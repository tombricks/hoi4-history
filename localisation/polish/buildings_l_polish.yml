l_polish:
 infrastructure: "Infrastruktura"
 infrastructure_plural: "Infrastruktura"
 infrastructure_desc: "Ten budynek zwiększa poziom infrastruktury regionu, co umożliwia sprawniejsze przerzucanie zaopatrzenia i przemieszczanie dywizji, a także zwiększa ilość wydobywanych surowców naturalnych."
 arms_factory: "Fabryka wojskowa"
 arms_factory_plural: "Fabryki wojskowe"
 arms_factory_desc: "Ta fabryka umożliwia produkcję nowego wyposażenia wojskowego w regionie. Może być przekształcona w fabrykę cywilną."
 dockyard: "Stocznia"
 dockyard_plural: "Stocznie"
 dockyard_desc: "Ten budynek umożliwia budowę nowych okrętów w regionie."
 dam: "Zapora"
 dam_plural: "Zapory"
 dam_desc: "Zapory dostarczają państwu dodatkową energię, wzmacniają przemysł i produkcję zasobów."
 dam_mountain: "$dam$"
 dam_mountain_plural: "$dam_plural$"
 dam_mountain_desc: "$dam_desc$"
 canal_kiel: "Śluzy na Kanale Kilońskim"
 canal_kiel_plural: "$canal_kiel$"
 canal_kiel_desc: "Śluzy na Kanale Kilońskim są niezbędne, aby mógł on działać z maksymalną wydajnością, a zniszczenie ich osłabiłoby na długo ruch i przepływ towarów."
 canal_panama: "Śluzy na Kanale Panamskim"
 canal_panama_plural: "$canal_panama$"
 canal_panama_desc: "Śluzy na Kanale Panamskim są niezbędne, aby mógł on działać z maksymalną wydajnością, a zniszczenie ich osłabiłoby na długo ruch i przepływ towarów."
 industrial_complex: "Fabryka cywilna"
 industrial_complex_plural: "Fabryki cywilne"
 industrial_complex_desc: "Ta fabryka umożliwia produkcję dóbr konsumpcyjnych i wznoszenie nowych budynków w regionie. Może być przekształcona w fabrykę wojskową."
 air_base: "Baza lotnicza"
 air_base_plural: "Baza powietrzna"
 air_base_desc: "Ten budynek umożliwia wystawienie sił powietrznych w regionie."
 naval_base: "Baza morska"
 naval_base_plural: "Bazy morskie"
 naval_base_desc: "Zwiększa zasięg twojej floty i zapewnia jej obsługę techniczną. Umożliwia dostarczanie zaopatrzenia drogą morską oraz eksport zasobów. Wyższe poziomy zwiększają przepustowość zaopatrzenia."
 bunker: "Fortyfikacje lądowe"
 bunker_plural: "Fortyfikacje lądowe"
 bunker_desc: "Podczas walki ten budynek nakłada na agresora karę do ataku wynoszącą $VALUE|+%0$ za każdy poziom fortyfikacji."
 coastal_bunker: "Fortyfikacje brzegowe"
 coastal_bunker_plural: "Fortyfikacje brzegowe"
 coastal_bunker_desc: "Podczas desantu morskiego ten budynek nakłada na agresora karę do ataku wynoszącą $VALUE|+%0$ za każdy poziom fortyfikacji."
 anti_air_building: "Plot."
 anti_air_building_plural: "Plot."
 anti_air_building_desc: "Ten budynek zapewnia obronę przed bombowcami wroga w regionie i umożliwia ostrzeliwanie atakujących samolotów."
 synthetic_refinery: "Rafineria paliw syntetycznych"
 synthetic_refinery_plural: "Rafinerie paliw syntetycznych"
 #synthetic_refinery_desc: "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc: "Ten budynek zapewnia w regionie"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 radar_station: "Stacja radarowa"
 radar_station_plural: "Stacje radarowe"
 radar_station_desc: "Radar pozwala ci zdobywać informacje o wojskach wroga w pobliskich regionach.\nWyższy poziom radaru zwiększa jego zasięg działania.\nRadar ułatwia także wykrywanie lotnictwa wroga, co daje twoim samolotom większą szansę na neutralizację zagrożenia.\nDzięki temu rozwiązaniu także wrogie floty wykryć można z większej odległości."
 rocket_site: "Ośrodek rakietowy"
 rocket_site_plural: "Ośrodki rakietowe"
 rocket_site_desc: "Ten budynek umożliwia wystawienie w regionie wyprodukowanych rakiet."
 nuclear_reactor_heavy_water: "Reaktor jądrowy na ciężką wodę"
 nuclear_reactor_heavy_water_plural: "Reaktory jądrowe na ciężką wodę"
 nuclear_reactor_heavy_water_desc: "Ten budynek umożliwia w regionie wzbogacanie uranu, który służy do produkcji broni jądrowej.\nReaktory jądrowe wykorzystujące ciężką wodę są nieco tańsze w budowie niż reaktory grafitowe, ale wytwarzają mniej materiału, który można wykorzystać do produkcji broni jądrowej."
 nuclear_reactor: "Reaktor jądrowy"
 nuclear_reactor_plural: "Reaktory jądrowe"
 nuclear_reactor_desc: "Ten budynek umożliwia wzbogacanie w regionie uranu, który służy do produkcji broni jądrowej."
 commercial_nuclear_reactor: "Cywilny reaktor jądrowy"
 commercial_nuclear_reactor_plural: "Cywilne reaktory jądrowe"
 commercial_nuclear_reactor_desc: "Ten budynek dostarcza państwu wzbogacony uran do broni jądrowej, a także wytwarza energię elektryczną dla cywilnej gospodarki."
 nuclear_facility: "Placówka badań jądrowych"
 nuclear_facility_plural: "Placówki badań jądrowych"
 nuclear_facility_desc: "Eksperymentalne ośrodki badań jądrowych umożliwiają rozpoczęcie projektów badawczych związanych z wykorzystaniem energii jądrowej."
 air_facility: "Ośrodek aerodynamiki i awioniki"
 air_facility_plural: "Ośrodki aerodynamiki i awioniki"
 air_facility_desc: "Eksperymentalne ośrodki aerodynamiki i awioniki umożliwiają rozpoczęcie projektów badawczych dotyczących samolotów, rakiet i przeznaczonej dla nich elektroniki."
 naval_facility: "Ośrodek inżynierii morskiej"
 naval_facility_plural: "Ośrodki inżynierii morskiej"
 naval_facility_desc: "Eksperymentalne ośrodki inżynierii morskiej pozwalają uruchomić projekty badawcze związane z okrętami nawodnymi i podwodnymi.\nInżynierię morską można stworzyć tylko w prowincji nadmorskiej."
 mega_gun_emplacement: "Wieloładunkowe działo dużego kalibru"
 mega_gun_emplacement_plural: "Wieloładunkowe działa dużego kalibru"
 mega_gun_emplacement_desc: "Działając na zasadzie miotania wieloładunkowego, to działo dużego kalibru stworzono w celu osiągnięcia niezrównanych zasięgów ostrzału. Wykorzystując sieć podziemnych tuneli, przyspiesza pociski do prędkości naddźwiękowych, a następnie wystrzeliwuje je w kierunku odległych celów."
 stronghold_network: "Sieć twierdz"
 stronghold_network_plural: "Sieci twierdz"
 stronghold_network_desc: "Rozbudowany system obronny złożony z ogromnych bunkrów i silnie umocnionych stanowisk, przeznaczony do odpierania natarć wroga oraz ochrony rejonów o strategicznym znaczeniu."
 land_facility: "Ośrodek wojsk lądowych"
 land_facility_plural: "Ośrodki wojsk lądowych"
 land_facility_desc: "Eksperymentalne ośrodki wojsk lądowych pozwalają uruchomić projekty badawcze związane z różnymi aspektami działań lądowych, takimi jak wykorzystanie czołgów specjalnych czy artylerii."
 landmark_statue_of_liberty: "Statua Wolności"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "Kolosalna Statua Wolności dumnie stoi w porcie nowojorskim, gdzie przybywa większość imigrantów pragnących rozpocząć nowe życie w Stanach Zjednoczonych. Stała się ona ucieleśnieniem amerykańskiego etosu życia, wolności i dążenia do szczęścia."
 landmark_big_ben: "Big Ben"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "Wieża zegarowa Pałacu Westminsterskiego, bardziej znana jako Big Ben, jest ikoną brytyjskiej kultury. To jeden z najlepiej rozpoznawalnych symboli Wielkiej Brytanii i demokracji parlamentarnej. Pierwotnie została ukończona w 1859 roku w stylu neogotyckim i jest trzecią najwyższą wieżą w Wielkiej Brytanii."
 landmark_colosseum: "Koloseum"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "Koloseum znajduje się w centrum Rzymu. To największy starożytny amfiteatr, którego budowa zakończyła się za panowania cesarza Tytusa. Dostarczał on rozrywki zarówno starożytnym Rzymianom, jak i późniejszym mieszkańcom miasta po upadku Cesarstwa."
 landmark_cristo_redentor: "Cristo Redentor"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "Chrystus Odkupiciel góruje nad Rio de Janeiro, a jego budowa została ukończona w 1931 roku. Jest narodowym symbolem Brazylii i ma ogromne znaczenie dla katolików w regionie."
 landmark_eiffel_tower: "Wieża Eiffla"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "Wieża Eiffla została nazwana na cześć jej twórcy, Gustave'a Eiffela, a jej budowę ukończono w 1889 roku. Znajdująca się na Polach Marsowych w Paryżu Żelazna Dama stała się globalną ikoną kultury Francji i symbolem dumy narodowej."
 landmark_kremlin: "Kreml"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "Moskiewski Kreml to ufortyfikowany kompleks budynków. Na jego terenie znajduje się Wielki Pałac Kremlowski, który służył jako rezydencja królewska carów Rosji. Kreml sąsiaduje z rzeką Moskwą od południa, z cerkwią Wasyla Błogosławionego i placem Czerwonym od wschodu oraz ogrodem Aleksandrowskim od zachodu. Obecnie reprezentuje władzę państwa i jego kontrolę nad ludźmi."
 landmark_berlin_reichstag: "Reichstag"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "Plenarbereich Reichstagsgebäude, znany również jako Reichstag, to historyczny budynek władz ustawodawczych na Platz der Republik w Berlinie. Aż do pożaru Reichstagu w 1933 r. był on używany przez radę federalną Niemiec, ale mimo to jest symbolicznym budynkiem o ogromnym znaczeniu dla serc i umysłów ludzi."
 landmark_hofburg_palace: "Pałac Hofburg"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "Hofburg to dawny główny pałac cesarski dynastii Habsburgów, zwrócony w stronę Heldenplatz. Być może pewnego dnia będzie ponownie używany przez władców Austrii, czy to prezydenta, czy króla."
 landmark_berlin_volkshalle: "Volkshalle"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc: "Volkshalle to świadectwo hartu ducha naszych obywateli i ich dumnego dążenia do opanowania świata. Ta budowla pokaże światu, że dzięki potędze podboju wszystko jest możliwe, a ojczyzna potrafi zrealizować nawet najbardziej ambitne plany."
