 raid_type_facility_strike: "Uderzenie w obiekt"
 raid_type_facility_strike_desc: "Nalot na wrogą eksperymentalną placówkę w celu wyrządzenia jej poważnych szkód oraz wszelkim znajdującym się w niej projektom."
 raid_type_lock_bombing_raid: "Nalot na śluzę"
 raid_type_lock_bombing_raid_desc: "Samolot wyposażony w specjalne bomby skaczące próbuje zniszczyć śluzy, aby uniemożliwić przedostanie się przez kanał."
 raid_type_lock_bombing_raid_no_bba: "$raid_type_lock_bombing_raid$"
 raid_type_lock_bombing_raid_no_bba_desc: "$raid_type_lock_bombing_raid_desc$"
 raid_type_dam_bombing_raid: "Uderzenie bombowe na zaporę"
 raid_type_dam_bombing_raid_desc: "Samolot wyposażony w specjalne bomby skaczące próbuje zniszczyć tamę, zmniejszając jej efektywność i sprawiając, że wrogowi trudniej się będzie poruszać na danym obszarze."
 raid_type_dam_bombing_raid_no_bba: "$raid_type_dam_bombing_raid$"
 raid_type_dam_bombing_raid_no_bba_desc: "$raid_type_dam_bombing_raid_desc$"
 raid_type_gun_emplacement_raid: "Uderzenia w stanowiska artylerii"
 raid_type_gun_emplacement_raid_desc: "Klucz bombowców uzbrojonych w bomby sejsmiczne podejmie próbę zniszczenia stanowiska: $mega_gun_emplacement$."
 raid_type_gun_emplacement_raid_no_bba: "$raid_type_gun_emplacement_raid$"
 raid_type_gun_emplacement_raid_no_bba_desc: "$raid_type_gun_emplacement_raid_desc$"
 raid_type_mega_gun_emplacement_strike: "Uderzenia w stanowiska potężnej artylerii"
 raid_type_mega_gun_emplacement_strike_desc: "Nalot z użyciem bomb sejsmicznych na stanowisko potężnej artylerii."
 raid_type_mega_gun_emplacement_strike_no_bba: "$raid_type_mega_gun_emplacement_strike$"
 raid_type_mega_gun_emplacement_strike_no_bba_desc: "$raid_type_mega_gun_emplacement_strike_desc$"
 raid_type_oilfield_raid: "Uderzenie w pole naftowe"
 raid_type_oilfield_raid_desc: "Nalot, którego celem jest porażenie dużego pola naftowego i połączonych z nim rafinerii, aby na dłuższy czas poważnie utrudnić wrogowi produkcję paliwa."
 raid_type_nuclear_strike: "Atak jądrowy"
 raid_type_nuclear_strike_desc: "Bombowiec strategiczny z eskortą poleci nad wskazany cel i zrzuci bombę jądrową. Następnie maszyna spróbuje wydostać się z rejonu ataku, aby uniknąć fali uderzeniowej."
 raid_type_nuclear_missile_strike: "Atak pociskiem jądrowym"
 raid_type_nuclear_missile_strike_desc: "Pocisk dalekiego zasięgu poleci suborbitalną trajektorią balistyczną z wyznaczonego miejsca odpalenia do zadanego celu. W odpowiednim momencie wybuchnie przenoszona przez niego głowica jądrowa."
 raid_type_paratrooper_facility_sabotage: "Uderzenie sabotażowe (obiekt)"
 raid_type_paratrooper_facility_sabotage_desc: "Oddział spadochroniarzy wyląduje w placówce wroga i spróbuje zniszczyć istotne wyposażenie za pomocą ładunków wybuchowych, aby zakłócić postępy badań naukowych."
 raid_type_mine_sabotage_raid: "Uderzenie sabotażowe (kopalnia)"
 raid_type_mine_sabotage_raid_desc: "Oddział spadochroniarzy wyląduje w dużym kompleksie kopalnianym wroga i podejmie próbę zdetonowania ładunków wybuchowych, które na długi czas zakłócą produkcję."
 raid_type_pathfinder_raid: "Rajd grupy rozpoznawczej"
 raid_type_pathfinder_raid_desc: "Oddział spadochroniarzy wyląduje na tyłach wroga i podejmie działania przygotowawcze do inwazji, takie jak niszczenie ważnych mostów, organizowanie zasadzek oraz ogólne sianie zamętu."
 raid_type_commando_port_raid: "Uderzenie piechoty morskiej na port"
 raid_type_commando_port_raid_desc: "Oddział piechoty morskiej zostaje wysłany, aby uszkodzić duży obiekt kontrolowany przez wroga: $naval_base$. Statki znajdujące się w porcie również mogą zostać uszkodzone."
 raid_type_commando_facility_raid: "Uderzenie piechoty morskiej placówkę"
 raid_type_commando_facility_raid_desc: "Oddział piechoty morskiej zostaje wysłany, aby uszkodzić eksperymentalną placówkę w prowincji na wybrzeżu."
 raid_type_airfield_raid: "Uderzenie w lotnisko"
 raid_type_supply_hub_raid: "Uderzenie w punkt zaopatrzeniowy"
 raid_type_demo_dam_raid: "Atak saperów na zaporę"
 raid_type_AUS_reichstag_bombing: "Nalot na Reichstag"
 raid_type_AUS_reichstag_bombing_desc: "Wysyłając grupę bombowców do ataku na kwaterę główną wroga oraz symboliczny niemiecki ośrodek władzy, możemy wzmocnić morale naszego społeczeństwa, a jednocześnie osłabić wroga."
 raid_type_ENG_reichstag_bombing: "Nalot na Reichstag"
 raid_type_ENG_reichstag_bombing_desc: "Wysyłając grupę bombowców do ataku na kwaterę główną wroga oraz symboliczny niemiecki ośrodek władzy, możemy wzmocnić morale naszego społeczeństwa, a jednocześnie osłabić ducha bojowego wroga."
 raid_type_GER_eben_emael_raid: "Nalot na Eben Emael"
 raid_type_GER_eben_emael_raid_desc: "Oddział szturmowy złożony ze spadochroniarzy i szybowców zaatakuje strategicznie usytuowaną fortecę z góry oraz zajmie kluczowe mosty, drogi i tory kolejowe w okolicy, aby utorować drogę głównym siłom uderzeniowym."
 raid_type_GER_big_ben_bombing: "Uderzenie bombowe na Big Bena"
 raid_type_GER_statue_of_liberty_bombing: "Uderzenie bombowe na Statuę Wolności"
 raid_type_GER_kremlin_bombing: "Uderzenie bombowe na Kreml"
 raid_type_ENG_operation_jericho: "Operacja Jerycho"
 raid_type_ENG_operation_jericho_desc: "Zgodnie z informacjami od francuskiego ruchu oporu, Niemcy przetrzymują dużą liczbę bojowników ruchu oporu w Amiens. Jeśli wyślemy eskadrę samolotów, aby wysadzić dziurę w murach więzienia, powinno udać się nam uwolnić wielu z nich."
 raid_type_thermonuclear_strike: "Atak termojądrowy"
 raid_type_thermonuclear_strike_desc: "Bombowiec strategiczny z eskortą poleci nad wskazany cel i zrzuci bombę termojądrową. Następnie maszyna spróbuje wydostać się z rejonu ataku, aby uniknąć fali uderzeniowej."
 raid_type_thermonuclear_missile_strike: "Atak pociskiem termojądrowym"
 raid_type_thermonuclear_missile_strike_desc: "Pocisk dalekiego zasięgu poleci suborbitalną trajektorią balistyczną z wyznaczonego miejsca odpalenia do zadanego celu. W odpowiednim momencie wybuchnie przenoszona przez niego głowica termojądrowa."
 raid_type_CHI_huansheng_raid: "Operacja Huansheng"
 raid_type_CHI_huansheng_raid_desc: "Nasz wywiad twierdzi, że huta Yawata i arsenał marynarki wojennej Sasebo są istotnymi celami, ale w tej chwili nasze lotnictwo nie jest w stanie dokonać skutecznego ataku na te obiekty. Dlatego postanowiono, że najlepszym sposobem zatrzymania tej wojny będzie zwiększenie świadomości japońskiego społeczeństwa na temat zbrodni popełnianych w Chinach przez japońskich imperialistycznych watażków. Rozrzucimy ulotki nad takimi miastami jak Nagasaki, Fukuoka, Saga i Osaka."
