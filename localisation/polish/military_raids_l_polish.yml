 tooltip_raid_category_air_raids: "§HNaloty bombowe§! \nNaloty na określony cel dokonywane przez jedno skrzydło powietrzne."
 tooltip_raid_category_nuclear_raids: "§HAtaki jądrowe§! \nUderzenia realizowane przez nasze bombowce strategiczne albo pociski balistyczne przenoszące broń jądrową."
 tooltip_raid_category_paratrooper_raids: "§HRajdy spadochronowe§! \nNiewielkie rajdy wykonywane przez spadochronowe jednostki specjalne lądujące na tyłach wroga, aby wykonywać tam niebezpieczne zadania sabotażowe."
 tooltip_raid_category_naval_commando_raids: "§HUderzenia komandosów piechoty morskiej§! \nNiewielkie uderzenia piechoty morskiej na obszarach wybrzeża, realizowane za pomocą małych motorówek i podobnego sprzętu, by szybko zaatakować i odskoczyć, zanim wróg zareaguje."
