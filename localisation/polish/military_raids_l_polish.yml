 operation_jericho_limited_success_tt: "Podczas brawurowego zamachu bombowego udaje się wysadzić dziurę w murze więzienia, niestety jednak wielu więźniów zostaje rannych lub nie zdołało uciec."
 operation_jericho_success_tt: "Podczas brawurowego zamachu bombowego udaje się wysadzić dużą dziurę w murze więzienia. Niektórzy więźniowie zostają ranni lub nie udaje im się zbiec, ale znaczna ich część ucieka i zostaje przejęta przez lokalny ruch oporu."
 operation_jericho_critical_success_tt: "Podczas brawurowego zamachu bombowego udaje się wysadzić ogromną dziurę w murze więzienia, nie raniąc żadnego z więźniów. Większość z nich ucieka i zostaje przejęta przez lokalny ruch oporu."
 operation_huansheng_failure_tt: "Uderzenie zakończyło się ogromną katastrofą, żaden z bombowców nie dotarł do wyznaczonych stref ataku, wiele maszyn zostało zestrzelonych przez morską obronę przeciwlotniczą."
 operation_huansheng_limited_success_tt: "Śmiały nalot dostarczył ulotki nad większość wyznaczonych miast. Jednak duża część materiałów propagandowych spadła na niedostępnych obszarach i została szybko usunięta przez wojska wroga."
 operation_huansheng_success_tt: "Śmiały nalot dostarczył ulotki nad wszystkie wyznaczone miasta. Część materiałów propagandowych spadła na dachy lub tereny leśne, ale większość wylądowała w dostępnych i zaludnionych miejscach, gdzie została szybko zebrana przez mieszkańców."
 operation_huansheng_critical_success_tt: "Śmiały nalot dostarczył ulotki nad wszystkie wyznaczone miasta. Wszystkie wylądowały w dostępnych i zaludnionych miejscach, gdzie została szybko zebrana przez mieszkańców, dzięki czemu dowiedzieli się oni o japońskiej inwazji."
