 GOT_guarantee_events.01.t: "Gwarancje suwerenności Polski"
 GOT_guarantee_events.01.desc: "To oczywiste, że [GER.GetLeader] nie zamierza słuchać głosu rozsądku i nie porzuci zamiarów opanowania świata. Wierzy, że nikt nie ośmieli się stanąć na drodze narodu [GER.GetAdjective] oraz jego rosnących ambicji i potrzeb terytorialnych."
 GOT_guarantee_events.01.a: "Musimy zaproponować Polsce naszą ochronę!"
 GOT_guarantee_events.01.b: "Niech [GER.GetLeader] robi co chce."
 #NEWS EVENTS
 GOT_newsevents.1.t: "[FROM.GetNameDef]: narodziny"
 GOT_newsevents.1.desc: "Władze [FROM.GetAdjective] podporządkowały sobie Europejczyków, a ich kraj stał się kontynentalnym hegemonem. Teraz prowadzą działania mające na celu integrację właśnie podbitych terytoriów. Rząd [FROM.GetAdjective] próbuje zjednoczyć ludzi pod sztandarem państwa i socjalistycznych ideałów, prowadząc liczne pannacjonalistyczne kampanie propagandowe, by zdobyć większe poparcie wśród proletariatu.\n\n[FROM.GetLeader] głosi, że zjednoczeni europejscy proletariusze będą teraz występować pod nazwą '[From.GetNameDef]'."
 GOT_newsevents.1.a: "Staniemy ramię w ramię."
 GOT_newsevents.1.b: "Nie wróży to dobrze."
