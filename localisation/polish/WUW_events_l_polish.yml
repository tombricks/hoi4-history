 GER_inner_circle_himmler.00.t: "Obowiązki Himmlera"
 GER_inner_circle_himmler.00.desc: "Himmler zdobył znaczące wpływy w niemieckiej polityce i ustawodawstwie po tym, jak przejął kontrolę nad SS oraz Gestapo. Czyni go to ważną postacią na arenie wewnętrznej, ale ma on niewiele czasu, aby umacniać te organizacje. Nasuwa się pytanie, na co się zdecyduje."
 GER_inner_circle_himmler.00.a: "Waffen-SS jest naszym priorytetem"
 GER_inner_circle_himmler.00.b: "Skoncentrujmy się na wzmocnieniu naszego wywiadu"
 GER_inner_circle_himmler_ss_tt: "§Y$GER_heinrich_himmler$§! wkrótce rozpocznie prace nad celem narodowym §Y$GER_expand_ss_security_duties$§!."
 GER_inner_circle_himmler_gestapo_tt: "§Y$GER_heinrich_himmler$§! wkrótce rozpocznie prace nad celem narodowym §Y$GER_expand_gestapo$§!."
 GER_inner_circle.01.t: "[GetAscendingAdvisorName] zdobywa wpływy"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName] wykazuje się dużymi ambicjami i posiada wpływy w partii. Jednak jego dążenia do uzyskania jeszcze większej władzy spotkały się ze sprzeciwem innych członków, co doprowadziło do wewnętrznego sporu. Pytanie, czy [GetAscendingAdvisorName] zdoła wywrzeć takie wrażenie, że [GER.GetLeader] przyjmie go do wewnętrznego kręgu."
 GER_inner_circle.01.a: "[GetAscendedAdvisorName1]: Zastąpienie"
 GER_inner_circle.01.b: "[GetAscendedAdvisorName2]: Zastąpienie"
 GER_inner_circle.01.c: "[GetAscendedAdvisorName3]: Zastąpienie"
 GER_inner_circle.01.d: "[GetAscendingAdvisorName] nie zasługuje na zaufanie Führera"
 GER_inner_circle.02.t: "Nowy Führer obejmuje władzę"
 GER_inner_circle.02.desc: "Reichsleiterze, z którymi blisko współpracuje [GER.GetLeader], zaczęli powątpiewać w przywództwo i wizję przyszłości państwa [GER.GetAdjective] Teraz planują obalenie władzy oraz przejęcie stanowiska Führera. Ciekawe, kto wzniesie się ponad pozostałych i poprowadzi ich ku świetlanej przyszłości?"
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1] zostanie głową państwa."
 GER_inner_circle.02.b: "[GetAscendedAdvisorName2] najlepiej nadaje się do tego zadania."
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3] będzie prawdziwym przywódcą narodu [ROOT.GetAdjective]"
 GER_inner_circle.02.d: "Nie jesteśmy gotowi na zmianę przywództwa."
 GER_inner_circle.03.t: "Plan integracji, którego autorem jest [GetIntrigueCharacterName], budzi wątpliwości."
 GER_inner_circle.03.desc: "Ludzie z kręgu wewnętrznego przywódcy ([GER.GetLeader]) rozpoczęli zażartą walkę wewnętrzną. Napięcia wzrosły, gdy [GetIntrigueCharacterName] powiększył swoje wpływy i władzę. [GetIndustrialReichsleiterNames] głośno spierali się, jakimi metodami należy zarządzać niemieckim przemysłem oraz produkcją zbrojeniową, a jednocześnie zabiegali o przychylność wodza."
 GER_inner_circle.03.a: "[GetIntrigueCharacterName] cieszy się całkowitym zaufaniem Führera."
 GER_inner_circle.03.b: "$GER_fritz_todt$ ma doświadczenie potrzebne do tego zadania."
 GER_inner_circle.03.c: "$GER_albert_speer$ przejmie sprawy przemysłu."
 GER_inner_circle.03.d: "$GER_hermann_goring$ jest prawą ręką Führera, trzeba go mianować!"
 GER_inner_circle_industrial_reichsleiter: "[GetIndustrialReichsleiterNames]"
 GER_inner_circle_industrial_reichsleiter_all: "$GER_fritz_todt$, $GER_albert_speer$ i $GER_hermann_goring$"
 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$ i $GER_albert_speer$"
