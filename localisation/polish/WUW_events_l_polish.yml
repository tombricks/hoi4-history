 #News events
 wuw_GER_news.1.t: "Zjednoczenie Niemiec"
 wuw_GER_news.1.d: "Od dawna podzielony między różne państwa, przez arbitralne granice oddzielające jednego brata od drugiego, naród niemiecki może ponownie się cieszyć, ponieważ powstaje nowe państwo niemieckie. Po ostatnich politycznych wyczynach [FROM.GetLeader] spełnił wizję Bismarcka i ogłosił zjednoczenie Niemiec - narodu, który przetrwa tysiąc lat!"
 wuw_GER_news.1.a: "Niemcy znów są całością"
 wuw_GER_news.1.b: "To dopiero początek"
 wuw_GER_news.2.t: "Powstanie na Śląsku"
 wuw_GER_news.2.desc: "Po raz czwarty od podpisania traktatu wersalskiego buntownicy na niemieckim Śląsku powstali przeciwko rządowi. Tym razem [SIL.GetLeader] twierdzi, że celem ich działań zbrojnych jest przede wszystkim zapewnienie niepodległości regionu śląskiego przy jednoczesnej ochronie ludności śląskiej przed krzywdą podczas niemieckiej wojny domowej, choć poprzednie bunty miały raczej na celu uzyskanie autonomii w ramach państwa polskiego. Czas pokaże, czy uda im się przeciwstawić niemieckiej armii."
 wuw_GER_news.2.a: "Interesujący obrót wydarzeń."
 wuw_GER_news.2.b: "Próbowali już wcześniej i ponieśli porażkę."
 wuw_GER_news.2.c: "To jest nasz moment!"
 wuw_GER_news.2.d: "Miejmy nadzieję, że tym razem im się uda."
 #Austrian events
 AUS_political_events.1.t: "Los Creditanstalt-Bankverein"
 AUS_political_events.1.desc: "Dotarło do nas, że fuzja banków z 1934 r., w ramach której dokapitalizowany Creditanstalt przejął wszystkie aktywa i pasywa Wiener Bankverein, a także rentowne operacje Niederösterreichische Escompte-Gesellschaft, zemściła się na nas, ponieważ znacznie utrudniła nasz rozwój gospodarczy i nieumyślnie stworzyła swego rodzaju monopol na sektor finansowy. Skoro teraz regulujemy ten sektor, jak powinniśmy rozwiązać ten problem?"
 AUS_political_events.1.a: "Najbezpieczniej będzie niczego nie zmieniać"
 AUS_political_events.1.a_tt: "Nie zostaną wprowadzone żadne zmiany w naszych koncernach przemysłowych. Creditanstalt-Bankverein pozostanie dostępny, zapewniając:"
 AUS_political_events.1.b: "Österreichische Creditanstalt to najmądrzejszy wybór"
 AUS_political_events.1.c: "Wiener Bankverein nas nie zawiedzie"
 AUS_reestablish_creditanstalt: "Creditanstalt-Bankverein zostanie rozwiązany, a nowy Österreichische Creditanstalt otrzyma nasze pełne wsparcie."
 AUS_reestablish_benkverein: "Creditanstalt-Bankverein zostanie rozwiązany, a nowy Wiener Bankverein otrzyma nasze pełne wsparcie."
 AUS_political_events.2.t: "Skandal Phönix Insurance"
 AUS_political_events.2.desc: "Wkrótce po śmierci uwielbianego dyrektora generalnego Wilhelma Berlinera Phönix Insurance popadło w kolejne kłopoty. Sfałszowane bilanse zostały przedstawione rządowi przez nowo mianowanego dyrektora Eberharda Reininghausa i ujawniły deficyt sięgający 250 milionów szylingów od 1929 roku. \n \n Firma ogłosiła bankructwo i natychmiast zaprzestała działalności. Popularny system ubezpieczeń dla uczestników wojny przestał funkcjonować, co wywołało oburzenie wielu osób, które polegały na wypłatach z ubezpieczenia."
 AUS_political_events.2.a: "To okropne!"
 AUS_political_events.2.b: "Pokryjemy koszty wypłat!"
 AUS_political_events.2.b_tt: "Pokrycie kosztów ubezpieczenia pozwoli nam podtrzymać działalność Phönix Insurance."
 AUS_political_events.3.t: "Niemiecka remilitaryzacja wywołuje powszechne zaniepokojenie"
 AUS_political_events.3.desc: "Niedawna remilitaryzacja Nadrenii wywołała wielkie zaniepokojenie wśród naszych obywateli. W naszym rządzie pojawia się pytanie: \"Czy możemy być następni?\". Chociaż Führer nieustannie zapewniał, że nie jest zainteresowany aneksją Austrii, musimy wziąć pod uwagę, że takie działanie może nie być już całkowicie wykluczone."
 AUS_political_events.3.a: "Powinniśmy szykować się na najgorsze."
 AUS_political_events.3.a_tt: "Odblokowuje decyzje §Yśrodków przeciwko Anschlussowi§!"
 AUS_political_events.4.t: "Zmiana opinii"
 AUS_political_events.4.desc: "Wcześniej faszyzujący kardynał Theodor Innitzer ostatnio radykalnie zmienił swoją retorykę. Od głośnego i publicznego wspierania nazizmu i [GER.GetAdjective] Führera, podczas mszy 7 października wyraźnie zajął stanowisko przeciwko Führerowi. Zamiast zwykłego kazania o tym, jak masy powinny pokładać wiarę we wspaniałym przywódcy, jakim jest [GER.GetLeader], teraz skierował je z powrotem do Pana. \n \n Przywództwo [GER.GetAdjective] jest wściekłe i chce, abyśmy podjęli działania."
 AUS_political_events.4.a: "Pozbyć się zdrajcy!"
 AUS_political_events.4.b: "Herr Innitzer ma prawo do własnego zdania."
 AUS_political_events.5.t: "[AUS.GetNameDefCap] chce współpracy sił powietrznych naszych krajów"
 AUS_political_events.5.desc: "Właśnie dotarła do nas propozycja od [AUS.GetAdjective] dyplomatów w naszym kraju. Po unieważnieniu z traktatu z Saint-Germain-En-Laye chcą teraz odbudować swoją armię, zapewniają nas, że tylko w celach obronnych. Ich kraj w przeszłości produkował dość solidne samoloty i miał wielu utalentowanych pilotów, ale z powodu luki w produkcji i szkoleniu stoi teraz przed wyzwaniem odbudowy tego potencjału. Jeśli jesteśmy gotowi zapomnieć o ich działaniach podczas wielkiej wojny, możemy zyskać na tym partnerstwie."
 AUS_political_events.5.a: "Warto im pomóc w miarę możliwości!"
 AUS_political_events.5.b: "Możemy nauczyć się współpracować."
 AUS_political_events.5.c: "Nie kupujemy tego kłamstwa o celach \"obronnych\"."
 AUS_political_events.6.t: "[FROM.GetNameDefCap] akceptuje naszą propozycję i umożliwia nam zakup wyposażenia"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] reaguje pozytywnie na naszą propozycję współpracy przy rozbudowie naszych sił powietrznych i wymiany doświadczeń. Dostrzegli trudności, z jakimi borykamy się po zerwaniu traktatu z Saint-Germain-En-Laye, i zaoferowali nam możliwość zakupu nadwyżek sprzętu również od nich!"
 AUS_political_events.6.a: "Toast za wspaniałą współpracę!"
 AUS_political_events.7.t: "Rząd [FROM.GetAdjective] zgadza się na naszą propozycję"
 AUS_political_events.7.desc: "Rząd [FROM.GetAdjective] dość dobrze zareagował na naszą niedawną propozycję współpracy w zakresie rozbudowy naszych sił powietrznych. Chociaż nie są w stanie zaoferować żadnego wsparcia materiałowego, zgodzili się podzielić niektórymi ze swoich najnowszych metod szkolenia pilotów."
 AUS_political_events.7.a: "Doskonale!"
 AUS_political_events.8.t: "Rząd [FROM.GetAdjective] odrzuca naszą propozycję partnerstwa"
 AUS_political_events.8.desc: "Rząd [FROM.GetAdjective] odrzuca naszą ofertę. Stwierdzili, że umowa byłaby jednostronna i nie przyniosłaby im żadnych korzyści, i że to my sami doprowadziliśmy do takiej sytuacji naszymi działaniami podczas wielkiej wojny."
 AUS_political_events.8.a: "I jakie korzyści przyniesie im ta sytuacja?"
 AUS_air_force_partnership_big: "Szeroko zakrojone partnerstwo sił powietrznych"
 AUS_air_force_partnership_small: "Partnerstwo sił powietrznych"
 AUS_rejected_air_force_partnership: "Odmówiono partnerstwa sił powietrznych"
 AUS_political_events.9.t: "Zamach na Wilhelma Zehnera"
 AUS_political_events.9.desc: "Wilhelm Zehner, jeden z członków naszego naczelnego dowództwa, został znaleziony martwy w swoim mieszkaniu. Dyplomaci [GER.GetAdjective] zaprzeczają wszystkiemu i twierdzą, że nie byli w to zamieszani, a Zehner musiał zrobić to sam bronią, którą znaleziono obok niego. Śledztwo wskazuje na zupełnie inny kierunek..."
 AUS_political_events.9.a: "Więc [GER.GetAdjective] władze są zarówno kłamcami, jak i mordercami..."
 AUS_political_events.9.a_tt: "§YWilhelm Zehner§!§R został zabity!§!"
 AUS_anschluss_ratio_lowered: "§YCałkowita siła armii§! wymagana do §Yanszlusu§! zostanie §Yobniżona§!" #update these if incrementor number changes!!
 AUS_anschluss_ratio_raised: "§YCałkowita siła armii§! wymagana do §Yanszlusu§! zostanie §Yzwiększona§!"
 AUS_political_events.10.t: "Próba zamachu na życie Wilhelma Zehnera udaremniona"
 AUS_political_events.10.desc: "Wczoraj wieczorem gestapo wdarło się do mieszkania Wilhelma Zehnera, gdzie napotkało strażników, których ustawiliśmy w naszym naczelnym dowództwie. Walka nie trwała długo, a Zehner wyszedł z niej bez szwanku."
 AUS_political_events.10.a: "Przewidzieliśmy to!"
 AUS_political_events.11.t: "[GER.GetNameDefCap] wyraża niechęć do naszego naczelnego dowództwa"
 AUS_political_events.11.desc: "Dyplomaci [GER.GetAdjective] poinformowali członka naszego naczelnego dowództwa o swoich obawach. Twierdzą, że chociaż jesteśmy suwerennym państwem i możemy robić, co nam się podoba, może to spowodować pogorszenie naszych stosunków dyplomatycznych z rządem [GER.GetAdjective] \n\nMożemy oczekiwać, że wezmą sprawy w swoje ręce, jeśli nie będziemy działać w ich najlepszym interesie."
 AUS_political_events.11.a: "To nie ich sprawa!"
 AUS_political_events.11.a_tt: "Uruchamia misję §Y[GER.GetAdjective] wrogość wobec naczelnego dowództwa§!\n\nNieudane zapobiegnięcie śmierci Zehnera spowoduje §Yobniżenie§! §Ycałkowitej siły armii§! wymaganej do §Yanszlusu§!."
 AUS_political_events.11.b: "Jeśli w ten sposób powstrzymamy ich wybryki..."
 AUS_political_events.12.t: "Rząd [FROM.GetAdjective] proponuje nam wyposażenie piechoty"
 AUS_political_events.12.desc: "Rząd [FROM.GetAdjective] skontaktował się z nami, oferując wsparcie w postaci wyposażenia piechoty. Uważają nas za najcenniejszego sojusznika i chcą, aby te karabiny zostały wykorzystane w naszych działaniach wojennych, których obszarem jest [ETH.GetNameDef]. Mają nam ułatwić wygranie tej wojny."
 AUS_political_events.12.a: "To było nieoczekiwane, ale bardzo mile widziane."
 AUS_political_events.13.t: "[FROM.GetNameDefCap] sprzeciwia się embargu na państwo [ITA.GetAdjective]"
 AUS_political_events.13.desc: "Otrzymaliśmy protesty przeciwko embargu, które podobnie jak wielu innych nałożyliśmy na państwo [ITA.GetAdjective]. Twierdząc, że embargo jest nieuzasadnione i bezpodstawne, [AUS.GetAdjective] przywódcy zażądali jego zniesienia.\n\nZapytani o powody protestu przeciwko embargu, [FROM.GetAdjective] przywódcy odmawiają dalszych wyjaśnień."
 AUS_political_events.13.a: "Rząd [AUS.GetAdjective] nie ma prawa się tego domagać."
 AUS_political_events.13.b: "Dobrze."
 AUS_political_events.14.t: "[FROM.GetNameDefCap] sprzeciwia się nałożonemu na nas embargu"
 AUS_political_events.14.desc: "Rząd [FROM.GetAdjective] niedawno zaprotestował przeciwko nałożonemu na nas embargu. Mówiąc, że jesteśmy najbardziej cenionym sojusznikiem, przekazał swoje zastrzeżenia wszystkim krajom, które nałożyły na nas embargo, próbując choć trochę złagodzić sytuację."
 AUS_political_events.14.a: "To śmiałe posunięcie [FROM.GetAdjective] rządu"
 AUS_political_events.15.t: "[FROM.GetNameDefCap] delegalizuje DNSAP"
 AUS_political_events.15.desc: "Właśnie dotarła do nas wiadomość, że rząd [FROM.GetAdjective] zakazał działalności DNSAP na [FROM.GetAdjective] terytorium. Miękki zakaz obowiązywał już od 1934 roku, choć był w dużej mierze ignorowany zarówno przez partie polityczne, jak i rząd. Oznacza to zmianę tonu ze strony [FROM.GetAdjective] kierownictwa w stosunku do nas. \n\nJest to nie tylko oczywista zniewaga, ale może też ograniczyć nasze wpływy w państwie [FROM.GetAdjective]"
 AUS_political_events.15.a: "Nie pozbędą się nas tak łatwo!"
 AUS_political_events.15.b: "Co za chamstwo!"
 AUS_political_events.15.c: "Nie mamy teraz na to czasu!"
 AUS_banned_dnsap: "Zdelegalizowano DNSAP"
 AUS_meddling_with_our_politics: "Wtrącanie się do naszej polityki"
 AUS_political_events.16.t: "Naziści w rządzie"
 AUS_political_events.16.desc: "Zgodnie z oczekiwaniami rząd [FROM.GetAdjective] źle zareagował na zdelegalizowanie przez nas DNSAP. Oprócz oczywistego żądania natychmiastowego zniesienia delegalizacji domaga się również powołania Arthura Seyss-Inquarta jako doradcy. Władze [FROM.GetAdjective] są nieugięte w tej sprawie i chociaż zawsze wiedzieliśmy, że Seyss-Inquart bardzo lubił [FROM.GetAdjective] sposób życia, nasuwa się pytanie, dlaczego?"
 AUS_political_events.16.a: "Musimy mieć na niego oko."
 AUS_political_events.16.b: "Nie ma takiej możliwości!"
 AUS_political_events.16.a_tt: "Obsadza §YArthura Seyss-Inquarta§! jako doradcę, którego §Rnie można zwolnić§!\n"
 AUS_political_events.17.t: "Rząd [FROM.GetAdjective] protestuje przeciwko delegalizacji DNSAP"
 AUS_political_events.17.desc: "Zgodnie z oczekiwaniami rząd [FROM.GetAdjective] źle zareagował na niedawne zdelegalizowanie DNSAP. Uważa to za atak na jego ideologię i wyraził wielkie rozczarowanie oraz złość z powodu naszej decyzji. Chociaż mieliśmy dobry powód, aby zakazać DNSAP, przywódcy [FROM.GetAdjective] żądają teraz natychmiastowego zniesienia delegalizacji."
 AUS_political_events.17.a: "Nie mają prawa mieszać się w naszą politykę."
 AUS_political_events.18.t: "[FROM.GetNameDefCap] umieszcza Arthura Seyss-Inquarta na stanowisku doradcy"
 AUS_political_events.18.desc: "Wygląda na to, że [FROM.GetAdjective] rząd w końcu przejrzał na oczy. Delegalizacja działalności naszej siostrzanej partii na [FROM.GetAdjective] terytorium nadal obowiązuje, ale przynajmniej umieścili Arthura Seyss-Inquarta na stanowisku doradcy, co daje nam pewien wgląd w ich polityczne działania."
 AUS_political_events.18.a: "Dobrze."
 AUS_political_events.19.t: "Godwin von Brumowski oferuje swoje usługi"
 AUS_political_events.19.desc: "Nasz najbardziej utytułowany as myśliwski z czasów wielkiej wojny zaproponował nam powrót do służby w czasie kolejnej wojny. Choć nie jest już młody i po wypadku z 1936 r. nie jest w stanie latać tak jak kiedyś, zaoferował, że pokieruje z ziemi naszymi siłami powietrznymi i poprowadzi je do zwycięstwa. Nasi obecni piloci nadal darzą go ogromnym szacunkiem i panuje powszechne przekonanie, że byłby w stanie wyszkolić naszych lotników tak, by stali się równie wielcy jak on."
 AUS_political_events.19.a: "Potrzebujemy wszelkiej pomocy!"
 AUS_political_events.19.b: "Biorąc pod uwagę jego udział w zamachu stanu w 1934 r., nie możemy ryzykować."
 AUS_von_brumowski_recruited_flag: "Zwerbowano Godwina von Burmowskiego"
 AUS_political_events.20.t: "[FROM.GetNameDefCap] zwraca się do nas o wsparcie"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_guarantor_is_italy_key: "Rząd [FROM.GetAdjective] wysłał do nas generała i tymczasowego attaché wojskowego Emila Liebitzky'ego z prośbą o pomoc. On i inni przywódcy [FROM.GetAdjective] zauważyli niepokojące tendencje władz [GER.GetAdjective] i teraz chcą uzyskać od nas bardziej sformalizowane wsparcie na wypadek, gdyby ich oceny sytuacji okazały się słuszne. \n\nJako strony, które podpisały traktat z Saint-Germain-En-Laye, prawdopodobnie powinniśmy przyjść im z pomocą, choć zapewne można znaleźć luki w tekście tego porozumienia."
 AUS_guarantor_is_not_italy_key: "Rząd [FROM.GetAdjective] wysłał do nas ambasadora z prośbą o pomoc. Przywódcy [FROM.GetAdjective] zauważyli niepokojące tendencje ze strony [GER.GetAdjective] przywódców, a ponieważ ze względu na traktat z Saint-Germain-En-Laye nie mogą zmobilizować się, aby sprostać temu zagrożeniu, formalnie proszą o nasze wsparcie. W traktacie i kolejnych umowach zgodziliśmy się im pomóc, ale nie określono, jak dokładnie powinno wyglądać to wsparcie."
 AUS_political_events.20.a: "Ich niepodległość jest dla nas niezwykle ważna!"
 AUS_political_events.20.b: "Wesprzemy ich dyplomatycznie."
 AUS_political_events.20.c: "Może uda nam się osiągnąć porozumienie korzystne dla obu stron."
 AUS_political_events.20.d: "Nie narazimy się dla nich na tak ogromne ryzyko."
 AUS_political_events.21.t: "[FROM.GetNameDefCap] gwarantuje nam niepodległość."
 AUS_political_events.21.desc: "Zgodnie z postanowieniami traktatu z Saint-Germain-En-Laye rząd [FROM.GetAdjective] zgodził się zagwarantować naszą niepodległość. Na dobrą sprawę pozwolił nam również na zakup wyposażenia, ponieważ obecnie nie jesteśmy w stanie sami go wyprodukować."
 AUS_political_events.21.a: "Doskonale!"
 AUS_political_events.22.t: "Rząd [FROM.GetAdjective] dyplomatycznie wspiera naszą niepodległość"
 AUS_political_events.22.desc: "Korzystając z niektórych mniej znanych klauzul i drobnego druku, władze [FROM.GetAdjective] zdecydowały się nie udzielić nam gwarancji, ale raczej zaoferować nam wsparcie dyplomatyczne w przypadku inwazji. Twierdzą, że są pewne, że [GER.GetLeader] potraktuje ich słowa tak samo, jak groźbę interwencji, a zatem nie widzą powodu, by trzymać swoje wojska w pogotowiu."
 AUS_political_events.22.a: "Nie o to prosiliśmy, ale lepsze to niż nic."
 AUS_political_events.22.b: "Dyplomacja i sprzęt nas nie uratują!"
 AUS_political_events.23.t: "Rząd [FROM.GetAdjective] warunkowo proponuje gwarancje"
 AUS_political_events.23.desc: "Rząd [FROM.GetAdjective] odpowiedział na naszą prośbę o pomoc, przedstawiając własną. Od czasu, gdy narzucono nam ten traktat, staraliśmy się odzyskać Alto Adige i Trentino, ponieważ to nasze prawowite ziemie. [FROM.GetNameDef] uważa je za swoje, a jeśli ma zagwarantować nam niepodległość, chce, byśmy raz na zawsze zrzekli się tych roszczeń."
 AUS_political_events.23.a: "Nasze bezpieczeństwo jest ważniejsze niż te roszczenia."
 AUS_political_events.23.b: "Wcale nie próbują skorzystać na naszej trudnej sytuacji. Wcale."
 AUS_political_events.24.t: "Rząd [FROM.GetAdjective] odrzuca naszą prośbę o wsparcie"
 AUS_political_events.24.desc: "Korzystając z wielu skrajnych przykładów, drobnych druczków i niejasnych klauzul w traktacie z Saint-Germain-En-Laye, rząd [FROM.GetAdjective] w jakiś sposób zdołał wymigać się od wspierania nas. W dokumentach jest wyraźnie napisane, że otrzymamy pomoc z zewnątrz w zamian za brak przyzwoitej armii, ale jak się okazuje, [FROM.GetAdjective] władze uznały, że to ich nie dotyczy. Będziemy musieli radzić sobie sami."
 AUS_political_events.24.a: "Właśnie tę wadę wskazaliśmy innym stronom..."
 AUS_political_events.24.b: "Damy im coś na zachętę!"
 AUS_political_events.25.t: "Rząd [FROM.GetAdjective] wycofuje roszczenia do naszych terytoriów"
 AUS_political_events.25.desc: "Rząd [FROM.GetAdjective] odpowiedział na nasze żądanie wycofania roszczeń do naszego terytorium. Całkowicie zrezygnował z pomysłu przejęcia tych terytoriów w zamian za nasze wsparcie."
 AUS_political_events.25.a: "Świetne wieści!"
 AUS_political_events.26.t: "Rząd [FROM.GetAdjective] odmawia wycofania roszczeń"
 AUS_political_events.26.desc: "Myśleliśmy, że [FROM.GetAdjective] władze są przedstawicielami rozsądnego narodu po tym, jak niedawno zwróciły się do nas o pomoc. Okazuje się, że myliliśmy się co do nich. Kiedy poprosiliśmy o wycofanie roszczeń do terytorium, które zgodnie z prawem należy do nas, stanowczo odmówili."
 AUS_political_events.26.a: "W takim razie nie otrzymają żadnej pomocy."
 AUS_political_events.27.t: "Rząd [AUS.GetAdjective] chce zbrojeń"
 AUS_political_events.27.desc: "Władze [AUS.GetAdjective] zwróciły się do nas z prośbą o zgodę na zbrojenia i unieważnienie traktatu Saint-Germain-En-Laye. Twierdzą, że ich sąsiedzi stali się ostatnio o wiele bardziej wrodzy, i są przekonane, że ich kraj nie będzie dłużej bezpieczny bez własnej armii. Pytanie zostało wysłane do wszystkich trzech głównych mocarstw, które podpisały traktat: [ITA.GetNameDef], [ENG.GetNameDef] i [FRA.GetNameDef], a także [USA.GetNameDef]. Zgodnie z traktatem każdy z nas może swobodnie skorzystać z prawa weta."
 AUS_political_events.27.a: "Nie spowodują żadnych szkód."
 AUS_political_events.27.b: "Nie ma takiej możliwości."
 AUS_political_events.28.t: "Gwaranci zgadzają się na zbrojenia"
 AUS_political_events.28.desc: "W końcu otrzymaliśmy odpowiedzi od gwarantów i warto było czekać. Po wielu dyskusjach i rozmowach zgodzili się, że możemy się zbroić i uznali traktat z Saint-Germain-En-Laye za nieaktualny. Czyny naszych przodków już nie wiążą nam rąk."
 AUS_political_events.28.a: "Doskonale!"
 AUS_political_events.29.t: "Gwaranci odrzucają apel o zgodę na zbrojenia"
 AUS_political_events.29.desc: "Po długich dyskusjach i wielu debatach gwaranci zdecydowali się nie zaakceptować naszego wniosku o zgodę na zbrojenia. Próbowaliśmy przemówić im do rozsądku, nie zmienili zdania, pomimo oczywistego zagrożenia dla naszej suwerenności i niepodległości."
 AUS_political_events.29.a: "W takim razie nie mamy wyboru..."
 AUS_political_events.29.a_tt: "§RWybierając tę opcję, na stałe pozbędziesz się traktatu Saint-Germain-En-Laye, ale może to mieć konsekwencje.§!"
 AUS_political_events.29.b: "Musimy negocjować!"
 AUS_political_events.29.c: "Przez ich postawę czeka nas porażka, ale co możemy zrobić?"
 AUS_political_events.29.c_tt: "§RWybranie tej opcji spowoduje, że traktat z Saint-Germain-en-Laye będzie aktywny do 16 lipca 1940 r.§!"
 AUS_political_events.30.t: "[AUS.GetNameDefCap] odrzuca traktat Saint-Germain-En-Laye"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_treaty_asked_permission_key: "Pomimo naszych usilnych starań, by ich powstrzymać, rząd [AUS.GetAdjective] zdecydował się nakazać ponowne uzbrojenie armii [AUS.GetAdjective], wyraźnie naruszając postanowienia traktatu. Mieliśmy nadzieję, że do tego nie dojdzie, ale wydaje się, że nic nie powstrzyma ich przed pójściem tą drogą."
 AUS_treaty_no_permission_key: "Bez żadnego ostrzeżenia zostaliśmy poinformowani, że [AUS.GetNameDef] nie będzie już przestrzegać traktatu Saint-Germain-En-Laye ze wszystkimi jego konsekwencjami. Co najważniejsze, oznacza to, że będą się teraz swobodnie zbroić, nie zważając na ograniczenia nałożone po wielkiej wojnie. Dlaczego tak nagle chcą się dozbroić, pozostaje niejasne."
 AUS_political_events.30.a: "Nie możemy ich powstrzymać, ale możemy ich spowolnić."
 AUS_political_events.30.b: "W porządku, pozwólmy im na to."
 AUS_political_events.30.c: "Koniec z gwarancjami dla nich!"
 AUS_broke_the_treaty: "Złamano nasz traktat"
 AUS_broke_the_treaty_democratic: "Złamano nasz traktat"
 AUS_political_events.31.t: "[FROM.GetNameDefCap] domaga się rekompensaty za pomoc"
 AUS_political_events.31.desc: "Gdy opadł kurz po wojnie domowej, skontaktował się z nami [FROM.GetAdjective] rząd w sprawie rekompensaty za ich działania w wojnie domowej. Domagają się oni jakiejś formy rekompensaty za wykonaną pracę, straconych ludzi i broń, która została użyta i zniszczona przez ich ochotników."
 AUS_political_events.31.a: "Pomożemy przemysłowo."
 AUS_political_events.31.b: "Mogą dostać część sprzętu, który zdobyliśmy"
 AUS_political_events.31.c: "Ich wsparcie było znikome"
 AUS_political_events.32.t: "[FROM.GetNameDefCap] proponuje pomoc w budowie nowej fabryki"
 AUS_political_events.32.desc: "Nasza prośba o rekompensatę została wysłuchana przez [FROM.GetAdjective] nacjonalistów i w ramach podziękowania użyczyli nam pracowników i materiały do budowy nowej fabryki w Dolnej Austrii. Pozwoli nam to zastąpić utracony sprzęt i będzie bardzo pomocne również w przyszłości."
 AUS_political_events.32.a: "Doskonale!"
 AUS_political_events.33.t: "[FROM.GetNameDefCap] oferuje zdobyczny sprzęt"
 AUS_political_events.33.desc: "Nasza prośba o rekompensatę została wysłuchana przez władze [SPA.GetAdjective] i w ramach podziękowania ich przedstawiciele wysłali nam część sprzętu zdobytego od przeciwników podczas wojny domowej. W ten sposób zwrócili nam część wyposażenia, które straciliśmy, pomagając im."
 AUS_political_events.33.a: "Doskonale!"
 AUS_political_events.34.t: "[FROM.GetNameDefCap] odmawia przekazania nam rekompensaty"
 AUS_political_events.34.desc: "Po udzieleniu pomocy rządowi [SPA.GetAdjective] w wojnie domowej oczekiwaliśmy co najmniej częściowego zwrotu kosztów i wdzięczności, ale wygląda na to, że liczyliśmy na zbyt wiele. Stwierdzając, że nasza pomoc nie była niczym wielkim, [SPA.GetAdjective] przywódcy odrzucają pomysł, że powinniśmy otrzymać jakąkolwiek rekompensatę za udzielone przez nas wsparcie."
 AUS_political_events.34.a: "Co za chamstwo..."
 AUS_political_events.35.t: "Działania paramilitarne powodują niepokoje społeczne"
 AUS_political_events.35.desc: "Nasza niedawna współpraca z organizacją [GetMilitiaName] przyniosła niepokojące skutki uboczne. W miarę legitymizowania organizacji przez przywódców kraju, organizacja [GetMilitiaName] staje się odważniejsza w swoich działaniach przeciwko ludności cywilnej.\n\nNiepokoje w narodzie wzrosły, ponieważ naszym obywatelom nie do końca podobają się działania organizacji. Pojawiają się pytania do naszych przywódców, czy [GetMilitiaName] rzeczywiście jest pod naszą kontrolą i czy ta decyzja naprawdę pomoże utrzymać bezpieczeństwo kraju."
 AUS_political_events.35.a: "[GetMilitiaName] marnuje swoją szansę."
 AUS_political_events.35.b: "Ludzie muszą się po prostu dostosować."
 AUS_political_events.35.c: "To będzie nowe państwo [ROOT.GetAdjective]!"
 AUS_political_events.36.t: "Przyszłość państwa [ROOT.GetAdjective]"
 AUS_political_events.36.desc: "Podnoszenie się z pozycji poważnie osłabionego pomniejszego mocarstwa było długie i żmudne. Patrząc wstecz na to, gdzie zaczęliśmy, staje się jasne, że warto było to robić. Odrodzeni i jeszcze silniejsi niż wcześniej, możemy zdecydować, co przyniesie nam przyszłość i jak chcemy być postrzegani."
 AUS_political_events.36.a: "W odpowiednim czasie będziemy znani jako [GetGrossosterreichCosmeticIdeology]"
 AUS_grossosterreich_fascism_key: "Großösterreich"
 AUS_grossosterreich_neutrality_key: "Wielkie Cesarstwo Austriackie"
 AUS_political_events.36.a_tt: "Odblokowanie decyzji o §Yintegracji niemieckich prowincji narodowych§! po pewnym czasie."
 AUS_political_events.36.b: "Będziemy znani jako Süddeutschland"
 AUS_political_events.36.c: "Jest nam dobrze tak, jak jest"
 AUS_political_events.37.t: "Ultimatum od: [FROM.GetNameDef]"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_integration_target_is_poland_key: "Otrzymaliśmy ostrą wiadomość od [FROM.GetAdjective] rządu. Domaga się on, abyśmy przekazali mu [Get37PuppetOrNotDesc] i ostrzega, że próba oporu może mieć konsekwencje.\n\nTen akt agresji ze strony państwa [FROM.GetAdjective] nie był zupełnie niespodziewany po serii podobnych żądań wobec innych pobliskich krajów."
 AUS_integration_target_is_not_poland_key: "Władze [FROM.GetAdjective] zwróciły się do nas z ultimatum. Oddać im dobrowolnie [Get37PuppetOrNotDesc] albo stawić czoła potędze ich odbudowanej machiny wojennej. Bez względu na to, jaki kurs wybierzemy w tej kwestii, wydaje się, że każde posunięcie będzie miało swoje konsekwencje."
 AUS_political_events.37.a: "Nie ulegniemy im!"
 AUS_political_events.37.b: "Nie mamy z nimi żadnych szans"
 37DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 37DescIsNotPuppet: "swoje dawne regiony"
 AUS_political_events.38.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 AUS_political_events.38.desc: "Chcieliśmy dać [FROM.GetAdjective] rządowi szansę, [Get38PuppetOrNotDesc] z naszym społeczeństwem, ale wygląda na to, że nasza szczodra oferta nie została przyjęta. Jednak doskonale zdajemy sobie sprawę, że [FROM.GetNameDef] poradzi sobie znacznie lepiej pod naszym przywództwem."
 AUS_political_events.38.a: "Dołączą do nas bez względu na to, czego chcą."
 AUS_political_events.38_tt: "Tworzy cel wojenny §YPrzejmij sporny region§! przeciwko: §Y[FROM.FROM.OWNER.GetNameWithFlag]§!"
 38DescIsPuppet: "aby przekazać region [FROM.FROM.OWNER.GetName] i umożliwić jego integrację"
 38DescIsNotPuppet: "aby dokonać pokojowej integracji"
 AUS_political_events.39.t: "[FROM.GetNameDefCap] ustępuje"
 AUS_political_events.39.desc: "Odpowiedź [FROM.GetAdjective] przywódców jest jak najbardziej pożądana. Złożą broń i nie będą walczyć, gdy będziemy przejmować to, co według prawa jest nasze. Najwyraźniej zrozumieli, że nie warto pchać się w bezsensowną wojnę o coś takiego."
 AUS_political_events.39.a: "[ROOT.GetNameDef] wita was!"
 AUS_political_events.40.t: "[FROM.GetNameDefCap] pragnie przyłączyć się do frakcji [ROOT.GetFactionName]."
 AUS_political_events.40.desc: "Rząd [FROM.GetAdjective] skontaktował się z nami z wnioskiem o dołączenie do naszej frakcji. Rozpoczął wysiłki na rzecz militaryzacji i wyraża chęć współpracy, aby wzmocnić oba nasze kraje. W przeszłości kraj ten stanowił poważną siłę, z którą należało się liczyć na polu bitwy i choć został osłabiony, nadal twierdzi, że będzie bardzo przydatnym sojusznikiem."
 AUS_political_events.40.a: "Chętnie ich przyjmiemy."
 AUS_political_events.40.b: "Nie potrzebujemy ich."
 AUS_political_events.41.t: "[FROM.GetNameDefCap] pozwala nam dołączyć do frakcji [FROM.GetFactionName]"
 AUS_political_events.41.desc: "Rząd [FROM.GetAdjective] odpowiedział entuzjastycznie na naszą prośbę o dołączenie do jego frakcji. Nie będziemy już walczyć samotnie przeciwko tym, którzy nam zagrażają!"
 AUS_political_events.41.a: "Razem jesteśmy silniejsi!"
 AUS_political_events.42.t: "[FROM.GetNameDefCap] nie zgadza się byśmy dołączyli do frakcji [FROM.GetFactionName]"
 AUS_political_events.42.desc: "Nasz wniosek o dołączenie do frakcji [FROM.GetFactionName] został chłodno odrzucony. Próbowaliśmy uargumentować naszą przydatność, ale niestety rząd [FROM.GetAdjective] podjął decyzję. Chociaż jest to bardzo irytujące, nie zamierzamy się tym przejmować i zamiast tego znajdziemy inne rozwiązania."
 AUS_political_events.42.a: "Pokażemy im."
 AUS_political_events.43.t: "[FROM.GetNameDefCap] żąda, że: [Get43PuppetOrNotTitle]"
 43TitleIsPuppet: "Oddamy naszych poddanych"
 43TitleIsNotPuppet: "Podporządkujemy się"
 AUS_political_events.43.desc: "Dziś rano dotarło do nas stanowcze żądanie od rządu [FROM.GetAdjective], w którym domaga się, byśmy natychmiast oddali mu region [Get43PuppetOrNotDesc]. Żądanie to zawiera słabo zawoalowane groźby agresji i wydaje się prawdopodobne, że może dojść do działań wojennych, jeśli odrzucimy tę propozycję."
 43DescIsPuppet: "oddania im kontroli nad regionem [FROM.FROM.OWNER.GetNameDef]"
 43DescIsNotPuppet: ", byśmy ulegli ich żądaniom i zostali ich poddanymi"
 AUS_political_events.43.a: "Nie jesteśmy w stanie walczyć"
 AUS_political_events.43.a.tt: "§Y[Get43PuppetOrNotTt]§! może nie mieć innego wyjścia, jak dołączyć do frakcji [FROM.GetAdjective]"
 AUS_political_events.43.b: "Po naszym trupie"
 AUS_political_events.43.c: "Nigdy nie byliśmy ich poddanymi, ale mogą wziąć sobie regiony, które były."
 43TtIsPuppet: "[FROM.FROM.OWNER.GetNameDefCap]"
 43TtIsNotPuppet: "[ROOT.GetNameDefCap]"
 AUS_political_events.44.t: "[SPA.GetNameDefCap] spełnia nasze żądania"
 AUS_political_events.44.desc: "Odpowiedź na nasze żądania wobec [FROM.GetAdjective] władz była bardzo pozytywna. Region [Get44PuppetOrNotDesc] podda się naszym rządom i niezwłocznie stanie się naszym poddanym. To wielki sukces naszych wysiłków na rzecz odbudowy imperium!"
 AUS_political_events.44.a: "Wunderbar!"
 44DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 44DescIsNotPuppet: "samodzielnie"
 AUS_political_events.45.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 AUS_political_events.45.desc: "Okazując rażący brak szacunku i lekceważenie własnego bezpieczeństwa, rząd [FROM.GetAdjective] postanowił odrzucić propozycję. Umowa byłaby korzystna dla obu stron, ale wydaje się, że nie podzielają naszych przemyśleń w tej kwestii."
 AUS_political_events.45.a: "Zatem będziemy walczyć!"
 AUS_political_events.46.t: "[FROM.GetNameDefCap] przekazuje regiony, aby uniknąć podporządkowania"
 AUS_political_events.46.desc: "Próbując uniknąć podporządkowania i ograniczenia niepodległości, przywódcy [FROM.GetAdjective] podjęli drastyczne środki. Zamiast stać się naszymi poddanymi, przekazują nam swoje regiony, które wcześniej były przez nas kontrolowane. Nie był to oczekiwany rezultat naszych żądań i musimy teraz się do tego ustosunkować."
 AUS_political_events.46.a: "To jeszcze lepiej!"
 AUS_political_events.46.b: "Nie. Chcemy, żeby byli pod naszą kontrolą!"
 AUS_political_events.47.t: "[From.GetNameDefCap] odrzuca propozycję"
 AUS_political_events.47.desc: "Pomimo naszych usilnych starań, aby uspokoić rząd [FROM.GetAdjective], wydaje się on zdeterminowany w dążeniu do jedynego akceptowalnego dla niego rezultatu: oczekuje spełnienia jego żądań i pozwolenia na ustanowienie w naszym kraju marionetkowego reżimu. Nasi partnerzy podkreślają, że nie ma miejsca na kompromis - albo jesteśmy z nimi, albo przeciwko nim."
 AUS_political_events.47.a: "Nie pozwolimy się zastraszyć!"
 AUS_political_events.47.b: "Warto było spróbować."
 AUS_political_events.48.t: "[FROM.GetNameDefCap] obsadza habsburskiego monarchę na naszym tronie"
 AUS_political_events.48.desc: "[FROM.GetNameDef] ma taką, a nie inną historię, więc kraj ten nieuchronnie musiał prędzej czy później wtrącić się w naszą wewnętrzną politykę. Zostaliśmy powiadomieni, że [ROOT.GetLeader] zostanie przywódcą naszego kraju."
 AUS_political_events.48.a: "Jak to Habsburgowie..."
 AUS_political_events.49.t: "[FROM.GetNameDefCap] żąda przekazania Śląska"
 AUS_political_events.49.desc: "Świat wokół nas zmienia się wraz ze wzrostem napięcia. Dziś dotarł do nas komunikat, w którym rząd [FROM.GetAdjective] zażądał od nas przekazania mu Śląska. Śląsk był historycznie częścią ich imperium, ale po zakończeniu wielkiej wojny przeszedł pod naszą kontrolę.\n\n[FROM.GetNameDefCap] proponuje nam kilka fabryk w zamian za regiony Niederschlesien i Oberschlesien w nadziei, że ułatwi nam to podjęcie decyzji."
 AUS_political_events.49.a: "W porządku, mogą przejąć te regiony."
 AUS_political_events.49.b: "Nasze terytorium jest warte znacznie więcej!"
 AUS_political_events.50.t: "[FROM.GetNameDefCap] przekazuje Śląsk"
 AUS_political_events.50.desc: "Otrzymaliśmy odpowiedź od rządu [FROM.GetAdjective] w sprawie przejęcia przez nas Śląska. Łaskawie zgodzili się na ten układ i natychmiast przekażą nam te regiony. W zamian zbudowaliśmy im kilka fabryk w wybranych przez nich miejscach."
 AUS_political_events.50.a: "To uczciwy układ!"
 AUS_political_events.51.t: "[FROM.GetNameDefCap] odmawia oddania Śląska"
 AUS_political_events.51.desc: "Odpowiedź [FROM.GetAdjective] dyplomatów nie była taka, na jaką liczyliśmy. [FROM.GetNameDef] nie tylko odrzuca umowę, ale robi to w sposób, który można opisać jedynie jako obraźliwy i umniejszający. Nie rozumieją, dlaczego mieliby zgodzić się na coś takiego i czemu uważamy, że mamy prawo żądać czegokolwiek."
 AUS_political_events.51.a: "Zjedzą te słowa!"
 AUS_political_events.52.t: "[FROM.GetNameDefCap] domaga się naszej integracji"
 AUS_political_events.52.desc: "Powołując się na odwieczne roszczenia i więzy rodzinne, [FROM.GetAdjective] monarcha [FROM.GetLeader] zażądał, abyśmy poddali się jego rządom. Twierdząc, że miasto Habsburg, jako dawna domena jego rodu, jest prawowitą własnością jego kraju, żąda od nas natychmiastowej integracji lub zmierzenia się z gniewem jego nowo odbudowanej armii."
 AUS_political_events.52.a: "Nie mamy wyboru, musimy się podporządkować."
 AUS_political_events.52.b: "Habsburgowie nie mają prawa do Habsburga!"
 AUS_political_events.53.t: "[FROM.GetNameDefCap] integruje się pokojowo"
 AUS_political_events.53.desc: "Otrzymaliśmy wiadomość, że rząd [FROM.GetAdjective] nie zamierza opierać się aneksji swojego kraju i zamiast tego pokojowo zintegruje się z naszym wspaniałym państwem [ROOT.GetAdjective] W końcu odzyskaliśmy kontrolę i własność naszej dawnej ojczyzny, wioski Habsburg."
 AUS_political_events.53.a: "Wreszcie!"
 AUS_political_events.54.t: "[FROM.GetNameDefCap] nie uznaje naszych roszczeń do Habsburga"
 AUS_political_events.54.desc: "Otrzymaliśmy odpowiedź od [FROM.GetAdjective] przywódców: nie spełnią naszych żądań. Lekceważąc nasze rodzinne roszczenia do miasta Habsburg, odmawiają nam prawowitej własności ziemi i plamią nasz honor. Nie ma na to naszej zgody!"
 AUS_political_events.54.a: "Za Habsburg!"
 AUS_political_events.55.t: "[FROM.GetNameDefCap] chce zawrzeć umowę dotyczącą własności regionów [39.GetName] i [850.GetName]"
 AUS_political_events.55.desc: "Rząd [FROM.GetAdjective] zwrócił się do nas z propozycją. Od dłuższego czasu chce od nas przejąć regiony [39.GetName] i [850.GetName]. Proponuje nam w zamian kilka fabryk, jeśli sprzedamy mu te regiony."
 AUS_political_events.55.a: "To uczciwy układ."
 AUS_political_events.55.b: "Nasza ziemia nie jest na sprzedaż!"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_seeks_a_deal_title_56: "[FROM.GetNameDefCap] przekazuje regiony w zamian za inwestycje przemysłowe"
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap] przekazuje regiony"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_seeks_a_deal_desc_56: "Nasz proponowany układ z państwem [FROM.GetAdjective] został zatwierdzony. W zamian za znaczną inwestycję przemysłową rząd [FROM.GetAdjective] zgodził się przekazać nam regiony [39.GetName] i [850.GetName], o co wnioskowaliśmy."
 AUS_makes_demands_desc_56: "Nasze żądania przedstawione [FROM.GetAdjective] władzom zostały zatwierdzone. Rząd [FROM.GetAdjective] natychmiast przekaże nam regiony [39.GetName] i [850.GetName]. Wreszcie znowu będą nasze!"
 AUS_political_events.56.a: "Wspaniałe wieści"
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_seeks_a_deal_title_57: "[FROM.GetNameDefCap] odrzuca zaproponowaną przez nas umowę"
 AUS_makes_demands_title_57: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_seeks_a_deal_desc_57: "Dotarła do nas odpowiedź od [FROM.GetADjective] rządu, nie zgadza się on na proponowaną umowę. Twierdzi, że ziemie jego kraju nie są na sprzedaż, stanowczo odrzuca jakąkolwiek możliwość sprzedaży lub jakiejkolwiek umowy dotyczące tych regionów."
 AUS_makes_demands_desc_57: "Nasze żądania wysłane do władz [FROM.GetAdjective] nie spotkały się z życzliwym przyjęciem. Nasze żądania zostały odrzucone, nie pozostawiono nam żadnego miejsca na dalsze naciski lub podjęcie kolejnej próby wysunięcia takich żądań."
 AUS_political_events.57.a: "Warto było spróbować"
 AUS_political_events.58.t: "[FROM.GetNameDefCap] domaga się przekazania własności regionów [39.GetName] i [850.GetName]"
 AUS_political_events.58.desc: "Rząd [FROM.GetAdjective] przekazał nam wiadomość, która wygląda na groźbę. W niewybrednych słowach poinformował nas, że chce przejąć regiony [39.GetName] i [850.GetName], które według niego należą do jego kraju. Ziemie te były niegdyś częścią państwa [FROM.GetAdjective], ale od czasu wielkiej wojny należą do nas."
 AUS_political_events.58.a: "Dobrze."
 AUS_political_events.58.b: "Nie ma takiej możliwości!"
 AUS_political_events.59.t: "[FROM.GetNameDefCap] wspiera plan Alfreda Jansy"
 AUS_political_events.59.desc: "Rząd [FROM.GetAdjective] po raz kolejny zaufał Alfredowi Jansie, marszałkowi polnemu o wyraźnie anty[ROOT.GetAdjective] sentymentach. Z planami ufortyfikowania naszych granic i planem dostosowanym do odparcia ataku z naszej strony, ten marszałek polny był dla nas utrapieniem już wcześniej i prawdopodobnie będzie nim ponownie."
 AUS_political_events.59.a: "Trzeba się go pozbyć!"
 AUS_political_events.59.b: "To ich decyzja"
 AUS_political_events.60.t: "[FROM.GetNameDefCap] sprzeciwia się planom obronnym Alfreda Jansy"
 AUS_political_events.60.desc: "Wpłynęła formalna skarga od rządu [FROM.GetAdjective] dotycząca niedawnego przyjęcia przez nas planu obronnego opracowanego przez Alfreda Jansę. Twierdzą oni, że działanie to jest podjęte wyraźnie z wrogości do nich i że skomplikuje to nasze stosunki dyplomatyczne. Nie jesteśmy pewni, dlaczego wywołało to tak mocną reakcję."
 AUS_political_events.60.a: "W porządku, zamiast tego wybierzemy Franza Böhme"
 AUS_political_events.60.a_tt: "§YFranz Böhme§! będzie §Gdostępny§! jako dowódca armii. \n\n§YAlfred Jansa§! §Rnie będzie już dostępny§! jako dowódca armii."
 AUS_political_events.60.b: "Tym bardziej Alfred Jansa musi zostać!"
 AUS_political_events.60.b_tt: "§YFranz Böhme§! pozostanie dostępny jako dowódca armii."
 AUS_political_events.61.t: "[FROM.GetNameDefCap]: zastępuje Alfreda Jansę"
 AUS_political_events.61.desc: "Nasze naciski na rząd [FROM.GetAdjective], aby natychmiast zastąpił Alfreda Jansę i jego nierozważny plan obrony, opłaciły się. W miejsce bardzo anty[ROOT.GetAdjective] Jansy, [FROM.GetAdjective] władze wybrały o wiele bardziej ugodowego Franza Böhme."
 AUS_political_events.61.a: "Doskonale!"
 AUS_political_events.62.t: "[FROM.GetNameDefCap] utrzymuje Alfreda Jansę na stanowisku dowódcy."
 AUS_political_events.62.desc: "Rząd [FROM.GetAdjective] odrzucił nasze żądania, aby nie postępował zgodnie z tak zwanym planem Jansy, i dopilnował, żeby ten człowiek nie posiadał żadnej władzy ani wpływów. Możemy założyć, że źle to wróży naszym przyszłym stosunkom."
 AUS_political_events.62.a: "Jak śmieli?!"
 AUS_political_events.63.t: "Wygnani [AUS.GetAdjective] dysydenci oferują swoje usługi"
 AUS_political_events.63.desc: "Anschluss państwa [AUS.GetAdjective] sprawił, że wielu [AUS.GetAdjective] obywateli, którzy sprzeciwiali się temu wydarzeniu, zostało wygnanych ze swoich dawnych domów. Niektórzy z tych dysydentów przybyli teraz na [ROOT.GetAdjective] terytorium i oferują swoje usługi w fabrykach, na ulicach i na liniach frontu."
 AUS_political_events.63.a: "Nie możemy być pewni ich lojalności"
 AUS_political_events.63.b: "Przydałaby nam się ich pomoc"
 AUS_political_events.64.t: "[FROM.GetNameDefCap] proponuje wsparcie przemysłowe"
 AUS_political_events.64.desc: "Zupełnie niespodziewanie rząd [FROM.GetAdjective] zwrócił się do nas z propozycją pomocy w dalszym rozwoju naszego przemysłu. Oferuje nam pokrycie części naszej produkcji cywilnych dóbr konsumpcyjnych, abyśmy mogli skupić się na budowie fabryk."
 AUS_political_events.64.a: "To miłe zaskoczenie!"
 AUS_industrial_help: "Wsparcie przemysłowe"
 AUS_political_events.65.t: "[FROM.GetNameDefCap] proponuje wsparcie rynkowe"
 AUS_political_events.65.desc: "Zupełnie niespodziewanie rząd [FROM.GetAdjective] zwrócił się do nas z propozycją rabatu na zakupy ich wyposażenia na rynku międzynarodowym. Trudno powiedzieć, czy jest to sztuczka mająca na celu skłonienie nas do kupowania od nich więcej, czy też szczera oferta."
 AUS_political_events.65.a: "Jest to przydatne bez względu na wszystko!"
 AUS_market_help: "Wsparcie rynkowe"
 AUS_political_events.66.t: "[FROM.Get.GetNameDefCap] proponuje unię federacyjną"
 AUS_political_events.66.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) skontaktował się z nami, składając ofertę. Wraz z rozwojem federacji coraz ważniejsze staje się, aby wszystkie zaangażowane kraje współpracowały ze sobą bez zarzutu. Aby to uprościć, [FROM.GetLeader] zasugerował, abyśmy wszyscy zjednoczyli się pod jego rządami. \n\nPoszlibyśmy na ustępstwa w kwestii naszej suwerenności, ale jako część jednego kraju federacyjnego cieszylibyśmy się również bezpieczeństwem dzięki większej armii i silniejszej dyplomacji."
 AUS_political_events.66.a: "To chyba uczciwy układ"
 AUS_political_events.66.b: "To nie przyniesie nam żadnych korzyści"
 AUS_political_events.67.t: "Rząd [FROM.GetAdjective] zgadza się na unię federacyjną"
 AUS_political_events.67.desc: "Właśnie dotarła do nas wspaniała wiadomość, że [FROM.GetNameDef] zgadza się zostać częścią naszego nowego państwa federacyjnego. To, co mogliśmy zaoferować, było wystarczające, aby uznać tę propozycję za korzystną, pomimo niewielkiego uszczerbku dla ich suwerenności."
 AUS_political_events.67.a: "Doskonale!"
 AUS_political_events.68.t: "[FROM.GetNameDefCap] odmawia przystąpienia do unii federacyjnej"
 AUS_political_events.68.desc: "Pomimo oczywistych korzyści i tego, że jest to najlepsze rozwiązanie dla federacji, [FROM.GetNameDef] odrzuca naszą propozycję zacieśnienia unii. Możemy tylko podejrzewać, jakie są powody tej decyzji, ale wydaje się, że nie mają na względzie najlepszych interesów federacji."
 AUS_political_events.68.a: "Stanowią zagrożenie dla jedności federacji!"
 AUS_political_events.68.b: "Będziemy się im bacznie przyglądać."
 AUS_political_events.69.t: "Uniknięto ryzyka Anschlussu"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_joined_faction: "Ponieważ jesteśmy teraz częścią frakcji [ROOT.GetFactionName], wydaje się, że [GER.GetLeader] zdecydował się nie próbować integrować nas z państwem [GER.GetAdjective].\n\nCiężko pracowaliśmy, aby zachować naszą niepodległość, a wynik naszych działań wart był poświęconego czasu."
 AUS_became_subject: "[ROOT.GetNameDefCap] przechodzi radykalne zmiany, odkąd utraciliśmy niepodległość. Chociaż wiele z nich to mniej przyjemne skutki uboczne tego, że nie jesteśmy już w pełni niezależni, w ostatnim czasie ujawnił się jeden rzadki pozytywny efekt. Ponieważ nie jesteśmy już niezależni, próba zintegrowania nas wywołałaby gniew nie tylko w naszym kraju.\n\nZdając sobie z tego sprawę, [GER.GetLeader] odwołał plan zmuszenia nas do przyłączenia się do państwa [GER.GetAdjective]"
 AUS_political_events.69.a: "Przynajmniej jeden pozytywny aspekt naszej obecnej sytuacji"
 AUS_political_events.69.b: "Bezpieczeństwo na miarę naszych czasów!"
 AUS_political_events.69.a_tt: "Usuwa decyzje §Yśrodków przeciwko Anschlussowi§!."
 AUS_political_events.70.t: "Rząd [FROM.GetAdjective] oferuje rekompensatę w zamian za gwarancje"
 AUS_political_events.70.desc: "\nTym razem [FROM.GetAdjective] przywódca, [FROM.GetLeader], skontaktował się z nami osobiście. Nasze poprzednie interakcje nie wypadły tak, jak oczekiwano, więc chce złożyć nam nową ofertę w nadziei, że zmienimy zdanie.\n\nPonieważ dla tamtejszych rządzących jest to bardzo poważna sprawa, zaoferowali pomoc w pokryciu kosztów dwóch nowych fabryk w naszym kraju i zapewniają nas, że będą nam wdzięczni, jeśli zmienimy zdanie i damy im gwarancję."
 AUS_political_events.70.a: "To zmienia postać rzeczy!"
 AUS_political_events.70.b: "Nasza odpowiedź pozostaje taka sama. Nie."
 AUS_political_events.71.t: "[FROM.GetNameDefCap] proponuje gwarancje za wsparcie przemysłowe"
 AUS_political_events.71.desc: "Nasze wysiłki sprawiły, że [FROM.GetAdjective] przywódca, [FROM.GetLeader], dał się przekonać. Będziemy musieli pomóc im w budowie dwóch fabryk i chociaż najprawdopodobniej utrudni to działanie naszego własnego przemysłu, to możemy teraz spać nieco spokojniej, wiedząc, że mamy ich po naszej stronie w przypadku ataku na naszą suwerenność."
 AUS_political_events.71.a: "W końcu dobre wieści!"
 AUS_political_events.72.t: "[From.GetNameDefCap] odmawia pomocy mimo propozycji rekompensaty"
 AUS_political_events.72.desc: "Nie można powiedzieć, że nie dołożyliśmy wszelkich starań. Powołaliśmy się na traktat z Saint-Germain-en-Laye i zaoferowaliśmy rekompensatę znacznie przekraczającą to, czego można oczekiwać od kraju naszej wielkości i w naszej sytuacji. Mimo to [FROM.GetNameDef] uparcie odmawia udzielenia nam gwarancji zgodnie z traktatem, który sami sformułowali. Nie możemy liczyć na ich pomoc w przyszłości."
 AUS_political_events.72.a: "Zwyciężymy i pokażemy im!"
 AUS_political_events.73.t: "Rząd [FROM.GetAdjective] proponuje zmianę traktatu z Saint-Germain-en-Laye"
 AUS_political_events.73.desc: "\nRząd [FROM.GetAdjective] po raz kolejny zwrócił się do nas z prośbą o zmianę i złagodzenie traktatu, abyśmy mogli kontrolować tempo ich zbrojenia. Zmiana pozwoliłaby im rozpocząć szkolenie wojsk, ale ich przemysł byłby nadal ograniczony przez kolejny rok."
 AUS_political_events.73.a: "Możemy to zaakceptować."
 AUS_political_events.73.a_tt: "Poprzemy zmianę proponowaną przez [FROM.GetAdjective] władze. Wszyscy gwaranci muszą wyrazić zgodę na wprowadzenie zmian."
 AUS_political_events.73.b: "Nie, traktat nie może ulec zmianie."
 AUS_political_events.73.b_tt: "§RNie§! poprzemy zmiany proponowanej przez [FROM.GetAdjective] władze. Wszyscy gwaranci muszą wyrazić zgodę na wprowadzenie zmian."
 AUS_political_events.73.c: "Jeśli mają się zbroić, chcemy, by ktoś to nadzorował!"
 AUS_political_events.73.c_tt: "Na czas obowiązywania zmienionego traktatu w Austrii zostanie wyznaczony nadzorca o demokratycznych poglądach."
 AUS_political_events.74.t: "Gwaranci zgadzają się na zmianę traktatu"
 AUS_political_events.74.desc: "Po wielu debatach i dyskusjach gwaranci w końcu doszli do porozumienia. Z czasem pozwolą nam na częściowe dozbrojenie, a od dziś nie będzie już żadnych ograniczeń dotyczących szkolenia nowych wojsk i zwiększania liczby żołnierzy w terenie.\n\nNasz przemysł nadal podlega ograniczeniom, choć są one mniej dotkliwe. Ograniczenia zostaną całkowicie zniesione w ciągu roku, jeśli sytuacja na świecie nie ulegnie radykalnej zmianie."
 AUS_political_events.74.a: "Wysiłek dyplomatyczny był tego wart!"
 AUS_political_events.75.t: "Gwaranci odmawiają zmiany traktatu"
 AUS_political_events.75.desc: "Mimo naszych starań gwaranci pozostali nieugięci. Pod żadnym pozorem nie wolno nam się zbroić. Nasze działania dyplomatyczne, aby ich przekonać i przedstawić kompromisowe rozwiązania, spełzły na niczym. Społeczeństwo [ROOT.GetAdjective] żywi teraz silną niechęć do gwarantów."
 AUS_political_events.75.a: "Musimy wytrzymać."
 AUS_political_events.75.b: "Dość tego, nie potrzebujemy ich!"
 AUS_political_events.76.t: "Gwaranci zgadzają się na zmianę traktatu, wyznaczono nadzorcę"
 AUS_political_events.76.desc: "\nPo wielu debatach i dyskusjach gwaranci w końcu doszli do porozumienia. Z czasem pozwolą nam na częściowe dozbrojenie, a od dziś nie będzie już żadnych ograniczeń dotyczących szkolenia nowych wojsk i zwiększania liczby żołnierzy w terenie. Nasz przemysł nadal podlega ograniczeniom, choć są one mniej dotkliwe. Restrykcje zostaną całkowicie zniesione w ciągu roku, jeśli sytuacja na świecie nie ulegnie radykalnej zmianie.\n\nTo zwycięstwo ma jednak swoją cenę. Gwaranci nie wierzą, że potrafimy trzymać się z dala od konfliktów, w związku z czym wyznaczyli nadzorcę, który będzie pracował w naszym rządzie przez cały czas realizacji tego procesu."
 AUS_political_events.76.a: "Zgoda!"
 AUS_political_events.77.t: "Bezpośrednie zagrożenie"
 AUS_political_events.77.desc: "Niektórzy z naszych najbardziej doświadczonych i wykwalifikowanych dyplomatów od dawna przestrzegali, że państwo [GER.GetNameDef] podejmie działania zgodnie z planami, które [GER.GetLeader] czasem zatwierdzi, a czasem odrzuci. Wygląda na to, że ostatnio nastąpiła dość radykalna zmiana, a nasze źródła uważają, że próba zaanektowania naszego kraju może być nieuchronna."
 AUS_political_events.77.a: "Szykujmy się na zderzenie..."
 AUS_political_events.77.a_tt: "§R[GER.GetNameWithFlag] zaczynają proces naszego anszlusu. Nie mamy już na to żadnego wpływu!§!"
 AUS_political_events.78.t: "Otrzymaliśmy od [FROM.GetAdjective] komunistów prośbę o wsparcie"
 AUS_political_events.78.desc: "[FROM.GetCommunistParty] działa w [FROM.GetAdjective] społeczeństwie i prosi nas o pomoc. Mimo że nie trwa tam konflikt zbrojny, to bolesna porażka w wojnie domowej oraz nieudany przewrót w 1934 r. u boku socjaldemokratów pozostają żywe w pamięci. Przywódcy tego ruchu chcą naszej pomocy w kolejnym boju o władzę w ich kraju."
 AUS_political_events.78.a: "Pomożemy, jeśli tylko będziemy mogli!"
 AUS_political_events.78.b: "Mamy lepsze rzeczy do roboty."
 AUS_political_events.79.t: "[FROM.GetNameDefCap] proponuje pomoc"
 AUS_political_events.79.desc: "Zgodnie z naszymi oczekiwaniami [FROM.GetAdjective] przywództwo zaoferowało nam wsparcie w tych trudnych czasach. Oczywiście nie możemy liczyć, że rozwiążą wszystkie nasze problemy, ale ich ponowne wsparcie to naprawdę mile widziana pomoc. Szczególnie gdy trwa nasza mozolna walka o władzę."
 AUS_political_events.79.a: "Doskonale!"
 AUS_political_events.79.a_tt: "W przypadku wybuchu wojny [FROM.GetFlag]§Y[FROM.GetNameDef]§! z większym prawdopodobieństwem wyśle do nas ochotników i przekaże nam wyposażenie."
 AUS_political_events.80.t: "[FROM.GetNameDefCap] odmawia udzielenia nam pomocy"
 AUS_political_events.80.desc: "Powołując się na drobne różnice ideologiczne i nasze niezdecydowanie wobec rewolucyjnego komunizmu, rząd [FROM.GetAdjective] odrzucił nasze wezwanie o pomoc. Będziemy musieli radzić sobie sami."
 AUS_political_events.80.a: "Naprawdę myśleliśmy, że pomogą!"
 AUS_political_events.81.t: "Rząd [FROM.GetAdjective] dostosowuje się do naszej polityki"
 AUS_political_events.81.desc: "Przez długi czas [FROM.GetAdjective] władze uparcie trzymały się swojej własnej formy komunizmu, zwanej austromarksizmem. Ta polityczna schizma jest formą połączenia socjaldemokracji i prawdziwego komunizmu, za którym nie przepadamy. Wygląda na to, że teraz w końcu opamiętały się i porzuciły tę błędną ideologię, aby sprzymierzyć się z nami. Próbują zyskać naszą przychylność, ponieważ mają nadzieję na naszą ochronę w przypadku ataku wrogich sił."
 AUS_political_events.81.a: "Świetnie, zaoferujemy naszą ochronę"
 AUS_political_events.81.b: "Będą bardzo cennymi sojusznikami... ale jeszcze nie teraz."
 AUS_aligned_with_our_values: "Przyjęli nasze wartości"
 AUS_political_events.82.t: "[FROM.GetNameDefCap] proponuje gwarancje"
 AUS_political_events.82.desc: "Nasza decyzja o zbliżeniu się do ideologii politycznej, którą wyznaje [FROM.GetLeader], została dobrze przyjęta. Rząd [FROM.GetAdjective] zaoferował nam gwarancje i wesprze nas, gdybyśmy stali się celem jakichkolwiek działań wojennych."
 AUS_political_events.82.a: "Doskonale!"
 AUS_political_events.83.t: "[FROM.GetNameDefCap] zgadza się z naszą zmianą polityczną"
 AUS_political_events.83.desc: "Nasza decyzja o zbliżeniu się do ideologii politycznej, którą wyznaje [FROM.GetLeader], została dobrze przyjęta. Rząd [FROM.GetAdjective] uznał ten ruch za krok we właściwą stronę i wyraził nadzieję, że w przyszłości zostaniemy sojusznikami jego kraju."
 AUS_political_events.83.a: "Czekamy z niecierpliwością!"
 AUS_political_events.84.t: "Rząd [FROM.GetAdjective] wzmacnia nastroje komunistyczne w naszym kraju"
 AUS_political_events.84.desc: "\nZwrócono nam uwagę, że [AUS.GetNameDef] próbuje obecnie podsycać nastroje komunistyczne wśród naszych robotników. Może to być nieszkodliwe, ale może też być przygotowaniem do jakichś działań. Nie mamy pojęcia, jakie są ich prawdziwe intencje, ale musimy wziąć pod uwagę wszystkie możliwości."
 AUS_political_events.84.a: "Nie mamy nic przeciwko temu."
 AUS_political_events.84.b: "Zdelegalizować ich!"
 AUS_political_events.84.b_tt: "§RMoże to mieć tragiczne konsekwencje!§!"
 AUS_political_events.85.t: "[FROM.GetNameDefCap] zezwala na nasze działania mające na celu organizowanie robotników"
 AUS_political_events.85.desc: "\nDoskonale zdawaliśmy sobie sprawę, że nasze działania w [FROM.GetAdjective] społeczeństwie prędzej czy później zostaną odkryte. Na szczęście wygląda na to, że [FROM.GetLeader] nie ma nic przeciwko temu, że wzmacniamy komunistyczne nastroje wśród tamtejszych robotników, informując ich o ich prawach i obowiązkach jako dobrych pracowników."
 AUS_political_events.85.a: "Doskonale."
 AUS_political_events.85.a_tt: "Odblokowuje decyzje dotyczące §Yżądania wyzwolenia robotników§! po ukończeniu celu narodowego §Yżądanie wyzwolenia robotników§!"
 AUS_political_events.85.2.a_tt: "Odblokowuje decyzję §Yżądanie wyzwolenia robotników w: [FROM.GetNameDef]§!."
 AUS_political_events.86.t: "[FROM.GetNameDefCap] zakazuje działań na rzecz zorganizowania pracowników"
 AUS_political_events.86.desc: "\nW akcie braku szacunku wobec własnych robotników [FROM.GetLeader] zakazał naszych działań na rzecz informowania ich o ich prawach w społeczeństwie. Jest to wyraźnie wrogie działanie nie tylko wobec nas, ale także wobec robotników na całym świecie."
 AUS_political_events.86.a: "Do diaska!"
 AUS_political_events.86.b: "Powstrzymamy tę wrogość!"
 AUS_political_events.87.t: "Rząd [FROM.GetAdjective] domaga się komunistycznej władzy"
 AUS_political_events.87.desc: "Po pewnym czasie rosnących nastrojów komunistycznych, gdy propaganda [FROM.GetAdjective] zaczęła rozprzestrzeniać się wśród naszych robotników, dotarło do nas ultimatum. [FROM.GetLeader] żąda, abyśmy pozwolili na pokojowe przejęcie władzy przez komunistów, tak jak jego zdaniem chce tego nasze społeczeństwo. Zapewnia nas, że w przypadku odmowy stanie po stronie naszych robotników, cokolwiek zechcą zrobić."
 AUS_political_events.87.a: "Nie mamy wyboru."
 AUS_political_events.87.b: "Sami podejmujemy decyzje."
 AUS_political_events.88.t: "[FROM.GetNameDefCap] umieszcza rząd komunistyczny"
 AUS_political_events.88.desc: "[FROM.GetNameDef]: Nasze niestrudzone działania wreszcie przyniosły owoce. Robotnicy cieszą się, bo władzę w kraju przejął nowy lider, [FROM.GetLeader]."
 AUS_political_events.88.a: "Witajcie, towarzysze!"
 AUS_political_events.89.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 AUS_political_events.89.desc: "Pomimo wyraźnych sygnałów, że ich społeczeństwo tego chce, rząd [FROM.GetAdjective] i jego lider, [FROM.GetLeader], postanowili nie rezygnować i nie oddawać władzy bardziej odpowiedniemu rządowi. Musimy rozważyć nasze możliwości i zrobić to, co jest dobre dla społeczeństwa."
 AUS_political_events.89.a: "Wojna byłaby jeszcze gorsza."
 AUS_political_events.89.b: "Głos ludu zostanie usłyszany!"
 AUS_political_events.90.t: "Wyniki naszych wyborów"
 AUS_political_events.90.desc: "Zakończyły się pierwsze wybory od czasu \"samorozwiązania parlamentu\". Frekwencja wyborcza była wysoka, ponieważ naród zobaczył, czym stanie się nasz kraj, jeśli wyborcy zaniedbają swoje obowiązki. Trzech czołowych kandydatów dzieli zaledwie kilka głosów."
 AUS_political_events.90.a: "Kurt Schuschnigg jest w głębi serca demokratą!"
 AUS_political_events.90.a_tt: "§YKurt Schuschnigg§! przejmuję władzę w Partii §YDemokratycznej§!."
 AUS_political_events.90.b: "Karl Renner już wcześniej dobrze nam służył!"
 AUS_political_events.90.c: "Vinzenz Schumy może trafić do większości wyborców!"
 AUS_political_events.91.t: "[ROOT.GetLeader] chce być na polu bitwy"
 AUS_political_events.91.desc: "W ostatnim czasie nasz król, Jego Wysokość [ROOT.GetLeader], nieustannie zastanawia się nad sytuacją na froncie. Wyraża poczucie braku sprawczości i pragnie bardziej bezpośrednio dowodzić swoimi ludźmi. Dziś sprawa została poruszona ponownie, nasz król chce odważnie poprowadzić swoich żołnierzy w bitwie i pozostawić rządzenie komuś innemu."
 AUS_political_events.91.a: "Naprzód, Królu! Poprosimy kogoś, by pilnował tronu."
 AUS_political_events.91.b: "Nawet królowie muszą pozostać na swoim miejscu."
 AUS_political_events.91.a_tt: "Nowa stolica będzie nazywać się §YVaduz§!"
 AUS_political_events.91.a_tt2: "§YOtto von Habsburg§! stanie się dostępny jako marszałek polny §Y2. poziomu§!"
 AUS_political_events.92.t: "[FROM.GetNameDefCap] interesuje się zakupem Alaski"
 AUS_political_events.92.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], zwrócił się do nas z prośbą o zakup regionu [463.GetName]. W 1867 roku, kiedy ziemie te zostały kupione od ówczesnego Imperium Rosyjskiego przez [USA.GetNameDef], oferta została najpierw złożona władzom [FROM.GetAdjective] Wówczas jej przedstawiciele ją odrzucili, ale od tego czasu zmienili zdanie i teraz chcą nabyć od nas ten region. W zamian oferują nam sowite wynagrodzenie. "
 AUS_political_events.92.a: "Nasza terytorium nie jest na sprzedaż!"
 AUS_political_events.92.b: "Nie potrzebujemy regionu [463.GetName]"
 generic_this_might_cause_tt: "§RMożliwe konsekwencje§!:"
 AUS_political_events.93.t: "[FROM.GetNameDefCap] sprzedaje nam region [463.GetName]"
 AUS_political_events.93.desc: "[FROM.GetLeader] przesłał nam wiadomość, w której zgadza się sprzedać nam region [463.GetName] za oferowaną przez nas kwotę. Ziemie te zostaną nam przekazane niezwłocznie, aby umożliwić nam rozpoczęcie działań integracyjnych."
 AUS_political_events.93.a: "Świetnie."
 AUS_political_events.94.t: "[FROM.GetNameDefCap] odmawia sprzedaży regionu [463.GetName]"
 AUS_political_events.94.desc: "Pomimo bardzo dużej sumy pieniędzy, którą zaoferowaliśmy [FROM.GetAdjective] władzom w zamian za przejęcie od nich regionu [463.GetName], odmówiły one zawarcia tej umowy. Mamy bardzo uzasadnione roszczenia wobec regionu [463.GetName], którego teraz nam odmawiają. Musimy zastanowić się, co dalej."
 AUS_political_events.94.a: "Warto było spróbować."
 AUS_political_events.94.b: "Uwolnimy ich!"
 AUS_political_events.95.t: "Armia [ROOT.GetAdjective] powraca po udanej kampanii"
 AUS_political_events.95.desc: "Kiedy wojna austriacko-pruska zakończyła się 22 lipca 1866 roku, nasza dzielna armia wróciła do domu, a po powrocie mówiono, że w jej szeregach było o jednego żołnierza więcej, niż wyjechało na wojnę. To, czy jest to prawda, czy tylko bajka, pozostaje kwestią sporną. Możemy jednak potwierdzić, że stało się to teraz, gdy nasza wspaniała armia powraca silniejsza o jednego żołnierza."
 AUS_political_events.95.a: "[ROOT.GetNameDef] wita!"
 AUS_political_events.95.a_tt: "Jeden prawdziwy [ROOT.GetAdjective] patriota wstąpił w nasze szeregi."
 AUS_political_events.96.t: "[FROM.GetNameDefCap] pragnie przyłączyć się do frakcji [ROOT.GetFactionName]"
 AUS_political_events.96.desc: "[FROM.GetLeader] z nowo powstałego demokratycznego państwa [FROM.GetAdjective] zwrócił się do nas z prośbą o dołączenie do: [ROOT.GetFactionName]. Chociaż od zakończenia wielkiej wojny kraj ten pozostawał sam, obecny klimat polityczny i rosnące napięcia na świecie sprawiły, że jego władze zmieniły zdanie. Ponieważ w kraju zapanowała demokracja, rządzący zdecydowali się skontaktować z nami, zapewniając nas, że będą wielkim atutem dla frakcji!"
 AUS_political_events.96.a: "Chętnie ich przyjmiemy!"
 AUS_political_events.96.b: "Nie ufamy im."
 AUS_political_events.97.t: "[FROM.GetNameDefCap] wita nas we frakcji [ROOT.GetFactionName]"
 AUS_political_events.97.desc: "Nasz wniosek o dołączenie do frakcji [ROOT.GetFactionName] został zatwierdzony! Choć jesteśmy pewni, że ta zmiana kursu była tym, czego potrzebował nasz kraj, sytuacja jest poważna. Po wielkiej wojnie zerwaliśmy więzi ze wszystkimi sojuszami w nadziei, że podobna sytuacja nigdy się nie powtórzy. Choć teraz nasz nowy sojusz zapewnia nam względne bezpieczeństwo, mamy świadomość, że pokój jest naprawdę kruchy."
 AUS_political_events.97.a: "To była konieczność."
 AUS_political_events.98.t: "Rząd [FROM.GetAdjective] odrzuca naszą prośbę o dołączenie do frakcji [FROM.GetFactionName]"
 AUS_political_events.98.desc: "Pomimo naszych usilnych starań prośba o dołączenie do frakcji [FROM.GetFactionName], przesłana władzom [FROM.GetAdjective], została odrzucona. Nie przedstawili oni prawdziwego powodu takiej decyzji i wygląda na to, że po raz kolejny pozostawili nas samym sobie."
 AUS_political_events.98.a: "To okropne!"
 AUS_political_events.98.b: "Wygląda na to, że wszystko będziemy musieli robić sami!"
 AUS_political_events.99.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 AUS_political_events.99.desc: "[GetRejectionAmounts]"
 AUS_has_not_rejected_before: "[FROM.GetLeader] z kierownictwa [FROM.GetAdjective] odpowiedział na nasze żądania. List jest dyplomatycznie sformułowany, ale nadal ma obraźliwy wydźwięk. Nasze obawy zostały zbagatelizowane, co oznacza, że nasze niepokoje dotyczące państwa [FROM.GetAdjective] były rzeczywiście uzasadnione. W naszym kierownictwie pojawiły się głosy, że powinniśmy nadal naciskać na władze [FROM.GetAdjective], aby się poddały, ponieważ może to ułatwić realizację naszych przyszłych planów wobec nich, ale mniejszość twierdzi, że powinniśmy rozważyć pozwolenie siłom [FROM.GetAdjective] odnieść to bezcelowe zwycięstwo."
 AUS_GER_cannot_take_a_no: "Pomimo ciągłej i rosnącej presji na rząd [FROM.GetNameDef], [FROM.GetLeader] nie zmienia stanowiska. Arthur Seyss-Inquart nie zostanie przyjęty na stanowisko doradcy w rządzie, bez względu na to, co powiemy lub zrobimy. Będziemy musieli to obejść, to tylko drobna niedogodność."
 AUS_political_events.99.a: "Muszą się ugiąć!"
 AUS_refuses_to_submit: "Odmawia podporządkowania się nam"
 AUS_political_events.99.b: "Ustąpmy im, niech opuszczą gardę..."
 AUS_bullied_austria: "Zastraszanie: [AUS.GetNameDef]"
 AUS_political_events.100.t: "Dalsza presja na rzecz umieszczania Arthura Seyss-Inquarta w rządzie"
 AUS_political_events.100.desc: "\nPomimo naszej wcześniejszej odmowy przyjęcia Arthura Seyss-Inquarta do naszego rządu, [FROM.GetAdjective] przywódca, [FROM.GetLeader], nie przestaje się tego domagać. Chociaż przez to wzrosła presja na nas, nadal zachowujemy suwerenność i kontrolę nad własną polityką, a wybór wciąż należy do nas."
 AUS_political_events.100.a: "Nie bez powodu na nas naciskają, nie ustępujmy!"
 AUS_trying_to_control_us: "Próbują nas kontrolować"
 AUS_political_events.100.b: "Grozi nam odwet, jeśli odmówimy"
 AUS_political_events.101.t: "[FROM.GetNameDefCap] kończy działania na rzecz umieszczania Arthura Seyss-Inquarta w rządzie"
 AUS_political_events.101.desc: "Po wielu przepychankach związanych z czymś, co z pewnością ich nie dotyczyło, rząd [FROM.GetAdjective] w końcu zaprzestał prób bezprawnego wpływania na naszą politykę. Można tylko przypuszczać, że są nami bardzo rozczarowani, ale to nie jest nasze główne zmartwienie. Naszym głównym zmartwieniem zawsze była, jest i będzie poprawa losu obywateli [ROOT.GetAdjective]"
 AUS_political_events.101.a: "Wreszcie"
 AUS_political_events.102.t: "Plany Führera dot. ekspansji"
 AUS_political_events.102.desc: "Na niedawnej konferencji, której pomysłodawcą jest [ROOT.GetLeader], Führer podzielił się swoimi ambicjami dotyczącymi przyszłej [ROOT.GetAdjective] ekspansji, której pierwszy krok uważa za mało ryzykowny. Obywatele [AUS.GetAdjective] niewiele się od nas różnią i wyznają w większości podobne poglądy, co udowadnia klimat polityczny w ich kraju. Führer uważa, że tę ekspansję można osiągnąć dyplomatycznie, dając czas na wzmocnienie się [ROOT.GetAdjective] sentymentów w [AUS.GetAdjective] państwie."
 AUS_political_events.102.a: "Wspaniały pomysł!"
 AUS_anschluss_ratio_ticking_down: "§YCałkowita siła armii§! potrzebna do rozpoczęcia celu narodowego §Yanszlus§! będzie obniżana co tydzień o wartość zależną od popularności §Yneutralności§! w państwie §Y[AUS.GetNameWithFlag]§!."
 AUS_anschluss_ratio_ticking_down_monarchist: "§YCałkowita siła armii§! potrzebna do rozpoczęcia celu narodowego §Yanszlus§! będzie obniżana co tydzień o wartość zależną od popularności §Yfaszyzmu§! w państwie §Y[AUS.GetNameWithFlag]§!."
 AUS_political_events.103.t: "Niepokojące doniesienia o [GER.GetAdjective] ekspansjonizmie"
 AUS_political_events.103.desc: "Choć od dawna podejrzewaliśmy, że [GER.GetAdjective] państwo chce nas zaanektować, to poranne doniesienia stawiają sytuację w nowym, znacznie gorszym świetle. Wygląda na to, że niedawno odbyła się konferencja, podczas której przywódca znany jako [GER.GetLeader] wygłosił swe złowrogie pomysły na temat tego, jak możemy zostać włączeni do tamtego państwa. Zdaje się, że pomimo naszych wysiłków te wysoce poufne informacje trafiły do mas i, co gorsza, partii politycznych, które uważają to za świetny pomysł. Jeśli plany, które snuje [GER.GetLeader], zaczną przynosić owoce, te grupy z pewnością będą podkopywać wolę oporu naszych obywateli."
 AUS_political_events.103.a: "Niedobrze."
 AUS_political_events.104.t: "Wygnanie [GER.GetAdjective]"
 AUS_political_events.104.desc: "Tego ranka odbyło się bardzo nietypowe spotkanie. Nasze dowództwo stanęło twarzą w twarz z dziwnym człowiekiem. Wszyscy nie mogli się oprzeć wrażeniu, że widzą go nie pierwszy raz - nawet jego głos brzmiał znajomo. Człowiek ów twierdzi, że jest początkującym artystą, przybywa z państwa [GER.GetAdjective] i chce nam pomóc. Utrzymuje, że jest zdolnym przywódcą i nasz kraj desperacko potrzebuje kogoś takiego.\n\nZapytana straż graniczna twierdzi, że nikt o takim nazwisku nie przekroczył granicy, a najbliżej pasującą osobą jest niejaka Elizabeth Hiedler."
 AUS_political_events.104.a: "Nie ma mowy, nie damy się nabrać."
 AUS_political_events.104.b: "Co może pójść nie tak?"
 AUS_political_events.104.c: "Elizabeth...?"
 AUS_british_monarch: "Przywódca pochodzący ze starego rodu królowych brytyjskich"
 AUS_political_events.105.t: "[FROM.GetNameDefCap] wycofuje swoje poparcie"
 AUS_political_events.105.desc: "Władze [GER.GetAdjective] coraz agresywniej naciskają na nas, abyśmy zgodzili się na zaanektowanie naszego kraju, ale liczyliśmy na rząd [ITA.GetAdjective] i jego gwarancje. Jednak w obliczu [GER.GetAdjective] groźby inwazji, ten natychmiast wycofał się, zostawiając nas w fatalnej sytuacji. Jego obietnice okazały się pustosłowiem."
 AUS_political_events.105.a: "To już stracona sprawa."
 AUS_political_events.105.b: "Staniemy do walki sami!"
 AUS_political_events.106.t: "[FROM.GetNameDefCap] potwierdza swoje poparcie"
 AUS_political_events.106.desc: "W świetle ostatnich wrogich działań władz [GER.GetAdjective] rząd [ITA.GetAdjective] przekazał nam informację o jego nieustającym poparciu dla nas. Nie bacząc na groźby, udzieli nam gwarancji niepodległości, a jeżeli dojdzie do konfliktu zbrojnego, ich kraj stanie do walki u naszego boku."
 AUS_political_events.106.a: "Rząd [GER.GetAdjective] pożałuje!"
 AUS_political_events.107.t: "[FROM.GetNameDefCap] ugina się pod [GER.GetAdjective] presją"
 AUS_political_events.107.desc: "Dotarła do nas wstrząsająca wiadomość, że [FROM.GetLeader] uległ [GER.GetAdjective] żądaniom integracji jego państwa z [GER.GetAdjective] Chociaż proponowaliśmy rządowi [FROM.GetAdjective] nasze gwarancje, jednak nie zachęciło go to do walki. Wciąż interesuje nas ten obszar, zatem w przyszłości możemy rozważyć wyzwolenie ziem [FROM.GetAdjective]"
 AUS_political_events.107.a: "Ocalimy ich!"
 AUS_political_events.107.a_tt: "Po rozpoczęciu wojny z państwem [GER.GetAdjective] zyskamy:\n"
 AUS_political_events.107.b: "To stracona sprawa."
 AUS_political_events.108.t: "[FROM.GetNameDefCap] prowadzi manewry wojskowe w pobliżu naszej granicy"
 AUS_political_events.108.desc: "Ustaliliśmy, że armia [FROM.GetAdjective] rozpoczęła duże manewry wojskowe tuż przy naszej granicy. Nie wypowiedziano głośno żadnych gróźb, ale mamy wrażenie, że ma to być swego rodzaju ostrzeżenie przed tym, co może się wydarzyć. Musimy uważać, jakie działania podejmujemy wobec nich, ponieważ możemy ich bardziej rozjuszyć."
 AUS_political_events.108.a: "Będziemy ich bacznie obserwować!"
 AUS_political_events.109.t: "[FROM.GetNameDefCap] wydaje broń straży granicznej"
 AUS_political_events.109.desc: "Od niedawna nasze patrole graniczne donoszą o częstszych spotkaniach z pogranicznikami po [FROM.GetAdjective] stronie granicy. Co bardziej niepokojące, ci strażnicy nie mają już tylko lekkiego uzbrojenia, ale noszą też karabiny, którymi posługuje się wojsko. Biorąc pod uwagę niedawne wypowiedzi władz tego kraju, powinniśmy być zaniepokojeni."
 AUS_political_events.109.a: "To niepokojące..."
 AUS_political_events.110.t: "[FROM.GetNameDef]: wzrost nastrojów anty[ROOT.GetAdjective]"
 AUS_political_events.110.desc: "Po wiecu finansowanym przez rząd pojawiły się doniesienia o ostrym wzroście nastrojów anty[ROOT.GetAdjective] w społeczeństwie [FROM.GetAdjective] Władze [FROM.GetAdjective] nie skontaktowały się z nami bezpośrednio, aby zająć się rozwiązaniem tego problemu, więc możemy tylko zakładać, że na tym etapie nie są zainteresowane dyplomacją."
 AUS_political_events.110.a: "To niepokojące."
 AUS_political_events.111.t: "[FROM.GetNameDefCap] proponuje pakt o nieagresji"
 AUS_political_events.111.desc: "Właśnie dotarły do nas wiadomości od rządu [FROM.GetAdjective] Domaga się od nas podpisania wzajemnego porozumienia pokojowego między naszymi krajami. Przyznaje, że w przeszłości nasze relacje były trudne, ale liczy na bardziej konstruktywny dialog teraz i w przyszłości."
 AUS_political_events.111.a: "Było minęło, podpiszemy to porozumienie!"
 AUS_political_events.111.b: "Doskonale wiemy, do czego zdolny jest rząd [FROM.GetAdjective], więc nigdy się na to nie zgodzimy!"
 AUS_political_events.112.t: "[From.GetNameDefCap] podpisuje pakt o nieagresji"
 AUS_political_events.112.desc: "Nasze plany związane z państwem [FROM.GetAdjective] posunęły się dziś do przodu, ponieważ podpisaliśmy pakt o nieagresji. Będziemy dążyć do jeszcze większego zbliżenia naszych krajów. Przyszłość nie jest zapisana w kamieniu, ale powinniśmy zmierzać do realizacji naszych planów."
 AUS_political_events.112.a: "Doskonale."
 AUS_political_events.113.t: "[FROM.GetNameDefCap] odmawia podpisania paktu o nieagresji"
 AUS_political_events.113.desc: "Wygląda na to, że oferta, którą złożyliśmy władzom [FROM.GetAdjective], została uznana przez nie za niewystarczającą. Albo przejrzeli nasze plany na przyszłość albo sami mają wobec nas niecne plany. Musimy się przygotować na taką ewentualność, a jeżeli zechcemy dalej realizować nasze zamiary, być może będzie trzeba robić to bardziej agresywnie."
 AUS_political_events.113.a: "To przykre."
 AUS_political_events.114.t: "[FROM.GetNameDef] proponuje wsparcie przemysłowe"
 AUS_political_events.114.desc: "W ramach porozumienia pokojowego zawartego niedawno przez nasze kraje, rząd [FROM.GetAdjective] zaproponował wsparcie dla naszego przemysłu. Nasz sektor przemysłowy w dużej mierze spełnia nasze oczekiwania, ale i tak przyjmiemy pomoc naszego partnera. Pojawiły się jednak ostrzeżenia, według nich [FROM.GetNameDefCap] nie robi tego bezinteresownie."
 AUS_political_events.114.a: "Przekażmy im podziękowania."
 AUS_political_events.115.t: "Sugestia [FROM.GetAdjective]-[ROOT.GetAdjective] manewrów wojskowych"
 AUS_political_events.115.desc: "Przedstawiciele armii [FROM.GetAdjective] zwrócili się do nas z propozycją organizacji wspólnych manewrów naszych wojsk. Zapewniają, że przyniosą one korzyści obu naszym krajom, możemy wiele się od siebie nauczyć."
 AUS_political_events.115.a: "Dlaczego nie?"
 AUS_political_events.115.b: "To brzmi podejrzanie..."
 AUS_political_events.116.t: "Zakończenie [ROOT.GetAdjective]-[FROM.GetAdjective] manewrów wojskowych"
 AUS_political_events.116.desc: "Dzisiaj zakończyły się [ROOT.GetAdjective]-[FROM.GetAdjective] manewry wojskowe. Nasze wojska wyniosły z nich wiele korzyści, mamy nadzieję, że to samo dotyczy armii [FROM.GetAdjective] Bliższe przyjrzenie się działaniu wojsk [FROM.GetAdjective] pozwoliło nam ustalić, nad czym powinniśmy popracować, gdy już zrealizujemy nasze plany dotyczące ich kraju."
 AUS_political_events.116.a: "Doskonale!"
 AUS_political_events.117.t: "Rząd [FROM.GetAdjective] odrzuca propozycję wspólnych [ROOT.GetAdjective]-[FROM.GetAdjective] manewrów wojskowych"
 AUS_political_events.117.desc: "\nMimo oczywistych korzyści dla naszych i [FROM.GetNameDef] wojsk, rząd tego kraju odrzucił propozycję wspólnych manewrów wojskowych. Nasze armie mogły się wiele od siebie nauczyć. Dla nas byłaby to też doskonała okazja wpływania na [FROM.GetAdjective] politykę i skorelowanie jej z naszymi planami na przyszłość."
 AUS_political_events.117.a: "Nieważne..."
 AUS_political_events.118.t: "Organizacja Imperium"
 AUS_political_events.118.desc: "Działamy na rzecz odbudowy naszego imperium, zatem musimy ponownie rozstrzygnąć kwestię organizacji naszego państwa. Nasi poprzednicy zawiedli na tym polu, co doprowadziło do powstania dużego, ale zdezorganizowanego imperium. Zasugerowano nam utworzenie frakcji, która zagwarantuje nam lojalność wasali, a jednocześnie powstrzyma ich od wzajemnych sporów."
 AUS_political_events.118.a: "Będą musieli przyłączyć się do nas."
 AUS_political_events.118.b: "Przerwiemy nasze aktualne zajęcia, aby rozstrzygnąć tę sprawę."
 AUS_political_events.118.c: "Założymy organizację, która się tym zajmie!"
 AUS_political_events.118.c.tt: "§Y[FROM.FROM.GetNameDefCap]§! może nie mieć innego wyjścia, jak dołączyć do frakcji §Y[ROOT.GetAdjective]§!"
 AUS_political_events.119.t: "[FROM.GetNameDefCap] domaga się dalszych ustępstw."
 AUS_political_events.119.desc: "Chociaż rząd [FROM.GetAdjective] pozyskał już wiele terytoriów na Bałkanach, to najwyraźniej chce mieć ich jeszcze więcej. Tym razem jego żądania odbiją się na naszej strefie wpływów, jeśli się zgodzimy, a jednocześnie nasza odmowa może wywołać niezwykle poważne konsekwencje."
 AUS_political_events.119.a: "Musimy ustąpić"
 AUS_political_events.119.b: "Nie możemy do tego dopuścić!"
 AUS_political_events.120.t: "[FROM.GetNameDefCap] spełnia nasze żądania"
 AUS_political_events.120.desc: "Nasze roszczenia terytorialne przedstawione [FROM.GetAdjective] władzom zostały uznane. Spodziewaliśmy się tego, ale i tak cieszymy się, że nie musieliśmy uciekać się do bardziej drastycznych działań, aby odzyskać należne nam terytorium."
 AUS_political_events.120.a: "Wspaniale."
 AUS_political_events.121.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 AUS_political_events.121.desc: "Mimo naszych uprawnionych roszczeń do terytoriów znajdujących się obecnie w [FROM.GetAdjective] rękach, [FROM.GetLeader] nie chce ich oddać. To pewne utrudnienie, ale nic nas nie powstrzyma przed odzyskaniem tych ziem."
 AUS_political_events.121.a: "Dostaniemy te ziemie!"
 AUS_political_events.122.t: "Dźwięk [ROOT.GetAdjective] okrętów podwodnych?"
 AUS_political_events.122.desc: "Kiedyś Georg von Trapp był powszechnie szanowanym admirałem wielkiej austrowęgierskiej marynarki wojennej. Po upadku naszego potężnego imperium i utraceniu przez nie dostępu do morza, admirał - jak wielu innych - zajął się inną działalnością.\n\n Teraz, gdy przejęliśmy kontrolę nad wybrzeżem, von Trapp proponuje swoje usługi, jest gotów ponownie ruszyć w morze pod banderą naszego wspaniałego kraju. "
 AUS_political_events.122.a: "Fantastycznie, przyjmijmy go do marynarki wojennej!"
 AUS_political_events.122.b: "Szanujemy go, ale... nie."
 AUS_political_events.123.t: "Rząd [FROM.GetAdjective] reformuje mocarstwa centralne"
 AUS_political_events.123.desc: "Dziś rano dotarła do nas wiadomość o dokonanej przez Austrię reformie mocarstw centralnych. Sojusz wojskowy był jednością w czasie wielkiej wojny, rozpadł się jednak po upadku jego najważniejszych członków. Rząd [FROM.GetAdjective] postanowił odtworzyć tę frakcję i przekazał nam zaproszenie do niej, ponieważ wcześniej należeliśmy do niej."
 AUS_political_events.123.a: "Staniemy ramię w ramię!"
 AUS_political_events.123.b: "Raz wystarczy."
 AUS_political_events.124.t: "[FROM.GetNameDefCap] dołącza do frakcji [ROOT.GetFactionName]"
 AUS_political_events.124.desc: "Zgodnie z naszymi przewidywaniami, nasz sojusznik z radością przyjął nasze zaproszenie do odbudowy naszej wspaniałej frakcji. Wspólnie będziemy walczyć ze światem, który tak niesprawiedliwie potraktował nas po zakończeniu wielkiej wojny."
 AUS_political_events.124.a: "Nasze imperia znowu będą wielkie!"
 AUS_political_events.125.t: "[FROM.GetNameDefCap] odrzuca nasze zaproszenie"
 AUS_political_events.125.desc: "Liczyliśmy, że władze [FROM.GetAdjective] dostrzegą oczywiste korzyści z połączenia naszych sił, ale wygląda na to, że wcześniejsza porażka przyćmiewa ich osąd. Nasz przywódca, [ROOT.GetLeader], zareagował na to z klasą i determinacją, to zaledwie niewielka przeszkoda."
 AUS_political_events.125.a: "Kto nie jest z nami..."
 AUS_news_events.1.t: "[AUS.GetNameDefCap] nie zgadza się na [GER.GetAdjective] Anschluss"
 AUS_news_events.1.desc: "W obliczu znacznie silniejszego wroga przywódcy [AUS.GetAdjective] postanowili nie poddawać się niedawnym [GER.GetAdjective] żądaniom poddania się i dołączenia do państwa [GER.GetAdjective] Oddziały [GER.GetAdjective] ustawiły się na granicy [AUS.GetAdjective], ale dopiero okaże się, czy rozpocznie się inwazja na pełną skalę.\n\nWydarzenia te następują po latach zacieśniania stosunków między krajami i rosnącej presji ze strony rządu [GER.GetAdjective], aby [AUS.GetNameDef] i [GER.GetNameDef] zintegrowały się."
 AUS_news_events.1.a: "Życzymy [AUS.GetAdjective] rządowi jak najlepiej..."
 AUS_news_events.1.b: "Pokażemy im..."
 AUS_news_events.1.c: "Östfrei!"
 AUS_news_events.3.t: "Katastrofa asa myśliwskiego"
 AUS_news_events.3.desc: "As myśliwski [AUS.GetAdjective] lotnictwa Godwin von Brumowski zginął w katastrofie wraz z [HOL.GetAdjective] uczniem, którego szkolił nad lotniskiem Schiphol.\n\nVon Brumowski był najbardziej utytułowanym asem myśliwskim potężnych Luftfahrtruppen. Miał na koncie 35 samodzielnych zestrzeleń, 12 asyst i 8 prawdopodobnych, brał udział zarówno w wielkiej wojnie, jak i [AUS.GetAdjective] wojnie domowej w 1934 r."
 AUS_news_events.3.a: "Dziękujemy za jego służbę, niech spoczywa w pokoju"
 AUS_news_events.3.b: "Tragedia"
 AUS_news_events.4.t: "As myśliwski o włos od katastrofy"
 AUS_news_events.4.desc: "As myśliwski [AUS.GetAdjective] lotnictwa Godwin von Brumowski uniknął wczoraj katastrofy podczas lotu szkoleniowego z [HOL.GetAdjective] uczniem nad lotniskiem Schiphol.\n\nVon Brumowski był najbardziej utytułowanym asem myśliwskim potężnych Luftfahrtruppen. Miał na koncie 35 zestrzeleń, 12 asyst i 8 prawdopodobnych, brał udział zarówno w wielkiej wojnie, jak i [AUS.GetAdjective] wojnie domowej w 1934 r.\n\nObaj lotnicy wyszli z tego zdarzenia praktycznie bez szwanku."
 AUS_news_events.4.a: "Mało brakowało."
 AUS_news_events.5.t: "Rząd [AUS.GetAdjective] wypowiada traktat z Saint-Germain-en-Laye"
 AUS_news_events.5.desc: "\n[AUS.GetLeader] ([AUS.GetNameDef]) oświadczył niedawno, że zamierza raz na zawsze wypowiedzieć traktat z Saint-Germain-en-Laye i ponownie się zbroić. Traktat wprowadzono w życie po wielkiej wojnie, aby powstrzymać państwo [AUS.GetAdjective] przed powtórzeniem działań, które rozpoczęły wojnę, i powiększaniem jego terytorium w celu zdobycia władzy. Teoretycy spekulują, że jest to odpowiedź na powoli rosnące napięcie na świecie, ale nie wiadomo, czy celem tego wysiłku militarnego są działania obronne, czy zaczepne."
 AUS_news_events.5.a: "To niepokojące."
 AUS_news_events.5.b: "Wreszcie!"
 AUS_news_events.6.t: "[AUS.GetNameDefCap] reformuje władzę centralną"
 AUS_news_events.6.desc: "\n\nW obliczu braku realnych opcji sojuszy w najbliższej okolicy rząd [AUS.GetAdjective] ponownie podjął się reformy mocarstw centralnych. Uwolniwszy się od nałożonych na niego traktatów, kraj w szybkim tempie podjął decyzję o remilitaryzacji. Nie wiadomo jeszcze, czy ten nowy sojusz będzie przypominał swojego imiennika z czasów wielkiej wojny."
 AUS_news_events.6.a: "To niepokojące."
 AUS_news_events.6.b: "Wspaniały dzień!"
 AUS_news_events.7.t: "Otto von Habsburg powraca do: [AUS.GetNameDef]"
 AUS_news_events.7.desc: "\nSpędziwszy większość życia na wygnaniu (najpierw [SWI.GetNameDef], potem [POR.GetNameDef] - Madera), Otto von Habsburg powrócił na [AUS.GetAdjective] ziemię. Książę uciekł z kraju w 1918 r. wraz z rodzicami, cesarzem Karolem I i cesarzową Zytą, po upadku monarchii po zakończeniu wielkiej wojny. Jego powrót jako głowy państwa [AUS.GetAdjective] oznacza wyraźną zmianę klimatu politycznego w jego ojczyźnie."
 AUS_news_events.7.a: "Niech żyje książę Habsburg!"
 AUS_news_events.7.b: "Nie to zakładał traktat!"
 AUS_news_events.7.c: "I bardzo dobrze."
 AUS_news_events.8.t: "Habsburgowie kontrolujący Habsburg"
 AUS_news_events.8.desc: "Pod rządami, które sprawuje [AUS.GetLeader], państwo [AUS.GetAdjective] odzyskało miasto Habsburg. Podporządkowawszy sobie [SWI.GetAdjective] ziemie, zamierza wzmocnić potęgę rodziny Habsburgów i wrócić do bardziej imperialistycznej polityki rządu [AUS.GetAdjective]"
 AUS_news_events.8.a: "Dlaczego mieliby to robić?"
 AUS_news_events.8.b: "Habsburg należy do nas!"
 AUS_news_events.9.t: "Komunistyczny przewrót w: [FROM.GetNameDef]"
 AUS_news_events.9.desc: "[FROM.GetCommunistParty] działa na terenach [FROM.GetAdjective], gdzie cieszy coraz większym poparciem. Doprowadziło to do pokojowego przewrotu w: [FROM.GetNameDef]. Komuniści pokojowo przejęli władzę w kraju i z bez większych przeszkód weszli do rządu. \n\nOznacza to wyraźną zmianę w stosunku do tego, czym państwo [FROM.GetAdjective] było przez ostatnie dziesięciolecia."
 AUS_news_events.9.a: "Tego się nie spodziewaliśmy."
 AUS_news_events.9.b: "Życzymy im powodzenia!"
 AUS_news_events.9.c: "Wreszcie!"
 AUS_news_events.10.t: "[FROM.GetNameDef] – wojna domowa"
 AUS_news_events.10.desc: "[FROM.GetNameDef]: Wybuchła gwałtowna wojna domowa. Komunistyczna [FROM.GetCommunistParty] rozpoczęła powstanie przeciwko partii rządzącej: [FROM.GetNeutralParty]. Po zdobyciu dość dużego poparcia w ostatnim czasie komuniści stali się istotną siłą na [FROM.GetAdjective] scenie politycznej."
 AUS_news_events.10.a: "To absurd."
 AUS_news_events.10.b: "Dobra robota i powodzenia!"
 AUS_news_events.10.c: "Naprzód!"
 AUS_news_events.11.t: "[AUS.GetNameDefCap] tworzy blok naddunajski"
 AUS_news_events.11.desc: "Po radykalnym odwróceniu się od swojej przeszłości władze [AUS.GetAdjective], którym przewodzi [AUS.GetLeader], postanowiły założyć własną frakcję. Lider wyraża nadzieję, że inni robotnicy w Europie Środkowej powstaną przeciwko swoim ciemiężcom i dołączą do walki o prawa ludu."
 AUS_news_events.11.a: "Dlaczego mieliby to robić?"
 AUS_news_events.11.b: "Życzymy im wszystkiego najlepszego!"
 AUS_news_events.11.c: "To wspaniały dzień dla państwa [AUS.GetAdjective]"
 AUS_news_events.12.t: "[AUS.GetNameDefCap] ponownie przeprowadza demokratyczne wybory"
 AUS_news_events.12.desc: "\nPo raz pierwszy od 11 września 1930 roku władze [AUS.GetAdjective] zorganizowały demokratyczne wybory. Frekwencja była wysoka, a po zakończeniu liczenia głosów zwycięzcą został [AUS.GetLeader] z: [AUS.GetDemocraticParty]. Teraz stanie on przed trudnym zadaniem poprowadzenia kraju na nową, bardziej demokratyczną drogę."
 AUS_news_events.12.a: "Świetnie."
 AUS_news_events.12.b: "Dobrze."
 #Hungarian country events
 WW_hungary.1.t: "Rząd [HUN.GetAdjective] uruchamia sojusznicze programy produkcyjne"
 WW_hungary.1.desc: "Nasz [HUN.GetAdjective] sojusznik zainicjował program wspólnej produkcji samolotów naszej frakcji i w związku z tym zaczął inwestować w nasz rozwój, aby móc w przyszłości rozwijać własny."
 WW_hungary.1.a: "To niewątpliwie przysługa"
 WW_hungary.2.t: "Dotarły [FROM.GetAdjective] dostawy broni"
 WW_hungary.2.desc: "Rząd [FROM.GetAdjective] przyjął otwartą postawę wspierającą nasz kraj w działaniach wojennych. W ramach nowego wsparcia wysłał nam dostawy broni. To z pewnością pomoże nam w tej wojnie."
 WW_hungary.2.a: "Doskonale!"
 WW_hungary.3.t: "Śmierć premiera Gyuli Gömbösa"
 WW_hungary.3.desc: "Nasz premier, oficer i przywódca Węgierskiego Stowarzyszenia Obrony Narodowej Gyula Gömbös zmarł podobno na raka jąder podczas misji dyplomatycznej w Monachium. Podczas gdy [ROOT.GetLeader] ma już kandydata na nowego premiera, a mianowicie centrystę Kálmána Darányiego, wciąż pozostaje pytanie, co zrobić z faszystowską organizacją paramilitarną, którą wcześniej kierował Gömbös. Ze względu na wspólne antykomunistyczne stanowisko, może być możliwe przekonanie tej organizacji do pracy dla nas. Nie wiemy jednak, wobec kogo są tak naprawdę lojalni, a to może być dla nas niebezpieczne w przyszłości, jeśli przyjmiemy ich do naszych sił zbrojnych. Jak powinniśmy postąpić w sprawie MOVE?"
 WW_hungary.3.a: "Powinniśmy spróbować zintegrować MOVE"
 WW_hungary.3.b: "Natychmiast rozwiązać tych faszystów z Szeged!"
 WW_hungary.3.c: "Niech sobie działają. Co złego mogłoby się stać?"
 HUN_gombos_has_died_flag: "Zmarł §YGyula Gömbös§!"
 WW_hungary.4.t: "[HUN.GetNameDefCap] domagają się Transylwanii"
 WW_hungary.4.desc: "Transylwania przez długi czas była częścią państwa [HUN.GetAdjective], zanim nie została mu odebrana na podstawie traktatu w Trianon. Niestety [HUN.GetNameDef] nigdy nie pogodziły się z utratą tych terenów. Wielokrotnie publicznie twierdzili, że Transylwania jest integralną częścią ich kraju. Niedawne zmiany na scenie politycznej zachęciły ich do ponownego wysunięcia tych roszczeń, domagają się od nas oddania całej Transylwanii albo..."
 WW_hungary.4.a: "Trudno, niech biorą, co chcą..."
 WW_hungary.4.b: "Albo co?"
 WW_hungary.5.t: "[FROM.GetNameDefCap] oddaje Transylwanię"
 WW_hungary.5.desc: "Tchórzliwe władze [FROM.GetAdjective] nie chciały zmierzyć się z potęgą naszych wojsk i postanowiły zwrócić nam nasze prawowite terytoria. Całość kontrolowanych przez nie terytoriów w Transylwanii została przekazana naszej administracji, a nasza armia przejęła kontrolę nad tym regionem."
 WW_hungary.5.a: "I tak powinno być."
 WW_hungary.6.t: "[FROM.GetNameDefCap] odmawia przekazania Transylwanii"
 WW_hungary.6.desc: "Aroganccy przywódcy [FROM.GetAdjective] zdecydowali się odrzucić naszą ofertę pokoju i twierdzą, że wojna jest lepsza niż oddanie nam Transylwanii. Być może sprawdzili nasz blef, a być może nadszedł czas, by ich uderzyć. Czas pokaże."
 WW_hungary.6.a: "W takim razie - wojna"
 WW_hungary.6.b: "To gra niewarta świeczki"
 WW_hungary.7.t: "[FROM.GetNameDefCap] żąda zwrotu Słowacji Południowej"
 WW_hungary.7.desc: "Wściekły [FROM.GetLeader] niedawno potępił naszą, jak to określił, bezprawną okupację [FROM.GetAdjective] Słowacji Południowej. Teraz otrzymaliśmy [FROM.GetAdjective] ultimatum, a wojska tego kraju gromadzą się na naszej granicy. Jak powinniśmy zareagować?"
 WW_hungary.7.a: "Nie warto przelewać krwi z tego powodu."
 WW_hungary.7.b: "Przyjdźcie i spróbujcie je nam odebrać!"
 WW_hungary.8.t: "[HUN.GetNameDefCap] proponuje ochronę w zamian za region [975.GetName]"
 WW_hungary.8.desc: "[HUN.GetLeader], [HUN.GetAdjective] przywódca, zwrócił się do nas z interesującą ofertą. Stwierdził, że w zamian za zwrot regionu [975.GetName], zwanego też Lajtabánság, w ręce [HUN.GetAdjective] jego kraj byłby skłonny zaoferować nam gwarancję niepodległości i stanąć po naszej stronie na wypadek [GER.GetAdjective] agresji. Czy powinniśmy przyjąć tę ofertę?"
 WW_hungary.8.a: "Potrzebujemy wszelkiej pomocy..."
 WW_hungary.8.b: "Ile dokładnie warta jest ich gwarancja?"
 WW_hungary.9.t: "[FROM.GetNameDefCap] przekazuje region [975.GetName] w zamian za gwarancje"
 WW_hungary.9.desc: "Mądre przywództwo [FROM.GetAdjective] zdecydowało się przyjąć naszą ofertę i niezwłocznie przekaże nam kontrolę nad regionem [975.GetName] w zamian za gwarancje niepodległości. Rośniemy w siłę, a nasza przyjaźń z narodem [FROM.GetAdjective] została ponownie ożywiona."
 WW_hungary.9.a: "Dziś jesteśmy dwójką ponownie zjednoczonych przyjaciół!"
 WW_hungary.10.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję ochrony"
 WW_hungary.10.desc: "Nierozważne przywództwo [FROM.GetAdjective] odrzuciło naszą ofertę, stwierdzając, że jest ona wyraźnie korzystniejsza dla nich niż dla nas, i że nie mają podstaw wierzyć, że dotrzymamy naszych zobowiązań... Za kogo oni nas mają?!"
 WW_hungary.10.a: "Chyba coś im odbiło..."
 WW_hungary.11.t: "[FROM.GetNameDefCap] domaga się kontroli nad [SLO.GetAdjective] terytoriami"
 WW_hungary.11.desc: "Wściekły [FROM.GetLeader] niedawno potępił naszą, jak to określił, bezprawną okupację [FROM.GetAdjective] Słowacji. Teraz otrzymaliśmy [FROM.GetAdjective] ultimatum, a wojska tego kraju gromadzą się na naszej granicy. Jak powinniśmy zareagować?"
 WW_hungary.11.a: "Nie warto przelewać krwi z tego powodu"
 WW_hungary.11.b: "Przyjdźcie i spróbujcie je nam odebrać!"
 WW_hungary.12.t: "[FROM.GetNameDefCap] przekazuje [SLO.GetAdjective] terytoria"
 WW_hungary.12.desc: "Rozsądny [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgodził się oddać terytoria na Słowacji i nakazał swoim wojskom ustąpić i wycofać się z tego obszaru. Po raz kolejny odnieśliśmy zwycięstwo!"
 WW_hungary.12.a: "To wspaniały dzień!"
 WW_hungary.13.t: "[FROM.GetNameDefCap] nie ulega w kwestii Słowacji"
 WW_hungary.13.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader] postawił wojska swojego kraju w stan wysokiej gotowości po otrzymaniu naszego ultimatum i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się w tym sporze nawet o krok."
 WW_hungary.13.a: "Pożałują tej decyzji!"
 WW_hungary.13.b: "Musimy odpuścić"
 WW_hungary.14.t: "[FROM.GetNameDefCap] żąda Wojwodiny"
 WW_hungary.14.desc: "Rząd [HUN.GetAdjective] coraz bardziej naciska w sprawie Wojwodiny, twierdzi, że była ona częścią Węgier za czasów ich świetności i dlatego powinna być im zwrócona. Uważają, że zjednoczenie z Serbią po zakończeniu wielkiej wojny było \"nieważne ze względu na naciski zewnętrzne\" i że zgodnie z prawem to terytorium nadal należy do państwa [HUN.GetAdjective]"
 WW_hungary.14.a: "Nie zdołamy wygrać tej walki."
 WW_hungary.14.b: "Nie będziemy podsycać ich złudzeń."
 WW_hungary.15.t: "[FROM.GetNameDefCap] oddaje Wojwodinę"
 WW_hungary.15.desc: "\n[FROM.GetNameDef] zgadza się oddać nam Wojwodinę. Nasze wojska całkowicie opanowały ten region i niebawem ruszy proces integracji."
 WW_hungary.15.a: "Świetnie."
 WW_hungary.16.t: "[From.GetNameDefCap] odrzuca nasze żądania"
 WW_hungary.16.desc: "Podczas nerwowego spotkania z jugosłowiańskimi władzami nasza delegacja usłyszała, że niepodległość Wojwodiny nie będzie przedmiotem dyskusji. [FROM.GetLeader] twierdzi, że rząd [FROM.GetAdjective] nigdy nie ulegnie takim naciskom. Mieszkańcy Wojwodiny wypowiedzieli się w 1919 roku i postanowili nie przyłączać się do nas. Zdaniem władz [FROM.GetAdjective] to kończy sprawę."
 WW_hungary.16.a: "Może i tak"
 WW_hungary.16.b: "Pożałują tego dnia"
 WW_hungary.17.t: "Rząd [HUN.GetAdjective] żąda okupacji Zachodniego Banatu"
 WW_hungary.17.desc: "[HUN.GetLeader], [HUN.GetAdjective] przywódca, wystosował dziś wobec nas ultimatum: Zachodni Banat ma znaleźć się pod [HUN.GetAdjective] okupacją. Jeśli nie spełnimy tych żądań, bez wątpienia czeka nas zbrojny konflikt."
 WW_hungary.17.a: "Niech biorą, co chcą"
 WW_hungary.17.b: "Za kogo oni się uważają?"
 WW_hungary.18.t: "[FROM.GetNameDefCap] zgadza się na nasze żądania"
 WW_hungary.18.desc: "[FROM.GetLeader], [FROM.GetAdjective] przywódca, łaskawie przyjął nasze żądania okupacji Zachodniego Banatu, a następnie przekazał nam to terytorium. Woleli nas udobruchać, niż nam się sprzeciwić, co tylko pomoże w realizacji celów Włoch na Bałkanach."
 WW_hungary.18.a: "Wszystko przebiega zgodnie z planem."
 WW_hungary.19.t: "Ten głupiec [FROM.GetLeader] odrzucił nasze ultimatum"
 WW_hungary.19.desc: "[FROM.GetLeader], nierozważny [FROM.GetAdjective] przywódca, odrzucił nasze prawowite roszczenia. Nadszedł czas – [FROM.GetNameDef] upadnie po jednym, szybkim natarciu. Dzięki temu nasze przyszłe interesy w Zachodnim Banacie będą zabezpieczone."
 WW_hungary.19.a: "Niech rozstrzygnie to siła"
 WW_hungary.20.t: "[FROM.GetNameDefCap] domaga się oddania Zakarpacia"
 WW_hungary.20.desc: "Rząd [HUN.GetAdjective] coraz bardziej naciska w sprawie Zakarpacia, twierdzi, że było ono częścią Węgier za czasów ich świetności i dlatego powinna być im zwrócone. Uważają, że Republika Huculi i wszystkie regiony-spadkobiercy w tym rejonie są nielegalne, a tę niesprawiedliwość można naprawić tylko poprzez zwrócenie tego regionu państwu [HUN.GetAdjective]"
 WW_hungary.20.a: "Nie zdołamy wygrać tej walki"
 WW_hungary.20.b: "Czy naprawdę mogą poprzeć swoją deklarację działaniem?"
 WW_hungary.21.t: "[FROM.GetNameDefCap] przekazuje Zakarpacie"
 WW_hungary.21.desc: "Rozsądny [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgodził się oddać terytoria na Zakarpaciu i nakazał swoim wojskom ustąpić i wycofać się z tego obszaru. Po raz kolejny odnieśliśmy zwycięstwo!"
 WW_hungary.21.a: "Świetnie."
 WW_hungary.22.t: "[From.GetNameDefCap] odrzuca nasze żądania"
 WW_hungary.22.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader], postawił wojska swojego kraju w stan wysokiej gotowości po otrzymaniu naszego ultimatum i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się choćby o krok w sporze o Zakarpacie."
 WW_hungary.22.a: "Pożałują tej decyzji!"
 WW_hungary.22.b: "Musimy odpuścić"
 WW_hungary.23.t: "[FROM.GetNameDefCap] żąda oddania Burgenlandu"
 WW_hungary.23.desc: "Rząd [HUN.GetAdjective] coraz bardziej naciska w sprawie Burgenlandu, twierdzi, że była ona częścią Węgier za czasów ich świetności i dlatego powinna być im zwrócona. Uważają, że Lajtabánság musi odrodzić się w tym regionie, a my rządzimy nim nielegalne. Jak zareagujemy?"
 WW_hungary.23.a: "Nie zdołamy wygrać tej walki."
 WW_hungary.23.b: "Czy naprawdę mogą poprzeć swoją deklarację działaniem?"
 WW_hungary.24.t: "[FROM.GetNameDefCap] przekazuje Burgenland"
 WW_hungary.24.desc: "Rozsądny [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgodził się oddać terytoria w Burgenlandzie i nakazał swoim wojskom ustąpić i wycofać się z tego obszaru. Po raz kolejny odnieśliśmy zwycięstwo!"
 WW_hungary.24.a: "Świetnie."
 WW_hungary.25.t: "[From.GetNameDefCap] odrzuca nasze żądania"
 WW_hungary.25.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader], postawił wojska swojego kraju w stan wysokiej gotowości po otrzymaniu naszego ultimatum i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się choćby o krok w sporze o Burgenland."
 WW_hungary.25.a: "Pożałują tej decyzji!"
 WW_hungary.25.b: "Musimy odpuścić"
 WW_hungary.26.t: "[FROM.GetNameDefCap] chce dołączyć do naszej frakcji"
 WW_hungary.26.desc: "[FROM.GetLeader] skontaktował się z nami po wizycie w naszej wspaniałej stolicy, twierdząc, że przemawia w imieniu całego narodu [FROM.GetAdjective]. Chce, aby nasze kraje połączył sojusz wojskowy, co pozwoli dalej powiększać [ROOT.GetAdjective], jak i [FROM.GetAdjective] terytoria."
 WW_hungary.26.a: "Chętnie ich przyjmiemy"
 WW_hungary.26.b: "Nie potrzebujemy ich"
 WW_hungary.27.t: "[FROM.GetNameDefCap] pozwala nam do nich dołączyć"
 WW_hungary.27.desc: "Wielki [FROM.GetLeader], przywódca [FROM.GetAdjective] zgodził się utworzyć nowy sojusz wojskowy, wzmacniając już istniejące więzi między naszymi krajami. Nasi ludzie wyszli na ulice, by świętować tę doniosłą okazję, ponieważ oznacza ona odrodzenie państwa [ROOT.GetAdjective] i początek nowej ery dla jego obywateli."
 WW_hungary.27.a: "Zbudujmy razem naszą przyszłość!"
 WW_hungary.28.t: "[FROM.GetNameDefCap] nie pozwala nam do nich dołączyć"
 WW_hungary.28.desc: "Podły [FROM.GetLeader], przywódca [FROM.GetAdjective], odrzucił naszą prośbę, zasadniczo blokując wszelkie możliwości współpracy między naszymi państwami w najbliższej przyszłości. W związku z tym będziemy musieli szukać innych sojuszy lub działać na własną rękę."
 WW_hungary.28.a: "Nie tak miało być"
 WW_hungary.29.t: "[FROM.GetNameDefCap] zamierza przywrócić rządy Habsburgów"
 WW_hungary.29.desc: "Rząd [FROM.GetAdjective] ogłosił zamiar przywrócenia Sankcji Pragmatycznej z 1713 r., co w praktyce umożliwi Habsburgom objęcie tronu, wbrew naszym żądaniom po wielkiej wojnie. Nie możemy użyć tego jako pretekstu do wojny, ale może powinniśmy spróbować ich przycisnąć, skoro wkrótce mogą stanowić dla nas zagrożenie?"
 WW_hungary.29.a: "Wystosujcie notę dyplomatyczną"
 WW_hungary.29.b: "Nałóżcie embargo i zaprotestujcie"
 WW_hungary.30.t: "Obietnice pokoju Małej Ententy"
 WW_hungary.30.desc: "Mocarstwa Małej Ententy nie zlekceważyły próby przywrócenia monarchii habsburskiej przez Karola IV w 1921 r. i nadal nie pozwalają na podjęcie takich działań. Tym razem jednak nie zagroziły nam wojną, ale zażądały, abyśmy pokazali nasze pokojowe zamiary, żeby nie musiały raz na zawsze skończyć z naszą monarchią."
 WW_hungary.30.a: "Możemy obiecać brak agresji. Na razie..."
 WW_hungary.30.b: "Nie mogą nas do tego zmusić!"
 HUN_habsburg_refused_promises_of_peace: "Odmówił złożenia Małej Entencie obietnicy pokoju"
 WW_hungary.31.t: "[FROM.GetNameDefCap] wyznacza nam nowego monarchę"
 WW_hungary.31.desc: "[FROM.GetNameDefCap] wyznacza Joespha Augusta von Habsburga na nowego palatyna naszego kraju. To z pewnością wzmocni nasz reżim."
 WW_hungary.31.a: "Ależ tak"
 WW_hungary.32.t: "[FROM.GetLeader] domaga się od nas przywrócenia władzy Habsburgów"
 WW_hungary.32.desc: "Cesarz [FROM.GetAdjective], [FROM.GetLeader], zażądał od nas przywrócenia ziem Cisleithanii i ponownego koronowania Habsburga na naszego monarchę. Zasadniczo zakończyłoby to naszą niepodległość, ale mogłoby uchronić nas przed całkowitą aneksją. Czy akceptujemy miejsce w nowej federacji imperialnej?"
 WW_hungary.32.a: "Mają rację"
 WW_hungary.32.b: "Habsburgowie zostali wygnani nie bez powodu!"
 WW_hungary.33.t: "[FROM.GetNameDefCap] zgadza się na monarchę habsburskiego"
 WW_hungary.33.desc: "Mądre przywództwo [FROM.GetAdjective] postanowiło ukoronować habsburskiego monarchę zgodnie z naszymi żądaniami i ustąpić miejsca nowemu królowi. W naszej imperialnej federacji nastanie nowa era!"
 WW_hungary.33.a: "Podjęli właściwą decyzję."
 WW_hungary.34.t: "[FROM.GetNameDefCap] nie zgadza się na monarchę habsburskiego"
 WW_hungary.34.desc: "Dekadenckie przywództwo [FROM.GetAdjective] postanowiło nie zmieniać stanowiska, wierząc, że są mądrzejsi od monarchy wybranego przez samego Boga. Usuniemy ich i posadzimy na ich tronie Józefa Augusta, czy im się to podoba, czy nie!"
 WW_hungary.34.a: "Dokonali niewłaściwego wyboru"
