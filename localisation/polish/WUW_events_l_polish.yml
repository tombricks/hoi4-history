 wuw_GER_realpolitik.1.t: "[FROM.GetNameDefCap] proponuje nam sojusz"
 wuw_GER_realpolitik.1.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], przybył dziś do naszej stolicy, by złożyć nam propozycję. Kraj ten chce, abyśmy dołączyli do jego sojuszu i uczestniczyli we wszystkich wcześniej nawiązanych umowach partnerskich oraz unii. Czy chcemy przyjąć tę propozycję?"
 wuw_GER_realpolitik.1.a: "Pokornie zgadzamy się na tę propozycję."
 wuw_GER_realpolitik.1.b: "Nie potrzebujemy ich przyjaźni!"
 wuw_GER_realpolitik.2.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 wuw_GER_realpolitik.2.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], cieszy się z naszej propozycji, a dyplomaci tego kraju przybyli do nas, aby podpisać niezbędne dokumenty, które ułatwią im wejście do naszego sojuszu."
 wuw_GER_realpolitik.2.a: "Bardzo dobrze."
 wuw_GER_realpolitik.3.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 wuw_GER_realpolitik.3.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], wyraża niezadowolenie z powodu zaproszenia do naszego sojuszu i twierdzi, że jakiekolwiek partnerstwo naszych krajów jest niemożliwe teraz oraz w przyszłości. Czy im się wydaje, że są jakimiś zdobywcami?"
 wuw_GER_realpolitik.3.a: "Tracą świetną okazję..."
 wuw_GER_realpolitik.4.t: "[FROM.GetNameDefCap] przysyła wsparcie wojskowe"
 wuw_GER_realpolitik.4.desc: "Rząd [FROM.GetAdjective] chce wspomóc nasz wysiłek wojenny i przysłał nam wyposażenie. To niezbyt duża dostawa, ale każda pomoc się przyda."
 wuw_GER_realpolitik.4.a: "To na pewno okaże się przydatne"
 wuw_GER_weltpolitik.16.t: "Państwo [FROM.GetAdjective] ustanawia strefy wpływów"
 wuw_GER_weltpolitik.16.desc: "Państwo [FROM.GetAdjective] poinformowało nas, że utworzyło strefę wpływów. Choć nie wpływa to na nas bezpośrednio, musimy o tym pamiętać. Możliwe, że będą chcieli nas do niej wciągnąć lub zażądać tamtejszych terytoriów, jeśli obejmiemy nad nimi kontrolę."
 wuw_GER_weltpolitik.16.a: "Razem podbijemy świat!"
 wuw_GER_weltpolitik.16.b: "Nie ma mowy!"
 wuw_GER_weltpolitik.17.t: "Państwo [FROM.GetAdjective] zgadza się na utworzenie stref wpływów"
 wuw_GER_weltpolitik.17.desc: "Otrzymaliśmy wieści od [FROM.GetAdjective] władz: zgadzają się na pomysł utworzenia stref wpływów. Zapobiegnie to aktom przemocy i zmniejszy ryzyko konfliktu na terenach w naszej najbliższej okolicy."
 wuw_GER_weltpolitik.17.a: "Doskonale!"
 wuw_GER_weltpolitik.18.t: "Państwo [FROM.GetAdjective] nie zgadza się na utworzenie stref wpływów"
 wuw_GER_weltpolitik.18.desc: "Otrzymaliśmy wieści [FROM.GetAdjective] władz: nie zgadzają się na uznanie naszej strefy wpływów i oznajmiają, że własną wyznaczą sobie sami, bez naszego udziału. Może to spowodować wzrost napięć w danych regionach."
 wuw_GER_weltpolitik.18.a: "Co za chamstwo!"
 wuw_GER_weltpolitik.19.t: "[FROM.GetNameDefCap] domaga się kontroli nad [ANG.GetAdjective] terytoriami"
 wuw_GER_weltpolitik.19.desc: "Wściekły [FROM.GetLeader] niedawno potępił naszą, jak to określił, bezprawną okupację [FROM.GetAdjective] Angoli. Teraz otrzymaliśmy [FROM.GetAdjective] ultimatum, a wojska tego kraju gromadzą się na naszej granicy. Jak powinniśmy zareagować?"
 wuw_GER_weltpolitik.19.a: "Nie warto przelewać krwi z tego powodu."
 wuw_GER_weltpolitik.19.b: "Przyjdźcie i spróbujcie je nam odebrać!"
 wuw_GER_weltpolitik.20.t: "[FROM.GetNameDefCap] przekazuje [ANG.GetAdjective] terytoria"
 wuw_GER_weltpolitik.20.desc: "Rozsądny [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgodził się oddać terytoria w Angoli i nakazał swoim wojskom ustąpić i wycofać się z tego obszaru. Po raz kolejny odnieśliśmy zwycięstwo!"
 wuw_GER_weltpolitik.20.a: "To wspaniały dzień!"
 wuw_GER_weltpolitik.21.t: "[FROM.GetNameDefCap] nie ulega w kwestii Angoli"
 wuw_GER_weltpolitik.21.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader], postawił wojska swojego kraju w stan wysokiej gotowości po otrzymaniu naszego ultimatum i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się w tym sporze nawet o krok."
 wuw_GER_weltpolitik.21.a: "Pożałują tej decyzji!"
 wuw_GER_weltpolitik.21.b: "Musimy odpuścić."
 wuw_GER_realpolitik.5.t: "Kwestia [LIT.GetAdjective]"
 wuw_GER_realpolitik.5.desc: "Jak wskazano w traktacie brzeskim, ziemie znane obecnie jako Litwa miały stać się naszym państwem zależnym, choć nie opisano tego zbyt szczegółowo. Skoro ta kwestia znowu stała się istotna, musimy postanowić, co zrobić w sprawie ziem [LIT.GetAdjective]"
 wuw_GER_realpolitik.5.a: "Ten region należy przyłączyć do państwa [ROOT.GetAdjective]"
 wuw_GER_realpolitik.5.b: "Może uczynimy ten region naszym państwem zależnym."
 wuw_GER_realpolitik.6.t: "Rząd [FROM.GetAdjective] żąda naszej aneksji"
 wuw_GER_realpolitik.6.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], żąda, abyśmy poddali się władzy tego kraju i stali się jego autonomicznym regionem, jak początkowo zakładał traktat brzeski. Czy powinniśmy spełnić te żądania?"
 wuw_GER_realpolitik.6.a: "Nie możemy wiele zrobić, by ich powstrzymać..."
 wuw_GER_realpolitik.6.b: "Nigdy nie oddamy wolności!"
 wuw_GER_realpolitik.7.t: "[FROM.GetNameDefCap] domaga się, abyśmy zostali ich państwem zależnym."
 wuw_GER_realpolitik.7.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], żąda, abyśmy poddali się władzy tego kraju i stali się jego państwem zależnym, jak początkowo zakładał traktat brzeski. Czy powinniśmy spełnić te żądania?"
 wuw_GER_realpolitik.7.a: "Nie możemy wiele zrobić, by ich powstrzymać..."
 wuw_GER_realpolitik.7.b: "Nigdy nie oddamy wolności!"
 wuw_GER_realpolitik.8.t: "[FROM.GetNameDefCap] zgadza się na nasze żądania"
 wuw_GER_realpolitik.8.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], twierdzi, że naród [FROM.GetAdjective] podda się naszej władzy, ponieważ nie dysponuje siłami, które mogłyby nas powstrzymać, a walka sprowadziłaby na ten kraj i jego ludzi jeszcze większe zniszczenia."
 wuw_GER_realpolitik.8.a: "To wspaniały dzień dla państwa [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.9.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 wuw_GER_realpolitik.9.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], twierdzi, że nasza argumentacja podporządkowania nam ich państwa opiera się na niewiążących dokumentach, niemających żadnej prawdziwej wartości. Jednocześnie publicznie potępia nasz kraj. Wygląda na to, że są gotowi walczyć o swoją wolność..."
 wuw_GER_realpolitik.9.a: "Pożałują tej decyzji."
 wuw_GER_realpolitik.10.t: "[FROM.GetNameDefCap] domaga się przywrócenia monarchii."
 wuw_GER_realpolitik.10.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], żąda, abyśmy poddali się władzy tego kraju i stali jego państwem zależnym, jak początkowo zakładano, gdy zgodziliśmy się, aby w 1918 r. na naszym tronie zasiadł von Hessen. Czy powinniśmy spełnić te żądania?"
 wuw_GER_realpolitik.10.a: "Może obronią nas przed [SOV.GetAdjective] zagrożeniem."
 wuw_GER_realpolitik.10.b: "Na Sisu, nie poddamy się!"
 wuw_GER_realpolitik.11.t: "[FROM.GetNameDefCap] zgadza się na nasze żądania"
 wuw_GER_realpolitik.11.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective] twierdzi, że naród [FROM.GetAdjective] podda się naszej władzy, ponieważ poprzedni rząd błędnie wyrzekł się monarchii oraz niemieckich roszczeń do tronu."
 wuw_GER_realpolitik.11.a: "To wspaniały dzień dla państwa [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.12.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 wuw_GER_realpolitik.12.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], twierdzi, że nasza argumentacja podporządkowania nam ich państwa jest równie słaba, jak nasz naród i jego wola. Wygląda na to, że są gotowi walczyć o swoją wolność..."
 wuw_GER_realpolitik.12.a: "Pożałują tej decyzji."
 wuw_GER_realpolitik.13.t: "[FROM.GetNameDefCap] domaga się, abyśmy zostali ich państwem zależnym."
 wuw_GER_realpolitik.13.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective] żąda, abyśmy poddali się władzy tego kraju i stali jego państwem zależnym, twierdząc, że ułatwi im to chronienie nas przed [SOV.GetAdjective] zagrożeniem. Czy powinniśmy spełnić te żądania?"
 wuw_GER_realpolitik.13.a: "Może obronią nas przed [SOV.GetAdjective] zagrożeniem."
 wuw_GER_realpolitik.13.b: "Na Sisu, nie poddamy się!"
 wuw_GER_realpolitik.14.t: "[FROM.GetNameDefCap] zgadza się na nasze żądania"
 wuw_GER_realpolitik.14.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective] twierdzi, że naród [FROM.GetAdjective] podda się naszej władzy, ponieważ potrzebuje każdej pomocy, aby kontynuować Heimosodat."
 wuw_GER_realpolitik.14.a: "To wspaniały dzień dla państwa [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.15.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 wuw_GER_realpolitik.15.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], twierdzi, że nasza argumentacja podporządkowania nam ich państwa jest równie słaba, jak nasz naród i jego wola. Wygląda na to, że są gotowi walczyć o swoją wolność..."
 wuw_GER_realpolitik.15.a: "Pożałują tej decyzji."
 wuw_GER_realpolitik.16.t: "Rząd [FROM.GetAdjective] żąda naszej aneksji"
 wuw_GER_realpolitik.16.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], twierdzi, że jak najszybciej powinniśmy przestać istnieć, ponieważ musimy stać się częścią państwa [FROM.GetAdjective] Czy zgodzimy się spełnić te żądania?"
 wuw_GER_realpolitik.16.a: "Dalej się nie posuniemy."
 wuw_GER_realpolitik.16.b: "Do broni!"
 wuw_GER_realpolitik.17.t: "[FROM.GetNameDefCap] żąda cesarskich terytoriów."
 wuw_GER_realpolitik.17.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], żąda zwrotu ich dawnych cesarskich terytoriów na wschodzie, a dokładnie Westpreußen, provinz Schlesien i provinz Posen. To duże terytorium, ale może jego zwrot pozwoli uniknąć piekła podporządkowania."
 wuw_GER_realpolitik.17.a: "Skoro tak trzeba..."
 wuw_GER_realpolitik.17.b: "Będą musieli odebrać nam te ziemie siłą!"
 wuw_GER_realpolitik.18.t: "[FROM.GetNameDefCap] zgadza się na nasze żądania"
 wuw_GER_realpolitik.18.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], ogłasza, że państwo [FROM.GetAdjective] odda nam dawne cesarskie ziemie na wschodzie. Wreszcie zostaną naprawione krzywdy wyrządzane w Wersalu!"
 wuw_GER_realpolitik.18.a: "Wspaniały dzień dla narodu [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.19.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 wuw_GER_realpolitik.19.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], twierdzi, że podstawy, na jakich opieramy roszczenia wobec ich terytorium, zostały unieważnione przez traktat wersalski, którego postanowień nie mamy prawa łamać."
 wuw_GER_realpolitik.19.a: "Pożałują tej decyzji."
 wuw_GER_realpolitik.19.b: "To nie czas na pośpiech."
 GER_kaiserreich_decided_not_to_attack_poland: "Postanawia nie atakować §YPolski§! z powodu odmowy zwrotu dawnych ziem cesarskich."
 wuw_GER_realpolitik.20.t: "[FROM.GetNameDefCap] domaga się dalszych ustępstw."
 wuw_GER_realpolitik.20.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], domaga się od nas zwrotu kolejnych terytoriów. Tym razem przedmiotem sporu są: [87.GetName], [98.GetName] i [97.GetName]. Znowu wywierają presję na nasz kraj, ale może to jedyny sposób, abyśmy uniknęli anihilacji. Czy zgodzimy się na postawione warunki?"
 wuw_GER_realpolitik.20.a: "Oby to wystarczyło..."
 wuw_GER_realpolitik.20.b: "Tym razem posunęli się za daleko!"
 wuw_GER_realpolitik.21.t: "[FROM.GetNameDefCap] zgadza się na nasze żądania"
 wuw_GER_realpolitik.21.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], ogłasza, że państwo [FROM.GetAdjective] odda nam regiony [87.GetName], [98.GetName] i [97.GetName]. Może jeszcze nie zdaje sobie sprawy, jakie mamy plany wobec państwa [FROM.GetAdjective]"
 wuw_GER_realpolitik.21.a: "Wspaniały dzień dla narodu [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.22.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 wuw_GER_realpolitik.22.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], twierdzi, że argumenty, na których opieramy nasze roszczenia wobec ziem [FROM.GetAdjective], są sfabrykowanymi kłamstwami i nie zamierza patrzeć bezczynnie, jak kradniemy historyczne [FROM.GetAdjective] ziemie. Chyba postanowili sprawdzić nasz blef."
 wuw_GER_realpolitik.22.a: "Nie dali się nabrać, ale nie ugniemy się!"
 wuw_GER_realpolitik.23.t: "[FROM.GetNameDefCap] proponuje nam sojusz"
 wuw_GER_realpolitik.23.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], przybył dziś do naszej stolicy, by złożyć nam propozycję. Kraj ten chce, abyśmy dołączyli do jego sojuszu i uczestniczyli we wszystkich wcześniej nawiązanych umowach partnerskich oraz unii. Twierdzą też, że pomogą nam w odzyskaniu naszych dawnych terenów osmańskich. Czy chcemy przyjąć tę propozycję?"
 wuw_GER_realpolitik.23.a: "Nadszedł czas odzyskać nasze dziedzictwo!"
 wuw_GER_realpolitik.23.b: "Nie potrzebujemy ich przyjaźni!"
 wuw_GER_realpolitik.24.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 wuw_GER_realpolitik.24.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], cieszy się z naszej propozycji, a dyplomaci tego kraju przybyli do nas, aby podpisać niezbędne dokumenty, które ułatwią im wejście do naszego sojuszu. Chętnie przyjmą naszą pomoc w odzyskaniu dawnych ziem osmańskich."
 wuw_GER_realpolitik.24.a: "Bardzo dobrze."
 wuw_GER_realpolitik.25.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 wuw_GER_realpolitik.25.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], wyraża niezadowolenie z powodu zaproszenia do naszego sojuszu i twierdzi, że jakiekolwiek partnerstwo naszych krajów jest niemożliwe teraz oraz w przyszłości. Wygląda na to, że nie chcą naszej pomocy w odzyskaniu dawnych ziem osmańskich..."
 wuw_GER_realpolitik.25.a: "Tracą świetną okazję..."
 wuw_GER_realpolitik.26.t: "[FROM.GetNameDefCap] proponuje umowy handlowe."
 wuw_GER_realpolitik.26.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], przysłał do naszej stolicy dyplomatów na rozmowy o nawiązaniu rozległych stosunków handlowych. Jeśli państwo[FROM.GetNameDef] zostanie naszym nowym partnerem handlowym, doprowadzi to do zbliżenia między naszymi krajami, ale jednocześnie damy im tańszy dostęp do naszych zasobów, co może zaszkodzić naszej gospodarce."
 wuw_GER_realpolitik.26.a: "Nie mamy nic przeciwko temu."
 wuw_GER_realpolitik.26.b: "Możecie zabrać sobie te papiery z powrotem do Berlina!"
 wuw_GER_realpolitik.27.t: "[ROOT.GetNameDef] - wojna domowa"
 wuw_GER_realpolitik.27.desc: "Wygląda na to, że po długim czasie narastania monarchistycznych sentymentów [ROOT.GetAdjective] konserwatyści zmęczyli się czekaniem na spokojną zmianę rządu. Twierdzą, że nasza władza chce zachować wszystkie wpływy dla siebie i nie pozwala na powrót do dawnych epok. Zdaje się, że po intensywnych dyskusjach dyplomacja zawiodła i wywiązał się zbrojny konflikt."
 wuw_GER_realpolitik.27.a: "Za króla!"
 wuw_GER_realpolitik.27.b: "Musimy zakończyć tę głupotę!"
 wuw_GER_realpolitik.28.t: "[ROOT.GetNameDef] - wojna domowa"
 wuw_GER_realpolitik.28.desc: "Wygląda na to, że po długim czasie narastania demokratycznych sentymentów [ROOT.GetAdjective] demokraci zmęczyli się czekaniem na spokojną zmianę rządu. Twierdzą, że nasza obecna władza chce zachować wszystkie wpływy dla siebie i należy ją obalić, aby rozkwitła demokracja. Zdaje się, że po intensywnych dyskusjach dyplomacja zawiodła i wywiązał się zbrojny konflikt."
 wuw_GER_realpolitik.28.a: "Za Republikę!"
 wuw_GER_realpolitik.28.b: "Musimy zakończyć tę głupotę!"
 wuw_GER_realpolitik.29.t: "[ROOT.GetNameDef] - wojna domowa"
 wuw_GER_realpolitik.29.desc: "Wygląda na to, że po długim czasie narastania faszystowskich sentymentów [ROOT.GetAdjective] organizacje faszystowskie zmęczyły się czekaniem na spokojną zmianę rządu i wysadziły w powietrze lokalny posterunek policji, co doprowadziło do wybuchu walk na ulicach. Zdaje się, że po intensywnych dyskusjach dyplomacja zawiodła i wywiązał się zbrojny konflikt. Pozostaje nam tylko wstrzymać oddech i przekonać się, jaka przyszłość czeka naród [ROOT.GetAdjective]"
 wuw_GER_realpolitik.29.a: "Za rewolucję!"
 wuw_GER_realpolitik.29.b: "Musimy zakończyć tę głupotę!"
 #wuw_GER_realpolitik.30, wuw_GER_realpolitik.31 and wuw_GER_realpolitik.32 use other loc
 wuw_GER_realpolitik.33.t: "[FROM.GetNameDefCap] żąda integracji gospodarczej"
 wuw_GER_realpolitik.33.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], przybył dziś do naszej stolicy, by złożyć nam propozycję. Kraj ten chce, abyśmy zwiększyli aktywność związaną z naszą unią celną i zacieśnili gospodarczą integrację z nimi. To mogłoby bardzo pomóc naszej gospodarce, ale coś tu śmierdzi..."
 wuw_GER_realpolitik.33.a: "Nie możemy przepuścić takiej okazji."
 wuw_GER_realpolitik.33.b: "Nie zrezygnujemy z naszej niezależności gospodarczej!"
 wuw_GER_realpolitik.34.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 wuw_GER_realpolitik.34.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], cieszy się z naszej propozycji, a dyplomaci tego kraju przybyli do nas, aby podpisać niezbędne dokumenty, które ułatwią im dalszą integrację gospodarczą."
 wuw_GER_realpolitik.34.a: "Jesteśmy wdzięczni za ich naiwność."
 wuw_GER_realpolitik.35.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 wuw_GER_realpolitik.35.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], wyraża niezadowolenie z powodu zaproszenia do integracji i twierdzi, że jakiekolwiek bliższe partnerstwo gospodarcze naszych krajów jest niemożliwe teraz oraz w przyszłości. Może domyślili się, co dla nich szykujemy..."
 wuw_GER_realpolitik.35.a: "To straszna wiadomość..."
 wuw_GER_realpolitik.36.t: "[FROM.GetNameDefCap] proponuje zjednoczenie."
 wuw_GER_realpolitik.36.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], proponuje zjednoczenie naszych krajów, ponieważ nasze społeczeństwa są takie same, a w ramach jednego, silniejszego państwa staniemy się silniejsi. Przekazana wiadomość jest dość bezpośrednia i podszyta agresją, ale może lepiej będzie stać się częścią większej całości?"
 wuw_GER_realpolitik.36.a: "Rozwiązanie w postaci Mniejszych Niemiec okazało się błędne."
 wuw_GER_realpolitik.36.b: "Nie pójdziemy na kompromis w sprawie naszej niepodległości!"
 wuw_GER_realpolitik.37.t: "[FROM.GetNameDefCap] zgadza się na nasze żądania"
 wuw_GER_realpolitik.37.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], ogłasza, że w wyniku głosowania powszechnego postanowiono, że państwo [FROM.GetAdjective] niezwłocznie przestanie istnieć i stanie się integralną częścią królestwa [ROOT.GetAdjective]. Wygląda na to, że nasze przekonywania odniosły skutek."
 wuw_GER_realpolitik.37.a: "Wspaniały dzień dla narodu [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.38.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 wuw_GER_realpolitik.38.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], twierdzi, że podstawy, na których opieramy żądanie [FROM.GetAdjective] podporządkowania, całkowicie podważają ideę [FROM.GetAdjective] niezależności i samostanowienia. Wygląda na to, że nie chcą być częścią Wielkich Niemiec."
 wuw_GER_realpolitik.38.a: "Zatem musimy uszanować ich decyzję."
 wuw_GER_realpolitik.38.b: "[FROM.GetNameDefCap] to [ROOT.GetAdjective] ziemia!"
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "Obywatele §Y[AUS.GetAdjective]§! opowiedzieli się po naszej stronie."
 wuw_GER_realpolitik.39.t: "[FROM.GetNameDefCap] proponuje nam sojusz"
 wuw_GER_realpolitik.39.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], przybył dziś do naszej stolicy, by złożyć nam propozycję. Kraj ten chce, abyśmy dołączyli do jego sojuszu i uczestniczyli we wszystkich wcześniej nawiązanych umowach partnerskich oraz unii. Twierdzą też, że pomogą nam w odzyskaniu naszych dawnych terenów węgierskich i odbudowie Wielkich Węgier. Czy chcemy przyjąć tę propozycję?"
 wuw_GER_realpolitik.39.a: "Nadszedł czas odzyskać nasze dziedzictwo!"
 wuw_GER_realpolitik.39.b: "Nie potrzebujemy ich przyjaźni!"
 wuw_GER_realpolitik.40.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 wuw_GER_realpolitik.40.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], cieszy się z naszej propozycji, a dyplomaci tego kraju przybyli do nas, aby podpisać niezbędne dokumenty, które ułatwią im wejście do naszego sojuszu. Chętnie przyjmą naszą pomoc w odzyskaniu dawnych ziem węgierskich."
 wuw_GER_realpolitik.40.a: "Bardzo dobrze."
 wuw_GER_realpolitik.41.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 wuw_GER_realpolitik.41.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], wyraża niezadowolenie z powodu zaproszenia do naszego sojuszu i twierdzi, że jakiekolwiek partnerstwo naszych krajów jest niemożliwe teraz oraz w przyszłości. Wygląda na to, że nie chcą naszej pomocy w odzyskaniu dawnych ziem węgierskich..."
 wuw_GER_realpolitik.41.a: "Tracą świetną okazję..."
 wuw_GER_realpolitik.42.t: "[FROM.GetNameDefCap] proponuje nam sojusz"
 wuw_GER_realpolitik.42.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], przybył dziś do naszej stolicy, by złożyć nam propozycję. Kraj ten chce, abyśmy dołączyli do jego sojuszu i znowu walczyli ramię w ramię jak bracia, jak miało to miejsce w czasie wielkiej wojny. Twierdzą też, że pomogą nam w odzyskaniu naszych dawnych terenów austrowęgierskich i odbudowie integralności terytorium Cesarstwa. Czy chcemy przyjąć tę propozycję?"
 wuw_GER_realpolitik.42.a: "Nadszedł czas odzyskać nasze dziedzictwo!"
 wuw_GER_realpolitik.42.b: "Nie potrzebujemy ich przyjaźni!"
 wuw_GER_realpolitik.43.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 wuw_GER_realpolitik.43.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], cieszy się z naszej propozycji, a dyplomaci tego kraju przybyli do nas, aby podpisać niezbędne dokumenty, które ułatwią im wejście do Mitteleuropy. Chętnie przyjmą naszą pomoc w odzyskaniu dawnych ziem austrowęgierskich i chcą znowu walczyć ramię w ramię, jak bracia przeciwko całemu światu."
 wuw_GER_realpolitik.43.a: "Wspaniale."
 wuw_GER_realpolitik.44.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 wuw_GER_realpolitik.44.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], wyraża niezadowolenie z powodu zaproszenia do naszego sojuszu i twierdzi, że jakiekolwiek partnerstwo naszych krajów jest niemożliwe teraz oraz w przyszłości. Wygląda na to, że nie chcą naszej pomocy w odzyskaniu dawnych ziem austrowęgierskich..."
 wuw_GER_realpolitik.44.a: "Nie rozumieją, co jest najlepsze dla ich narodu."
 wuw_GER_realpolitik.45.t: "[FROM.GetLeader] chce podziału Czechosłowacji."
 wuw_GER_realpolitik.45.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], ma dla nas ciekawą propozycję. Chce podzielić między nasze kraje ziemie dawnej Czechosłowacji. To chyba dobry pomysł, prawda?"
 wuw_GER_realpolitik.45.a: "Zgoda!"
 wuw_GER_realpolitik.45.b: "Nie możemy na to przystać."
 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap] żąda czechosłowackiego terytorium."
 wuw_GER_realpolitik.46.desc: "[GER.GetLeader], przywódca [GER.GetAdjective], żąda oddania jego krajowi wszystkich czechosłowackich terytoriów, które kiedyś należały do Cesarstwa Austro-Węgier oraz jego sojuszników. Nie przyniesie nam to żadnych korzyści, ale czy jesteśmy w stanie im się przeciwstawić?"
 wuw_GER_realpolitik.46.a: "Nie możemy walczyć z dwoma wrogami naraz..."
 wuw_GER_realpolitik.46.b: "Nigdy się nie poddamy!"
 wuw_GER_realpolitik.47.t: "[FROM.GetLeader] zgadza się na podział Czechosłowacji."
 wuw_GER_realpolitik.47.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], zgadza się spełnić nasze żądania, choć są one trudne do zaakceptowania. Nasze wojska już ruszyły, wreszcie odzyskamy dawno utraconą świetność."
 wuw_GER_realpolitik.47.a: "Świetnie."
 wuw_GER_realpolitik.48.t: "[FROM.GetLeader] odmawia podziału Czechosłowacji"
 wuw_GER_realpolitik.48.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], odmawia przekazania nam naszych ziem i twierdzi, że jeśli chcemy je zdobyć, musimy zrobić to siłą. Władze [FROM.GetAdjective] używają mocnych słów, ale czy pójdą za nimi czyny?"
 wuw_GER_realpolitik.48.a: "Odzyskamy to, co nasze!"
 wuw_GER_realpolitik.49.t: "Nasz władca oddaje nas państwu [GER.GetAdjective]"
 wuw_GER_realpolitik.49.desc: "Nasz władca dopuścił się ogromnej zdrady i postanowił oddać nasze ziemie rządowi [GER.GetAdjective] Zastosujemy się do tej decyzji czy stawimy opór?"
 wuw_GER_realpolitik.49.a: "Dobrze..."
 wuw_GER_realpolitik.49.b: "Zatem muszą zdobyć nasz kraj siłą!"
 wuw_GER_realpolitik.50.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 wuw_GER_realpolitik.50.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], odrzuca nasz wniosek o podział dawnych austrowęgierskich ziem w Czechosłowacji. Wygląda na to, że nici z porozumienia..."
 wuw_GER_realpolitik.50.a: "Zatem niewiele możemy zrobić..."
 wuw_GER_realpolitik.51.t: "Pierwsza nagroda Berlina"
 wuw_GER_realpolitik.51.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], niedawno potępił naszą, jak to określił, bezprawną okupację naszych terytoriów w Galicji, ponieważ rzekomo wciąż stanowią one prawowitą część Cesarstwa Austro-Węgier, do której wciąż ma roszczenia państwo [FROM.GetAdjective] oraz jego sojusznicy. Teraz otrzymaliśmy [FROM.GetAdjective] ultimatum, a wojska tego kraju gromadzą się na naszej granicy. Jak powinniśmy zareagować?"
 wuw_GER_realpolitik.51.a: "Nie warto przelewać krwi z tego powodu."
 wuw_GER_realpolitik.51.b: "Przyjdźcie i spróbujcie je nam odebrać!"
 wuw_GER_realpolitik.52.t: "[FROM.GetNameDefCap] oddaje Galicję."
 wuw_GER_realpolitik.52.desc: "Rozsądny [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgodził się oddać naszemu sojuszowi terytoria w Galicji i nakazał swoim wojskom ustąpić i wycofać się z tego obszaru. Po raz kolejny odnieśliśmy zwycięstwo!"
 wuw_GER_realpolitik.52.a: "To wspaniały dzień!"
 wuw_GER_realpolitik.53.t: "Rząd [FROM.GetAdjective] nie ustępuje"
 wuw_GER_realpolitik.53.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader], postawił wojska swojego kraju w stan wysokiej gotowości po otrzymaniu naszego ultimatum i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się w tym sporze nawet o krok."
 wuw_GER_realpolitik.53.a: "Pożałują tej decyzji!"
 wuw_GER_realpolitik.53.b: "Musimy odpuścić..."
 wuw_GER_realpolitik.54.t: "Druga nagroda Berlina"
 wuw_GER_realpolitik.54.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], niedawno potępił naszą, jak to określił, bezprawną okupację naszych terytoriów w Transylwanii i Banacie, ponieważ rzekomo wciąż stanowią one prawowitą część Cesarstwa Austro-Węgier, do której wciąż ma roszczenia państwo [FROM.GetAdjective] oraz jego sojusznicy. Teraz otrzymaliśmy [FROM.GetAdjective] ultimatum, a wojska tego kraju gromadzą się na naszej granicy. Jak powinniśmy zareagować?"
 wuw_GER_realpolitik.54.a: "Nie warto przelewać krwi z tego powodu."
 wuw_GER_realpolitik.54.b: "Przyjdźcie i spróbujcie je nam odebrać!"
 wuw_GER_realpolitik.55.t: "[FROM.GetNameDefCap] oddaje dawne terytoria węgierskie."
 wuw_GER_realpolitik.55.desc: "\nRozsądny [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgodził się oddać naszemu sojuszowi dawne terytoria węgierskie i nakazał swoim wojskom ustąpić i wycofać się z tego obszaru. Po raz kolejny odnieśliśmy zwycięstwo!"
 wuw_GER_realpolitik.55.a: "To wspaniały dzień!"
 wuw_GER_realpolitik.56.t: "Rząd [FROM.GetAdjective] nie ustępuje"
 wuw_GER_realpolitik.56.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader], postawił wojska swojego kraju w stan wysokiej gotowości po otrzymaniu naszego ultimatum i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się w tym sporze nawet o krok."
 wuw_GER_realpolitik.56.a: "Pożałują tej decyzji!"
 wuw_GER_realpolitik.56.b: "Musimy odpuścić..."
 wuw_GER_realpolitik.57.t: "[FROM.GetNameDefCap] integruje naszą gospodarkę."
 wuw_GER_realpolitik.57.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], wykonał o krok więcej, niż początkowo ustalono, manipuluje rynkami, aby dodatkowo zwiększyć naszą zależność od gospodarki swojego kraju, co powoduje, że nie możemy zejść z obranej drogi. Jeżeli niezwłocznie się nie wycofamy, stracimy status niepodległego państwa. Co postanowimy zrobić?"
 wuw_GER_realpolitik.57.a: "Będziemy musieli pogodzić się z tą sytuacją."
 wuw_GER_realpolitik.57.b: "Zwycięstwo albo śmierć!"
 wuw_GER_realpolitik.58.t: "[FROM.GetNameDefCap] zgadza się na dalszą integrację."
 wuw_GER_realpolitik.58.desc: "Dziś dotarła do nas wspaniała wiadomość, że [FROM.GetNameDef] zgadza się na dalszą integrację z naszym państwem, co wywołało wielki entuzjazm w Reichstagu. To, co mogliśmy zaoferować, było wystarczające, aby uznać tę propozycję za korzystną, pomimo niewielkiego uszczerbku na ich suwerenności."
 wuw_GER_realpolitik.58.a: "Doskonale!"
 wuw_GER_realpolitik.59.t: "[FROM.GetNameDefCap] nie zgadza się na dalszą integrację."
 wuw_GER_realpolitik.59.desc: "Pomimo oczywistych korzyści i tego, że jest to najlepsze rozwiązanie dla unii, [FROM.GetNameDef] odrzuca naszą propozycję dalszej integracji. Możemy tylko podejrzewać, jakie są powody tej decyzji, ale wydaje się, że nie mają na względzie najlepszych interesów unii."
 wuw_GER_realpolitik.59.a: "Stanowią zagrożenie dla jedności federacji!"
 wuw_GER_realpolitik.59.b: "Będziemy się im bacznie przyglądać."
 wuw_GER_realpolitik.60.t: "[FROM.GetNameDefCap] żąda całkowitej integracji."
 wuw_GER_realpolitik.60.desc: "Integracja naszych gospodarek najwyraźniej nie wystarczyła, aby zaspokoić apetyt rządu [FROM.GetAdjective] [FROM.GetLeader], przywódca [FROM.GetAdjective], wykonał dziś o krok więcej, niż początkowo ustalono, teraz domaga się naszej całkowitej integracji z jego krajem. Jeżeli niezwłocznie się nie wycofamy, stracimy status niepodległego państwa. Co postanowimy zrobić?"
 wuw_GER_realpolitik.60.a: "Będziemy musieli pogodzić się z tą sytuacją."
 wuw_GER_realpolitik.60.b: "Zwycięstwo albo śmierć!"
 wuw_GER_realpolitik.61.t: "[FROM.GetNameDefCap] zgadza się na całkowitą integrację."
 wuw_GER_realpolitik.61.desc: "Dziś dotarła do nas wspaniała wiadomość, że [FROM.GetNameDef] zgadza się na integrację z naszym państwem, co wywołało wielki entuzjazm w Reichstagu. To, co mogliśmy zaoferować, było wystarczające, aby uznać tę propozycję za korzystną, choć wiązało się z utratą przez nich suwerenności."
 wuw_GER_realpolitik.61.a: "Doskonale!"
 wuw_GER_realpolitik.62.t: "[FROM.GetNameDefCap] odmawia całkowitej integracji."
 wuw_GER_realpolitik.62.desc: "Pomimo oczywistych korzyści i tego, że jest to najlepsze rozwiązanie dla unii, [FROM.GetNameDef] odrzuca naszą propozycję całkowitej integracji. Możemy tylko podejrzewać, jakie są powody tej decyzji, ale wydaje się, że nie mają na względzie najlepszych interesów unii."
 wuw_GER_realpolitik.62.a: "Stanowią zagrożenie dla jedności federacji!"
 wuw_GER_realpolitik.62.b: "Będziemy się im bacznie przyglądać."
 wuw_GER_realpolitik.63.t: "[FROM.GetNameDefCap] zaprasza nas do unii celnej"
 wuw_GER_realpolitik.63.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], proponuje nam stworzenie unii celnej, która wzmocni gospodarki obu naszych krajów. To chyba za dobra propozycja, aby choć myśleć o jej odrzuceniu?"
 wuw_GER_realpolitik.63.a: "Chętnie się na to zgodzimy."
 wuw_GER_realpolitik.63.b: "To brzmi podejrzanie..."
 GOT_GER_integrated_puppet_economies.01.t: "Pomoc rozwojowa od rządu [FROM.GetAdjective]"
 GOT_GER_integrated_puppet_economies.01.desc: "Niemcy inwestują w przemysł, żeby rozwijać naszą produkcję zbrojeniową i zintegrować część naszej gospodarki. Z pewnością pobudzi to naszą wydajność, ale osłabi niepodległość i autonomię."
 GOT_GER_integrated_puppet_economies.01.a: "Musimy sprawić, żeby zadziałało to na naszą korzyść."
 GOT_GER_integrated_puppet_economies.02.t: "Program wyzysku ([FROM.GetAdjective])"
 GOT_GER_integrated_puppet_economies.02.desc: "Niemcy dążą do zwiększenia własnego potencjału przemysłowego, w związku z czym prowadzą politykę wyzysku względem naszych zasobów oraz wydajności, a to doprowadzi nas do bankructwa."
 GOT_GER_integrated_puppet_economies.02.a: "Musimy sprawić, żeby zadziałało to na naszą korzyść."
 GER_idea_added_for_limited_time: "Następująca idea zostanie dodana na §Y$TIME$§! dni: \n$IDEA$"
 wuw_GER_the_battle_of_britain.01.t: "Bitwa o Anglię"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$ koniecznie chce pokazać siłę Luftwaffe i złamać ducha [ENG.GetAdjective] społeczeństwa. Zamierza to uczynić, bombardując słynny londyński zabytek - Big Bena. Twierdzi, że to utemperuje [ENG.GetAdjective] rząd oraz przyczyni się do skrócenia wojny. Ponadto osobiście gwarantuje, że podczas tej kampanii na Berlin nie spadnie nawet jedna bomba. Jeśli stanie się inaczej, pozwoli nazywać się Hermannem \"Meierem\"."
 wuw_GER_the_battle_of_britain.01.a: "Niech spróbuje."
 wuw_GER_the_battle_of_britain.01.b: "To obietnice na wyrost."
 GER_unlocks_big_ben_raid_tt: "Odblokowanie §Ynalotu§! na §YBig Bena§!"
 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.01.desc: "Po zakończeniu wojny domowej powoli odbudowujemy kraj, obywatele pragną równowagi i bezpieczeństwa, jednak narasta w nich poczucie, że kraj dryfuje i nie ma żadnego wyższego celu. Społeczeństwo ma dość tej niepewności i domaga się obrania wyraźnego kursu."
 wuw_GER_uncertain_future.01.a: "Musimy szybko działać!"
 wuw_GER_uncertain_future.02.t: "[ROOT.GetNameDefCap] ma niepewną przyszłość"
 wuw_GER_uncertain_future.02.desc: "Wojna domowa wreszcie dobiegła końca, Niemcy powoli się odbudowują, ale ich obywatelom brakuje stabilizacji i bezpieczeństwa. [ROOT.GetLeader] nie zrobił niczego, aby kraj szedł do przodu, i raczej nie zamierza decydować, jak miałaby wyglądać przyszłość państwa niemieckiego. To wywołuje niepokój w społeczeństwie, które pragnie odciąć się od fatalnej przeszłości."
 wuw_GER_uncertain_future.02.a: "Niepokoje wśród ludności, tak?"
 wuw_GER_german_politics.01.t: "Powrót demokracji"
 wuw_GER_german_politics.01.desc: "Po przywróceniu wolnych wyborów obywatele [ROOT.GetAdjective] masowo ruszyli do lokali wyborczych, aby zdecydować o przyszłości Niemiec. Na ulicach panuje wyczuwalna euforia, wszyscy wierzą, że mroczne czasy dobiegły końca, dzięki czemu ten dzień bardziej przypomina święto niż ogólnokrajowe głosowanie."
 wuw_GER_german_politics.01.a: "Potrzebujemy rozważnego tradycjonalisty"
 wuw_GER_german_politics.01.b: "Potrzebujemy socjalisty patrzącego w przyszłość"
 wuw_GER_german_politics.02.t: "Przywódca ludu"
 wuw_GER_german_politics.02.desc: "Ponowne zwrócenie się ku ideałom Związku Spartakusa wiąże się z pragnieniem bardziej aktywnego zaangażowania ludu. Przeprowadzono wybory mające na celu wybór naszego reprezentanta i po przeliczeniu głosów wygląda na to, że wynik jest bardzo równy. Obywatele najwyraźniej uważają obu kandydatów za godnych przywódców [ROOT.GetAdjective] państwa - niestety, możemy wybrać tylko jednego z nich."
 wuw_GER_german_politics.02.a: "Heinrich Brandler to słuszny wybór!"
 wuw_GER_german_politics.02.b: "Niech Ernst Thälmann zachowa władzę!"
 wuw_GER_german_politics.02.c: "Potrzebujemy pragmatycznego socjalisty!"
 GOT_GER_amerikabomber.01.t: "Projekt Amerikabomber"
 GOT_GER_amerikabomber.01.desc: "Decyzja o budowie bombowca dalekiego zasięgu już zapadła, różne zespoły przedstawiły swoje projekty, obiecując, że ich maszyna będzie zdolna docierać do celów po drugiej stronie Atlantyku. Pozostaje tyko zdecydować, kto wcieli w życie ten ambitny plan."
 GOT_GER_amerikabomber.01.a: "$GER_focke_wulf_organization$"
 GOT_GER_amerikabomber.01.b: "$GER_heinkel_organization$"
 GOT_GER_amerikabomber.01.c: "$GER_junkers_organization$"
 GOT_GER_amerikabomber.01.d: "$GER_messerschmitt_organization$"
 when_intercontinental_bomber_project_is_completed_tt: "Gdy projekt specjalny §Y$sp_air_intercontinental_bomber$§! zostanie ukończony:"
 GER_amerikabomber_focke_wulf_flag: "Firma §Y$GER_focke_wulf_organization$§! otrzymała zamówienie na skonstruowanie §YAmerikabombera§!."
 GER_amerikabomber_heinkel_flag: "Firma §Y$GER_heinkel_organization$§! otrzymała zamówienie na skonstruowanie §YAmerikabombera§!."
 GER_amerikabomber_messerschmitt_flag: "Firma §Y$GER_messerschmitt_organization$§! otrzymała zamówienie na skonstruowanie §YAmerikabombera§!."
 GER_amerikabomber_junkers_flag: "Firma §Y$GER_junkers_organization$§! otrzymała zamówienie na skonstruowanie §YAmerikabombera§!."
 #Event for GER
 GER_operation_panzerfaust_events.01.t: "Kwestia lojalności Horthy'ego"
 GER_operation_panzerfaust_events.01.desc: "Dowiedzieliśmy się, że Miklós Horthy prawdopodobnie prowadzi tajne rozmowy pokojowe z naszymi wrogami. Musimy wywrzeć na niego nacisk i sprawić, żeby Węgry pozostały wierne naszej sprawie."
 GER_operation_panzerfaust_events.01.a: "Zażądajmy podporządkowania się Führerowi"
 GER_operation_panzerfaust_events.01.b: "To przesada, Horthy jest lojalny!"
 #Event for HUN
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader] domaga się rezygnacji Horthy'ego"
 GER_operation_panzerfaust_events.02.desc: "Dzisiaj otrzymaliśmy informację, że Niemcy zażądali, aby Miklós Horthy ustąpił ze stanowiska na rzecz Ferenca Szálasiego, który ich zdaniem jest godniejszy zaufania. Stwierdzili też, że jeśli ich żądanie nie zostanie spełnione, być może będą zmuszeni dokonać interwencji w naszym kraju."
 GER_operation_panzerfaust_events.02.a: "Nie jesteśmy w stanie im się sprzeciwić."
 GER_operation_panzerfaust_events.02.b: "Nie mają tu władzy."
 #Event for GER
 GER_operation_panzerfaust_events.03.t: "Węgry uległy"
 GER_operation_panzerfaust_events.03.desc: "Miklós Horthy ugiął się, teraz mamy Węgry w garści. Zastraszanie chyba okazało się skuteczne."
 GER_operation_panzerfaust_events.03.a: "Fantastycznie"
 #Event for GER
 GER_operation_panzerfaust_events.04.t: "Horthy nie ugiął się"
 GER_operation_panzerfaust_events.04.desc: "Dzisiaj Miklós Horthy ogłosił, że nie ugnie się pod niemiecką presją, a Węgry nie wpadną w ręce Niemców. Sama presja dyplomatyczna to za mało, musimy zdecydować, co dalej."
 GER_operation_panzerfaust_events.04.a: "To zaszło za daleko. Rozpocznijmy operację Margarethe!"
 GER_operation_panzerfaust_events.04.b: "Nie damy się wciągnąć w jego gierki."
 GER_operation_panzerfaust_events.04.c: "Zatem zostawimy to naszym agentom..."
 #Event for HUN
 GER_operation_panzerfaust_events.05.t: "Niemcy rozpoczynają operację Margarethe"
 GER_operation_panzerfaust_events.05.desc: "Führer dotrzymał słowa i ogłosił rozpoczęcie operacji Margarethe, czyli inwazji na nasz kraj. Musimy się bronić!"
 GER_operation_panzerfaust_events.05.a: "Niech tylko spróbują."
 #Event for HUN
 GER_operation_panzerfaust_events.06.t: "Niemcy próbują deeskalacji"
 GER_operation_panzerfaust_events.06.desc: "Mimo wszystkich gróźb wobec naszych granic i niepodległości, Niemcy próbują teraz zmniejszyć napięcie, łagodząc swoje roszczenia."
 GER_operation_panzerfaust_events.06.a: "Dobrze."
 #Event for GER
 GER_operation_panzerfaust_events.07.t: "Operacja Panzerfaust zakończyła się porażką"
 GER_operation_panzerfaust_events.07.desc: "Liczyliśmy, że będzie to ostateczny cios zadany niepokornym Węgrom, jednak operacja Panzerfaust zakończyła się dziś porażką, gdy nasi agenci zostali aresztowani w pobliżu rezydencji Horthy'ego."
 GER_operation_panzerfaust_events.07.a: "Na razie musimy pozwolić im na niezależność."
 #Event for GER
 GER_operation_panzerfaust_events.08.t: "Operacja Panzerfaust zakończyła się sukcesem"
 GER_operation_panzerfaust_events.08.desc: "Pojmaliśmy Horthy'ego i jego syna, następnie przekazaliśmy władzę w ręce Ferenca Szálasiego. Dzięki temu Węgry pozostaną wierne naszej sprawie."
 GER_operation_panzerfaust_events.08.a: "Doskonale."
 #Event for HUN
 GER_operation_panzerfaust_events.09.t: "Udaremniono spisek przeciwko Horthy'emu"
 GER_operation_panzerfaust_events.09.desc: "Otrzymaliśmy dziś wiadomość, że spisek Niemców mający na celu pozbycie się oraz uprowadzenie Horthy'ego i jego syna został udaremniony, gdy niemieccy agenci zostali zatrzymani pod ich rezydencją."
 GER_operation_panzerfaust_events.09.a: "Jesteśmy bezpieczni. Na razie."
 #Event for HUN
 GER_operation_panzerfaust_events.10.t: "Porwano Horthy'ego"
 GER_operation_panzerfaust_events.10.desc: "Dzisiaj Niemcy wjechali czołgami na Wzgórze Zamkowe, skąd uprowadzili Miklósa Horthy'ego. Pojawiły się pogłoski, że porwali też Miklósa Horthy'ego Juniora i zabrali go do Austrii. Nadali też komunikat, w którym wzywają nas do poddania się, w przeciwnym razie zmuszą nas do tego."
 GER_operation_panzerfaust_events.10.a: "Będziemy musieli przystać na ich warunki."
 GER_operation_panzerfaust_events.10.b: "Nigdy się nie poddamy!"
 GOT_GER_fading_eagle.01.t: "[FROM.GetNameDefCap] domaga się naszego podporządkowania"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetLeader] i rząd [FROM.GetAdjective] żądają od nas podporządkowania się ich władzy w ramach kampanii odzyskania kontroli nad Bałkanami i dawnym imperium włoskim. W tej chwili nie jesteśmy w stanie im się przeciwstawić, ale może to okazja do odzyskania wolności, na którą od tak dawna czekaliśmy?"
 GOT_GER_fading_eagle.01.a: "Na razie musimy na to pozwolić."
 GOT_GER_fading_eagle.01.b: "Nigdy nie oddamy niepodległości!"
 GOT_GER_fading_eagle.02.t: "[FROM.GetNameDefCap] zgadza się na nasze żądania"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], ogłasza, że państwo [FROM.GetAdjective] odda się w nasze ręce i aż do końca pozostanie lojalne naszej sprawie."
 GOT_GER_fading_eagle.02.a: "Odzyskujemy kontrolę!"
 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap] odrzuca nasze żądania."
 GOT_GER_fading_eagle.03.desc: "[FROM.GetLeader] i władze [FROM.GetAdjective] ogłosili, że nie pozwolą się ponownie podbić, a jeżeli chcemy ich ziem, to musimy zdobyć je siłą."
 GOT_GER_fading_eagle.03.a: "Pożałują tej decyzji."
 GOT_GER_fading_eagle.03.b: "Nie możemy mieć kolejnego wroga."
