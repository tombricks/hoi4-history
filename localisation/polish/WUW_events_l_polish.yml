 germany_mefo_bills.1.t: "Przyszłość niemieckiego programu zbrojeniowego"
 germany_mefo_bills.1.desc: "Finansowe koszty programu zbrojeniowego grożą załamaniem naszej gospodarki. Jeśli chcemy utrzymać produkcję zbrojeniową na tym samym poziomie co wcześniej, musimy poszukać nowych sposobów finansowania - lub zmienić nasze priorytety."
 germany_mefo_bills.1.a: "Zbrojenia zawsze były naszym celem"
 germany_mefo_bills.1.b: "Ten program jest za drogi"
 germany_mefo_bills.2.t: "Rosnące wydatki na przezbrojenie"
 germany_mefo_bills.2.desc: "Nasz program przezbrojenia to konieczność i szlachetny cel, ale zaczyna budzić niepokój części naszych ekonomistów. Obawiają się oni, że produkcja zbrojeniowa będzie pochłaniała coraz więcej pieniędzy. Musimy bacznie obserwować wydatki na wojsko, aby nie wymknęły się spod kontroli."
 germany_mefo_bills.2.a: "Na razie sobie radzimy"
 germany_mefo_bills.3.t: "Narastające obawy w sprawie przezbrojenia"
 germany_mefo_bills.3.desc: "Proces przezbrojenia przyspiesza, a jednocześnie zwiększają się wydatki na uruchomione przez nas programy. Produkcja zbrojeniowa pochłania sporą część budżetu naszego państwa, co wśród rosnącej grupy ludzi wzbudza niepokój o stabilność naszej gospodarki. Jeżeli nie ograniczymy wydatków na wojsko, nasza gospodarka może ucierpieć."
 germany_mefo_bills.3.a: "Musimy znaleźć alternatywne źródła finansowania"
 germany_mefo_bills.4.t: "Produkcja zbrojeniowa wywołuje kryzys gospodarczy"
 germany_mefo_bills.4.desc: "Wydatki na wojsko osiągnęły niespotykany poziom i poważnie nadwerężają nasze finanse. Jeśli nie znajdziemy dodatkowych funduszy, nasza produkcja uzbrojenia zatrzyma się, co osłabi pozostałe gałęzie gospodarki."
 germany_mefo_bills.4.a: "Musimy zażegnać ten kryzys!"
 GER_mefo_bills_warning_tt: "§Y[GetMilitaryProductionModifierName]§! osiąga poziom $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ROOT.GER_industrial_consumer_goods_factor|1%]§!"
 anschluss_mefo_bills_tt: "Używa austriackiego złota do obniżenia kosztu: §Y[GetMilitaryProductionModifierName]§!.\n"
 end_of_czechoslovakia_mefo_bills_tt: "Używa czechosłowackiego złota do obniżenia kosztu: §Y[GetMilitaryProductionModifierName]§!.\n"
 yugoslavia_mefo_bills_tt: "Używa jugosłowiańskiego złota do obniżenia kosztu: §Y[GetMilitaryProductionModifierName]§!.\n"
 wuw_GER_military_events.2.t: "Pilot oszczędził załogę [USA.GetAdjective] bombowca"
 wuw_GER_military_events.2.desc: "Po intensywnych nalotach bombowych na nasz przemysł zbrojeniowy pojawiła się nieprawdopodobna historia. Pomimo wyraźnych rozkazów zestrzelenia każdego wrogiego samolotu naruszającego naszą przestrzeń powietrzną, jeden pilot myśliwca odmówił wykonania tego zadania. Pilot ten, niejaki Franz Stigler, natknął się na uszkodzony bombowiec tuż po nalocie i postanowił nie otwierać do niego ognia. Usprawiedliwił swoje działania stwierdzeniem, że okaleczony bombowiec nie różnił się niczym od ludzi na spadochronach, a strzelanie do nich byłoby równie odrażające. Po początkowych próbach skontaktowania się z załogą bombowca w celu nakłonienia jej do lądowania w [GER.GetNameDef] i poddania się lub przynajmniej udania się na neutralne terytorium, Stigler zrezygnował z tych przyzwoitych wysiłków i zamiast tego eskortował wrogi bombowiec w bezpieczne miejsce.\n\nFranz Stigler jest utalentowanym pilotem, ale pozwolenie mu na kontynuowanie takich działań może wywołać problemy."
 wuw_GER_military_events.2.a: "Pozwolimy mu żyć, ale to nie może się powtórzyć!"
 wuw_GER_military_events.2.b: "Ukarzmy go przykładnie!"
 wuw_GER_military_events.2.c: "Ani słowa na ten temat."
 wuw_GER_diplomacy.1.t: "Rząd [FROM.GetAdjective] proponuje zawarcie partnerstwa handlowego"
 #wuw_GER_diplomacy.1.desc - there is none - using AAT_germany.1.desc
 wuw_GER_diplomacy.1.a: "Obie strony mogą na tym zyskać."
 wuw_GER_diplomacy.1.b: "Ta umowa przyniesie korzyści tylko jednej ze stron..."
 wuw_GER_diplomacy.2.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję handlową"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader] wydaje się rozsądnym przywódcą, który dba o najlepsze interesy swojego kraju. Tak się składa, że leży to również w naszym interesie. Dobrze wykorzystamy dodatkowe zasoby, których dostarczy nam [FROM.GetName]."
 #wuw_GER_diplomacy.2.a - there is none
 wuw_GER_diplomacy.3.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję handlową"
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader] wydaje się być nierozsądnym i niemądrym przywódcą, który nie dba o to, co jest najlepsze dla jego kraju. Zwrócimy się gdzie indziej, aby znaleźć to, czego szukamy."
 wuw_GER_diplomacy.3.a: "Ich strata."
 #wuw_GER_diplomacy.10.t - using old loc
 #wuw_GER_diplomacy.10.desc - using old loc
 wuw_GER_diplomacy.10.a: "Nie odważymy się odmówić..."
 wuw_GER_diplomacy.10.b: "To niedopuszczalne!"
 wuw_GER_diplomacy.11.t: "[FROM.GetNameDefCap] udaremnia nasze plany"
 wuw_GER_diplomacy.11.desc: "[FROM.GetLeader] ([FROM.GetName]) jasno daje nam do zrozumienia, co sądzi o naszej ostatniej próbie wpłynięcia na ich wewnętrzną politykę. Trzeba przyznać, że nasi dyplomaci musieli przeformułować część wiadomości, zanim otrzymał ją [ROOT.GetLeader]."
 wuw_GER_diplomacy.11.a: "Bezczelność!"
 wuw_GER_diplomacy.20.t: "Zaproszenie do frakcji [FROM.GetFactionName]"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader] i [ROOT.GetLeader] rozmawiali, ten pierwszy osobiście przekazał zaproszenie do frakcji [FROM.GetFactionName]. Przedstawiciele [FROM.GetAdjective] naczelnego dowództwa zapewniają nas, że wraz z ich i tak już potężnym sojuszem bez trudu pokonamy naszych wspólnych wrogów, zapewniając [ROOT.GetAdjective] dominację w naszym sąsiedztwie."
 wuw_GER_diplomacy.20.a: "Razem do zwycięstwa!"
 wuw_GER_diplomacy.20.b: "Mamy inne plany"
 wuw_GER_diplomacy.21.t: "[FROM.GetNameDefCap] dołącza do frakcji [ROOT.GetFactionName]"
 wuw_GER_diplomacy.21.desc: "Nasze naczelne dowództwo wojskowe wraz z wykwalifikowanymi dyplomatami sprawiło, że [FROM.GetLeader] i rząd [FROM.GetAdjective] postanowili połączyć z nami siły w celu zmiażdżenia naszych wspólnych wrogów. Oczywiście nie potrzebujemy ich pomocy, aby zniszczyć naszych nieprzyjaciół, ale ich żołnierze sprawdzą się jako mięso armatnie, podczas gdy nasi ludzie zdławią każdy opór."
 wuw_GER_diplomacy.21.a: "Witajcie w naszym gronie!"
 wuw_GER_diplomacy.22.t: "[FROM.GetNameDefCap] odrzuca nasze zaproszenie"
 wuw_GER_diplomacy.22.desc: "Pomimo naszych najlepszych starań i oczywistych korzyści, jakie rząd [FROM.GetAdjective] mógłby zyskać dzięki połączeniu naszych sił, [FROM.GetLeader] i władze [FROM.GetAdjective] podjęli błędną decyzję o odrzuceniu naszego zaproszenia do przyłączenia się do frakcji [ROOT.GetFactionName]. To oczywiście niewiele dla nas zmieni, ponieważ to zaproszenie było bardziej korzystne dla przywództwa [FROM.GetAdjective]"
 wuw_GER_diplomacy.22.a: "Zobaczymy, jak długo wytrzymają w pojedynkę."
 wuw_GER_diplomacy.23.t: "[FROM.GetNameDefCap] domaga się kontroli nad dawnymi koloniami"
 wuw_GER_diplomacy.23.desc: "Przywódca [FROM.GetAdjective], [FROM.GetLeader], zwrócił się do nas z propozycją umowy, która ma być korzystna dla obu stron - przynajmniej według niego. Chce odzyskać swoje byłe kolonie, ale w zamian oferuje wiedzę o produkcji czołgów i obietnicę pokoju między naszymi krajami."
 wuw_GER_diplomacy.23.a: "Rząd [FROM.GetADjective] przedstawił przekonujące stanowisko"
 wuw_GER_diplomacy.23.b: "To nie przynosi nam żadnych korzyści!"
 wuw_GER_diplomacy.24.t: "Rząd [FROM.GetAdjective] przekazuje dawne kolonie [ROOT.GetAdjective]"
 wuw_GER_diplomacy.24.desc: "Otrzymaliśmy bardzo mile widzianą wiadomość od rządu [FROM.GetAdjective] Dostrzegł on korzyści płynące z zaproponowanej przez nas umowy i przekazał nam wszystkie nasze dawne kolonie, które wcześniej znajdowały się pod jego kontrolą."
 wuw_GER_diplomacy.24.a: "Wspaniała wiadomość!"
 wuw_GER_diplomacy.25.t: "Rząd [FROM.GetAdjective] odmawia przekazania nam naszych dawnych kolonii."
 wuw_GER_diplomacy.25.desc: "Uważaliśmy, że [FROM.GetLeader], [FROM.GetAdjective] przywódca, jest bardzo rozsądnym człowiekiem, ale wygląda na to, że mogliśmy się mylić. Rząd [FROM.GetAdjective] uparcie odrzuca proponowaną przez nas umowę, pomimo oczywistych korzyści, jakie by im przyniosła. Będziemy musieli po prostu obejść się bez naszych dawnych kolonii."
 wuw_GER_diplomacy.25.a: "Podjęli złą decyzję..."
 wuw_GER_diplomacy.26.t: "Propozycja wspólnych badań"
 wuw_GER_diplomacy.26.desc: "Przywódca [FROM.GetAdjective], [FROM.GetLeader], zwraca się do nas z propozycją współpracy naukowej. Twierdzi, że mamy podobne ideologie, ale bardzo różnimy się w sposobie zarządzania naszymi marynarkami wojennymi, mamy więc możliwość współpracy na tym polu. Zgoda na ten pakt będzie oznaczać dzielenie się z nimi niektórymi z naszych odkryć, ale także pozwoli nam uczyć się od nich."
 wuw_GER_diplomacy.26.a: "To chyba uczciwy układ."
 wuw_GER_diplomacy.26.b: "Nie interesuje nas to."
 wuw_GER_diplomacy.27.t: "[FROM.GetNameDefCap] zgadza się na podjęcie wspólnych wysiłków badawczych"
 wuw_GER_diplomacy.27.desc: "Przywództwo [FROM.GetAdjective] zareagowało bardzo pozytywnie na proponowane przez nas wspólne wysiłki badawcze. Zważywszy, że nasze działania w zakresie marynarki wojennej znacznie się różnią, oni również dostrzegają wartość uczenia się od siebie nawzajem, abyśmy mogli stawać się coraz silniejsi."
 wuw_GER_diplomacy.27.a: "Doskonale!"
 wuw_GER_diplomacy.28.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję dotyczącą badań naukowych"
 wuw_GER_diplomacy.28.desc: "Liczyliśmy na inną odpowiedź rządu [FROM.GetAdjective] Wydają się niechętni do dzielenia się swoimi odkryciami w dziedzinie inżynierii morskiej, nawet gdy składamy im najbardziej korzystną ofertę dzielenia się z nimi naszymi własnymi odkryciami. Wraz z odmową przyszło oświadczenie, że marynarka [FROM.GetAdjective] jest znacznie lepsza od naszej i że dopóki nie poczynimy znaczących postępów w technologii morskiej, jakakolwiek umowa tego rodzaju nie wchodzi w grę."
 wuw_GER_diplomacy.29.t: "Stary sojusznik proponuje umowę handlową"
 wuw_GER_diplomacy.29.desc: "Były dni, kiedy uważaliśmy państwo [FROM.GetAdjective], a przynajmniej jego prekursora, za naszego sojusznika. W ostatnich latach oddaliliśmy się od siebie, ale wygląda na to, że teraz państwo to chce odbudować naszą przyjaźń. Proponując obopólnie korzystną umowę handlową, władze [FROM.GetAdjective] ponownie wyciągnęły do nas rękę."
 wuw_GER_diplomacy.29.a: "To niespodziewane, ale mile widziane!"
 wuw_GER_diplomacy.29.b: "To brzmi podejrzanie..."
 wuw_GER_diplomacy.30.t: "Rząd [FROM.GetAdjective] akceptuje propozycję handlową"
 wuw_GER_diplomacy.30.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) pozytywnie odpowiedział na naszą propozycję umowy handlowej. Wcześniej już zawieraliśmy z nimi bardzo korzystne umowy handlowe, a [ROOT.GetLeader] jest przekonany, że przyniesie nam to wiele korzyści."
 wuw_GER_diplomacy.30.a: "Świetne wieści!"
 wuw_GER_diplomacy.31.t: "Rząd [FROM.GetAdjective] odrzuca naszą propozycję handlową"
 wuw_GER_diplomacy.31.desc: "Pomimo naszych historycznych więzi i wyraźnych korzyści rząd [FROM.GetAdjective] odrzucił zaproponowaną przez nas umowę handlową. Ułatwiłaby ona wymianę handlową między naszymi krajami i umocniłaby naszą współpracę. Niestety wygląda na to, że władze [FROM.GetAdjective] mają inne pomysły."
 wuw_GER_diplomacy.31.a: "Ich strata."
 wuw_GER_diplomacy.32.t: "Władze [FROM.GetAdjective] żądają wznowienia dzierżawy regionu [743.GetName]"
 wuw_GER_diplomacy.32.desc: "Podczas negocjacji w 1898 roku region [743.GetName] został wydzierżawiony ówczesnemu Cesarstwu Niemieckiemu. Dziś jego następca, [FROM.GetNameDef], skontaktował się z nami, chcąc wznowić tę dzierżawę. Pierwotna dzierżawa miała trwać do 1997 roku, ale została przerwana przez wielką wojnę i [JAP.GetAdjective] okupację."
 wuw_GER_diplomacy.32.a: "Nie jesteśmy zainteresowani odnowieniem tej dzierżawy."
 wuw_GER_diplomacy.32.b: "Dotrzymamy naszej pierwotnej umowy."
 wuw_GER_diplomacy.33.t: "Władze [FROM.GetAdjective] odmawiają odnowienia naszej umowy"
 wuw_GER_diplomacy.33.desc: "Nasza umowa z 1898 r. była jasna, region [743.GetName] miał należeć do nas do 1997 r., ale rząd [FROM.GetAdjective] najwyraźniej stchórzył. Wydaje mu się, że tylko z powodu tamtej wojny i późniejszej okupacji [JAP.GetAdjective] nasza umowa nie jest już ważna. Nie zawiera ona takiej klauzuli, ale wygląda na to, że nie mamy wielkiego wyboru. Jeśli chcemy odzyskać region [743.GetName], być może będziemy musieli sięgnąć po bardziej drastyczne środki."
 wuw_GER_diplomacy.33.a: "Jakie to niegrzeczne z ich strony!"
 wuw_GER_diplomacy.34.t: "Rząd [FROM.GetAdjective] odnawia dzierżawę regionu [743.GetName]"
 wuw_GER_diplomacy.34.desc: "Rząd [FROM.GetAdjective] okazał się jak najbardziej lojalnym partnerem. Pierwotnie podpisaliśmy 99-letnią dzierżawę regionu [743.GetName] w 1898 roku, ale została ona przerwana, gdy przez świat przetoczyła się wielka wojna. Po okresie okupacji przez wojska [JAP.GetAdjective] terytorium to zostało zwrócone państwu [FROM.GetAdjective], ale na szczęście honoruje ono naszą umowę."
 wuw_GER_diplomacy.34.a: "Wspaniała wiadomość!"
 wuw_GER_diplomacy.35.t: "[FROM.GetNameDefCap] domaga się przekazania kontroli nad dawnymi koloniami"
 wuw_GER_diplomacy.35.desc: "[FROM.GetLeder], [FROM.GetAdjective] przywódca, informuje nas, że chce odzyskać kontrolę nad swoimi byłymi koloniami, które obecnie należą do nas. Ta wiadomość wydaje się dość nieszkodliwa, ale biorąc pod uwagę obecny stan [FROM.GetAdjective] polityki, odmowa może mieć tragiczne konsekwencje."
 wuw_GER_diplomacy.35.a: "Te ziemie nie należą do nich!"
 wuw_GER_diplomacy.35.b: "Odmówienie im byłoby zbyt ryzykowne!"
 wuw_GER_diplomacy.36.t: "Rząd [FROM.GetAdjective] odmawia przekazania naszych kolonii"
 wuw_GER_diplomacy.36.desc: "Myśleliśmy, że wyjaśniliśmy władzom [FROM.GetAdjective], że przekazanie naszych prawowitych kolonii nie jest opcjonalne. Mimo to uparcie odmawiają zrobienia tego, co słuszne i najlepsze dla nich. Wciąż rościmy sobie prawa do tego terytorium, a oni nie powinni stawać nam na drodze!"
 wuw_GER_diplomacy.36.a: "Te ziemie są nasze!"
 wuw_GER_diplomacy.37.t: "[FROM.GetNameDefCap] przekazuje nam terytorium"
 wuw_GER_diplomacy.37.desc: "Nasza prośba o zwrot kolonii przez rząd [FROM.GetAdjective] spotkała się ze zrozumieniem, [FROM.GetLeader] zgadza się na ich przekazanie. Twierdzi, że nasze stosunki są ważniejsze niż terytorium, i łaskawie przekazuje nam ziemię, która zgodnie z prawem należy do nas."
 wuw_GER_diplomacy.37.a: "Mądry wybór."
 wuw_GER_diplomacy.38.t: "Rząd [FROM.GetAdjective] domaga się terytoriów"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 GER_is_not_colonial_overlord_desc: "Otrzymaliśmy żądania przekazania naszego terytorium państwu [FROM.GetAdjective] Z powodów historycznych twierdzi ono, że jest prawowitym właścicielem tych ziem. Żądanie jest dość ostro sformułowane, ale wciąż mamy możliwość zareagowania zgodnie z naszymi własnymi planami."
 GER_is_colonial_overlord_desc: "Obawialiśmy się, że ten dzień nadejdzie, ale mieliśmy nadzieję, że tak się nie stanie. [FROM.GetLeader], [FROM.GetAdjective] przywódca, żąda, abyśmy jako poddani zrzekli się naszej niepodległości i stali się częścią państwa [FROM.GetAdjective] Nasze opinie nie mają już znaczenia w tej kwestii, możemy się tylko podporządkować."
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 GER_is_not_colonial_overlord_option: "Bezpieczeństwo jest najważniejsze..."
 GER_is_colonial_overlord_option: "Mieliśmy dobrą passę."
 wuw_GER_diplomacy.38.b: "Nie ma takiej możliwości!"
 wuw_GER_diplomacy.39.t: "[FROM.GetNameDefCap] przekazuje nam terytorium"
 wuw_GER_diplomacy.39.desc: "Przywódcy [FROM.GetAdjective] niechętnie zgodzili się na nasze żądania. Choć nie wydają się zadowoleni z oddania swojego terytorium, to ich zdanie na ten temat nie jest naszym zmartwieniem. Zależy nam tylko na zdobyciu terytorium, które słusznie nam się należy."
 wuw_GER_diplomacy.39.a: "Doskonale!"
 wuw_GER_diplomacy.40.t: "[FROM.GetNameDefCap] odrzuca nasze roszczenia terytorialne"
 wuw_GER_diplomacy.40.desc: "Pomimo coraz większej presji wywieranej na przywódcę [FROM.GetAdjective] ([FROM.GetLeader]) i resztę władz [FROM.GetAdjective] nie zamierzają oni ustąpić. Nie będziemy w stanie pokojowo przejąć kontroli nad naszymi dawnymi koloniami, które obecnie znajdują się w ich rękach."
 wuw_GER_diplomacy.40.a: "Znajdziemy inny sposób."
 wuw_GER_diplomacy.100.t: "Wstrzymanie płatności kosztów [FROM.GetAdjective] okupacji"
 wuw_GER_diplomacy.100.desc: "Otrzymaliśmy wiadomość od [FROM.GetAdjective] ambasadora, w której poinformowano nas, że jego rząd przestanie pokrywać uzgodnione wcześniej koszty okupacji."
 wuw_GER_diplomacy.100.a: "Trudno."
 wuw_GER_diplomacy.50.t: "[FROM.GetNameDefCap] chce zainicjować współpracę w zakresie rozwoju marynarki wojennej"
 wuw_GER_diplomacy.50.desc: "\nDyplomaci i inżynierowie marynarki wojennej pracujący dla państwa [FROM.GetAdjective] zwrócili się do nas z osobliwą ofertą. Twierdzą, że chcą rozpocząć szeroko zakrojony program współpracy morskiej, w którym nasze kraje dzielić się będą osiągnięciami i technologiami. Możemy na tym skorzystać, ale wiąże się to również z ryzykiem wycieku tajnych informacji do [FROM.GetAdjective] instytucji. Co my na to?"
 wuw_GER_diplomacy.50.a: "Doskonale!"
 wuw_GER_diplomacy.50.b: "Żadnej współpracy ze szkopami!"
 wuw_GER_diplomacy.51.t: "[FROM.GetNameDefCap] zgadza się na współpracę w zakresie rozwoju marynarki wojennej"
 wuw_GER_diplomacy.51.desc: "[FROM.GetLeader] opowiedział się dziś za umową o współpracy morskiej, którą niedawno im przedstawiliśmy, i twierdzi, że [FROM.GetAdjective] inżynierowie marynarki wojennej chcą już w przyszłym tygodniu rozpocząć wspólne prace badawczo-rozwojowe nad okrętami wojennymi oraz bronią. To wielki dzień dla państwa [ROOT.GetAdjective] i jego marynarki wojennej!"
 wuw_GER_diplomacy.51.a: "Nasza marynarka wojenna znów będzie silna."
 wuw_GER_diplomacy.52.t: "[FROM.GetNameDefCap] odrzuca współpracę w zakresie rozwoju marynarki wojennej"
 wuw_GER_diplomacy.52.desc: "[FROM.GetLeader] wypowiedział się dziś przeciwko umowie w sprawie współpracy morskiej, którą niedawno przedstawiliśmy, i twierdzi, że jest to jasna i oczywista sztuczka mająca na celu kradzież tajemnic [FROM.GetAdjective] technologii..."
 wuw_GER_diplomacy.52.a: "Głupi wybór."
 wuw_GER_diplomacy.53.t: "Rząd [FROM.GetAdjective] proponuje zawarcie partnerstwa handlowego"
 wuw_GER_diplomacy.53.desc: "Dyplomaci [FROM.GetAdjective] zwrócili się do nas w sprawie lukratywnej oferty. Chcą nabyć prawa do niektórych złóż surowców naturalnych w naszych koloniach i zaoferować w zamian pomoc przemysłową. Czy powinniśmy przyjąć tę ofertę?"
 wuw_GER_diplomacy.53.a: "Obie strony mogą na tym zyskać."
 wuw_GER_diplomacy.53.b: "Ta umowa przyniesie korzyści tylko jednej ze stron..."
 wuw_GER_diplomacy.54.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję handlową"
 wuw_GER_diplomacy.54.desc: "[FROM.GetLeader] wydaje się być rozsądnym przywódcą, który dba o najlepsze interesy swojego kraju. Tak się składa, że leży to również w naszym interesie. Dobrze wykorzystamy dodatkowe zasoby, których dostarczy nam [FROM.GetName]."
 wuw_GER_diplomacy.54.a: "Świetnie!"
 wuw_GER_diplomacy.55.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję handlową"
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader] wydaje się być nierozsądnym i niemądrym przywódcą, który nie dba o to, co jest najlepsze dla jego kraju. Zwrócimy się gdzie indziej, aby znaleźć to, czego szukamy."
 wuw_GER_diplomacy.55.a: "Ich strata."
 wuw_GER_diplomacy.56.t: "[FROM.GetNameDefCap] opróżnia nasze konta"
 wuw_GER_diplomacy.56.desc: "Urzędnicy i bankierzy [FROM.GetAdjective] odcięli nam dostęp do naszych kont w Niemczech i opróżnili je. Oznacza to, że rząd [GER.GetAdjective] przejął naszą gotówkę zdobytą dzięki traktatowi handlowemu Gömbösa, zasadniczo go unieważniając. Nigdy więcej nie możemy zaufać ich słowom..."
 wuw_GER_diplomacy.56.a: "Jak śmieli!"
 wuw_GER_diplomacy.57.t: "[FROM.GetNameDefCap] domaga się zwrotu Szlezwika-Holsztynu"
 wuw_GER_diplomacy.57.desc: "\nRetoryka, którą posługuje się [FROM.GetLeader] i rząd [FROM.GetAdjective], stała się ostatnio o wiele bardziej wroga wobec nas. Twierdzą oni, że plebiscyty w Szlezwiku w 1920 roku były bezprawne i zostały sfałszowane, a teraz domagają się, abyśmy zwrócili im to terytorium. Wiemy, że to nieprawda, ale może najlepiej byłoby uniknąć otwartego konfliktu z państwem [FROM.GetAdjective]?"
 wuw_GER_diplomacy.57.a: "Nie chcemy konfliktu, więc musimy się podporządkować..."
 wuw_GER_diplomacy.57.b: "Mogą przyjść i je odebrać!"
 wuw_GER_diplomacy.58.t: "[FROM.GetNameDefCap] podporządkowuje się naszym żądaniom"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader] ogłasza, że ponieważ nie chce wchodzić z nami w konflikt zbrojny, woli oddać terytorium zdobyte w plebiscytach w Szlezwiku w 1920 roku. Mieszkańcy regionu cieszą się, ponieważ wracają na łono ojczyzny."
 wuw_GER_diplomacy.58.a: "Wspaniały dzień dla ludu [ROOT.GetAdjective]!"
 wuw_GER_diplomacy.59.t: "[FROM.GetNameDefCap] nie zmienia stanowiska w sprawie plebiscytu w Szlezwiku"
 wuw_GER_diplomacy.59.desc: "\nZbyt pewny siebie [FROM.GetLeader] zadekretował, że Szlezwik-Holsztyn jest i zawsze będzie [FROM.GetAdjective] Wojska [FROM.GetAdjective] zostały zmobilizowane i szybko przemieszczają się w kierunku naszej granicy. Wygląda na to, że przygotowują się do wojny. Jak powinniśmy zareagować na tę prowokację?"
 wuw_GER_diplomacy.59.a: "Zatem wyrwiemy go z ich martwych rąk!"
 wuw_GER_diplomacy.59.b: "Naprawdę nie powinniśmy eskalować..."
 wuw_GER_mutual_guarantees.1.t: "[FROM.GetNameDefCap] proponuje wzajemną współpracę"
 wuw_GER_mutual_guarantees.1.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) proponuje nam wzajemne gwarancje i współpracę. Umowa obejmowałaby wzajemną ochronę swoich ziem i mogłaby potencjalnie przerodzić się w coś jeszcze większego w przyszłości. Co my na to?"
 wuw_GER_mutual_guarantees.1.a: "To umowa korzystna dla obu stron."
 wuw_GER_mutual_guarantees.1.b: "Nie widzimy żadnej wartości w tym pakcie."
 wuw_GER_mutual_guarantees.2.t: "[FROM.GetNameDefCap] z zadowoleniem przyjmuje wzajemną współpracę"
 wuw_GER_mutual_guarantees.2.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) zgadza się na naszą propozycję wzajemnej współpracy i gwarancji. Wita naszych dyplomatów z otwartymi ramionami, twierdząc, że tylko razem możemy chronić nasze narody przed obcymi mocarstwami, które zagrażają równowadze."
 wuw_GER_mutual_guarantees.2.a: "Świetnie."
 wuw_GER_mutual_guarantees.3.t: "[FROM.GetNameDefCap] odmawia wzajemnej współpracy"
 wuw_GER_mutual_guarantees.3.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) odrzuca naszą propozycję zawarcia paktu o wzajemnej ochronie i współpracy, twierdząc, że jest to dla nas nie tylko sposób na potajemną infiltrację serc narodu, aby go osłabić, ale także sztuczka mająca na celu ostateczną dominację nad tym państwem. Oni naprawdę nie zdają sobie sprawy, jaką okazję tracą..."
 wuw_GER_mutual_guarantees.3.a: "Popełniają ogromny błąd."
 wuw_GER_weltpolitik.1.t: "[FROM.GetName] żąda zwrotu dawnych terytoriów kolonialnych"
 wuw_GER_weltpolitik.1.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) zwrócił się do nas z interesującą prośbą. Proponuje, abyśmy oddali jego krajowi dawne [FROM.GetAdjective] terytoria kolonialne w zamian za zacieśnienie relacji między naszymi krajami i oficjalne poparcie naszego rządu na poziomie globalnym. Wydaje się to nieco jednostronne, ale może tak będzie lepiej?"
 wuw_GER_weltpolitik.1.a: "Wszystko dla naszych przyjaciół."
 wuw_GER_weltpolitik.1.b: "Nie, teraz te ziemie są nasze."
 wuw_GER_weltpolitik.2.t: "[FROM.GetNameDefCap] zwraca nasze kolonie"
 wuw_GER_weltpolitik.2.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) zgadza się zwrócić nasze dawne kolonie, stwierdzając, że lepiej im będzie w naszych rękach. Ludzie świętują na ulicach, ponieważ wygląda na to, że [ROOT.GetAdjective] imperium kolonialne wreszcie wróciło na mapę."
 wuw_GER_weltpolitik.2.a: "Szybko zbliżamy się do nowego złotego wieku!"
 wuw_GER_weltpolitik.3.t: "[FROM.GetNameDefCap] nie odda naszych kolonii"
 wuw_GER_weltpolitik.3.desc: "\n[FROM.GetLeader] ([FROM.GetNameDef]) odrzuca nasz wniosek o zwrot naszych dawnych kolonii, twierdząc, że jest to jednostronna umowa, na której jego kraj niczego nie zyska."
 wuw_GER_weltpolitik.3.a: "Nie tak miało być..."
 wuw_GER_diplomacy.60.t: "[FROM.GetNameDefCap] żąda Szlezwika-Holsztynu"
 wuw_GER_diplomacy.60.desc: "\nRetoryka, którą posługuje się [FROM.GetLeader] i rząd [FROM.GetAdjective], stała się ostatnio o wiele bardziej wroga wobec naszej lokalnej administracji w regionie [912.GetName]. Twierdzą oni Szlezwik-Holsztyn zawsze był i zawsze będzie niemiecki, a teraz domagają się, abyśmy zwrócili im to terytorium. Wiemy, że to nieprawda, ale może najlepiej byłoby uniknąć otwartego konfliktu z państwem [FROM.GetAdjective]?"
 wuw_GER_diplomacy.60.a: "Mają rację."
 wuw_GER_diplomacy.60.b: "Czy oni mają urojenia?"
 wuw_GER_diplomacy.61.t: "[FROM.GetNameDefCap] podporządkowuje się naszym żądaniom"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader] ogłasza, że ponieważ nie chce wchodzić z nami w konflikt zbrojny, woli oddać terytorium regionu [912.GetName]. Jego mieszkańcy cieszą się, ponieważ wracają na łono ojczyzny."
 wuw_GER_diplomacy.61.a: "Wspaniały dzień dla ludu [ROOT.GetAdjective]!"
 wuw_GER_diplomacy.62.t: "[FROM.GetNameDefCap] nie ulega w kwestii regionu [912.GetName]"
 wuw_GER_diplomacy.62.desc: "\nZbyt pewny siebie [FROM.GetLeader] zadekretował, że Szlezwik-Holsztyn jest i zawsze będzie [FROM.GetAdjective] Wojska [FROM.GetAdjective] zostały zmobilizowane i są rozmieszczane w tym regionie, aby zniechęcać do inwazji. Jak powinniśmy zareagować na tę prowokację?"
 wuw_GER_diplomacy.62.a: "Nie pójdziemy na kompromis w sprawie wolności naszych ludzi!"
 wuw_GER_diplomacy.62.b: "Naprawdę nie powinniśmy eskalować..."
 wuw_GER_diplomacy.63.t: "[FROM.GetNameDefCap] przejmuje region [912.GetName]"
 wuw_GER_diplomacy.63.desc: "\nNasz władca, [FROM.GetLeader], zadekretował, że Szlezwik-Holsztyn jest i zawsze będzie [FROM.GetAdjective] Wojska [FROM.GetAdjective] przeniosły się do tego regionu, a jego nowi lokalni administratorzy zmusili naszych polityków do podpisania ustawy o dzierżawie im tych ziem na następne 100 lat."
 wuw_GER_diplomacy.63.a: "Niestety, nie możemy zrobić zbyt wiele, by ich powstrzymać..."
 GER_seized_north_schleswig: "Niemcy zajęły Szlezwik-Holsztyn"
 wuw_GER_chinese_diplomacy.1.t: "[FROM.GetNameDefCap] przysyła nam broń i materiały"
 wuw_GER_chinese_diplomacy.1.desc: "\nNasi wielcy [FROM.GetAdjective] sojusznicy na zachodzie wysłali nam transport broni i amunicji. To jednak nie wszystko, ponieważ przysłali również grupę inżynierów i przemysłowców, którzy pomogą nam w rozwoju uzbrojenia, aby nasza gospodarka wojskowa mogła wrócić na właściwe tory po stuleciach upokorzeń."
 wuw_GER_chinese_diplomacy.1.a: "To może przynieść nam korzyści."
 wuw_GER_chinese_diplomacy.2.t: "[FROM.GetNameDefCap] proponuje nam pomoc przemysłową w zamian za prawa do zasobów"
 wuw_GER_chinese_diplomacy.2.desc: "\nNasi wspaniali [FROM.GetAdjective] sojusznicy na zachodzie wysłali do nas delegację. Przybyli przedstawiciele twierdzą, że są gotowi zainwestować w nasz przemysł w zamian za prawa do lepszych umów handlowych dotyczących naszych zasobów naturalnych. Są naprawdę dobrymi przyjaciółmi."
 wuw_GER_chinese_diplomacy.2.a: "To naprawdę wspaniali przyjaciele."
 wuw_GER_chinese_diplomacy.2.b: "Nie możemy zaoferować naszych zasobów naturalnych."
 wuw_GER_chinese_diplomacy.3.t: "[FROM.GetNameDefCap] zgadza się na naszą propozycję"
 wuw_GER_chinese_diplomacy.3.desc: "\nNasi delegaci powrócili ze wspaniałymi wieściami. Twierdzą, że rząd [FROM.GetAdjective] z radością podpisał umowę, którą mu zaproponowaliśmy, i że pakt wejdzie w życie natychmiast. W ten sposób udało nam się uzyskać dostęp do ich zasobów naturalnych niewielkim kosztem pomocy w ich uprzemysłowieniu."
 wuw_GER_chinese_diplomacy.3.a: "Świetnie."
 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 wuw_GER_chinese_diplomacy.4.desc: "\nNasze delegacje wróciły z rozczarowującymi wiadomościami. Twierdzą, że rząd [FROM.GetAdjective] odmówił podpisania umowy, twierdząc, że próbujemy ich wykorzystać pod pozorem pomocy przemysłowej."
 wuw_GER_chinese_diplomacy.4.a: "To naprawdę rozczarowujące."
 wuw_GER_diplomacy.64.t: "[FROM.GetNameDefCap] proponuje ochronę w zamian za daninę"
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetLeader] ([FROM.GetNameDef]) zwrócił się do nas, oferując ochronę przed zagrożeniem ze wschodu. Ochrona ta nie będzie jednak darmowa, ponieważ stwierdzono, że musimy zapłacić daninę państwu [FROM.GetAdjective], jeśli chcemy uzyskać ochronę."
 wuw_GER_diplomacy.64.a: "Skoro tak trzeba..."
 wuw_GER_diplomacy.64.b: "To zbyt kosztowne, byśmy mogli się zgodzić..."
 wuw_GER_diplomacy.65.t: "[FROM.GetNameDefCap] zgadza się na naszą warunki"
 wuw_GER_diplomacy.65.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) odpowiedział na naszą propozycję, stwierdzając, że w celu zabezpieczenia przyszłości państwa [FROM.GetAdjective] nasze warunki zostaną spełnione, a wymagane płatności zostaną niezwłocznie zrealizowane."
 wuw_GER_diplomacy.65.a: "Wszystko zaczyna się układać!"
 wuw_GER_diplomacy.66.t: "[FROM.GetNameDefCap] odrzuca nasze warunki"
 wuw_GER_diplomacy.66.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) odpowiedział na naszą propozycję, stwierdzając, że warunki naszej ochrony są zbyt wygórowane, a koszty z nią związane są zbyt wysokie. Poradzą sobie sami i nie potrzebują pomocy samozwańczej pruskiej armii."
 wuw_GER_diplomacy.66.a: "Trudno."
 wuw_GER_diplomacy.66.b: "Nadal potrzebują ochrony, nawet jeśli nie chcą za nią płacić!"
 wuw_GER_diplomacy.67.t: "Rząd [FROM.GetAdjective] proponuje zawarcie tajnego paktu"
 wuw_GER_diplomacy.67.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) zwrócił się do nas w tajemnicy z propozycją dokonania wspólnego rozbioru naszych sąsiadów w oparciu o pakt, w którym stalibyśmy się sojusznikami i ustanowilibyśmy strefy wpływów na nizinach. Czy powinniśmy przyjąć tę szemraną ofertę?"
 wuw_GER_diplomacy.67.a: "Niewątpliwie na tym skorzystamy."
 wuw_GER_diplomacy.67.b: "To nieetyczne!"
 wuw_GER_diplomacy.68.t: "[FROM.GetNameDefCap] zgadza się na zawarcie paktu"
 wuw_GER_diplomacy.68.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) odpowiedział na naszą propozycję, stwierdzając, że w celu zabezpieczenia przyszłości państwa [FROM.GetAdjective] zgodzi się zawrzeć pakt i ustanowić sfery wpływów."
 wuw_GER_diplomacy.68.a: "Zatem nadszedł czas, by uderzyć!"
 wuw_GER_diplomacy.68.b: "Świetna wiadomość. Jednak musimy uzbroić się w cierpliwość."
 wuw_GER_diplomacy.69.t: "[FROM.GetNameDefCap] odrzuca propozycję układu"
 wuw_GER_diplomacy.69.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) odpowiedział na naszą propozycję, stwierdzając, że pomysł rozbioru sąsiada i wbicia mu noża w plecy po prostu nie jest w porządku i że powinniśmy szukać sojuszników gdzie indziej, jeśli chcemy być agresorami w przyszłych konfliktach."
 wuw_GER_diplomacy.69.a: "Będziemy musieli znaleźć innych sojuszników."
 warning_they_may_instead_apporach_our_neighbor_tt: "§R[FROM.GetNameDefCap] może zamiast tego skontaktować się z naszym sąsiadem§!"
 wuw_GER_diplomacy.70.t: "[FROM.GetNameDefCap] ingeruje w naszą politykę"
 wuw_GER_diplomacy.70.desc: "Propagandziści [FROM.GetAdjective] zaczęli ostatnio wpływać na nasze społeczeństwo i przeciągać je na swoją stronę, obiecując naszym ludziom wspaniałą przyszłość, jeśli zostaniemy sojusznikiem ich państwa. Niekoniecznie jest to zagrożenie dla naszej niepodległości, ale z pewnością można to uznać akt agresji przeciwko naszemu obecnemu rządowi, a wiele nowych gazet rozpisuje się o słabościach naszego systemu. Być może przydałby nam się kolejny przyjaciel na świecie, choć prawdopodobnie nie będzie to ostatnia wiadomość od pionków, którymi steruje [FROM.GetLeader]."
 wuw_GER_diplomacy.70.a: "Niezły pomysł, przydałby nam się kolejny sojusznik."
 wuw_GER_diplomacy.70.b: "Żadnej współpracy z rządem [FROM.GetAdjective], natychmiast zamknąć tych propagandzistów!"
 wuw_GER_diplomacy.71.t: "Założenie Volkskommissariat: [Root.GetNonIdeologyName]"
 wuw_GER_diplomacy.71.desc: "Nasi [FROM.GetAdjective] suwereni poinformowali nas o modyfikacji naszej aktualnej umowy. W celu zjednoczenia wszystkich robotników będziemy musieli udzielić im większego dostępu do naszego przemysłu, co przyniesie więcej pożytku naszym obywatelom. Choć nie mieliśmy nic do powiedzenia, nie powinniśmy też narzekać. Kiedy zaoferowali nam pomoc, wiedzieliśmy, że taka może być jej cena."
 wuw_GER_diplomacy.71.a: "To leży w interesie naszych ludzi."
 wuw_GER_diplomacy.72.t: "Komunistyczne wpływy z państwa [FROM.GetNameDef]"
 wuw_GER_diplomacy.72.desc: "Doszły nas słuchy, że w naszym kraju działają [FROM.GetAdjective] komórki szerzące komunistyczne sentymenty. Choć samo w sobie nie wydaje się to groźne, to wygląda na to, że część tej propagandy jest z natury rewolucyjna. Doniesienia o robotnikach zachęcanych do organizowania się i jednoczenia są coraz częstsze, a biorąc pod uwagę najnowszą historię, nie możemy mieć pewności, że nie jest to próba zintegrowania nas ze sobą ze strony [GER.GetAdjective] dowództwa."
 wuw_GER_diplomacy.72.a: "Nie mamy powodów, by im nie ufać."
 wuw_GER_diplomacy.72.a_tt: "§RJeśli zwolennicy komunizmu wygrają wojnę domową, [FROM.GetAdjective] państwo może spróbować nas podbić!§!"
 wuw_GER_diplomacy.72.b: "Nie damy się na to nabrać!"
 wuw_GER_diplomacy.73.t: "[FROM.GetNameDefCap] pozwala nam wzmocnić sentymenty komunistyczne."
 wuw_GER_diplomacy.73.desc: "Nasi agenci wzmacniający sentymenty komunistyczne w [FROM.GetAdjective] państwie zostali zauważeni przez tamtejsze przywództwo. Na szczęście wydaje się ono obojętne wobec rosnącej liczby ludzi popierających sprawę proletariatu, możemy więc kontynuować nasze starania."
 wuw_GER_diplomacy.73.a: "Za proletariat!"
 wuw_GER_diplomacy.74.t: "Państwo [FROM.GetAdjective] zakazuje agitacji politycznej"
 wuw_GER_diplomacy.74.desc: "Nasi agencji wzmacniający sentymenty komunistyczne w [FROM.GetAdjective] państwie zostali zauważeni przez tamtejsze przywództwo. Otrzymaliśmy list z surowym żądaniem zaprzestania tej operacji. Wygląda na to, że informowanie robotników o ich prawach w dobrej wierze obnażyło, co [FROM.GetLeader] czuje wobec pospolitych ludzi: wrogość."
 wuw_GER_diplomacy.74.a: "Musi wyzwolić naszych [FROM.GetAdjective] towarzyszy!"
 wuw_GER_diplomacy.75.t: "[ROOT.GetNameDef] - wojna domowa"
 wuw_GER_diplomacy.75.desc: "Wygląda na to, że po długim czasie narastania komunistycznych sentymentów [ROOT.GetAdjective] proletariat zmęczył się czekaniem na spokojną zmianę rządu. Zdaje się, że po intensywnych dyskusjach dyplomacja zawiodła i wywiązał się zbrojny konflikt."
 wuw_GER_diplomacy.75.a: "Za proletariat!"
 wuw_GER_diplomacy.75.b: "Musimy zakończyć tę głupotę!"
 wuw_GER_diplomacy.76.t: "Państwo [FROM.GetAdjective] żąda od nas podporządkowania się"
 wuw_GER_diplomacy.76.desc: "Po uspokojeniu wojny domowej [FROM.GetAdjective] państwo powróciło do nas z żądaniem podporządkowania się. Choć to spodziewany rezultat, to postanowiliśmy go zignorować, gdyż potrzebowaliśmy ich pomocy przy obaleniu poprzedniego rządu. Jak dotąd byli dla nas łaskawi, więc liczymy na to, że nie będzie to aż takie złe."
 wuw_GER_diplomacy.76.a: "Musimy zapłacić tę cenę."
 wuw_GER_diplomacy.77.t: "Państwo [FROM.GetAdjective] żąda przeprowadzenia referendum o dołączeniu do niego"
 wuw_GER_diplomacy.77.desc: "Nasi sąsiedzi z północy przysłali żądania przeprowadzenia referendum o dołączeniu do nich. Twierdzą, że nasze narody są bardzo podobne i zasługują na życie w jedności oraz że powinniśmy się im podporządkować. Zachowamy pewien zakres swobody, lecz nasza polityka zagraniczna i inne sprawy będą monitorowane i zarządzane przez [FROM.GetAdjective] państwo."
 wuw_GER_diplomacy.77.a: "Dlaczego nie?"
 wuw_GER_diplomacy.77.b: "Nie ma takiej możliwości!"
 wuw_GER_diplomacy.78.t: "Państwo [FROM.Adjective] dostosowuje się"
 wuw_GER_diplomacy.78.desc: "Po wygranym dla [FROM.GetAdjective] strony referendum dotyczącym dołączenia do nas przywództwo [FROM.GetAdjective] państwa wróciło do nas z pozytywną odpowiedzią. Od tej chwili będą nam podporządkowani przez wzgląd na naszych obywateli."
 wuw_GER_diplomacy.78.a: "Świętujmy!"
 wuw_GER_diplomacy.79.t: "Przywódcy [FROM.GetAdjective] państwa nie dołączą do nas"
 wuw_GER_diplomacy.79.desc: "Negatywna odpowiedź od przywódców [FROM.GetAdjective] państwa dotarła do nas zbyt szybko, byśmy uwierzyli, że przeprowadzono jakiekolwiek referendum. Pomimo wyraźnych oznak, że ich obywatelom żyłoby się dużo lepiej pod naszymi bezpiecznymi rządami, [FROM.GetLeader] woli zachować władzę, zamiast zadbać o dobro swoich ludzi."
 wuw_GER_diplomacy.79.a: "Musimy ich wyzwolić!"
 wuw_GER_diplomacy.80.t: "Państwo [FROM.GetAdjective] inwestuje w nasz przemysł"
 wuw_GER_diplomacy.80.desc: "Rząd [FROM.GetAdjective] zainwestował dużo pieniędzy, by podnieść nasz przemysł do panującego u nich poziomu. Uważają to za obopólnie korzystną umowę: nasz kraj zyska bardziej rozwinięty przemysł, a w miarę jego rozrostu oni również będą mogli z niego skorzystać."
 wuw_GER_diplomacy.80.a: "Doskonale!"
 wuw_GER_diplomacy.81.t: "Integracja państwa [ROOT.GetAdjective]"
 wuw_GER_diplomacy.81.desc: "Nasz czas jako Volkskommissariat kończy się. Przywództwo [FROM.GetAdjective] państwa jest bardzo zadowolone z naszych starań i zaczyna traktować nas jako coś więcej niż tylko poddanych. Chcą nas za to nagrodzić, zezwalając na dołączenie do ich wspaniałego kraju. Oczywiście oznacza to, że utracimy niepodległość - ale zapewniają, że otoczą naszych obywateli dobrą opieką."
 wuw_GER_diplomacy.81.a: "Trudno to nazwać nagrodą, ale jaki mamy wybór?"
 wuw_GER_diplomacy.82.t: "Poparcie państwa [FROM.GetAdjective] dla powstania"
 wuw_GER_diplomacy.82.desc: "Nasi towarzysze z państwa [FROM.GetAdjective] przysłali nam transport karabinów, aby pomóc w walce z kapitalizmem i burżuazją. Kiedyś będziemy raczej musieli zapłacić za tę pomoc, ale czemu mielibyśmy jej odmawiać?"
 wuw_GER_diplomacy.82.a: "Zróbcie użytek z tych karabinów!"
 wuw_GER_diplomacy.83.t: "Państwo [GER.GetAdjective] zaprasza nas do frakcji [GER.GetFactionName]"
 wuw_GER_diplomacy.83.desc: "Po wygraniu wojny domowej i przyjęciu komunizmu państwo [GER.GetAdjective] wyciągnęło do nas pomocną dłoń. Lepiej nie mówić o tym, jak dużą rolę odegrało w tym wsparcie, które od nich otrzymaliśmy. Ponieważ wyznajemy teraz tę samą ideologię, otrzymaliśmy od nich ofertę. To, czy rzeczywiście mamy w tej sprawie wybór, pozostaje dość niejasne."
 wuw_GER_diplomacy.83.a: "Oczywiście, że dołączymy."
 wuw_GER_diplomacy.83.b: "Wolimy radzić sobie samemu."
 wuw_GER_diplomacy.84.t: "Państwo [FROM.GetAdjective] wzywa do proletariackiej solidarności"
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 GER_root_is_proletarian_subject: "Naszemu krajowi oficjalnie przewodzą teraz przedstawiciele robotników, więc odezwał się do nas [FROM.GetAdjective] proletariat. Mówią o tak zwanej proletariackiej solidarności i tym, że powinniśmy powierzyć im część zasobów przemysłowych w zamian za pomoc w budowie naszego państwa."
 GER_root_not_proletarian_subject: "Naszemu krajowi oficjalnie przewodzą teraz przedstawiciele robotników, więc odezwał się do nas [FROM.GetAdjective] proletariat. Mówią o solidarności pomiędzy komunistycznymi krajami w celu dążenia do poprawy życia naszych obywateli. Zezwolenie na handel między naszymi państwami przyniesie korzyść robotnikom po obu stronach i powstrzyma wpływy kapitalistycznych krajów, które zniszczyłyby polityczny system, który tak ostrożnie zbudowaliśmy."
 wuw_GER_diplomacy.84.a: "Zgadzamy się. Solidarność dla wszystkich!"
 wuw_GER_diplomacy.84.b: "To brzmi bardziej korzystnie dla nich."
 wuw_GER_diplomacy.85.t: "Państwo [FROM.GetAdjective] żąda naszej integracji"
 wuw_GER_diplomacy.85.desc: "Dotarły do nas ostre żądania ze strony [FROM.GetAdjective] państwa. Uważa ono, że nasza bieżąca współpraca, choć korzystna, jest niewystarczająca. Ich rozwiązaniem jest nasza integracja z [FROM.GetAdjective] państwem. Choć nie wspomniano o konsekwencjach odmowy, możemy zakładać, że należy ją potraktować poważnie."
 wuw_GER_diplomacy.85.a: "Nie mamy wyboru."
 wuw_GER_diplomacy.85.b: "Jeśli trzeba walczyć, będziemy walczyć!"
 wuw_GER_diplomacy.86.t: "Państwo [FROM.FROM.GetAdjective] przekazuje terytoria w naszej strefie wpływów"
 wuw_GER_diplomacy.86.desc: "Dziś dotarły do nas świetne wieści. Po przejęciu [FROM.GetAdjective] ziem, które leżą w naszej strefie wpływów, [FROM.FROM.GetAdjective] państwo postanowiło uszanować naszą umowę. Wspomniane terytoria zostały oddane nam w posiadanie."
 wuw_GER_diplomacy.86.a: "Doskonale!"
 wuw_GER_diplomacy.87.t: "Uszanowanie strefy wpływów"
 wuw_GER_diplomacy.87.desc: "Po wygraniu ostatniej wojny musimy podjąć decyzję. Niektóre z zajętych terenów nie leżą w naszej strefie wpływów. Zgodnie z umową, musimy się ich zrzec. Jednak wspomniana umowa nigdy nie została utrwalona na piśmie, dlatego też można by się spierać, czy jest wiążąca..."
 wuw_GER_diplomacy.87.a: "Musimy uszanować umowę!"
 wuw_GER_diplomacy.87.b: "Zajęliśmy te ziemie uczciwie!"
 wuw_GER_diplomacy.88.t: "Państwo [FROM.GetAdjective] przekazuje terytoria w naszej strefie wpływów"
 wuw_GER_diplomacy.88.desc: "Dziś dotarły do nas świetne wieści. Po przejęciu [FROM.GetAdjective] ziem, które leżą w naszej strefie wpływów, [FROM.FROM.GetAdjective] państwo postanowiło uszanować naszą umowę. Wspomniane terytoria zostały oddane nam w posiadanie."
 wuw_GER_diplomacy.88.a: "Doskonale!"
 wuw_GER_diplomacy.89.t: "Państwo [FROM.GetAdjective] ustanawia strefę wpływów"
 wuw_GER_diplomacy.89.desc: "Państwo [FROM.GetAdjective] poinformowało nas, że utworzyło strefę wpływów. Choć nie wpływa to na nas bezpośrednio, musimy o tym pamiętać. Możliwe, że będą chcieli nas do niej wciągnąć lub zażądać tamtejszych terytoriów, jeśli obejmiemy nad nimi kontrolę."
 wuw_GER_diplomacy.89.a: "No dobrze..."
 wuw_GER_diplomacy.89.b: "To niedopuszczalne."
 wuw_GER_diplomacy.90.t: "Państwo [FROM.GetAdjective] prosi o pakt o nieagresji"
 wuw_GER_diplomacy.90.desc: "Otrzymaliśmy prośbę, którą kieruje do nas [FROM.GetLeader]. Chce, abyśmy podpisali pakt o wzajemnej nieagresji i wzmocnili przekonanie, że choć nie łączy nas sojusz, to z pewnością nie jesteśmy wrogami. Taki pakt nie ogranicza naszej swobody działania w razie konfliktu z [FROM.GetAdjective] państwem, lecz potencjalnie minimalizuje ryzyko wystąpienia jakiegokolwiek sporu."
 wuw_GER_diplomacy.90.a: "To nas wzmocni!"
 wuw_GER_diplomacy.90.b: "Nie możemy się z nimi wiązać."
 wuw_GER_diplomacy.91.t: "Państwo [FROM.GetAdjective] chce jednolitej polityki"
 wuw_GER_diplomacy.91.desc: "Otrzymaliśmy właśnie wiadomość od [FROM.GetAdjective] przywódców. Chcą, abyśmy ujednolicili naszą doktrynę polityczną. Mają nadzieję, że będzie to dobry fundament pod dalszą współpracę w przyszłości, ale zaznaczają, że tych planów nie należy realizować już teraz. To dla nas doskonała okazja, by wpłynąć na ich elity polityczne."
 wuw_GER_diplomacy.91.a: "Znamy odpowiednią osobę..."
 wuw_GER_diplomacy.92.t: "Państwo [FROM.GetAdjective] chwali naszą jednolitą politykę"
 wuw_GER_diplomacy.92.desc: "Odpowiedź od naszych towarzyszy z [FROM.GetAdjective] państwa jest pozytywna. Cieszą się z ujednolicenia naszej doktryny politycznej i również mają nadzieję na współpracę w przyszłości. Mają propozycję, która ułatwi i przyspieszy nam tę tranzycję. Sugerują, abyśmy zmienili naszego politycznego przywódcę. Choć Ernst Thälmann to zdolny lider, oni są przekonani, że Walter Ulbricht zapewniłby nam lepszy grunt dla dalszej kooperacji."
 wuw_GER_diplomacy.92.a: "Ulbricht jest równie kompetentny. Dokonajmy zmiany."
 wuw_GER_diplomacy.92.b: "Nie, nie będą się mieszać w nasze sprawy!"
 wuw_GER_diplomacy.93.t: "Państwo [FROM.GetAdjective] mianuje Waltera Ulbrichta"
 wuw_GER_diplomacy.93.desc: "Co może zaskakiwać, [FROM.GetAdjective] przywódcy chętnie zastąpili Ernsta Thälmanna. Zrobili to w interesie utrzymania dobrych relacji z nami i aby dopilnować, że nasze agendy polityczne są na tyle podobne, by nasza współpraca przebiegała łatwiej. Musimy to uznać za sukces!"
 wuw_GER_diplomacy.93.a: "Doskonale!"
 wuw_GER_diplomacy.94.t: "Państwo [FROM.GetAdjective] odmawia zastąpienia Ernsta Thälmanna"
 wuw_GER_diplomacy.94.desc: "Pomimo naszej sugestii, która była życzliwą próbą pomocy [FROM.GetAdjective] towarzyszom, uparcie odmówili posłuchania jej. Zdaje się, że uznali tę radę za próbę ingerowania w ich politykę, choć zupełnie nie zamierzaliśmy tego robić."
 wuw_GER_diplomacy.94.a: "Uparta [FROM.GetAdjective] władza..."
 wuw_GER_diplomacy.95.t: "Propozycja współpracy przemysłowej"
 wuw_GER_diplomacy.95.desc: "Przywództwo [FROM.GetAdjective] złożyło nam propozycję współpracy przemysłowej naszych krajów. Zawarli w niej szczegółowy opis tego, jak możemy wspólnie ulepszyć i rozwinąć nasz przemysł. Zobaczymy, czy odniesione korzyści faktycznie będą obopólne, czy też przypadną bardziej [FROM.GetAdjective] stronie."
 wuw_GER_diplomacy.95.a: "To uczciwa propozycja."
 wuw_GER_diplomacy.95.b: "Chyba mają nas za głupców."
 wuw_GER_diplomacy.96.t: "Państwo [FROM.GetAdjective] zgadza się na współpracę przemysłową"
 wuw_GER_diplomacy.96.desc: "Nasza sugestia współpracy przemysłowej z [FROM.GetAdjective] państwem spotkała się z aprobatą. W przyszłości będziemy cieszyć się wspólnym rozwijaniem naszego przemysłu i zwiększaniem jego efektywności."
 wuw_GER_diplomacy.96.a: "Doskonale!"
 wuw_GER_diplomacy.97.t: "Państwo [FROM.GetAdjective] odrzuca naszą propozycję"
 wuw_GER_diplomacy.97.desc: "Nasza propozycja spotkała się z odmową [FROM.GetAdjective] państwa. Choć umowa ta jest bardzo korzystna dla obu stron, nie chcieli nas wysłuchać. Pomimo niepowodzenia planu, możemy wciąż osiągnąć część naszych zamierzeń. Nadal możliwe jest zwiększenie efektywności rozwoju przemysłu na własną rękę."
 wuw_GER_diplomacy.97.a: "W takim razie stawiamy na samodzielny rozwój."
 wuw_GER_diplomacy.98.t: "Państwo [FROM.GetAdjective] zaprasza nas do Projektu Współdzielenia Technologii"
 wuw_GER_diplomacy.98.desc: "Nasi towarzysze z [FROM.GetAdjective] państwa wyszli do nas niedawno z propozycją stworzenia projektu gromadzącego naszą wiedzę o przemyśle i produkcji. Mielibyśmy w niej dzielić się wzajemnie swoimi osiągnięciami. Wszystko to może okazać się korzystne dla naszych robotników i linii montażowych."
 wuw_GER_diplomacy.98.a: "To świetna inicjatywa."
 wuw_GER_diplomacy.98.b: "Nie można im ufać."
 wuw_GER_diplomacy.99.t: "Państwo [FROM.GetAdjective] dołącza do Projektu Współdzielenia Technologii."
 wuw_GER_diplomacy.99.desc: "Wygląda na to, że [FROM.GetAdjective] państwo dostrzegło, ku naszemu zadowoleniu, pożytek z zaproponowanej przez nas grupy do dzielenia się technologią. Od tej pory mamy dostęp do ich wiedzy, a oni do naszej. Dzięki temu osiągniemy wielki postęp w dziedzinie przemysłu i produkcji."
 wuw_GER_diplomacy.99.a: "Świetnie."
 wuw_GER_diplomacy.101.t: "Państwo [FROM.GetAdjective] krytykuje Projekt Współdzielenia Technologii"
 wuw_GER_diplomacy.101.desc: "Pomimo oczywistych korzyści dla wszystkich stron, państwo [FROM.GetAdjective] odmówiło dołączenia do naszego projektu współdzielenia technologii. Stwierdzili, że nie powierzą nam swojej technologii, odmówili i poprosili, byśmy nie składali im tak niedorzecznych propozycji."
 wuw_GER_diplomacy.101.a: "Ta nierozsądna [FROM.GetAdjective] władza..."
 wuw_GER_diplomacy.102.t: "Państwo [FROM.GetAdjective] zgadza się na pakt o nieagresji"
 wuw_GER_diplomacy.102.desc: "Państwo [FROM.GetAdjective] przystało na naszą propozycję podpisania paktu o nieagresji. Od tej pory wstrzymujemy się od wzajemnej przemocy. Jesteśmy przekonani, że przyniesie to wielką korzyść obu naszym krajom."
 wuw_GER_diplomacy.102.a: "Świetnie."
 wuw_GER_diplomacy.103.t: "Państwo [FROM.GetAdjective] nie zgadza się na pakt o nieagresji"
 wuw_GER_diplomacy.103.desc: "Pomimo oczywistych korzyści dla obu stron, państwo [FROM.GetAdjective] odmówiło podpisania paktu o nieagresji. Nie wiemy, jaka logika się za tym kryje, ale ta odmowa jest raczej niepokojąca. Będziemy ich uważnie obserwować."
 wuw_GER_diplomacy.103.a: "To niepokojące."
 wuw_GER_diplomacy.104.t: "Państwo [FROM.GetAdjective] zgadza się na utworzenie stref wpływów"
 wuw_GER_diplomacy.104.desc: "Otrzymaliśmy wieści od [FROM.GetAdjective] władz: zgadzają się na pomysł utworzenia stref wpływów. Zapobiegnie to aktom przemocy i zmniejszy ryzyko konfliktu na terenach w naszej najbliższej okolicy."
 wuw_GER_diplomacy.104.a: "Doskonale!"
 wuw_GER_diplomacy.105.t: "Państwo [FROM.GetAdjective] nie zgadza się na utworzenie stref wpływów"
 wuw_GER_diplomacy.105.desc: "Otrzymaliśmy wieści [FROM.GetAdjective] władz: nie zgadzają się na uznanie naszej strefy wpływów i oznajmiają, że własną wyznaczą sobie sami, bez naszego udziału. Może to spowodować wzrost napięć w danych regionach."
 wuw_GER_diplomacy.105.a: "Co za chamstwo!"
 wuw_GER_diplomacy.107.t: "Państwo [FROM.GetAdjective] oferuje przemysł za zasoby"
 wuw_GER_diplomacy.107.desc: "Otrzymaliśmy ofertę od [FROM.GetAdjective]. Interesuje ich długoterminowa wymiana zasobów za częściową relokację ich przemysłu. Obecnie mają na oku zasoby, których miejscem przechowywania jest [FROM.FROM.GetName], i chcieliby otrzymać ich część."
 wuw_GER_diplomacy.107.a: "Dlaczego nie?"
 wuw_GER_diplomacy.107.b: "To nie jest dobry moment."
 wuw_GER_diplomacy.107.c: "Nieuczciwa oferta. Darujcie sobie takie propozycje!"
 wuw_GER_diplomacy.108.t: "Zgoda [FROM.GetAdjective] państwa na relokację przemysłu"
 wuw_GER_diplomacy.108.desc: "Otrzymaliśmy wieści od [FROM.GetAdjective] władz odnośnie do naszej prośby o relokację przemysłu w zamian za część ich zasobów. Wygląda na to, że doszliśmy do porozumienia w sprawie korzyści z tej umowy, na którą z radością się zgadzają. Wkrótce otrzymamy wspomniane zasoby."
 wuw_GER_diplomacy.108.a: "Świetnie."
 wuw_GER_diplomacy.109.t: "Państwo [FROM.GetAdjective] nie zgadza się na relokację przemysłu"
 wuw_GER_diplomacy.109.desc: "Choć [FROM.GetAdjective] władze zareagowały na naszą propozycję raczej obojętnie, ostatecznie zdecydowały się odmówić wymiany swoich zasobów na nasz przemysł. Twierdzą, że nie jest to dobry moment, co zdaje się sugerować, że możemy dojść do porozumienia w przyszłości, o ile wzmocnimy naszą relację."
 wuw_GER_diplomacy.109.a: "Jeśli raz ci się nie uda..."
 wuw_GER_diplomacy.110.t: "Państwo [FROM.GetAdjective] stanowczo nie zgadza się na relokację przemysłu"
 wuw_GER_diplomacy.110.desc: "Zdaje się, że nasza uczciwa propozycja przedstawiona [FROM.GetAdjective] władzom spotkała się z chłodną odmową. Co więcej, dobitnie usłyszeliśmy, że mamy się z nimi więcej nie kontaktować w tej sprawie. Jeśli chcemy tych zasobów, musimy znaleźć... inny sposób."
 wuw_GER_diplomacy.110.a: "Samolubne [FROM.GetAdjective] władze..."
 GER_SOV_have_had_enough_tt: "§RUsunięcie §Ydecyzji§! o przeniesieniu przemysłu na §Y[SOV.GetAdjective]§! terytorium w zamian za zasoby.§!"
 wuw_GER_diplomacy.111.t: "Traktat o wzmocnieniu stosunków gospodarczych"
 wuw_GER_diplomacy.111.desc: "Dyplomaci [FROM.GetAdjective] naciskają nas w sprawie propozycji zawarcia niemiecko-rumuńskiego traktatu o wzmocnieniu stosunków gospodarczych. Twierdzą, że to porozumienie przyniesie korzyści obu krajom, ponieważ ich przemysł potrzebuje naszych zasobów naturalnych, a w zamian dostaniemy korzystniejsze ceny na niemieckie uzbrojenie. Ten układ nie jest dla nas tak korzystny, jak twierdzą Niemcy, ale z pewnością ich rozgniewamy, jeśli odmówimy..."
 wuw_GER_diplomacy.111.a: "Nie mamy wyjścia, musimy się zgodzić..."
 wuw_GER_diplomacy.111.b: "Nie możemy na to przystać, niezależnie od konsekwencji!"
 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader] wydaje się rozsądnym przywódcą, który dba o najlepsze interesy swojego kraju. Tak się składa, że to niekorzystne porozumienie leży również w naszym interesie. Dobrze wykorzystamy dodatkowe zasoby, których dostarczy nam [FROM.GetName]."
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader] wydaje się nierozsądnym i niemądrym przywódcą, który nie dba o to, co jest najlepsze dla jego kraju. Przez ten brak rozwagi obywatele [FROM.GetAdjective] będą cierpieć."
 wuw_GER_diplomacy.113.b: "W takim razie wojna!"
 wuw_GER_diplomacy.117.a: "Nie mamy szans im się sprzeciwić..."
 wuw_GER_diplomacy.117.b: "Nigdy się nie poddamy!"
 wuw_GER_diplomacy.118.t: "[FROM.GetNameDefCap] ulega"
 wuw_GER_diplomacy.118.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], twierdzi, że naród [FROM.GetAdjective] podda się naszej władzy. To najlepsza możliwa decyzja, ponieważ nie dysponuje siłami, które mogłyby nas powstrzymać, a walka sprowadziłaby na ten kraj i jego ludzi ogromne zniszczenia."
 wuw_GER_diplomacy.119.t: "[FROM.GetNameDefCap] odmawia podporządkowania się"
 wuw_GER_diplomacy.119.desc: "Uparty rząd [FROM.GetAdjective] odrzucił naszą propozycję zjednoczenia naszych krajów, aby powstał z nich potężniejszy podmiot. Zatem tak nam dziękują za wszystko, co dla nich zrobiliśmy?"
 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader] chce dokonać rozbioru Konga"
 wuw_GER_weltpolitik.4.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) zwrócił się do nas w sprawie utraconych kolonii [FROM.GetAdjective], ponieważ jego kraj czuje się okradziony przez traktat wersalski. Chce teraz, abyśmy podpisali pakt z rządem [GER.GetAdjective] w celu podzielenia Konga na strefy wpływów, wspólnie przedstawiając żądanie takiego podziału. Czy powinniśmy im ulec i podpisać taki pakt?"
 wuw_GER_weltpolitik.4.a: "To umowa korzystna dla obu stron."
 wuw_GER_weltpolitik.4.b: "Nie zamierzamy sponsorować tej agresji."
 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader] żąda, abyśmy oddali Kongo"
 wuw_GER_weltpolitik.5.desc: "We wspólnym oświadczeniu [GER.GetLeader] i [FROM.GetLeader] ([FROM.GetNameDef]) zwrócili się do nas z żądaniem oddania Konga dwóm państwom, które reprezentują. Czy powinniśmy walczyć z nimi w tej sprawie, czy po prostu spasować, oddając im Kongo?"
 wuw_GER_weltpolitik.5.a: "Niestety niewiele na to nie poradzimy."
 wuw_GER_weltpolitik.5.b: "Nie możemy tego zaakceptować."
 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader] odrzuca propozycję umowy"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader] oznajmia, że reprezentuje wszystkich dzielnych obywateli [FROM.GetAdjective], gdy mówi, że nie poprze naszych dziwacznych pomysłów podziału Konga, państwa niezwiązanego z żadnym z naszych. Wygląda na to, że decyzja jest ostateczna."
 wuw_GER_weltpolitik.6.a: "W takim przypadku całe będzie nasze!"
 wuw_GER_weltpolitik.6.b: "Nie powinniśmy dalej naciskać."
 wuw_GER_weltpolitik.7.t: "[BEL.GetNameDefCap] planuje oddać naszą wolność"
 wuw_GER_weltpolitik.7.desc: "[BEL.GetLeader] ([BEL.GetNameDef]) ugiął się pod wspólnymi żądaniami [GER.GetAdjective] i [ENG.GetAdjective] i zdecydował się podzielić nasze ziemie między te kraje, co skutecznie odbierze nam jakąkolwiek niepodległość. Czy naprawdę powinniśmy po prostu milczeć i zaakceptować taki los?"
 wuw_GER_weltpolitik.7.a: "Nie możemy z tym walczyć..."
 wuw_GER_weltpolitik.7.b: "Nie zgadzamy się na to! Do broni!"
 wuw_GER_weltpolitik.8.t: "[BEL.GetNameDefCap] odda Kongo"
 wuw_GER_weltpolitik.8.desc: "[BEL.GetLeader] ([BEL.GetNameDef]) ugiął się pod naszymi żądaniami i oświadczył, że Kongo zostanie nam niezwłocznie przekazane. Nadal nie jest pewne, czy ludzie i gubernatorzy w Kongo to zaakceptują, ale przynajmniej rząd [BEL.GetAdjective] się ugiął."
 wuw_GER_weltpolitik.8.a: "Świetnie."
 wuw_GER_weltpolitik.9.t: "[BEL.GetNameDefCap] odmawia oddania Konga"
 wuw_GER_weltpolitik.9.desc: "[BEL.GetLeader] ([BEL.GetNameDef]) postanowił stanowczo sprzeciwić się naszym żądaniom. Oświadczył, że armia [BEL.GetAdjective] nie wycofa się w obliczu wroga i będzie walczyć o Kongo do ostatniego człowieka. Nie wiedzą, z kim zadzierają."
 wuw_GER_weltpolitik.9.a: "Zatem trzeba ich zniszczyć."
 wuw_GER_weltpolitik.9.b: "Nie ma więc potrzeby, by naciskać w tej sprawie."
 wuw_GER_weltpolitik.10.t: "Kryzys w Kongo"
 wuw_GER_weltpolitik.10.desc: "Traktat został oficjalnie podpisany, a ziemia ma zostać przekazana. W Kongu działa jednak ruch oporu, z którym trzeba będzie sobie poradzić..."
 wuw_GER_weltpolitik.10.a: "Odbierzemy go siłą."
 wuw_GER_weltpolitik.10.b: "Dziś jest dobry dzień."
 wuw_GER_weltpolitik.11.t: "Kryzys w Kongo"
 wuw_GER_weltpolitik.11.desc: "Nasi gubernatorzy w Kongu donoszą, że nie zaakceptują losu, który im zgotowaliśmy, i zamierzają twardo obstawać przy autonomii [COG.GetAdjective] Będziemy musieli zmiażdżyć ich opór, aby nie doprowadzili do upadku naszego kraju, bo [ENG.GetNameDef] i [GER.GetNameDef] uznają to za akt oporu z naszej strony."
 wuw_GER_weltpolitik.11.a: "Musimy ich zniszczyć dla bezpieczeństwa naszych ludzi!"
 wuw_GER_chinese_diplomacy.5.t: "Wspólny chińsko-niemiecki program badawczy"
 wuw_GER_chinese_diplomacy.5.desc: "Nasi wielcy [FROM.GetAdjective] sojusznicy na zachodzie wysłali do nas delegację, która prosi o rozpoczęcie współpracy w zakresie rozwoju nowych technologii, odnosząc się do ich nowego planowanego programu jako \"chińsko-niemieckiego programu badawczego\". Czy powinniśmy do nich dołączyć?"
 wuw_GER_chinese_diplomacy.5.a: "Doskonały pomysł!"
 wuw_GER_chinese_diplomacy.5.b: "Nie sądzimy, że to nam pomoże."
 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetNameDefCap] zgadza się współpracować"
 wuw_GER_chinese_diplomacy.6.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) postanowił przystać na naszą propozycję i wyraził duże zainteresowanie naszym chińsko-niemieckim programem badawczym. A teraz do dzieła!"
 wuw_GER_chinese_diplomacy.6.a: "Doskonale."
 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetNameDefCap] odmawia współpracy"
 wuw_GER_chinese_diplomacy.7.desc: "[FROM.GetLeader] ([FROM.GetNameDef]) zdecydował się odrzucić naszą ofertę i twierdzi, że jego kraj poradzi sobie sam, bez zachodniej technologii. Nic na to nie poradzimy..."
 wuw_GER_chinese_diplomacy.7.a: "Nie zdają sobie sprawy, co tracą."
 wuw_GER_weltpolitik.12.t: "[FROM.GetName] żąda zwrotu dawnych terytoriów kolonialnych"
 wuw_GER_weltpolitik.12.desc: "\n[FROM.GetLeader] ([FROM.GetNameDef]) zwrócił się do nas z interesującą prośbą. Proponuje, abyśmy oddali jego krajowi dawne [FROM.GetAdjective] terytoria kolonialne w zamian za zacieśnienie relacji między naszymi krajami i oficjalne poparcie naszego rządu na poziomie globalnym. Wydaje się to nieco jednostronne, ale może tak będzie lepiej?"
 wuw_GER_weltpolitik.12.a: "Wszystko dla naszych przyjaciół."
 wuw_GER_weltpolitik.12.b: "Nie, teraz te ziemie są nasze."
 wuw_GER_weltpolitik.13.t: "[FROM.GetNameDefCap] zwraca nasze kolonie"
 wuw_GER_weltpolitik.13.desc: "\n[FROM.GetLeader] ([FROM.GetNameDef]) zgadza się zwrócić nasze dawne kolonie, stwierdzając, że lepiej im będzie w naszych rękach. Ludzie świętują na ulicach, ponieważ wygląda na to, że [ROOT.GetAdjective] imperium kolonialne wreszcie wróciło na mapę."
 wuw_GER_weltpolitik.13.a: "Imperializm powraca do menu!"
 wuw_GER_weltpolitik.14.t: "[FROM.GetNameDefCap] nie odda naszych kolonii"
 wuw_GER_weltpolitik.14.desc: "\n[FROM.GetLeader] ([FROM.GetNameDef]) odrzuca nasz wniosek o zwrot naszych dawnych kolonii, twierdząc, że jest to jednostronna umowa, na której jego kraj niczego nie zyska."
 wuw_GER_weltpolitik.14.a: "Nie tak miało być..."
 wuw_GER_weltpolitik.15.t: "[FROM.GetNameDefCap] przekazuje ziemie rządowi [GER.GetAdjective]"
 wuw_GER_weltpolitik.15.desc: "\n[FROM.GetLeader] ([FROM.GetNameDef]), ku powszechnemu zaskoczeniu, zdecydował się zwrócić wszystkie dawne [GER.GetAdjective] terytoria kolonialne, w tym te, które posiadaliśmy. Niestety, nie możemy wiele zrobić, aby powstrzymać ten nowy akt, ale przynajmniej możemy zażądać jakiejś rekompensaty."
 wuw_GER_weltpolitik.15.a: "Żądamy jakiejś rekompensaty!"
 wuw_GER_reichskommissariats.1.t: "Przywództwo Belgien-Nordfrankreich"
 wuw_GER_reichskommissariats.1.desc: "Skoro ustanowiliśmy już w Belgii i Francji Północnej nową administrację cywilną, musimy ustalić nie tylko cel istnienia naszego nowego poddanego, ale także wybrać przywódcę tego regionu. Ta osoba musi odpowiednio wdrażać nasze polityki. Czy powierzymy [ROOT.GetAdjective] politykowi stanowisko Reichskommissara, czy może wykorzystamy miejscowego kolaboranta?"
 wuw_GER_reichskommissariats.1.a: "Potrzebują niemieckiego przedstawiciela."
 wuw_GER_reichskommissariats.1.b: "Może warto skorzystać z miejscowego kolaboranta."
