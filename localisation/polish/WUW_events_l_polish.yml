 WW_hungary.38.t: "[FROM.GetNameDefCap] zaprasza nas do grona mocarstw centralnych"
 WW_hungary.38.desc: "[FROM.GetLeader] skontaktował się z nami po wizycie w naszej stolicy, twierdząc, że przemawia w imieniu całego narodu [FROM.GetAdjective]. Chce, aby nasze kraje ponownie połączył sojusz wojskowy, co pozwoli dalej powiększać [ROOT.GetAdjective], jak i [FROM.GetAdjective] terytoria. Jak odpowiemy na ten wniosek?"
 WW_hungary.38.a: "Nigdy nie będą sami"
 WW_hungary.38.b: "Są niczym więcej jak obciążeniem"
 WW_hungary.39.t: "[FROM.GetNameDefCap] dołącza do mocarstw centralnych"
 WW_hungary.39.desc: "Wielki i czcigodny [FROM.GetLeader], przywódca [FROM.GetAdjective], zgodził się dołączyć do naszego nowego sojuszu wojskowego, wzmacniając już istniejące więzi między naszymi krajami. Nasi ludzie wyszli na ulice, by świętować tę doniosłą okazję, ponieważ oznacza ona odrodzenie państwa [ROOT.GetAdjective] i początek nowej ery dla jego obywateli."
 WW_hungary.39.a: "Naprawmy błędy wielkiej wojny!"
