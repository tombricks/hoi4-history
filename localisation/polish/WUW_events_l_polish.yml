 #### GERMAN RELEASABLE AND FORMABLE EVENTS ####
 wuw_GER_releasable.1.t: "Stolica dla narodu niemieckiego"
 wuw_GER_releasable.1.desc: "Wraz z reformą państwa niemieckiego wielu naszych polityków argumentowało, że nasza stolica wymaga szczególnej uwagi. Twierdzą oni, że nie zasługuje ona na miano \"stolicy narodu niemieckiego\". W takim razie gdzie chcielibyśmy przenieść naszą stolicę?"
 wuw_GER_releasable.1.a: "Berlin to oczywisty wybór!"
 wuw_GER_releasable.1.b: "Powinno to być Monachium"
 wuw_GER_releasable.1.c: "Frankfurt będzie dobrą zachodnią stolicą"
 wuw_GER_releasable.1.d: "Nasza stolica powinna zostać tu, gdzie jest"
 wuw_GER_releasable.2.t: "Wybory"
 wuw_GER_releasable.2.desc: "Wybory przebiegły po myśli Rietspartei, a teraz nadszedł czas wybrać osobę najlepiej nadającą się do rządzenia krajem. Partia chce na razie powierzyć przywództwo Pierre'owi Dupongowi, dzięki czemu Joseph Bech będzie miał czas na ważniejsze sprawy. Jednak nad Europą zbierają się czarne chmury, może zatem trzeba dokonać drastycznej zmiany na naszej scenie politycznej, abyśmy nie padli ofiarą sąsiednich mocarstw..."
 wuw_GER_releasable.2.a: "Pierre Dupong przejmuje ster."
 wuw_GER_releasable.2.b: "Joseph Bech wciąż jest potrzebny."
 wuw_GER_releasable.2.c: "W tych niebezpiecznych czasach rodzina królewska musi działać!"
 wuw_GER_releasable.2.d: "Ludzie powinni zaprotestować przeciwko tym sfałszowanym wyborom!"
 ### GERMAN CIVIL WAR EVENTS ###
 wuw_GER_civil_war.1.t: "Komuniści na emigracji wracają do domu"
 wuw_GER_civil_war.1.desc: "Wraz z niedawnym przewrotem Wehrmachtu przeciwko nazistowskiemu reżimowi wielu komunistów, którzy wcześniej opuścili kraj, powraca przez nasze granice, widząc szansę na pomoc w walce z tymi, którzy kiedyś ich skrzywdzili. Czy powinniśmy pozwolić im walczyć, czy może spróbujemy zamieść ich powrót pod dywan w nadziei, że nie staną się na tyle popularni, by zorganizować własną rewolucję?"
 wuw_GER_civil_war.1.a: "Witamy z powrotem, towarzysze!"
 wuw_GER_civil_war.1.b: "Ktoś musi mieć na nich oko."
 wuw_GER_civil_war.2.t: "Ernst Thälmann uwolniony z więzienia"
 wuw_GER_civil_war.2.desc: "Pojawiła się informacja, że grupa komunistycznych partyzantów włamała się do więzienia w Bautzen w Saksonii i uwolniła zagorzałego komunistę i byłego lidera KPD, Ernsta Thälmanna. Jego partyjny rywal, Walter Ulbricht, potępił atak na więzienie jako antyrewolucyjny akt terroru, co prawdopodobnie wynika z jego obaw, że powszechnie lubiany Thälmann zdoła odzyskać przywództwo w partii."
 wuw_GER_civil_war.2.a: "Ciekawy rozwój wypadków."
 GER_thalmann_freed_from_prison_tt: "§YErnst Thälmann§! został uwolniony z więzienia przez komunistycznych partyzantów."
 GER_thalmann_freed_from_prison_flag: "§YErnst Thälmann§! został uwolniony z więzienia."
 wuw_GER_civil_war.3.t: "Reformacja skrzydeł paramilitarnych"
 wuw_GER_civil_war.3.desc: "Nasi politycy i generałowie dyskutowali ostatnio o pomyśle wcielenia paramilitarnych skrzydeł w szeregi naszej armii. Partie konserwatywne chcą przywrócenia Młodzieży Bismarcka, antymarksistowskiego ruchu młodzieżowego związanego z DNVP. Inni jednak uważają, że już walczący socjaldemokratyczny Eiserne Front jest główną organizacją, którą należy wzmocnić, jeśli chcemy wykorzystać więcej paramilitarnych oddziałów w naszych siłach zbrojnych."
 wuw_GER_civil_war.3.a: "Nowy Bismarckjugend powinien mieć najwyższy priorytet."
 wuw_GER_civil_war.3.b: "Powinniśmy wzmocnić pozycję Żelaznego Frontu."
 wuw_GER_civil_war.4.t: "Przyszłość skrzydeł paramilitarnych"
 wuw_GER_civil_war.4.desc: "Po zakończeniu wojny domowej i całkowitym zlikwidowaniu nazistowskiego reżimu zaczęto zastanawiać się, czy aby na pewno pozwolenie otwarcie politycznym organizacjom paramilitarnym na swobodne działanie w naszym kraju jest mądrym posunięciem. Biorąc pod uwagę, że junta ma nad nimi niewielką formalną kontrolę lub nie ma jej wcale, może warto by było zakazać im działalności i wymusić ich rozwiązanie. Możemy też rozważyć zachowanie ich po zmniejszeniu liczebności na tyle, by nie stanowiły zagrożenia."
 wuw_GER_civil_war.4.a: "Spróbujmy je całkowicie rozwiązać."
 wuw_GER_civil_war.4.b: "Może moglibyśmy je na razie tylko zdemobilizować?"
 wuw_GER_civil_war.5.t: "Czwarte Powstanie Śląskie"
 wuw_GER_civil_war.5.desc: "Dotarły do nas doniesienia o śląskich i polskich partyzantach otwierających ogień do niemieckich żołnierzy na Śląsku. Walczą o niepodległość swojego narodu i uznali naszą wojnę domową za oznakę słabości, której potrzebowali, aby zebrać się na odwagę do ogłoszenia secesji. Nie możemy im pozwolić zrealizować ich celów, a bunt trzeba jak najszybciej stłumić."
 wuw_GER_civil_war.5.a: "Nie może im się udać!"
 wuw_GER_civil_war.6.t: "[ROOT.GetNameDef] – komunistyczna wojna domowa"
 wuw_GER_civil_war.6.desc: "Po jakimś czasie intensywnych protestów proletariatu sytuacja w [ROOT.GetAdjective] państwie eskalowała do przemocy. Siły przywódcy znanego jako [ROOT.GetLeader] zostały pokonane w wielu regionach po ciągłych powstaniach. Zobaczymy, co przyniesie ta rewolucja."
 wuw_GER_civil_war.6.a: "Za proletariat!"
 wuw_GER_civil_war.6.b: "Zmiażdżymy ten motłoch!"
 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§YGiorgi Kwinitadze§! i §YSzalwa Maghlakelidze§! dołączy do nas jako §Ymarszałek polny§! oraz §Ygenerał§!\n."
 GER_georgian_legion_recruitment_tt: "Zyskasz dwie jednostki §Ypiechoty§! Gruzińskiej Legii Cudzoziemskiej."
 GER_andrey_shckuro_and_pyotr_krasnov_join_tt: "§YAndriej Szkuro§! i §YPiotr Krasnow§! dołączą do nas jako generałowie\n."
 GER_white_russian_exiles_divisions_recruitment_tt: "Zyskasz dwie jednostki Kozaków i jedną jednostkę rosyjskiej §Ypiechoty§!."
 GER_cossack_exiles_divisions_recruitment_tt: "Zyskasz dwie jednostki §Ykawalerii§! Kozaków."
 wuw_GER_civil_war.7.t: "Lojalność Kriegsmarine"
 wuw_GER_civil_war.7.desc: "Dowiedzieliśmy się, że [ROOT.GetLeader] może liczyć na poparcie Kriegsmarine, gdy rozpoczniemy nasz przewrót. Powodem tego jest, że [ROOT.GetLeader] zapewnił jej dowódcę Ericha Raedera, że jego rodzaj sił zbrojnych otrzyma ogromne kwoty inwestycyjne oraz swobody, co nie stało się za starego rządu. Może powinniśmy złożyć podobne obietnice, aby przeciągnąć tego oficera na naszą stronę?"
 wuw_GER_civil_war.7.a: "Musimy za wszelką cenę pozyskać ich lojalność."
 wuw_GER_civil_war.7.b: "Nie wolno nam układać się z Erichem Raederem."
 GER_promised_erich_raeder_a_great_navy_tt: "Erich Raeder i duża część Kriegsmarine staną po naszej stronie, gdy dojdzie do przewrotu. Jeśli jednak w ciągu dwóch lat nie zrealizujemy celu §Y$GER_rebuild_the_high_seas_fleet_ww$§! lub §Y$GER_high_seas_fleet$§! i §Y$GER_re_establish_the_seekriegsleitung$§!, mogą oni §Rzbuntować się przeciwko naszej władzy§!."
 GER_chose_to_not_placate_erich_raeder_tt: "Tylko mniejsza część Kriegsmarine stanie po naszej stronie, gdy dojdzie do przewrotu, ale nie zamierzamy ograniczać się obietnicami składanymi Erichowi Raederowi."
 wuw_GER_civil_war.8.t: "Przewrót Kriegsmarine"
 wuw_GER_civil_war.8.desc: "Kilka lat po tym, jak obiecaliśmy przywrócić dawną świetność marynarki wojennej, Erich Raeder i Kriegsmarine mają już chyba dość naszej nieustannej gry na czas. Dziś rano podjęli próbę przewrotu mającego na celu obalenie naszego rządu. Na nasze szczęście ponieśli porażkę, ale jeśli nie chcemy, żeby coś takiego się powtórzyło, musimy oczyścić nasze siły zbrojne, a także usunąć wielu ważnych urzędników."
 wuw_GER_civil_war.8.a: "Zapłacą za tę zdradę!"
 wuw_GER_civil_war.8.b: "Państwo pożałuje złamania złożonych obietnic."
 this_will_happen_tt: "Wydarzą się następujące rzeczy:\n"
 wuw_GER_civil_war.9.t: "August von Mackensen odchodzi z wojska."
 wuw_GER_civil_war.9.desc: "Odniósłszy zwycięstwo nad nazistami, przywódca rządu wojskowego August von Mackensen ponownie postanowił zrezygnować z dowodzenia armią ze względu na swój wiek i pogarszający się stan zdrowia. Teraz zamierza zajmować się wyłącznie obowiązkami administracyjnymi."
 wuw_GER_civil_war.9.a: "Dobrze nam służył."
 GER_mackensen_went_into_retirement_tt: "§YAugust von Mackensen§! przestaje być §Ymarszałkiem polnym§!"
 GER_recalled_hans_krebs_from_russia_flag: "§YHans Krebs§! został odwołany z: §Y[SOV.GetNameDef]§!"
 ### GERMAN FOREIGN LEGIONS AND LEGIONARIES EVENTS ###
 wuw_GER_legions.1.t: "Utworzenie Gruzińskiej Legii Cudzoziemskiej"
 wuw_GER_legions.1.desc: "Po tym, jak niedawno zadeklarowaliśmy, że zamierzamy przywrócić kształt granic zapisany w brzeskim traktacie pokojowym, niektórzy gruzińscy generałowie na uchodźstwie i żołnierze zaproponowali nam pomoc w wyzwoleniu ich dawnej ojczyzny. W zamian oczekują obietnicy odtworzenia państwa gruzińskiego oraz przekazania mu władzy nad Kaukazem. Czy chcemy przyjąć to wsparcie?"
 wuw_GER_legions.1.a: "Chętnie ich przyjmiemy"
 wuw_GER_legions.1.b: "Nie potrzebujemy ich"
 wuw_GER_legions.2.t: "Hans Krebs odwołany z: [SOV.GetNameDef]"
 wuw_GER_legions.2.desc: "Po niedawnej deklaracji wojny między nami a państwem [SOV.GetAdjective], nasz attaché wojskowy, generał Hans Krebs został odwołany kilka tygodni wcześniej i niedawno wrócił do Berlina. Jest teraz gotów do służby na froncie wschodnim, twierdzi, że ma doświadczenie i zna [SOV.GetAdjective] siły zbrojne, co pomoże nam dokonać udanej inwazji na ich terytorium."
 wuw_GER_legions.2.a: "Przyda się nam się jego znajomość zagadnień militarnych."
 wuw_GER_legions.3.t: "Możliwość kolaboracji w Łokocie"
 wuw_GER_legions.3.desc: "Po zajęciu obwodów briańskiego, kurskiego i orłowskiego nasza armia opracowała plan wykorzystania miejscowych kolaborantów z Łokotu, aby ułatwić zarządzanie tym regionem, a jednocześnie umożliwić tym ludziom werbowanie jednostek do walki przeciwko siłom [SOV.GetAdjective] Jednak taki ruch pozbawiłby naszą grupę armii łupów wojennych z tego regionu. Czy powinniśmy zgodzić się na powstanie Autonomii Łokockiej?"
 wuw_GER_legions.3.a: "Wróg naszego wroga jest zawsze mile widziany!"
 wuw_GER_legions.3.b: "Nie potrzebujemy miejscowych kolaborantów."
 wuw_GER_legions.4.t: "Kolaboranci w Łokocie!"
 wuw_GER_legions.4.desc: "Dowiedzieliśmy się, że armia [GER.GetAdjective] utworzyła Autonomię Łokocką w regionie granicznym między obwodami briańskim, kurskim i orłowskim, gdy zgłosiły się do niej osoby chętne do kolaboracji, na przykład Konstantin Woskobojnik i Bronisław Kaminski. Wygląda na to, że powierzono im zarządzanie regionem oraz zwalczanie ruchu oporu. Musimy kontratakować i jak najszybciej zniszczyć to fałszywe państwo!"
 wuw_GER_legions.4.a: "Podjęli niewłaściwą decyzję."
 lokot_autonomy_has_been_established_flag: "Powstała §YAutonomia Łokocka§!."
 lokot_autonomy_has_been_crushed_flag: "§YAutonomia Łokocka§! została zniszczona."
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "Jeżeli odzyskamy regiony §Y[224.GetName]§!, §Y[220.GetName]§! i §Y[222.GetName]§!, możemy szybko zdemontować §YAutonomię Łokocką§!."
 wuw_GER_legions.5.t: "Demontaż Autonomii Łokockiej"
 wuw_GER_legions.5.desc: "Odzyskawszy obwody briański, kurski i orłowski, nasza armia pojmała większość kolaborantów w Łokocie oraz przywróciła nasze lokalne władze w tym regionie. Armia [GER.GetAdjective] wycofała się z regionu, a nasi dowódcy zapewniają, że dzień zwycięstwa zbliża się wielkimi krokami."
 wuw_GER_legions.5.a: "Zwyciężymy!"
 wuw_GER_legions.6.t: "Zniszczenie Autonomii Łokockiej"
 wuw_GER_legions.6.desc: "Kiedy siły [SOV.GetAdjective] odbiły region Łokocki, dokonały demontażu założonego przez nas autonomicznego państwa, a także aresztowały lub zlikwidowały wszystkich członków miejscowego rządu kolaboracyjnego."
 wuw_GER_legions.6.a: "Zmiana przebiegu wojny"
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§! i §Y[GER.SOV_konstantin_voskoboinik.GetName]§! zostali pojmani przez wojska [SOV.GetAdjective]"
 wuw_GER_legions.7.t: "Propozycja od radzieckich uchodźców w Serbii"
 wuw_GER_legions.7.desc: "Po utworzeniu Serbskiego Rządu Ocalenia Narodowego na naszych do niedawna okupowanych terytoriach, część rosyjskich białych emigrantów zaproponowała pomoc w utworzeniu Rosyjskiego Korpusu Obronnego, który mógłby nam pomóc w ochronie fabryk i budynków rządowych na terenie okupowanej Serbii, a także w pozbyciu się czetników i innych partyzantów działających w tym regionie. Czy skorzystamy z tej pomocy?"
 wuw_GER_legions.7.a: "Możemy przyjąć ich pomoc w zapanowaniu nad Serbią."
 wuw_GER_legions.7.b: "Nie potrzebujemy rosyjskiego motłochu."
 wuw_GER_legions.8.t: "Propozycja niezadowolonych Kozaków"
 wuw_GER_legions.8.desc: "Coraz wyraźniej widać nasze zamiary wyważenia przegniłych drzwi państwa [SOV.GetAdjective], więc wielu z przegranych rosyjskiej wojny domowej chciałoby, abyśmy dali im szansę obalenia obecnego rządu [SOV,GetAdjective] Wśród nich są Kozacy z Kubania i znad Donu [SOV.SOV_pyotr_krasnov.GetName] i [SOV.SOV_andrey_shkuro.GetName], gotowi walczyć po naszej stronie. Czy przyjmiemy ich pomoc?"
 wuw_GER_legions.8.a: "Przydałaby nam się ich znajomość stepów Kubania."
 wuw_GER_legions.8.b: "A po co nam pomoc jakichś Kozaków?"
 ### GERMAN MONROE DOCTRINE EVENTS ###
 wuw_GER_monroe.1.t: "Rząd [FROM.GetAdjectiveCap] interesuje się doktryną Monroego"
 wuw_GER_monroe.1.desc: "Otrzymaliśmy niepokojące doniesienia, że [FROM.GetNameDef] wykazuje zwiększone zainteresowanie destabilizacją doktryny Monroego. Doktryna ta została wprowadzona, aby uniemożliwić innym krajom sprawianie kłopotów na kontynencie amerykańskim, który uważamy za naszą strefę wpływów. Sądząc po poprzednich kontaktach z rządem [FROM.GetAdjective], możemy jedynie założyć, że nie ma dobrych intencji."
 wuw_GER_monroe.1.a: "Musimy interweniować!"
 wuw_GER_monroe.1.a_tt: "Odblokowuje decyzje mające na celu §Ywzmocnienie doktryny Monroego§!.\n\n[GER.GetNameDefCap] odblokowuje decyzje mające na celu §Rdestabilizację doktryny Monroego§!."
 wuw_GER_monroe.1.b: "Kogo to obchodzi?"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap] odblokowuje decyzje o próbie §Rdestabilizacji doktryny Monroego§!.\n\nWybierając tę opcję, §RNIE§! będziemy otrzymywać żadnych dalszych powiadomień dotyczących doktryny Monroego. [FROM.GetNameDefCap] może bez przeszkód próbować usunąć doktrynę.\n\n§RWybierzmy tę opcję tylko, jeśli masz jakiś plan awaryjny!§!"
 wuw_GER_monroe.2.t: "Doktryna Monroego wali się"
 wuw_GER_monroe.2.desc: "Po silnych naciskach władz [FROM.GetAdjective] wydaje się, że doktryna Monroego w końcu ustępuje. Kilka krajów sprzeciwiło się doktrynie i bardziej zbliżyło się do rządu [FROM.GetAdjective] Sprzeciwy są głośne, ale wciąż znajdą się tacy, którzy mogą uznać doktrynę za wartą ocalenia, przynajmniej do pewnego stopnia. W tym momencie wszystkie nasze działania będą uważane za taktyki łagodzące, powinniśmy zareagować z rozwagą."
 wuw_GER_monroe.2.a: "Będziemy chronić wszystkich, którzy nam się nie sprzeciwili!"
 wuw_GER_monroe.2.a_tt: "§YDoktryna Monroego§! zostanie usunięta ze wszystkich krajów, które nadal ją stosują. Udziela gwarancji wszystkim krajom, które nie sprzeciwiły się głośno doktrynie, kosztem £GFX_pol_power §Y25 siły politycznej§! §Rza każdy kraj, który otrzyma gwarancje§!!\n\nObecna liczba krajów, które popierają doktrynę: §Y[?global.monroe_countries_in_support^num]§!. Obecna liczba krajów, które biernie popierają doktrynę: §Y[?global.monroe_doctrine_countries_to_destabilize^num]§!.\n\nObecny koszt gwarancji wynosi £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] siły politycznej§!"
 wuw_GER_monroe.2.b: "Możemy dać gwarancje tylko tym, którzy pozostali lojalni"
 wuw_GER_monroe.2.b_tt: "§YDoktryna Monroego§! zostanie usunięta ze wszystkich krajów, które nadal ją stosują. Udziela gwarancji wszystkim krajom, które otwarcie poparły doktrynę, kosztem £GFX_pol_power §Y25 siły politycznej§! §Rza każdy kraj, który otrzyma gwarancje§!!\n\nObecna liczba krajów, które popierają doktrynę: §Y[?global.monroe_countries_in_support^num]§!\n\nObecny koszt gwarancji wynosi £GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost] siły politycznej§!"
 wuw_GER_monroe.2.c: "Jeśli chcieli gwarancji, powinni byli to powstrzymać."
 wuw_GER_monroe.3.t: "[FROM.GetNameDefCap] umacnia doktrynę Monroego"
 wuw_GER_monroe.3.desc: "Nic dziwnego, że rząd [FROM.GetAdjective] zmądrzał po naszych próbach destabilizacji regionu. Po rozpoczęciu zmasowanej kampanii opartej na propagandzie, szantażu i przekupstwie władze [FROM.GetAdjective] przeciągnęły kraje objęte doktryną Monroego na swoją stronę i zjednoczyły je przeciwko nam. Doktryna Monroego jest silniejsza niż kiedykolwiek."
 wuw_GER_monroe.3.a: "Do diaska!"
 wuw_GER_monroe.4.t: "[FROM.GetNameDefCap] żąda odejścia od doktryny Monroego"
 wuw_GER_monroe.4.desc: "Otrzymaliśmy dość ostrą wiadomość od rządu [FROM.GetAdjective]. Oświadcza on, że doktryna Monroego zawali się i wkrótce nie będziemy już podlegać [USA.GetAdjective] ochronie. Gdybyśmy teraz znieśli doktrynę, moglibyśmy liczyć na [FROM.GetAdjective] ochronę, ale wyraźnie zaznaczono, że ta oferta zależy od naszego szybkiego działania."
 wuw_GER_monroe.4.a: "Czy rząd [USA.GetAdjective] cokolwiek dla nas zrobił?"
 wuw_GER_monroe.4.a_tt: "Będziemy głośno wyrażać nasz §Rsprzeciw§! wobec doktryny Monroego. W przypadku gdy doktryna zwycięży, pozostaniemy §Rbez gwarancji§!.§Y[USA.GetFlag][USA.GetNameDefCap]§! nie będą dłużej na nas wpływać."
 wuw_GER_monroe.4.b: "Nie będziemy słuchać ich kłamstw!"
 wuw_GER_monroe.4.b_tt: "Odmówimy zajęcia stanowiska w tej sprawie. §Y[USA.GetNameWithFlag]§! mogą próbować przeciągnąć nas na swoją stronę."
 monroe_country_in_opposition_flag: "Kraj ten zajął już stanowisko sprzeciwiające się doktrynie Monroego."
 wuw_GER_monroe.5.t: "Władze [FROM.GetAdjective] wtrącają się w [ROOT.GetAdjective] politykę"
 wuw_GER_monroe.5.desc: "Ustaliliśmy, że agenci [FROM.GetAdjective] w naszym kraju aktywnie próbują wpływać na naszą politykę. Wpływ ten nie jest inwazyjny, wykracza poza konsolidację już istniejących grup i wzmacnianie ich pozycji w klimacie politycznym."
 wuw_GER_monroe.5.a: "Dobrze."
 wuw_GER_monroe.5.b: "Nie mają prawa wtrącać się w naszą politykę!"
 wuw_GER_monroe.6.t: "[FROM.GetNameDefCap] żąda potwierdzania naszego stanowiska wobec doktryny Monroego"
 wuw_GER_monroe.6.desc: "Właśnie otrzymaliśmy wiadomość od władz [FROM.GetAdjective] Według nich agenci [GER.GetAdjective] prowadzą działania mające na celu destabilizację regionu, aby zakłócić funkcjonowanie doktryny Monroego i ostatecznie ją zlikwidować. Rząd [FROM.GetAdjective] chce teraz potwierdzenia naszej lojalności wobec doktryny."
 wuw_GER_monroe.6.a: "Będziemy popierać doktrynę, tak jak wcześniej"
 wuw_GER_monroe.6.a_tt: "Będziemy głośno wyrażać nasze §Gpoparcie§! dla doktryny Monroego. W przypadku załamania doktryny wciąż będziemy mieć możliwość uzyskania §Ggwarancji§! od rządu [FROM.GetAdjective]§Y[GER.GetFlag][GER.GetNameDefCap]§! nie będą dłużej na nas wpływać."
 wuw_GER_monroe.6.b: "Nie zamierzamy się izolować."
 wuw_GER_monroe.6.b_tt: "Odmówimy zajęcia stanowiska w tej sprawie. §Y[GER.GetNameWithFlag]§! mogą próbować przeciągnąć nas na swoją stronę."
 monroe_country_in_support_flag: "Kraj ten zajął już stanowisko popierające doktrynę Monroego."
 wuw_GER_monroe.7.t: "Ultimatum [FROM.GetAdjective]"
 wuw_GER_monroe.7.desc: "Dotarła do nas dobitnie sformułowana wiadomość od rządu [FROM.GetAdjective] Twierdzi on, że jego wysiłki zmierzające do destabilizacji doktryny Monroego odniosły sukces i jest tylko kwestią czasu, zanim władze [USA.GetAdjective] wycofają doktrynę. Rząd ten chce dać nam ostatnią szansę na porzucenie doktryny i uniknięcie jego gniewu."
 wuw_GER_monroe.7.a: "Zrezygnujmy, aby uniknąć [FROM.GetAdjective] gniewu!"
 wuw_GER_monroe.7.b: "Nie pozwolimy się zastraszyć!"
 wuw_GER_monroe.8.t: "[FROM.GetNameDefCap] mocniej naciska w sprawie doktryny Monroego."
 wuw_GER_monroe.8.desc: "Przywódca [FROM.GetAdjective], [FROM.GetLeader], skontaktował się z nami osobiście. Ostrzega nas, że doktryna Monroego nadal obowiązuje, pomimo [GER.GetAdjective] wysiłków mających na celu jej destabilizację. Podkreśla, że korzystaliśmy z [FROM.GetAdjective] ochrony i że zobowiązuje nas to do wspólnego wspierania doktryny."
 wuw_GER_monroe.8.a: "Wróćmy do doktryny."
 wuw_GER_monroe.8.b: "Nigdy nie prosiliśmy o doktrynę Monroego!"
 wuw_GER_monroe.8.c: "Oczywiście, po prostu przeczekaliśmy burzę."
 wuw_GER_monroe.9.t: "[FROM.GetNameDefCap] rozmontowuje doktrynę Monroego"
 wuw_GER_monroe.9.desc: "Nasze wysiłki w końcu się opłaciły. Przywódca [FROM.GetAdjective], [FROM.GetLeader], właśnie ogłosił rozmontowanie doktryny Monroego. Oczywiście mówi o tym jako o czymś złym, ale wiemy, że kraje wcześniej objęte doktryną ucieszą się z takiego obrotu wydarzeń."
 wuw_GER_monroe.9.a: "Wunderbar!"
 wuw_GER_monroe.10.t: "[FROM.GetNameDefCap] częściowo rozmontowuje doktrynę Monroego"
 wuw_GER_monroe.10.desc: "Nasze wysiłki w końcu się opłaciły. Przywódca [FROM.GetAdjective], [FROM.GetLeader], właśnie ogłosił demontaż doktryny Monroego, ale tylko częściowy. Twierdzi, że zamierza zagwarantować niepodległość wszystkim tym, którzy nie wyrazili sprzeciwu, ponieważ uważa, że jest to słuszna decyzja. Może to utrudnić nasze postępy w regionie, ale z pewnością z tym też sobie poradzimy."
 wuw_GER_monroe.10.a: "Naprzód."
 wuw_GER_monroe.11.t: "[FROM.GetNameDefCap] częściowo rozmontowuje doktrynę Monroego"
 wuw_GER_monroe.11.desc: "Nasze wysiłki w końcu się opłaciły. Przywódca [FROM.GetAdjective], [FROM.GetLeader], właśnie ogłosił demontaż doktryny Monroego ale tylko częściowy. Twierdzi, że zamierza zagwarantować niepodległość wszystkim tym, którzy nadal popierają doktrynę Monroego. Obecnie jest to mniej liczne grono, choć samo twierdzi, że stało się silniejsze niż kiedykolwiek. Może to utrudnić nasze postępy w regionie, ale nie stanowi zbyt wielkiej przeszkody. Nie mamy wątpliwości, że z tym też sobie poradzimy."
 wuw_GER_monroe.11.a: "Naprzód."
 wuw_GER_monroe.12.t: "Wojna [USA.GetAdjective]-[GER.GetAdjective] kończy spór o doktrynę Monroego"
 wuw_GER_monroe.12.desc: "Mało znaczący i niezbyt intensywny spór o doktrynę Monroego ucichł po tym, jak nasze dwa kraje znalazły się na wojnie. Dyplomacja i tajne operacje w obcych krajach wydają się zbyt nieznaczące nawet dla polityków z dala od frontu, ponieważ nasze kraje ścierają się bardziej bezpośrednio."
 wuw_GER_monroe.12.a: "W takim razie rozstrzygniemy to za pomocą broni!"
 wuw_GER_monroe.13.t: "Zagraniczne mocarstwa działają na rzecz destabilizacji regionu"
 wuw_GER_monroe.13.desc: "Zwróciliśmy uwagę na zwiększone zainteresowanie ze strony podmiotów [GER.GetAdjective] w regionie. Nasz raport jest szczątkowy, ale wydaje się, że podejmowane są próby destabilizacji, a nawet demontażu doktryny Monroego."
 wuw_GER_monroe.13.a: "O rety..."
 wuw_GER_monroe_news.1.t: "Upadek doktryny Monroego"
 wuw_GER_monroe_news.1.desc: "Po silnych naciskach i wysiłkach dyplomatycznych władz [GER.GetAdjective] tak zwana doktryna Monroego upadła. Wprowadzona przez rząd [USA.GetAdjective] w celu zwiększenia bezpieczeństwa Ameryki, doktryna zapewniała pokój na kontynencie, przynajmniej do pewnego stopnia. Motywy takiego działania władz [GER.GetAdjective] pozostają niejasne."
 wuw_GER_monroe_news.1.a: "To naprawdę wspaniałe."
 wuw_GER_monroe_news.1.b: "To straszne."
 wuw_GER_monroe_news.1.c: "Wspaniały dzień!"
 wuw_GER_monroe_news.1.d: "To straszny dzień!"
 GER_crushed_the_monroe_doctrine_good: "Zmiażdżenie doktryny Monroego"
 GER_crushed_the_monroe_doctrine_bad: "Zmiażdżenie doktryny Monroego"
 GER_saved_the_monroe_doctrine_bad: "Wzmocnienie doktryny Monroego"
 GER_supported_the_monroe_doctrine_good: "Poparcie doktryny Monroego"
 GER_opposed_the_monroe_doctrine_good: "Sprzeciw wobec doktryny Monroego"
