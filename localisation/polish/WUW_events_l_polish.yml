 WW_hungary.42.a: "Razem chrońmy naszą przyszłość!"
 WW_hungary.43.t: "[FROM.GetNameDefCap] obraża nas"
 WW_hungary.43.desc: "Podły [FROM.GetLeader], przywódca [FROM.GetAdjective], odrzucił naszą prośbę, zasadniczo blokując wszelkie możliwości współpracy między naszymi państwami w najbliższej przyszłości. W związku z tym będziemy musieli szukać innych sojuszy lub działać na własną rękę."
