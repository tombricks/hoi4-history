 WW_hungary.44.t: "[FROM.GetLeader] domaga się od nas przywrócenia władzy zu Wiedów"
 WW_hungary.44.desc: "Cesarz [FROM.GetAdjective], [FROM.GetLeader], zażądał od nas przywrócenia monarchii zu Wiedów i ponownego koronowania Wilhelma zu Wieda na naszego monarchę. Zasadniczo zakończyłoby to naszą niepodległość, ale mogłoby uchronić nas przed całkowitą aneksją. Czy akceptujemy miejsce w nowej federacji imperialnej?"
