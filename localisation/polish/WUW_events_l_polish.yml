 WW_hungary.54.desc: "[FROM.GetNameDefCap] wyznacza Wasyla Wyszywanego von Habsburga na nowego króla naszego kraju. To z pewnością wzmocni nasz reżim."
 WW_hungary.54.a: "Ależ tak"
 WW_hungary.55.t: "Austro-Węgry proponują \"ochronę\""
 WW_hungary.55.desc: "Po niedawnych dramatycznych zmianach na scenie politycznej Bałkanów wielokrotnie powraca kwestia naszych relacji z nowym mocarstwem austro-węgierskim. Dzisiaj węgierski ambasador przekazał oficjalną notę, domagając się, byśmy przedstawili nasze stanowisko w sprawie stosunków z Austro-Węgrami. Habsburgowie uważają, że dawne ziemie korony, Czechy i Morawy, należą do nich. \n\n[HUN.GetLeader] twierdzi jednak, że jest gotów przyjąć kompromisowe rozwiązanie i zostać nominalnym przywódcą naszego państwa, pozbawionym rzeczywistej władzy."
 WW_hungary.55.a: "Wrócimy do imperium."
 WW_hungary.55.b: "Nigdy nie oddamy wolności w zamian za bezpieczeństwo!"
 WW_hungary.56.t: "Czechy wracają do korony"
 WW_hungary.56.desc: "Po trwającej do późnych godzin nocnych rozmowie na najwyższym szczeblu rząd [CZE.GetAdjective] postanowił przyjąć naszą propozycję i ogłosił Albrechta Franza królem Czech, margrabią Moraw i księciem Cieszyna. Żołnierze dawnej armii Czech przysięgli wierność nowemu władcy, a administracja cywilna obu państw została teoretycznie połączona."
 WW_hungary.56.a: "To kolejny krok ku odzyskaniu naszego dziedzictwa."
 WW_hungary.57.t: "[CZE.GetNameDefCap] odrzuca propozycję"
 WW_hungary.57.desc: "[CZE.GetNameDefCap] odmawia jakiegokolwiek porozumienia albo umowy regulującej nasze przyszłe relacje. Gdy nasz ambasador zjawił się w ministerstwie spraw zagranicznych, aby omówić oficjalną notę, którą przekazał wcześniej, usłyszał, że nie ma o czym rozmawiać, i został wyproszony. Ambasador [CZE.GetAdjective] w naszym kraju stwierdził, że jego rząd pragnie pokojowych i przyjaznych stosunków między naszymi krajami, ale wcielenie przez Austro-Węgry nie wchodzi w grę."
 WW_hungary.57.a: "To przykre..."
 WW_hungary.58.t: "[FROM.GetNameDefCap] domaga się kontroli nad Galicją i Bukowiną"
 WW_hungary.58.desc: "Wściekły [FROM.GetLeader] niedawno potępił naszą, jak to określił, bezprawną okupację naszych terytoriów w Galicji i Bukowinie. Teraz otrzymaliśmy [FROM.GetAdjective] ultimatum, a wojska tego kraju gromadzą się na naszej granicy. Jak powinniśmy zareagować?"
 WW_hungary.58.a: "Nie warto przelewać krwi z tego powodu"
 WW_hungary.58.b: "Przyjdźcie i spróbujcie je nam odebrać!"
 WW_hungary.59.t: "[FROM.GetNameDefCap] przekazuje swoje terytoria w Galicji i Bukowinie"
 WW_hungary.59.desc: "Rozsądny [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgodził się oddać terytoria w Galicji i Bukowinie i nakazał swoim wojskom ustąpić i wycofać się z tego obszaru. Po raz kolejny odnieśliśmy zwycięstwo!"
 WW_hungary.59.a: "To wspaniały dzień!"
 WW_hungary.60.t: "Rząd [FROM.GetAdjective] nie ustępuje"
 WW_hungary.60.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader], postawił wojska swojego kraju w stan wysokiej gotowości po otrzymaniu naszego ultimatum i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się w tym sporze nawet o krok."
 WW_hungary.60.a: "Pożałują tej decyzji!"
 WW_hungary.60.b: "Musimy odpuścić"
 WW_hungary.61.t: "[FROM.GetNameDefCap] przywraca rządy de Iturbidów"
 WW_hungary.61.desc: "[FROM.GetNameDefCap] wyznacza Marię Józefinę Sofię de Iturbidę na nową królową naszego kraju. To z pewnością wzmocni nasz reżim."
 WW_hungary.61.a: "Ależ tak"
 WW_hungary.62.t: "[FROM.GetLeader] domaga się od nas przywrócenia władzy cesarskiej"
 WW_hungary.62.desc: "Cesarz [FROM.GetAdjective], [FROM.GetLeader], zażądał przywrócenia iturbido-habsburskich rządów nad naszymi ziemiami, jak miało to miejsce w latach 1821-1823 i 1864-1867, i ponownego koronowania monarchy. Pozwoliłoby nam to na przyłączenie się do ich sojuszu, bez całkowitej utraty niepodległości."
 WW_hungary.62.a: "Najwyższy czas"
 WW_hungary.62.b: "Za kogo oni się uważają?"
 WW_hungary.63.t: "Rząd [FROM.GetAdjective] zgadza się na władzę cesarską"
 WW_hungary.63.desc: "Mądre przywództwo [FROM.GetAdjective] postanowiło koronować Marię Józefinę Sofię de Iturbide na nową cesarzową, zgodnie z naszymi żądaniami, i ustąpić miejsca nowej królowej."
 WW_hungary.63.a: "Podjęli właściwą decyzję."
 WW_hungary.64.t: "[FROM.GetNameDefCap] odrzuca władzę cesarską"
 WW_hungary.64.desc: "Dekadenckie przywództwo [FROM.GetAdjective] postanowiło nie zmieniać stanowiska, wierząc, że są mądrzejsi od monarchy wybranego przez samego Boga. Usuniemy ich i posadzimy na ich tronie Marię Józefinę Sofię de Iturbide, czy im się to podoba, czy nie!"
 WW_hungary.64.a: "Dokonali niewłaściwego wyboru"
 WW_hungary.65.t: "[FROM.GetNameDefCap] wyznacza nam habsburskiego monarchę"
 WW_hungary.65.desc: "[FROM.GetNameDefCap] wyznacza Franciszka Józefa von Habsburga na nowego króla naszego kraju. To z pewnością wzmocni nasz reżim."
 WW_hungary.65.a: "Ależ tak"
 WW_hungary.66.t: "[FROM.GetLeader] domaga się od nas przywrócenia władzy Habsburgów"
 WW_hungary.66.desc: "Cesarz [FROM.GetAdjective], [FROM.GetLeader], zażądał przywrócenia habsburskich rządów nad naszymi ziemiami, jak miało to miejsce aż do rozwiązania cesarstwa Austo-Węgier, i ponownego koronowania Habsburga na naszego monarchę. Obiecują nam większą autonomię niż wcześniej i roztaczają wizję tak zwanej Potrójnej Monarchii. Co odpowiemy?"
 WW_hungary.66.a: "To jest to, czego zawsze chcieliśmy!"
 WW_hungary.66.b: "Za kogo oni się uważają?"
 WW_hungary.67.t: "[FROM.GetNameDefCap] zgadza się na monarchę habsburskiego"
 WW_hungary.67.desc: "Mądre przywództwo [FROM.GetAdjective] postanowiło ukoronować habsburskiego monarchę zgodnie z naszymi żądaniami i ustąpić miejsca nowemu królowi."
 WW_hungary.67.a: "Podjęli właściwą decyzję."
 WW_hungary.68.t: "[FROM.GetNameDefCap] nie zgadza się na monarchę habsburskiego"
 WW_hungary.68.desc: "Dekadenckie przywództwo [FROM.GetAdjective] postanowiło trwać przy swoim obecnym stanowisku, wierząc, że są mądrzejsi od monarchy wybranego przez samego Boga. Usuniemy ich i posadzimy na ich tronie Franciszka Józefa, czy im się to podoba, czy nie!"
 WW_hungary.68.a: "Dokonali nierozsądnego wyboru..."
 WW_hungary.69.t: "[FROM.GetLeader] domaga się od nas przywrócenia władzy Habsburgów"
 WW_hungary.69.desc: "Cesarz [FROM.GetAdjective], [FROM.GetLeader], zażądał przywrócenia habsburskich rządów nad naszymi ziemiami, jak miało to miejsce aż do zjednoczenia z Włochami, i ponownego koronowania Habsburga na naszego monarchę. Obiecują nam większą autonomię niż wcześniej. Co odpowiemy?"
 WW_hungary.69.a: "Chętnie dołączymy"
 WW_hungary.69.b: "Za kogo oni się uważają?"
 WW_hungary.70.t: "[FROM.GetNameDefCap] zgadza się na monarchę habsburskiego"
 WW_hungary.70.desc: "Mądre przywództwo [FROM.GetAdjective] postanowiło ukoronować habsburskiego monarchę zgodnie z naszymi żądaniami i ustąpić miejsca nowemu królowi."
 WW_hungary.70.a: "Podjęli właściwą decyzję."
 WW_hungary.71.t: "[FROM.GetNameDefCap] nie zgadza się na monarchę habsburskiego"
 WW_hungary.71.desc: "Dekadenckie przywództwo [FROM.GetAdjective] postanowiło trwać przy swoim obecnym stanowisku, wierząc, że są mądrzejsi od monarchy wybranego przez samego Boga. Usuniemy ich i posadzimy na ich tronie Roberta, czy im się to podoba, czy nie!"
 WW_hungary.71.a: "Dokonali nierozsądnego wyboru..."
 WW_hungary.72.t: "[FROM.GetNameDefCap] domaga się kontroli nad [SIL.GetAdjective] terytoriami"
 WW_hungary.72.desc: "Wściekły [FROM.GetLeader] niedawno potępił naszą, jak to określił, bezprawną okupację [FROM.GetAdjective] Śląska. Teraz otrzymaliśmy [FROM.GetAdjective] ultimatum, a wojska tego kraju gromadzą się na naszej granicy. Jak powinniśmy zareagować?"
 WW_hungary.72.a: "Nie warto przelewać krwi z tego powodu"
 WW_hungary.72.b: "Przyjdźcie i spróbujcie je nam odebrać!"
 WW_hungary.73.t: "[FROM.GetNameDefCap] przekazuje [SIL.GetAdjective] terytoria"
 WW_hungary.73.desc: "Rozsądny [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgodził się oddać terytoria na Śląsku i nakazał swoim wojskom ustąpić i wycofać się z tego obszaru. Po raz kolejny odnieśliśmy zwycięstwo!"
 WW_hungary.73.a: "To wspaniały dzień!"
 WW_hungary.74.t: "[FROM.GetNameDefCap] nie ulega w kwestii Śląska"
 WW_hungary.74.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader], postawił wojska swojego kraju w stan wysokiej gotowości po otrzymaniu naszego ultimatum i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się w tym sporze nawet o krok."
 WW_hungary.74.a: "Pożałują tej decyzji!"
 WW_hungary.74.b: "Musimy odpuścić"
 WW_hungary.75.t: "[FROM.GetNameDefCap] żąda Ziemi Świętej"
 WW_hungary.75.desc: "Szalony [FROM.GetLeader] wezwał do okupacji Ziemi Świętej przez wojska [FROM.GetAdjective] i zażądał od nas przekazania tego terytorium i wycofania naszych sił z regionu. Sytuacja może wymknąć się spod kontroli, jeśli nie będziemy ostrożni. Jak powinniśmy zareagować?"
 WW_hungary.75.a: "Obrońcy katolicyzmu mogą wziąć sobie te ziemie"
 WW_hungary.75.b: "Ile krucjat zakończyło się niepowodzeniem?"
 WW_hungary.76.t: "[FROM.GetNameDefCap] przekazuje Ziemię Świętą"
 WW_hungary.76.desc: "Rozsądny [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgodził się oddać nam Palestynę i nakazał swoim wojskom ustąpić i wycofać się z tego obszaru. Po raz kolejny odnieśliśmy zwycięstwo!"
 WW_hungary.76.a: "To wspaniały dzień!"
 WW_hungary.77.t: "[FROM.GetNameDefCap] nie ulega w kwestii Ziemi Świętej"
 WW_hungary.77.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader], postawił wojska swojego kraju w stan wysokiej gotowości po otrzymaniu naszego ultimatum i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się w tym sporze nawet o krok."
 WW_hungary.77.a: "Pożałują tej decyzji!"
 WW_hungary.77.b: "Musimy odpuścić"
 WW_hungary.78.t: "[FROM.GetNameDefCap] wyznacza nam nowego przywódcę"
 WW_hungary.78.desc: "[FROM.GetNameDefCap] wyznacza nowego papieża na przywódcę naszego kraju. To z pewnością wzmocni nasz reżim."
 WW_hungary.78.a: "Ależ tak"
 WW_hungary.79.t: "[FROM.GetNameDefCap] wyznacza nam nowego przywódcę"
 WW_hungary.79.desc: "[FROM.GetNameDefCap] wyznacza nowego monarchę na przywódcę naszego kraju. To z pewnością wzmocni nasz reżim."
 WW_hungary.79.a: "Ależ tak"
 WW_hungary.80.t: "[HUN.GetNameDefCap] chce nas zintegrować"
 WW_hungary.80.desc: "Rząd [HUN.GetAdjective] zdecydował, że już najwyższy czas, aby nasze ziemie zostały ponownie włączone do korony Austro-Węgier. Nie pozostaje nam nic innego, jak pogodzić się z tym faktem..."
 WW_hungary.80.a: "I tak powinno być"
 WW_hungary.80.b: "Nigdy nie wezmą nas żywcem!"
 WW_hungary.81.t: "[FROM.GetNameDefCap] zgadza się na integrację"
 WW_hungary.81.desc: "Rząd [FROM.GetAdjective] zdecydował się zaakceptować nasze żądanie ponownego włączenia ich ziem do korony Austro-Węgier. Dziś jest wielki dzień dla cesarstwa!"
 WW_hungary.81.a: "A świat jest wspaniały"
 WW_hungary.82.t: "[FROM.GetNameDefCap] odmawia integracji"
 WW_hungary.82.desc: "Rząd [FROM.GetAdjective] zdecydował się odrzucić nasze żądania ponownego włączenia ich ziem do korony Austro-Węgier. Zatem będziemy musieli zrobić to siłą..."
 WW_hungary.82.a: "Zemścimy się za to"
 WW_hungary.83.t: "[FROM.GetNameDefCap] chce kupić region [975.GetName]"
 WW_hungary.83.desc: "Rząd [HUN.GetAdjective] nadal uważa, że [975.GetName] to integralny region jego królestwa. Twierdzi, że był on częścią Węgier w czasach cesarstwa i dlatego powinien zostać zwrócony. Teraz oferuje nam odkupienie tego regionu za dobrą cenę."
 WW_hungary.83.a: "Przyjmiemy każde pieniądze"
 WW_hungary.83.b: "Region [975.GetName] to [ROOT.GetAdjective] ziemia!"
 WW_hungary.84.t: "[FROM.GetNameDefCap] sprzedaje nam region [975.GetName]"
 WW_hungary.84.desc: "Rozsądny [FROM.GetLeader], [FROM.GetAdjective] przywódca, zgodził się przekazać nam region [975.GetName] i otrzymał zapłatę zgodnie z naszą obietnicą. Dziś jest wielki dzień dla [ROOT.GetAdjective] obywateli!"
 WW_hungary.84.a: "Świetnie"
 WW_hungary.85.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję"
 WW_hungary.85.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader], odrzucił naszą propozycję i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się nawet o krok w sporze o region [975.GetName]."
 WW_hungary.85.a: "Pożałują tej decyzji!"
 WW_hungary.85.b: "Odmówili, a my powinniśmy to uszanować"
 WW_hungary.86.t: "[FROM.GetNameDefCap] organizuje powstanie w regionie [975.GetName]"
 WW_hungary.86.desc: "Rebelianci należący do [FROM.GetAdjective] organizacji paramilitarnych przejęli kontrolę nad kluczowymi budynkami w regionie [975.GetName] i pośpiesznie zorganizowali referendum w sprawie jego ponownego przyłączenia do państwa [FROM.GetAdjective]. Liczba głosów za przyłączeniem wskazuje, że wyniki zostały sfałszowane. Nasze wojska są w pogotowiu w pobliżu, ale czekają na rozkazy. Musimy zdecydować, czy interwencja to właściwy wybór."
 WW_hungary.86.a: "Nie mamy siły, by z nimi walczyć"
 WW_hungary.86.b: "Jeszcze pożałują tej decyzji!"
 WW_hungary.87.t: "[FROM.GetNameDefCap] chce dołączyć do naszej frakcji"
 WW_hungary.87.desc: "[FROM.GetLeader] skontaktował się z nami po wizycie w naszej wspaniałej stolicy, twierdząc, że przemawia w imieniu całego narodu [FROM.GetAdjective]. Chce, aby nasze kraje połączył sojusz wojskowy, co pozwoli chronić obywateli [ROOT.GetAdjective], jak i [FROM.GetAdjective]"
 WW_hungary.87.a: "Chętnie ich przyjmiemy."
 WW_hungary.87.b: "Nie potrzebujemy ich."
 WW_hungary.88.t: "[FROM.GetNameDefCap] pozwala nam do nich dołączyć"
 WW_hungary.88.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], zgodził się utworzyć nowy sojusz wojskowy, wzmacniając więzi między naszymi krajami. Nasi ludzie wyszli na ulice, by świętować tę doniosłą okazję, ponieważ oznacza ona odrodzenie państwa [ROOT.GetAdjective] i początek nowej, bezpieczniejszej ery dla jego obywateli."
 WW_hungary.88.a: "Zbudujmy razem naszą przyszłość!"
 WW_hungary.89.t: "[FROM.GetNameDefCap] nie pozwala nam do nich dołączyć"
 WW_hungary.89.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], odrzucił naszą prośbę, zasadniczo blokując wszelkie możliwości współpracy między naszymi państwami w najbliższej przyszłości. W związku z tym będziemy musieli szukać innych sojuszy lub działać na własną rękę."
 WW_hungary.89.a: "Nie tak miało być"
 WW_hungary.90.t: "Koronacja apostolskiego króla"
 WW_hungary.90.desc: "Postanowiliśmy oficjalnie przywrócić monarchię, ale mamy problem. Nie pojawił się żaden dobry kandydat, a regent musi wkrótce dokonać wyboru. Mógłby koronować samego siebie, choć byłoby to bardzo niepopularne, lub pójść alternatywną drogą i koronować swojego syna Istvána Horthyego, który cieszy się uznaniem wśród obywateli. Kto powinien zostać wybrany na to stanowisko?"
 WW_hungary.90.a: "Miklós Horthy to oczywisty wybór"
 WW_hungary.90.b: "István Horthy ma poparcie narodu"
 WW_hungary.91.t: "[FROM.GetNameDefCap] proponuje unię"
 WW_hungary.91.desc: "Rząd [HUN.GetAdjective] zwrócił się do nas z interesującą ofertą zjednoczenia naszych krajów. Oczywiście chcą zrobić to na ich warunkach, co oznacza, że to ich rząd kierowałby oboma państwami, ale może to najbezpieczniejsza opcja?"
 WW_hungary.91.a: "Dobrze, zgadzamy się."
 WW_hungary.91.b: "Muszą być zadufani z sobie"
 WW_hungary.92.t: "[FROM.GetNameDefCap] zgadza się na unię"
 WW_hungary.92.desc: "Rozsądny [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgodził się oddać nam kontrolę nad rządem, czym zapoczątkował proces zjednoczenia naszych krajów pod władzą jednego króla. Po raz kolejny odnieśliśmy zwycięstwo!"
 WW_hungary.92.a: "Doskonale!"
 WW_hungary.93.t: "[From.GetNameDefCap] odrzuca propozycję unii"
 WW_hungary.93.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader], postawił wojska swojego kraju w stan wysokiej gotowości po otrzymaniu naszej propozycji i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się nawet o krok. Twierdzi, że \"Rumunia to Rumunia!\"."
 WW_hungary.93.a: "To ich wybór"
 WW_hungary.94.t: "Wybór nowego [ROOT.GetAdjective] prezydenta"
 WW_hungary.94.desc: "Kraj pilnie potrzebuje wybranego przedstawiciela ludu, teraz, gdy skończyła się zawierucha wojny domowej. W jednym narożniku stoi popularny Mihály Károlyi, konserwatywny polityk i były premier Węgier. Po drugiej stronie znajdują się komuniści, z których część popiera powrót do władzy Beli Kuna, przywódcy byłej Węgierskiej Republiki Radzieckiej, a inni popierają stalinowskiego Mátyása Rákosiego, który niedawno wyróżnił się w walce na froncie. Kto poprowadzi kraj w przyszłość?"
 WW_hungary.94.a: "Béla Kun musi wrócić do władzy."
 WW_hungary.94.b: "Mátyás Rákosi zasłużył na szacunek ludzi."
 WW_hungary.94.c: "Mihály Károlyi powinien nas poprowadzić."
 WW_hungary.95.t: "Pierwsze wybory prezydenckie w Drugiej Republice"
 WW_hungary.95.desc: "Nadszedł czas, aby w końcu przeprowadzić wybory prezydenckie i sprawić, że nasze demokratyczne zasady staną się drogowskazem w centrum Europy. Głównymi kandydatami biorącymi udział w wyborach są Mihály Károlyi, prezydent Pierwszej Republiki, Árpád Szakasits, lider węgierskich socjaldemokratów, oraz János Zichy, lider Węgierskiej Chrześcijańskiej Partii Ekonomiczno-Społecznej, a także członek Węgierskiej Akademii Nauk. Jaka przyszłość czeka Węgry?"
 WW_hungary.95.a: "Mihály Károlyi wie, jak być liderem."
 WW_hungary.95.b: "Árpád Szakasits może znaleźć dobry kompromis."
 WW_hungary.95.c: "János Zichy może pomóc nam stanąć na nogi."
 WW_hungary.96.t: "[FROM.GetNameDefCap] domaga się kontroli nad [SLO.GetAdjective] terytoriami"
 WW_hungary.96.desc: "Wściekły [FROM.GetLeader] niedawno potępił naszą, jak to określił, bezprawną okupację [FROM.GetAdjective] Słowacji. Teraz otrzymaliśmy [FROM.GetAdjective] ultimatum, a wojska tego kraju gromadzą się na naszej granicy. Jak powinniśmy zareagować?"
 WW_hungary.96.a: "Nie warto przelewać krwi z tego powodu."
 WW_hungary.96.b: "Przyjdźcie i spróbujcie je nam odebrać!"
 WW_hungary.97.t: "[FROM.GetNameDefCap] przekazuje [SLO.GetAdjective] terytoria"
 WW_hungary.97.desc: "Rozsądny [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgodził się oddać terytoria na Słowacji i nakazał swoim wojskom ustąpić i wycofać się z tego obszaru. Po raz kolejny odnieśliśmy zwycięstwo!"
 WW_hungary.97.a: "To wspaniały dzień!"
 WW_hungary.98.t: "[FROM.GetNameDefCap] nie ulega w kwestii Słowacji"
 WW_hungary.98.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader], postawił wojska swojego kraju w stan wysokiej gotowości po otrzymaniu naszego ultimatum i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się w tym sporze nawet o krok."
 WW_hungary.98.a: "Pożałują tej decyzji!"
 WW_hungary.98.b: "Musimy odpuścić."
 WW_hungary.99.t: "Węgry żądają zwierzchnictwa nad Krajem Seklerskim"
 WW_hungary.99.desc: "Obszar obejmujący większość regionu [76.GetName], znany [HUN.GetAdjective] społeczeństwu jako Székelyföld, jest w dużej mierze zamieszkany przez ich braci, węgierskich Seklerów. Mówią oni własnym, odrębnym dialektem i mają własną, unikalną kulturę, w związku z czym [HUN.GetLeader] stwierdził, że nie muszą być integralną częścią jego narodu. Chce jednak być opiekunem tego ludu i prosi nas o zwierzchnictwo nad tym obszarem."
 WW_hungary.99.a: "Dla bardziej sprawiedliwego świata!"
 WW_hungary.99.b: "Widać, że ma urojenia."
 WW_hungary.100.t: "Rząd [FROM.GetAdjective] daje nam protektorat Székelyföld"
 WW_hungary.100.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], zaakceptował nasze żądania i przekazał region Székelyföld jako region autonomiczny. Naszym zadaniem jest teraz ochrona i rozwój tego regionu."
 WW_hungary.100.a: "Nareszcie zjednoczeni!"
 WW_hungary.101.t: "[FROM.GetName] odmawia nam naszego protektoratu Székelyföld"
 WW_hungary.101.desc: "[FROM.GetLeader], przywódca [FROM.GetAdjective], odrzucił nasze żądania w sprawie autonomicznego protektoratu Szekely. Tam Seklerzy nadal są bezbronni i niechronieni. Biorąc pod uwagę, że ich obecni władcy niezbyt się o nich troszczą, czy powinniśmy wkroczyć i zająć ten region?"
 WW_hungary.101.a: "Pożałują swoich czynów."
 WW_hungary.101.b: "Niewiele możemy zrobić."
 WW_hungary.102.t: "Marsz na Budapeszt"
 WW_hungary.102.desc: "Po miesiącach kampanii i protestów przeciwko regentowi Miklósowi Horthyemu ruchy faszystowskie, zainspirowane buntem Krzyża i Kosy oraz marszem Mussoliniego na Rzym, pomaszerowały teraz na naszą stolicę, domagając się ustąpienia Horthyego i objęcia stanowiska przez bardziej przychylnego im Gyulę Gömbösa."
 WW_hungary.102.a: "Gömbös musi skorzystać z uprawnień nadzwyczajnych!"
 WW_hungary.103.t: "Przewrót Ferenca Szálasiego"
 WW_hungary.103.desc: "Po uzbrojeniu Partii Woli Narodowej, aby mogła pomaszerować na Budapeszt i uczynić Gömbösa przywódcą kraju, podjął on kroki w celu stłumienia tego ruchu, który nie był mu już potrzebny. Dziś rano jednak Pałac Sándora w Budapeszcie został otoczony. Partia żąda ustąpienia Gömbösa na rzecz ich lidera, Ferenca Szálasiego. W odpowiedzi Ruch zaczął otaczać miasto, a kraj stanął na krawędzi upadku. Co robić?"
 WW_hungary.103.a: "Ustąpmy i uczyńmy Szálasiego nowym Nemzetvezető."
 WW_hungary.103.b: "Zgodzimy się na ich warunki, ale mamy też swoje."
 WW_hungary.104.t: "[FROM.GetNameDefCap] domaga się kontroli nad Chorwacją"
 WW_hungary.104.desc: "Wściekły [FROM.GetLeader] niedawno potępił naszą, jak to określił, bezprawną okupację naszych terytoriów w Chorwacji. Teraz otrzymaliśmy [FROM.GetAdjective] ultimatum, a wojska tego kraju gromadzą się na naszej granicy. Jak powinniśmy zareagować?"
 WW_hungary.104.a: "Nie warto przelewać krwi z tego powodu."
 WW_hungary.104.b: "Przyjdźcie i spróbujcie je nam odebrać!"
 WW_hungary.105.t: "[FROM.GetNameDefCap] przekazuje swoje chorwackie ziemie"
 WW_hungary.105.desc: "Rozsądny [FROM.GetAdjective] przywódca, [FROM.GetLeader], zgodził się oddać terytoria w Chorwacji i nakazał swoim wojskom ustąpić i wycofać się z tego obszaru. Po raz kolejny odnieśliśmy zwycięstwo!"
 WW_hungary.105.a: "To wspaniały dzień!"
 WW_hungary.106.t: "Rząd [FROM.GetAdjective] nie ustępuje"
 WW_hungary.106.desc: "Chociaż nie jest to kompletnym zaskoczeniem, nierozważny [FROM.GetAdjective] przywódca, [FROM.GetLeader], postawił wojska swojego kraju w stan wysokiej gotowości po otrzymaniu naszego ultimatum i wysłał posła z wiadomością, że jego kraj nie zamierza cofnąć się w tym sporze nawet o krok."
 WW_hungary.106.a: "Pożałują tej decyzji!"
 WW_hungary.106.b: "Musimy odpuścić."
 WW_hungary.108.t: "[FROM.GetNameDefCap] chce koronować Hermanna Göringa na króla"
 WW_hungary.108.desc: "\nPonieważ władze [FROM.GetAdjective], na czele których stoi [FROM.GetLeader], są teraz blisko z nami związane, zażądały koronacji niemieckiego króla, który zająłby symboliczne miejsce na [FROM.GetAdjective] tronie. Do tej roli wybrali Hermanna Göringa, a ich historycy już zaczęli pisać o jego powiązaniach ze starym węgierskim przywódcą, Árpádem. Czy powinniśmy pozwolić mu odejść do: [FROM.GetNameDef]?"
 WW_hungary.108.a: "Pozwolimy na to."
 WW_hungary.108.b: "Nie byłoby to właściwe."
 WW_hungary.109.t: "[FROM.GetLeader] pozwala na koronację Göringa"
 WW_hungary.109.desc: "Wielki [GER.GetLeader] pozwolił Hermannowi Göringowi przenieść się do naszego kraju i zostać nowym konstytucyjnym królem naszego państwa. Nasze więzi coraz bardziej się zacieśniają, a tron w końcu nie stoi pusty."
 WW_hungary.109.a: "Jesteśmy wdzięczni."
 WW_hungary.110.t: "[FROM.GetLeader] nie zezwala na koronację Göringa"
 WW_hungary.110.desc: "Paranoik [FROM.GetLeader] zdecydował, że nie pozwoli Hermannowi Göringowi przenieść się do naszego kraju, pomimo ciągłego nagabywania i dobrze przedstawionych argumentów. Będziemy musieli obejść się bez króla, a Szálasi zostanie jedynym przywódcą państwa."
 WW_hungary.110.a: "Wygląda na to, że królestwo już nie istnieje."
 WW_hungary.111.t: "Referendum o przyłączeniu się do państwa [HUN.GetAdjective]"
 WW_hungary.111.desc: "Przez ostatni miesiąc w regionie [664.GetName] trwało powszechne referendum, którego celem było podjęcie decyzji o dołączeniu do państwa [HUN.GetAdjective]. Ponieważ zostało ono zatwierdzone przez międzynarodowych obserwatorów, można bezpiecznie założyć, że nie doszło do wielu oszustw wyborczych. Wyniki są już znane, a duża część ludzi zagłosowała za odłączeniem się od naszego kraju. Czy powinniśmy to zaakceptować?"
 WW_hungary.111.a: "Skoro tego pragną obywatele."
 WW_hungary.111.b: "Referendum zostało sfałszowane."
 WW_hungary.112.t: "[FROM.GetNameDefCap] akceptuje wyniki referendum"
 WW_hungary.112.desc: "Przywódcy [FROM.GetAdjective] publicznie opowiedzieli się za samostanowieniem mieszkańców regionu [664.GetName]. Nadszedł czas, aby wybrali państwo, w którym chcą żyć, stwierdził [FROM.GetLeader] na początku tego tygodnia, zasadniczo zrzekając się swoich roszczeń do tego obszaru."
 WW_hungary.112.a: "To rozsądna odpowiedź."
 WW_hungary.113.t: "[FROM.GetNameDefCap] uznaje referendum za nielegalne"
 WW_hungary.113.desc: "Przywódcy [FROM.GetAdjective] publicznie ogłosili, że wyniki referendów przeprowadzonych w regionie [664.GetName] na początku tego miesiąca są zakłamane. Stwierdzili, że frekwencja wyborcza została sfałszowana, a międzynarodowi obserwatorzy byli wysoce nieuczciwi i wyraźnie opowiadali się po stronie rządu [ROOT.GetAdjective]"
 WW_hungary.113.a: "Będziemy musieli to zaakceptować."
