 WW_hungary.123.t: "Marsz Krzyża i Kosy na Budapeszt"
 WW_hungary.123.desc: "Nasze wojska zatrzymały radykalnego narodowo-socjalistycznego polityka Zoltána Böszörmény'ego i jego zwolenników maszerujących na Budapeszt. Była to próba zamachu stanu silnie inspirowana marszem Mussoliniego na Rzym. Ten skrajny działacz polityczny, określający się jako \"gigant wśród gigantów intelektu i wielki węgierski poeta z proroczą misją\", zebrał pod sztandarem Krzyża i Kosy grupę niezadowolonych zwolenników partii ludowych i zmierza w kierunku naszej stolicy. Co powinniśmy z tym zrobić?"
 WW_hungary.123.a: "Rozpędzić ich i aresztować ich żałosnego przywódcę!"
 WW_hungary.123.b: "Otworzyć ogień i odstraszyć ich."
 HUN_third_mexican_empire_tt: "§YMeksyk§! przyjmie nazwę: §YTrzecie Imperium Meksyku§!.\n"
 HUN_croatia_slavonia_tt: "§YChorwacja§! przyjmie nazwę: §YKrólestwo Chorwacji i Slawonii§!.\n"
 HUN_bohemia_and_silesia_tt: "§YCzechosłowacja§! przyjmie nazwę: §YKrólestwo Czech, Moraw i Śląska§!.\n"
 HUN_cisleithania_tt: "§YAustria§! przyjmie nazwę: §YKrólestwa i Landy Reprezentowane w Radzie Cesarskiej§!.\n"
 WW_hungary.124.t: "Człowiek wraca do domu"
 WW_hungary.124.desc: "Dziś wczesnym rankiem władze w Gori poinformowały, że pewien człowiek domaga się zwrotu gospodarstwa, które rzekomo kiedyś było jego własnością. Twierdzi, że niedawno wrócił do ojczyzny, uciekając przed rosyjską zarazą. Mówi też, że pochodzi z rodziny o dużych tradycjach politycznych, zostanie więc dopuszczony do życia politycznego, mógłby poprowadzić nasz naród do wielkiej chwały. Czy ten człowiek ożywi nasze marzenia o wspaniałej Gruzji?"
 WW_hungary.124.a: "Wprowadzić go na urząd, natychmiast!"
 WW_hungary.124.b: "Cokolwiek mówi, nie można mu ufać."
 ### HUN news events ###
 wuw_HUN_news_events.1.t: "Rząd [HUN.GetAdjective] ogłasza program Győri"
 wuw_HUN_news_events.1.d: "\nRząd [HUN.GetAdjective], na którego czele stoi [HUN.GetLeader], ogłosił nowy wielkoskalowy program przemysłowy z zamiarem jak najszybszego skutecznego dozbrojenia kraju. Zagraniczni obserwatorzy postrzegają to jako akt agresji władz [HUN.GetAdjective] wobec sąsiadów, ale dopiero czas pokaże, jakie są ich prawdziwe intencje."
 wuw_HUN_news_events.1.a: "Przygotowują się do czegoś..."
 wuw_HUN_news_events.1.b: "Zadbają o naszą przyszłość!"
 wuw_HUN_news_events.2.t: "Władze [HUN.GetAdjective] łączą siły z [GER.GetAdjective] rządem"
 wuw_HUN_news_events.2.d: "Po podpisaniu nowego układu o pomocy wzajemnej i wspieraniu celów narodowych [GER.GetLeader] i [HUN.GetLeader] ogłosili dziś przystąpienie państwa [HUN.GetAdjective] do [GER.GetAdjective] frakcji."
 wuw_HUN_news_events.2.a: "Jak to się skończy?"
 wuw_HUN_news_events.2.b: "Dla lepszej przyszłości!"
 wuw_HUN_news_events.2.c: "Będą użytecznymi pionkami"
 wuw_HUN_news_events.3.t: "Rząd [HUN.GetAdjective] reformuje władzę centralną"
 wuw_HUN_news_events.3.desc: "\nW obliczu braku realnych opcji sojuszy w najbliższej okolicy rząd [HUN.GetAdjective] ponownie podjął się reformy mocarstw centralnych. Uwolniwszy się od nałożonych na niego traktatów, kraj w szybkim tempie podjął decyzję o remilitaryzacji. Nie wiadomo jeszcze, czy ten nowy sojusz będzie przypominał swojego imiennika z czasów wielkiej wojny."
 wuw_HUN_news_events.3.a: "To bardzo niepokojące"
 wuw_HUN_news_events.3.b: "Odzyskamy naszą dawną chwałę!"
 wuw_HUN_news_events.3.c: "Kontynuują nasze dziedzictwo"
 GER_Rejected_HUN_central_powers: "Niemcy odmówiły przyjęcia nas do grona mocarstw centralnych"
 wuw_HUN_news_events.4.t: "Rząd [HUN.GetAdjective] ogłasza globalną dominację"
 wuw_HUN_news_events.4.desc: "[HUN.GetLeader], [HUN.GetAdjective] przywódca, ogłosił zamiary swojego kraju do opanowania globu i ustanowienia [HUN.GetAdjective] hegemonii na wszystkich kontynentach. Twierdzi, że jest to przyrodzone prawo ludzi z Królestwa Apostolskiego i że nigdy więcej nie ugną się przed obcymi mocarstwami."
 wuw_HUN_news_events.4.a: "Trzeba ich zniszczyć!"
 wuw_HUN_news_events.4.b: "Świat należy do nas!"
 wuw_HUN_news_events.5.t: "[HUN.GetLeader] zostaje królem Węgier"
 wuw_HUN_news_events.5.desc: "Szukające króla dla swojego kraju władze [HUN.GetAdjective], po długich negocjacjach i przygotowaniach, na początku tygodnia oficjalnie koronowały swojego nowego władcę. Został nim [HUN.GetLeader]. Dziś, podczas wielkiej uroczystości w pałacu królewskim w Budapeszcie, przy dźwięku fanfar, został on koronowany na króla Węgier."
 wuw_HUN_news_events.5.a: "Wreszcie mamy króla!"
 wuw_HUN_news_events.5.b: "Pojawił się nowy wróg"
 wuw_HUN_news_events.5.c: "Potencjalny sojusznik?"
 wuw_HUN_news_events.6.t: "Józef August zostaje królem Węgier"
 wuw_HUN_news_events.6.desc: "Szukający króla dla swojego kraju rząd [HUN.GetAdjective], po długich negocjacjach i przygotowaniach, na początku tygodnia oficjalnie ukoronował Józefa Augusta von Habsburga na palatyna Węgier, arcyksięcia Austrii i księcia Węgier i Czech, a także mianował go feldmarszałkiem dawnej armii Austro-Węgier. Dziś, podczas wspaniałej uroczystości w pałacu królewskim w Budapeszcie, przy dźwięku fanfar, został on koronowany na króla Węgier.\nNowy król jest arystokratą witezkim i habsburskim, jego sympatie ideologiczne są powszechnie znane. Zadeklarował on już, że \"poprowadzi Węgry do zasłużonej wielkości, nie łamiąc przy tym traktatów o rozwiązaniu Cesarstwa Austro-Węgier\". Król obiecał też, że \"naprawi krzywdy wyrządzone nam w przeszłości\", więc mało prawdopodobnym jest, że koronacja ta doprowadzi do obniżenia napięcia w regionie."
 wuw_HUN_news_events.6.a: "Wreszcie mamy króla!"
 wuw_HUN_news_events.6.b: "Pojawił się nowy wróg"
 wuw_HUN_news_events.6.c: "Potencjalny sojusznik?"
 wuw_HUN_news_events.7.t: "Przywrócenie Węgierskiej Republiki Radzieckiej"
 wuw_HUN_news_events.7.desc: "Przewodniczący Centralnej Rady Wykonawczej Węgier, Béla Kun, ogłosił dziś odtworzenie na Węgrzech Socjalistycznej Federacyjnej Republiki Rad, która gwałtownie zakończyła swoje istnienie w sierpniu 1919 r. Chociaż w przeszłości została ona zmiażdżona przez połączone siły antyrewolucjonistów i Małej Ententy, Béla Kun stwierdził, że tym razem będzie inaczej. Co czeka Bałkany w nadchodzących latach?"
 wuw_HUN_news_events.7.a: "Proletariusze wszystkich krajów, łączcie się!"
 wuw_HUN_news_events.7.b: "Co oni zamierzają, do diabła?"
 wuw_HUN_news_events.7.c: "Rewizjonistyczni pozerzy..."
 wuw_HUN_news_events.8.t: "Proklamacja Węgierskiej Republiki Ludowej"
 wuw_HUN_news_events.8.desc: "Sekretarz generalny Węgier, Mátyás Rákosi, ogłosił dziś utworzenie nowej Węgierskiej Republiki Ludowej, zapowiadając, że naród dąży do zacieśnienia współpracy z rządem [SOV.GetAdjective] Chociaż ogłosił, że kraj jest otwartą demokracją, nietrudno zauważyć jego dyktatorskie rządy. Jaka przyszłość czeka węgierski naród?"
 wuw_HUN_news_events.8.a: "Nareszcie!"
 wuw_HUN_news_events.8.b: "Pokój nigdy nie był opcją..."
 wuw_HUN_news_events.8.c: "To oczywiście niespodzianka, ale miła."
 wuw_HUN_news_events.9.t: "Siły [HUN.GetAdjective] okupują Burgenland"
 wuw_HUN_news_events.9.desc: "Na początku tego tygodnia siły [HUN.GetAdjective] wkroczyły do Eisenstadt, zajmując ten rejon. Agresorzy twierdzą, że działają w celu ochrony lokalnej ludności [HUN.GetAdjective], która niedawno wyszła na ulice w proteście przeciwko nielegalnej, ich zdaniem, okupacji regionu po Trianon. Czy doprowadzi to do nowej wojny na Bałkanach, czy będzie to po prostu niewielka korekta granic?"
 wuw_HUN_news_events.9.a: "Powrót we właściwe ręce."
 wuw_HUN_news_events.9.b: "To nie ich ziemie!"
 wuw_HUN_news_events.9.c: "Ciekawy rozwój wypadków."
 ##### Belgian events #####
 #### Historical ####
 ### Political Events
 #Government Resigns
 ww_BEL_event_political.1.t: "Rząd podaje się do dymisji i mamy przyspieszone wybory"
 ww_BEL_event_political.1.desc: "Presja wywierana na rząd w związku z trwającym skandalem korupcyjnym doprowadziła w końcu do jego upadku. Śledczy prowadzeni przez Leona Degrelle'a, lidera faszystowskiego ruchu reksistów, przez kilka lat badali sprawę przekupywania ministrów, w wyniku czego odkryto liczne płatności. \n\nChcąc odzyskać wiarygodność, premier Paul van Zeeland ogłosił przedterminowe wybory, których wyniki są już znane. \n\nParti Ouvrier Belge (Belgijska Partia Robotnicza) prowadzona przez Emila Vandervelda osiągnęła najlepszy wynik, wykorzystując niepopularność politycznego rywala. Może on wykorzystać to zwycięstwo i utworzyć rząd mniejszościowy lub współpracować z katolicką partią Paula van Zeelanda, aby stworzyć bardziej stabilną większość i utworzyć rząd jedności narodowej. \n\nNależy również zauważyć, że partia reksistów Leona Degrelle'a również osiągnęła bardzo dobry wynik, a jego antykorupcyjna postawa okazała się bardzo popularna."
 ww_BEL_event_political.1.a: "Utworzenie rządu jedności narodowej"
 ww_BEL_event_political.1.b: "Vandervelde tworzy rząd mniejszościowy"
 BEL_paul_van_zeeland_remains_tt: "§YPaul van Zeeland§! zostaje na stanowisku premiera i szefa szerokiej koalicji partii §Ydemokratycznych§!."
 #Corrupt Zeeland
 ww_BEL_event_political.2.t: "Skandal korupcyjny z udziałem Paula van Zeelanda"
 ww_BEL_event_political.2.desc: "Skandal korupcyjny prześladujący katolicką partię Paula van Zeelanda pogłębił się dziś, gdy okazało się, że sam premier przyjmował \"datki\"! Wydaje się, że to tylko kwestia czasu, zanim jego rząd ponownie upadnie..."
 ww_BEL_event_political.2.a: "Czy korupcja nie ma końca?!"
 #Royal Appointment
 ww_BEL_event_political.3.t: "Królewska nominacja"
 ww_BEL_event_political.3.desc: "Paul van Zeeland ostatecznie zrezygnował z funkcji premiera i opuścił stanowisko w niesławie. Tym razem Leopold III, sam król, zadeklarował, że wkroczy do akcji i wyznaczy nowego premiera. Jest dwóch prominentnych kandydatów. \n\nPierwszy Paul-Émile Janson, członek Partii Liberalnej i członek Rządu Jedności Narodowej, jest postrzegany jako stabilna ręka. Drugim jest Leon Degrelle, reklamowany jako głos prawa i porządku, a ostatnio wzmocniony sukcesem wyborczym własnej partii."
 ww_BEL_event_political.3.a: "Mianować stajennego, liberała Paula-Émile'a Jansona"
 ww_BEL_event_political.3.b: "Postawmy na reksistę Leona Degrelle'a, aby przywrócić prawo i porządek"
 #Budgetary Crisis
 ww_BEL_event_political.4.t: "Kryzys budżetowy"
 ww_BEL_event_political.4.desc: "Pomimo początkowych oznak ożywienia gospodarczego, po raz kolejny stanęliśmy w obliczu kryzysu finansowego. Premier [BEL.GetLeader] nie zdołał przepchnąć budżetu przez parlament, nie mogąc uzyskać szerokiego konsensusu w sprawie reform podatkowych potrzebnych do przeciwdziałania pogarszającemu się stanowi finansów publicznych, co po raz kolejny doprowadziło do upadku rządu. \n\nDoszło do szybkiego przekazania władzy Paulowi-Henri Spaakowi, wschodzącej gwieździe Partii Pracy i pierwszemu socjalistycznemu premierowi Belgii."
 ww_BEL_event_political.4.a: "Miejmy nadzieję, że premier Spaak utrzyma się dłużej!"
 #Adriaan Martens Crisis
 ww_BEL_event_political.5.t: "Kryzys Adriaana Martensa"
 ww_BEL_event_political.5.desc: "To, co zaczęło się jako całkiem normalna nominacja, przerodziło się w kolejny kryzys polityczny dla naszego rządu. Premier musiał mianować nowego członka Królewskiej Akademii Medycyny i zaproponował kandydaturę Adriaana Martensa. Wybór ten okazał się kontrowersyjny ze względu na flamandzki nacjonalizm Martensa i jego współpracę z niemieckimi okupantami podczas wielkiej wojny. Nominacja spotkała się z silnym sprzeciwem weteranów, liberałów, francuskojęzycznych Belgów, a swoje niezadowolenie wyraził nawet król. \n\n[BEL.GetLeader] próbował bronić wyboru, ale znalazł się pod rosnącą presją. Jego przeciwnicy wezwali do rozpisania przedterminowych wyborów w celu wyłonienia nowego lidera, choć Spaak może potencjalnie dysponować odpowiednim kapitałem politycznym, by walczyć o to stanowisko."
 ww_BEL_event_political.5.a: "Premier powinien podać się do dymisji i rozpisać przedterminowe wybory"
 ww_BEL_event_political.5.b: "Spaak ma polityczne wsparcie, by przetrwać tę sytuację"
 #The Flemish Question
 ww_BEL_event_political.6.t: "Kwestia flamandzka"
 ww_BEL_event_political.6.desc: "Od momentu powstania Belgia jest krajem podzielonym między dwie grupy językowe: Walonów mówiących po francusku i Flamandów mówiących po niderlandzku. Doprowadziło to do wielu problemów w naszym narodzie, od zwykłych nieporozumień między przyjaciółmi, przez niewłaściwe wykonywanie rozkazów wojskowych, po pomyłki sądowe spowodowane tym, że oskarżeni nie mówili w tym samym języku, co sąd, który ich sądził.\n\nNadszedł czas, aby raz na zawsze odłożyć ten podział na bok i zdecydować, jak najlepiej zjednoczyć nasz naród w ramach wspólnego modelu językowego."
 ww_BEL_event_political.6.a: "Niderlandzki powinien być najważniejszym językiem."
 ww_BEL_event_political.6.b: "Francuski powinien być najważniejszym językiem."
 ww_BEL_event_political.6.c: "Belgia jest definiowana przez obie kultury w równym stopniu."
 #The Snap Election
 ww_BEL_event_political.7.t: "Przyspieszone wybory"
 ww_BEL_event_political.7.desc: "Chwilowo udało się zapanować nad kryzysem konstytucyjnym, zatem nadszedł czas na konsolidację władzy rządu, aby nie przypominał tego, który został właśnie odsunięty. Obecnie socjalista Paul-Henri Spaak i Hubert Pierlot z Partii Katolickiej są najpoważniejszymi kandydatami w ewentualnych przyspieszonych wyborach."
 ww_BEL_event_political.7.a: "Hubert Pierlot i Partia Katolicka zamierzają nadal walczyć przeciwko tym, którzy są dla nas zagrożeniem."
 ww_BEL_event_political.7.b: "Paul-Henri Spaak i Partia Pracy poprowadzą nas ku nowej socjalistycznej przyszłości."
 #Communist Language Problems
 ww_BEL_event_political.8.t: "Język ludu"
 ww_BEL_event_political.8.desc: "Nasi obywatele są od lat podzieleni. Walonowie posługują się językiem francuskim, a Flamandczycy holenderskim, co wbija niewielki klin pomiędzy te grupy i uniemożliwia powstanie bardziej zjednoczonego państwa [ROOT.GetAdjective] Musimy zdecydować, który język zostanie naszym urzędowym, w przeciwnym razie nieporozumienia między przyjaciółmi, niewłaściwe wykonywanie wojskowych rozkazów i błędy wymiaru sprawiedliwości nigdy nie przestaną być częścią codziennego życia [ROOT.GetAdjective] obywateli."
 ww_BEL_event_political.8.a: "Naszym językiem jest holenderski"
 ww_BEL_event_political.8.b: "Naszym językiem jest francuski"
 ww_BEL_event_political.8.c: "Nasze języki są równe i zachowamy oba!"
 ### Diplomatic Events
 #Repudiate Treaties
 ww_BEL_event_diplomatic.1.t: "[FROM.GetNameDefCap] odrzuca nasze gwarancje"
 ww_BEL_event_diplomatic.1.desc: "[FROM.GetLeader] poinformował nas, że traktat o wzajemnej obronie między naszymi krajami jest nieważny, ponieważ jego państwo pragnie zachować neutralność w tych niespokojnych czasach. Nie wyszło im to podczas wielkiej wojny, jednak..."
 ww_BEL_event_diplomatic.1.a: "Niech radzą sobie sami."
 #Luxembourg Receives Ultimatum - to LUX
 ww_BEL_event_diplomatic.2.t: "Rząd [FROM.GetAdjective] żąda naszej aneksji"
 ww_BEL_event_diplomatic.2.desc: "[FROM.GetLeader] odwołuje się do naszych więzi w przeszłości i wspólnego dziedzictwa oraz języka, próbując doprowadzić do naszej aneksji."
 ww_BEL_event_diplomatic.2.a: "Razem jesteśmy silniejsi."
 ww_BEL_event_diplomatic.2.b: "Luksemburg to dumny i niepodległy naród!"
 #Luxembourg Yields - to BEL
 ww_BEL_event_diplomatic.3.t: "Rząd [FROM.GetNAdjective] ustępuje"
 ww_BEL_event_diplomatic.3.desc: "Otrzymaliśmy znakomite wieści! Obywatele państwa [FROM.GetNameDefCap] mądrze doszli do wniosku, że zjednoczeni jesteśmy silniejsi. Rozpoczęły się ustalenia dotyczące nowej administracji nad tym terytorium."
 ww_BEL_event_diplomatic.3.a: "Doskonale."
 #Luxembourg Resists - to BEL
 ww_BEL_event_diplomatic.4.t: "Rząd [FROM.GetAdjective] stawia opór!"
 ww_BEL_event_diplomatic.4.desc: "Niestety, wygląda na to, że [FROM.GetAdjective] obywatele mają nadmierne poczucie własnej suwerenności i postanowili odrzucić naszą uprzejmą ofertę zjednoczenia. Musimy pokazać im siłę naszego narodu i zmusić ich do naszej unii siłą."
 ww_BEL_event_diplomatic.4.a: "Podjęli niewłaściwą decyzję."
 ##Demand Calais Events
 #To Belgium : What can we offer?
 ww_BEL_event_diplomatic.5.t: "Jak zdobędziemy Calais?"
 ww_BEL_event_diplomatic.5.desc: "Postanowiliśmy zażądać od Francji oddania nam Calais, musimy jednak postanowić, w jaki sposób je zdobędziemy. Oczywiście nasze potężne armie mogą bez problemu zająć te ziemie, ale pamiętajmy, że w czasie takiej operacji może dojść do strat ubocznych, więc powinniśmy znaleźć inną metodę przejęcia tego regionu. Kwestia zjednoczenia nie ma dla nas znaczenia, bylebyśmy dostali to, co zgodnie z prawem należy do nas!"
 ww_BEL_event_diplomatic.5.a: "Zagroźmy im wojną."
 ww_BEL_event_diplomatic.5.b: "Kongo za Calais."
 ww_BEL_event_diplomatic.5.c: "Wypłacimy rekompensatę."
 ww_BEL_event_diplomatic.5.d: "W zamian zaproponujmy sojusz."
 #To France : Belgium demand Calais
 ww_BEL_event_diplomatic.6.t: "Belgia żąda Calais"
 ww_BEL_event_diplomatic.6.desc: "Władze [BEL.GetAdjective] właśnie przekazały nam bezczelne żądanie przekazania Calais na rzecz ich kraju! Twierdzą, że te ziemie to pełnoprawna część Belgii ze względu na istniejące w przeszłości Księstwo Burgundii, za którego dziedziczkę uważa się ten kraj. Ich ambasadorowie otwarcie zagrozili nam użyciem przemocy, jeśli nie spełnimy tego żądania, jednak biorąc pod uwagę siłę ich armii, możemy uznać to za blef."
 ww_BEL_event_diplomatic.6.a: "Sacre Bleu! Non!"
 ww_BEL_event_diplomatic.6.b: "Nie możemy teraz mieć kolejnego wroga."
 #To France : Belgium offers Congo land for Calais
 ww_BEL_event_diplomatic.7.t: "Belgia chce wymienić Calais"
 ww_BEL_event_diplomatic.7.desc: "Delegacja [BEL.GetAdjective] właśnie złożyła nam ciekawą propozycję. Oferują nam wymianę terytoriów, Calais za dużą część Konga. Zyskalibyśmy regiony Coquilhatville oraz Stanleyville graniczące z naszymi terytoriami na tym obszarze. Usłyszeliśmy też od ich dyplomatów zawoalowane groźby, co nas spotka, jeśli odmówimy. Byłoby to znaczne powiększenie naszych zdobyczy w Afryce, ale czy warto zapłacić za nie taką cenę?"
 ww_BEL_event_diplomatic.7.a: "Nie, Calais jest dla nas cenniejsze."
 ww_BEL_event_diplomatic.7.b: "Dobrze, to uczciwa wymiana."
 #To France : Belgium offers payment for Calais
 ww_BEL_event_diplomatic.8.t: "Belgia chce kupić Calais"
 ww_BEL_event_diplomatic.8.desc: "Właśnie otrzymaliśmy ciekawą propozycję od [BEL.GetAdjective] delegacji. Ich kraj jest zainteresowany kupieniem od nas Calais, aby \"zjednoczyć swoje historyczne ziemie\". Zaproponowali nam bardzo dużą kwotę, która z pewnością pomogłaby naszej gospodarce. Rodzi się pytanie, czy utrata tego regionu jest warta tych pieniędzy. Należy też nadmienić, że ich dyplomaci zapowiedzieli eskalację napięć między naszymi krajami, jeżeli odmówimy."
 ww_BEL_event_diplomatic.8.a: "Nie, Calais jest dla nas cenniejsze."
 ww_BEL_event_diplomatic.8.b: "To chyba uczciwa cena!"
 #To Congo : Belgium just handed land over to France
 ww_BEL_event_diplomatic.9.t: "Coquilhatville i Stanleyville sprzedane Francji!"
 ww_BEL_event_diplomatic.9.desc: "Nasz gubernator kolonii otrzymał właśnie informację, że rząd [BEL.GetAdjective] porozumiał się z władzami [FRA.GetAdjective] w sprawie wymiany Calais na dwa z naszych regionów, Coquilhatville oraz Stanleyville. Europejskie potęgi znowu zmieniają granice na kontynencie afrykańskim, nie pytając o zdanie tych, którzy tam mieszkają!"
 ww_BEL_event_diplomatic.9.a: "Trzeba zaktualizować mapy... Znowu."
 #To Belgium : France accepted! We got the land.
 ww_BEL_event_diplomatic.10.t: "Francja zgadza się!"
 ww_BEL_event_diplomatic.10.desc: "Nasza delegacja w Paryżu informuje, że [FRA.GetName] przyjmuje naszą propozycję. Już ruszył proces przekazania nam administracji Calais i okolicznych terytoriów!"
 ww_BEL_event_diplomatic.10.a: "Odzyskaliśmy nasze ziemie!"
 #To Belgium : France refused. Escalate?
 ww_BEL_event_diplomatic.11.t: "Eskalacja napięć w sprawie Calais"
 ww_BEL_event_diplomatic.11.desc: "Nasza delegacja w Paryżu informuje o załamaniu negocjacji w sprawie Calais. Być może będziemy musieli użyć siły, aby odzyskać tereny, które zgodnie z prawem należą do nas. Staraliśmy się składać rozsądne oferty, jednak każda spotkała się z odmową. Czas pokazać im prawdziwą siłę [BEL.GetAdjective] armii."
 ww_BEL_event_diplomatic.11.a: "Odsuńmy się znad przepaści."
 ww_BEL_event_diplomatic.11.b: "Zatem wybrali wojnę!" #Tool tip to say occupying Paris may be enough to force peace.
 #To ENG/FRA/SOV: Belgium requests guarantee
 ww_BEL_event_diplomatic.12.t: "[FROM.GetNameDefCap] zwraca się do nas o pomoc"
 ww_BEL_event_diplomatic.12.desc: "Właśnie otrzymaliśmy wiadomość od władz [FROM.GetAdjective] Świat wokół nich staje się coraz bardziej wrogi i nie są pewni, czy sami poradzą sobie z obroną kraju. Chętnie przyjmą naszą pomoc, dzięki niej udałoby się zachować pokój w regionie."
 ww_BEL_event_diplomatic.12.a: "Mogą liczyć na naszą pomoc!"
 ww_BEL_event_diplomatic.12.b: "Nie możemy im pomóc."
 #To Belgium: Gets guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.13.t: "[FROM.GetNameDefCap] gwarantuje nam niepodległość."
 ww_BEL_event_diplomatic.13.desc: "Otrzymaliśmy właśnie wspaniałą wiadomość od [FROM.GetAdjective] dyplomatów. Zgadzają się, że nasze bezpieczeństwo może być zagrożone, a nasza armia nie poradzi sobie z obroną niepodległości. Dlatego zaproponowali nam gwarancje, o które wnioskowaliśmy."
 ww_BEL_event_diplomatic.13.a: "To zapewni nam bezpieczeństwo."
 #To Belgium: Does not get guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.14.t: "[FROM.GetNameDefCap] nie zamierza udzielić nam gwarancji."
 ww_BEL_event_diplomatic.14.desc: "Chociaż istnienie naszego państwa jest zagrożone, władze [FROM.GetAdjective] nie zgadzają się na udzielenie nam gwarancji. Próbowaliśmy je przekonać, ale zdają się nie dostrzegać powagi sytuacji. Wygląda na to, że sami musimy sobie poradzić."
 ww_BEL_event_diplomatic.14.a: "Jakie to niegrzeczne z ich strony!"
 #To GER/FRA/ENG: Exiled Belgium Requests equipment
 ww_BEL_event_diplomatic.15.t: "[FROM.GetNameDefCap] prosi o sprzęt"
 ww_BEL_event_diplomatic.15.desc: "Właśnie dotarła do nas prośba od [FROM.GetAdjective] rządu na uchodźstwie. Proszą nas o przekazanie sprzętu, na którym mogłyby się szkolić resztki ich armii. Liczą, że pewnego dnia odzyskają swoją ojczyznę."
 ww_BEL_event_diplomatic.15.a: "Pomożemy im!"
 ww_BEL_event_diplomatic.15.b: "Mają szlachetne ambicje, ale nie możemy im pomóc."
 #To GER/FRA/ENG: Exiled Belgium Requests factories
 ww_BEL_event_diplomatic.16.t: "[FROM.GetNameDefCap] prosi o fabryki"
 ww_BEL_event_diplomatic.16.desc: "Władze [FROM.GetAdjective] proszą nas o udostępnienie im naszych fabryk, gdzie produkowaliby wyposażenie dla resztek ich armii. Pragną wyzwolić swoją ojczyznę, a do tego armia musi mieć odpowiednie wyposażenie."
 ww_BEL_event_diplomatic.16.a: "Oczywiście, że pomożemy."
 ww_BEL_event_diplomatic.16.b: "Nie mamy możliwości udzielenia pomocy."
 #To GER/USA/ENG: BEL requests military experience sharing
 ww_BEL_event_diplomatic.17.t: "[FROM.GetNameDefCap] proponuje dzielenie się doświadczeniami militarnymi"
 ww_BEL_event_diplomatic.17.desc: "Skontaktował się z nami [FROM.GetAdjective] rząd na uchodźstwie. Proponują nam wymianę doświadczeń militarnych między naszymi armiami. Skorzystałyby na tym oba nasze kraje."
 ww_BEL_event_diplomatic.17.a: "Świetny pomysł!"
 ww_BEL_event_diplomatic.17.b: "Szkoda na to czasu."
 #To BEL: Generic accept
 ww_BEL_event_diplomatic.18.t: "[FROM.GetNameDefCap] zgadza się"
 ww_BEL_event_diplomatic.18.desc: "[FROM.GetNameDef] zgadza się na wsparcie nas w umacnianiu naszej pozycji oraz w odbudowie naszej armii, aby mogła wyzwolić naszą ojczyznę. Nie rozwiąże to wszystkich naszych problemów, ale będzie wielkim krokiem ku odzyskaniu przez nas niepodległości."
 ww_BEL_event_diplomatic.18.a: "Świetne wieści!"
 #To BEL: generic reject
 ww_BEL_event_diplomatic.19.t: "[FROM.GetNameDefCap] nie zgadza się."
 ww_BEL_event_diplomatic.19.desc: "[FROM.GetNameDef] nie zgadza się na wsparcie nas w umacnianiu naszej pozycji oraz w odbudowie naszej armii, aby mogła wyzwolić naszą ojczyznę. Liczyliśmy, że będzie to wielki krok ku przyszłości, ale jak widać te plany legły w gruzach."
 ww_BEL_event_diplomatic.19.a: "To przykre."
 ww_BEL_event_diplomatic.20.t: "[FROM.GetNameDefCap] zaprasza nas do Projektu Współpracy Europejskiej"
 ww_BEL_event_diplomatic.20.desc: "[FROM.GetNameDef] przesyła nam formalne zaproszenie do frakcji [FROM.GetFactionName]. To nowa inicjatywa zachęcająca do współpracy regionalnej, mająca ułatwić jego stabilizację oraz wspierać poprawę stosunków dyplomatycznych."
 ww_BEL_event_diplomatic.20.a: "Doskonały pomysł!"
 ww_BEL_event_diplomatic.20.b: "To brzmi podejrzanie"
 ww_BEL_event_diplomatic.21.t: "[FROM.GetNameDefCap] dołącza do frakcji [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.21.desc: "Nasze zaproszenie przesłane do rządu [FROM.GetAdjective] zostało przyjęte. Zgadzają się, że należy powiększyć wspólnotę europejską. Dzięki wspólnym wysiłkom zdołamy ponownie ustabilizować sytuację w tym regionie."
 ww_BEL_event_diplomatic.21.a: "Świetne wieści!"
 ww_BEL_event_diplomatic.22.t: "[FROM.GetNameDefCap] odrzuca nasze zaproszenie do frakcji [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.22.desc: "Dyplomaci [FROM.GetAdjective] przekazali nam rozczarowującą odpowiedź. Twierdzą, że to szlachetna idea, ale na pewno się nie sprawdzi, podobnie jak te z przeszłości."
 ww_BEL_event_diplomatic.22.a: "Naprawdę szkoda..."
 ww_BEL_event_diplomatic.23.t: "[FROM.GetNameDefCap] zaprasza nas do współpracy badawczej"
 ww_BEL_event_diplomatic.23.desc: "Delegacja [FROM.GetAdjective] przedstawiła nam propozycję współpracy badawczej w ramach całej frakcji [FROM.GetFactionName]. Jako bliscy sojusznicy musimy dzielić się technologiami, aby zapewnić rozwój wszystkich członków Unii."
 ww_BEL_event_diplomatic.23.a: "Oczywiście, że dołączymy."
 ww_BEL_event_diplomatic.23.b: "Nasze technologie pozostaną naszymi"
 ww_BEL_event_diplomatic.24.t: "[FROM.GetNameDefCap] dołącza do Grupy Badawczej Unii Europejskiej"
 ww_BEL_event_diplomatic.24.desc: "Nasza inicjatywa stworzenia platformy do dzielenia się technologiami z sojusznikami spotkała się z aprobatą rządu [FROM.GetAdjective] Dołączyli do naszego przedsięwzięcia i podzielą się z nami i wspólnymi sojusznikami swoimi zdobyczami technologicznymi, a my udostępnimy im nasze."
 ww_BEL_event_diplomatic.24.a: "Doskonale!"
 ww_BEL_event_diplomatic.25.t: "[FROM.GetNameDefCap] odmawia dołączenia do Grupy Badawczej Unii Europejskiej"
 ww_BEL_event_diplomatic.25.desc: "Wydawało nam się, że przedstawiliśmy [FROM.GetAdjective] władzom mocne argumenty za utworzeniem Grupy Badawczej Unii Europejskiej, jednak nie zgodziły się one dołączyć do tego przedsięwzięcia. Mamy nadzieję, że ta inicjatywa i tak przyniesie nam korzyści, ale ominą one [FROM.GetAdjective] społeczeństwo."
 ww_BEL_event_diplomatic.25.a: "Trudno..."
 ww_BEL_event_diplomatic.26.t: "[FROM.GetNameDefCap] proponuje ograniczoną federalizację"
 ww_BEL_event_diplomatic.26.desc: "Rząd [FROM.GetAdjective] złożył nam propozycję. W tej chwili ich kraj przewodniczy frakcji [ROOT.GetFactionName] i postuluje, że większa federalizacja Europy zwiększy potencjał obronny oraz handlowy całego bloku, dlatego proponuje nam dołączenie do tego przedsięwzięcia."
 ww_BEL_event_diplomatic.26.a: "Dla dobra rozwoju frakcji [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.26.b: "Nie, musimy myśleć o naszej niezależności!"
 ww_BEL_event_diplomatic.26.b_tt: "§RMogą wyrzucić nas z frakcji!§!"
 ww_BEL_event_diplomatic.27.t: "[FROM.GetNameDefCap] zezwala na ograniczoną federalizację"
 ww_BEL_event_diplomatic.27.desc: "[FROM.GetNameDefCap] zgadza się na naszą propozycję zacieśnienia więzi z frakcją [FROM.GetFactionName]. Zyskamy pewien wpływ na ich politykę zagraniczną, a handel między naszymi państwami zostanie uproszczony."
 ww_BEL_event_diplomatic.27.a: "Doskonale!"
 ww_BEL_event_diplomatic.28.t: "Rząd [FROM.GetAdjective] odmawia ograniczonej federalizacji"
 ww_BEL_event_diplomatic.28.desc: "Mimo oczywistych korzyści, [FROM.GetNameDef] nie chce przyłączyć się do naszej idei sfederalizowanej Europy. Tamtejsze władze twierdzą, że niezależność jest dla nich ważniejsza niż dobro całej frakcji $EU_tech_sharing_group_name$. Taki głos z wnętrza unii może budzić niepokój."
 ww_BEL_event_diplomatic.28.a: "To bardzo niepokojące"
 ww_BEL_event_diplomatic.28.b: "Stanowią zagrożenie dla nas wszystkich!"
 ww_BEL_event_diplomatic.29.t: "Otto von Habsburg proponuje wsparcie"
 ww_BEL_event_diplomatic.29.desc: "Otrzymaliśmy propozycję wsparcia od osoby, po której zupełnie się tego nie spodziewaliśmy. Otto von Habsburg jest dziedzicem Karola I, cesarza Austrii, króla Węgier i Chorwacji, ale wydaje się inny niż ojciec. Otto bardziej skłania się do współpracy z Europą. Pochwala nasze wysiłki i proponuje pomoc dyplomatyczną, jego rozległa sieć dyplomatyczna na pewno byłaby dla nas atutem."
 ww_BEL_event_diplomatic.29.a: "Chętnie przyjmiemy jego wsparcie"
 ww_BEL_event_diplomatic.29.b: "Miejsce Habsburgów jest w przeszłości."
 ww_BEL_event_diplomatic.30.t: "[FROM.GetNameDefCap] wnioskuje o przyjęcie do frakcji [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.30.desc: "Po [FROM.GetAdjective] decyzji o rezygnacji z aspirowania do neutralności władze [FROM.GetAdjective] stały się bliższe naszej agendzie politycznej. Teraz skontaktowały się z nami i wnioskują o dołączenie do frakcji [ROOT.GetFactionName]. Ich pomoc może okazać się przydatna i dać nam nowe możliwości opracowania strategii naszej przyszłej ekspansji."
 ww_BEL_event_diplomatic.30.a: "Są tu mile widziani."
 ww_BEL_event_diplomatic.30.b: "Nie potrzebujemy ich."
 ww_BEL_event_diplomatic.31.t: "[FROM.GetNameDefCap] zgadza się przyjąć nas do frakcji [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.31.desc: "Przywódca [FROM.GetAdjective], [FROM.GetLeader], wita nas we frakcji [FROM.GetFactionName]. Od tej pory będziemy walczyć ramię w ramię przeciwko wspólnym zagrożeniom. Czasy neutralności minęły!"
 ww_BEL_event_diplomatic.31.a: "Wspaniałe wieści"
 ww_BEL_event_diplomatic.32.t: "[FROM.GetNameDefCap] odmawia przyjęcia nas do frakcji [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.32.desc: "Mimo oczywistych korzyści, [FROM.GetAdjective] przywódca, [FROM.GetLeader], odmawia przyjęcia nas do frakcji [FROM.GetFactionName]. Mogliśmy wnieść wiele do tej organizacji, ale biorąc pod uwagę tę odpowiedź, powinniśmy ponownie rozważyć nasze ambicje dołączenia do niej, czy to teraz, czy w przyszłości."
 ww_BEL_event_diplomatic.32.a: "Możemy stworzyć coś lepszego!"
 BEL_tried_to_join_the_axis_flag: "Już próbowano dołączyć do frakcji [GER.GetFactionName]"
 ww_BEL_event_diplomatic.33.t: "Przyszłość [ROOT.GetAdjective] neutralności"
 ww_BEL_event_diplomatic.33.desc: "Neutralność dobrze się sprawdziła w przypadku naszego kraju, ale utrzymanie neutralnego statusu może spowodować, że inni uznają nas za pasywnego obserwatora albo nawet cel. Musimy zastanowić się nad przyszłym kształtem naszej polityki zagranicznej, biorąc pod uwagę walkę zbrojną, ponieważ w niedalekiej przyszłości konflikt może do nas dotrzeć."
 ww_BEL_event_diplomatic.33.a: "Musimy zerwać kajdany i przygotować się!"
 ww_BEL_event_diplomatic.33.b: "Musimy zachować neutralność!"
 ww_BEL_event_diplomatic.34.t: "[FRA.GetNameDefCap]: Przyjaciel czy wróg?"
 ww_BEL_event_diplomatic.34.desc: "Nieważne, jak dobrze jesteśmy uzbrojeni, musimy zaakceptować fakt, że nasz południowy sąsiad zawsze będzie miał większy potencjał niż my. Trzeba zdecydować, czy uznamy go za przyjaciela czy wroga."
 ww_BEL_event_diplomatic.34.a: "Naród [FRA.GetAdjective] to nasi przyjaciele."
 ww_BEL_event_diplomatic.34.b: "Nie możemy ufać narodowi [FRA.GetAdjective]!"
 ww_BEL_event_diplomatic.35.t: "[FROM.GetNameDefCap] zwraca się do nas."
 ww_BEL_event_diplomatic.35.desc: "Skontaktował się z nami nasz północny sąsiad. Chce nawiązać z nami poważniejsze stosunki dyplomatyczne. Ich propozycja może przynieść korzyści obu stronom, ale musimy dokonać rozważnego wyboru w tej kwestii."
 ww_BEL_event_diplomatic.35.a: "Ależ oczywiście!"
 ww_BEL_event_diplomatic.35.b: "Nie, nie widzimy w tym żadnych korzyści."
 ww_BEL_event_diplomatic.36.t: "Rząd [FROM.GetAdjective] zgadza się."
 ww_BEL_event_diplomatic.36.desc: "Przywództwo [FROM.GetAdjective] zgadza się, że wszyscy możemy skorzystać na pogłębieniu naszych stosunków dyplomatycznych. Ich kraj to nasz sojusznik i przyjaciel w tym coraz bardziej nieprzyjaznym świecie."
 ww_BEL_event_diplomatic.36.a: "Doskonale!"
 ww_BEL_event_diplomatic.37.t: "Rząd [FROM.GetAdjective] nie zgadza się."
 ww_BEL_event_diplomatic.37.desc: "Mimo oczywistych obustronnych korzyści, wygląda na to, że władze [FROM.GetAdjective] nie zamierzają rozszerzać stosunków dyplomatycznych między naszymi krajami. Wiązaliśmy z tym wielkie nadzieje, ale druga strona chyba ich nie podzielała."
 ww_BEL_event_diplomatic.37.a: "To przykre..."
 ### War Events
 #Relocate Air Industries
 ww_BEL_event_war.1.t: "Uruchomiono przeniesioną produkcję lotniczą"
 ww_BEL_event_war.1.desc: "Nasza dalekowzroczność w rozwijaniu dobrych kontaktów roboczych z zagranicznymi firmami przemysłowymi opłaciła się. Ich zakłady są gotowe do natychmiastowego rozpoczęcia produkcji."
 ww_BEL_event_war.1.a: "Dlatego właśnie planujemy z wyprzedzeniem!"
 ### King's Surrender Chain
 #Unknown Sympathies
 ww_BEL_event_war.2.t: "Nieznane sympatie"
 ww_BEL_event_war.2.desc: "Król Leopold III żył w cieniu swojego ojca, króla Alberta Żołnierza, znanego z tego, że utrzymał Belgię w wielkiej wojnie i nie dopuścił do zwycięstwa Cesarstwa Niemieckiego. Chociaż w tym procesie jego kraj został zamieniony w pole bitwy, wojskowa duma narodu pozostała nienaruszona, a reputacja Belgii wzrosła na arenie światowej. \n\nTeraz, gdy Belgia znów jest w stanie wojny, rozpocznie się prawdziwy test charakteru Leopolda, a już pojawiają się niepokojące sygnały. \n\nTwierdząc, że chce chronić życie poddanych, król już wystosował apele o pokój i podejrzewamy, że jeśli Bruksela, Liege lub Antwerpia upadną, lub jeśli najeźdźca zajmie najważniejsze regiony kraju, król może skapitulować wcześniej, niezależnie od demokratycznej woli narodu do kontynuowania walki."
 ww_BEL_event_war.2.a: "Król Leopold poprowadzi nas do zwycięstwa."
 BEL_unknown_sympathies_tt: "§RKról Leopold podda się, jeśli stracimy Liège, Antwerpię lub Brukselę. Jeśli nadejdzie taki moment, wciąż możesz mieć kilka opcji.§!"
 #The King's Surrender
 ww_BEL_event_war.3.t: "Kapitulacja króla"
 ww_BEL_event_war.3.desc: "Król, jako głównodowodzący sił zbrojnych, złożył dziś bezwarunkową kapitulację państwa [BEL.GetAdjective], nie czekając na ratyfikację przez parlament. Technicznie rzecz biorąc, jako głównodowodzący ma on prawo do poddania armii, ale nie samego kraju. \n\nParlament cywilny uciekł już na wygnanie, jasno wyrażając zamiar kontynuowania wojny przy użyciu wszystkich zasobów Imperium [BEL.GetAdjective]"
 ww_BEL_event_war.3.a: "Taka jest wola króla!"
 ww_BEL_event_war.3.b: "Walczmy dalej!"
 ww_BEL_event_war.3.c: "Nie miał prawa! Umieścić króla w areszcie domowym."
 #Royal Prisoner
 ww_BEL_event_war.4.t: "Królewski więzień"
 ww_BEL_event_war.4.desc: "Po zdradzie, jaką było oddanie kraju najeźdźcy, król został umieszczony w areszcie domowym i pozbawiony stanowiska głównodowodzącego sił zbrojnych, tytułów i oczywiście korony. Lud wciąż jednak potrzebuje władcy i to my musimy zdecydować, kto powinien zostać regentem, dopóki jego syn nie będzie wystarczająco dorosły, by zasiąść na tronie. Istnieją dwie opcje: \n\nPierwszą jest Leon Degrelle, premier i legalnie mianowany przywódca naszego ludu. Drugą opcją jest Karol, hrabia Flandrii, brat Leopolda, który zapewniłby legitymizację i ciągłość korony."
 ww_BEL_event_war.4.a: "Wyznaczcie Leona Degrelle na nowego regenta."
 ww_BEL_event_war.4.b: "Wybierzcie Karola jako prawowitego następcę."
 #The King's Surrender - Triggered via capitulation rather than event
 ww_BEL_event_war.5.t: "Kapitulacja króla"
 ww_BEL_event_war.5.desc: "Po zaciekłej obronie kraju król Leopold III w końcu złożył [BEL.GetAdjective] kapitulację, a nasz rząd musiał udać się na uchodźstwo. Leopold postanowił pozostać z poddanymi i stać się więźniem we własnym domu. Nadal możemy polegać na dobrej woli naszych sojuszników i oprzeć się na zasobach Imperium [BEL.GetAdjective], aby z czasem odzyskać naszą ojczyznę."
 ww_BEL_event_war.5.a: "Przyszłość jest niepewna."
 ## King's Surrender Chain Ends
 #Belgium demands special treatment (-_-)ゞ゛ - Event for any occupier of Belgium
 ww_BEL_event_war.6.t: "Sekretarze generalni"
 ww_BEL_event_war.6.desc: "Grupa belgijskich urzędników państwowych złożyła nam propozycję: jeśli pozwolimy im dalej sprawować urzędy, dopilnują, aby miejscowe władze działały płynnie w okresie przejściowym. Rząd Belgów wydał rozporządzenie legalizujące jego współpracę z nami, chcą w ten sposób zmniejszyć wpływ okupacji na własnych obywateli. Nakazali nawet belgijskim bankom dalsze wypłacanie wynagrodzenia tym urzędnikom. Daje nam to sposobność pokazania, że jesteśmy gotowi współpracować z miejscowymi i powinno to zmniejszyć aktywność ruchu oporu w tym regionie."
 ww_BEL_event_war.6.a: "To dobra inicjatywa, współpracujmy z nimi, aby ułatwić nam okupację."
 ww_BEL_event_war.6.b: "Ciekawy pomysł, rozważymy tę propozycję."
 ww_BEL_event_war.6.c: "To zwykła wymówka, by stawiać legalny opór. Nie."
 BEL_set_secretaries_general_tt: "§YSekretarze generalni§! zostaną dodani w całej Belgii w ramach §Yprawa okupacyjnego§!."
 BEL_available_secretaries_general_tt: "§YSekretarze generalni§! są już dostępni w Belgii w ramach §Yprawa okupacyjnego§!."
 BEL_no_secretaries_general_tt: "§YSekretarze generalni§! zostaną usunięci z §Yprawa okupacyjnego§! w Belgii."
 BEL_remove_secretaries_general_civs_tt: "Usuń 2 §Yfabryki cywilne znajdujące się poza mapą§!."
 ## France Limited War
 #To Belgium: Inform Belgium of Limited War goals
 ww_BEL_event_war.7.t: "Potencjalna ograniczona wojna - Paryż musi upaść!"
 ww_BEL_event_war.7.desc: "Niedawno spotkali się nasi najważniejsi dyplomaci oraz generałowie i poradzili nam, żebyśmy utrzymali ograniczone natężenie tego konfliktu, aby nie wmieszały się w niego inne mocarstwa. Być może sprawi to, że [FRA.GetName] usiądzie do stołu negocjacyjnego i szybko zawrzemy porozumienie pokojowe. Wiemy, że obawiają się narastających napięć, więc podobnie jak my nie chcą dać się wciągnąć w kolejny globalny konflikt. \n\nDlatego przewidujemy, że upadek Paryża dostatecznie zademonstruje nasz potencjał i skłoni przeciwnika do rozmów w sprawie przekazania spornego regionu Calais."
 ww_BEL_event_war.7.a: "Niebawem nasi żołnierze przemaszerują ulicami Paryża!"
 #To France: Paris has fallen! Sue for peace?
 ww_BEL_event_war.8.t: "Paryż upadł!"
 ww_BEL_event_war.8.desc: "Doszło do katastrofy narodowej, upadła nasza dumna stolica, Paryż! Nasze siły zbrojne ponownie pokazały, że nie potrafią sobie poradzić nawet z wyraźnie słabszym wrogiem. Rząd [FROM.GetAdjective] zaproponował, że wycofa swoje wojska i oszczędzi resztę kraju, ale w zamian domaga się oddania mu Calais. \n\nDomyślamy się, że sępy już krążą, a to da nam czas na odrobienie lekcji i przygotowanie się do przyszłego starcia z potężniejszymi wrogami."
 ww_BEL_event_war.8.a: "Zaproponujmy Calais w zamian za pokój."
 ww_BEL_event_war.8.b: "Walczmy dalej! To jeszcze nie koniec tej wojny!"
 #To Belgium: Accept peace offer?
 ww_BEL_event_war.9.t: "Francja zgadza się na pokój"
 ww_BEL_event_war.9.desc: "Dzisiaj przyjęliśmy francuską delegację, która przybyła negocjować pokojowe rozwiązanie konfliktu po upadku Paryża. Po długich deliberacjach zaproponowali nam oddanie Calais w zamian za natychmiastowe przerwanie działań zbrojnych. \n\nPamiętajmy, że to jednorazowa oferta; jeżeli odmówimy, ich obrona stanie się zacieklejsza i już nigdy nie złożą nam takiej propozycji."
 ww_BEL_event_war.9.a: "Zgoda! Calais w zamian za pokój."
 ww_BEL_event_war.9.b: "Walczmy dalej! Możemy zdobyć więcej!"
 ww_BEL_event_war.10.t: "Paryż jest pod [ROOT.GetAdjective] kontrolą"
 ww_BEL_event_war.10.desc: "Osiągnęliśmy cele, które postawiono nam w pierwszych dniach wojny przeciwko państwu [FRA.GetAdjective] Paryż znalazł się w naszych rękach, możemy zakładać, że władze [FRA.GetAdjective] są pod tak dużą presją, że oferta wycofania naszych wojsk w zamian za oddanie nam Calais, może spotkać się z niechętną zgodą.\n\nJednak słychać głosy, że skoro zaszliśmy tak daleko, a siły [FRA.GetAdjective] nie są w stanie nas zatrzymać, to może nie powinniśmy się zatrzymywać."
 ww_BEL_event_war.10.a: "Mamy to, po co przyszliśmy. Zaproponujmy pokój!"
 ww_BEL_event_war.10.b: "Chcemy dostać wszystko!"
 ### King's Surrender Chain End
 ### Spanish Civil War Interaction Events ###
 ww_BEL_event_spanish_interaction.1.t: "[FROM.GetNameDefCap] wysyła wyposażenie"
 ww_BEL_event_spanish_interaction.1.desc: "Rząd [FROM.GetAdjective] przysłał nam dostawę karabinów. Oni również chcą zatrzymać pochód nacjonalistów i pomóc nam w walce, ale nie tylko słowami."
 ww_BEL_event_spanish_interaction.1.a: "Dobrze je wykorzystamy!"
 ww_BEL_event_spanish_interaction.2.t: "Kolejne dostawy wyposażenia dla [SPR.GetAdjective] republikanów"
 ww_BEL_event_spanish_interaction.2.desc: "Nasza poprzednia dostawa dla [SPR.GetAdjective] republikanów okazała się bardzo przydatna. Jednak czeka ich jeszcze długa walka i powinniśmy przekazać im jeszcze więcej wyposażenia."
 ww_BEL_event_spanish_interaction.2.a: "Wyślijcie im więcej karabinów!"
 ww_BEL_event_spanish_interaction.2.b: "Przyda im się sprzęt wsparcia!"
 ww_BEL_event_spanish_interaction.2.c: "Wyślijcie im artylerię!"
 ww_BEL_event_spanish_interaction.3.t: "[FROM.GetNameDefCap] wysyła więcej wyposażenia."
 ww_BEL_event_spanish_interaction.3.desc: "Otrzymaliśmy kolejną dostawę [FROM.GetAdjective] wyposażenia. To wsparcie bardzo nam pomoże w walce z plagą nacjonalizmu toczącą naszą ojczyznę."
 ww_BEL_event_spanish_interaction.3.a: "Doskonale!"
 ww_BEL_event_spanish_interaction.4.t: "Przemówienie [FROM.GetAdjective] z wyrazami poparcia dla naszej sprawy"
 ww_BEL_event_spanish_interaction.4.desc: "Poinformowano nas, że kilka godzin temu odbył się wiec [FROM.GetAdjective] poparcia dla naszej walki. Władze [FROM.GetAdjective] ponownie przekazały nam wsparcie, licząc, że da nam to większą przestrzeń do działania, gdy nasi obywatele nabiorą do nas większego zaufania."
 ww_BEL_event_spanish_interaction.4.a: "Prześlijmy podziękowania dla narodu [FROM.GetAdjective]!"
 ww_BEL_event_spanish_interaction.5.t: "Promowanie [FROM.GetAdjective] emigracji"
 ww_BEL_event_spanish_interaction.5.desc: "Od niedawna obserwujemy wzrost imigracji [FROM.GetAdjective] obywateli. Wielu z tych imigrantów wyraża chęć wstąpienia do naszych sił zbrojnych, gdybyśmy potrzebowali ich pomocy. Możemy tylko przypuszczać, że jest do celowe działanie rządu [FROM.GetAdjective]"
 ww_BEL_event_spanish_interaction.5.a: "Świetne wieści!"
 ww_BEL_event_spanish_interaction.6.t: "Rząd [FROM.GetAdjective] proponuje zawarcie sojuszu"
 ww_BEL_event_spanish_interaction.6.desc: "Wcześniej neutralny rząd [FROM.GetAdjective] złożył nam zaskakującą propozycję. Chce stworzyć z nami sojusz. Liczy, że dzięki temu będzie mógł lepiej wspierać nas w naszej walce z nacjonalistami."
 ww_BEL_event_spanish_interaction.6.a: "Świetny pomysł!"
 ww_BEL_event_spanish_interaction.6.b: "Doceniamy ich wsparcie, ale musimy odmówić."
 ww_BEL_event_spanish_interaction.7.t: "[FROM.GetNameDef] dołącza do frakcji [ROOT.GetFactionName]"
 ww_BEL_event_spanish_interaction.7.desc: "Rząd [FROM.GetAdjective] odpowiedział pozytywnie na naszą propozycję utworzenia frakcji [ROOT.GetFactionName]. Razem przeciwstawimy się nacjonalistycznemu zagrożeniu!"
 ww_BEL_event_spanish_interaction.7.a: "Naprzód!"
 ww_BEL_event_spanish_interaction.8.t: "[FROM.GetNameDefCap] odrzuca naszą propozycję sojuszu"
 ww_BEL_event_spanish_interaction.8.desc: "Biorąc pod uwagę, że rząd [FROM.GetAdjective] nieustannie otrzymywał nasze wsparcie, zakładaliśmy, że nasza propozycja spotka się z pozytywną reakcją. Stało się jednak inaczej, dostaliśmy odmowę, powiedziano nam, że nasza pomoc jest mile widziana, ale sojusz nie wchodzi w grę."
 ww_BEL_event_spanish_interaction.8.a: "Co za chamstwo!"
 ww_BEL_event_spanish_interaction.9.t: "[FROM.GetNameDefCap] zrywa sojusz $BEL_SPR_alliance$"
 ww_BEL_event_spanish_interaction.9.desc: "Po zakończeniu wojny domowej rząd [FROM.GetAdjective] uznał, że czas zakończyć nasze partnerstwo. Choć na razie oznacza to koniec naszego sojuszu, przekazano nam jasno, iż nie wyklucza to przymierza w przyszłości."
 ww_BEL_event_spanish_interaction.9.a: "Naprawdę szkoda."
 ww_BEL_event_misc.1.t: "Szef nie żyje"
 ww_BEL_event_misc.1.desc: "Zmarł Emile Vandervelde, noszący przydomek \"le patron\" (szef), wieloletni polityk socjalistyczny i premier rządu [BEL.GetAdjective] Zasłynął jako członek delegacji belgijskiej na konferencję pokojową w Paryżu po zakończeniu wielkiej wojny. Był zajadłym przeciwnikiem faszyzmu, domagał się nawet bezpośredniej interwencji w hiszpańskiej wojnie domowej po stronie republikanów. \n\nHenri de Man został nowym szefem rządu, jeszcze dziś zostanie zaprzysiężony przez króla."
 ww_BEL_event_misc.1.a: "Jego następca to właściwy człowiek na właściwym miejscu!"
 ww_BEL_event_misc.2.t: "Czarna Wyspa"
 ww_BEL_event_misc.2.desc: "Właśnie ukazał się najnowszy komiks autorstwa Hergé i od razu odniósł wielki sukces komercyjny. Bohaterem tej historii obrazkowej jest tajemniczy podróżnik Tintin, poszukiwany w Szkocji za przestępstwo, którego nie popełnił. Belgijski autor podobno już pracuje nad kolejną serią przygód Tintina."
 ww_BEL_event_misc.2.a: "Gdzie tym razem zawita Tintin?"
 ww_BEL_event_misc.3.t: "Cockerill: Serce belgijskiej produkcji"
 ww_BEL_event_misc.3.desc: "Cockerill to firma będąca sercem belgijskiej produkcji. W czasie swojego istnienia wytwarzała nie tylko żelazo i stal, ale także takie skomplikowane maszyny jak parowozy, pociągi, a nawet pancerniki. Wyrobiła sobie doskonałą reputację, stając się ważnym graczem na runku stalowym Europy Zachodniej. \n\nAdolphe Greiner, dyrektor generalny, oraz inni członkowie zarządu, zajmowali swoje stanowiska podczas oblężenia Liege w trakcie wielkiej wojny i dawali zatrudnienie robotnikom tak długo, jak było to możliwe. W czasie okupacji firma odmówiła produkowania dla wojsk okupacyjnych, co doprowadziło do pozbawienia jej większości ciężkiego sprzętu służącego do wytwarzania stali. \n\nW okresie międzywojennym odbudowała swoją pozycję i wciąż jest jednym z najważniejszych koncernów przemysłowych."
 ww_BEL_event_misc.3.a: "To ta firma prawdopodobnie jest siłą napędową naszej gospodarki!"
 ### Congolese events ###
 ww_congo.1.t: "Belgia inwestuje w nasz rozwój"
 ww_congo.1.desc: "Belgijskie biuro kolonialne przyjęło dziś ustawę o przeznaczeniu znacznie większych środków na nasz rozwój przemysłowy i rozpoczęło budowę obiektów przemysłowych w regionie [295.GetName]."
 ww_congo.1.a: "To wspaniała przysługa."
 ww_congo.4.t: "Raoul van Overstraeten powraca do Belgii"
 ww_congo.4.desc: "Belgijski oficer Raoul van Overstraeten, który do niedawna służył w naszym kraju, teraz, dowiedziawszy się, że odzyskaliśmy niepodległość, postanowił wrócić do ojczyzny na kontynencie europejskim. Nie potrzebujemy już takich Europejczyków jak on, a jego brak z pewnością tylko nas wzmocni."
 ww_congo.4.a: "Precz, imperialisto!"
 ww_congo.5.t: "[COG.GetLeader] chce zwiększyć produkcję żywności w Kongo"
 ww_congo.5.desc: "Nasz gubernator w Kongo, [COG.GetLeader], wyraził chęć zwiększenia produkcji żywności poprzez zmniejszenie produkcji górniczej w ramach swoich starań o \"poprawę warunków socjalnych ludności kolonialnej\". Z pewnością zaszkodziłoby to na jakiś czas rentowności kolonii, ale prawie na pewno poprawiłoby ją w dłuższej perspektywie."
 ww_congo.5.a: "To zmniejszyłoby zyski!"
 ww_congo.5.b: "Jeśli uważa, że tak będzie najlepiej..."
 CONGO_refused_increased_food_production: "Nasz władca odrzucił nasz plan zwiększenia produkcji żywności."
 CONGO_accepted_increased_food_production: "Nasz władca zaakceptował nasz plan zwiększenia produkcji żywności."
 ww_congo.6.t: "Rząd [BEL.GetAdjective] odrzuca nasz plan produkcji żywności"
 ww_congo.6.desc: "[BEL.GetNameDef]: Administracja kolonialna odrzuciła naszą prośbę o zwiększenie produkcji żywności poprzez zmniejszenie produkcji górniczej w celu \"poprawy warunków socjalnych ludności kolonialnej\"."
 ww_congo.6.a: "Należało się tego spodziewać."
 ww_congo.7.t: "Rząd [BEL.GetAdjective] akceptuje nasz plan produkcji żywności"
 ww_congo.7.desc: "[BEL.GetNameDef]: Administracja kolonialna zaakceptowała naszą prośbę o zwiększenie produkcji żywności poprzez zmniejszenie produkcji górniczej w celu \"poprawy warunków socjalnych ludności kolonialnej\"."
 ww_congo.7.a: "Doskonale!"
 ww_congo.8.t: "Pojawienie się nowej klasy średniej"
 ww_congo.8.desc: "Coraz więcej Kongijczyków dobrze posługuje się językiem francuskim, wyznają oni chrześcijaństwo i posiadają wykształcenie ponadpodstawowe. Administratorzy kolonialni zaczęli określać ich mianem Évolué, ludzi zeuropeizowanych, i choć nadal będą oni ograniczeni pod względem tego, jak daleko mogą zajść w naszym społeczeństwie ze względu na wymagania administracji kolonialnej, bardziej wykształcona populacja niewątpliwie pewnego dnia przyniesie dobrobyt naszemu krajowi."
 ww_congo.8.a: "Na efekty przyjdzie nam trochę poczekać."
 evolue_will_start_attempting_to_enter_politics_tt: "Évolué podejmą próby wejścia do polityki, co doprowadzi do pojawienia się wielu nowych §Ydoradców politycznych§!."
 evolue_have_entered_politics: "Różni §Yzwolennicy niepodległości§! i §Ykongijscy myśliciele polityczni§! będą teraz dostępni jako §Ydoradcy polityczni§!."
 ww_congo.9.t: "Évolué zaczyna wchodzić do [ROOT.GetAdjective] polityki"
 ww_congo.9.desc: "Wraz z powiększaniem się klasy średniej i dużą liczbą osób z obszarów miejskich posiadających wykształcenie ponadpodstawowe, wielu [COG.GetAdjective] obywateli zaczęło czytać prace teoretyków politycznych, a na scenie politycznej pojawiają się nowi działacze i zwolennicy niepodległości. To oznacza nowy początek dla [COG.GetAdjective] narodu!"
 ww_congo.9.a: "Ci ludzie z pewnością poprowadzą nasz kraj do niepodległości."
 ww_congo.10.t: "[FROM.GetNameDefCap] żąda oddania regionu [772.GetName]"
 ww_congo.10.d: "Kongijczycy przerzucili wojska na naszą granicę w regionie [772.GetName] i żądają pełnego dostępu do naszej infrastruktury! Jeżeli na to przystaniemy, ta kolonia znajdzie się de facto w ich rękach. Z drugiej strony, nie bardzo mamy jak im się sprzeciwić."
 ww_congo.10.a: "Musimy się zgodzić."
 ww_congo.10.b: "Nigdy!"
 ww_congo.11.t: "Francja przyjmuje nasze żądania"
 ww_congo.11.d: "Francuzi nie sprzeciwili się naszym żądaniom. Ich infrastruktura w regionie [772.GetName] jest do naszej dyspozycji. De facto przejęliśmy pełną władzę w tej kolonii."
 ww_congo.11.a: "Mądra decyzja."
 ww_congo.12.t: "Francja odrzuca nasze żądania"
 ww_congo.12.d: "Francuzi bezczelnie odrzucili nasze żądania! Wygląda na to, że będziemy musieli wziąć sobie region [772.GetName] siłą!"
 ww_congo.12.a: "Głupcy!"
 ww_congo.13.t: "[FROM.GetNameDefCap] domaga się naszej integracji"
 ww_congo.13.d: "Kongijczycy przerzucili wojska na naszą granicę i domagają się całkowitej kontroli nad naszymi bazami, instytucjami i obiektami! Jeśli zgodzimy się na to żądanie, zasadniczo utracimy niepodległość i staniemy się częścią ich państwa. Z drugiej strony, nie mamy środków, by sprzeciwić im się w tej kwestii."
 ww_congo.13.a: "Razem staniemy się silniejsi!"
 ww_congo.13.b: "Nigdy!"
 ww_congo.14.t: "[FROM.GetNameDefCap] zgadza się na nasze żądania"
 ww_congo.14.d: "[FROM.GetNameDefCap] zgadza się na nasze żądania, a ich kraj przestanie istnieć jako niezależny byt w ciągu najbliższych kilku dni. Skutecznie przekazali nam pełną kontrolę nad swoim krajem."
 ww_congo.14.a: "Mądra decyzja."
 ww_congo.15.t: "[FROM.GetNameDefCap] odrzuca nasze żądania"
 ww_congo.15.d: "[FROM.GetNameDefCap] bezczelnie odrzuca nasze żądania! Wygląda na to, że będziemy musieli wziąć sobie region [772.GetName] siłą!"
 ww_congo.15.a: "Głupcy!"
 ww_congo.16.t: "Zjednoczenie latynoskiej Afryki"
 ww_congo.16.d: "W odpowiedzi na rosnące globalne napięcia i dzięki niedawnym zwycięskim posunięciom, których autorem jest [FROM.GetLeader], udało się zjednoczyć romańskojęzyczne kraje Afryki Środkowej. Teraz ogłosiły się one nową światową potęgą i obiecują za wszelką cenę chronić ludność [FROM.GetAdjective]"
 ww_congo.16.a: "Są skazani na porażkę."
 ww_congo.16.b: "Niech żyje [ROOT.GetNameDef]!"
 ww_congo.17.t: "Kongo uzyskało niepodległość"
 ww_congo.17.d: "Po zatwierdzeniu przez [BEL.GetAdjective] władze regionalne, nowy premier [COG.GetAdjective], Patrice Lumumba, wygłosił krótkie przemówienie, aby uczcić nowo uzyskaną niepodległość swojego kraju. Znalazła się w nim szczera krytyka kolonializmu i tak zwanej \"[BEL.GetAdjective] misji cywilizacyjnej\". Chociaż zostało to pozytywnie odebrane w kraju, wiele osób za granicą zinterpretowało to jako osobisty atak na głowę państwa [BEL.GetAdjective] Epoka dekolonizacji dopiero się rozpoczęła!"
 ww_congo.17.a: "Równowaga sił w Afryce zmieniła się"
 ww_congo.17.b: "Nadszedł czas, aby udowodnić, że jesteśmy dwoma równymi i niepodległymi krajami."
 ww_congo.17.c: "Może tak będzie lepiej."
 ww_congo.18.t: "Powstanie w Kongu zmiażdżone"
 ww_congo.18.d: "Niedawno rząd Wolnego Konga w Stanleyville podjął próbę secesji od belgijskiego imperium kolonialnego. Mimo dużego poparcia w narodzie, rebelia została szybko stłumiona zarówno przez wojska lojalne Belgii, jak i zagranicznych najemników."
 ww_congo.18.a: "Epoka imperializmu jeszcze się nie skończyła."
 ww_congo.18.b: "Zdrajcy dostali to, na co zasłużyli."
 ww_congo.18.c: "W jedności siła"
 ww_congo.19.t: "Udane powstanie w Kongu"
 ww_congo.19.d: "Niedawno rząd Wolnego Konga w Stanleyville rozpoczął wojnę o niepodległość z belgijskim imperium kolonialnym. Choć zajęło to trochę czasu, rebelia ostatecznie pokonała wojska kolonialne stacjonujące w regionie i zdobyła kluczowe kongijskie miasta. Teraz oficjalnie ogłosili niepodległość i zaproponowali zawarcie porozumienia pokojowego z ich byłymi ciemiężcami."
 ww_congo.19.a: "Epoka imperializmu dobiega końca."
 ww_congo.19.b: "Zwycięstwo!"
 ww_congo.19.c: "To potężny cios..."
 ww_congo.20.t: "Rewolucja w Rwandzie"
 ww_congo.20.d: "W obliczu bardzo luźnej kontroli naszego rządu nad sytuacją w Ruandzie-Urundi i rozprzestrzeniania się nastrojów nacjonalistycznych w całym regionie, Mwami Mutara III Rudahigwa, król Rwandy, ogłosił swój kraj niepodległym państwem, zrywając tym samym więzi z naszym rządem centralnym. Czy powinniśmy interweniować?"
 ww_congo.20.a: "Nie mamy prawa ich powstrzymywać"
 ww_congo.20.b: "Kto powiedział, że mogą być niepodlegli?"
 ww_congo.21.t: "Deklaracja Mwambutsy"
 ww_congo.21.d: "W obliczu bardzo luźnej kontroli naszego rządu nad sytuacją w Ruandzie-Urundi i rozprzestrzeniania się nastrojów nacjonalistycznych w całym regionie, Mwami Mwambutsa IV, król Burundi, ogłosił swój kraj niepodległym państwem, zrywając tym samym więzi z naszym rządem centralnym. Czy powinniśmy interweniować?"
 ww_congo.21.a: "Nie mamy prawa ich powstrzymywać"
 ww_congo.21.b: "Kto powiedział, że mogą być niepodlegli?"
 threatened_us_opinion_modifier: "Zagrażali nam!"
 attempted_diplomacy_opinion_modifier: "Ich dyplomacja próbowała się z nami skontaktować."
 BEL_commonwealth_faction: "Wspólnota Belgijska"
 ww_congo.22.t: "[COG.GetLeader] żąda zwiększenia emigracji do Konga"
 ww_congo.22.desc: "Nasz gubernator w Kongo, [COG.GetLeader], wyraził chęć zwiększenia [ROOT.GetAdjective] imigracji do regionu, starając się sprowadzić ludzi z wiedzą i funduszami. Bogate i ciepłe ziemie Katangi będą kuszące dla wielu łaknących przygód lub mających poczucie obowiązku, a jeśli będziemy to promować, z pewnością skłonimy wielu ludzi do przeprowadzki."
 ww_congo.22.a: "Zastosujemy się"
 ww_congo.22.b: "Za kogo on się uważa?"
 ww_congo.23.t: "Rząd [FROM.GetAdjective] akceptuje nasz plan imigracyjny"
 ww_congo.23.desc: "[FROM.GetNameDef]: Administracja kolonialna zatwierdziła naszą prośbę o zwiększenie promocji [FROM.GetAdjective] emigracji do naszego kraju. Nowa fala ludzi gotowych do pomocy w budowaniu naszego państwa z pewnością zacznie napływać."
 ww_congo.23.a: "Świetnie"
 ww_congo.24.t: "Rząd [FROM.GetAdjective] odrzuca nasz plan imigracyjny"
 ww_congo.24.desc: "[FROM.GetNameDef]: Administracja kolonialna odrzuciła naszą prośbę o zwiększenie promocji [FROM.GetAdjective] emigracji do naszego kraju. To przykre, ale niewiele możemy zrobić, by skłonić ich do zmiany decyzji."
 ww_congo.24.a: "Ale czego się spodziewaliśmy?"
 ww_congo.25.t: "Albert de Vleeshauwer wyjeżdża za granicę, by lobbować na rzecz wsparcia"
 ww_congo.25.desc: "Belgijski minister ds. kolonii Albert de Vleeshauwer, bliski sojusznik Pierre'a Ryckmansa, zdecydował się wyjechać za granicę, aby lobbować za wsparciem od naszych nowych sojuszników, ponieważ sytuacja wydaje się tragiczna, a politycy na kontynencie odmawiają działania. Być może dzięki jego pomocy uda nam się znaleźć korzystne oferty?"
 ww_congo.25.a: "Tutaj zaczyna się prawdziwa wojna"
 ww_congo.26.t: "Siły [FROM.GetAdjective] okupują terytorium [796.GetName]!"
 ww_congo.26.desc: "\nNa początku tego tygodnia siły [COG.GetAdjective] wkroczyły i zajęły nasze terytorium [796.GetName], twierdząc, że ich misją jest ochrona regionu przed potencjalną okupacją przez ich wrogów. Jest to ewidentny akt wojny, który możemy jednak zignorować, ponieważ prawdopodobnie nie chcą walczyć z nami, a raczej dążą do ponownego zjednoczenia dorzecza Kongo."
 ww_congo.26.a: "Nie warto o to walczyć"
 ww_congo.26.b: "Za kogo oni się uważają?"
 ww_congo.27.t: "Bunt w Luluabourgu"
 ww_congo.27.desc: "Na początku tego tygodnia kongijscy podoficerowie dowodzeni przez starszego sierżanta Ngoie Mukalabushiego zbuntowali się w Luluabourgu w prowincji Kasaï. Jednym z głównych powodów wydaje się to, jak są traktowani przez belgijskich oficerów. Buntownicy włamali się rano do zbrojowni bazy i splądrowali białą dzielnicę miasta. Zaatakowali również widoczne symbole władz kolonialnych i ogłosili, że chcą niepodległości. Następnie rozeszli się do swoich rodzinnych wiosek, plądrując po drodze, ale wydaje się, że nie udało im się przenieść powstania na sąsiednie garnizony. Co powinniśmy zrobić w tej sytuacji?"
 ww_congo.27.a: "Schwytać ich i przykładnie ukarać Mukalabushiego"
 ww_congo.27.b: "To znak, że potrzebne są wielkie zmiany"
 COG_pro_independence_reforms_in_the_force_publique_structure: "Reformy niepodległościowe w Force Publique"
 ww_congo.28.t: "Rosnące podejrzenia wobec Komitetu Narodowego"
 ww_congo.28.desc: "Ponieważ nowo utworzony Wyzwoleńczy Komitet Narodowy zajął twardsze stanowisko wobec rządu kolonialnego, wielu ludzi na wsi zaczęło się martwić, że Komitet może nie podjąć próby pokojowego odzyskania niepodległości. Co więcej, w regionie Katanga zaczęły pojawiać się pogłoski o secesji i może się zdarzyć, że region ten będzie próbował ogłosić niepodległość, gdy rozpocznie się nasza wojna o wyzwolenie..."
 ww_congo.28.a: "Trzeba będzie ich przekonać lub wyzwolić siłą"
 COG_coquilatville_and_lusambo_will_join_the_belgian_loyalsits_tt: "§Y[538.GetName]§! i §Y[888.GetName]§! dołączą do §Yprobelgijskich rojalistów§!, gdy zacznie się wojna o niepodległość."
 ww_congo.29.t: "Kongijscy nacjonaliści zwracają się do nas o pomoc"
 ww_congo.29.desc: "Kongijscy nacjonaliści nazywający siebie Wyzwoleńczym Komitetem Narodowym przygotowują wojnę o niepodległość przeciwko swojemu władcy. Obiecują nam, że zbliżą się do nas po wygranej wojnie, pod warunkiem że wyślemy im broń, gdy zaczną się walki, i twierdzą, że osłabienie państwa [BEL.GetAdjective] leży w naszym interesie."
 ww_congo.29.a: "Ależ oczywiście."
 ww_congo.29.b: "Nie ma powodu do interwencji"
 ww_congo.30.t: "[FROM.GetNameDefCap] postanawia udzielić nam pomocy"
 ww_congo.30.desc: "Nasi dyplomaci wrócili z rozmów z [FROM.GetAdjective] sztabem wojskowym i rzekomo osiągnęli porozumienie, na mocy którego wyślą nam ludzi oraz sprzęt, gdy zdecydujemy się wypowiedzieć wojnę naszym ciemiężcom. Dziś jest dobry dzień dla mieszkańców Konga!"
 ww_congo.30.a: "Świetnie"
 ww_congo.31.t: "[FROM.GetNameDefCap] postanawia nie udzielać nam pomocy"
 ww_congo.31.desc: "Nasi dyplomaci wrócili z rozmów z [FROM.GetAdjective] sztabem wojskowym z pustymi rękami. Wygląda na to, że nie udało się osiągnąć porozumienia, a nasi rzekomi sojusznicy nas zdradzili..."
 ww_congo.31.a: "To bardzo przykre"
 ww_congo.32.t: "Przewrót Simba"
 ww_congo.32.desc: "Ruch Simba zyskał ostatnio duże poparcie w kraju. Teraz wszedł do krajowego kongresu, domagając się zmiany przywództwa. Nasi politycy nie mogą zrobić wiele poza zaakceptowaniem tej sytuacji. Pytanie brzmi jednak, kto powinien teraz przewodzić naszemu państwu?"
 ww_congo.32.a: "Cyrille Adoula jest dobrym mężem stanu"
 ww_congo.32.b: "Christophe Gbenye powinien zostać przywódcą"
 ww_congo.33.t: "Kwestia przywództwa"
 ww_congo.33.desc: "Przywództwo naszego narodu stanęło ostatnio pod znakiem zapytania ze względu na powiązania Cyrille'a Adouli z Amerykanami i belgijskimi związkami zawodowymi. Wielu uważa, że lider Simba, Christophe Gbenye, powinien przejąć pałeczkę jako nowy lider państwa. Czy powinniśmy się ich posłuchać?"
 ww_congo.33.a: "Cyrille Adoula jest dobrym mężem stanu, nie może odejść"
 ww_congo.33.b: "Christophe Gbenye powinien zostać przywódcą"
 ww_congo.34.t: "Wizyta państwowa Kwame Nkrumaha"
 ww_congo.34.desc: "Panafrykanistyczny polityk z Ghany, Kwame Nkrumah, przybył dziś do naszej stolicy na oficjalne zaproszenie, które wystosował [ROOT.GetLeader]. To zapalony socjalista, wielu uważa, że współpraca z nim może okazać się korzystna, jeśli chcemy zabezpieczyć przyszłość Afryki. Niektórzy nawet twierdzą, że powinien on objąć przywództwo naszego kraju. Co powinniśmy zrobić?"
 ww_congo.34.a: "Wierzymy, że można zbudować wspaniałą współpracę"
 ww_congo.34.b: "Jest przywódcą, którego potrzebujemy!"
 ww_congo.35.t: "[COG.GetNameDefCap] roznieca opór przeciwko kolonializmowi"
 ww_congo.35.desc: "\nRząd [COG.GetAdjective] podobno zaczął wysyłać broń do grup ruchu oporu w Afryce, a także ukrywa i szkoli dysydentów i bojówki, które próbują wyzwolić swoje państwa spod naszej okupacji. W przyszłości będziemy musieli zachować ostrożność w tym regionie..."
 ww_congo.35.a: "Musimy natychmiast położyć temu kres!"
 ww_congo.35.b: "Nadszedł czas dla Afryki"
 ww_congo.36.t: "[FROM.GetName] odrzuca propozycję pokoju"
 ww_congo.36.desc: "Ambasadorowie państwa [FROM.GetAdjective] odrzucili naszą propozycję pokoju. Twierdzą, że atak na ich kraj był całkowicie nieuzasadniony i dlatego mogą przyjąć tylko naszą bezwarunkową kapitulację, ponieważ stanowimy zagrożenie dla pokoju w regionie."
 ww_congo.36.a: "Co za hipokryzja, ich imperialistyczne okrucieństwo można zatrzymać tylko siłą."
 ww_congo.37.t: "[FROM.GetNameDefCap] proponuje zawarcie pokoju w zamian za [?COG.COG_disputed_colony.GetAdjective] niepodległość"
 ww_congo.37.desc: "Dyplomaci [FROM.GetAdjective] złożyli nam propozycję zawarcia pokoju. Oferta zakłada, że zrzekniemy się roszczeń wobec terytorium [?COG.COG_disputed_colony.GetAdjective], które w czasie tego konfliktu odebrały nam wojska [FROM.GetAdjective] Dyplomaci twierdzą też, że na wyzwolonych ziemiach [?COG.COG_disputed_colony.GetAdjective] odbędą się wybory, które wyłonią nowy rząd. Trudno powiedzieć, czy będzie to uczciwe głosowanie."
 ww_congo.37.a: "Nie oddamy naszego terytorium."
 ww_congo.37.b: "Musimy się zgodzić."
 ww_congo.38.t: "[FROM.GetName] przyjmuje propozycję pokoju"
 ww_congo.38.desc: "Dyplomaci [FROM.GetAdjective] poinformowali nas, że ich rząd jest gotów zrezygnować z roszczeń do wyzwolonego przez nas [?COG.COG_disputed_colony.GetAdjective] terytorium. Ich wojska już się wycofują na nowo wykreślone granice w tym regionie."
 ww_congo.38.a: "Heroiczne zwycięstwo nad imperializmem!"
 ww_congo.39.t: "Pierwsze wybory w Kongu"
 ww_congo.39.desc: "Zakończyły się pierwsze wolne wybory, w których zwyciężył Joseph Kasa-Vubu. Teraz ciężko pracuje, aby zebrać pierwszą kongijską radę ministrów. Będąc niezwykle popularnym w całym kraju i doskonałym w swojej pracy, z pewnością przez wiele pokoleń będzie pamiętany jako wielki prezydent."
 ww_congo.39.a: "Kasa-Vubu to dobry mąż stanu, potrzebujemy go"
 ww_congo.40.t: "Pierwszy gabinet Kasy-Vubu"
 ww_congo.40.desc: "Po zwycięstwie w ostatnich wyborach nasz prezydent [ROOT.GetLeader] jest w trakcie kompletowania naszego pierwszego oficjalnego gabinetu. Cieszy się ogromną popularnością w całym kraju, z pewnością przyszłe pokolenia będą nazywały go ojcem założycielem naszego nowoczesnego państwa!"
 ww_congo.40.a: "Kasa-Vubu naprawdę nadaje się do tej pracy"
 ww_congo.41.t: "[FROM.GetLeader] żąda ponownego zjednoczenia ludu Bakongo"
 ww_congo.41.desc: "\n [FROM.GetLeader], [FROM.GetAdjective] przywódca, stojący też na czele Sojuszu Bakongo, skontaktował się z nami, żądając, abyśmy odstąpili jego krajowi wszystkie terytoria Bakongo. Jak powinniśmy zareagować?"
 ww_congo.41.a: "To dla większego dobra"
 ww_congo.41.b: "Nie ma mowy!"
 ww_congo.42.t: "[FROM.GetLeader] oddaje terytoria Bakongo"
 ww_congo.42.desc: "\n [FROM.GetLeader], przywódca [FROM.GetNameDef], zgodził się przekazać wszystkie terytoria zamieszkiwane przez dużą liczbę Bakongo, życząc nam wszystkiego najlepszego w przyszłości. Dziś jest wielki dzień dla narodu kongijskiego."
 ww_congo.42.a: "Doskonale!"
 ww_congo.43.t: "[FROM.GetLeader] nie oddaje terytoriów Bakongo"
 ww_congo.43.desc: "\n [FROM.GetLeader], [FROM.GetAdjective] przywódca, nie zgodził się przekazać wszystkich terytoriów zamieszkiwanych przez dużą liczbę Bakongo. Jak powinniśmy zareagować na uciskanie naszego ludu przez obce mocarstwa?"
 ww_congo.43.a: "Niewiele możemy zrobić."
 ww_congo.43.b: "Jeszcze nas popamiętają!"
 ww_congo.44.t: "Ród Água Rosada"
 ww_congo.44.desc: "Rada zdecydowała, że najbardziej prawowitym władcą Konga będzie Dom Pedro VII, obecny pretendent do tronu niedawno zlikwidowanego Królestwa Kongo, niegdyś znajdującego się w naszych zachodnich prowincjach, a także w dzisiejszej Kabindzie i Angoli. Czy mógłby on zapewnić stabilność i doprowadzić do zjednoczenia ludu Bakongo?"
 ww_congo.44.a: "Jest najbardziej prawowitym kandydatem, jakiego mogliśmy mieć!"
 ww_congo.44.b: "Nie, potrzebujemy kogoś innego!"
 ww_congo.45.t: "Nyim z Bakuby"
 ww_congo.45.desc: "Rada zdecydowała, że kolejnym najbardziej prawowitym władcą Konga będzie Mbóp Mábíínc maMbéky, król Królestwa Kuby, małego państwa położonego w naszych centralnych prowincjach. Czy mógłby zapewnić stabilność i osiągnąć to, co niewielu innych?"
 ww_congo.45.a: "To on doprowadzi nas do wielkości!"
 ww_congo.45.b: "Nie, potrzebujemy kogoś innego!"
 ww_congo.46.t: "Mâ Loango"
 ww_congo.46.desc: "Rada zdecydowała, że kolejnym najbardziej prawowitym władcą Konga będzie Moe Poaty III, Mâ Loango z Królestwa Loango, państwa istniejącego w naszych najbardziej wysuniętych na zachód prowincjach oraz wokół nich, głównie w dzisiejszym Środkowym Kongu. Czy mógłby on zapewnić stabilność i doprowadzić do zjednoczenia z zachodnimi prowincjami Konga?"
 ww_congo.46.a: "Może dać nam uzasadnione roszczenia do Środkowego Konga!"
 ww_congo.46.b: "Nie, potrzebujemy kogoś innego!"
 ww_congo.47.t: "Ród Ntwero z Burundi"
 ww_congo.47.desc: "Rada zdecydowała, że innym ewentualnym władcą Konga będzie Mwambutsa IV, Mwami położonego na wschodzie Królestwa Burundi. Czy mógłby przynieść stabilność i doprowadzić do zjednoczenia z państwem Burundi?"
 ww_congo.47.a: "Przynajmniej może dać nam uzasadnione roszczenia do Burundi..."
 ww_congo.47.b: "Nie, potrzebujemy kogoś innego!"
 ww_congo.48.t: "Klan Abanyiginya z Rwandy"
 ww_congo.48.desc: "Rada zdecydowała, że innym ewentualnym władcą Konga będzie Mutara III Rudahigwa, Umwami położonego na wschodzie Królestwa Rwanda. Czy mógłby przynieść stabilność i doprowadzić do zjednoczenia z Rwandą?"
 ww_congo.48.a: "Przynajmniej może dać nam uzasadnione roszczenia do Rwandy..."
 ww_congo.48.b: "Nie, potrzebujemy kogoś innego!"
 ww_congo.49.t: "Niemiecki kolaborant"
 ww_congo.49.desc: "Rada zdecydowała, że skoro nie ma już innych opcji, ostatnim ewentualnym władcą Konga może być Yuhi V Musinga, Umwami położonego na wschodzie Królestwa Rwandy, który został odsunięty od władzy przez belgijskich gubernatorów po wielkiej wojnie z powodu jego kolaboracji z Niemcami i uwielbienia dla ich imperium kolonialnego. To ryzykowny wybór, ale przynajmniej ma wielkie ambicje..."
 ww_congo.49.a: "Będzie musiał wystarczyć..."
 ww_congo.49.b: "Nie wyszło tak, jak planowaliśmy..."
 ww_congo.50.t: "[FROM.GetNameDefCap] pragnie utworzyć sojusz"
 ww_congo.50.desc: "\nRząd [FROM.GetAdjective] skontaktował się z nami z wnioskiem o utworzenie wzajemnego sojuszu. Rozpoczął wysiłki na rzecz militaryzacji i wyraża chęć współpracy, aby wzmocnić oba nasze kraje. W przeszłości nasze stosunki były, oględnie mówiąc, chwiejne, ale obecny czas sprzyja pojednaniu."
 ww_congo.50.a: "Chętnie to zrobimy."
 ww_congo.50.b: "Nie potrzebujemy ich."
 ww_congo.51.t: "[FROM.GetNameDefCap] zgadza się stworzyć sojusz"
 ww_congo.51.desc: "\nRząd [FROM.GetAdjective] odpowiedział entuzjastycznie na nasz wniosek o utworzenie wspólnego sojuszu i podpisał dokumenty stwierdzające to oficjalnie. Nie będziemy już walczyć samotnie przeciwko tym, którzy nam zagrażają!"
 ww_congo.51.a: "Razem jesteśmy silniejsi!"
 ww_congo.52.t: "[FROM.GetNameDefCap] odrzuca naszą ofertę stworzenia sojuszu"
 ww_congo.52.desc: "\n[FROM.GetLeader] odrzuca naszą propozycję stworzenia sojuszu. Próbowaliśmy uargumentować naszą przydatność, ale niestety rząd [FROM.GetAdjective] podjął decyzję. Chociaż jest to bardzo irytujące, nie zamierzamy się tym przejmować i zamiast tego znajdziemy inne rozwiązania."
 ww_congo.52.a: "Pokażemy im."
 ww_congo.53.t: "[FROM.GetLeader] żąda ponownego zjednoczenia ludu Burundi"
 ww_congo.53.desc: "\n [FROM.GetLeader], przywódca państwa [FROM.GetAdjective] i ludu Burundi, skontaktował się z nami, żądając, abyśmy odstąpili jego krajowi wszystkie terytoria Burundi. Jak powinniśmy zareagować?"
 ww_congo.53.a: "To dla większego dobra"
 ww_congo.53.b: "Nie ma mowy!"
 ww_congo.54.t: "[FROM.GetLeader] oddaje terytoria Burundi"
 ww_congo.54.desc: "\n [FROM.GetLeader], przywódca [FROM.GetNameDef], zgodził się przekazać wszystkie terytoria zamieszkiwane przez dużą liczbę Burundyjczyków, życząc nam wszystkiego najlepszego w przyszłości. Dziś jest wielki dzień dla narodu kongijskiego."
 ww_congo.54.a: "Doskonale!"
 ww_congo.55.t: "[FROM.GetLeader] nie oddaje terytoriów Burundi"
 ww_congo.55.desc: "\n [FROM.GetLeader], [FROM.GetAdjective] przywódca, nie zgodził się przekazać wszystkich terytoriów zamieszkiwanych przez dużą liczbę Burundyjczyków. Jak powinniśmy zareagować na uciskanie naszego ludu przez obce mocarstwa?"
 ww_congo.55.a: "Niewiele możemy zrobić."
 ww_congo.55.b: "Jeszcze nas popamiętają!"
 ww_congo.56.t: "[FROM.GetLeader] żąda ponownego zjednoczenia ludu Rwandy"
 ww_congo.56.desc: "\n [FROM.GetLeader], przywódca państwa [FROM.GetAdjective] i ludu Rwandy, skontaktował się z nami, żądając, abyśmy odstąpili jego krajowi wszystkie terytoria Rwandy. Jak powinniśmy zareagować?"
 ww_congo.56.a: "To dla większego dobra"
 ww_congo.56.b: "Nie ma mowy!"
 ww_congo.57.t: "[FROM.GetLeader] oddaje terytoria Rwandy"
 ww_congo.57.desc: "\n [FROM.GetLeader], przywódca [FROM.GetNameDef], zgodził się przekazać wszystkie terytoria zamieszkiwane przez dużą liczbę Rwandyjczyków, życząc nam wszystkiego najlepszego w przyszłości. Dziś jest wielki dzień dla narodu kongijskiego."
 ww_congo.57.a: "Doskonale!"
 ww_congo.58.t: "[FROM.GetLeader] nie oddaje terytoriów Rwandy"
 ww_congo.58.desc: "\n [FROM.GetLeader], [FROM.GetAdjective] przywódca, nie zgodził się przekazać wszystkich terytoriów zamieszkiwanych przez dużą liczbę Rwandyjczyków. Jak powinniśmy zareagować na uciskanie naszego ludu przez obce mocarstwa?"
 ww_congo.58.a: "Niewiele możemy zrobić."
 ww_congo.58.b: "Jeszcze nas popamiętają!"
 ww_congo.59.t: "[FROM.GetLeader] wnioskuje o ustanowienie protektoratu"
 ww_congo.59.desc: "\n [FROM.GetLeader], przywódca [FROM.GetAdjective], zwrócił się niedawno do jednego z naszych dyplomatów, błagając o przywrócenie naszej władzy nad jego królestwem. Posunął się nawet do nazwania swojego państwa Mittelafrika. Był kiedyś pod naszą ochroną, gdy rządził jako król Rwandy, ale od tego czasu został odsunięty od władzy przez belgijskie władze. Czy powinniśmy spełnić prośbę szalonego króla?"
 ww_congo.59.a: "To okazja, której nie możemy przegapić"
 ww_congo.59.b: "Nein!"
 ww_congo.60.t: "[FROM.GetLeader] akceptuje naszą prośbę o zostanie ich protektoratem"
 ww_congo.60.desc: "\n [FROM.GetLeader], przywódca [FROM.GetNameDef], zdecydował się zaakceptować nasze prośby i pozwolić nam ponownie stać się protektoratem jego kraju. Równowaga w Afryce została naprawdę przywrócona!"
 ww_congo.60.a: "To pamiętny dzień!"
 ww_congo.61.t: "[FROM.GetLeader] odrzuca naszą prośbę o zostanie protektoratem jego kraju"
 ww_congo.61.desc: "\n [FROM.GetLeader], przywódca [FROM.GetAdjective], zdecydował się odrzucić naszą prośbę, ponieważ nie uważa naszego regionu za wartościowy. Twierdzi, że nie zyskają na tym niczego, czego już nie mają."
 ww_congo.61.a: "To pamiętny dzień..."
 ww_congo.62.t: "Raoul van Overstraeten powraca do Belgii"
 ww_congo.62.desc: "Oficer armii belgijskiej, Raoul van Overstraeten, który do niedawna służył naszemu krajowi, został wezwany przez władze [BEL.GetAdjective] po klęsce, jaką poniosła jego ojczyzna. Dobrze się u nas spisał, mamy nadzieję, że pomoże rodakom odeprzeć najeźdźców."
 ww_congo.62.a: "Powodzenia!"
 ww_congo.63.t: "[FROM.GetLeader] chce handlować uranem"
 ww_congo.63.desc: "\n [FROM.GetLeader], przywódca [FROM.GetAdjective], ma dla nas ciekawą propozycję. Wygląda na to, że jego kraj posiada większe złoża uranu niż zakładano, dlatego proponuje nam przemycanie tego surowca do naszego kraju, oczywiście za odpowiednią cenę."
 ww_congo.63.a: "Możemy na tym bardzo skorzystać."
 ww_congo.63.b: "Nie zniżymy się do popełniania przestępstw."
 ww_congo.64.t: "[FROM.GetLeader] zgadza się na porozumienie w kwestii uranu"
 ww_congo.64.desc: "\n [FROM.GetLeader], przywódca [FROM.GetAdjective], zgadza się podpisać zaproponowane mu porozumienie w sprawie uranu. Otrzymaliśmy już wymagane płatności."
 ww_congo.64.a: "Doskonale!"
 ww_congo.65.t: "[FROM.GetLeader] odrzuca porozumienie w kwestii uranu"
 ww_congo.65.desc: "\n [FROM.GetLeader], przywódca [FROM.GetAdjective], odrzuca naszą propozycję odpłatnego przemytu uranu do jego kraju. Twierdzi, że nie zamierza zniżać się do prowadzenia działań przestępczych na międzynarodową skalę."
 ww_congo.65.a: "Szkoda..."
 ww_congo.66.t: "[FROM.GetNameDefCap] zrywa porozumienie w kwestii uranu"
 ww_congo.66.desc: "\n [FROM.GetLeader], przywódca [FROM.GetAdjective], postanawia zerwać nasze porozumienie w kwestii dostaw uranu. Twierdzi, że to zbyt kosztowne dla narodu [FROM.GetAdjective]"
 ww_congo.66.a: "Cóż, szkoda..."
 ww_congo.67.t: "[FROM.GetLeader] zaprasza nas do Funduszu Badań Uranu"
 ww_congo.67.desc: "\n [FROM.GetLeader], przywódca [FROM.GetAdjective], ma dla nas ciekawą propozycję. Zaprasza nas do Funduszu Badań Uranu, w ramach którego będziemy dzielić się materiałami jądrowymi i prowadzić wspólne badania naukowe. Zwiększy to ryzyko wycieku informacji, ale może warto dołączyć do tego przedsięwzięcia, aby w ten sposób pozyskać tak potrzebny nam uran."
 ww_congo.67.a: "Chętnie!"
 ww_congo.67.b: "To zbyt niebezpieczne."
 ww_congo.68.t: "[FROM.GetLeader] dołącza do Funduszu Badań Uranu"
 ww_congo.68.desc: "\n [FROM.GetLeader], przywódca [FROM.GetAdjective], zgadza się na naszą propozycję przystąpienia do Funduszu Badań Uranu. Dzięki pozyskanemu uranowi program jądrowy tego kraju może wrócić na właściwe tory."
 ww_congo.68.a: "Doskonale!"
 ww_congo.69.t: "[FROM.GetLeader] torpeduje nasz pomysł"
 ww_congo.69.desc: "\n [FROM.GetLeader], przywódca [FROM.GetAdjective], odrzuca nasze zaproszenie do Funduszu Badań Uranu, twierdząc, że nie chce ujawniać tajemnic własnych programów atomowych. Woli nie ryzykować dostania się w ręce wroga informacji o nich."
 ww_congo.69.a: "Szkoda..."
 ww_congo.70.t: "Jan Zumbach wstępuje do sił [ENG.GetAdjective]"
 ww_congo.70.desc: "Nasz pilot Jan Zumbach opuścił nas i postanowił kontynuować walkę w szeregach RAF. Decyzja o opuszczeniu towarzyszy przyszła mu z trudem, ale należy pochwalić go za chęć walki o wolną i niepodległą Polskę."
 ww_congo.70.a: "Udanych lotów"
 ww_congo.71.t: "Jan Zumbach chce wyjechać do Konga"
 ww_congo.71.desc: "Nasz as myśliwski Jan Zumbach, który przybył tu z Polski, wyraził zamiar opuszczenia nas i udania się do Konga, gdzie miałby pomagać w tworzeniu sił powietrznych. Pozwolimy mu na to?"
 ww_congo.71.a: "Może odejść"
 ww_congo.71.b: "Zabrońmy mu wyjazdu!"
 ww_congo.72.t: "Przybył Jan Zumbach"
 ww_congo.72.desc: "Jan Zumbach, polski pilot myśliwski, przybył właśnie do naszego kraju. Chciałby wstąpić do naszych sił powietrznych i walczyć. Na pewno możemy go gdzieś przydzielić?"
 ww_congo.72.a: "Znajdziemy mu zajęcie"
 #### THE WHISPERS AND NEGOTIATIONS OF INDEPENDENCE EVENT CHAIN ####
 congo_independence_struggle.1.t: "Szepty o niepodległości"
 congo_independence_struggle.1.d: "Odkąd nasz kontynent został podzielony między Europejczyków, tęskniliśmy za wolnością i możliwością kształtowania własnej przyszłości. Nasza przeszłość jako kolonii [BEL.GetAdjective] była zabarwiona wyzyskiem i dehumanizacją, ale zawsze byliśmy trzymani pod butem przez nasz własny brak jedności i większą siłę ognia naszych wrogów. \n\nNa ulicach i w dżunglach znów słychać podburzające szepty, nasi ludzie wyrażają swoje marzenia o Kongu wolnym od kolonialnej ingerencji. Kongu swobodnie stanowiącym i egzekwującym własne prawa, Kongu wolnym do czerpania zysków z własnej ciężkiej pracy, Kongu mogącym dowolnie kształtować własną przyszłość."
 congo_independence_struggle.1.a: "Powinniśmy starać się uzyskać wolność poprzez działania dyplomatyczne."
 congo_independence_struggle.1.b: "Musimy za wszelką cenę uzyskać niepodległość."
 congo_independence_struggle.2.t: "[FROM.GetNameDefCap] zwraca się do nas w sprawie niepodległości ich kraju."
 congo_independence_struggle.2.d: "Właśnie zgłosiła się do nas grupa twierdząca, że reprezentuje ruch niepodległościowy naszego kolonialnego poddanego: [COG.GetNameDef]. Chociaż administracja kolonialna od pewnego czasu zdaje sobie sprawę z rosnących nastrojów niepodległościowych, śmiałość, z jaką upomniano się o niepodległość, okazała się zaskakująca. Ostrzeżono nas, że istnieje szerokie lokalne poparcie dla osiągnięcia celu, jakim jest wolny i niepodległy kraj, a jeśli postanowimy zareagować zbyt ostro, może to doprowadzić do wybuchu przemocy, a nawet wojny. \n\nMusimy również wziąć pod uwagę nasze globalne zobowiązania i prestiż. W związku z tym najbardziej dyplomatyczną ofertą byłoby pozwolenie im na dołączenie do nas jako równym partnerom we wspólnocie [BEL.GetAdjective]. \n\nZnaczna część naszego bogactwa pochodzi z tego terytorium, a jego utrata byłaby wyjątkowo dotkliwa dla naszych finansów. Możemy poprosić ich, by zapłacili nam za swoją wolność - cena będzie bardzo wysoka. \n\nWreszcie, możemy po prostu powiedzieć \"nie\" i zmobilizować nasze wojska na znak ostrzeżenia przed potencjalnym powstaniem. "
 congo_independence_struggle.2.a: "Najważniejsze, żeby walczyli u naszego boku."
 congo_independence_struggle.2.b: "Dobrze, ale tylko jeśli wypłacą nam duże odszkodowanie."
 congo_independence_struggle.2.c: "Nigdy dobrowolnie nie pozwolimy im odejść!"
 congo_independence_struggle.3.t: "[FROM.GetNameDefCap] da nam wolność, jeśli dołączymy do ich frakcji."
 congo_independence_struggle.3.d: "Otrzymaliśmy wiadomość od rządu [BEL.GetAdjective], że czas imperiów kolonialnych szybko dobiega końca. W związku z tym złożyli nam ofertę dołączenia do wspólnoty [Bel.GetAdjective] jako wolny i niezależny kraj, a zatem jako równorzędny partner. Nadal bylibyśmy zobowiązani do przestrzegania warunków proponowanych innym sojusznikom wojskowym, a zatem oczekuje się, że będziemy włączać się do wojen. \n\nJest to prawdopodobnie najbardziej dyplomatyczne rozwiązanie, na jakie moglibyśmy liczyć, które pozwoli nam całkowicie uniknąć rozlewu krwi w walce z naszymi europejskimi przyjaciółmi, jednocześnie zachowując afrykańską dumę i niezależność."
 congo_independence_struggle.3.a: "To brzmi bardzo rozsądnie. Zgadzamy się!"
 congo_independence_struggle.3.b: "Nie możemy przyjąć tych warunków..."
 congo_independence_struggle.4.t: "[FROM.GetNameDefCap] da nam wolność, jeśli wypłacimy im odszkodowanie."
 congo_independence_struggle.4.d: "Otrzymaliśmy wieści od rządu [BEL.GetAdjective], który dosłownie wycenił naszą niepodległość. Przypomina nam o znacznych nakładach kapitałowych, które jego państwo zainwestowało w naszym kraju, począwszy od ułożenia ogromnej ilości torów, zwiększenia potencjału wydobycia, aż po ogólną rozbudowę infrastruktury. \n\nW tamtym czasie twierdzono, że jest to część odpowiedzialności władzy kolonialnej wobec nas i element cywilizowania kraju. Teraz jednak wykorzystują to przeciwko nam jako zabezpieczenie mające na celu utrzymanie naszej lojalności poprzez zależność ekonomiczną. \n\nCena wywoławcza nie jest nieosiągalna, ale jest ekstremalnie wysoka i w krótkim czasie doprowadzi nasz kraj do bankructwa, a następnie uczyni nas dłużnikami na znacznie dłużej. Pytanie, czy warto zapłacić tę cenę za niepodległość, czy lepiej zapłacić z nią krwią?"
 congo_independence_struggle.4.a: "Zdobędziemy kapitał, w ten czy inny sposób"
 congo_independence_struggle.4.b: "Nie możemy przyjąć tych warunków..."
 congo_independence_struggle.5.t: "Wyzwolenie państwa [FROM.GetAdjective]"
 congo_independence_struggle.5.d: "Właśnie otrzymaliśmy wiadomość od nowego [COG.GetAdjective] ambasadora, który ogłosił, że jego kraj zaakceptował ofertę niepodległości od [BEL.GetAdjective] władz kolonialnych w zamian za dołączenie do wspólnoty [BEL.GetAdjective] jako pełnoprawny i równy członek. Teraz rozpoczyna się praca polegająca na usunięciu administracji z Biura Kolonialnego i przeniesieniu tej odpowiedzialności na nowy rząd."
 congo_independence_struggle.5.a: "Nasza misja dobiegła końca!"
 congo_independence_struggle.6.t: "[FROM.GetNameDefCap] nie zgadza się na nasze warunki."
 congo_independence_struggle.6.d: "Okazuje się, że rząd [COG.GetAdjective] odrzucił naszą hojną ofertę pokojowej i korzystnej dla obu stron drogi do niepodległości. Dlatego teraz to od nas zależy, jak mocno będziemy trzymać się tej krnąbrnej kolonii. Mamy trzy opcje:\n\nPierwsza opcja, jeśli uważamy, że ich determinacja do uzyskania niepodległości jest chwiejna, możemy zaoferować im status departamentu zamorskiego, skutecznie przekształcając ich z aktywów kolonialnych w odległą część naszego kraju, z bardzo ograniczoną autonomią. \n\nDrugą opcją jest sprowokowanie ich do otwartego konfliktu, a następnie zademonstrowanie naszej siły na polu bitwy. Jest to bardziej ryzykowne, ale jeśli wygramy, droga do całkowitej dominacji będzie otwarta i możemy przejąć wszystkie ich aktywa, unikając międzynarodowego potępienia. \n\nTrzecia opcja jest najbardziej dyplomatyczna i przyjmujemy model podobny do Imperium Brytyjskiego, w którym [COG.GetNameDef] zyskuje prawo do stania się dominium. Ich decyzje dyplomatyczne nadal będą podejmowane przez nas, ale poza tym ich autonomia zostanie znacznie rozszerzona. \n\nPowinniśmy być jednak świadomi, że jeśli odrzucą którekolwiek z tych rozwiązań, prawdopodobnie nie będzie innego rozwiązania poza przemocą."
 congo_independence_struggle.6.a: "Zażądajmy, aby stali się departamentem zamorskim."
 congo_independence_struggle.6.b: "Zatem nie będzie żadnych negocjacji."
 congo_independence_struggle.6.c: "Działajmy dyplomatycznie. Może byliby skłonni zostać dominium?"
 congo_independence_struggle.7.t: "Wyzwolenie państwa [FROM.GetAdjective]"
 congo_independence_struggle.7.d: "Właśnie otrzymaliśmy wiadomość od nowego [COG.GetAdjective] ambasadora, który ogłosił, że jego kraj zaakceptował ofertę zapłacenia za niezależność od naszej władzy kolonialnej. Teraz rozpoczyna się praca polegająca na usunięciu administracji z Biura Kolonialnego i przeniesieniu tej odpowiedzialności na nowy rząd. Oczywiście trzeba też stworzyć konta bankowe i holdingi, aby umożliwić przepływ odpowiednich funduszy."
 congo_independence_struggle.7.a: "Nasza misja dobiegła końca, ale nasze zyski nie!"
 congo_independence_struggle.8.t: "[FROM.GetNameDefCap] chce, abyśmy byli departamentem zamorskim."
 congo_independence_struggle.8.d: "[BEL.GetName] wydaje się uważać, że nie jesteśmy w stanie wywalczyć niepodległości siłą i sprawdza nasz blef. Zaproponowano \"możliwość\" stania się departamentem zamorskim, zasadniczo czyniąc nas przedłużeniem ich kraju z prawami do obywatelstwa, ale bez autonomii w kształtowaniu naszej własnej przyszłości. Mogą mieć rację, że brakuje nam siły militarnej, by się temu przeciwstawić, jednak wybór ostatecznie należy do nas."
 congo_independence_struggle.8.a: "Dobrze. Zgadzamy się..."
 congo_independence_struggle.8.b: "To niedopuszczalne, żądamy pełnej niepodległości!"
 congo_independence_struggle.9.t: "Force Publique atakuje nasze siły w Léopoldville."
 congo_independence_struggle.9.d: "Świt wstał dziś przy odgłosach wystrzałów, gdy zbuntowane elementy Force Publique zaatakowały budynki rządowe w Léopoldville. Lojalni strażnicy odpowiedzieli ogniem i zdołali odepchnąć rebeliantów, jednak napięcia są niezwykle silne i pojawiają się doniesienia o kolejnych buntach w jednostkach Force Publique oraz o tym, że lokalne bojówki zaczęły się zbroić i gromadzić w całym Kongu."
 congo_independence_struggle.9.a: "Kongu grozi kryzys"
 congo_independence_struggle.22.t: "Utworzenie nowego departamentu zamorskiego"
 congo_independence_struggle.22.d: "Otrzymaliśmy wiadomość od mocno zganionej delegacji [COG.GetAdjective], że zdecydowali się zaakceptować swoje miejsce jako [BEL.GetAdjective] departament zamorski. Nasze urzędy ds. obywatelstwa i skarbowe rozpoczęły opracowywanie dokumentacji w celu właściwej integracji tych nowych obywateli z naszym systemem, a Biuro Kolonialne rozpoczęło prace nad nowym systemem samorządu lokalnego, bardziej przypominającego ten [BEL.GetAdjective]"
 congo_independence_struggle.22.a: "Udało nam się ich oszukać!"
 congo_independence_struggle.23.t: "[FROM.GetNameDefCap] chce, abyśmy byli dominium."
 congo_independence_struggle.23.d: "Nasze spotkanie z dyplomatami [BEL.GetAdjective] przyniosło owoce i wygląda na to, że nadal chcą podążać ścieżką dyplomatyczną. Zaoferowali nam zwiększoną autonomię jako dominium, podobną do modelu brytyjskiego. Nadal musielibyśmy podążać za dyplomacją [BEL.GetAdjective], jednak mielibyśmy znacznie więcej praw do samodzielnego rządzenia, wciąż pozostając pod ich ochroną."
 congo_independence_struggle.23.a: "Możemy na to przystać."
 congo_independence_struggle.23.b: "To niedopuszczalne, żądamy pełnej niepodległości!"
 congo_independence_struggle.10.t: "Rząd [FROM.GetAdjective] jest skłonny zaakceptować pozycję dominium."
 congo_independence_struggle.10.d: "Właśnie otrzymaliśmy odpowiedź od rządu [COG.GetAdjective] w sprawie naszej oferty podniesienia ich do rangi dominium: zgodzili się!\n\nTeraz, gdy widzimy, że są skłonni do negocjacji, jeśli będziemy naciskać nieco mocniej, być może wynegocjujemy jeszcze większe ustępstwa, jednak nie jest to pozbawione ryzyka i możemy ich całkowicie stracić lub, co gorsza, zapędzić w kozi róg."
 congo_independence_struggle.10.a: "Wystarczy nam, że zostaną dominium"
 congo_independence_struggle.10.b: "Nie, możemy popchnąć ich do dalszej integracji"
 congo_independence_struggle.11.t: "Ustanowienie dominium Konga"
 congo_independence_struggle.11.d: "Zgodnie z umową z rządem [BEL.GetAdjective], dziś rano rozpoczęliśmy budowę nowego budynku rządowego, w którym znajdzie się siedziba Parlamentu Dominium. Następnym krokiem będzie rozpoczęcie prac nad naszą konstytucją i rozpisaniem pierwszych wyborów. Od tych skromnych początków możemy zacząć kształtować przyszłą tożsamość polityczną tego narodu."
 congo_independence_struggle.11.a: "Czas zabrać się do pracy i zbudować nasze nowe dominium!"
 congo_independence_struggle.12.t: "[From.GetNameDefCap] odrzuca propozycję utworzenia dominium"
 congo_independence_struggle.12.d: "Rząd [BEL.GetAdjective] wykonał zaskakujące posunięcie. Zdecydował się wycofać swoją ofertę utworzenia dominium! Nie jesteśmy do końca pewni, co spowodowało tę zmianę nastawienia. Być może po tym, jak raz się wycofali, kolonizator robi to, co robi najlepiej, i wykorzystuje sytuację. Musimy sami zdecydować, jak zareagujemy na ten afront."
 congo_independence_struggle.12.a: "To niedopuszczalne! Zagrozić im użyciem siły!"
 congo_independence_struggle.12.b: "Powinniśmy się wycofać, terytorium zamorskie nie jest takie złe."
 congo_independence_struggle.13.t: "Kongo wycofuje się i zgadza się zostać terytorium zamorskim."
 congo_independence_struggle.13.d: "Nasza dyplomatyczna sztuczka wymierzona w rząd [COG.GetAdjective] zadziałała! Ich delegacja przybyła dziś do nas, aby zaakceptować swoje miejsce jako terytorium zamorskie."
 congo_independence_struggle.13.a: "Świetnie!"
 congo_independence_struggle.14.t: "[FROM.GetNameDefCap] grozi wypowiedzeniem wojny"
 congo_independence_struggle.14.d: "Bardzo wojowniczy [COG.GetAdjective] delegat spotkał się wcześniej z gubernatorem kolonialnym. Wyraźnie sfrustrowani dotychczasowymi postępami w rozmowach zaproponowali ultimatum. \n\nAlbo zaakceptujemy ich niepodległość ze skutkiem natychmiastowym, albo uderzą w dzwony walki o wolność. Docierają do nas doniesienia o gromadzeniu się oddziałów milicji, doszło już do kilku potyczek z garnizonami Force Publique. Nikt jeszcze nie zginął, ale to tylko kwestia czasu przy tak silnych napięciach."
 congo_independence_struggle.14.a: "Zatem dostaną wojnę! [COG.GetName] należy do nas!"
 congo_independence_struggle.14.b: "W tej chwili jesteśmy po prostu zbyt przeciążeni. Dajmy im wolność, której tak pragną."
 congo_independence_struggle.15.t: "[FROM.GetNameDefCap] nie wycofa się bez walki."
 congo_independence_struggle.15.d: "Lojalistyczne oddziały Force Publique próbowały dziś aresztować przywódców ruchu niepodległościowego. Do akcji wkroczyła [COG.GetAdjective] milicja i doszło między nimi do wymiany ognia. Wygląda na to, że dyplomacja zawiodła i oficjalnie rozpoczęła się wojna o niepodległość."
 congo_independence_struggle.15.a: "Zwyciężymy."
 congo_independence_struggle.16.t: "[FROM.GetNameDefCap] wycofuje się i pozwala nam na niepodległość."
 congo_independence_struggle.16.d: "Udało nam się zawrócić z krawędzi wojny z naszym kolonialnym władcą. A raczej byłym władcą kolonialnym. \n\nDelegacja, którą wysłaliśmy na spotkanie z administracją, spotkała się dziś rano z gubernatorem kolonialnym i obie strony podpisały dokumenty formalnie ogłaszające [COG.GetAdjective] niepodległość. Jesteśmy teraz wolnym narodem, a przekazywanie władzy już się rozpoczęło. \n\nOd tej pory mamy pełną kontrolę nad własnym losem, a osiągnęliśmy to bez rozlewu krwi i nie płacąc dumą ani pieniędzmi."
 congo_independence_struggle.16.a: "Dziś możemy świętować!"
 congo_independence_struggle.17.t: "[FROM.GetNameDefCap] dąży do niepodległości za wszelką cenę."
 congo_independence_struggle.17.d: "[COG.GetNameDef]: Dziś rano otrzymaliśmy drogą radiową naprędce przygotowany raport od gubernatora kolonialnego. Twierdzi on, że tłum wtargnął do jego rezydencji, spacyfikował strażników za pomocą zagranicznej broni i wręczył mu deklarację niepodległości. Następnie intruzi szybko opuścili rezydencję. Co najbardziej niepokojące, wskazano, że tłum ten był prowadzony przez elementy Force Publique, żandarmerii odpowiedzialnej za utrzymanie porządku. \n\nDeklaracja wzywała do natychmiastowego wycofania administracji kolonialnej, a następnie przekazania legalnej władzy rządowi cywilnemu, który miałby zostać utworzony z przywódców tej rebelii. Nie możemy mieć złudzeń, że ryzyko jest realne, a fakt, że ten tłum był uzbrojony w inną broń niż [BEL.GetAdjective], może sugerować, że zagraniczne podmioty są bezpośrednio zainteresowane i mogą militarnie wspierać rebeliantów."
 congo_independence_struggle.17.a: "Nie mamy wyboru, musimy się ugiąć."
 congo_independence_struggle.17.b: "Oni mają urojenia. Natychmiast zorganizować siły ekspedycyjne w celu przywrócenia porządku!"
 congo_independence_struggle.18.t: "[FROM.GetNameDefCap] da nam wolność."
 congo_independence_struggle.18.d: "Wygląda na to, że nasze ultimatum zostało potraktowane z należytą powagą przez naszego władcę. Otrzymaliśmy dziś podpisany akt niepodległości od Administracji Kolonialnej. W planach jest już oficjalne opuszczenie flagi [BEL.GetAdjective], a co za tym idzie, pokojowe przekazanie władzy naszemu nowemu rządowi. Chociaż nasz główny cel został osiągnięty, teraz zaczyna się prawdziwa praca tworzenia administracji. Mamy wiele do zrobienia, gospodarkę do rozwinięcia, stosunki z innymi krajami do unormowania i oczywiście pewne długi do spłacenia tym, którzy wspierali nas w realizacji tego marzenia."
 congo_independence_struggle.18.a: "Dziś możemy świętować!"
 congo_independence_struggle.19.t: "[FROM.GetNameDefCap] przygotowuje się do wojny."
 congo_independence_struggle.19.d: "Mamy doniesienia, że wojska [BEL.GetAdjective] rozpoczęły mobilizację w Leopoldville i rozprawiają się z nielojalnymi elementami w całych Force Publique. Pomimo naszych starań, by zmusić rząd [BEL.GetAdjective] do uległości i bez rozlewu krwi osiągnąć nasz cel, jakim jest odzyskanie niepodległości, potęgi kolonialne zdecydowały się utrzymać władzę w jedyny znany im sposób - siłą. Nasze okno możliwości szybko się zamyka i musimy zdecydować, czy dać słowo naszym zwolennikom, by powstali, czy też ustąpić, zanim sprawy wymkną się nam spod kontroli."
 congo_independence_struggle.19.a: "Zwycięstwo im się należy!"
 congo_independence_struggle.19.b: "To zbyt niebezpieczne. Musimy się wycofać."
 congo_independence_struggle.20.t: "Kongo wypowiada wojnę o niepodległość!"
 congo_independence_struggle.20.d: "Podjęliśmy wszelkie możliwe środki, aby zapanować nad szybko pogarszającą się sytuacją, w tym systematycznie usuwamy zdradzieckie elementy z Force Publique. Niestety, ten bardziej jawny akt został odebrany jako wojowniczy i zbuntowane jednostki otworzyły ogień do swoich oficerów, gdy tylko zobaczyły, że się zbliżają. Wraz z tymi strzałami wojna o niepodległość rozpoczęła się na dobre, wymykając się spod kontroli którejkolwiek ze stron. \n\nIstnieją obszary, które pozostały wobec nas lojalne, ponieważ bezpośrednio odczuły korzyści płynące z kolonizacji, jednak większość kraju jest teraz nastawiona przeciwko nam."
 congo_independence_struggle.20.a: "Do broni, bracia!"
 congo_independence_struggle.21.t: "Kongo wycofuje się i zgadza się zostać terytorium zamorskim."
 congo_independence_struggle.21.d: "Nasza szybka reakcja na trwającą sytuację w Kongu najwyraźniej uspokoiła napięcia w tym kraju. Oficerowie [BEL.GetAdjective] zadziałali szybko, aby spacyfikować jawnie zbuntowane elementy Force Publique. Gdy zapewniliśmy sobie ich lojalność, ogień buntu szybko zgasł, a najgłośniejsze głosy zostały uciszone - w większości przypadków przez grube mury więzienia. \n\nAdministracja kolonialna przejęła inicjatywę i wykorzystała nadarzającą się okazję, rozszerzając kontrolę nad wszystkimi szczeblami rządu, w wyniku czego cieszymy się znacznie wyższym stopniem panowania nad kolonią niż wcześniej."
 congo_independence_struggle.21.a: "Chwała imperium [BEL.GetAdjective]!"
 congo_independence_struggle.24.t: "Lojaliści w Léopoldville zaogniają konflikt"
 congo_independence_struggle.24.d: "Odgłosy wystrzałów przerwały poranną ciszę. Jednostki policji [BEL.GetAdjective] zostały wysłane, aby pojmać patriotyczne elementy Force Publique, jednak zostały powitane gradem kul. Bunt szybko się rozprzestrzenił, a bojówki zaczęły chwytać za broń w całym kraju. Poparcie dla sprawy jest powszechne w całym kraju, jednak siły kolonialne utrzymują kontrolę nad kilkoma obszarami, szczególnie w tych, które najłatwiej eksploatowały, a tym samym miały największą obecność wojskową. \n\nWojna o niepodległość rozpoczęła się na dobre i nie spoczniemy, dopóki Kongo nie będzie wolne od europejskiej okupacji."
 congo_independence_struggle.24.a: "Nie możemy sobie pozwolić, żeby przegrać tę wojnę!"
 congolese_civil_war_starting_tt: "Kongo wypowie nam wojnę o niepodległość. Będzie w stanie wymusić pokój i uzyskać pełną niepodległość, jeśli zajmie §YLéopoldville§!, §YÉlisabethville§! i §YStanleyville§!. \n\nMy również będziemy w stanie wymusić pokój oraz zachować władzę nad tym obszarem, kontrolując §YLéopoldville§!, §YÉlisabethville§! i §YStanleyville§!."
 congolese_civil_war_starting_congo_side_tt: "Belgijscy lojaliści rozpoczną przeciwko nam wojnę domową. Będziemy mogli wymusić pokój na naszych byłych władcach i uzyskać pełną niepodległość, jeśli zajmiemy §YLéopoldville§!, §YÉlisabethville§! i §YStanleyville§!. \n\nRównież oni będą w stanie wymusić na nas pokój oraz zachować kontrolę nad naszym krajem, posiadając §YLéopoldville§!, §YÉlisabethville§! i §YStanleyville§!."
