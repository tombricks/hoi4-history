 WW_hungary.47.desc: "Cesarz [FROM.GetAdjective], [FROM.GetLeader], zażądał przywrócenia habsburskich rządów nad naszymi ziemiami, zgodnie z ustaleniami ustawy z 5 listopada, i ponownego koronowania Habsburga na naszego monarchę. Pozwoliłoby nam to na przyłączenie się do ich sojuszu, bez całkowitej utraty niepodległości."
 WW_hungary.47.a: "To nasz obowiązek"
 WW_hungary.47.b: "Śmierć monarchom!"
