 ### AUSTRO-HUNGARIAN JOINT FOCUS TREE ###
 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "To §Y[AUS.GetNameDef]§! lub §Y[HUN.GetNameDef]§! i ma jako poddanego dowolny §Yregion zależny do Austro-Węgier§!, jest poddanym jednego z nich, jest przywódcą frakcji jako §Y[AUS.GetNameDef]§! lub §Y[HUN.GetNameDef]§!, albo jest we frakcji z nimi jako jakikolwiek §Yregion zależny do Austro-Węgier§!."
 HABSBURG_is_originator_country: "§Y[ROOT.GetName]§! to §Ykraj wnioskodawcy§!"
 HABSBURG_part_of_something_bigger: "Niepodzielni i nierozłączni"
 HABSBURG_part_of_something_bigger_desc: "Wszyscy ludzie wiedzą, że muszą bronić swoich domów, ale nasza nowo powstała federacja z pewnością upadnie, jeśli nie zdadzą sobie sprawy ze znaczenia współpracy transgranicznej i pomocy w ochronie tego, co jest drogie również ich sąsiadom."
 HABSBURG_economic_cooperation_policy: "Polityka współpracy gospodarczej"
 HABSBURG_economic_cooperation_policy_desc: "Obecnie członkowie naszej federacji w pełni zarządzają swoimi gospodarkami. Chociaż z pewnością zapewnia to każdemu ogromną swobodę, ogranicza również siłę gospodarczą federacji. Opracowując politykę współpracy, możemy sprawić, że członkowie będą działać razem w obliczu większych problemów gospodarczych."
 HABSBURG_joint_consumer_goods_endeavors: "Naddunajski Bank Centralny"
 HABSBURG_joint_consumer_goods_endeavors_desc: "Możliwości gospodarcze poszczególnych państw federacji są bardzo zróżnicowane. Nasze banki centralne również różnią się znacznie pod względem siły ekonomicznej i chociaż każdy kraj powinien mieć możliwość zachowania własnego banku centralnego, utworzenie banku centralnego federacji sprawi, że będziemy mieli instancję zajmującą się przede wszystkim ogólnym statusem gospodarczym federacji."
 HABSBURG_technology_sharing: "Współpraca naukowa"
 HABSBURG_technology_sharing_desc: "W naszej federacji jest wiele błyskotliwych umysłów. Musimy zebrać je razem, aby wspierać rozwój naszego regionu i zapewnić naszej federacji przyszłość, na jaką zasługuje."
 HABSBURG_increase_scientific_cooperation: "Stwórz wspólne obiekty badawcze"
 HABSBURG_increase_scientific_cooperation_desc: "Nadszedł czas, aby wspólnie sfinansować nowe laboratoria i tajne obiekty badawcze, w których nasi naukowcy mogliby ściślej współpracować. To zwiększy efektywność badań i otworzy przed nami nowe horyzonty."
 HABSBURG_simplify_economic_lawmaking: "Uproszczenie stanowienia prawa gospodarczego"
 HABSBURG_simplify_economic_lawmaking_desc: "Nasi członkowie mają obecnie bardzo różne przepisy dotyczące handlu i gospodarki. Chociaż nie ma potrzeby centralnego kontrolowania, czy przepisy są takie same we wszystkich krajach członkowskich, proces dynamicznej zmiany regulacji w zależności od potrzeb w danej sytuacji mógłby zostać usprawniony."
 HABSBURG_securing_the_consumer_rights: "Dobrobyt dla ludu"
 HABSBURG_securing_the_consumer_rights_desc: "Chociaż zwolennicy wojny są wszędzie, musimy pamiętać, dzięki komu ta federacja jest możliwa. To ludzie i musimy sprawić, że zawsze będą zadowoleni z sytuacji, w której się znajdują."
 HABSBURG_discounted_licenses: "Zawarcie korzystnych kontraktów na uzbrojenie"
 HABSBURG_discounted_licenses_desc: "Być może nie mamy najnowocześniejszej broni, ale to nie problem, ponieważ nasi politycy utrzymują kontakty z ludźmi, którzy mogą ułatwić nam dostęp do zagranicznych technologii do produkcji w naszych własnych zakładach. Wykorzystując tę rozległą sieć, zdobędziemy prawa do produkcji najlepszego sprzętu, a dzięki potędze naszego przemysłu będziemy mieli dostęp do doskonałego wyposażenia dla naszych żołnierzy."
 HABSBURG_reform_gemeinsame_armee: "Reforma wspólnej armii"
 HABSBURG_reform_gemeinsame_armee_desc: "W przeszłości Cesarstwo Austro-Węgierskie wzmocniło pokaźną Wspólną Armię, w której wszystkie kraje działały we wspólnej sprawie. Bez względu na nasze obecne różnice ideologiczne i podobieństwa, połączone wysiłki wojskowe tylko by nas wzmocniły."
 HABSBURG_motorizing_the_armies: "Motoryzacja armii"
 HABSBURG_motorizing_the_armies_desc: "Być może współczesna wojna nadal opiera się na ofensywach piechoty, ale nawet jeśli tak jest, powinniśmy umożliwić piechocie przedostanie się z jednego punktu federacji do drugiego tak szybko i skutecznie, jak to możliwe. Podejmując działania w kierunku motoryzacji, aby przewozić więcej naszych oddziałów ciężarówkami, sprawimy, że nasze wojska zawsze dotrą na czas tam, gdzie są potrzebne."
 HABSBURG_mechanized_initiative: "Przedsięwzięcia mechanizacji"
 HABSBURG_mechanized_initiative_desc: "Niektórzy naukowcy rozważają używanie półgąsienicowych ciężarówek, zdolnych do transportu żołnierzy i lepiej opancerzonych. Być może powinniśmy ich sfinansować i zobaczyć, dokąd nas to zaprowadzi. Opcja ta prawdopodobnie okazałaby się tańsza niż czołg, ale bardziej wytrzymała niż ciężarówka i zdolna do pokonywania trudniejszego terenu. Być może powinniśmy zaoferować finansowanie tego projektu."
 HABSBURG_armor_initiative: "Inicjatywy broni pancernej"
 HABSBURG_armor_initiative_desc: "O przyszłości działań wojennych zadecydują pojazdy opancerzone, podobnie jak zdecydowały o zakończeniu wielkiej wojny, którą nasz poprzednik przegrał. Musimy naprawić te błędy i skupić się na tym, aby nie upaść po raz kolejny."
 HABSBURG_effectivizing_the_motorized_troops: "Wydajne zużycie paliwa"
 HABSBURG_effectivizing_the_motorized_troops_desc: "Zużycie paliwa gwałtownie wzrosło wraz z wprowadzeniem do naszej armii większej liczby jednostek zmotoryzowanych, zmechanizowanych i pancernych. Samo paliwo stało się wąskim gardłem, ograniczającym nasze zdolności militarne. Powinniśmy postawić na efektywniejsze zużycia paliwa, przyniesie nam to korzyści zarówno militarne, jak i ekonomiczne."
 HABSBURG_the_strength_of_the_common_man: "Mocne strony zwykłego człowieka"
 HABSBURG_the_strength_of_the_common_man_desc: "Nawet największa organizacja opiera się na najmniejszych elementach. Dla nas, a w szczególności dla naszych armii, oznacza to poleganie na zwykłych ludziach, naszych żołnierzach. Musimy zadbać, aby każdy żołnierz w naszej organizacji wojskowej rozumiał ciężar, jaki spoczywa na jego barkach, ale wiedział także, że ma siłę, by go udźwignąć i taki jest jego obowiązek."
 HABSBURG_joint_training_initiative: "Cesarskie i Królewskie Ministerstwo Wojny"
 HABSBURG_joint_training_initiative_desc: "Dawniej Armia Powszechna była zarządzana przez wyznaczone ministerstwo. Patrząc wstecz, ministerstwo było źle zarządzane i oderwane od tego, co działo się na polu bitwy. Idea była jednak rozsądna. Jeśli mamy działać wspólnie, nasze planowanie i organizacja również muszą być zarządzane wspólnie."
 HABSBURG_organizational_exercises: "Wspólne ćwiczenia organizacyjne"
 HABSBURG_organizational_exercises_desc: "Manewr zadecyduje o przyszłych wojnach. W miarę jak wojna toczy się w coraz szybszym tempie, rośnie zapotrzebowanie na dużą prędkość i bezbłędną organizację. Żadna siła ognia nie uratuje nas, jeśli nasze oddziały nie będą wiedziały, jak szybko się poruszać, nie tracąc z oczu celu. W miarę jak nasza armia powiększa się o ludzi wielu narodowości, należy podejmować wysiłki na rzecz koordynacji i organizacji naszych oddziałów."
 HABSBURG_meeting_the_logistical_challenge: "Sprostanie wyzwaniom logistycznym"
 HABSBURG_meeting_the_logistical_challenge_desc: "Wyzwanie logistyczne rośnie wraz z naszą federacją. Dostawy zajmują teraz więcej czasu, aby dotrzeć do naszych oddziałów, i obawiamy się, że nierozwiązany problem może narastać w przyszłości. Nasi żołnierze muszą zostać przeszkoleni, by robić więcej przy wykorzystaniu mniejszych środków, a dystrybucja zaopatrzenia do oddziałów musi zostać usprawniona."
 HABSBURG_bring_back_royal_and_imperial_hussars: "Przywrócenie królewskich i cesarskich huzarów"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "W dawnych czasach cesarstwo Austro-Węgier miało swoich królewskich i cesarskich huzarów. Duch huzarów jednak nie umarł, mimo że większość jednostek tej formacji rozwiązano już dawno temu. Nawet w dzisiejszych czasach osiągnęlibyśmy wiele, mając do dyspozycji oddziały, które zyskały taki szacunek naszych obywateli, jak i wrogów."
 HABSBURG_defensive_hussars: "Model na wzór węgierskich huzarów"
 HABSBURG_defensive_hussars_desc: "Nasze odbudowane jednostki huzarów muszą przejść pewne zmiany, aby płynnie wpasować się w nowocześniejszą armię. Obecna węgierska lekka kawaleria, z jej podejściem do nowoczesnych huzarów, powinna być wzorem do naśladowania, na podstawie którego ukształtujemy naszą nową armię huzarów. Wykorzystując ich doświadczenie i dążąc do osiągnięcia ich zwinności i szybkości, możemy zbudować siłę, z którą należy się liczyć."
 HABSBURG_offensive_hussars: "Model na wzór polskiej husarii"
 HABSBURG_offensive_hussars_desc: "Nasze odbudowane jednostki huzarów muszą przejść pewne zmiany, aby płynnie wpasować się w nowocześniejszą armię. Obecna polska ciężka kawaleria, skrzydlata husaria, wzbudza strach i szacunek w sercach wrogów. Mając to na uwadze, wydaje się jasne, że nasi huzarzy powinni działać według tego samego modelu."
 HABSBURG_the_modern_hussar: "Nowocześni huzarzy"
 HABSBURG_the_modern_hussar_desc: "Czas nie zatrzymuje się dla nikogo, nawet dla naszych dzielnych huzarów. Choć ci dzielni ludzie nadal stanowią atut naszej armii, musimy zmodernizować to, czym naprawdę jest ta formacja. Przyszłość naszych szanowanych huzarów może nie zawsze poruszać się konno, ale nie ma to większego znaczenia, liczy się to, że żyje duch huzarski!"
 HABSBURG_for_the_glory_of_the_empire: "Dla chwały królestwa"
 HABSBURG_for_the_glory_of_the_empire_desc: "Teraz, gdy możemy powiedzieć, że nasze armie odzyskały sprawność, nadszedł czas zaszczepić w naszych obywatelach patriotyczne poczucie obowiązku, aby zdali sobie sprawę, że to oni chronią naszą ojczyznę przed wrogiem."
 HABSBURG_joint_industry_spirit: "Wspólne planowanie przemysłowe"
 HABSBURG_joint_industry_spirit_desc: "Przemysł każdego kraju naszej federacji musi zrobić, co do niego należy. Obecnie jednak wszyscy działamy w oparciu o różne plany, co powoduje trudności, gdy widzimy, jak kształtuje się szersza współpraca. Dzięki wspólnemu planowaniu przedsięwzięć przemysłowych możemy uzyskać maksymalną wydajność."
 HABSBURG_supplying_the_federation: "Zaopatrywanie federacji"
 HABSBURG_supplying_the_federation_desc: "Wraz z rozwojem naszej federacji musi rozwijać się nasza sieć dostawcza i kolejowa. W przeciwnym razie ryzykujemy, że nasza własna infrastruktura przerośnie nasze możliwości i doznamy bolesnego i upokarzającego upadku."
 HABSBURG_optimizing_the_land_usage: "Optymalizacja wykorzystania gruntów"
 HABSBURG_optimizing_the_land_usage_desc: "Przy tak wielu krajach działających razem w ramach federacji nie jest zaskoczeniem, że wykorzystanie gruntów nie jest idealne. Łącząc naszą wiedzę o tym, jak najlepiej wykorzystać nasze obszary przemysłowe, możemy zoptymalizować sposób, w jaki budujemy fabryki."
 HABSBURG_joint_ventures_in_resource_extraction: "Wspólne przedsięwzięcia w zakresie wydobycia zasobów"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "Nieuniknione jest, że niektóre zasoby pozostają niezauważone lub nie są wydobywane z innych powodów, zwykle związanych z ekonomią lub czasem, albo jednym i drugim. Jednak teraz, gdy wszystkie te zasoby są gromadzone w ramach federacji, możemy wykorzystać naszą większą gospodarkę i poszerzoną wiedzę o tym, jak najlepiej eksploatować te bogactwa!"
 HABSBURG_industrializing_our_capitals: "Uprzemysłowienie stolic"
 HABSBURG_industrializing_our_capitals_desc: "Większość stolic w naszej federacji to stare, historyczne miasta. Chociaż jest to dobre i świadczy o długiej i silnej historii naszych członków, to jednak pozostawiają one wiele do życzenia pod względem przemysłowym. Wspólne wysiłki na rzecz dalszej industrializacji tych miast mogą okazać się bardzo korzystne."
 HABSBURG_specializing_in_civilian_logistics: "Specjalizacja w logistyce cywilnej"
 HABSBURG_specializing_in_civilian_logistics_desc: "Przepływ narzędzi i sprzętu w całej federacji cierpi z powodu złej infrastruktury i skorumpowanych właścicieli fabryk. Musimy skupić się na tym sektorze i jak najszybciej go usprawnić."
 HABSBURG_specializing_in_the_arms_industry: "Specjalizacja w przemyśle zbrojeniowym"
 HABSBURG_specializing_in_the_arms_industry_desc: "Jeśli kiedykolwiek chcemy konkurować z [GER.GetAdjective], [SOV.GetAdjective], [ENG.GetAdjective] lub [FRA.GetAdjective] kolosami, musimy znacznie rozwinąć nasz przemysł zbrojeniowy!"
 HABSBURG_industrial_effectivization: "Zwiększenie wydajności przemysłu"
 HABSBURG_industrial_effectivization_desc: "Nasze fabryki muszą działać nie tylko w czasie wojny, ale oczywiście także w czasie pokoju. W idealnym świecie to drugie byłoby znacznie ważniejsze niż pierwsze, niestety świat nie jest idealny. Wciąż jednak nie możemy ignorować przedsięwzięć przemysłowych w czasie pokoju."
 HABSBURG_reinforced_industry: "Wzmocniony przemysł"
 HABSBURG_reinforced_industry_desc: "Chociaż ważne jest, aby nasze fabryki mogły działać w czasie pokoju, to nie czas na zajmowanie się tą kwestią. Nasz sektor przemysłowy musi być w stanie wytrzymać wojnę prowadzoną na terenie ojczyzny, a zanim to osiągniemy, nie możemy tracić czasu na myślenie o działalności w czasie pokoju."
 HABSBURG_improved_production_methods: "Ulepszone metody produkcji"
 HABSBURG_improved_production_methods_desc: "Teraz, gdy nasze przemysły współpracują efektywnie, możemy dążyć do poprawy naszych metod produkcji, wykorzystując prawdziwą moc i potencjał naszych ludzi oraz ich ciężkiej pracy."
 HABSBURG_call_the_imperial_diet: "Zwołanie Sejmu Rzeszy"
 HABSBURG_call_the_imperial_diet_desc: "W końcu nadszedł czas, aby ponownie zwołać Sejm Rzeszy. Dla nas, jako przywódców tej federacji, jej wizja zawsze była jasna. Ambicją była reintegracja cesarstwa i nadszedł czas, abyśmy do niej dążyli."
 HABSBURG_united_in_the_face_of_danger: "Zjednoczeni w obliczu niebezpieczeństwa"
 HABSBURG_united_in_the_face_of_danger_desc: "Śmierć albo hańba i nasi obywatele dobrze o tym wiedzą. Będziemy w pełni zjednoczeni przeciwko wszelkim zagrożeniom, z którymi przyjdzie się nam zmierzyć! "
 HABSBURG_an_empire_not_just_in_name: "Tysiącletnia Federacja"
 HABSBURG_an_empire_not_just_in_name_desc: "Nasza federacja będzie trwać przez tysiąc lat i nic nie stanie na przeszkodzie nam oraz naszej przyszłości. Niech będzie wiadomo, że region Dunaju jest najbogatszy i najbardziej godny podziwu na świecie!"
