 GER_oppose_hitler_ww: "Mobilizacja Wehrmachtu"
 GER_oppose_hitler_ww_desc: "Trzeba odsunąć Hitlera od władzy. On chce sprowokować zachodnie mocarstwa poprzez remilitaryzację Nadrenii, a jeśli to zrobi, da nam podstawy do przejęcia władzy z pomocą lojalnych żołnierzy Wehrmachtu i zmobilizowania przeciwko niemu niemieckiego społeczeństwa."
 GER_rally_the_nation: "Mobilizacja narodu"
 GER_rally_the_nation_desc: "W naszym kraju jest wielu chętnych do przeciwstawienia się nazistom teraz, gdy nadarzyła się ku temu okazja. Powinniśmy zmobilizować ludzi, a może nawet nawiązać kontakt z organizacjami paramilitarnymi, które mają doświadczenie w walce z nazistami od czasów Republiki Weimarskiej."
 GER_rally_the_nation_tt: "Będziemy mogli wybrać ducha narodowego, który będzie musiał zostać §Yzmieniony§! lub §Rusunięty§! po zakończeniu wojny domowej."
 GER_denazification_campaigns: "Kampanie denazyfikacyjne"
 GER_denazification_campaigns_desc: "Aby naprawdę pozbyć się nazistowskiej choroby, która zainfekowała samo serce państwa [GER.GetAdjective], musimy włożyć wiele wysiłku w denazyfikację i aresztowanie nazistów lub tych, którzy ich ukrywają, gdy tylko ich znajdziemy."
 GER_rebuild_the_nation_ww: "Odbudowa kraju"
 GER_rebuild_the_nation_ww_desc: "Musimy skupić wszystkie nasze wysiłki na szybkiej odbudowie, jeśli chcemy odzyskać siły po usunięciu nazistowskiej zarazy. W międzyczasie ludzie będą musieli żyć skromnie i ciężko pracować, ale z pewnością zrobią to dla lepszego jutra."
 GER_revitalize_the_nation: "Rewitalizacja państwa"
 GER_revitalize_the_nation_desc: "Po spustoszeniach spowodowanych przez wojnę domową musimy zająć się odbudową naszego kraju. Poprosimy obywateli, by przez pewien czas wyzbyli się dążeń do wygody osobistej, dzięki czemu będziemy mogli przeznaczyć wszystkie środki na realizację tego celu."
 GER_rebuild_the_nation_ww_tt: "Odblokowanie decyzji: §Y$GER_public_works_modifier$§!"
 GER_tend_to_the_future_of_germany: "Zadbanie o przyszłość Niemiec"
 GER_tend_to_the_future_of_germany_desc: "Teraz, gdy Niemcy zostały uratowane przed nazistami, musimy spojrzeć w przyszłość ku nowym horyzontom i zdecydować o przyszłej drodze naszego narodu. Dla jedności, sprawiedliwości i wolności!"
 GER_tend_to_the_future_of_germany_tt: "Wszelkie próby §Yrebelii separatystycznej§! zostaną skutecznie udaremnione"
 #COMMUNISM
 GER_start_the_proletarian_revolution: "Rozpoczęcie rewolucji proletariackiej"
 GER_start_the_proletarian_revolution_desc: "Liczyliśmy, że po pierwszej wojnie domowej głos robotników stanie się bardziej słyszalny. Stało się inaczej, proletariat zasługuje na więcej, a pozwalając mu na bunt, być może wreszcie damy władzę tym, których najbardziej interesuje los proletariatu."
 GER_start_the_proletarian_revolution_civil_war_tt: "Jeżeli czas misji upłynie, wybuchnie §Rwojna domowa§!!"
 GER_states_with_proletarian_uprising_joins_cw_tt: "Regiony z modyfikatorem §Y$GER_proletariat_uprising_modifier$§! staną po stronie §Ykomunizmu§! w przypadku wojny domowej."
 GER_the_proletarian_revolution_flag: "Trwa rewolucja proletariacka."
 GER_formalize_the_intelligence_wing: "Sformalizowanie skrzydła wywiadowczego"
 GER_formalize_the_intelligence_wing_desc: "Kraj bardzo ucierpiał przez władców, których nie interesował los poddanych. Żebyśmy teraz mogli odbudować nasz kraj, musimy ustalić, nad czym powinniśmy pracować. Na początek przyda się działające skrzydło wywiadowcze!"
 GER_propaganda: "Ogólnokrajowa propaganda"
 GER_propaganda_desc: "Już wcześniej dostrzegliśmy siłę propagandy i nie możemy przeczyć jej skuteczności. Przeznaczając zasoby na wzmocnienie poparcia dla naszych wspaniałych przywódców sprawimy, będziemy sterować nastrojami społecznymi."
 GER_form_the_stasi: "Utworzenie Stasi"
 GER_form_the_stasi_desc: "Skrzydło wywiadowcze odniosło wielki sukces, a teraz zaczęliśmy rozważać stworzenie ministerstwa zajmującego się bezpieczeństwem państwa. Społeczeństwo może nie patrzeć na to przychylnym okiem, ale to konieczne."
 GER_effective_operations: "Skuteczne działania"
 GER_effective_operations_desc: "Stasi rozrasta się, w związku z czym musimy rozszerzyć zakres jego działalności. Zadania realizowane poza [ROOT.GetAdjective] granicami są równie ważne dla bezpieczeństwa naszego kraju, jak te prowadzone na jego terytorium."
 GER_assemble_red_orchestra: "Mobilizacja Czerwonej Orkiestry"
 GER_assemble_red_orchestra_desc: "Czerwona Orkiestra nigdy nie była jednolitą grupą, lecz zbiorem ludzi zgromadzonych wokół kilku zaradnych osób. Część członków tej organizacji była wyjątkowo sprawna, powinniśmy rozważyć ich zwerbowanie."
 GER_ressurect_the_red_front_fighters_league: "Odnowienie Związku Bojowego Czerwonego Frontu"
 GER_ressurect_the_red_front_fighters_league_desc: "Związek Bojowy Czerwonego Frontu był organizacją paramilitarną powiązaną z naszym ruchem w czasie Republiki Weimarskiej. Pod rządami faszystów jej członkowie mężnie walczyli z policją i innymi ciemiężcami. Rząd zakazał więc działalności Czerwonego Frontu. Czas wskrzesić tę organizację!"
 GER_spawn_more_communist_militias_in_civil_war_tt: "Jeżeli wybuchnie kolejna §Ywojna domowa§!, stwórz §Y2 niemieckie§! jednostki w trzech regionach narodowych, na które wpływa §Y$GER_proletariat_uprising_modifier$§!"
 GER_ressurect_the_red_front_fighters_league_tt: "§Y2 jednostki milicji§! pojawią się w §Ytrzech losowych regionach§!, na które wpływa §Y$GER_proletariat_uprising_modifier$§! lub jest on pod kontrolą §Y[ROOT.GetAdjective] komunistów§!."
 GER_reorganize_nationale_volksarmee: "Reorganizacja Nationale Volksarmee"
 GER_reorganize_nationale_volksarmee_desc: "Korupcja i sympatie faszystowskie wciąż są silne w naszej armii. Aby zapobiec niepokojom albo buntowi, musimy pozbyć się tych, którzy źle nam życzą. To spowoduje duże luki w naszych szeregach, dlatego aby zapewnić bezpieczeństwo ludziom, musimy wyznaczyć nowych, lojalnych generałów, którzy poprowadzą naszych dzielnych żołnierzy do walki, jeśli zajdzie taka potrzeba."
 GER_cannot_join_oppossing_civil_war_side_tt: "Te postacie nie będą mogły dołączyć do przeciwnej strony w potencjalnej §Ywojnie domowej§!:"
 GER_ensure_army_loyalty: "Zadbanie o lojalność wojska"
 GER_ensure_army_loyalty_desc: "W szeregach armii są jeszcze ludzie, których można przeciągnąć na naszą stronę, bo nie chcą uczestniczyć w szaleństwie, w które ich wciągnięto. Wymaga to trochę pracy, ale obudzenie w naszych żołnierzach wspólnotowego ducha może zapewnić nam ich lojalność na lata."
 GER_political_commissars: "Komisarze polityczni"
 GER_political_commissars_desc: "W szeregach armii są jeszcze ludzie, których można przeciągnąć na naszą stronę, bo nie chcą uczestniczyć w szaleństwie, w które ich wciągnięto. Musimy wybrać oficerów, których obowiązkiem będzie edukowanie zwykłych żołnierzy o korzyściach płynących z komunizmu i zadbanie o ich lojalność."
 GER_rapid_army_expansion: "Szybka rozbudowa armii"
 GER_rapid_army_expansion_desc: "Po wprowadzeniu koniecznych zmian nasza armia nie rozwija się w takim tempie, jak wcześniej. Nadal potrzebujemy dużej armii, która ochroni naszych obywateli w coraz bardziej wrogim nam świecie. Duża mobilizacja oraz szkolenie powinny rozwiązać ten problem."
 GER_the_peoples_victory: "Zwycięstwo ludu"
 GER_the_peoples_victory_desc: "Obywatele przemówili i zostali wysłuchani. Nasz dawny, skorumpowany rząd pokazał słabość, więc musimy wykorzystać tę okazję, aby wezwać go do dymisji. Przejmiemy władzę w imieniu ludu!"
 GER_legacy_of_the_spartacus_league: "Dziedzictwo Związku Spartakusa"
 GER_legacy_of_the_spartacus_league_desc: "Liga Spartakusa przestała istnieć w 1919 r., gdy powstała Kommunistische Partei Deutschlands, ale warto wskrzesić część jej ideałów. Liga pragnęła stworzyć republikę socjalistyczną zakorzenioną w demokratycznych wyborach i woli ludu, dopuszczającą jednak istnienie grup rewolucyjnych, jeśli zajdzie taka potrzeba. Czas wrócić do realizacji tego celu."
 GER_social_ownership: "Własność społeczna"
 GER_social_ownership_desc: "Widzieliśmy, co się dzieje, gdy ważne usługi publiczne znajdują się pod nadzorem ludzi, których celem nie jest dobro obywateli. Jeśli to ma się więcej nie powtórzyć, powinniśmy znacjonalizować nasz przemysł."
 GER_civil_liberties: "Swobody obywatelskie"
 GER_civil_liberties_desc: "Nasi towarzysze mylnie uważają, że aby państwo działało skutecznie i bezpiecznie, musi ono zmuszać obywateli do posłuszeństwa. Jednak stoi to w sprzeczności z celami socjalizmu. Tylko ochrona swobód obywatelskich zapewni prawdziwą lojalność ludu."
 GER_embrace_democratic_institutions: "Przyjęcie instytucji demokratycznych"
 GER_embrace_democratic_institutions_desc: "Demokracja liberalna to tylko przykrywka dla burżuazji. Prawdziwa demokracja wymaga równości ekonomicznej i społecznej. Jedynie my możemy uwzględnić wolę ludu w procesie zarządzania krajem."
 GER_establish_volkskommissariats: "Ustanowienie Volkskommissariatów"
 GER_establish_volkskommissariats_desc: "Okupacja przez inne państwo jest nie do zaakceptowania, ale w celu utworzenia legalnych rządów robotników w dopiero wyzwolonych krajach ościennych musimy wziąć na siebie trudną rolę wskazywania im drogi ku socjalistycznym ideałom."
 GER_establish_volkskommissariats_tt: "Odblokowanie decyzji o §Yustanowieniu Volkskommissariatów§! w każdym obecnym i przyszłym §Ysąsiednim kraju poddanym§!, który ma taką samą ideologię jak my."
 GER_industrialize_volkskommissariats: "Uprzemysłowienie Volkskommissariatów"
 GER_industrialize_volkskommissariats_desc: "Mało wydajna praca z powodu niedoborów sprzętowych powoduje, że przemysł Volkskommissariatów pozostaje w tyle za jego [ROOT.GetAdjective] odpowiednikami. Musimy zainwestować w programy industrializacji, aby zlikwidować tę nierównowagę."
 GER_industrialize_volkskommissariats_tt: "Odblokowanie decyzji rozpoczęcia §Ydziałań na rzecz uprzemysłowienia§! w §YVolkskommissariatach§!"
 GER_protect_the_revolution: "Ochrona rewolucji"
 GER_protect_the_revolution_desc: "Niektórzy uważają nasze interwencje zagraniczne za podstęp w celu zdobycia wpływów, ale my wiemy, że naszym zadaniem jest ochrona proletariatu nawet poza naszymi granicami. Żeby to zrobić, musimy mieć możliwość działania poza ramami akceptowanymi na arenie międzynarodowej."
 GER_protect_the_revolution_tt: "Odblokowanie decyzji o §Ydomaganiu się podporządkowania§! przez §Ysąsiednie kraje§!, gdzie wojna domowa została wywołana przez działania władz [ROOT.GetAdjective]"
 GER_instill_german_discipline: "Wprowadzenie niemieckiej dyscypliny"
 GER_instill_german_discipline_desc: "Patrząc na armie Volkskommissariatów, boleśnie uświadamiamy sobie, że brakuje im [ROOT.GetAdjective] standardów. Musimy przeprowadzić szkolenia, aby lepiej mogły bronić się przed naszymi przeciwnikami."
 GER_integrate_subjects_economies: "Integracja gospodarek poddanych"
 GER_integrate_subjects_economies_desc: "Pod naszym przewodnictwem gospodarki Volkskommissariatów bardzo się rozwinęły. Żeby jeszcze bardziej zwiększyć ich wydajność, zintegrujemy nasze przemysły i stworzymy jednolity blok gospodarczy."
 GER_current_future_volkskommisariats_tt: "Wszystkie obecne i przyszłe §YVolkskommissariaty§!:"
 GER_integrate_volkskommissariats: "Integracja Volkskomisariatów"
 GER_integrate_volkskommissariats_desc: "Volkskommissariaty miały poprowadzić wyzwolone ludy Europy ku socjalizmowi. Jednak gdy nasze gospodarki i kultury zaczęły się przenikać, pojawiło się nowe poczucie tożsamości, domagające się rozszerzenia definicji obywatelstwa [ROOT.GetAdjective] Od tej pory jesteśmy jednym narodem, jednym krajem."
 GER_integrate_volkskommissariats_tt: "Odblokowanie decyzji o §Yintegracji Volkskommissariatów§!. Kiedy §Y[ROOT.GetNameWithFlag]§! zintegruje się z pierwszym §YVolkskommissariatem§!, kraj zmieni nazwę na §Y$GER_german_socialist_union_communism$§!"
 GER_expand_social_welfare: "Rozszerzenie opieki społecznej"
 GER_expand_social_welfare_desc: "Po wielkiej wojnie zaczęliśmy rozwijać system opieki społecznej, z którego mieli korzystać nasi obywatele, ale został on ograniczony po wielkim kryzysie. Powinniśmy przeznaczyć środki na odbudowę tej instytucji i uczynić ją dumą każdego Niemca, aby w ten sposób pokazać światową dominację komunizmu."
 GER_liberate_austria: "Wyzwolenie Austrii"
 GER_liberate_austria_desc: "Obywatele naszych południowych sąsiadów żyją w strasznych warunkach. Chociaż nazywają swoją ojczyzną inny kraj, który bardzo przypominamy, a nawet mamy taki sam język. Najlepsi z [AUS.GetAdjective] obywateli otrzymają od nas żądanie, nie, propozycję dołączenia do nas!"
 GER_spark_the_flame_of_revolution: "Rozniecenie ognia rewolucji"
 GER_spark_the_flame_of_revolution_desc: "Sytuacja robotników w sąsiednich krajach nie jest tak dobra, jak byśmy sobie życzyli. W dłuższej perspektywie zbrojna rewolucja jest tam nieunikniona, ale na razie powinniśmy przynajmniej szerzyć tam przesłanie komunizmu."
 GER_spark_the_flame_of_revolution_tt: "Odblokowanie decyzji o §Ywzmocnieniu nastrojów komunistycznych§! w §Ypomniejszych sąsiednich krajach§!. Kiedy komunizm uzyska większościowe wpływy w danym państwie, wybuchnie §Ywojna domowa§!, której celem będzie zmiana ustroju na §Ykomunistyczny§!."
 GER_proletarian_international_alliance: "Proletariacka Międzynarodówka"
 GER_support_the_proletarian_uprising: "Wsparcie dla powstania proletariackiego"
 GER_support_the_proletarian_uprising_desc: "Jako że przewidujemy zwiększenie wojen domowych w naszym bezpośrednim sąsiedztwie, musimy zaktualizować nasze podejście do wspierania buntów robotników. Ci ludzie mogą być źle przygotowani do takiego przedsięwzięcia, ale zapewniając im przynajmniej odpowiednie narzędzia, sprawimy, że czerwona fala przejdzie przez naszą część Europy."
 GER_support_the_proletarian_uprising_tt: "Odblokowanie §Ydecyzji§! o wysłaniu §Ywyposażenia piechoty§! do krajów pogrążonych w wojnie domowej z powodu §Y[ROOT.GetAdjective]§! wzmacniania nastrojów §Ykomunistycznych§!."
 GER_the_proletarian_legion: "Legion Proletariacki"
 GER_the_proletarian_legion_desc: "Musimy wziąć odpowiedzialność za powstania, które wywołaliśmy. Proletariat w krajach obecnie targanych wojną domową potrzebuje niezwłocznie naszej pomocy w obaleniu skorumpowanych reżimów. Musimy rozważyć wysłanie tam wojska!"
 GER_the_proletarian_legion_tt: "Kiedy §Ydowolny kraj§!, w którym §Y[ROOT.GetNameWithFlag]§! podsyca nastroje §Ykomunistyczne§!, pogrąży się w §Ywojnie domowej§!:"
 GER_strengthen_the_proletarian_international: "Wzmocnienie Proletariackiej Międzynarodówki"
 GER_strengthen_the_proletarian_international_desc: "Kiedy robotnicy w sąsiednich krajach powstają do walki o swoje prawa, widzimy okazję do wzmocnienia naszej pozycji jako niezawodnego sojusznika. Zapraszając te świeże państwa komunistyczne do Proletariackiej Międzynarodówki, możemy stać się silniejsi."
 GER_strengthen_the_proletarian_international_tt: "Każdy kraj w §YEuropie§!, na który wpływa §Y[GER.GetNameWithFlag]§!, by zwiększyć tam poparcie dla §Ykomunizmu§!, zostanie zaproszony do §YProletariackiej Międzynarodówki§!. Ten efekt ma też zastosowanie do krajów z komunistycznymi wpływami §Ypo wybraniu tego celu narodowego§!."
 GER_proletarian_solidarity: "Proletariacka solidarność"
 GER_proletarian_solidarity_desc: "Przeznaczyliśmy wiele czasu i środków, by sprowadzić Europę na ścieżkę komunizmu. Czy nie byłoby sprawiedliwe, gdybyśmy teraz czerpali korzyści z naszej pracy?"
 GER_proletarian_solidarity_decision_tt: "Odblokowanie decyzji: §YZachęcanie do solidarności proletariatu§!, aby zwiększyć handel zasobami z krajami, którym władze [GER.GetAdjective] pomogły zmienić ustrój na komunizm."
 GER_liberate_italy: "Wyzwolenie Włoch"
 GER_liberate_italy_desc: "[ITA.GetLeader] od dawna trzyma [ITA.GetAdjective] społeczeństwo pod butem. Kiedyś ten kraj był rzekomym sojusznikiem naszego dawnego rządu, a teraz - kiedy zmieniliśmy się na lepsze - naszym obowiązkiem jest pociągnięcie go za nami!"
 GER_the_end_to_fascist_europe: "Koniec faszystowskiej Europy"
 GER_the_end_to_fascist_europe_desc: "Nawet teraz są jeszcze w Europie kraje, gdzie żądzą faszyści. Wiemy, jak wpływa to na naszą populację, ale musimy natychmiast pomóc w wyzwoleniu tych państw!"
 GER_bypass_end_to_fascist_europe_tt: "Nie: Dowolny inny kraj:\n   Region stołeczny: Leży w §YEuropie§!\n   Obecnie rządząca partia jest §Yfaszystowska§!." #The indentations are there so the tt looks correct
 GER_war_against_fascism_tt: "Zyskaj cel wojenny §Yaneksja§! przeciwko dowolnemu §Yfaszystowskiemu§! państwu w §YEuropie§!, przeciwko któremu rząd [GER.GetAdjective] nie ma jeszcze celu wojennego. Obecny efekt:"
 GER_red_europe: "Czerwona Europa"
 GER_red_europe_desc: "Nie możemy ograniczać naszych starań, mających na celu zachęcenie robotników do chwycenia za broń i podniesienia czerwonego sztandaru, tylko do naszych bezpośrednich sąsiadów. Musimy przeprowadzić rewolucję proletariacką w całej Europie!"
 GER_spark_the_flame_of_revolution_red_europe_tt: "Odblokowanie decyzji o §Ywzmocnieniu nastrojów komunistycznych§! w §Ypomniejszych europejskich krajach§!. Kiedy komunizm uzyska większościowe wpływy w danym państwie, wybuchnie §Ywojna domowa§!, której celem będzie zmiana ustroju na §Ykomunistyczny§!."
 GER_root_out_imperialism: "Zwalczanie imperializmu"
 GER_root_out_imperialism_desc: "Korzenie imperializmu w Afryce i Azji sięgają naprawdę głęboko, ograniczając tamtejszych robotników. Ci ludzie cierpią pod rządami kolonializmu już zbyt długo. Musimy położyć kres wyzyskowi i dać uciskanym masom środki umożliwiające powstanie, wzięcie swojego losu we własne ręce i odwrócenie uwagi naszych wrogów."
 GER_root_out_imperialism_tt: "Odblokowanie §Ydecyzji§! o wzmocnieniu ruchu oporu i zwiększeniu wzrostu autonomii w krajach §YAfryki§! i §YAzji§!."
 GER_strengthen_the_proletarian_international_internationally_tt: "Każdy kraj §Yspoza Europy§!, na który wpływa §Y[GER.GetNameWithFlag]§!, by zwiększyć tam poparcie dla §Ykomunizmu§!, zostanie zaproszony do §YProletariackiej Międzynarodówki§!. Ten efekt ma też zastosowanie do krajów z komunistycznymi wpływami §Ypo wybraniu tego celu narodowego§!."
 GER_hegemony_over_europe: "Hegemonia w Europie"
 GER_hegemony_over_europe_desc: "Stara, imperialna Europa upada. W jej miejsce wprowadzimy nowy, socjalistyczny porządek, a europejscy robotnicy będą oczekiwać, że poprowadzimy ich przeciwko burżuazyjnej tyranii. Zwycięstwo proletariatu ugruntuje naszą hegemonię na całym kontynencie."
 GER_war_against_major_countries_in_europe_tt: "Zyskaj cel wojenny §Yaneksja§! przeciwko wszystkim §Ymocarstwom§!, które kontrolują co najmniej jeden region w §YEuropie§!. Obecny efekt:"
 GER_align_south_america: "Zbliżenie z Ameryką Południową"
 GER_align_south_america_desc: "Południowoamerykańscy robotnicy wystarczająco długo cierpieli pod jarzmem kapitalizmu. Pozyskanie ich dla naszej sprawy z pewnością doprowadzi do zdobycia zagorzałych sojuszników na całym kontynencie."
 GER_communist_propaganda_south_america_decision_tt: "Odblokowanie decyzji o §Ywzmocnieniu nastrojów komunistycznych§! w §Ypomniejszych południowoamerykańskich krajach§!. Kiedy komunizm uzyska większościowe wpływy w danym państwie, wybuchnie §Ywojna domowa§!, której celem będzie zmiana ustroju na §Ykomunistyczny§!."
 GER_wage_war_on_capitalism: "Wojna z kapitalizmem"
 GER_wage_war_on_capitalism_desc: "Kapitalizm jest naturalnym wrogiem komunizmu i, jeśli to konieczne, musi zostać obalony siłą. [USA.GetNameDef] to symbol kapitalizmu i cel naszego ataku, wskutek którego rozpocznie się nowa, socjalistyczna era."
 GER_instigate_middle_eastern_revolutions: "Wywołanie rewolucji na Bliskim Wschodzie"
 GER_instigate_middle_eastern_revolutions_desc: "Bliski Wschód jest od dawna ciemiężony przez obce mocarstwa i dojrzał do socjalistycznej rewolucji. Powinniśmy rozbudzić w ludziach pragnienie wyzwolenia się z wyzysku i wywieszenia czerwonej flagi socjalizmu."
 GER_communist_propaganda_middle_east_decision_tt: "Odblokowanie decyzji o §Ywzmocnieniu nastrojów komunistycznych§! w §Ypomniejszych bliskowschodnich krajach§!. Kiedy komunizm uzyska większościowe wpływy w danym państwie, wybuchnie §Ywojna domowa§!, której celem będzie zmiana ustroju na §Ykomunistyczny§!."
 GER_intervene_in_spain: "Interweniujmy w Hiszpanii"
 GER_intervene_in_spain_desc: "Naszym obowiązkiem jest pomoc naszym towarzyszom w Hiszpanii w każdy możliwy sposób w walce z siłami faszyzmu. Wysłanie zaprawionych w boju żołnierzy z pewnością zostanie docenione."
 GER_assist_our_eastern_comrades: "Pomóżmy towarzyszom ze wschodu"
 GER_assist_our_eastern_comrades_desc: "Zmagania naszych dalekowschodnich towarzyszy zebrały swoje żniwo. Powinniśmy im pomóc najlepiej jak potrafimy. Wysłanie zaprawionych w boju oddziałów może odwrócić losy wojny."
 GER_strike_at_the_rising_sun: "Uderzenie we Wschodzące Słońce"
 GER_strike_at_the_rising_sun_desc: "[JAP.GetNameDefCap] pozostaje bastionem imperializmu i ciemięży wszystkich, którzy pragną równości i socjalizmu. Najwyższy czas, by Japończycy ukorzyli się i zaakceptowali nowy proletariacki porządek świata."
 GER_nationalize_industries: "Nacjonalizacja przemysłu"
 GER_nationalize_industries_desc: "Widząc pozytywne rezultaty centralizacji gospodarki naszego państwa, możemy rozważyć podjęcie takich samych kroków względem przemysłu. Jak na razie jest on podzielony między wielu prywatnych właścicieli, korzystających z różnych procesów oraz metod produkcji dóbr. Nacjonalizacja przemysłu da nam o wiele większą kontrolę nad wydajnością produkcji."
 GER_form_agricultural_cooperatives: "Tworzenie spółdzielni rolniczych"
 GER_form_agricultural_cooperatives_desc: "Sektor rolny jest dla nas najważniejszy. Liczne branże są uzależnione od pracy rolników, więc zostawienie ich samym sobie trudno nazwać odpowiedzialnym działaniem. Tworząc spółdzielnie, zagwarantujemy spójną współpracę w sektorze rolnym, z maksymalną wydajnością i minimalnymi stratami."
 GER_effectivize_the_volkswerke: "Uaktywnienie Volkswerke"
 GER_effectivize_the_volkswerke_desc: "Tak zwane Volkswerke to jeden z pomysłów naszych poprzedników. Jako państwowy konglomerat przemysłowy nadzorujący rozwój oraz produkcję w branży górniczej i stalowej, Volkswerke jest warte wszelkich usprawnień, jakie tam wprowadzisz."
 GER_womens_rights_and_equality: "Prawa kobiet i równouprawnienie"
 GER_womens_rights_and_equality_desc: "Płeć od dawna określała, gdzie dana osoba powinna służyć swojemu krajowi - na froncie, w fabrykach czy w domu. Dążenie do bardziej równego podziału obciążeń powiększy dostępną siłę roboczą oraz armię, jeśli zajdzie taka potrzeba."
 GER_locks_women_in_workforce_decision_tt: "Decyzja §Y$women_in_the_workforce$§! staje się §Yniedostępna§!"
 GER_labor_rights_and_union_stuff: "Założenie związków zawodowych"
 GER_labor_rights_and_union_stuff_desc: "Umożliwienie robotnikom tworzenia związków zawodowych, aby mogli wspólnie wyrażać obawy i domagać się lepszych warunków pracy, które od dawna były zaniedbywane w naszym kraju. Najwyższy czas, żeby państwo nie tylko pozwalało, ale wręcz zachęcało do tworzenia związków zawodowych!"
 GER_proletarian_dictatorship: "Dyktatura proletariacka"
 GER_proletarian_dictatorship_desc: "Żeby zapewnić ludziom najlepsze możliwości i standardy życia, musimy mieć stabilne przywództwo wsłuchane w głos obywateli oraz realizujące ich potrzeby. Jako wieloletni bojownik o interesy proletariatu [ROOT.GetLeader] posiada wszelkie kwalifikacje i ma w sercu najlepszy interes robotników."
 GER_state_controlled_economy: "Gospodarka sterowana przez państwo"
 GER_state_controlled_economy_desc: "Nasza gospodarka jest o wiele za słaba, aby zostawiać ją w rękach ludzi, którzy nie wiedzą, jak nią zarządzać. Żeby uchronić się przed kryzysem gospodarczym, który odcisnąłby się długofalowo na naszych obywatelach, państwo musi przejąć kontrolę nad naszą gospodarką."
 GER_central_planning: "Planowanie centralne"
 GER_central_planning_desc: "Skoro nasza gospodarka znajduje się w rękach państwa, należałoby scentralizować także nasze planowanie ekonomiczne. Przecież tylko osoby mające ogląd całej gospodarki kraju mogą podejmować najlepsze decyzje inwestycyjne oraz o dystrybucji zasobów."
 GER_the_german_stakhanovite_movement: "Niemiecki ruch stachanowców"
 GER_the_german_stakhanovite_movement_desc: "Ruch stachanowców narodził się na terenie państwa [SOV.GetAdjective] za rządów komunistycznych, kiedy to robotnicy zaczęli czerpać dumę z cięższej pracy i zwiększania produkcji ponad wymagane od nich normy. Dzięki temu ruchowi wydajność produkcji wystrzeliła, a robotnicy zyskali silniejsze poczucie podmiotowości. Warto rozważyć rozbudzenie tych samych emocji w [ROOT.GetAdjective] robotnikach."
 GER_the_german_stakhanovite_movement_tt: "Jeśli §Y$GER_establish_the_reichswerke$§! albo §Y$GER_invest_in_vereinigte_stahlwerke$§! zostaną zrealizowane, ten cel zmieni liczbę pozyskiwanych zasobów o §G5%§!."
 GER_spheres_of_influence: "Strefy wpływów"
 GER_spheres_of_influence_desc: "Skoro dwa podobnie myślące kraje leżą tak blisko siebie, musimy wyrównać szanse dla nas i [SOV.GetAdjective] towarzyszy. Ustanawiając strefę wpływów i wysyłając jednego z naszych towarzyszy na wschód, ograniczymy ryzyko konfliktu zbrojnego."
 GER_spheres_of_influence_tt: "My i §Y[SOV.GetNameWithFlag]§! ustanowimy nasze strefy wpływów w §YEuropie§!.\n\nNasza §Ystrefa wpływów§! będzie obejmować następujące kraje:\n§Y[SWE.GetNameWithFlag]\n[NOR.GetNameWithFlag]\n[DEN.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (zachód)\n§Y[CZE.GetNameWithFlag]§! (wschód)\n§Y[HUN.GetNameWithFlag]§!\n\nW ich §Ystrefie wpływów znajdą się następujące kraje§!:\n§Y[FIN.GetNameWithFlag]\n[EST.GetNameWithFlag]\n[LAT.GetNameWithFlag]\n[LIT.GetNameWithFlag]\n[SLO.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (wschód)\n§Y[ROM.GetNameWithFlag]\n[BUL.GetNameWithFlag]\n[YUG.GetNameWithFlag]§!"
 GER_czechoslovakia: "[CZE.GetName]: Wyzwolenie robotników"
 GER_czechoslovakia_desc: "Tuż za południową granicą [CZE.GetAdjective] robotnicy nadal tkwią w okowach kapitalizmu. Powinniśmy pokazać ich światłą postać komunizmu, zróbmy to wszelkimi dostępnymi sposobami. To nasz obowiązek jako dobrych towarzyszy."
 GER_poland: "Ochrona [POL.GetAdjective] proletariatu"
 GER_poland_desc: "Proletariat w państwie [POL.GetAdjective] nie cieszy się takimi samymi prawami, jak nasi [ROOT.GetAdjective] robotnicy. Skoro nie mogą rozwijać się pod obecnym przywództwem, może już czas, żebyśmy ich wyzwolili i zapewnili im ochronę."
 GER_hungary: "Koniec opresji [HUN.GetAdjective] robotników"
 GER_hungary_desc: "[HUN.GetNameDef]: Tamtejsi robotnicy nadal walczą o podstawowe prawa. Rząd kraju nie dostrzega ich potrzeb, zatem musimy interweniować, aby cały [HUN.GetAdjective] proletariat był traktowany sprawiedliwie i z należnym szacunkiem."
 GER_the_northern_shield: "Tarcza Północna"
 GER_the_northern_shield_desc: "Państwa nordyckie mają dużo surowców, ale mimo usilnych starań w celu utworzenia związków zawodowych, tamtejszy proletariat nadal jest wyzyskiwany przez kapitalistów. Uważamy, że robotnicy nie tylko zasługują na lepszy los, ale też możemy lepiej wykorzystać te surowce. Trzeba skończyć z wykorzystywaniem skandynawskich robotników!"
 GER_sign_the_second_treaty_of_berlin: "Podpisanie drugiego traktatu berlińskiego"
 GER_sign_the_second_treaty_of_berlin_desc: "Wiemy, że mamy dużą armię, ale wiemy też, że [SOV.GetNameDef] ma siły zbrojne, z którymi wolelibyśmy nie walczyć. Kontaktując się z tamtejszym rządem i zawierając z nim porozumienie zapobiegniemy ewentualnemu konfliktowi i zapewnimy lepszą przyszłość wszystkim robotnikom w naszych krajach."
 GER_defense_treaty_with_the_soviet: "Traktat obronny z sowietami"
 GER_defense_treaty_with_the_soviet_desc: "Skoro porozumieliśmy się już z [SOV.GetAdjective] rządem i nie zamierzamy ze sobą walczyć, powinniśmy dalej pogłębiać nasze relacje dyplomatyczne. Uważamy, że ten kraj zasługuje na naszą ochronę, jego władze prawdopodobnie myślą to samo o nas. Zatem zawarcie układu o obronie wzajemnej byłoby korzystne dla obu krajów."
 GER_industrial_cooperation: "Współpraca przemysłowa"
 GER_industrial_cooperation_desc: "Jak dotąd nasza współpraca z rządem [SOV.GetAdjective] ograniczała się do kwestii wojskowych. Biorąc pod uwagę, że [SOV.GetNameDef] to nasz sojusznik, warto abyśmy współpracowali także na innych polach. Filozofia działania naszych przemysłów jest zbliżona na tyle, że moglibyśmy z łatwością podjąć wspólne działania w sektorze przemysłowym."
 GER_tech_sharing: "Współdzielenie technologii przemysłowej"
 GER_tech_sharing_desc: "Powinniśmy dążyć do współdzielenia technologii z krajami bliskimi nam ideowo. Najrozsądniej byłoby skontaktować się w tej sprawie z rządem [SOV.GetAdjective]"
 GER_resource_trade: "Handel zasobami"
 GER_resource_trade_desc: "Chociaż dążymy do jak największej samowystarczalności, musimy mieć możliwość handlu z krajami bliskimi nam ideowo. Oferując rządowi [SOV.GetAdjective] rekompensatę w postaci wydajności przemysłu, powinniśmy uzyskać korzystne warunki porozumienia."
 GER_factories_for_resources: "Fabryki za zasoby"
 GER_factories_for_resources_desc: "[ROOT.GetNameDef] dysponuje ogromnym potencjałem przemysłu cywilnego, który można lepiej wykorzystać. Wiemy, że niektóre [SOV.GetAdjective] regiony są słabiej rozwinięte, ale tak się składa, że w większości z nich znajdują się duże złoża zasobów. Propozycja przeniesienia części przemysłu w zamian za niektóre z tych zasobów mogłaby przynieść nam rozliczne korzyści."
 GER_factories_for_resources_tt: "Odblokowanie §Ydecyzji§! o przeniesieniu przemysłu na §Y[SOV.GetAdjective]§! terytorium w zamian za zasoby."
 #NON-ALIGNED/DEMOCRATIC
 GER_monarchist_sentiment: "Nastroje monarchistyczne"
 GER_monarchist_sentiment_desc: "Ludzie chcą monarchii i ją dostaną. Chociaż konkretna forma rządu nie została jeszcze ustalona, jest jednak jasne, że naród niemiecki potrzebuje powrotu swojego cesarza."
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_ratify_the_locarno_treaty: "Ponowna ratyfikacja traktatu z Locarno"
 GER_re_ratify_the_locarno_treaty_desc: "W 1925 r. podpisano traktaty z Locarno, na mocy których ententa próbowała znormalizować stosunki z nami, jednocześnie zapewniając integralność terytorialną w Europie. Choć postrzegano je jako opresyjne wobec nas, jasne jest, że najlepiej byłoby naprawić błąd Hitlera, który się im sprzeciwił."
 GER_re_ratify_the_locarno_treaty_tt: "Rząd §Y[FRA.GetAdjective]§! będzie bardziej skłonny zaakceptować wszelkie podejmowane przez nas działania dyplomatyczne."
 GER_franco_germanic_pact: "Pakt francusko-niemiecki"
 GER_franco_germanic_pact_desc: "Wraz z niedawną normalizacją stosunków z państwem [FRA.GetAdjective] mądrze byłoby pogłębić nasze relacje oraz sformalizować pakt o przyjaźni i wzajemnej pomocy, abyśmy mogli wspólnie przeciwstawić się siłom [SOV.GetAdjective] na wschodzie."
 GER_request_the_return_of_french_held_colonies: "Żądanie zwrotu kolonii francuskich"
 GER_request_the_return_of_french_held_colonies_desc: "Pod koniec wielkiej wojny zostaliśmy pozbawieni naszych kolonialnych posiadłości. Ponieważ Niemieckie Towarzystwo Kolonialne odzyskuje popularność pod rządami Adenauera, być może nadszedł czas, aby zażądać zwrotu naszych dawnych kolonii, Kamerunu i Togolandu. Im lepsze mamy relacje z Francją, tym większe prawdopodobieństwo, że pozwoli nam ona odzyskać te terytoria."
 GER_offer_trade_proposal: "Złożenie propozycji handlowej"
 GER_offer_trade_proposal_desc: "Istnieje wiele państw bogatych w zasoby naturalne, z którymi handel okazałby się bardzo opłacalny. Na terytoriach Indonezji i Konga znajduje się dużo kauczuku i rzadkich metali, więc zawarcie umów handlowych z władzami [BEL.GetAdjective] i [HOL.GetAdjective] pozwoliłoby nam pozyskać dla naszego przemysłu obfite zasoby ich kolonii."
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "Premia do szybkości rozwoju, którą zapewnia §Y$GER_rnd_programs_modifier$§!, rośnie o §G1%§! za każdego nowego członka frakcji, maksymalnie do §G10%§!."
 GER_shared_rd_programs_2_tt: "Każde §Ypaństwo§! w naszej §Yfrakcji§! dołączy też do §YŚrodkowoeuropejskiej Grupy Badawczej§!."
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_the_mannheim_project_ww: "Projekt Mannheim"
 GER_the_mannheim_project_ww_desc: "Powinniśmy podwoić nasze wysiłki, by zgłębić tajemnice atomu i rozważyć jego wykorzystanie przeciwko państwu [SOV.GetAdjective] Będzie to łatwiejsze dzięki naszym nowym sojusznikom, którzy mogą być chętni do podzielenia się wszelkimi informacjami na ten temat."
 GER_ban_political_uniforms: "Delegalizacja uniformów politycznych"
 GER_ban_political_uniforms_desc: "Podczas ery weimarskiej organizacje paramilitarne i grupy polityczne przenosiły swoją walkę na nasze ulice. Aby zapewnić stabilność w przyszłości, powinniśmy zakazać otwartych manifestacji przynależności politycznej."
 GER_embrace_liberal_leanings: "Przyjęcie liberalnych poglądów"
 GER_embrace_liberal_leanings_desc: "Konserwatyzm okazał się przestarzały, gdy nasz cesarz nie mógł zrobić tego, co nasi politycy mogli pod koniec wojny. Powinniśmy zawsze patrzeć w przyszłość i dążyć do lepszego jutra!"
 GER_strive_for_conservative_values: "Dążenie do konserwatywnych wartości"
 GER_strive_for_conservative_values_desc: "Liberalne idee szaleją w naszym kraju zbyt długo, osłabiając umysły społeczeństwa i korumpując naszych polityków. Musimy powrócić do naszych starych, dobrych wartości, aby chaos Republiki Weimarskiej nigdy nie powrócił."
 GER_strengthen_the_welfare_state: "Wzmocnienie państwa opiekuńczego"
 GER_strengthen_the_welfare_state_desc: "Nasz naród od dawna jest państwem opiekuńczym i nie zamierzamy tego teraz zmieniać. Musimy trzymać się naszych zasad oraz zapewnić naszym obywatelom tak dobre życie, jak to tylko możliwe."
 GER_democratic_shield: "Tarcza demokratyczna"
 GER_democratic_shield_desc: "Demokracja jest zagrożona na całym świecie, podobnie jak kiedyś w naszym kraju. Znamy okropności autorytarnych i totalitarnych populistów i musimy zadbać o to, by obywatele innych narodów nie musieli przechodzić przez to, co my kiedyś."
 GER_send_military_support_democratic_shield_tt: "Odblokowanie decyzji o §Ywysłaniu wyposażenia wojskowego§! do krajów §Ydemokratycznych§! biorących udział w wojnie."
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_return_of_the_kaiser_ww: "Powrót kajzera"
 GER_return_of_the_kaiser_ww_desc: "Kaiserreich potrzebuje kajzera, a Wilhelm II żyje i przebywa na wygnaniu w Holandii. Odwołamy jego banicję i zaprosimy do powrotu na tron. Nie obchodzi nas zdanie zachodnich demokracji."
 GER_military_dictatorship: "Dyktatura wojskowa"
 GER_military_dictatorship_desc: "Wielka wojna udowodniła nam, że sam cesarz nie wystarczy, by pchnąć kraj w najlepszym możliwym kierunku. Tak jak wtedy, nowe naczelne dowództwo armii musi ponownie przejąć władzę dyktatorską i stać się jedyną władzą polityczną w cesarstwie."
 GER_military_dictatorship_tt: "§YCesarstwo Niemieckie§! będzie nosiło nazwę §YNiemieckiej Kaiserreich§!.\n"
 GER_invite_scientists_back: "Cesarska inicjatywa naukowa"
 GER_invite_scientists_back_desc: "Wiele światłych umysłów uciekło z kraju, gdy naziści przejęli władzę, i nie bez powodu. Teraz jednak, gdy nasze chwalebne cesarstwo zostało przywrócone, wielu tych ludzi może być skłonnych do nas powrócić."
 GER_glorious_mechanical_machinations: "Wspaniałe mechaniczne machinacje"
 GER_glorious_mechanical_machinations_desc: "Nasz kajzer od dawna fascynował się wielkimi maszynami i nakazał naszym naukowcom priorytetowe traktowanie badań nad wynalazkami, które wcześniej można było zobaczyć tylko w snach, takimi jak potężne działa kolejowe, samoloty, które mogą latać przez Atlantyk, i statki, których sylwetki przesłaniają cały horyzont."
 GER_prussian_artillery: "Pruska doktryna artyleryjska"
 GER_prussian_artillery_desc: "W tamtych czasach udawało nam się wygrywać bitwę za bitwą dzięki naszym lepszym doktrynom. Jakość i siła ognia to główne elementy, które sprawiły, że ta taktyka była tak skuteczna, i jest to coś, co musimy stworzyć ponownie!"
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "Odblokowanie §YRupprechta von Wittelsbacha§! jako marszałka polnego 4. poziomu"
 GER_re_form_the_freikorps: "Odbudowa Freikorps"
 GER_re_form_the_freikorps_desc: "Przez długi czas Freikorps pomagał nam w walce z naszymi ideologicznymi przeciwnikami i przyczynił się do obalenia Bawarskiej Republiki Radzieckiej oraz innych prób rewolucji w epoce weimarskiej. Powinniśmy spróbować odbudować takie siły paramilitarne, aby ani komuniści, ani naziści nie mogli odzyskać przyczółka w naszym kraju."
 GER_freikrops_militia_recruitment_tt: "Zyskaj pięć jednostek §Ybojówek§! Freikorps"
 GER_re_form_the_freikorps_generals_tt: "§YFranz Ritter von Epp§! i §YHermann Erhardt§! stają się dostępni jako generałowie"
 GER_re_establish_the_landwehr: "Odbudowa Landeswehry"
 GER_re_establish_the_landwehr_desc: "Landwehra stanowiła użyteczne narzędzie samoobrony od 1813 roku i była bardzo przydatna dla Republiki Weimarskiej. Powinniśmy również dążyć do uczynienia naszych rodaków użytecznymi i stworzyć własne bataliony Landwehry i Landesschützen."
 GER_all_for_the_front: "Wszystko dla frontu!"
 GER_all_for_the_front_desc: "Każdy człowiek będzie musiał oddać swoje serce, krew i duszę narodowi niemieckiemu, jeśli chce, aby jego ojczyzna odzyskała dawną chwałę. Wszystko, co robimy, powinniśmy robić z myślą o froncie i jest to rzeczywistość, którą nasi ludzie będą musieli z czasem zrozumieć."
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_demand_the_return_of_southern_jutland: "Żądanie zwrotu południowej Jutlandii"
 GER_demand_the_return_of_southern_jutland_desc: "Własność Księstwa Szlezwiku od dawna jest kwestią sporną między nami a Duńczykami. Pod koniec wielkiej wojny Ententa oddała im północny Szlezwik, mimo że nie brali udziału w konflikcie. Musimy naprawić tę historyczną niesprawiedliwość i zażądać od duńskiego rządu, aby oddał nam te ziemie."
 GER_glory_to_the_imperial_army: "Chwała armii cesarskiej"
 GER_glory_to_the_imperial_army_desc: "Armia cesarska wygrywała bitwę za bitwą i zapewniła Prusom i Niemcom miejsce w Europie. Jednak pomimo zdrady polityków pod koniec Weltkriegu armia zdoła odzyskać utraconą świetność."
 GER_glory_to_the_imperial_army_tt: "Odblokowanie §Yksięcia Eitela Friedricha§! jako generała poziomu 2."
 GER_restore_the_holy_roman_empire: "Odnowienie Świętego Cesarstwa Rzymskiego"
 GER_restore_the_holy_roman_empire_desc: "Wielu wątpiło, że taki dzień kiedykolwiek nadejdzie, a jednak stało się. Odzyskawszy dawne granice cesarstwa, po raz kolejny będziemy mogli koronować władcę Świętego Cesarstwa Rzymskiego, tym razem jednak w zjednoczonym kraju. Chwała Cesarstwu!"
 GER_weltpolitik: "Weltpolitik"
 GER_weltpolitik_desc: "Nie będziemy traktowani poważnie jako mocarstwo, dopóki nie odbudujemy naszego globalnego imperium lub nie stworzymy w jego miejsce nowego. Musimy zatem zacząć patrzeć na zewnątrz i nie skupiać się już tylko na kontynencie europejskim."
 GER_prepare_for_the_next_naval_blockade: "Przygotowania do kolejnej blokady morskiej"
 GER_prepare_for_the_next_naval_blockade_desc: "Pamiętamy, co stało się ostatnim razem, gdy walczyliśmy z wrogami dysponującymi flotą większą od naszej. Dzięki wiedzy, którą teraz posiadamy, możemy próbować uniknąć wielu problemów, z którymi kiedyś się borykaliśmy, poprzez staranne przygotowania przed wybuchem wojny."
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_carve_up_congo: "Rozbiór Kongo"
 GER_carve_up_congo_desc: "Kongo dojrzało do kolonizacji i obfituje w zasoby naturalne. Być może udałoby nam się dojść do porozumienia z Brytyjczykami w sprawie podziału tego ogromnego terytorium między siebie, co byłoby kamieniem milowym w naszych wysiłkach na rzecz zreformowania naszego imperium kolonialnego."
 GER_anglo_germanic_defense_pact: "Angielsko-niemiecki pakt obronny"
 GER_anglo_germanic_defense_pact_desc: "Brytyjczycy byli naszymi wrogami przez długi czas, ale dzięki ostatnim wydarzeniom możemy zawrzeć z nimi porozumienie obronne, zgodnie z którym jeśli ktokolwiek zaatakuje jedno z naszych państw, zaatakuje oba. Będzie to wielki krok w stronę normalizacji stosunków z tym krajem."
 GER_signed_the_anglo_german_defence_pact_opm: "Podpisano angielsko-niemiecki pakt obronny"
 GER_anglo_germanic_cooperation_program: "Program współpracy angielsko-niemieckiej"
 GER_anglo_germanic_cooperation_program_desc: "Królewska Marynarka Wojenna posiada ogromną wiedzę na temat budowy statków i walki morskiej. Dzięki bliskiej współpracy możemy być w stanie zdobyć i wykorzystać wiedzę, którą Brytyjczycy do tej pory trzymali w ścisłej tajemnicy."
 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_petition_for_the_return_of_old_colonies: "Petycja o zwrot starych kolonii"
 GER_petition_for_the_return_of_old_colonies_desc: "Nasi nowi brytyjscy przyjaciele mogą być otwarci na dyskusję o zwrocie naszych kolonii, które przejęli pod koniec wielkiej wojny. Mogą zażądać pewnego rodzaju rekompensaty, ale jest to coś, co bylibyśmy skłonni zrobić, gdyby mogło to oznaczać odzyskanie naszych dawnych ziem."
 GER_unify_west_africa: "Zjednoczenie Afryki Południowo-Zachodniej"
 GER_unify_west_africa_desc: "Nasze marzenia o Mittelafrice są obecnie trudne do zrealizowania z uwagi na istnienie regionu Angoli. Aby połączyć nasze terytoria w Afryce Południowo-Zachodniej z kongijskimi posiadłościami, musimy wysłać ultimatum z żądaniem natychmiastowego uznania naszej władzy nad tym terytorium."
 GER_expand_pacific_holdings: "Powiększenie posiadłości na Pacyfiku"
 GER_expand_pacific_holdings_desc: "Nasi politycy mają coraz większy apetyt na stworzenie imperium na Oceanie Spokojnym i opowiadają się za rozszerzeniem naszych wpływów w całym regionie, aby ustanowić [ROOT.GetAdjective] hegemonię na dalekim wschodzie. Powinniśmy poprzeć tę inicjatywę i przejść do ofensywy."
 GER_closer_sino_germanic_relations: "Bliższe stosunki chińsko-niemieckie"
 GER_closer_sino_germanic_relations_desc: "Państwo [CHI.GetAdjective] jest naszym długoletnim sojusznikiem, a wiele osób uważa za prawdopodobne, że rząd [CHI.GetAdjective] przystąpiłby do wielkiej wojny po naszej stronie. Powinniśmy doceniać nasze relacje z nimi i starać się wzmocnić więź między naszymi krajami."
 CHI_has_accepted_german_overtures: "Chiny zaakceptowały [ROOt.GetAdjective] propozycje"
 GER_industrial_investments: "Inwestycje w przemysł"
 GER_industrial_investments_desc: "[CHI.GetNameDefCap] to bardzo słabo rozwinięty kraj i brakuje mu uprzemysłowienia, które pozwoliłoby mu stać się mocarstwem na arenie międzynarodowej. Powinniśmy wysłać tam inżynierów, aby pomogli im w industrializacji, a także finansować powstające i rozwijające się [CHI.GetAdjective] przedsiębiorstwa, próbując pomóc im w rozwoju przemysłowym."
 GER_launch_sino_germanic_joint_research_program: "Rozpoczęcie wspólnego chińsko-niemieckiego programu badawczego"
 GER_launch_sino_germanic_joint_research_program_desc: "Państwo [CHI.GetAdjective] posiada wiedzę, która byłaby dla nas cenna, a my wiemy wiele rzeczy, które również byłyby przydatne dla tego kraju. Dlatego powinniśmy dążyć do utworzenia wspólnego zespołu badawczo-rozwojowego, który mógłby pomóc w rozwoju obu naszych narodów."
 GER_send_military_aid: "Wysyłanie pomocy wojskowej"
 GER_send_military_aid_desc: "Nasi [CHI.GetAdjective] przyjaciele są otoczeni przez wrogów, z których wielu stara się zagrozić istnieniu ich państwa. Musimy wysłać im amunicję i sprzęt, aby mogli zabezpieczyć swoje granice i okazać się dla nas przydatni w nadchodzących latach."
 GER_send_volunteers: "Legion Dalekowschodni"
 GER_send_volunteers_desc: "Wielu obywateli [ROOT.GetAdjective] tęskni za przygodą i chce walczyć w słusznej sprawie. Powinniśmy więc stworzyć legion \"ochotników\", którzy wyruszą na pomoc naszym [CHI.GetAdjective] przyjaciołom w prowadzonych przez nich wojnach."
 GER_request_the_return_of_qingdao: "Żądanie zwrotu Kamerunu"
 GER_request_the_return_of_qingdao_desc: "Tsingtao było jednym z wielu objętych traktatami portów uzyskanych od Chin podczas ich stulecia upokorzeń. Chociaż straciliśmy je pod koniec wielkiej wojny - miasto, które zostało na nas scedowane tak wiele lat temu, możemy teraz znaleźć okazję, aby poprosić o władze [CHI.GetAdjective] o jego zwrot, pod warunkiem, że mamy przygotowane odpowiednie rekompensaty."
 GER_the_sino_germanic_pact: "Pakt chińsko-niemiecki"
 GER_the_sino_germanic_pact_desc: "Nadszedł czas, by oficjalnie uznać rząd [CHI.GetAdjective] za sojusznika. Powinniśmy natychmiast sformalizować ten sojusz, abyśmy mogli wspólnie przeciwstawić się wszystkim tym, którzy chcą nas uciskać!"
 GER_divide_and_conquer: "Dziel i rządź"
 GER_divide_and_conquer_desc: "My i rząd [CHI.GetAdjective] mamy swoje pożądane strefy wpływów na Dalekim Wschodzie, więc w pewnym momencie trzeba będzie wytyczyć granice i zacząć je respektować. Powinniśmy zrobić to jak najszybciej, aby imperialne marzenia obu naszych państw mogły zostać uznane."
 GER_asian_spheres_of_influence_tt: "My i §Y[CHI.GetNameWithFlag]§! ustanowimy nasze strefy wpływów w §YAzji§!, co zmodyfikuje koszt zajmowania regionów w naszych strefach wpływów i poza nimi.\n\nNasza §Ystrefa wpływów§! będzie obejmować następujące kraje:\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\nWszystkie §Ywyspy Południowego Pacyfiku§!\n\nW ich §Ystrefie wpływów§! znajdą się następujące kraje:\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_the_second_naval_race: "Drugi wyścig morski"
 GER_the_second_naval_race_desc: "Zbyt długo byliśmy upokarzani przez Brytyjczyków i Francuzów! Najwyższy czas, abyśmy odbudowali nasze floty i oficjalnie ogłosili, że nie zamierzamy się im dłużej kłaniać. Wkrótce przekonają się, że morza należą do nas i do nikogo innego."
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "Jeśli podpisaliśmy traktat o wzajemnej współpracy z §YFrancją§!, nie zdobędziemy przeciwko niej celu wojennego"
 GER_asian_allies: "Azjatyccy sojusznicy"
 GER_asian_allies_desc: "Istnieje wiele pomniejszych krajów w Azji, które nie znalazły się pod kontrolą naszych wrogów. Być może dzięki obietnicom bezpiecznej przyszłości i zysków terytorialnych byłyby one skłonne pomóc nam w naszym globalnym konflikcie."
 GER_our_place_in_the_sun_ww: "Nasze miejsce w świecie"
 GER_our_place_in_the_sun_ww_desc: "Niech wszyscy się dowiedzą, że naród [ROOT.GetAdjective] ponownie upomina się o swoje miejsce w świecie! Dość upokarzania naszych obywateli uciskanych przez imperium, nad którym nigdy nie zachodzi słońce!"
 GER_realize_mittelafrika: "Realizacja idei Mittelafrika"
 GER_realize_mittelafrika_desc: "Nasze imperium kolonialne będzie sięgać daleko i szeroko, a bogactwa Afryki Środkowej zawsze były kuszące. Powinniśmy jak najszybciej zrealizować nasze marzenia o niemieckiej Mittelafrice, abyśmy mogli wykorzystać serce Afryki."
 GER_realize_mittelafrika_tt: "Uzyskanie roszczeń do wszystkich regionów §Ykongijskich§!, §Ykenijskich§!, §Yangolskich§! i §Ymozambickich§!."
 GER_african_allies: "Afrykańscy sojusznicy"
 GER_african_allies_desc: "Mieszkańcy Afryki pragną wyzwolenia spod władzy Europejczyków. Być może uda nam się zwabić ich na naszą stronę obietnicami autonomii, jeśli do nas dołączą."
 GER_african_allies_tt: "Odblokowanie decyzji §Ypoparcia niepodległości§! krajów §Yafrykańskich§!."
 GER_asian_allies_faction_tt: "Niezależne mniejsze kraje azjatyckie nienależące do żadnej frakcji otrzymają następujące wydarzenie:"
 GER_african_allies_faction_tt: "Niezależne mniejsze kraje afrykańskie nienależące do żadnej frakcji otrzymają następujące wydarzenie:"
 GER_asian_allies_tt: "Odblokowanie decyzji §Ypoparcia niepodległości§! krajów §Yazjatyckich§!."
 GER_expand_african_reach: "Rozszerzenie wpływów w Afryce"
 GER_expand_african_reach_desc: "Istnieją regiony Afryki, do których rościmy sobie prawo, a które nie znajdują się pod kontrolą naszych obecnych wrogów. Powinniśmy jasno wyrazić nasze roszczenia i natychmiast zażądać od nich tych terytoriów."
 GER_realpolitik: "Realpolitik"
 GER_realpolitik_desc: "Nadszedł czas, abyśmy spojrzeli na resztę Europy i zobaczyli, w którym kierunku wieje wiatr. Jeśli nadarzy się okazja do zawarcia sojuszu lub podboju, musimy natychmiast ją wykorzystać."
 GER_restore_the_brest_litovsk_borders: "Przywrócenie granic z traktatu brzeskiego"
 GER_restore_the_brest_litovsk_borders_desc: "Granice ustalone w traktacie brzeskim już dawno zostały bezprawnie unieważnione traktatem wersalskim, mimo że Rosjanie przegrali wielką wojnę i scedowali na nas te ziemie. Musimy dążyć do odzyskania naszych utraconych wschodnich terenów, nawet jeśli w przyszłości może to doprowadzić do wojny."
 GER_demand_further_polish_concessions: "Żądanie dalszych ustępstw w Polsce"
 GER_demand_further_polish_concessions_desc: "Zmusiliśmy Polaków do oddania nam integralnych części dawnego cesarstwa, ale na tym nie poprzestaniemy. Granice ustalone przez traktat brzeski nie zostały jeszcze przywrócone, a Polska wciąż stoi nam na drodze do realizacji naszych marzeń."
 GER_restore_eastern_imperial_possessions: "Przywrócenie wschodnich posiadłości cesarskich"
 GER_restore_eastern_imperial_possessions_desc: "Ziemie integralne dla naszego imperium są obecnie blokowane przez obce mocarstwa. Aby ustanowić granice z traktatu brzeskiego, musimy najpierw spojrzeć na Poznań, Prusy Zachodnie i Śląsk."
 GER_incorporate_the_polish_rump_state: "Przyłączenie polskiego państwa kadłubowego"
 GER_incorporate_the_polish_rump_state_desc: "Nawet ostatnie skrawki Polski należą do cesarstwa, jak zostało to określone w traktacie brzeskim. Musimy odzyskać te terytoria - siłą, jeśli to konieczne."
 GER_memel_ultimatum: "Ultimatum dla Kłajpedy"
 GER_memel_ultimatum_desc: "Wielka wojna nauczyła nas, że musimy być przygotowani na atak na nasze tereny wschodnie. Odbudujemy i umocnimy te regiony przeciwko ewentualnej agresji. Nie można tego jednak zrobić bez kontroli nad strategicznie ważnym Memellandem, który będziemy musieli odzyskać."
 GER_demand_lithuanian_integration: "Żądanie integracji z Litwą"
 GER_demand_lithuanian_integration_desc: "Królestwo litewskie miało kiedyś stać się na wpół autonomiczną częścią naszego kraju i tak będzie. Musimy dążyć do aneksji ziem litewskich i koronować Mendoga na księcia tych terytoriów."
 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "Wszystkie terytoria objęte traktatem nie mogą być utrzymywane bezpośrednio przez nas. Mamy jednak plany dotyczące Wielkich Księstw i królestw satelickich na wschodzie, które będą w stanie utrzymać dla nas te terytoria."
 GER_eastern_duchies_name_democratic: "Wschodnie regiony autonomiczne"
 GER_eastern_duchies_name_neutrality: "Ustanowienie Wielkich Księstw Wschodnich"
 GER_subduing_the_baltic_states: "Podporządkowanie państw bałtyckich"
 GER_subduing_the_baltic_states_desc: "Państwa bałtyckie nie mogą rościć sobie praw do terytoriów naszego Zjednoczonego Księstwa Bałtyckiego. Musimy je podporządkować i przekazać ziemie bałtycko-niemieckiej arystokracji."
 GER_subduing_the_baltic_states_tt: "Zyskujesz trzy jednostki §Ypiechoty§! Baltische Landeswehr.\nJeżeli §YPolska§! nie §Yprzywróciła białych§!, §YRüdiger von der Goltz§! dołączy do nas jako marszałek polny poziomu 3."
 GER_strike_eastward: "Uderzenie na wschód"
 GER_strike_eastward_desc: "Po zabezpieczeniu granic nadszedł czas, abyśmy uderzyli na naszego największego rywala, tego, który złamał traktat brzeski i tego, który zagraża stabilności Europy Wschodniej: państwo [SOV.GetAdjective]. Pora zdobyć Moskwę i naprawdę rzucić [SOV.GetAdjective] giganta na kolana."
 GER_unlocks_kremlin_raid_tt: "Odblokowanie §Ynalotu§! na §YKreml§!, kiedy trwa wojna z: §Y[SOV.GetNameWithFlag]§!"
 GER_end_european_communism: "Zniszczenie europejskiego komunizmu"
 GER_end_european_communism_desc: "Teraz, gdy największe zagrożenie dla naszego kraju zostało zniszczone, nadszedł czas, aby posprzątać bałagan, który wrogowie pozostawili w Europie. Komunizm jest fundamentalnym zagrożeniem dla naszych wartości i musi zostać zniszczony na dobre."
 GER_strike_eastward_eq_trigger_tt: "Ponad §Y100 000§! szt. wyposażenia piechoty w armii"
 GER_second_vienna_award_eq_trigger_tt: "Ponad §Y60 000§! szt. wyposażenia piechoty w armii"
 GER_sea_lion_eq_trigger_tt: "Ponad §Y90 000§! szt. wyposażenia piechoty w armii"
 GER_puppet_finland: "Zapewnienie [FIN.GetAdjective] lojalności"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_finland_puppet_description_democratic: "Obywatele [FIN.GetAdjective] mogą być naszymi towarzyszami broni, ale nigdy nie możemy być pewni, czy nie nadejdzie dzień, w którym nas zdradzą i zmienią strony. Musimy dopilnować, żeby do tego nie doszło, bez względu na koszty!"
 GER_finland_puppet_description_neutrality: "W przeszłości obywatele [FIN.GetAdjective] odrzucili naszą ofertę ustanowienia króla, ale nie pozwolimy im na to ponownie. Nadszedł czas, aby książę Wolfgang z Hesji zajął miejsce na ich tronie, czy im się to podoba, czy nie."
 GER_see_to_the_eastern_front_ww: "Przygotowania na froncie wschodnim"
 GER_see_to_the_eastern_front_ww_desc: "Wielu ludzi wciąż pamięta nasze działania w poprzedniej wojnie. Musimy sprawić, że reszta kontynentu zacznie obawiać się prawdziwego zagrożenia: na wschodzie czyha [GER.GetGreatRedMenaceDesc]. Rozpoczniemy wielką kampanię propagandową, która sprawi, że inne kraje przejrzą na oczy."
 GER_the_eastern_threat: "Zagrożenie ze wschodu"
 guardian_against_the_eastern_threat: "Strażnik przeciw zagrożeniu ze wschodu"
 existential_threat: "Zagrożenie egzystencjalne"
 GER_seeks_to_restore_brest_litovsk: "Dążenie do przywrócenia traktatu brzeskiego"
 GER_seeks_to_restore_brest_litovsk_worse: "$GER_seeks_to_restore_brest_litovsk$"
 GER_safeguard_the_baltic_ww: "$GER_safeguard_the_baltic$"
 GER_safeguard_the_baltic_ww_desc: "$GER_safeguard_the_baltic_desc$"
 GER_tributes_for_guarantees: "Daniny za gwarancje"
 GER_tributes_for_guarantees_desc: "Powinniśmy chronić kraje bałtyckie przed niedźwiedziem ze wschodu, ale nie zrobimy tego za darmo. Biorąc pod uwagę, że kraje te znajdują się w tak trudnej sytuacji, łatwo byłoby zażądać rekompensaty za ochronę."
 tributes_from_lithuania_tt: "Jeśli §Y[LIT.GetNameWithFlag]§! zgodzi się:"
 tributes_from_latvia_or_estonia_tt: "Jeśli §Y[LAT.GetNameWithFlag]§! lub §Y[EST.GetNameWithFlag]§! zgodzi się:"
 GER_will_also_recieve_trade_and_civs_tt: "Otrzymamy również niewielką część ich zasobów i przemysłu cywilnego. \n §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! (ilość) będzie zależeć od tego, ile krajów zaakceptuje nasze żądania"
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "[GER.GetRussiansDemonym] wzięli Finów na celownik. Zaproponujemy im gwarancję ochrony przed zagrożeniem ze wschodu i przekażemy skromną pomoc przemysłową."
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_safeguard_poland: "Ochrona Polski"
 GER_safeguard_poland_desc: "Polacy są narażeni na atak ze wschodu. Musimy ich chronić za wszelką cenę, aby utrzymać państwo buforowe między nami a mocarstwem [SOV.GetAdjective]"
 GER_safeguard_poland_tt: "Jeśli §YPolska§! należy do naszej frakcji lub ma nasze gwarancje podczas realizacji §Ywspólnych ćwiczeń wojskowych§!, otrzymamy dodatkowe §G25§! §Ydoświadczenia armii§! i §G15§! §Ydoświadczenia lotnictwa§!"
 GER_offer_military_production_support: "Oferta wsparcia produkcji wojskowej"
 GER_offer_military_production_support_desc: "Wschodnim państwom buforowym brakuje silnej bazy przemysłowej, którą my posiadamy. Powinniśmy zaoferować im wsparcie w produkcji broni i amunicji, aby mogły utrzymać się przez jakiś czas, jeśli zostaną zaatakowane przez wojska [SOV.GetNameDef]"
 GER_offer_military_production_support_tt: "Wszystkie regiony Europy Wschodniej znajdujące się pod naszą ochroną otrzymają następującą premię do ich §Yprodukcji wojskowej§! na §Y730§! dni:"
 GER_liberate_oppressed_people: "Wyzwolenie uciskanych ludzi"
 GER_liberate_oppressed_people_desc: "Wielu [SOV.GetAdjective] obywateli jest nam przychylnych i pragnie wyzwolenia bardziej niż czegokolwiek innego. Być może powinniśmy uwolnić ich od ciemiężycieli i sprawić, by stali się naszymi nowymi sojusznikami na wschodzie."
 GER_liberate_oppressed_people_tt: "Wyzwolenie i uczynienie państwami marionetkowymi regionów, z których składa się §Y[SOV.GetNameDef]§!, staną się tańsze odpowiednio o §G40%§! i §G20%§!."
 GER_liberate_oppressed_people_cossacks_tt: "Umożliwia odtworzenie południoworadzieckich §Yrepublik kozackich§!."
 GER_build_the_eastern_bulwark: "Zbuduj Wał Wschodni"
 GER_build_the_eastern_bulwark_desc: "Kraje na wschód od nas mają zbyt słabą obronę, by stawić czoła [SOV.GetAdjective] zagrożeniu. Musimy zainwestować w fortyfikacje w tych państwach, aby próba ich przejęcia była jak najbardziej kosztowna dla wroga."
 GER_build_the_eastern_bulwark_tt: "Budowa §Yfortyfikacji lądowych§! poziomu 2 we wszystkich regionach należących do państwa §Y[ROOT.GetAdjective]§! albo w dowolnym kraju objętym gwarancjami rządu §Y[ROOT.GetAdjective]§!, lub należącym do jego frakcji, graniczącym z terytorium §Y[SOV.GetAdjective]§!"
 GER_build_the_eastern_bulwark_ns_tt: "Po wejściu do wojny z państwem §Y[SOV.GetAdjective]§! zyskamy:"
 GER_ally_white_russian_forces: "Sojusz z Rosyjskim Ruchem Białych"
 GER_ally_white_russian_forces_desc: "Wielu Rosjan uciekło za granicę po tym, jak czerwoni wygrali rosyjską wojnę domową. Powinniśmy do nich dotrzeć i sprawdzić, czy są skłonni pomóc w odzyskaniu swojej ojczyzny. W zamian za to będą musieli zrezygnować ze wszelkich roszczeń do ziem przyznanych nam lub naszym sojusznikom w traktacie brzeskim."
 GER_hold_joint_military_drills: "Wspólne ćwiczenia wojskowe"
 GER_hold_joint_military_drills_desc: "Nasi wschodni sojusznicy walczyli niedawno z armią [SOV.GetAdjective] i mogą posiadać cenną wiedzę na temat tego, jak ją pokonać. Powinniśmy zorganizować wspólne ćwiczenia wojskowe, aby taka wiedza mogła zostać rozpowszechniona."
 GER_hold_joint_military_drills_tt: "My i wszystkie kraje Europy Wschodniej, którym daliśmy gwarancje lub które należą do naszej frakcji, zyskają następującego ducha narodowego:"
 GER_extend_mitteleuropas_bounderies: "Rozszerzenie granic Mitteleuropy na wschód"
 GER_extend_mitteleuropas_bounderies_desc: "Kraje na wschód od nas są czymś więcej niż tylko państwami buforowymi. Powinniśmy zaprosić je do Mitteleuropy i zadbać o to, by pomogły wzmocnić nasz sojusz i unię celną."
 GER_extend_mitteleuropas_bounderies_tt: "Zaproszenie do §YMitteleuropy§! regionów Europy Wschodniej objętych gwarancjami."
 GER_reach_out_to_scandinavia: "Zwróćmy się do Skandynawii"
 GER_reach_out_to_scandinavia_desc: "Góry i chłód nie gwarantują ochrony przed [GER.GetGreatRedMenaceName] i Skandynawowie na pewno o tym wiedzą. Zaproponujemy im członkostwo w naszym sojuszu i ochronę przed zagrożeniem z [SOV.GetAdjective] strony."
 GER_mitteleuropa: "Mitteleuropa"
 GER_mitteleuropa_desc: "Głównym obszarem zainteresowania państwa niemieckiego jest Europa Środkowa, początkowo postrzegana przez Prusaków jako pangermańskie imperium państwocentryczne. Pomysły te wymagają dopracowania, ale stanowią solidny fundament, na którym moglibyśmy zbudować nowy porządek w Europie."
 GER_mitteleuropa_tt: "Odblokowanie decyzji §Yprzeciągnięcia austriackiej opinii publicznej na naszą stronę§!, dzięki czemu wzrośnie poparcie dla sojuszu i podporządkowania."
 GER_mitteleuropa_alliance: "Mitteleuropa"
 GER_brothers_in_arms: "Towarzysze broni"
 GER_brothers_in_arms_desc: "Nasi austriaccy bracia walczyli u naszego boku jako część mocarstw centralnych. Powinniśmy zwrócić się do nich z propozycją nie do odrzucenia, abyśmy mogli ponownie walczyć ramię w ramię."
 GER_carve_up_czechoslovakia: "Rozbiór Czechosłowacji"
 GER_carve_up_czechoslovakia_desc: "Państwo [CZE.GetAdjective] stoi na przeszkodzie nie tylko naszym ambicjom, ale także ambicjom naszych sojuszników na południu. Powinniśmy podzielić je między siebie, aby Mitteleuropa mogła stać się rzeczywistością."
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_the_first_berlin_award: "Pierwsza nagroda Berlina"
 GER_the_first_berlin_award_desc: "Polacy koczują nie tylko na naszych ziemiach, ale także na ziemiach austro-węgierskich. Powinniśmy spróbować zastraszyć ich, aby oddali te regiony Mitteleuropie, jeśli nie chcą odczuć gniewu niemieckich armii."
 GER_the_first_berlin_award_hun_tt: "Jeżeli jesteśmy w tej samej frakcji co §Y[HUN.GetNameDef]§!:"
 GER_the_first_berlin_award_aus_tt: "Jeżeli jesteśmy w tej samej frakcji co §Y[AUS.GetNameDef]§!:"
 GER_the_second_berlin_award: "Druga nagroda Berlina"
 GER_the_second_berlin_award_desc: "Rumuni i Słowianie również okupują ziemie należące do Austro-Węgier. Musimy zażądać ich natychmiastowego zwrotu!"
 GER_trade_agreements: "Umowy handlowe"
 GER_trade_agreements_desc: "Mitteleuropa to nie tylko sojusz siły, ale także unia, która ma pomóc w ustanowieniu lepszych stosunków handlowych i współpracy gospodarczej. Powinniśmy podkreślić tę rolę i wykorzystać ją, aby dotrzeć do tych, którzy są bogaci w zasoby naturalne."
 GER_trade_agreements_tt: "Wszyscy sojusznicy otrzymają §Yducha narodowego§!:"
 GER_mitteleuropa_cooperation_sphere: "Sfera współpracy Mitteleuropa"
 GER_mitteleuropa_cooperation_sphere_desc: "Europa Środkowa posiada wiele błyskotliwych umysłów. Mimo to nie są one w stanie współpracować, bo rządy różnych państw wolą zachować wiedzę dla siebie. Musimy zachęcać do ściślejszej współpracy naukowej z naszymi sojusznikami."
 GER_conquer_italy: "Podbój Włoch"
 GER_conquer_italy_desc: "Włosi zdradzili nas podczas wielkiej wojny, kiedy zaatakowali Austro-Węgry i stanęli po stronie ententy. Nigdy tego nie zapomnimy i nie wybaczymy. Nadszedł czas, abyśmy nauczyli ich, do czego ostatecznie prowadzi zdrada."
 GER_align_italy: "Sojusz z Włochami"
 GER_align_italy_desc: "Być może Włochy zdradziły nas podczas wielkiej wojny, ale nie możemy zapominać o tym, że mają imponującą flotę, która dorównuje potęgą naszym wrogom. Powinniśmy zatem dążyć do przywrócenia naszego dawnego sojuszu z Italią."
 GER_the_austrian_question: "Kwestia austriacka"
 GER_the_austrian_question_desc: "Koncepcja Małych Niemiec była błędem, który musimy natychmiast naprawić. Powinniśmy zmusić Austriaków do połączenia się z naszym krajem, a być może nawet skorzystać z okazji i zaoferować Burgenland w zamian za sojusz z rządem [HUN.GetAdjective]"
 GER_the_austrian_question_more_likely_to_accept_tt: "Jeżeli są na czele frakcji, będą §RMNIEJ§! skłonni do zgody."
 GER_align_czechoslovakia: "Sojusz z Czechosłowacją"
 GER_align_czechoslovakia_desc: "Państwo czechosłowackie ma ogromny potencjał przemysłowy i zasoby naturalne, ponieważ było jednym z centrów industrializacji Austro-Węgier. Powinniśmy skłonić je do przyłączenia się do Mitteleuropy, abyśmy mogli wykorzystać jego bogactwa."
 GER_sway_the_balkans: "Przekonywanie krajów bałkańskich"
 GER_sway_the_balkans_desc: "Na Bałkanach jest wiele krajów, które czują się zagrożone przez obce mocarstwa. Powinniśmy zaoferować im miejsce w Mitteleuropie, aby nasza unia stawała się coraz silniejsza."
 GER_sway_the_balkans_tt: "Odblokowanie decyzji §Ywzmocnienia ideologii [ROOT.GetRulingIdeology]§! w krajach §Ybałkańskich§! oraz §Ywciągnięcia ich do Mitteleuropy§!."
 GER_establish_a_customs_union: "Ustanowienie unii celnej"
 GER_establish_a_customs_union_desc: "Zgodnie z dawnymi planami z programu wrześniowego, powinniśmy teraz ustanowić unię celną Mitteleuropy i powoli, ale zdecydowanie zjednoczyć europejskie gospodarki w jedną najpotężniejszą siłę."
 GER_integrated_economies: "Zintegrowane gospodarki"
 GER_integrated_economies_desc: "Integracja gospodarek naszych sojuszników z naszą oraz ustanowienie niemieckiego banku centralnego, który będzie mógł monitorować i wspierać sytuację gospodarczą innych państw, będzie dla nas bardzo korzystne w dłuższej perspektywie. Nie tylko nas to wzmocni, ale i zwiększy zależność naszych sojuszników od nas, ostatecznie pozwalając nam przejąć kontrolę nad ich sprawami zagranicznymi."
 GER_integrated_economies_tt: "Każdy §Yczłonek frakcji§! otrzyma §Ywydarzenie:§! [GER.GetNameDefCap] chce dalszej integracji naszej gospodarki."
 GER_european_confederation: "Konfederacja Europejska"
 GER_european_confederation_desc: "Ponieważ nasi sojusznicy bardzo na nas polegają, nadszedł czas, aby podjąć próbę ich większej integracji z myślą o utworzeniu Konfederacji Europejskiej."
 GER_bring_turkey_into_the_fold: "Ponowne wprowadzanie państwa [TUR.GetAdjective] do wspólnoty"
 GER_bring_turkey_into_the_fold_desc: "Turcy mają roszczenia poza swoimi obecnymi granicami i łatwo będzie ich zmusić do przyłączenia się do naszej frakcji. Nadszedł czas, by ponownie stanęli u naszego boku."
 GER_german_hegemony_in_the_middle_east: "Niemiecka hegemonia na Bliskim Wschodzie"
 GER_german_hegemony_in_the_middle_east_desc: "Bliski Wschód dojrzał do podboju, a wiele państw może być gotowych sprzymierzyć się z nami w nadziei, że przeciwstawimy się brytyjskiemu lub francuskiemu imperium. Nadszedł czas, abyśmy ustanowili naszą hegemonię na Bliskim Wschodzie."
 GER_sway_the_middle_east_decisions_tt: "Odblokowanie decyzji §Ywzmocnienia ideologii [ROOT.GetRulingIdeology]§! w krajach §Ybliskowschodnich§! oraz §Ywciągnięcia ich do Mitteleuropy§!."
 GER_reject_the_locarno_treaty: "Odrzucenie traktatu z Locarno"
