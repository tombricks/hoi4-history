 ### GERMAN FOCUS TREE ###
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "Historyczny kluczowy cel narodowy"
 GER_prioritize_economic_growth: "Priorytet na wzrost gospodarczy"
 GER_prioritize_economic_growth_desc: "Lata zaniedbań w polityce fiskalnej niemal zrujnowały naszą gospodarkę. Musimy budować traktory zamiast czołgów, rozdawać łopaty zamiast karabinów i traktować priorytetowo wzrost gospodarczy zamiast rozwoju przemysłu zbrojeniowego!"
 GER_currency_reforms: "Reformy walutowe"
 GER_currency_reforms_desc: "Pierwszym krokiem do ożywienia gospodarczego i rewitalizacji jest przeprowadzenie szeroko zakrojonych reform walutowych."
 GER_lower_taxes: "Niższe podatki"
 GER_lower_taxes_desc: "Obciążenia podatkowe naszych obywateli stopniowo stawały się coraz większe, bo trzeba było opłacić program zbrojeniowy. Zmniejszając to obciążenie, możemy stracić na dochodach państwa w krótkim okresie, ale w przyszłości ludzie będą mogli wydawać więcej ciężko zarobionych pieniędzy."
 GER_workers_rights: "Prawa pracownicze"
 GER_workers_rights_desc: "Związki zawodowe zmieniły się zasadniczo w ciągu ostatnich kilku lat i są nie do poznania w porównaniu z tym, czym były kiedyś. Reformując je, możemy zjednoczyć pracowników i czerpać z tego korzyści."
 GER_abolish_price_controls: "Zniesienie kontroli cen"
 GER_abolish_price_controls_desc: "Środki kontroli cen, które zostały wdrożone w celu przyspieszenia zbrojeń, dławią gospodarkę. Usunięcie ich może zmniejszyć fundusze państwa, ale umożliwi ludziom zakładanie nowych firm i ożywienie gospodarki."
 GER_increased_trade: "Zwiększony handel"
 GER_increased_trade_desc: "Jeśli naród niemiecki ma się rozwijać, musimy importować to, czego nie jesteśmy w stanie wydobyć lub zbudować na własnym terytorium. Musimy patrzeć na zewnątrz i podpisywać nowe umowy handlowe z innymi krajami - oczywiście takie, które będą dla nas korzystne."
 GER_housing_developments: "Inwestycje mieszkaniowe"
 GER_housing_developments_desc: "Możemy ożywić naszą gospodarkę, uruchamiając program rozwoju budownictwa mieszkaniowego mający na celu renowację i tworzenie nowoczesnych domów oraz ustanowienie nowego standardu życia."
 GER_invest_in_vereinigte_stahlwerke: "Inwestycje w Vereinigte Stahlwerke"
 GER_invest_in_vereinigte_stahlwerke_desc: "Vereinigte Stahlwerke jest jednym z naszych największych i najważniejszych producentów stali. Inwestowanie zasobów w tę firmę z pewnością przyniesie wzrost wydajności i przekształci niemiecki przemysł stalowy."
 GER_industrial_expansion: "Rozbudowa przemysłu"
 GER_industrial_expansion_desc: "Posiadanie silnego przemysłu, który może konkurować na arenie międzynarodowej i być pionierem nowych technologii, będzie miało kluczowe znaczenie dla naszego dalszego rozwoju. [ROOT.GetNameDefCap] stanie się synonimem jakości."
 GER_agricultural_reforms: "Reformy rolne"
 GER_agricultural_reforms_desc: "Nasz sektor rolniczy składa się głównie z małych, rodzinnych gospodarstw, wykonujących dużo pracy fizycznej. Możemy zreformować cały sektor agrarny poprzez wprowadzenie nowoczesnego sprzętu i zwiększenie wydajności każdego gospodarstwa. Skorzysta na tym cały kraj!"
 GER_urbanization: "Urbanizacja"
 GER_urbanization_desc: "Wprowadzenie nowoczesnych maszyn w rolnictwie uwolniło wielu ludzi, którzy teraz przybywają do miast w poszukiwaniu nowego zatrudnienia. Ludzi tych możemy zatrudnić w naszych fabrykach, gdzie przyczynią się do budowy naszej gospodarki jako jednej z najsilniejszych na świecie."
 GER_wirtschaftswunder: "Wirtschaftswunder"
 GER_wirtschaftswunder_desc: "Wszystkie nasze programy i inicjatywy mające na celu ożywienie gospodarki w końcu się opłaciły! Ludzie na całym świecie są pod wrażeniem naszego ożywienia finansowego oraz przemysłowego i nazywają to \"Wirtschaftswunder\" - cudem gospodarczym."
 GER_mass_production: "Masowa produkcja"
 GER_mass_production_desc: "Wraz z całym postępem przemysłowym, jakiego dokonaliśmy w ostatnim czasie, nauczyliśmy się wiele o środkach produkcji. Powinniśmy wykorzystać całą tę nowo zdobytą wiedzę i doświadczenie do usprawnienia naszych linii montażowych i produkcji materiałów na niespotykaną dotąd skalę."
 GER_build_defense_industry: "Budowa przemysłu obronnego"
 GER_build_defense_industry_desc: "Po tym, jak w końcu udało nam się ustabilizować, a nawet wielokrotnie wzmocnić naszą gospodarkę, możemy teraz zająć się zabezpieczeniem suwerenności naszego kraju i zbudowaniem odpowiedniego przemysłu obronnego, by ochronić pracowitość narodu niemieckiego oraz dążenie do rozwoju i doskonałości."
 GER_war_production: "Produkcja wojenna"
 GER_war_production_desc: "Wojna znów nas pochłonęła, ale nie ugniemy się i nie upadniemy! Zmobilizujemy naszą potęgę przemysłową i pokonamy każdego wroga na tyle nierozsądnego, by sądzić, że może zmiażdżyć nieugiętą wolę narodu niemieckiego!"
 GER_construct_the_reichsautobahn: "Budowa: [GetAutobahnName]"
 GER_autobahn_fascism: "Reichsautobahn"
 GER_autobahn_neutral: "Kaiserliche Autobahn"
 GER_autobahn_democratic: "Autobahn"
 GER_autobahn_communism: "Volksautobahn"
 GER_construct_the_reichsautobahn_desc: "$GER_autobahn_desc$"
 GER_kdf_wagen_factories: "[GetKfdWagenNames]"
 GER_kdf_wagen_factories_fascist: "Fabryki KdF-Wagen"
 GER_kdf_wagen_factories_neutral: "Fabryki Wilhelm-Wagen"
 GER_kdf_wagen_factories_volkswagen: "Fabryki Volkswagen"
 GER_kdf_wagen_factories_desc: "[GetKDFFactoriesText]"
 GER_kdf_wagen_factories_autarky_text: "$GER_kdf_wagen_desc$" #old loc
 GER_kdf_wagen_factories_economic_growth_text: "Po zbudowaniu naszych [GetAutobahnName]ów, musimy zapełnić te drogi samochodami. Jeśli chcemy stać się naprawdę nowoczesną i bogatą gospodarką, musimy zbudować fabryki, które wyprodukują te samochody, a jednocześnie zapewnią miejsca pracy."
 GER_expand_the_reichsautobahn_south: "Rozbudowa [GetAutobahnName] na południe"
 GER_expand_the_reichsautobahn_south_desc: "Rozszerzenie sieci Autobahn na południe pobudzi wzrost gospodarczy i rozwój regionu. Wzmocni również nasze zdolności wojskowe, umożliwiając szybki transport oddziałów w kierunku Alp."
 GER_expand_the_reichsautobahn_south_tt: "Dodanie §G1§! §Y$infrastructure$§! w regionach §Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§!, §Y[4.GetName]§! i kolei §Y1§! poziomu z regionu §Y[53.GetName]§! do regionu §Y[4.GetName]§!, jeśli regiony te kontroluje §Y[ROOT.GetName]§! lub poddany Niemiec. Obecny efekt:"
 GER_expand_the_reichsautobahn_east: "Rozbudowa [GetAutobahnName] na wschód"
 GER_expand_the_reichsautobahn_east_desc: "Rozbudowa sieci autostrad w kierunku Prus Wschodnich pokaże, że jesteśmy zdeterminowani, by ponownie połączyć i zjednoczyć nasz najbardziej wysunięty na wschód region z resztą państwa [ROOT.GetAdjective]. Pozwoli nam również uderzyć na wschód mocniej i szybciej, jeśli zajdzie taka potrzeba."
 GER_expand_the_reichsautobahn_east_tt: "Dodanie §G1§! §Y$infrastructure$§! w regionach §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[807.GetName]§!, §Y[85.GetName]§! i kolei §Y1§! poziomu z regionu §Y[63.GetName]§! do regionu §Y[85.GetName]§!, jeśli regiony te kontroluje §Y[ROOT.GetName]§! lub poddany Niemiec. Obecny efekt:"
 GER_develop_heraeus_facilities: "Rozwój obiektów badawczych Heraeus"
 GER_develop_heraeus_facilities_desc: "Inwestowanie w nowe obiekty może zapewnić dostęp do rosnącego popytu na metale szlachetne, których potrzebuje nowoczesne wojsko. Te specjalistyczne materiały są niezbędne dla elektroniki i wysokiej jakości uzbrojenia."
 GER_build_the_rur_dam: "Budowa zapory Rur"
 GER_build_the_rur_dam_desc: "Budowa zapory Rur to coś więcej niż wyczyn inżynieryjny - to inwestycja na przyszłość. Zapora nie tylko wzmocniłaby rozwój gospodarczy w regionie, ale także pomogłaby napędzić działalność naszego przemysłu i produkcję."
 GER_trade_deal_with_sweden: "Umowa handlowa ze Szwecją"
 GER_trade_deal_with_sweden_desc: "$GER_swedish_trade_agreement_desc$" #old loc
 GER_the_four_year_plan: "Plan czteroletni"
 GER_the_four_year_plan_desc: "$GER_four_year_plan_desc$" #old loc
 GER_autarky_efforts: "Działania autarkii"
 GER_autarky_efforts_desc: "$GER_autarky_desc$" #old loc
 GER_gain_autarkic_economy_lock_free_trade_tt: "§RBlokada dla:§! §Y$free_trade$§! i §Y$export_focus$§!. Wzmocnienie: §Y$autarkic_economy$§!."
 GER_improve_trade_relations_tt: "Zwiększ §Ywpływ handlowy§! u obecnych i przyszłych §Yczłonków frakcji§!"
 GER_institute_price_controls: "Wprowadzenie kontroli cen"
 GER_institute_price_controls_desc: "Musimy przedsięwziąć różne środki w celu wzmocnienia naszej kontroli nad finansami, aby nie ugięły się one pod naszymi ambitnymi celami osiągnięcia samowystarczalności. Musimy być w stanie regulować ceny importu, podstawowych towarów i wynagrodzeń pracowników, aby ograniczyć inflację i zapewnić stabilność gospodarczą."
 GER_unlock_price_controls_decision_tt: "Odblokowanie decyzji: §Y$GER_price_controls_cat$§!, co może zmniejszyć §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
 GER_industrial_consumer_goods_factor_limit_tt: "§Y[GetIndustrialModifier]§! ma §Rmniej§! niż $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y90%§!"
 GER_establish_the_reichswerke: "Utworzenie $GER_reichswerke$"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$" #old loc
 GER_unlock_reichswerke_tt: "Odblokowanie koncernu przemysłowego §Y$GER_reichswerke$§!"
 GER_seize_foreign_industries: "Przejęcie zagranicznego przemysłu"
 GER_seize_foreign_industries_desc: "Integrując zagraniczny przemysł z naszą gospodarką, zabezpieczamy istotne zasoby, które wspierają nasz wysiłek wojenny i produkcję."
 GER_coal_liquefaction: "Upłynnianie węgla"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$" #old loc
 GER_subsidize_hoesch_benzin: "Subsydiowanie Hoesch-Benzin"
 GER_subsidize_hoesch_benzin_desc: "Kiedyś mówiono, że armia maszeruje na żołądkach, ale nowoczesna armia działa na paliwie. Aby utrzymać nasz potencjał militarny, musimy zintensyfikować wysiłki na rzecz produkcji paliw syntetycznych."
 GER_establish_buna_werke: "Utworzenie Buna-Werke"
 GER_establish_buna_werke_desc: "Rozwijające się na dużą skalę motoryzacja i lotnictwo wymagają ogromnych ilości kauczuku, którego źródeł nie posiadamy w Niemczech. Aby stać się mniej zależnymi od handlu zagranicznego, musimy zbudować fabryki zdolne do produkcji kauczuku syntetycznego."
 GER_autarky_achieved: "Stworzono autarkię"
 GER_autarky_achieved_desc: "W końcu osiągnęliśmy nasze ambitne cele całkowitej samowystarczalności! Nasz kraj stał się bogaty w zasoby naturalne, które tylko nas wzmocnią - czyniąc nas niepowstrzymanymi!"
 GER_improve_autarkic_economy_tt: "Poprawa: §Y$autarkic_economy$§!"
 GER_accelerate_the_rearmament_program: "Przyspieszenie programu zbrojeniowego"
 GER_accelerate_the_rearmament_program_desc: "Musimy zerwać kajdany traktatu wersalskiego i pozwolić kowadłom przemysłu wykuć chwalebne przeznaczenie dla państwa [ROOT.GetAdjective] Każdy wyprodukowany czołg, każdy zmontowany samolot będzie świadectwem nieugiętej woli narodu niemieckiego."
 GER_concentrated_armament_program: "Program skoncentrowanych zbrojeń"
 GER_concentrated_armament_program_desc: "Nasz przemysł musi obsłużyć zapotrzebowanie wojska i umożliwić dozbrojenie kraju. Należy uruchomić kompleksowy program zbrojeń w celu szybkiej modernizacji i rozbudowy naszych sił zbrojnych!"
 GER_establish_production_targets: "Ustalenie celów produkcyjnych"
 GER_establish_production_targets_desc: "Zanim rozpoczniemy jakiekolwiek kampanie militarne, musimy zmodernizować i doposażyć nasze siły zbrojne. Aby zwiększyć produkcję, trzeba wdrożyć normy i ambitne cele produkcyjne."
 GER_prioritize_the_army: "Priorytet dla armii"
 GER_prioritize_the_army_desc: "Niemcy, a wcześniej Prusy, zawsze były potęgą lądową i polegały na armii, która chroniła suwerenność i dbała o bezpieczeństwo kraju. Musimy zmienić profil naszego przemysłu tak, by dostarczał armii niezbędne wyposażenie, dzięki któremu będzie ona mogła pokonać każdego wroga."
 GER_prioritize_the_navy: "Priorytet dla marynarki wojennej"
 GER_prioritize_the_navy_desc: "Kontrola nad morzami będzie kluczowa, jeśli chcemy rozszerzyć nasze wpływy poza obecne granice. Musimy priorytetowo potraktować marynarkę wojenną, aby mogła rywalizować z każdą flotą wroga pod względem wielkości i siły."
 GER_extra_funds_to_waffenamt: "Dodatkowe fundusze dla Waffenamt"
 GER_extra_funds_to_waffenamt_desc: "Waffenamt, czyli Agencja Uzbrojenia, nadzoruje projektowanie i rozwój sprzętu wojskowego. Współpracuje z producentami broni i instytutami badawczymi. Dzięki dodatkowym funduszom możemy zwiększyć tempo postępu prowadzonych przez nią prac."
 GER_zentrale_planung: "Wprowadzenie Zentrale Planung"
 GER_zentrale_planung_desc: "Wojna ujawniła w naszych zbrojeniach niedociągnięcia, którymi musimy się zająć! Tworząc Centralną Radę Planowania z przedstawicielami rządu, przemysłu i wojska, możemy koordynować politykę gospodarczą i skutecznie przekierowywać zasoby, aby wzmocnić produkcję broni i wspierać nasze cele narodowe oraz przewagę militarną."
 GER_criteria_for_economy_laws_tt: "Jeśli §Y$partial_economic_mobilisation$§! zostanie włączona, prawo gospodarcze zastąpi §Y$war_economy$§!, jeśli będzie ona dostępna."
 GER_create_rustungsstab: "Stworzenie Rüstungsstab"
 GER_create_rustungsstab_desc: "Nasze wysiłki na rzecz usprawnienia produkcji broni okazały się sukcesem, ale potrzebne są dalsze ulepszenia! Utworzenie Sztabu Uzbrojenia pozwoliłoby nam opracować strategie alokacji zasobów i ustalić priorytety projektów w celu zwiększenia produkcji uzbrojenia."
 GER_armament_rationalization: "Racjonalizacja uzbrojenia"
 GER_armament_rationalization_desc: "Nasze linie produkcyjne ledwo nadążają za potrzebami sił zbrojnych. Musimy wdrożyć środki racjonalizacji uzbrojenia, aby zwiększyć wydajność i skuteczność naszej przemysłowej machiny wojennej."
 GER_totaler_krieg: "Totaler Krieg"
 GER_totaler_krieg_desc: "Aby osiągnąć całkowite zwycięstwo, musimy zmobilizować społeczeństwo i sprowadzić wojnę totalną do progu naszego wroga. Nadszedł czas, aby [ROOT.GetAdjective] obywatele powstali i rozpętali burzę!"
 GER_gain_totaler_krieg_remove_total_mob_tt: "§RUsuń:§! §Y$tot_economic_mobilisation$§!. Zyskaj: §Y$totaler_krieg_economy$§!."
 #ARMY
 GER_develop_modern_maneuver_warfare: "Rozwój nowoczesnej wojny manewrowej"
 GER_develop_modern_maneuver_warfare_desc: "Musimy wziąć pod uwagę ewoluujący charakter współczesnych działań wojennych i opracować nową doktrynę kładącą nacisk na integrację piechoty z nowymi technologiami, aby zmaksymalizować skuteczność naszych wojsk na polu bitwy."
 GER_fortify_the_vaterland: "Ufortyfikować Vaterland"
 GER_fortify_the_vaterland_desc: "Jeśli terytorium [GER.GetAdjective] ma być bezpieczne, musimy zbudować fortyfikacje wszędzie tam, gdzie są potrzebne. Wzmocnienie obrony pozwoli nam utrzymać granice mniejszą liczbą ludzi, uwalniając dywizje do udziału w potencjalnych ofensywach na innych kierunkach."
 GER_fortify_the_vaterland_unlock_decision_tt: "Odblokowanie decyzji: §Y$GER_fortify_the_vaterland_cat$§!"
 GER_all_terrain_military_motorcycle: "Wojskowy motocykl terenowy"
 GER_all_terrain_military_motorcycle_desc: "Znaczenie szybkiego zwiadu jest nie do przecenienia. Inwestowanie w jednostki motocyklowe umożliwi zdobywanie kluczowych informacji na polu bitwy, co pozwoli na podejmowanie strategicznych decyzji i zwiększy skuteczność operacyjną."
 GER_salvage_captured_equipment: "Odzyskiwanie zdobycznego sprzętu"
 GER_salvage_captured_equipment_desc: "Jeśli stworzymy obiekty do odzyskiwania i zmiany przeznaczenia przechwyconego sprzętu wroga na cele naszego wojska, będziemy mogli odnawiać oraz integrować zdobytą broń, pojazdy i maszyny, aby wzmocnić nasze siły zbrojne."
 GER_unlock_operational_planning_blitzkrieg_tt: "Odblokowanie decyzji: §Y$GER_operational_planning_category$§!, która po aktywacji zapewni na §Y45 dni§!:"
 GER_unlock_operational_planning_bewegungskrieg_tt: "Odblokowanie decyzji: §Y$GER_operational_planning_category$§!, która po aktywacji zapewni na §Y90 dni§!:"
 GER_the_prussian_legacy: "Pruskie dziedzictwo"
 GER_the_prussian_legacy_desc: "\"Tam, gdzie niektóre państwa mają armię, armia pruska ma państwo\", powiedział kiedyś Voltaire. Wcielimy to w życie, rozwijając starą niemiecką doktrynę Bewegungskrieg - wojny manewrowej - aby osiągać szybkie i przytłaczające zwycięstwa na polu bitwy."
 GER_improve_motorized_troops: "Ulepszenie wojsk zmotoryzowanych"
 GER_improve_motorized_troops_desc: "Współczesne działania wojenne opierają się na szybkości i zdolnościach do sprawnego atakowania. Musimy upewnić się, że Schnelltruppen, nasze jednostki zmotoryzowane, są gotowe i zdolne do poprowadzenia szarży oraz osiągnięcia szybkiego, decydującego zwycięstwa."
 GER_lessons_of_the_great_war: "Lekcje z wielkiej wojny"
 GER_lessons_of_the_great_war_desc: "Nasze porażki w wielkiej wojnie dostarczyły nam bezcennych informacji, które mogą okazać się kluczowe w przyszłych konfliktach. Skrupulatnie przeanalizowaliśmy przeszłość, a teraz musimy wdrożyć lekcje, których nauczyła nas historia."
 GER_stormtroopers: "Jednostki szturmowe"
 GER_stormtroopers_desc: "Stosstruppen z czasów wielkiej wojny byli elitarnymi oddziałami uderzeniowymi przeznaczonymi do prowadzenia szturmów na okopy wroga i tworzenia wyłomów, które mogła wykorzystać zwykła piechota. Powinniśmy ożywić tę ideę i wyszkolić nowe elitarne jednostki szturmowe, które będą uosobieniem szybkości, zwinności i bezwzględnej skuteczności na polu bitwy."
 GER_sturmtruppe_battalion_tt: "Odblokowanie batalionu wsparcia: §Y$sturmtruppe_battalion$§!."
 GER_artillery_bombardment: "Ostrzał artylerii"
 GER_artillery_bombardment_desc: "Piechota jest kręgosłupem naszej armii i aby mogła działać sprawnie, potrzebuje odpowiedniego wsparcia. Musimy mocno inwestować w artylerię, dzięki której nasza piechota będzie mogła wykorzystać każdą przewagę i pokonać dowolnego wroga."
 GER_instill_auftragstaktik: "Wprowadzenie Auftragstaktik"
 GER_instill_auftragstaktik_desc: "Nasze wojsko od dawna praktykuje auftragstaktik, czyli kierowanie misją, kładąc nacisk na zdecentralizowane dowodzenie i indywidualną inicjatywę. Dzięki temu narodziły się elastyczność i autonomia, które zwiększają naszą zdolność do adaptacji i odnoszenia sukcesów w nieprzewidzianych sytuacjach. Musimy kontynuować tę praktykę, aby nasze siły były zawsze zwycięskie!"
 GER_establish_the_afrikakorps: "Utworzenie Afrikakorps"
 GER_establish_the_afrikakorps_desc: "Aby móc przerwać linie zaopatrzenia wroga i zabezpieczyć kluczowe zasoby oraz strategiczne pozycje, musimy przenieść wojnę poza Europę i na obce wybrzeża!"
 GER_unlock_operational_planning_in_africa_tt: "Odblokowanie decyzji: §Yplanowanie operacyjne w Afryce§!"
 GER_revive_the_schutztruppe: "Odnowienie Schutztruppe"
 GER_revive_the_schutztruppe_desc: "Schutztruppen były oddziałami kolonialnymi, których używaliśmy na afrykańskich terytoriach naszego imperium kolonialnego. Służyły nam dobrze w kampanii wschodnioafrykańskiej podczas wielkiej wojny, a także we wcześniejszych konfliktach na mniejszą skalę. Ponieważ nasze oczy ponownie zwrócone są w stronę Afryki i Azji, być może nadszedł czas, aby przywrócić biura kolonialne i rozważyć utworzenie nowego, ulepszonego korpusu Schutztruppe."
 GER_revive_the_schutztruppe_tt: "Odblokowanie kolonialnych milicji §YSchutztruppe§! i decyzji dotyczących §Yrekrutowania§! i §Yulepszania§! ich"
 GER_establish_the_skijager: "Utworzenie Skijäger"
 GER_establish_the_skijager_desc: "Żeby nasze siły zbrojne zachowały skuteczność i zdolność adaptacji w każdych warunkach pogodowych, musimy opanować sztukę prowadzenia wojny zimowej. W tym celu będziemy szkolić i wyposażać wyspecjalizowane oddziały górskie, zwane Skijäger, przeznaczone do skutecznego działania w zaśnieżonym i górzystym terenie."
 GER_panzergrenadier: "Panzergrenadier"
 GER_panzergrenadier_desc: "Nasza doktryna wojskowa opiera się na mobilności i jest uzależniona od tego, jak dobrze poradzą sobie nasze oddziały zmotoryzowane. Ani piechota, ani dywizje pancerne nie odniosą sukcesu bez odpowiedniego wsparcia. Integrując piechotę zmechanizowaną z naszymi czołówkami, zapewniamy naszym siłom przewagę w operacjach ofensywnych."
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "Modyfikuje §Y$GER_blitzkrieg_modifier$§! albo §Y$GER_bewegungskrieg_modifier$§! o:"
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YPancerz§!: §G+5%§!\n§YLas§!:\n Zmiana skuteczności ruchu: §G+5%§!\n§YPustynia§!:\n  Zmiana skuteczności ruchu: §G+10%§!\n§YRówniny§!:\n Zmiana skuteczności ruchu: §G+10%§!\n"
 GER_nationalize_ford_factories: "Nacjonalizacja fabryk Forda"
 GER_nationalize_ford_factories_desc: "Przejęcie kontroli nad fabrykami Forda w regionie [51.GetName] i przekazanie ich pod kontrolę państwa wzmocniłoby nasz potencjał przemysłowy i zapewniło stałe dostawy niezbędnego sprzętu oraz pojazdów, które wsparłyby nasze siły zbrojne i logistykę."
 GER_kriegslokomotiven: "Kriegslokomotiven"
 GER_kriegslokomotiven_desc: "Wyzwania logistyczne związane z działaniami wojennymi wymagają produkcji kriegslokomotiven, czyli lokomotyw wojennych. Pociągi te będą dostosowane do naszych warunków ekonomicznych i potrzeb szybkiej, taniej produkcji masowej."
 GER_improve_the_logistics_system: "Usprawnienie systemu logistycznego."
 GER_improve_the_logistics_system_desc: "Zbyt wielu naszych generałów w naczelnym dowództwie ma lekceważący stosunek do logistyki i łańcuchów dostaw, nie rozumieją oni problemów naszego obecnego systemu. Należy im uświadomić ogromne znaczenie efektywnej logistyki we współczesnych działaniach wojennych, ponieważ podejmujemy kompleksową inicjatywę mającą na celu usprawnienie naszego systemu logistycznego."
 GER_defend_the_vaterland: "Obrona Vaterlandu"
 GER_defend_the_vaterland_desc: "W obliczu zagrożeń zbliżających się do naszych granic musimy stanąć twardo w obronie Vaterlandu! Aby chronić naród niemiecki, musimy ufortyfikować nasze pozycje i zebrać wojska - państwo [ROOT.GetAdjective] wytrwa i zatriumfuje!"
 GER_uranverein: "Uranverein"
 GER_uranverein_desc: "Nasz kraj musi być pionierem badań nad energią atomową i wykorzystać jej potencjał dla siebie. Mamy jedne z najbystrzejszych umysłów na Ziemi, które mogą się tym zajmować i uczynić z nas niszczyciela światów."
 GER_adopt_new_panzer_doctrine: "Przyjęcie nowej doktryny pancernej"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$" #old loc
 GER_panzer_troops_school: "Szkoła wojsk pancernych"
 GER_panzer_troops_school_desc: "Dywizje pancerne odegrają kluczową rolę w każdym nowoczesnym konflikcie i musimy sprawić, by nasze siły pancerne były w czołówce innowacji wojskowych. Dzięki rygorystycznemu szkoleniu i doświadczonym instruktorom stworzymy elitarne jednostki pancerne niezbędne, aby odnieść zwycięstwo."
 GER_advanced_panzer_research: "Zaawansowane badania nad bronią pancerną"
 GER_advanced_panzer_research_desc: "Przeznaczenie środków na badania oraz rozwój najnowocześniejszych technologii pancernych przyniesie nową wiedzę i przełomowe rezultaty. Zwiększy to nasz potencjał bojowy i uczyni nasze czołgi jeszcze bardziej śmiercionośnymi."
 GER_expand_kummersdorfs_capacity: "Rozszerzenie możliwości Kummersdorfu"
 GER_expand_kummersdorfs_capacity_desc: "Musimy stać się liderem w projektowaniu czołgów i wprowadzać innowacje, które zapewnią nam dominację na polu bitwy. Dzięki przestudiowaniu projektów czołgów wroga w zakładach w Kummerdorf i wykorzystaniu najnowocześniejszej technologii wprowadzimy pionierskie rozwiązania, z którymi prześcigniemy wszystkich rywali."
 GER_combined_arms: "Wojska połączone"
 GER_combined_arms_desc: "Szybki postęp technologiczny zmienił sposób prowadzenia działań wojennych, co powinniśmy wykorzystać. Przyjmując zasadę połączonych rodzajów sił zbrojnych i budując kompleksową strategię synchronizacji piechoty, broni pancernej i wsparcia powietrznego, stworzymy potężne siły bojowe, które zdominują każdego przeciwnika."
 #LUFTWAFFE
 GER_expanding_the_luftwaffe: "Rozbudowa Luftwaffe"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$" #old loc
 GER_aeronautical_research_institute: "Instytut Badań Lotniczych"
 GER_aeronautical_research_institute_desc: "Starcia powietrzne zyskały na znaczeniu i złożoności od czasów wielkiej wojny, a ponieważ traktat wersalski zabraniał nam wystawiania sił powietrznych, pozostawaliśmy w tyle w rozwoju samolotów. Aby temu zaradzić, musimy zbudować Luftfahrtforschungsanstalt, czyli Instytut Badań Lotniczych, aby opracować innowacyjne płatowce, silniki i broń, które zapewnią nam przewagę w powietrzu."
 GER_dive_bombers: "Bombowce nurkujące"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$" #old loc
 GER_tactical_bombers: "Bombowce taktyczne"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$ Zrównanie z ziemią każdej fabryki poza naszymi granicami sprawi, że tylko my będziemy mogli posiadać skuteczną armię." #Old and new loc
 GER_uralbomber_program: "Program Uralbomber"
 GER_uralbomber_program_desc: "Zwyciężymy, jeśli będziemy w stanie dosięgnąć naszych wrogów, gdziekolwiek się znajdują. Opracowanie samolotu mogącego dolecieć aż do Uralu sprawiłoby, że niemal każdy potencjalny wróg znalazłby się w naszym zasięgu."
 GER_aerodynamic_research_institute: "Instytut Badań Aerodynamicznych"
 GER_aerodynamic_research_institute_desc: "[ROOT.GetNameDefCap] to ostatnio synonim innowacji lotniczych, ponieważ zainwestowaliśmy znaczne środki w nasze siły powietrzne. Musimy nadal finansować tę dziedzinę, aby wyprzedzić konkurencję. Finansowanie Instytutu Badań Aerodynamicznych i prac nad rozwojem nowych technologii napędu z pewnością doprowadzi do powstania innowacji, które ułatwią nam podbój przestworzy."
 GER_aerodynamic_research_institute_tt: "Odblokowanie specjalizacji WOP §Y$GER_mio_trait_aerodynamic_research_insitute$§! dla wszystkich §Yprojektantów samolotów§!. §RJednak może ją otrzymać tylko jeden z nich§!."
 GER_fallschirmjager: "Fallschirmjäger"
 GER_fallschirmjager_desc: "Strategiczne znaczenie wojsk powietrznodesantowych, Fallschirmjäger, nie uszło naszej uwadze. Wyszkolenie tych elitarnych spadochroniarzy do szybkiego przemieszczania za linie wroga zwiększy ich wszechstronność i sprawność bojową, wzmacniając nasze ogólne zdolności ofensywne."
 GER_unlocks_eben_emael_raid_tt: "Odblokowanie §Yuderzenia spadochronowego§! na §YEben Emael§!"
 GER_form_the_jagdwaffe: "Utworzenie Jagdwaffe"
 GER_form_the_jagdwaffe_desc: "Powinniśmy stworzyć Jagdwaffe, dedykowane siły myśliwskie, które zapewnią nam przewagę w powietrzu. Łącząc rygorystyczne szkolenie, zaawansowaną taktykę i najnowocześniejszą technologię, zdominujemy niebo i pozwolimy naszym siłom lądowym przetoczyć się przez pole bitwy niczym dudniący huk gromu."
 GER_reorganize_the_luftwaffe: "Reorganizacja Luftwaffe"
 GER_reorganize_the_luftwaffe_desc: "Mimo że nasze Siły Powietrzne powstały zaledwie kilka lat temu, stały się potężnym narzędziem siły państwa. Jednak ich szybkie utworzenie i gwałtowna ekspansja doprowadziły do kilku błędów strukturalnych w organizacji. Delegowanie większej liczby obowiązków oraz zniechęcanie do konkurencyjności i wewnętrznej walki o władzę umożliwi naszym Siłom Powietrznym osiągnięcie większej skuteczności operacyjnej i wydajności."
 GER_solve_the_logistical_bottlenecks: "Likwidacja wąskich gardeł logistycznych"
 GER_solve_the_logistical_bottlenecks_desc: "Po zakończeniu reorganizacji Sił Powietrznych możemy zająć się nieefektywnym systemem logistycznym i łańcuchami dostaw. Usprawnienia na tych polach uwolnią więcej ludzi do innych prac i ułatwią szybsze naprawy naszych samolotów."
 GER_experimental_rotorcrafts: "Eksperymentalne wiropłaty"
 GER_experimental_rotorcrafts_desc: "Inwestując w najnowocześniejsze projekty i rozwijając nowe technologie, dążymy do opracowania wczesnych prototypów, które zrewolucjonizują mobilność powietrzną na polu walki. Dążymy do skutecznego wykorzystania możliwości pionowego startu i lądowania za pomocą tak zwanych śmigłowców."
 GER_develop_the_knickebein: "Rozwój Knickebein"
 GER_develop_the_knickebein_desc: "Dzięki zastosowaniu skomplikowanego systemu nawigacji radiowej znaleźliśmy sposób na kierowanie naszymi samolotami tak, by przeprowadzać bardziej precyzyjne bombardowania. Wykorzystując te nowe technologie, możemy skuteczniej zrównywać z ziemią fabryki wroga - nawet w nocy."
 GER_defense_of_the_reich: "Obrona: [GetDefenseofGermanyName]"
 GER_defense_of_the_reich_fascism: "Rzeszy"
 GER_defense_of_the_reich_neutral: "imperium"
 GER_defense_of_the_reich_democratic: "[GER.GetName]"
 GER_defense_of_the_reich_communism: "rewolucja proletariacka"
 GER_defense_of_the_reich_desc: "Musimy chronić Vaterland przed nalotami wroga. Zabezpieczenie [ROOT.GetAdjective] nieba i ochrona przemysłu na ziemi muszą mieć pierwszeństwo przed wszystkim innym!"
 GER_construct_the_kammhuber_line: "Budowa linii Kammhuber"
 GER_construct_the_kammhuber_line_desc: "Nie możemy pozwolić wrogim bombowcom i myśliwcom swobodnie krążyć po [ROOT.GetAdjective] niebie. Musimy zbudować linię obronną wzdłuż wybrzeża Francji, aby móc je przechwycić, zanim dotrą w głąb kraju."
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetName]§! lub poddany Niemiec w pełni kontroluje nienależący do Niemiec teren wzdłuż §Ywybrzeża Atlantyku§! od regionu §Y[14.GetName]§! do regionu §Y[925.GetName]§!."
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "Każdy kontrolowany region wzdłuż §Yeuropejskiego wybrzeża Atlantyku§!: Dodaj §G1§! §Y$anti_air_building$§!. Obecny efekt:"
 GER_establish_night_fighter_squadrons: "Utworzenie eskadr myśliwców nocnych"
 GER_establish_night_fighter_squadrons_desc: "Kolejnym krokiem w naszej obronie Vaterlandu powinno być utworzenie Nachtjagdgeschwader, eskadr myśliwców nocnych. Korzystanie z radarów powietrznych sprawi, że będą one skuteczne w dzień i w nocy, dzięki czemu wróg nie będzie panoszył się na naszym niebie."
 GER_torpedobomber: "Torpedobomber"
 GER_torpedobomber_desc: "$naval_air_effort_desc$" #old loc
 GER_establish_carrier_groups: "Tworzenie grup lotniskowców"
 GER_establish_carrier_groups_desc: "Zdeterminowani, by stworzyć bezkonkurencyjną flotę lotniskowców, musimy przeszkolić naszych pilotów do działania z pokładów tych jednostek. Nasze samoloty będą rządzić zarówno na morzu, jak i na lądzie!"
 GER_rocketry_innovations: "Innowacje technologii rakietowej"
 GER_rocketry_innovations_desc: "Kolejny wielki skok w rozwoju aeronautyki jest w zasięgu ręki! Nasi inżynierowie niestrudzenie pracują nad doskonaleniem napędu rakietowego, co może mieć poważne konsekwencje i pomóc nam w dążeniu do panowania w przestworzach."
 GER_amerikabomber: "Amerikabomber"
 GER_amerikabomber_desc: "Musimy w pełni zaangażować się w ambitny cel opanowania nieba i stworzenia samolotu dalekiego zasięgu zdolnego do zaskakiwania wrogów poprzez uderzanie w cele głęboko na ich terytorium - lub przekraczanie Atlantyku, aby pokazać wszystkim, że nikt nie znajduje się poza naszym zasięgiem."
 GER_war_with_american_country_tt: "W stanie wojny z krajem §Yamerykańskim§!"
 GER_unlocks_statue_of_liberty_raid_tt: "Odblokowanie §Ynalotu§! na §YStatuę Wolności§!, kiedy trwa wojna z: §Y[USA.GetNameWithFlag]§!"
 #KRIEGSMARINE
 GER_strengthen_the_kriegsmarine: "Wzmocnienie Kriegsmarine"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$" #old loc
 GER_expand_kriegsmarinewerft: "Rozbudowa [GetKriegsmarinewerftName]"
 GER_expand_kriegsmarinewerft_fascism: "Kriegsmarinewerft"
 GER_expand_kriegsmarinewerft_neutrality: "Kaiserliche Marinewerft"
 GER_expand_kriegsmarinewerft_democratic: "Marinewerft"
 GER_expand_kriegsmarinewerft_communism: "Volksmarinewerft"
 GER_expand_kriegsmarinewerft_desc: "Musimy zdwoić działania na rzecz budowy marynarki wojennej, która dorówna potencjałowi naszych wrogów. Jeśli wykorzystamy najnowocześniejsze technologie budowy okrętów i skonstruujemy nowoczesne okręty wojenne, z pewnością opanujemy oceany."
 GER_construct_aircraft_carriers: "Budowa lotniskowców"
 GER_construct_aircraft_carriers_desc: "Każda wielka i nowoczesna marynarka wojenna musi mieć w swojej flocie lotniskowce. Okręty te będą coraz ważniejsze dla dominacji na morzach, więc aby nie pozostać w tyle za naszymi wrogami, musimy uruchomić ambitny program budowy takich jednostek."
 GER_carrier_variants_tt: "Utworzenie §Ywariantu§! lotniskowca i §Ylinii montażowej§! przy użyciu technologii: §Y$early_ship_hull_carrier$§!, §Y$basic_ship_hull_carrier$§! lub §Y$ship_hull_carrier_2$§!. Obecny efekt:\n"
 GER_grosskampfschiff_construction: "Budowa Grosskampfschiff"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$" #old loc
 GER_high_seas_fleet: "Flota pełnomorska"
 GER_high_seas_fleet_desc: "Naszym ambitnym celem jest uczynienie z państwa [ROOT.GetAdjective] prawdziwej globalnej potęgi. W tym celu musimy ożywić Hochseeflotte, czyli flotę pełnomorską, która niegdyś niemal dorównywała sile Royal Navy na oceanach."
 GER_unlock_trade_interdiction_tt: "Odblokowanie celu narodowego: §Y$GER_trade_interdiction$§!."
 GER_re_establish_the_seekriegsleitung: "Przywrócenie Seekriegsleitung"
 GER_re_establish_the_seekriegsleitung_desc: "Przywrócenie Seekriegsleitung, Dowództwa Marynarki Wojennej, usprawni planowanie i wdrażanie rozkazów marynarki wojennej oraz bezpośrednie rozmieszczanie sił."
 GER_marinestosstrupp: "Utworzenie morskich Stosstrupp"
 GER_marinestosstrupp_desc: "Musimy stworzyć jednostkę piechoty morskiej, tak zwane morskie wojska uderzeniowe, wyszkolone do śmiałych desantów morskich i przełamywania wrogiej obrony wybrzeża, jeśli chcemy rozszerzyć naszą potęgę za granicą."
 GER_atlantic_naval_bases: "Bazy morskie na Atlantyku"
 GER_atlantic_naval_bases_desc: "Uznając strategiczne znaczenie regionów przybrzeżnych Atlantyku oraz w ramach naszych wysiłków na rzecz opanowania Oceanu Atlantyckiego, musimy nadać priorytet rozbudowie i modernizacji baz morskich, które ułatwią nam uzyskanie przewagi na morzach."
 GER_naval_bases_along_atlantic_coast_tt: "Każdy region kontrolowany przez rząd §Y[ROOT.GetAdjective]§! lub niemieckiego poddanego, w którym znajduje się §Y$naval_base$§! wzdłuż §Yeuropejskiego wybrzeża Atlantyku§!: Dodaj §G1§!: §Y$naval_base$§!. Dodaj §G1§! §Y$coastal_bunker$§!. Obecny efekt:"
 GER_atlantic_naval_dominance: "Dominacja morska na Atlantyku"
 GER_atlantic_naval_dominance_desc: "Aby zapewnić sobie dominację na Oceanie Atlantyckim, musimy jeszcze bardziej poszerzyć nasz zasięg operacyjny i zwiększyć naszą obecność morską od wybrzeża do wybrzeża."
 GER_controls_an_atantic_island_tt: "Rząd §Y[ROOT.GetAdjective]§! lub poddany Niemiec w pełni kontroluje wyspę w północnej części Atlantyku"
 GER_naval_bases_on_atlantic_islands_tt: "Każda wyspa kontrolowana przez rząd §Y[ROOT.GetAdjective]§! lub niemieckiego poddanego, na której znajduje się §Y$naval_base$§! w §Ypółnocnej części Atlantyku§!: Dodaj §G1§!: §Y$naval_base$§!. Dodaj §G1§! §Y$coastal_bunker$§!. Obecny efekt:"
 GER_trade_interdiction: "Ataki na konwoje"
 GER_trade_interdiction_desc: "Aby przerwać linie zaopatrzenia wroga i osłabić jego wysiłki wojenne, musimy realizować strategię zakłócania handlu i sparaliżować jego zdolność do prowadzenia wojny. Rozmieszczając naszą flotę nawodną i u-booty na całym morzu, uniemożliwimy transport ważnych zasobów, co zmusi naszych wrogów do poddania się."
 GER_cruiser_warfare: "Walka krążowników"
 GER_cruiser_warfare_desc: "Nasze lekkie krążowniki mogą wykonywać więcej zadań niż tylko eskortowanie. Musimy wysyłać je na otwarte morza, by przerywały konwoje naszych wrogów i paraliżowały ich zdolności przemysłowe."
 GER_panzerschiff_raiders: "Uderzeniowe Panzerschiff"
 GER_panzerschiff_raiders_desc: "Powinniśmy wykorzystywać cięższe okręty w strategii zakłócania handlu. Statki te mogą uderzyć z dużą siłą i wycofać się, zanim główna flota bojowa wroga zdąży opuścić port."
 GER_wolfpack_tactics: "Taktyka wilczych stad"
 GER_wolfpack_tactics_desc: "Pomysł atakowania konwojów przez okręty podwodne nie jest nowy i był wykorzystywany podczas wielkiej wojny, ale zaproponowano nową taktykę. W ramach tego nowego podejścia nasze U-Booty współpracowałyby w Rudel, czyli stadzie, aby zlokalizować i zatopić statki handlowe. Może to być klucz do pozbawienia wroga surowców i możliwości kontynuowania wojny."
 GER_u_boat_efforts: "Działania u-bootów"
 GER_u_boat_efforts_desc: "Sukcesy taktyki wilczych stad przekonały Naczelne Dowództwo Marynarki Wojennej do nasilenia tego rodzaju działań i skupienia się na budowie większej liczby lepszych u-bootów, które dadzą nam zwycięstwo na pełnym morzu."
 GER_unrestricted_convoy_raiding: "Nieograniczone uderzenia na konwoje"
 GER_unrestricted_convoy_raiding_desc: "Musimy podwoić skuteczność naszych ataków na konwoje i potroić nasze wysiłki w zakresie planowania, aby przejąć pełną kontrolę nad morzami!"
 GER_unlock_plan_z_tt: "Odblokowanie celu narodowego: §Y$GER_plan_z$§!."
 GER_with_panzerschiff_completed_tt: "Po ukończeniu §Y$GER_panzerschiff_raiders$§!:"
 GER_with_u_boat_efforts_completed_tt: "Po ukończeniu §Y$GER_u_boat_efforts$§!:"
 GER_seeherrschaft: "Seeherrschaft"
 GER_seeherrschaft_desc: "Jesteśmy na dobrej drodze, by stać się niekwestionowanymi panami oceanów i spełnić naszą wizję Seeherrschaft, czyli morskiej dominacji. Teraz [ROOT.GetAdjective] okręty rządzą na oceanach!"
 GER_remilitarize_the_rhineland: "Remilitaryzacja Nadrenii"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_legion_condor: "Legion Condor"
 GER_legion_condor_desc: "Gdy na Półwyspie Iberyjskim szaleje wojna domowa, nadarza się wspaniała okazja. Wysyłając tam jak najwięcej ochotników, możemy nie tylko zapewnić zwycięstwo właściwej stronie, ale także dać naszym żołnierzom doświadczenie bojowe i zbliżyć do nas część społeczeństwa [SPR.GetAdjective], która podziela nasze ideały."
 GER_reorganize_secret_services: "Reorganizacja służb specjalnych"
 GER_reorganize_secret_services_desc: "$GER_wilhelm_canaris$ okazał się nieskuteczny, a nawet otwarcie nielojalny wobec obecnego rządu, jeśli wierzyć plotkom. Musimy go usunąć i zreorganizować Abwehrę, by stała się bardziej kompetentną instytucją."
 GER_fuhrerprinzip: "Führerprinzip"
 GER_fuhrerprinzip_desc: "Führer oczekuje pełnej lojalności od najbliższych mu osób, ale ci, którzy należą do jego zaufanego grona, muszą pamiętać, że żaden z nich nie ma większego znaczenia. Jeden krok za daleko albo niewypełnienie życzenia Führera może mieć tragiczne konsekwencje. Tylko Führer wskazuje kurs."
 GER_party_chancellor_hess: "Kanclerz partii Hess"
 GER_party_chancellor_hess_desc: "Rudolf Hess był aktywnym członkiem partii przez długi czas. Ma zaufanie kilku wysoko postawionych osób z elity politycznej, w tym samego Führera. To słuszne, że otrzymał stanowisko kanclerza partii."
 GER_party_chancellor_bormann: "Kanclerz partii Bormann"
 GER_party_chancellor_bormann_desc: "Martin Bormann okazał się najbardziej odpowiedni na stanowisku prywatnego sekretarza zastępcy Führera. Ma również dość rozległą wiedzę w dziedzinie finansów, ponieważ wcześniej kierował Hilfskasse der NSDAP, funduszem pomocniczym NSDAP, zatem byłby idealnym kanclerzem partii."
 GER_mega_reichskommissariats: "Mega Reichskommisariat"
 GER_mega_reichskommissariats_desc: "Biorąc pod uwagę, że Komisariaty Rzeszy okazały się bardzo korzystnym przedsięwzięciem, nie jest zaskoczeniem, że nasz przywódca, [ROOT.GetLeader], poświęcił wiele czasu na rozważenie dalszych ulepszeń. Jednym z problemów z Komisariatami Rzeszy jest ich rosnąca liczba, zarządzanie którymi wymaga większej administracji. Z pewnością niektóre z nich można by połączyć..."
 GER_optimize_reich_labour_service: "Optymalizacja służby Rzeszy"
 GER_optimize_reich_labour_service_desc: "Służba Pracy Rzeszy realizuje wspaniały cel, jakim jest utrzymanie zatrudnienia naszej ludności, ale uważamy, że można ją wykorzystać do czegoś więcej. Moglibyśmy zoptymalizować nasze wykorzystanie RAD, aby czerpać z niego jak najwięcej we wszystkich aspektach pracy, propagandy i przygotowań do wojny."
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ Himmler"
 GER_ascension_of_himmler_desc: "Pod przywództwem Heinricha Himmlera SS rozwinęło się z dość skromnych początków w bardziej znaczącą siłę w naszym kraju. Awansowanie go pozwoliłoby nam jeszcze lepiej spożytkować jego umiejętności i skuteczniej wykorzystać SS w obecnej formie."
 GER_expand_ss_recruitment: "Zwiększenie rekrutacji do SS"
 GER_expand_ss_recruitment_desc: "Wymagania przyjęcia do SS są wysokie, a sam proces został opisany jako przechodzenie przez ucho igielne. Wymagania muszą pozostać wysokie, aby zapewnić siłę najwyższej jakości, jednak rekrutację można rozszerzyć w inny sposób, który nie pociągnie za sobą obniżenia naszych standardów."
 GER_create_four_militia_units_tt: "Stwórz §Y4 niemieckie jednostki milicji§!"
 GER_create_two_motorized_units_tt: "Stwórz §Y2 niemieckie jednostki zmotoryzowane§!"
 GER_SS_recruitment_tt: "Odblokowanie decyzji: §Y$SS_recruitment$§!"
 GER_strengthen_the_waffen_ss: "Wzmocnienie Waffen-SS"
 GER_strengthen_the_waffen_ss_desc: "Jednostki Waffen-SS, bojowa część SS, okazały się cennym atutem w walce. Choć technicznie są to siły paramilitarne, mocno wierzymy, że przy większych zasobach mogłyby działać równie skutecznie jak nasza regularna armia."
 GER_create_two_militia_units_tt: "Stwórz §Y2 niemieckie jednostki milicji§!"
 GER_create_one_motorized_units_tt: "Stwórz §Y1 niemiecką jednostkę zmotoryzowaną§!"
 GER_create_two_light_panzer_units_tt: "Stwórz §Y2 niemieckie lekkie jednostki pancerne§!"
 GER_create_two_medium_panzer_units_tt: "Stwórz §Y2 niemieckie średnie jednostki pancerne§!"
 GER_expand_ss_security_duties: "Rozszerzenie obowiązków SS w zakresie bezpieczeństwa"
 GER_expand_ss_security_duties_desc: "SS sukcesywnie rośnie w siłę pod przywództwem Heinricha Himmlera, zatem czas, aby wzięło na siebie większą odpowiedzialność za nasze bezpieczeństwo. Powiększając ich zakres obowiązków, uwolnimy zasoby, które będzie można wykorzystać gdzieś indziej."
 GER_hegemony_of_the_ss: "Hegemonia SS"
 GER_hegemony_of_the_ss_desc: "Dzięki zwiększonej rekrutacji i lepszemu wyposażeniu SS stało się potężną siłą na polu bitwy. Pod przywództwem Himmlera grupa ta stała się jednym z naszych najważniejszych atutów, zdolnym do rzeczy znacznie przekraczających nasze oczekiwania. Powierzenie im władzy, którą teraz posiadają, było mądrą decyzją, a w przyszłości musimy nadal zapewniać im środki niezbędne do osiągnięcia sukcesu."
 GER_expand_gestapo: "Rozbudowa Gestapo"
 GER_expand_gestapo_desc: "Gestapo okazało się najskuteczniejsze w radzeniu sobie z opozycją polityczną i innymi wichrzycielami. Rozbudowując je, możemy zapewnić, że nasze społeczeństwo będzie przestrzegać obowiązującego prawa i działać zgodnie z naszymi oczekiwaniami."
 GER_absorb_the_abwehr: "Wchłonięcie Abwehry"
 GER_absorb_the_abwehr_desc: "Oddzielenie Abwehry od dowództwa armii było decyzją, która miała sens w momencie jej podejmowania. W obecnej sytuacji wydaje się, że może być odwrotnie. Powinniśmy rozważyć wchłonięcie Abwehry."
 GER_innovative_warfare: "Innowacyjne działania wojenne"
 GER_innovative_warfare_desc: "Nasze metody prowadzenia wojny muszą stale ewoluować, w przeciwnym razie grozi nam stagnacja. Tylko dzięki ciągłej ewolucji i zmianom możemy powstrzymać naszych wrogów przed poznaniem naszych taktyk i technologii."
 GER_form_organization_todt: "Utworzenie Organizacji Todta"
 GER_form_organization_todt_desc: "Führer chciałby zrealizować kilka dużych projektów budowlanych, ale większość z nich musi poczekać. Przede wszystkim [ROOT.GetNameDef] pilnie potrzebuje rozbudowy przemysłu wojskowego. Skoro planowanie powierzono Fritzowi Todtowi, wszystko na pewno się uda."
 GER_employ_philipp_holzmann: "Zatrudnienie Philippa Holzmanna"
 GER_employ_philipp_holzmann_desc: "Albert Speer przedstawił pomysł zatrudnienia firmy Philipp Holzmann AG do kilku dużych projektów budowlanych, które Führer chce zrealizować. Firma ma dobrą reputację i długą historię, zbudowała takie arcydzieła architektury jak ratusz w Hamburgu i oryginalny Reichstag. Dobrze wpisze się w nasze zapotrzebowanie!"
 GER_prioritize_the_four_year_plan: "Priorytet na plan czteroletni"
 GER_prioritize_the_four_year_plan_desc: "Od samego początku wiedzieliśmy, że plan czteroletni (przedstawił go [ROOT.GetLeader]) będzie niezbędnym krokiem do przygotowania kraju do wojny. Ponieważ sam Führer jest bardzo zajętym człowiekiem, potrzebny będzie ktoś, kto zajmie się nadzorowaniem i koordynacją niezbędnych działań."
 GER_plenipotentiary_of_the_four_year_plan: "Pełnomocnik planu czteroletniego"
 GER_plenipotentiary_of_the_four_year_plan_desc: "Stało się jasne, że nadzorowanie i wdrażanie planu czteroletniego było bardziej skomplikowanym zadaniem, niż początkowo sądzono. Czyniąc Hermanna Göringa pełnomocnikiem Rzeszy, dajemy dużą władzę jednemu człowiekowi, ale biorąc pod uwagę jego wspaniałe wyniki, Führer nie ma wątpliwości. Hermann Göring jest zbyt użyteczny, abyśmy nie przyznali mu pełnych uprawnień dyplomatycznych w tej sprawie."
 GER_autonomous_organization_todt: "Niezależna Organizacja Todta"
 GER_autonomous_organization_todt_desc: "Inicjatywa Fritza Todta, Organizacja Todt, okazała się bardzo skuteczna. Projekty budowlane zostały szybko ukończone w stopniu, z którego zadowolony jest nawet sam Führer. Biorąc pod uwagę status Pełnomocnika Rzeszy ds. Uzbrojenia i Produkcji Wojennej, Todt może stać się prawdziwym atutem naszego kraju."
 GER_plenipotentiary_of_armaments: "Pełnomocnik ds. uzbrojenia"
 GER_plenipotentiary_of_armaments_desc: "Coraz wyraźniej widać, że ktoś musi wziąć ogólną odpowiedzialność za zaopatrzenie Wehrmachtu w to, czego potrzebuje. Albert Speer wykazał się najbardziej obiecującymi wynikami w swoich wysiłkach na rzecz zaopatrzenia Wehrmachtu. Biorąc pod uwagę status Pełnomocnika Rzeszy ds. Uzbrojenia i Produkcji Wojennej, ten człowiek może osiągnąć cudowne wyniki!"
 GER_integration_of_puppet_economies: "Integracja gospodarek marionetkowych"
 GER_integration_of_puppet_economies_desc: "Patrząc na to, jak radzą sobie nasi poddani, jest jasne, jak źle zarządzają oni swoją gospodarką. Wprawdzie dotyka to głównie ich samych, ale z drugiej strony ciągną w dół również nasze wskaźniki ekonomiczne. Führer żąda, by coś z tym zrobić!"
 GER_ministry_of_public_enlightenment: "Ministerstwo Oświecenia Publicznego"
 GER_ministry_of_public_enlightenment_desc: "Ministerstwo Propagandy bardzo nam się przysłużyło w ostatnim czasie. Zmieniając nazwę Ministerstwa Propagandy na Ministerstwo Oświecenia Publicznego, powinniśmy być w stanie rozszerzyć zakres jego obowiązków, a także zwiększyć finansowanie, nie wywołując obaw."
 GER_fund_the_film_department: "Finansowanie działu filmowego"
 GER_fund_the_film_department_desc: "Film okazał się potężnym narzędziem do inspirowania i kierowania ludźmi. Produkując i promując filmy patriotyczne, pobudzimy nasz naród do pełnego poświęcenia się chwalebnej [ROOT.GetAdjective] sprawie!"
 GER_the_triumphant_will: "Triumf woli"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_propaganda_master: "Mistrz propagandy"
 GER_propaganda_master_desc: "Nie mieliśmy żadnych wątpliwości, mianując Josepha Goebblesa ministrem propagandy. Już wtedy był znakomitym mówcą i pisarzem. Teraz, gdy przedstawia pomysły na ulepszenie organizacji służb wywiadowczych, mamy pełną wiarę, że realizacja tych pomysłów leży w naszym najlepszym interesie."
 GER_bribe_senior_officers: "Łapówki dla starszych oficerów"
 GER_bribe_senior_officers_desc: "Aby zapewnić lojalność naszych wyższych oficerów wobec Führera, powinniśmy rozważyć nagradzanie wierności i posłuszeństwa. Oferując pieniądze, ziemię i zwolnienia podatkowe, sprawimy, że nie tylko pozostaną lojalni, ale też nie będą wątpić w decyzje Führera."
 GER_army_indoctrination: "Indoktrynacja wojskowa"
 GER_army_indoctrination_desc: "Łapówki i zachęty pieniężne świetnie sprawdzają się w przypadku naszych wyższych oficerów oraz wybranych osób w Wehrmachcie. Jednak w przypadku zwykłych żołnierzy nie możemy polegać na łapówkach, bo nasza gospodarka legnie w gruzach. Indoktrynowanie ich poprzez działania propagandowe, aby w pełni zgadzali się z naszymi decyzjami, może być rozsądniejszym sposobem działania."
 GER_autonomy_in_the_kriegsschulen: "Autonomia w Kriegsschulen"
 GER_autonomy_in_the_kriegsschulen_desc: "Akademie Wojenne (Kriegsschulen) mają w naszym kraju długą tradycję. Chociaż kuszące jest zarządzanie i dostosowywanie każdego najmniejszego elementu edukacji zapewnianej w akademiach, może być lepiej, jeśli upoważnimy szkoły do samodzielnego zapewnienia najlepszego możliwego szkolenia naszych przyszłych oficerów."
 GER_strafbataillon: "Strafbataillon"
 GER_strafbataillon_desc: "Po wprowadzeniu środków indoktrynacji w armii możemy teraz wykorzystać je na więcej sposobów niż tylko do wzmocnienia lojalności naszych żołnierzy. Rozmieszczając bataliony karne, możemy wspierać pożądane nacjonalistyczne sentymenty w tych jednostkach zarówno poprzez indoktrynację, jak i zmuszanie ich do służenia Ojczyźnie!"
 GER_expand_the_truppenschulen: "Rozbudowa Truppenschulen"
 GER_expand_the_truppenschulen_desc: "Aby nadążyć za rosnącym zapotrzebowaniem na wyspecjalizowanych oficerów, trzeba znacznie rozbudować nasze szkoły. Zapewnienie najlepszego możliwego szkolenia kandydatom na oficerów zapewni nam sukces na polu bitwy."
 GER_demonstration_of_military_achievements: "Demonstracja osiągnięć wojskowych"
 GER_demonstration_of_military_achievements_desc: "Nasza historia jest nasycona wielkimi osiągnięciami militarnymi. Przyznając, że to, co obecnie osiągnęli nasi żołnierze, będzie kolejnym z tych wielkich osiągnięć wojskowych, moglibyśmy podnieść morale i jeszcze bardziej zwiększyć ich lojalność wobec nas."
 GER_demonstration_of_military_achievements_trigger: "Jedno z poniższych musi być faktem.\n   Więcej niż §Y2§! podległe kraje\n   Ponad §Y19§! okupowanych regionów w §YEuropie§!" #TODO_Danne make these numbers into a variable!
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§RZmiana przywódcy kraju po ukończeniu §Y$GER_demonstration_of_military_achievements$§! zablokuje możliwość ukończenia §Y$GER_an_invincible_army$§! i §Y$GER_the_supreme_leader$§!§!"
 GER_an_invincible_army: "Armia niemiecka, niezwyciężona"
 GER_an_invincible_army_desc: "Dzięki licznym zwycięstwom i osiągnięciom naszej armii na polu walki pokazaliśmy światu, że mimo słów wrogich nam demagogów armia [ROOT.GetAdjective] jest naprawdę niezwyciężona!"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§RZmiana przywódcy kraju po ukończeniu §Y$GER_an_invincible_army$§! zablokuje możliwość ukończenia §Y$GER_the_supreme_leader$§!§!"
 GER_an_invincible_army_trigger: "Jedno z poniższych musi być faktem.\n   Więcej niż §Y5§! podległych krajów\n   Ponad §Y49§! okupowanych regionów w §YEuropie§!"
 GER_the_supreme_leader_trigger: "Państwo [ROOT.GetAdjective] doprowadziło do §Ykapitulacji§! więcej niż §Y2 dużych§! krajów"
 GER_the_supreme_leader: "Najwyższy przywódca"
 GER_the_supreme_leader_desc: "Dzięki ukierunkowanym reformom i programom rewitalizacji lojalność Wehrmachtu, na jaką może liczyć [ROOT.GetLeader], on wraz z jego sprawą osiągnął nowy szczyt. Ten trend pełnego wsparcia dla naszego przywódcy i Ojczyzny musi być kontynuowany."
 GER_a_strong_successor: "Silny następca"
 GER_a_strong_successor_desc: "Czeka nas zmiana warty, należy wyłonić nowego Führera. Mamy możliwość oddania władzy nowemu przywódcy, który zrealizuje nasze ambicje wobec państwa [ROOT.GetAdjective] Ta zmiana pobudzi nas do działania na rzecz budowy lepszej przyszłości narodu niemieckiego."
 GER_loyalty_to_the_fuhrer: "Lojalność wobec Führera"
 GER_loyalty_to_the_fuhrer_desc: "Podobnie jak w przypadku referendum z 1934 r., kiedy połączono role prezydenta i kanclerza, jesteśmy świadomi ogromnego poparcia, jakim Hitler cieszy się wśród naszej ludności. Nic nie wskazuje na to, by krajobraz polityczny uległ zmianie, dlatego nadal będziemy wspierać Führera."
 GER_heed_von_neuraths_concerns: "Zwróć uwagę na obawy von Neuratha"
 GER_heed_von_neuraths_concerns_desc: "Kilku wysokich rangą członków naszej armii, z Konstantinem von Neurathem na czele, wyraziło obawy dotyczące naszej obecnej taktyki i polityki wojskowej. Twierdzą, że dość agresywne plany Führera dotyczące wojska nie utrzymają się, a nasza armia nie jest jeszcze wystarczająco silna na realizowanie ich w obliczu ryzyka możliwej wojny totalnej."
 GER_reorganize_the_wehrmacht: "Reorganizacja Wehrmachtu"
 GER_reorganize_the_wehrmacht_desc: "Abyśmy mogli zrealizować ambitne plany Führera, w Wehrmachcie musi nastąpić szeroko zakrojona reorganizacja. Zbyt wielu obecnych przywódców spędza czas na wyrażaniu małostkowych i bezpodstawnych obaw, zamiast wykonywać rozkazy Führera. Tylko poprzez usunięcie tych osób możemy osiągnąć nasze cele!"
 GER_anschluss: "Anschluss"
 GER_anschluss_desc: "Pomimo słów polityków [AUS.GetAdjective] jasne jest, że obywatele [AUS.GetAdjective] w większości mówiący językiem [GER.GetAdjective] pragną zjednoczenia z Ojczyzną. [AUS.GetLeader] to skorumpowany przywódca, powinniśmy na niego naciskać, aby podał się do dymisji i pozwolił na realizację woli ludu."
 GER_anschluss_army_trigger_tt: "Armia §Y[ROOT.GetAdjective]§! jest przynajmniej §Y[?global.deployed_manpower_ratio_needed_for_anschluss]§! razy większa niż armia §Y[AUS.GetAdjective]§!, licząc tylko odpowiednio wyposażone jednostki.\n\nSzacujemy, że mamy [GetAnschlussProgress], co"
 GER_antischluss_progress_minimal: "oznacza §Rminimalne§! postępy ku"
 GER_antischluss_progress_moderate: "oznacza §Oumiarkowane§! postępy ku"
 GER_antischluss_progress_significant: "oznacza §Yznaczące§! postępy ku"
 GER_antischluss_progress_complete: "§GOsiągnięto§!"
 GER_austrian_army_does_not_exist: "Obecnie §Y[AUS.GetnameDef]§! nie ma żadnej armii zawodowej."
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_war_preparations: "Przygotowania do wojny"
 GER_war_preparations_desc: "Aby kraj był w pełni gotowy na nadchodzącą wojnę, musimy zadbać nie tylko o przygotowanie Wehrmachtu, ale także przemysłu i infrastruktury."
 GER_prepare_for_the_next_blockade_ww: "Przygotowania do kolejnej blokady"
 GER_prepare_for_the_next_blockade_ww_desc: "W miarę jak inne kraje zdają sobie sprawę z zakresu naszych przygotowań, nieuniknione jest, że niektóre z nich będą się sprzeciwiać. Byliśmy już wcześniej poddawani blokadom i wiemy, jak sobie z nimi radzić. Dzięki odpowiednim przygotowaniom blokady nie będą miały na nas praktycznie żadnego wpływu."
 GER_subversive_infiltrators: "Wywrotowi infiltratorzy"
 GER_subversive_infiltrators_desc: "Wywiad i informacje o wrogu mają kluczowe znaczenie dla udanej inwazji. Ponieważ zwiększamy wydatki w tak wielu obszarach, logiczne jest, że inwestujemy również w poprawę gromadzenia danych wywiadowczych."
 GER_integrate_czechoslovakia: "Integracja Czechosłowacji"
 GER_integrate_czechoslovakia_desc: "W miarę jak zdobywamy więcej informacji na temat sposobu rządzenia państwem [CZE.GetAdjective], staje się coraz bardziej jasne, że ludzie tęsknią za zmianą. Integracja z państwem [GER.GetAdjective] zapewniłaby tę bardzo potrzebną zmianę. Powinniśmy wysłać delegację z ultimatum."
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_support_a_coup_in_liechtenstein: "Wsparcie przewrotu w Liechtensteinie"
 GER_support_a_coup_in_liechtenstein_desc: "Otrzymaliśmy wiadomość, że podobnie myślące osoby w Liechtensteinie planują obalić regenta tego mikropaństwa. Niejaki Alfons Goop poprosił nas o wsparcie i zapewnił, że my również na tym skorzystamy."
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_expand_claims_in_baltic: "Rozszerzenie roszczeń w krajach bałtyckich"
 GER_expand_claims_in_baltic_desc: "W przeszłości w krajach bałtyckich żyła spora diaspora [ROOT.GetAdjective] W jej najlepszym interesie, podobnie jak w naszym, jest sprowadzenie tych ludzi z powrotem na [ROOT.GetAddjective] ziemie!"
 GER_influence_the_baltics: "Wpływ na kraje bałtyckie"
 GER_influence_the_baltics_desc: "Państwa bałtyckie są niepewnie usytuowane między nami a państwem [SOV.GetAdjective] Dzięki pewnym wysiłkom dyplomatycznym i ofertom korzystnym dla obu stron powinniśmy dokonać zbliżenia z tymi krajami, nie wchodząc w konflikt."
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_subjugate_romanian_economy: "Podporządkowanie rumuńskiej gospodarki"
 GER_subjugate_romanian_economy_desc: "[ROM.GetNameDefCap] to nasz ważny partner handlowy. Ogromna ilość ropy naftowej wydobywanej w tym kraju pobudziła jego gospodarkę, a teraz zaczynają podnosić ceny. Z pewnością moglibyśmy wywrzeć pewien nacisk, aby wynegocjować najlepsze ceny dla starego, wiernego klienta, takiego jak my."
 GER_influence_the_benelux: "Wpływ na kraje Beneluksu"
 GER_influence_the_benelux_desc: "Obszar Beneluksu ma znaczenie dla naszego dalszego wysiłku wojennego, ale także ze względu na jego możliwości przemysłowe i położenie geograficzne. Chociaż prawdopodobnie moglibyśmy z łatwością ich pokonać, dlaczego zamiast tego nie przeciągnąć ich na naszą stronę?"
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_utilize_the_nordliche_gesellschaft: "Wykorzystanie Nordische Gesellschaft" #was Befriend Scandinavia
 GER_utilize_the_nordliche_gesellschaft_desc: "Skandynawia jest tradycyjnie neutralna. Nie ma sensu otwierać kolejnego frontu, aby spróbować przejąć jej zasoby, jeśli możemy je zdobyć dyplomatycznie. Dlatego powinniśmy wykorzystać Stowarzyszenie Nordyckie Alfreda Rosenberga, którego celem jest umocnienie niemiecko-nordyckiej współpracy kulturowej i politycznej, aby zbudować przychylność dla krajów skandynawskich."
 GER_form_rome_berlin_axis: "Utworzenie osi Rzym-Berlin"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_invade_italy: "Operacja Alaric"
 GER_invade_italy_desc: "Choć na pierwszy rzut oka [ITA.GetNameDef] jest dobrym potencjalnym sojusznikiem, to jednak znamy prawdziwe oblicze tego kraju. Na początku wielkiej wojny odmówił walki u naszego boku, a w 1915 r. nawet zwrócił się przeciwko nam, pomimo naszego wcześniejszego sojuszu. Dostaliśmy wtedy nauczkę i już nigdy nie popełnimy błędu obdarzenia tego państwa zaufaniem."
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_operation_felix: "Operacja Felix"
 GER_operation_felix_desc: "Po zakończeniu hiszpańskiej wojny domowej nadszedł czas, abyśmy wyrwali region [118.GetName] z [ENG.GetAdjective] rąk. Ponieważ jednak nie możemy atakować z morza, musimy najpierw zyskać lojalność ze strony rządu [SPR.GetAdjective], aby przepuścił nas przez swoje terytorium. Biorąc pod uwagę nasze ideologie, nie powinno być trudno skłonić go do uległości."
 GER_secure_spain_desc: "[SPR.GetNameDef] to bardzo niestabilny kraj. Gdy zmagają się ze swoją administracją, może powinniśmy zaoferować im pomocną dłoń? Jeśli w tym momencie zostaną naszym marionetkowym reżimem, z pewnością będzie to lepsze niż chaos, do którego są przyzwyczajeni."
 GER_alliance_with_portugal: "Sojusz z Portugalią"
 GER_alliance_with_portugal_desc: "Historycznie nie mieliśmy najlepszych stosunków z rządem [POR.GetAdjective] Jednak pomimo tego, że byliśmy zaciekłymi wrogami podczas wielkiej wojny, wydaje się, że zmienili zdanie. Wsparli nacjonalistów w Hiszpanii, co pokazuje, że mogą istnieć między nami podobieństwa ideologiczne i że możemy dojść do porozumienia z [POR.GetAdjective] władzami."
 GER_operation_isabella: "Operacja Isabella"
 GER_operation_isabella_desc: "Ponieważ tylko [POR.GetNameDef] stoi między nami a całkowitą kontrolą Półwyspu Iberyjskiego, naszym następnym ruchem musi być zmuszenie tego kraju do poddania się nam. Utrzymanie lokalnego rządu, ale zapewnienie ich lojalności wobec nas, powinno pozwolić nam uzyskać od nich wszystko, czego potrzebujemy w zakresie ziemi, infrastruktury i struktur wojskowych."
 GER_secure_portugal_desc: "Podczas wielkiej wojny władze [POR.GetAdjective] uległy propagandzie naszych przeciwników i zwróciły się przeciwko nam. Niektóre z naszych starych okrętów wciąż tkwią w ich portach, nie usłyszeliśmy ani słowa o ich zwrocie. Chociaż teraz wydają się dość przyjaźni, nie możemy im ufać i powinniśmy im jasno powiedzieć, że jeśli nie chcą wojny, nadszedł czas, aby podporządkować się naszym rządom."
 GER_operation_sea_lion: "Operacja Lew Morski"
 GER_operation_sea_lion_desc: "[ENG.GetNameDef] ma wyjątkowe położenie geograficzne, które okazało się czynnikiem komplikującym nasze obecne działania wojenne. Rozpoczęcie operacji ofensywnej zarówno z powietrza, jak i z morza wydaje się najlepszym sposobem na ostateczne przełamanie [ENG.GetAdjective] oporu!"
 GER_operation_green: "Operacja Green"
 GER_operation_green_desc: "W ramach wsparcia operacji Lew Morski nasze dowództwo operacyjne zachodniej flanki powinno zaplanować pełnoskalowe działania w Irlandii, a także przygotować okupację wyspy, aby zapewnić nam całkowitą kontrolę nad Wyspami Brytyjskimi. Nasze naczelne dowództwo opracowało w tym celu szczegółowy plan operacyjny Fall Grün."
 GER_challenge_the_monroe_doctrine: "Podważenie doktryny Monroego"
 GER_challenge_the_monroe_doctrine_desc: "Chociaż niektóre kraje Ameryki Południowej i Środkowej fizycznie są daleko od nas, to ideologicznie są nam bardzo bliskie. Wszyscy zyskamy, jeśli nawiążemy dobre stosunki. Co więcej, ustanowienie przyczółka na kolejnym kontynencie może okazać się bardzo cenne w przyszłości."
 GER_shatter_usas_hegemony: "Rozbij hegemonię Stanów Zjednoczonych"
 GER_shatter_usas_hegemony_desc: "Rząd [USA.GetAdjective] od dawna ma zbyt dużą siłę na arenie międzynarodowej. W miarę jak stajemy się coraz silniejsi, nadszedł czas, aby zrobił dla nas miejsce."
 GER_challenge_the_monroe_doctrine_tt: "Odblokowanie decyzji o §Ydestabilizacji doktryny Monroego§!.\n\n§YRząd [USA.GetAdjective]§! zostaje powiadomiony i może podjąć próbę §Rinterwencji§!."
 GER_challenge_the_monroe_doctrine_tt_2: "W co najmniej 7 krajach wciąż obowiązuje §Ydoktryna Monroego§!"
 GER_establish_protectorates_in_america: "Ustanowienie protektoratów w Ameryce"
 GER_establish_protectorates_in_america_desc: "Kraje na kontynencie amerykańskim zbyt długo były rządzone w sposób niezgodny z naszymi ideałami. Potrzebna będzie reorganizacja na pełną skalę, aby uporządkować te terytoria po długim czasie nieoptymalnego zarządzania."
 GER_demands_to_sweden: "Żądania wobec Szwecji"
 GER_demands_to_sweden_desc: "Kopalnie żelaza na północy [SWE.GetAdjective] terytorium są istotnym zasobem dla naszego przemysłu zbrojeniowego. Nie możemy pozostawić przypadkowi tego, czy będziemy mogli kontynuować handel z państwem [SWE.GetAdjective] Ten szlak handlowy musi zostać jak najszybciej zabezpieczony."
 GER_the_swiss_gold: "Szwajcarskie złoto"
 GER_the_swiss_gold_desc: "Skoro władze [SWI.GetAdjective] postanowiły na razie trzymać się z dala od globalnych konfliktów, ich kraj stał się idealnym miejscem do prowadzenia handlu i działań szpiegowskich. Powinniśmy umieścić tam naszych agentów, których potencjał w pełni wykorzystamy, gdy będziemy musieli gdzieś przechować pozyskane złoto."
 GER_secure_finland: "Zajęcie Finlandii"
 GER_secure_finland_desc: "[FIN.GetNameDefCap] ma długą granicę lądową z państwem [SOV.GetAdjective]. Uzyskanie dostępu do tej granicy daje nam kolejny potencjalny front przeciwko czerwonemu zagrożeniu na wschodzie i może okazać się bardzo cenne, jeśli kiedykolwiek będziemy musieli walczyć z wojskami [SOV.GetAdjective]"
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_reclaim_former_african_colonies: "Odzyskanie dawnych afrykańskich kolonii"
 GER_reclaim_former_african_colonies_desc: "Azja nie jest jedynym miejscem, w którym dawniej posiadaliśmy terytoria. Nasze ziemie w Afryce nadal nas interesują i powinniśmy zrobić wszystko, co w naszej mocy, aby je odzyskać i ponownie zintegrować."
 GER_mittelafrika: "Mittelafrika"
 GER_mittelafrika_desc: "W Afryce jest więcej terytoriów niż te, które kiedyś posiadaliśmy, a które są dla nas interesujące. Dzięki ogromnym bogactwom naturalnym w tym regionie, który zdecydowaliśmy się nazwać Mittelafrika, państwo [ROOT.GetAdjective] może odnieść ogromne korzyści."
 GER_mittelafrika_revive_the_schutztruppe_tt: "Odblokowanie kolonialnych milicji §YSchutztruppe§! i decyzji dotyczących §Yrekrutowania§! i §Yulepszania§! ich w §YAfryce§!"
 GER_asia_revive_the_schutztruppe_tt: "Odblokowanie kolonialnych milicji §YSchutztruppe§! i decyzji dotyczących §Yrekrutowania§! i §Yulepszania§! ich w §YAzji§!"
 GER_re_establish_german_control_over_qingdao: "Przywrócenie niemieckiej kontroli nad Qingdao"
 GER_re_establish_german_control_over_qingdao_desc: "W 1898 r. wynegocjowaliśmy dzierżawę Qingdao. Dzierżawa ta została przerwana w 1914 r. przez [JAP.GetAdjective] okupację wkrótce po rozpoczęciu wielkiej wojny. Ponieważ obszar ten nie jest już okupowany, może nadszedł czas, aby przypomnieć im o umowie."
 GER_claim_old_colonies_in_the_east: "Zajęcie dawnych kolonii na wschodzie"
 GER_claim_old_colonies_in_the_east_desc: "Traktat wersalski pozbawił nas kolonii i przekazał je krajom alianckim. Nasi obywatele dali jasno do zrozumienia, że podobnie jak my uważają to za bezprawne. W ramach nawiązywania stosunków dyplomatycznych na wschodzie powinniśmy również rozważyć próbę odzyskania naszych kolonii."
 GER_ally_chiang_kai_shek: "Sojusz z Czang Kaj-szekiem"
 GER_ally_chiang_kai_shek_desc: "Nasze obecne przedsięwzięcia w Azji Wschodniej mogą okazać się przydatne nie tylko dla nas. Sprzymierzenie z [CHI.GetLeader], [CHI.GetAdjective] przywódcą, i przekonanie go do współpracy z nami pozwoli poszerzyć naszą strefę wpływów oraz ułatwić rozwój kolonialny na tym obszarze."
 GER_japanese_naval_cooperation: "Współpraca morska z Japonią"
 GER_japanese_naval_cooperation_desc: "Możemy się wiele nauczyć od [JAP.GetAdjective] społeczeństwa, szczególnie w kwestiach morskich. Współpracując na polu technologii, sprawimy, że w pełni wykorzystamy wiedzę obu krajów i skrócimy czas potrzebny na ponowne odkrywanie tego, do czego my, jako połączona siła, mamy już dostęp."
 GER_negotiate_old_colonies_in_the_east: "Negocjacje w kwestii dawnych kolonii na wschodzie"
 GER_negotiate_old_colonies_in_the_east_desc: "Wiele naszych kolonii w Azji Wschodniej zostało nam odebranych przez wojska [JAP.GetAdjective] podczas wielkiej wojny. Ponieważ obecnie aktywnie angażujemy się w poprawę naszych stosunków dyplomatycznych, być może zdołamy odzyskać niektóre z tych kolonii pokojowymi środkami."
 GER_claim_old_colonies_in_the_east_tt: "Wysyła wydarzenie do §Yczłonków frakcji§! i rządu §Y[CHI.GetAdjective]§! z prośbą o przekazanie kontroli nad dawnymi [GER.GetAdjective] koloniami w §YAzji Południowo-Wschodniej§!. Jeśli odmówią lub terytorium będzie kontrolowane przez kraj, którego nie uważamy za sojusznika, otrzymamy §Yroszczenia§! do spornych regionów."
 GER_negotiate_old_colonies_in_the_east_tt: "Każdy z następujących regionów, które kontrolują, zostanie przekazany nam:\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_sentinels_of_the_pacific: "Strażnicy Pacyfiku"
 GER_sentinels_of_the_pacific_desc: "Nasze przyczółki na Pacyfiku są generalnie słabo rozwinięte i źle przystosowane, zatem nieprzydatne zarówno dla Kriegsmarine, jak i dla naszych sojuszników. Należy podjąć wysiłki na rzecz stworzenia odpowiedniej infrastruktury morskiej w istotnych rejonach Pacyfiku."
 GER_sentinels_of_the_pacific_tt: "Wszystkie kontrolowane regiony spośród następujących: §Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_create_asian_reichskommissariat: "Utworzenie azjatyckich Reichskommisariatów"
 GER_create_asian_reichskommissariat_desc: "Zwykła kolonia ma wiele zalet, ale nasz Führer ma jeszcze poważniejsze plany wobec naszych kolonii w Azji. Wprowadzenie w życie jego prawa kolonialnego powinno okazać się korzystne dla wszystkich zainteresowanych stron!"
 GER_south_east_asian_natural_wealth: "Bogactwa naturalne Azji Południowo-Wschodniej"
 GER_south_east_asian_natural_wealth_desc: "Region Azji Południowo-Wschodniej obfituje w zasoby naturalne, które mogłyby przynieść nam ogromne korzyści. Ich obecni właściciele nie rozwijają tych ziem w idealny sposób i chociaż nigdy nie należały one do nas, takie sentymenty nie powstrzymały tak zwanych demokracji przed kradzieżą kolonii, które zgodnie z prawem należały do nas, i nie powstrzymają też nas!"
 GER_south_east_asian_natural_wealth_tt: "Odblokowuje §Ydecyzje na mapie§!, aby ulepszyć nasze terytoria w Azji Południowo-Wschodniej"
 GER_the_proud_eagle_and_the_resurgent_dragon: "Dumny Orzeł i Odrodzony Smok"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "Groźba inwazji [JAP.GetAdjective] na naszych [CHI.GetAdjective] przyjaciół nieustannie wisi nad nami. Nie ma sensu biernie czekać na ich atak. Musimy przygotować się na wojnę z [JAP.GetAdjective] wojownikami, na naszym lub ich terytorium."
 GER_blitzkrieg_across_the_pacific: "Blitzkrieg na Pacyfiku"
 GER_blitzkrieg_across_the_pacific_desc: "Nasi żołnierze nie byli szkoleni do wojny na Pacyfiku. Co więcej, nasza taktyka może wymagać pewnych poprawek. Nie uważamy tego za słabość, wręcz przeciwnie, wierzymy, że to czyni nas silniejszymi. Obrona wroga opiera się na tym, co zna, a opracowując nowy sposób prowadzenia wojny na Pacyfiku, możemy go zaskoczyć."
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_support_finland: "Wsparcie dla Finlandii"
 GER_support_finland_desc: "Naród [FIN.GetAdjective] od dawna toczy z państwem [SOV.GetAdjective] konflikt o terytorium o nazwie [146.GetName]. Ponieważ napięcia na tym obszarze rosną, wspieranie ich leży w naszym najlepszym interesie - dzięki temu zbliżymy się do siebie."
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_influence_the_middle_east: "Wpływ na Bliski Wschód"
 GER_influence_the_middle_east_desc: "Chociaż historycznie mamy niewiele wspólnego z Bliskim Wschodem, nikt nie może zaprzeczyć, że interesuje nas ten region. Powinniśmy rozszerzyć nasze wpływy na tych terenach, aby zapewnić sobie pewne znaczenie dyplomatyczne, które kiedyś może okazać się potrzebne."
 GER_the_final_blow_to_communism: "Ostateczny cios dla komunizmu"
 GER_the_final_blow_to_communism_desc: "[SOV.GetNameDef] nie może być ostatnim celem naszej krucjaty przeciwko komunizmowi w Europie. Dopóki komunistyczne narody istnieją w naszym sąsiedztwie, musimy kontynuować walkę. Nie spoczniemy, dopóki czerwona zaraza nie zostanie unicestwiona!"
 GER_war_against_communism_tt: "Zyskaj cel wojenny §Yaneksja§! przeciwko dowolnemu §Ykomunistycznemu§! państwu na świecie. Obecne cele:"
 GER_war_against_european_communism_tt: "Zyskaj cel wojenny §Yaneksja§! przeciwko dowolnemu §Ykomunistycznemu§! państwu w §YEuropie§!. Obecne cele:"
 #INNER CIRCLE
 GER_inner_circle_member_title: "Reichsleiter"
 GER_ascension_of_todt: "$GER_inner_circle_member_title$ Todt"
 GER_ascension_of_todt_desc: "Jako zdolny inżynier z doświadczeniem wojskowym Fritz Todt okazał się kompetentnym doradcą Führera. Jeśli dać mu względnie wolną rękę, może zdziałać wiele dobrego dla państwa [ROOT.GetAdjective]"
 GER_ascension_of_speer: "$GER_inner_circle_member_title$ Speer"
 GER_ascension_of_speer_desc: "Dzięki architektonicznemu wykształceniu Albert Speer posiada bezcenne umiejętności, które zapewnią naszemu krajowi nieustający dobrobyt. Jeśli dać mu względnie wolną rękę, możemy wykorzystać jego umiejętności i kontakty z większymi graczami w [ROOT.GetAdjective] branży budowlanej."
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ Göring"
 GER_ascension_of_goring_desc: "Sprawny dowódca na pewno znajdzie miejsce w wewnętrznym kręgu Führera. Jako że Hermann Göring jest nie tylko dobrym dowódcą, ale także wieloletnim współpracownikiem Führera, więc jeśli dać mu względnie wolną rękę, przyniesie to większe korzyści niż ryzyko."
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ Goebbels"
 GER_ascension_of_goebbels_desc: "Führer zawsze ma w swoim wewnętrznym kręgu miejsce dla osób, które mogą mu pomóc w utrzymaniu poparcia obywateli. Gdyby tak wierny poplecznik i wprawny mówca jak Joseph Goebbels otrzymał w miarę wolną rękę, mógłby przynieść nam wiele korzyści."
 GER_rally_the_industrialists: "Mobilizacja przemysłowców"
 GER_rally_the_industrialists_desc: "Przemysłowcy mają znaczące wpływy w naszym kraju. Przekonanie ich do opowiedzenia się po naszej stronie wymagałoby czasu, ale Rudolf Hess zapewnia nas, że warto się tym zająć."
 GER_glorify_party_rallies: "Gloryfikacja wieców partyjnych"
 GER_glorify_party_rallies_desc: "Bez naszego rdzenia politycznego kraj osłabnie. Martin Borman zwrócił uwagę, że warto poprawić nasze wiece partyjne, by w ten sposób zdobyć większe poparcie opinii publicznej. Dzięki temu zyskalibyśmy większą swobodę ruchów w procesie tworzenia rządu."
 GER_total_control_over_domestic_affairs: "Całkowita kontrola nad sprawami wewnętrznymi"
 GER_total_control_over_domestic_affairs_desc: "Perspektywa oddania całości naszych spraw wewnętrznych w ręce kanclerza partii może jawić się jako śmiałe posunięcie. Jednak Führer nie ma wątpliwości. Jak dotąd obowiązki kanclerza partii były realizowane powyżej oczekiwań, a [ROOT.GetLeader] chętnie odda mu sprawy wewnętrzne, żeby skoncentrować się na ważniejszych kwestiach."
 GER_fuhrerprinzip_inner_circle_tt: "Aktywuje mechanikę §Ywewnętrznego kręgu§!.\n\n"
 GER_rally_the_industrialists_hess_tt: "Uniemożliwi wystąpienie łańcucha zdarzeń §Y$germany.107.t$§!."
 GER_wunderwaffe_dornberger_trait_tt: "§Y$GER_walter_dornberger$§! ($high_command$): \nZamiana specjalizacji §Y$GER_head_of_the_missile_department$§! na §Y$GER_head_of_experimental_weapons$§! \nEfekt: \nZużycie zaopatrzenia przez placówki: §G-10,00§! \n$specialization_naval_speed_factor$: §G+10%§! \n$specialization_nuclear_speed_factor$: §G+10%§!"
 GER_rally_the_industrialists_hess_stays_tt: "Zapobiega temu, by §Y$GER_rudolf_hess$§! wyruszył na swój słynny lot."
 unlock_decision_category_explained: "Odblokowanie decyzji: §Y$CATEGORY$§! $DESC$"
