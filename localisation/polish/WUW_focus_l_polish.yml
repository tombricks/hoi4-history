 wuw_HUN_economic_intervention: "Interwencja gospodarcza"
 wuw_HUN_economic_intervention_desc: "Musimy skierować odpowiednie zasoby polityczne, by stymulować naszą gospodarkę. Działa sprawnie, ale nie znaczy to, że nie może być jeszcze potężniejsza."
 wuw_HUN_avoid_interventionalist_destablilization: "Unikanie interwencyjnej destabilizacji"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "Musimy jak najlepiej wykorzystać zasoby, które mamy do dyspozycji. Dobrze zaplanowany i zrównoważony budżet to klucz do sukcesu naszego rządu."
 wuw_HUN_secret_rearmament: "Potajemne zbrojenia"
 wuw_HUN_secret_rearmament_desc: "Ograniczenia nałożone na nas przez traktat z Trianon zabraniają nam rozbudowy naszej armii. Jednak polityczna atmosfera na świecie robi się coraz bardziej napięta, wojna czai się na horyzoncie. Nie możemy być bezbronni, musimy zacząć zbrojenia, nawet jeśli oznacza to złamanie ustaleń traktatu pokojowego podpisanego po wielkiej wojnie."
 wuw_HUN_forcefully_revitalize_the_industries: "Przymusowa rewitalizacja przemysłu"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "Musimy dać naszemu krajowemu przemysłowi silny bodziec i pobudzić go, aby podniósł się z zapaści gospodarczej. Przez pewien czas może to szkodzić naszej gospodarce, ale z pewnością będzie to opłacalna inwestycja w przyszłość naszego państwa."
 wuw_HUN_reintigrate_the_imperial_railroads: "Reintegracja kolei cesarskich"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "Sieć linii kolejowych w dawnym mocarstwie Austro-Węgier została poszatkowana po jego podziale na niepodległe państwa. Powinniśmy zwrócić się do tych krajów i zaproponować integrację linii kolejowych, co poprawi wydajność całej infrastruktury."
 wuw_HUN_promote_increased_urbanization: "Promowanie zwiększonej urbanizacji"
 wuw_HUN_promote_increased_urbanization_desc: "Coraz więcej ludzi opuszcza wsie i miasteczka, przenosząc się do obszarów silnie zurbanizowanych, by szukać pracy w nowych fabrykach. Jeśli w tej chwili nie możemy zapewnić im zatrudnienia, moglibyśmy budować nowe dzielnice miast, żeby przygotować się do późniejszej ekspansji."
 wuw_HUN_expand_the_ganz_muvek: "Rozbudowa Ganz Müvek"
 wuw_HUN_expand_the_ganz_muvek_desc: "Fabryka Maszyn i Huta Ganz i Spółka powinna zostać rozbudowana i wchłonąć różne mniejsze gałęzie przemysłu, aby lepiej scentralizować nasz potencjał przemysłowy oraz skuteczniej kierować fundusze na rozwój przemysłu."
 wuw_HUN_devalue_the_pengo: "Przewartościowanie Pengö"
 wuw_HUN_devalue_the_pengo_desc: "Pengö znajduje się obecnie w bardzo złym położeniu, jest jednym z najgorszych przypadków hiperinflacji w historii. Musimy podjąć drastyczne środki w celu przewartościowania i wzmocnienia waluty, choć nie przysporzy nam to popularności."
 wuw_HUN_announce_the_gyor_program: "Ogłoszenie Programu Györi"
 wuw_HUN_announce_the_gyor_program_desc: "Nasza armia jest niepokojąco słaba, dlatego musimy zwiększyć jej liczebność i potencjał bojowy. W tym celu trzeba rozwinąć przemysł tak, by nadążał za rosnącym zapotrzebowaniem na wyposażenie. Pięcioletni program Györi zwiększy wydatki budżetowe nie tylko na wojsko, ale również na powiązane z nim sektory, takie jak przemysł, rolnictwo, infrastruktura i edukacja."
 wuw_HUN_enlarge_the_ganz_danubius_division: "Powiększenie oddziału Ganz Danubius"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "Oddział Ganz Danubius w zakładach Ganz w Budapeszcie buduje i naprawia statki cywilne oraz rzecznej marynarki wojennej. Powinniśmy rozszerzyć zakres ich obowiązków i zbudować dla nich nowe fabryki na naszym nowo zdobytym wybrzeżu."
 wuw_HUN_support_for_our_finnish_brothers: "Poparcie dla naszych fińskich braci"
 wuw_HUN_support_for_our_finnish_brothers_desc: "Dopiero sto lat temu nasze pochodzenie stało się powszechnie akceptowane jako powiązane z fińskim, ale wielu ludzi w naszym kraju postrzega ich teraz jako naszych braci krwi. Teraz, gdy znajdują się w stanie wojny, musimy wysłać ochotników i sprzęt, aby pomóc im w walce."
 wuw_HUN_support_for_our_finnish_brothers_tt: "Finowie muszą mieć rząd przychylny naszemu"
 wuw_HUN_undercover_air_maneuvers: "Tajne manewry powietrzne"
 wuw_HUN_undercover_air_maneuvers_desc: "Musimy przeznaczyć odpowiednie środki na opracowanie nowych teorii związanych z walką powietrzną. W razie wybuchu wojny mogą się one okazać bezcenne, a tajne szkolenie sprawi, że nasi piloci będą lepiej przygotowani do walki."
 wuw_HUN_hold_war_games: "Przeprowadzenie gier wojennych"
 wuw_HUN_hold_war_games_desc: "Prowadząc niewielkie manewry, możemy poznać wady aktualnej struktury naszego wojska i wykorzystać zdobyte doświadczenie, by poprawić niedociągnięcia."
 wuw_HUN_negotiate_the_restrictions: "Negocjowanie ograniczeń"
 wuw_HUN_negotiate_the_restrictions_desc: "Potajemne zbrojenia na niewielką skalę to za mało. Musimy zwrócić się do naszych sąsiadów z wnioskiem o zmianę traktatu narzuconego nam po wielkiej wojnie. Węgry mają prawo zbroić się jak wszyscy."
 wuw_HUN_reinstate_the_navy: "Przywrócenie Haditengerészet"
 wuw_HUN_reinstate_the_navy_desc: "Po odzyskaniu wybrzeża musimy zadbać o odbudowę floty godnej wielkiego mocarstwa."
 wuw_HUN_make_the_magyar_legiero_known: "Spraw, by Magyar Légierö stały się znane"
 wuw_HUN_make_the_magyar_legiero_known_desc: "Magyar Légierő to nasze siły powietrzne. Zabroniono nam posiadania samolotów wojskowych, jednak tajne siły powietrzne były stopniowo tworzone pod przykrywką cywilnych aeroklubów. Teraz, dzięki nowym traktatom, możemy ogłosić światu ich istnienie."
 wuw_HUN_initiate_army_maneuvers: "Rozpoczęcie manewrów armii"
 wuw_HUN_initiate_army_maneuvers_desc: "Nasza armia musi odzyskać sprawność na wypadek przyszłych konfliktów zbrojnych. Wyślemy nasze wojska na manewry, by opracować nowe strategie i taktyki."
 wuw_HUN_invest_in_ludovica_academy: "Inwestycja w Akademię Wojskową Cesarzowej Ludwiki"
 wuw_HUN_invest_in_ludovica_academy_desc: "Węgierska Akademia Wojskowa Cesarzowej Ludwiki to nasz instytut szkolący kadrę oficerską. Powinna zostać rozbudowana, aby nasi generałowie mogli być lepiej wykształceni."
 wuw_HUN_expand_the_diosgyor_machinery_factory: "Rozbudowa fabryki maszyn Diósgyör"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "Diósgyőri Gépgyár należy rozszerzyć na więcej sektorów, umożliwiając między innymi szybszą produkcję materiałów i narzędzi przemysłowych, a także silników i motocykli."
 wuw_HUN_manred_weiss_steel_and_metal_works: "Huta Manfréda Weissa"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "Huta Manfréda Weissa, potocznie zwana Csepel Művek, ma duży potencjał i musi zostać rozbudowana w jak największym stopniu, aby wspierać dalszy rozwój naszego kraju."
 wuw_HUN_expand_the_hungarian_academy_of_sciences: "Rozbudowa Węgierskiej Akademii Nauk"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "Węgierska Akademia Nauk jest najważniejszym i najbardziej prestiżowym [ROOT.GetAdjective] stowarzyszeniem naukowym. Do jej głównych zadań należy kultywowanie nauki, rozpowszechnianie odkryć naukowych, wspieranie badań i rozwoju oraz reprezentowanie [ROOT.GetAdjective] nauki w kraju i na świecie."
 wuw_HUN_expand_the_lignite_industry: "Rozbudowa branży węgla brunatnego"
 wuw_HUN_expand_the_lignite_industry_desc: "Nasza branża węgla brunatnego jest duża, ale wciąż stosunkowo słabo rozwinięta. Powinniśmy otwierać nowe kopalnie i fabryki, aby nasze zasoby naturalne nie marnowały się."
 wuw_HUN_tap_newfound_oil_deposits: "Wykorzystajmy nowo odkryte złoża ropy naftowej"
 wuw_HUN_tap_newfound_oil_deposits_desc: "Wiele mniejszych szybów naftowych zostało odkrytych w naszym kraju, na przykład przez firmę Magyar-Amerikai Olajipari Rt, znaną również jako MAORT. Jednym z ważniejszych jest odkrycie ropy Budafapusztas, które powinno być eksploatowane tak szybko, jak to możliwe."
 wuw_HUN_hungarian_autarky: "[ROOT.GetName]: Autarkia"
 wuw_HUN_hungarian_autarky_desc: "Za bardzo polegamy na zagranicznych źródłach ropy. Podobnie jak Niemcy powinniśmy pracować nad paliwem syntetycznym i wzmocnić naszą gospodarkę, abyśmy mogli stanąć na własnych nogach."
 wuw_HUN_invite_foreign_investors: "Zaproszenie inwestorów zagranicznych"
 wuw_HUN_invite_foreign_investors_desc: "Państwo [ROOT.GetAdjective] jest położone w sercu Europy Wschodniej i moglibyśmy to wykorzystać, przyciągając inwestorów zagranicznych gotowych wyłożyć środki na udoskonalenie naszej infrastruktury i przemysłu."
 wuw_HUN_hungarian_tradition: "Tradycja [ROOT.GetAdjective]"
 wuw_HUN_hungarian_tradition_desc: "Tradycja [ROOT.GetAdjective] jest silnie zakorzeniona w rolnictwie prowadzonym na stepie panońskim i musimy starać się zachować te tradycje i zwiększyć nasze plony, aby dalej się rozwijać."
 wuw_HUN_magyar_allamvasutak: "Magyar Államvasutak"
 wuw_HUN_magyar_allamvasutak_desc: "Nasze państwowe przedsiębiorstwo kolejowe, MÁV, powinno rozszerzyć zakres swoich obowiązków, tak aby mogło obsługiwać każdy pociąg w kraju. Pozwoli nam to na większą kontrolę nad naszymi torami i efektywniejsze wykorzystanie naszej sieci kolejowej."
 wuw_HUN_expand_the_aluminum_industry: "Rozbudowa przemysłu aluminiowego"
 wuw_HUN_expand_the_aluminum_industry_desc: "Potrzebujemy wszystkich dostępnych zasobów, zarówno na eksport, jak i na użytek krajowy. Nasz przemysł aluminiowy już jest potęgą, ale można go jeszcze rozbudować. Powinniśmy niezwłocznie przekazać zasoby na ten cel."
 wuw_HUN_budapest_university_of_technology_and_economics: "Rozbudowa Politechniki Budapesztańskiej"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "Potrzebujemy więcej światłych umysłów, dokonujących przełomowych odkryć, które pomogą nam w nadchodzących konfliktach. Rozbudowując politechnikę w stolicy, możemy powiększyć szeregi zdolnych inżynierów i naukowców obsługujących nasz przemysł zbrojeniowy."
 wuw_HUN_the_matyasfold_fighter_factory: "Fabryka myśliwców Mátyásföld"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "Weiss Manfréd Acél- és Fémművek powinien otworzyć nowy zakład produkcji samolotów w Mátyásföld w Budapeszcie, gdzie powstawałyby myśliwce zaprojektowane przez tę firmę."
 wuw_HUN_expand_on_the_weiss_wm_16: "Rozbudowa konstrukcji Weiss WM-16"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "Powinniśmy rozbudować modele Weiss WM-16 Budapeszt, aby spróbować osiągnąć nowy przełom technologiczny w produkcji bombowców."
 wuw_HUN_develop_the_weiss_wm_21_solyom: "Zaprojektowanie Weiss WM-21 Sólyom"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "Powinniśmy wykorzystać wiedzę zdobytą dzięki naszym wcześniejszym niepowodzeniom w projektowaniu samolotów i stworzyć lekki bombowiec Weiss WM-21 Sólyom. Ten sokół będzie uderzać z nieba w naszych wrogów, bez względu na to, gdzie będą się znajdowali."
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "Weiss Manfréd WM-23 Ezüst Nyíl"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "Musimy jak najszybciej opracować nowy myśliwiec, a nasi naukowcy z Weiss Manfréd Acél- és Fémművek sporządzili plany tak zwanego Ezüst Nyíl, Srebrnej Strzały, i czekają na potwierdzenie rozpoczęcia produkcji."
 wuw_HUN_establish_the_mavag_aircraft_factory: "Założenie fabryki samolotów MÁVAG"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "István Horthy będzie współpracował z MÁVAG w celu utworzenia nowych fabryk produkujących samoloty i niezwłocznie rozpoczną dostawy nowych technologii do Magyar Légierő."
 wuw_HUN_the_mavag_heja: "MÁVAG Héja"
 wuw_HUN_the_mavag_heja_desc: "Dział samolotów w MÁVAG opracował nowy prototypowy model, który nazwano Hawk, oparty na włoskim modelu Reggiane Re.2000. Powinniśmy wspierać ich w produkcji jak największej liczby egzemplarzy tego nowego modelu samolotu."
 wuw_HUN_repulo_muszaki_intezet: "Repülö Muszaki Intézet"
 wuw_HUN_repulo_muszaki_intezet_desc: "Walka powietrzna to nowe oblicze sztuki wojennej, lekceważone przez wielu ludzi. Musimy zapanować nad tym nowym wymiarem i przeznaczyć środki na rozwój nowych doktryn oraz wyposażenia, które nam to umożliwią."
 wuw_HUN_develop_laszlo_vargas_design: "Rozwinięcie projektu László Vargi"
 wuw_HUN_develop_laszlo_vargas_design_desc: "Wielki naukowiec specjalizujący się w lotnictwie, László Varga, opracował wiele oryginalnych projektów dla naszego wojska, w tym prototyp Varga RMI-1 X/H. Powinniśmy dalej finansować jego działalność, aby kontynuować nasz rozwój i postęp."
 wuw_HUN_the_szekesfehervar_sosto_plant: "Fabryka Székesfehérvár-Sóstó"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "Powinniśmy otworzyć nowy zakład produkcji samolotów kontrolowany przez Instytut Technologii Aeronautycznych, który będzie w stanie produkować samoloty zaprojektowane przez siebie i testować je, aby upewnić się, że działają prawidłowo."
 wuw_HUN_joint_air_development: "Współpraca nad rozwojem lotnictwa"
 wuw_HUN_joint_air_development_desc: "Najlepszym sposobem tworzenia nowych modeli samolotów jest współpraca z naszymi sojusznikami. Kooperacja najświatlejszych umysłów naszych wszystkich krajów da najlepsze rezultaty."
 wuw_HUN_the_arado_ar_96: "Arado Ar 96"
 wuw_HUN_the_arado_ar_96_desc: "Powinniśmy licencjonować produkcję od [GER.GetAdjective] producenta samolotów Arado Flugzeugwerke i położyć nacisk na produkcję i wykorzystanie samolotów w kierunku rozpoznania powietrznego."
 wuw_HUN_extensive_licensing_programs: "Rozbudowany program licencjonowania"
 wuw_HUN_extensive_licensing_programs_desc: "Zagraniczne siły powietrzne są już w posiadaniu sprawdzonych konstrukcji o bardzo wysokiej jakości. Nie powinniśmy kusić losu, polegając na naszej krajowej wiedzy lotniczej; lepiej będzie wystąpić o pozwolenie na licencjonowaną produkcję zagranicznych maszyn."
 wuw_HUN_allied_manufacturing_programs: "Sojusznicze programy produkcyjne"
 wuw_HUN_allied_manufacturing_programs_desc: "Nasz przemysł może być silny, ale nie może konkurować z żadną ze światowych potęg. Dlatego powinniśmy produkować nowe samoloty w sojuszniczych zakładach, płacąc za to w Pengö."
 wuw_HUN_danuvia_submachine_guns: "Pistolety maszynowe Danuvia"
 wuw_HUN_danuvia_submachine_guns_desc: "Nasza piechota potrzebuje dobrego uzbrojenia, które zwiększy jej skuteczność. Pierwsze prototypy Danuvii 43M pomyślnie przeszły próby, a zwiększając fundusze na ten projekt, będziemy wkrótce gotowi rozpocząć masową produkcję tej broni."
 wuw_HUN_form_the_gyorshadtest: "Utworzenie Gyorshadtest"
 wuw_HUN_form_the_gyorshadtest_desc: "Powinniśmy dążyć do utworzenia Korpusu Rajdowego, nowoczesnej i dobrze wyposażonej jednostki zmechanizowanej, która na polu bitwy zdeklasuje bataliony wroga. W związku z tym zostaną utworzone dwie takie dywizje Gyorshadtest, jedna pod dowództwem generała majora Jenö Majora, a druga pod dowództwem generała majora Ferenca Biszy."
 wuw_HUN_establish_the_mavag_army_division: "Utworzenie działy wojskowego MÁVAG"
 wuw_HUN_establish_the_mavag_army_division_desc: "Węgierskie Królewskie Państwowe Fabryki Żelaza, Stali i Maszyn, znane również pod akronimem MÁVAG, wykonują wiele odrębnych zadań i zaopatrują nasze wojsko w szeroką gamę sprzętu. Powinniśmy zażądać większej rozbudowy ich obiektów, aby mogły zacząć pomagać w produkcji dział samobieżnych i czołgów przeciwlotniczych."
 wuw_HUN_doctrinal_studies: "Doktrynalne badania"
 wuw_HUN_doctrinal_studies_desc: "Wiele nauczyliśmy się dzięki wymianie oficerów i naradom strategicznym z sojusznikami, a także dzięki naszej agencji wywiadu wojskowego. Dzięki skonfrontowaniu tak różnorodnych punktów widzenia znaleźliśmy się blisko doktrynalnego przełomu."
 wuw_HUN_award_military_promotions: "Przyznanie awansów wojskowych"
 wuw_HUN_award_military_promotions_desc: "W wojsku [ROOT.GetAdjective] jest mnóstwo wspaniałych ludzi, ale wielu z nich nie zajmuje obecnie stanowisk odpowiadających ich zasłużonemu stopniowi. Powinniśmy zatem podjąć kroki, aby awansować tych, których uważamy za odpowiednich, i uczynić naszą armię silniejszą niż jest obecnie."
 wuw_HUN_magyar_kiralyi_csendorseg: "Magyar Királyi Csendörség"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "Powinniśmy dążyć do powiększenia [ROOT.GetAdjective] żandarmerii i dać jej większą autonomię oraz więcej swobody w wyborze metod działania podczas tłumienia buntów oraz walki z wrogimi siłami nieregularnymi."
 wuw_HUN_legacy_of_the_black_legion: "Dziedzictwo Czarnej Armii"
 wuw_HUN_legacy_of_the_black_legion_desc: "Aby nasza kawaleria i żandarmeria działały lepiej, powinniśmy wzorować je na legendarnej Czarnej Armii króla Macieja Korwina, która z kolei była inspirowana wielką armią rzymskiego generała i cesarza Juliusza Cezara."
 wuw_HUN_light_infantry_divisions_doctrine: "Doktryna dywizji lekkiej piechoty"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "Muszą wystarczyć nam posiadane ograniczone zasoby ludzkie. Jeśli chcemy mieć więcej dywizji, muszą być one mniejsze. Dywizje lekkiej piechoty to optymalne połączenie siły uderzeniowej i wielkości, to one będą podstawą naszych wojsk."
 wuw_HUN_szent_laszlo_infantry_division: "Dywizja piechoty Szent László"
 wuw_HUN_szent_laszlo_infantry_division_desc: "Powinniśmy dążyć do sformowania nowych jednostek piechoty, aby właściwie bronić naszej ojczyzny przed nadchodzącym zagrożeniem. Możemy nadać nowej dywizji piechoty imię świętego Władysława, króla Węgier w latach 1077-1095 oraz patrona wojskowych i wygnańców."
 wuw_HUN_quantity_over_quality: "Jakość ważniejsza niż ilość"
 wuw_HUN_quantity_over_quality_desc: "Choć nasza armia nie jest duża, wciąż może być silna i nadrobić te braki. Sposobem na to jest zwiększenie przewagi technologicznej nad wrogami oraz wykorzystanie najnowocześniejszych jednostek, które mogą pokonać liczniejsze siły wroga."
 wuw_HUN_expand_the_army: "Rozbudowa Honvédség"
 wuw_HUN_expand_the_army_desc: "Nasza obecna stała armia, Honvéd, jest o wiele za mała, by mieć szansę w starciu z naszymi sąsiadami. Musimy zatem podjąć próbę jak najszybszego zwiększenia liczebności armii."
 wuw_HUN_the_botond: "Botond"
 wuw_HUN_the_botond_desc: "Potrzebujemy nowego modelu ciężarówki zaopatrzeniowej i transportowej. Pierwsze wersje projektu Rába 38M Botond przeszły udane próby, teraz musimy przeznaczyć odpowiednie środki na dokończenie projektu i wdrożenie go do produkcji."
 wuw_HUN_the_turan: "Turán"
 wuw_HUN_the_turan_desc: "Wykorzystując jako bazę prototyp czołgu średniego Škoda T-21, możemy skonstruować własny czołg średni, zdolny do przebicia się nawet przez najsilniej ufortyfikowane linie wroga. Nazwa tego nowego projektu będzie promować węgierski turanizm i rozpowszechniać tę ideę na całym świecie."
 wuw_HUN_assault_gun_focus: "Rozwój dział samobieżnych"
 wuw_HUN_assault_gun_focus_desc: "Zamiast koncentrować się na czołgach, postawimy na tańsze działa samobieżne, które pomogą naszej piechocie w przełamywaniu linii wroga."
 wuw_HUN_the_toldi: "Toldi"
 wuw_HUN_the_toldi_desc: "Wykorzystując jako bazę szwedzki Landsverk L-60, możemy zbudować własny czołg lekki, zdolny do szybkiego okrążenia dużej liczby wrogów. Nazwiemy go imieniem węgierskiego rycerza z XIV wieku Miklósa Toldiego."
 wuw_HUN_invest_in_the_special_forces: "Inwestycja w siły specjalne"
 wuw_HUN_invest_in_the_special_forces_desc: "Nasza armia ma teraz ludzi, których potrzebuje, aby walczyć, ale dobrze byłoby wyszkolić nowych żołnierzy tak, aby byli jak najsilniejsi. Czas zainwestować w nowe programy sił specjalnych."
 wuw_HUN_construct_the_arpad_line: "Budowa Linii Árpád"
 wuw_HUN_construct_the_arpad_line_desc: "Aby chronić naszych obywateli przed zagrożeniami ze wschodu, musimy zbudować rozległą linię fortyfikacji w górach Transylwanii. Zostaną one nazwane na cześć wielkiego księcia Árpáda, przywódcy konfederacji plemion madziarskich na przełomie IX i X wieku."
 wuw_HUN_transylvanian_mountaineers: "Transylwańska piechota górska"
 wuw_HUN_transylvanian_mountaineers_desc: "Góry Transylwanii są jednymi z najwyższych w naszym regionie, co czyni je idealnym miejscem do szkolenia naszych oddziałów górskich."
 wuw_HUN_expand_the_arpad_line: "Rozbudowa linii Árpád"
 wuw_HUN_expand_the_arpad_line_available_tt: "Może zbudować co najmniej 2 §Yfortyfikacje lądowe§! wzdłuż północnej i wschodniej granicy regionów §Y[73.GetName]§! i §Y[76.GetName]§!"
 wuw_HUN_expand_the_arpad_line_desc: "Linia Árpád jak dotąd była skuteczna, ale jeśli naprawdę chcemy powstrzymać uderzenie wroga, musimy ją rozbudować."
 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "Linia kolejowa Szeretfalva-Déda"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "Aby lepiej zaopatrywać nasze oddziały graniczne stacjonujące na linii Árpád w górach Transylwanii, musimy zbudować nowe linie kolejowe i węzły zaopatrzeniowe, które umożliwią naszym wojskom skuteczne chronienie naszych obywateli."
 wuw_HUN_the_szekel_command: "Dowództwo Szekler"
 wuw_HUN_the_szekel_command_desc: "Dzięki naszemu niedawnemu podbojowi regionu [76.GetName], a tym samym ziemi Seklerów, mamy możliwość zatrudnienia naszej populacji Seklerów, Węgrów, którzy są ekspertami w nawigacji i walce w górach, w elitarnych oddziałach naszych sił zbrojnych."
 wuw_HUN_renew_the_shipping_industry: "Odnowienie przemysłu stoczniowego"
 wuw_HUN_renew_the_shipping_industry_desc: "Zamierzamy przywrócić nasze dawne granice i w tym celu musimy rozpocząć budowę floty śródziemnomorskiej, godnej naszych chlubnych tradycji."
 wuw_HUN_embrace_navy_traditions: "Tradycje marynarki wojennej"
 wuw_HUN_embrace_navy_traditions_desc: "Nie możemy tracić czasu na eksperymentowanie z nowymi i niesprawdzonymi technologiami. Zostaniemy przy sprawdzonych konstrukcjach z czasów dawnego Cesarstwa."
 wuw_HUN_a_reformed_navy: "Zreformowana marynarka wojenna"
 wuw_HUN_a_reformed_navy_desc: "Nie ma sensu tworzyć floty opartej przestarzałych rozwiązaniach. Mamy okazję stworzyć marynarkę wojenną od podstaw, bez obciążenia przeszłością. Wykorzystajmy to, by zbudować jak najnowocześniejszą flotę."
 wuw_HUN_invest_in_destroyer_models: "Inwestycja w modele niszczycieli"
 wuw_HUN_invest_in_destroyer_models_desc: "Niszczyciele są nieodzowną, choć często lekceważoną, częścią floty. Dzięki niewielkiemu kosztowi budowy warto od nich zacząć każdy program rozbudowy marynarki wojennej."
 wuw_HUN_cruiser_investments: "Inwestycje w krążowniki"
 wuw_HUN_cruiser_investments_desc: "Nawet najpotężniejsze siły są bezużyteczne, jeśli nie potrafią znaleźć wroga albo bronić się przed lotnictwem. Zaprojektowanie nowych lekkich i ciężkich krążowników pozwoli nam zamienić zbieraninę okrętów we flotę z prawdziwego zdarzenia."
 wuw_HUN_wolfs_of_the_sea: "Wilki morskie"
 wuw_HUN_wolfs_of_the_sea_desc: "Podczas ostatniej wojny okręty podwodne były bliskie pokonania najpotężniejszej floty świata. Nasza flota nie będzie brana na poważnie, jeśli nie wyposażymy jej w jednostki tego typu."
 wuw_HUN_bringing_the_air_battle_to_the_seas: "Przeniesienie bitwy powietrznej na morze"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "Pancerniki to relikty przeszłości. Przyszłość wojny na morzu to lotniskowce i samoloty. Nasza flota będzie liderem tych zmian."
 wuw_HUN_capital_ship_efforts: "Priorytet na okręty liniowe"
 wuw_HUN_capital_ship_efforts_desc: "Pancerniki są trzonem każdej marynarki wojennej. Musimy nadrobić stracony czas i jak najszybciej rozpocząć budowę nowych jednostek."
 wuw_HUN_a_new_pride_of_the_fleet: "Nowa chluba floty"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "Wielowątkowa historia naszych tradycji morskich to głównie trudy, znoje i zdrady. Żeby odbudować chlubę naszego dziedzictwa, nasi admirałowie proponują zbudowanie nowego okrętu flagowego, który podniesie morale całego narodu."
 wuw_HUN_degauss_ship_hulls: "Demagnetyzacja kadłubów okrętów"
 wuw_HUN_degauss_ship_hulls_desc: "Zaczniemy rozmagnesowywać kadłuby naszych okrętów, dzięki czemu zmniejszy się ich sygnatura magnetyczna. Zapewni to ochronę przed minami magnetycznymi i zredukuje profil elektroniczny jednostek."
 wuw_HUN_continue_the_regency: "Kontynuacja regencji"
 wuw_HUN_continue_the_regency_desc: "Odkąd admirał Horthy przejął władzę podczas wojen domowych, które dotknęły nasz kraj na początku lat 20., państwo [HUN.GetAdjective] wraca na właściwe tory, pomimo wpływu, jaki na nasz kraj wywarł krach na Wall Street. Ta regencja musi trwać, jeśli chcemy dalej cieszyć się dobrobytem."
 wuw_HUN_strengthen_horthys_reign: "Wzmocnienie rządów Horthyego"
 wuw_HUN_strengthen_horthys_reign_desc: "Chociaż nasz faszystowski premier może mieć inne pomysły, najlepszym sposobem na zachowanie pokoju w kraju i przywrócenie państwu [ROOT.GetAdjective] dawnej świetności jest wzmocnienie władzy regenta, który musi osobiście dopilnować, aby jego wola była wcielana w życie."
 wuw_HUN_pass_statute_xix: "Uchwalenie statutu XIX"
 wuw_HUN_pass_statute_xix_desc: "Biorąc pod uwagę, że [ROOT.GetLeader] jest chory, korzystne byłoby uchwalenie Statutu XIX dotyczącego ustanowienia Rady Narodowej w przypadku wakatu na stanowisku regenta. Pozwoliłoby nam to na utworzenie Országtanács, który wybierze nowego regenta, gdy obecny umrze. Niektórzy mogą postrzegać to jako próbę założenia dynastii, ale nam to nie przeszkadza."
 wuw_HUN_restrict_voting_rights: "Ograniczenie praw wyborczych"
 wuw_HUN_restrict_voting_rights_desc: "Aby skutecznie powstrzymać rosnące wpływy komunistyczne i lewicowo-demokratyczne, konieczne będzie ograniczenie praw wyborczych, zaostrzenie wymogów i zadbanie, aby w wyborach mogli uczestniczyć tylko ci, którzy mają na względzie dobro naszego kraju."
 wuw_HUN_renounce_the_treaty_of_trianon: "Odrzucenie traktatu w Trianon"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "Niesprawiedliwość, która spotkała nasz kraj po zakończeniu wielkiej wojny - wyrwanie dwóch trzecich populacji i terytorium z naszego wielkiego niegdyś państwa - może równać się z hańbiącą krzywdą, jaką wyrządził Niemcom traktat wersalski. Trzeba to naprawić."
 wuw_HUN_renew_the_rome_protocols: "Odnowienie protokołów rzymskich"
 wuw_HUN_renew_the_rome_protocols_desc: "W świetle nieustającego [GER.GetAdjective] rewizjonizmu musimy odnowić protokoły rzymskie, nakreślone i podpisane w 1934 r. Uzgodnienia te nie tylko doprowadziłyby do dalszej izolacji [GER.GetAdjective] i [YUG.GetAdjective] zagrożenia, ale mogłyby też stać się podwalinami prawdziwego sojuszu."
 wuw_HUN_join_the_axis: "Dołączenie do państw Osi"
 wuw_HUN_join_the_axis_desc: "Nasza gospodarka opiera się na Niemczech w tak dużej mierze, że logicznym posunięciem będzie stanięcie do wojny u ich boku. Wyślemy do nich oficjalny wniosek o przyjęcie do sojuszu Osi."
 HUN_can_not_trust_germany_again_flag: "Niemcy wyzyskiwali nas"
 wuw_HUN_an_alliance_with_italy: "Sojusz z: [ITA.GetNameDef]"
 wuw_HUN_an_alliance_with_italy_desc: "Protokoły rzymskie stanowiły wstęp do zawarcia sojuszu, który teraz może zostać urzeczywistniony. Wyślemy do Włoch delegację na rozmowy dotyczące wiążącej umowy o szerokiej współpracy militarnej, zarówno obronnej, jak i ofensywnej."
 wuw_HUN_joint_aluminum_mining_company: "Spółka wydobycia aluminium"
 wuw_HUN_joint_aluminum_mining_company_desc: "Aluminium to jeden z podstawowych surowców we współczesnym przemyśle zbrojeniowym, więc możemy bez trudu pozyskać [GER.GetAdjective] wsparcie w zakresie rozbudowy kopalń na północy naszego kraju."
 wuw_HUN_reestablish_the_rongyos_garda: "Ponowne utworzenie Rongyos Gárda"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "Paramilitarna Rongyos Gárda została po raz pierwszy utworzona w 1921 roku, aby obejść traktat z Trianon i pomóc nam w walce z Austriakami w Lajtabánság, a także walczyć u boku Armii Narodowej Horthyego podczas wojen domowych. Ich kapitan Pál Prónay jest gotów ponownie nam pomóc, dlatego warto znów utworzyć taką grupę."
 wuw_HUN_the_hungarian_life_and_renewal_party: "Partie węgierskiego życia i odnowy"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "Aby utrzymać lepszą kontrolę nad społeczeństwem, nasz premier powinien utworzyć nowe partie polityczne, które będą działać jako awangarda przeciwko radykalnej lewicy."
 wuw_HUN_act_of_defense: "Ustawa o obronie"
 wuw_HUN_act_of_defense_desc: "W miarę jak świat się rozgrzewa, a konflikt jest coraz bliżej, musimy przygotować się na burzę, która wkrótce nadejdzie. Nadszedł czas, abyśmy uchwalili nowe prawa, które pomogą bronić naszego kraju, aż do ostatniego człowieka, jeśli zajdzie taka potrzeba!"
 wuw_HUN_seek_german_contracts: "Zabieganie o [SOV.GetAdjective] umowy"
 wuw_HUN_seek_german_contracts_desc: "Nasz przemysł ponownie się rozwija, ale jeśli chcemy produkować cały potrzebny nam sprzęt, korzystne byłoby zakontraktowanie [GER.GetAdjective] architektów i firm budowlanych do budowy nowych obiektów."
 wuw_HUN_license_fiat_tankettes: "Tankietki Fiat"
 wuw_HUN_license_fiat_tankettes_desc: "Aby wzmocnić nasz przemysł wojskowy i rozbudować bataliony zwiadowcze, rozsądna byłaby współpraca z [ITA.GetAdjective] firmą Fiat w celu produkcji czołgów lekkich i tankietek dla naszych nowych jednostek zmechanizowanych."
 wuw_HUN_strenghten_the_order_of_vitez: "Wzmocnienie Orderu Vitéza"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "Order za zasługi, ustanowiony w 1920 r., Vitézi Rend, na czele jego kawalerów stoi obecnie Jego Najjaśniejsza Wysokość Miklós Horthy. W związku z tym może on skierować więcej funduszy i ludzi do dowódców, którzy są kawalerami tego orderu, i w ten sposób wzmocnić ich pozycję."
 wuw_HUN_absolute_rule_of_the_national_unity_party: "Wykorzystanie Partii Jedności Narodowej"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "Wykorzystując obecną partię polityczną premiera, Egységes Párt, [ROOT.GetLeader] może utrzymać silną kontrolę nad [ROOT.GetAdjective] polityką, skutecznie monopolizując sytuację, nie uciekając się do całkowitego zakazu wyborów."
 wuw_HUN_spur_on_the_trianon_trauma: "Skutki traumy po Trianon"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "Powszechnie wiadomo, że w przeszłości państwo [ROOT.GetAdjective] miało się lepiej niż obecnie. Przez przeklęty traktat z Trianon straciliśmy dwie trzecie naszych prawowitych ziem na rzecz naszych sąsiadów, którzy wykorzystali naszą słabą pozycję. Wszyscy oni poznają strach w dniu, w którym armie [ROOT.GetAdjective] nadejdą, by odzyskać to wszystko!"
 wuw_HUN_outlaw_the_party_of_national_will: "Zdelegalizować Partię Woli Narodowej"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "Narodowo-socjalistyczna Partia Woli Narodowej kierowana przez Ferenca Szálasiego jest zagrożeniem dla naszych obecnych rządów, ponieważ jest bardziej popularna wśród [GER.GetAdjective] nazistów i nie podobają się jej niemal absolutne rządy naszego obecnego lidera."
 wuw_HUN_carrying_on_arpads_legacy: "Kontynuacja dziedzictwa Árpáda"
 wuw_HUN_carrying_on_arpads_legacy_desc: "Wielki Árpád, głowa konfederacji plemion madziarskich na przełomie IX i X wieku, to postać, na której wzoruje się [ROOT.GetLeader]. Jego dynastia trwała długi czas, czyniąc państwo [ROOT.GetAdjective] wielkim. Powinniśmy uczyć się od niego i podążać za jego przykładem."
 wuw_HUN_the_turul_association: "Stowarzyszenie Turul"
 wuw_HUN_the_turul_association_desc: "Stowarzyszenie Turul zostało założone jako ruch uniwersytecki w 1919 r. w Budapeszcie. Podczas wojny domowej i w bitwie pod Budaőrs jesienią 1921 r. zdecydowanie stanęło po stronie Miklósa Horthyego. Ma około 40 000 członków, zatem moglibyśmy wykorzystać ich do kontrolowania edukacji w naszym kraju."
 wuw_HUN_demand_transylvania: "Żądanie zwrotu Transylwanii"
 wuw_HUN_demand_transylvania_desc: "Jeśli możemy bez rozlewu krwi odzyskać terytoria, które utraciliśmy po wielkiej wojnie, tym lepiej. Bezprawni okupanci naszych braci Székely otrzymają ultimatum z żądaniem przekazania naszych prawowitych ziem."
 wuw_HUN_strengthen_the_turani_vadaszok: "Wzmocnienie Turáni Vadászok"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "W 1927 r. Gyula Gömbös założył faszystowskie siły paramilitarne o nazwie Stowarzyszenie Turańskich Myśliwych. Choć faszystowskie, sprzeciwia się ono ideom niemieckiego narodowego socjalizmu i opiera na ideałach węgierskości i węgierskiego turanizmu. Jeśli chcemy, możemy wykorzystać jego potencjał."
 wuw_HUN_demand_southern_slovakia: "Zażądajmy regionu [664.GetName]"
 wuw_HUN_demand_southern_slovakia_desc: "W regionie [664.GetName] [ROOT.GetAdjective] mniejszość etniczna jest obecnie źle traktowana i wykorzystywana przez rząd okupacyjny, dlatego musimy dopilnować, aby osoby pochodzenia [ROOT.GetAdjective] i region, w którym mieszkają, ponownie znalazły się pod naszą kontrolą."
 wuw_HUN_claim_overlordship_over_slovakia: "Żądanie władzy nad: [SLO.GetNameDef]"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "Reszta Słowacji także musi wrócić do państwa węgierskiego: bezpośrednio albo jako kraj zależny. Wyślemy im kolejne ultimatum."
 wuw_HUN_invite_german_investors: "Zaproszenie [GER.GetAdjective] inwestorów"
 wuw_HUN_invite_german_investors_desc: "Jak już ustalono w naszych wcześniejszych umowach handlowych, tylko [GER.GetAdjective] i [ROOT.GetAdjective] obywatele mogą obecnie czerpać zyski w naszym kraju. Rozsądnie byłoby to wykorzystać i zaprosić inwestorów do naszego kraju."
 wuw_HUN_protect_austria: "Ochrona: [AUS.GetNameDef]"
 wuw_HUN_protect_austria_desc: "By ponownie postawić się rządowi [GER.GetAdjective], musimy pogrzebać jego nieskrywane nadzieje na zjednoczenie z państwem [AUS.GetAdjective]. Możemy zagwarantować, że aktualny rząd otrzyma polityczną siłę potrzebną do walki z pro[GER.GetAdjective] frakcjami, jeśli zwróci nam Burgenland."
 wuw_HUN_proclaim_greater_hungary: "Ogłoszenie powstania Większego Państwa Węgierskiego"
 wuw_HUN_proclaim_greater_hungary_desc: "Odzyskawszy należne nam terytoria, przywróciliśmy historyczne granice naszego kraju. Możemy teraz z pełnym przekonaniem ogłosić światu powstanie Większego Państwa Węgierskiego i zająć się realizacją nowych celów."
 wuw_HUN_demand_the_return_of_slovakia: "Zażądajmy integracji państwa [SLO.GetAdjective]"
 wuw_HUN_demand_the_return_of_slovakia_desc: "Przez bardzo długi czas państwo [SLO.GetAdjective] było częścią Wielkich Węgier, a teraz, gdy ponownie walczymy o nasze miejsce na świecie, powinniśmy upomnieć się o własność tego regionu."
 wuw_HUN_promote_hungarianism: "Promowanie węgierskości"
 wuw_HUN_promote_hungarianism_desc: "Aby odzyskać naszą dawną chwałę, musimy wspierać tych, którzy pragną tylko tego, bez względu na to, jak są radykalni. Dlatego powinniśmy promować rodzące się idee węgierskości, opracowane na podstawie nauk katolickiego biskupa Ottokára Prohászki i jego idei obrony węgierskich interesów bez względu na koszty."
 wuw_HUN_demand_the_vojvodina: "Żądanie zwrotu Wojwodiny"
 wuw_HUN_demand_the_vojvodina_desc: "Region Bácska od dawna był integralną częścią naszego kraju, ale został nam odebrany przez rząd [YUG.GetAdjective] po zakończeniu wielkiej wojny. Musimy cofnąć tę historyczną niesprawiedliwość i odzyskać to co nasze!"
 wuw_HUN_demand_carpathian_ruthenia: "Zażądajmy Rusi Karpackiej"
 wuw_HUN_demand_carpathian_ruthenia_desc: "Osoby [ROOT.GetAdjective] pochodzenia zamieszkujące region Rusi Zakarpackiej zbyt długo doświadczały ucisku ze strony obcych reżimów, odkąd zdradziecka Republika Huculska ogłosiła niepodległość od nas w 1919 r. Musimy odzyskać te ziemie dla dobra naszego narodu!"
 wuw_HUN_demand_burgenland: "Zażądajmy Burgenlandu"
 wuw_HUN_demand_burgenland_desc: "Odważni Rongyos Gárda założyli Lajtabánság pod koniec wielkiej wojny, próbując przejąć nad nim kontrolę i przywrócić [HUN.GetAdjective] panowanie nad tym terytorium. Jednak zostało ono nam odebrane i włączone do Austrii. Musimy odzyskać ten region, jeśli mamy kiedykolwiek odzyskać naszą dumę."
 wuw_HUN_reaffirm_territorial_claims: "Potwierdzenie żądań terytorialnych"
 wuw_HUN_reaffirm_territorial_claims_desc: "Po odrzuceniu traktatu w Trianon musimy potwierdzić nasze żądania dotyczące skradzionych nam terytoriów."
 wuw_HUN_end_the_regency: "Zakończenie regencji"
 wuw_HUN_end_the_regency_desc: "Horthy miał dobrą passę jako regent, ale w końcu nadszedł czas, aby ponownie poszukać króla chętnego do objęcia [ROOT.GetAdjective] tronu. Niezależnie od tego, czy będzie to Habsburg, czy ktoś bardziej zgodny z życzeniami Małej Ententy, potrzebujemy nowego monarchy."
 wuw_HUN_crack_down_on_radicals: "Rozprawa z radykałami"
 wuw_HUN_crack_down_on_radicals_desc: "W kraju istnieje wiele bojówek i organizacji politycznych, które sprzeciwiają się przywróceniu monarchii. Musimy ograniczyć ich wpływy i rozwiązać wszelkie grupy paramilitarne, aby później nie przysparzały nam kłopotów."
 wuw_HUN_reach_out_to_candidates: "Zwrócenie się do kandydatów"
 wuw_HUN_reach_out_to_candidates_desc: "Musimy powołać komitet, którego zadaniem będzie znalezienie potencjalnych kandydatów do tronu. Najbardziej oczywistymi osobami są Otto, obecny dziedzic królestwa Habsburgów, i Józef August, nasz ostatni król, również Habsburg. Mała Ententa zabroniła nam jednak posiadania króla pochodzenia habsburskiego, więc być może będziemy musieli poszukać innych możliwości."
 wuw_HUN_subvert_gombos_troops: "Usunięcie oddziałów Gömbösa"
 wuw_HUN_subvert_gombos_troops_desc: "Faszystowski i ekstremistyczny premier Gyula Gömbös kieruje wieloma paramilitarnymi bojówkami, z których największą jest Węgierskie Stowarzyszenie Obrony Narodowej. Musimy upewnić się, że wyeliminujemy te grupy, zanim zagrożą naszemu nowemu królestwu."
 wuw_HUN_reinstate_the_pragmatic_sanction: "Przywrócenie sankcji pragmatycznej z 1713 r."
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "Sankcja pragmatyczna z 1713 r. została wydana przez cesarza Świętego Cesarstwa Rzymskiego Karola VI, aby zapewnić, że monarchia Habsburgów może być dziedziczona niepodzielnie przez córkę, co zasadniczo pozwoli uznać nasz kraj za ziemie Habsburgów. Po nieudanej próbie zamachu stanu Karola IV sankcja została zniesiona. Aby przywrócić takie rządy, musimy wprowadzić ją ponownie, wbrew woli Małej Ententy."
 wuw_HUN_aid_the_carlist_struggle: "Wsparcie walki karlistów"
 wuw_HUN_aid_the_carlist_struggle_desc: "Hiszpańscy karliści toczą szlachetną walkę o przywrócenie tradycyjnych wartości swojego narodu i ponowne osadzenie na tronie właściwego monarchy. Jeśli zależy nam na potencjalnym sojuszniku w regionie w przyszłości, mądrze byłoby pomóc frakcji tak blisko z nami związanej w jej walce o zwycięstwo w hiszpańskiej wojnie domowej."
 wuw_HUN_invite_otto_to_the_throne: "Zaprośmy Ottona na tron"
 wuw_HUN_invite_otto_to_the_throne_desc: "Habsburgowie długo rządzili Węgrami i pod ich władaniem kraj stał się częścią jednego z największych imperiów Europy. Powrót do władzy Habsburga, który zamierza odnowić Austro-Węgry, sprawi, że znowu będziemy potęgą. Jest on prawowitym dziedzicem całego Cesarstwa, a to czyni go naszym kluczem do odbudowania Austro-Węgier."
 wuw_HUN_attempt_economic_independence: "Próba niepodległości ekonomicznej"
 wuw_HUN_attempt_economic_independence_desc: "Jeśli mamy kiedykolwiek odzyskać naszą dawną chwałę, nie możemy liczyć, że obce mocarstwa usprawnią naszą gospodarkę i będą ją prowadzić. Nasz kraj musi ponownie rozkwitnąć, ale tylko dzięki pracy naszych rąk!"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "Ziemie Korony Świętego Stefana"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "Jako część cesarstwa Austro-Węgier byliśmy znani jako Ziemie Korony Świętego Stefana, a w skrócie Zalitawia. Pierwszym krokiem do odbudowy cesarstwa powinno być ponowne przyjęcie tej nazwy. To pokaże światu nasze prawdziwe intencje."
 wuw_HUN_the_old_habsburg_king: "Stary król Habsburgów"
 wuw_HUN_the_old_habsburg_king_desc: "Arcyksiążę Józef August Austriacki był ostatnim palatynem Węgier i pełnił funkcję Reichsverweser Karola, dopóki ententa nie zażądała jego abdykacji, ponieważ nie chciała uznać króla Habsburgów. Teraz jest gotowy, by ponownie zasiąść na tronie i rządzić Węgrami jako ich święty król. Jako były marszałek polny na pewno posiada przydatną wiedzę w dziedzinie sztuki wojennej."
 HUN_feldmarchall_augusts_expertise: "Doświadczenie marszałka polnego Józefa Augusta"
 wuw_HUN_secure_army_loyalty: "Zdobycie lojalności armii"
 wuw_HUN_secure_army_loyalty_desc: "Aby upewnić się, że armia jest po naszej stronie, co pozwoli nam bezpiecznie w nią inwestować, musimy pozbyć się dowódców, których lojalność wobec korony jest choćby odrobinę niepewna."
 wuw_HUN_royal_hussars: "Królewscy Huzarzy"
 wuw_HUN_royal_hussars_desc: "Nasz naród ma długą i dumną tradycję kawaleryjską i dziś jest tak samo. Należy stworzyć elitarne oddziały kawalerii, które będą pełnić rolę królewskiej straży zapewniającej bezpieczeństwo naszemu władcy."
 wuw_HUN_abide_by_the_little_ententes_stipulations: "Przestrzeganie postanowień Małej Ententy"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "Od zakończenia wielkiej wojny Mała Ententa, składająca się z Rumunii, Czechosłowacji i Jugosławii, stoi na stanowisku, że nigdy więcej nie możemy mieć habsburskiego króla. Szczerze mówiąc, odpowiada nam to, ponieważ mamy na myśli innego kandydata do tronu."
 wuw_HUN_elect_a_democratic_king: "Wybór demokratycznego króla"
 wuw_HUN_elect_a_democratic_king_desc: "Musimy znaleźć króla, który będzie szanował demokratyczne zasady naszego państwa i prawa naszego ludu. Żeby to zrobić musimy przyglądać się socjaldemokratycznym monarchiom konstytucyjnym Europy Północnej, być może znajdziemy tam potencjalnych kandydatów do naszego tronu."
 wuw_HUN_honor_the_great_war_veterans: "Uhonorujmy weteranów wielkiej wojny"
 wuw_HUN_honor_the_great_war_veterans_desc: "Chociaż przyszłość należy do nowych i błyskotliwych dowódców, nie możemy zapomnieć o długu, jaki mamy wobec naszych weteranów wielkiej wojny, którzy walczyli w obronie ojczyzn naszego ludu. Powinniśmy ich odznaczyć i upewnić się, że więcej z nich zechce stać się w przyszłości takimi, jak dziś są ci weterani."
 wuw_HUN_the_legacy_of_the_isonzo_front: "Dziedzictwo frontu pod Isonzo"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "Jego królewska mość Józef August służył Austro-Węgrom i dowodził w wielu bitwach zarówno na froncie rosyjskim, serbskim, jak i włoskim. Przede wszystkim jednak uznał taktykę stosowaną w wielu bitwach nad Isonzo za inspirującą i starał się wdrożyć sformułowane tam strategie wojskowe."
 wuw_HUN_the_bastion_of_catholicism: "Bastion katolicyzmu"
 wuw_HUN_the_bastion_of_catholicism_desc: "Nasz naród jest w większości katolicki, podobnie jak jego monarcha. Najwyższy czas, aby Apostolskie Królestwo Węgier zajęło pozycję obrońcy chrześcijaństwa i wypędziło z naszego kontynentu bezbożnych komunistów."
 wuw_HUN_enact_agrarian_reform: "Wdrożenie reformy rolnej"
 wuw_HUN_enact_agrarian_reform_desc: "Nasz sektor rolniczy wymaga wielu ulepszeń. Jego usprawnienie i poprawa wydajności uwolni siłę roboczą, którą będzie można wykorzystać w innych sektorach, na przykład w budownictwie i zbrojeniówce."
 wuw_HUN_demand_austrian_restoration: "Zażądajmy odbudowy Austrii"
 wuw_HUN_demand_austrian_restoration_desc: "Austria, lub jak ją wówczas nazywano, Cislitawia, była integralną częścią naszego federacyjnego cesarstwa. Teraz ważniejsze niż kiedykolwiek jest ponowne ustanowienie rządów Habsburgów nad tym krajem i ponowne zjednoczenie naszych królestw w ramach jednej federacji."
 wuw_HUN_seek_an_alliance_with_the_kaiser: "Zabiegajmy o sojusz z kajzerem"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "Wraz z przywróceniem dawnego Imperium [GER.GetAdjective], mądrze byłoby odnowić nasze więzi z jego przywódcą. Może [GER.GetLeader] pomoże nam cofnąć skutki straszliwych czynów wyrządzonych obu naszym krajom pod koniec wielkiej wojny."
 wuw_HUN_a_grand_habsburg_alliance: "Sojusz habsburski"
 wuw_HUN_a_grand_habsburg_alliance_desc: "Nikomu nie można ufać bardziej niż własnym krewnym, a historia nauczyła nas, że wszyscy są przeciwko wielkiej rodzinie Habsburgów. Dlatego powinniśmy utrzymywać sojusze w ramach naszej rodziny i utworzyć frakcję składającą się wyłącznie z państw rządzonych przez Habsburgów."
 wuw_HUN_the_old_grand_alliance: "Odbudowa wielkiego sojuszu"
 wuw_HUN_the_old_grand_alliance_desc: "W 1689 roku podpisaliśmy traktat z Wilhelmem III w imieniu Republiki Holenderskiej i Anglii. Celem było zawarcie sojuszu, by powstrzymać ekspansjonistyczną politykę Francji. Teraz świat znów płonie, a my musimy zabezpieczyć kontynent, ponownie starając się odnowić to dawne przymierze."
 wuw_HUN_demand_wiedist_restoration: "Zażądajmy przywrócenia zu Wiedów"
 wuw_HUN_demand_wiedist_restoration_desc: "Książę Wilhelm zu Wied rządził niegdyś Księstwem Albanii jako sojusznik mocarstw centralnych. Pod koniec wielkiej wojny został jednak niesprawiedliwie obalony, a po wielu latach godny pożałowania pretendent Ahmet Zogu skradł albański tron. Musimy natychmiast naprawić ten błąd!"
 wuw_HUN_a_habsburg_poland: "Polska Habsburgów"
 wuw_HUN_a_habsburg_poland_desc: "Ziemie polskie były niegdyś potencjalnym królestwem Habsburgów i po raz kolejny nadszedł czas na rozszerzenie habsburskich terytoriów. Powinniśmy skontaktować się z polskim rządem i zażądać przywrócenia królestwa i umieszczenia Karla Albrechta na jego tronie."
 wuw_HUN_habsburg_ascension_in_spain: "Umocnienie Habsburgów"
 wuw_HUN_habsburg_ascension_in_spain_desc: "Przez długi czas Habsburgowie rządzili Hiszpanią. Powinniśmy spróbować przywrócić monarchię w tym kraju i wykorzystać Hiszpanów do rozszerzenia sojuszu Habsburgów i oskrzydlenia naszych przeciwników w Europie Zachodniej."
 wuw_HUN_reenlist_the_sich_riflemen: "Ponowna rekrutacja ukraińskich Strzelców Siczowych"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "Ukraińscy Strzelcy Siczowi walczyli dla nas podczas wielkiej wojny, a następnie, podczas rosyjskiej wojny domowej, stanęli do boju o wolne państwo ukraińskie. Powinniśmy zreformować tę jednostkę wojskową pod dowództwem jednego z jej dawnych i popularnych dowódców, habsburskiego arcyksięcia Wilhelma Franciszka, znanego im pod nazwiskiem Wasyl Wyszywany."
 wuw_HUN_the_kingdom_of_ukraine: "Królestwo Ukrainy"
 wuw_HUN_the_kingdom_of_ukraine_desc: "Po wielkiej wojnie próbowaliśmy założyć nowe państwo ukraińskie z pomocą Cesarstwa Niemieckiego. Zostało ono następnie zmiażdżone przez bolszewików, ale teraz ponownie kontrolujemy ukraińską ojczyznę i możemy podjąć próbę ustanowienia na Ukrainie nowego, rządzonego przez Habsburgów królestwa."
 wuw_HUN_restore_the_georgian_monarchy: "Przywrócenie monarchii gruzińskiej"
 wuw_HUN_restore_the_georgian_monarchy_desc: "Nasze kontakty dotarły do wygnanego księcia George'a Bagrationa z Mukhrani, prawowitego następcy gruzińskiego tronu. Zadeklarował on nieustające poparcie dla naszej sprawy, jeśli obiecamy wyzwolić jego ojczyznę i przywrócić tam monarchię. Piłka jest teraz po naszej stronie."
 wuw_HUN_protect_czechoslovakia: "Obrona Czechosłowacji"
 wuw_HUN_protect_czechoslovakia_desc: "Od czasu uzyskania niepodległości [CZE.GetNameDefCap] to silne i przedsiębiorcze państwo, ale sąsiedzi spoglądają chciwym wzrokiem na jej tereny. Zaproponujemy Czechosłowakom ochronę przed tymi zagrożeniami poprzez ponowne przyjęcie ich w obszar naszego mocarstwa albo nadamy im status państwa stowarzyszonego."
 wuw_HUN_reclaim_transylvania: "Odzyskaj Transylwanię"
 wuw_HUN_reclaim_transylvania_desc: "Pod koniec wielkiej wojny wojska [ROM.GetAdjective] okupowały Transylwanię, którą my rządziliśmy od wieków. Od tego czasu nie minęło wiele czasu, a nasi obywatele pamiętają to aż za dobrze. Nadszedł czas odzyskać te ziemie dla siebie."
 wuw_HUN_a_hungarian_galicia: "Galicja władz [ROOT.GetAdjective]"
 wuw_HUN_a_hungarian_galicia_desc: "W dawnych czasach Galicja i Bukowina były rządzone przez Cislitawię, ale biorąc pod uwagę, że jesteśmy teraz dominującym partnerem w Cesarstwie, sensowne byłoby, abyśmy to my chronili i zarządzali tymi terytoriami."
 wuw_HUN_reintigrate_slovakia: "Reintegracja Słowacji"
 wuw_HUN_reintigrate_slovakia_desc: "Przez wieki Słowacja była integralną częścią królestwa [ROOT.GetAdjective], a przez postanowienia nikczemnego, żałosnego traktatu z Trianon ziemie te zostały nam odebrane. Najwyższy czas, abyśmy włączyli nasze północne regiony i uczynili je ponownie częścią naszej federacji."
 wuw_HUN_press_maximilians_and_the_iturbides_claims: "Nacisk w kwestii roszczeń Maksymilian i Iturbidów"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "Meksyk został po raz pierwszy ogłoszony cesarstwem pod rządami rodu Iturbidów, a później był rządzony przez Maksymiliana von Habsburga podczas drugiego cesarstwa, dopóki nie został niesprawiedliwie stracony. Obecną spadkobierczynią tronu cesarskiego jest María Josepha Sophia de Iturbide, która została przez niego adoptowana, a my dopilnujemy, aby mogła odzyskać koronę!"
 wuw_HUN_the_triple_kingdom: "Potrójna monarchia"
 wuw_HUN_the_triple_kingdom_desc: "Pod koniec wielkiej wojny, a nawet przed nią, byli tacy, którzy dyskutowali o zniesieniu podwójnej monarchii na rzecz trzech koron, z których jedną byłaby korona Chorwacji-Slawonii. Powinniśmy spróbować spełnić te obietnice teraz, aby nasze cesarstwo nie upadło ponownie w przyszłości."
 wuw_HUN_restore_the_lombardo_venetian_kingdom: "Przywrócenie Królestwa Lombardzko-Weneckiego"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "Królestwo Lombardzko-Weneckie było częścią naszego imperium w latach 1815-1866 i zostało nam odebrane przez nowo utworzone Królestwo Włoch podczas trzeciej włoskiej wojny o niepodległość. Najwyższy czas powrócić na półwysep i spróbować przywrócić Habsburgów na tron na tych dawnych ziemiach koronnych."
 wuw_HUN_restore_the_duchy_of_teschen: "Odnowienie Księstwa Cieszyńskiego"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "Ziemie śląskie przez długi czas znajdowały się pod panowaniem Czech, a później wraz z nimi zostały włączone do cesarstwa. Jednak po wojnie o sukcesję austriacką zostały nam skradzione przez Prusy, o czym nie zapomnieliśmy. Musimy im odpłacić i ponownie odzyskać te ziemie dla siebie!"
 wuw_HUN_reclaim_the_holy_city: "Odzyskajmy Święte Miasto"
 wuw_HUN_reclaim_the_holy_city_desc: "Królestwo Jerozolimy zostało zlikwidowane po jego podboju przez egipskich Mameluków w 1291 r., ale nasz cesarz nadal nosi tytuł króla Jerozolimy poprzez ród Lotaryńczyków Leopolda I. Najwyższy czas, abyśmy my, obrońcy wiary katolickiej, odzyskali święte miasto Jerozolimę i zrobili to, co nie udało się krzyżowcom."
 wuw_HUN_a_holy_empire: "Święte Cesarstwo"
 wuw_HUN_a_holy_empire_desc: "Teraz, gdy Ziemia Święta jest pod kontrolą prawdziwego króla Jerozolimy, możemy zwrócić się do papieża i poprosić o jego błogosławieństwo, ponieważ Królestwo Jerozolimy zostało w końcu przywrócone. Dzięki temu obywatele naszego cesarstwa zrozumieją rolę monarchów w naszych krajach i przekonają się, że naprawdę zostali oni wybrani przez Boga."
 wuw_HUN_a_holy_empire_tt: "§YOtto von Habsburg§! i jego wasale zostaną pobłogosławieni przez papieża"
 wuw_HUN_a_multi_ethnic_empire: "Imperium wieloetniczne"
 wuw_HUN_a_multi_ethnic_empire_desc: "Nasze imperium składa się z wielu różnych ludów i kultur, jest to coś, co musimy w pełni wykorzystać, przyznając dużą autonomię różnym zakątkom naszego królestwa, aby obywatele chcieli związać z nim swoją przyszłość."
 wuw_HUN_reverse_the_risorgimento: "Anulowanie Risorgimento"
 wuw_HUN_reverse_the_risorgimento_desc: "Zjednoczenie Włoch było błędem sprowadzonym na świat przez serię nieodpowiedzialnych decyzji władców i tragedii dla Cesarstwa Austro-Węgier. Ten błąd trzeba naprawić, jeśli świat ma się z niego kiedykolwiek otrząsnąć!"
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetNameDefCap]§! uwolni regiony §Ysprzed Risorgimento§! na §YPółwyspie Apenińskim§! jako §Ypoddanych§! i wzmocni je"
 wuw_HUN_integrate_bohemian_and_austrian_industries: "Integracja czeskiego i austriackiego przemysłu"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "Inne państwa wchodzące w skład naszego imperium mają własne potężne gałęzie przemysłu. Warto zintegrować je z nami, teraz, gdy zostały ponownie włączone do naszego grona."
 wuw_HUN_renovato_imperii: "Renovatio Imperii"
 wuw_HUN_renovato_imperii_desc: "Renovatio imperii Romanorum, \"odnowienie imperium Rzymian\", było formułą deklarującą zamiar odnowienia lub ożywienia Imperium Rzymskiego. Było używane wiele razy od czasu, gdy zostało ukute. Powinniśmy zrobić to samo i oficjalnie ogłosić nasze zamiary odnowienia Cesarstwa Austro-Węgier i doprowadzenia go do świetności!"
 wuw_HUN_renovato_imperii_tt: "Odblokowuje decyzje dotyczące ponownej §Yintegracji poddanych cesarskich§! z królestwem, a także zdolność §Ywcielania dawnych ziem austro-węgierskich jako regionów narodowych§!"
 wuw_HUN_revenge_for_the_brusilov_offensive: "Zemsta za ofensywę Brusiłowa"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "Rosjanie upokorzyli nas we wczesnej fazie wielkiej wojny, zwłaszcza podczas ich niezwykle udanej ofensywy Brusiłowa. Musimy sprawić, że duch narodowy będzie kierował nas ku zemście na tych, którzy nas skrzywdzili, zwłaszcza na Rosjanach. Robiąc to, możemy też podjąć kolejną próbę stworzenia Ukrainy Habsburgów."
 wuw_HUN_purchase_burgenland: "Zakup Burgenlandu"
 wuw_HUN_purchase_burgenland_desc: "Regiony, które [AUS.GetAdjective] obywatele znają jako Burgenland, były częścią królestwa [ROOT.GetAdjective] przez wiele stuleci, ale zostały nam skradzione na mocy traktatu w Trianon. Powinniśmy zwrócić się do ich rządu z propozycją zapłacenia im dużych pieniędzy w zamian za ten region, ponieważ ich gospodarka jest obecnie w rozsypce."
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "Dziedzictwo Árpáda, Andrew i Matthiasa"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "Árpád, Andrzej III Wenecki i Maciej Korwin to trzej spośród największych bohaterskich władców naszego starego kraju. Jeśli Józef August ma kiedykolwiek dorównać ich legendom, musi domagać się tego, co należało do nich, i ucieleśniać to, przenosząc ich ducha w przyszłość."
 wuw_HUN_a_declaration_of_intentions: "Deklaracja intencji"
 wuw_HUN_a_declaration_of_intentions_desc: "Najwyższy czas, abyśmy wyjawili swoje intencje całemu światu i pokazali, co naprawdę potrafią [ROOT.GetAdjective] obywatele."
 wuw_HUN_undoing_the_yugoslav_mistake: "Naprawienie jugosłowiańskiego błędu"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "Utworzenie Jugosławii było jednym z największych błędów w historii ludzkości i musimy zrobić wszystko, co w naszej mocy, aby odzyskać dawne ziemie państwa Słoweńców, Chorwatów i Serbów. Węgry znów powstaną!"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "Odblokowanie decyzji o §Yreintegracji dawnych węgierskich terytoriów§! położonych w dawnych regionach Słoweńców, Chorwatów i Serbów."
 wuw_HUN_reclaim_the_slovak_possessions: "Odzyskanie słowackich ziem"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "Słowacja od dawna była częścią naszego kraju i była bardzo bliska zjednoczenia z nami podczas wojen po traktacie z Trianon. Powinniśmy postawić nasze stopy z powrotem w tym regionie i ponownie go zająć!"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "Odblokowanie decyzji o §Yreintegracji dawnych węgierskich terytoriów§! położonych na terenie Słowacji."
 wuw_HUN_revenge_for_1919: "Zemsta za 1919 r."
 wuw_HUN_revenge_for_1919_desc: "W 1919 r. rząd [ROM.GetAdjective] upokorzył nas w konflikcie o nasze prawowite ziemie Transylwanii i nie tylko zajął cały region, ale także Budapeszt, a jego wojska paradowały w naszej stolicy. Trzeba zmazać tę hańbę, jeśli naród [ROOT.GetAdjective] ma kiedykolwiek ponownie wznieść się do chwały."
 wuw_HUN_revenge_for_1919_tt: "Odblokowanie decyzji o §Yreintegracji dawnych węgierskich terytoriów§! położonych na terenie Transylwanii."
 wuw_HUN_a_bulwark_against_communism: "Zapora antykomunistyczna"
 wuw_HUN_a_bulwark_against_communism_desc: "Bolszewickie zagrożenie rozprzestrzeniło się już zbyt daleko i może posunąć się jeszcze dalej, jeśli nie znajdzie się nikt, kto je powstrzyma. Musimy wziąć na siebie obowiązek obrony Ziemi i ochronić ją przed tą zarazą!"
 wuw_HUN_on_a_high_horse: "Na wysokim koniu"
 wuw_HUN_on_a_high_horse_desc: "Obywatele [ROOT.GetAdjective] są naprawdę panami tego świata, co udowodniły nam ostatnie wydarzenia. Nadszedł czas, abyśmy zajęli należne nam miejsce w porządku rzeczy i pławili się w chwale, podbijając Ziemię! Królestwo Apostolskie będzie panować nad dziećmi bogów."
 wuw_HUN_cancel_the_german_trade_deal: "Anulowanie [GER.GetAdjective] umowy handlowej"
 wuw_HUN_cancel_the_german_trade_deal_desc: "Faszysta Gyula Gömbös, nasz były premier, podpisał umowę z diabłem, kiedy zawarł traktat handlowy z rządem [GER.GetAdjective] To wiąże nas z nimi i powoli, ale zdecydowanie niszczy duszę naszego narodu. Musimy jak najszybciej zerwać tę umowę."
 wuw_HUN_establishing_a_royal_guard: "Stworzenie gwardii królewskiej"
 wuw_HUN_establishing_a_royal_guard_desc: "Powszechnie wiadomo, że każdy król potrzebuje osobistej straży, a Horthy nie jest wyjątkiem. Nadszedł czas, aby to zrealizować, teraz, gdy nasz kraj znowu ma króla na tronie."
 wuw_HUN_magyar_cserkeszszovetseg: "Magyar Cserkészszövetség"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "Węgierskie Stowarzyszenie Skautów, założone w 1912 r., nauczyło wielu utalentowanych młodych [ROOT.GetAdjective] obywateli dbania o siebie i pomagania w operacjach paramilitarnych. Nadszedł czas, abyśmy oficjalnie włączyli ich do naszej gwardii królewskiej, przyznając przywódcom organizacji tytuły arystokratyczne."
 wuw_HUN_magyar_cserkeszszovetseg_tt: "Zmodyfikuj §Ystraż królewską§! o \nwspółczynnik ludności w wieku poborowym §G+10%§! \nOdporność na zmianę ideologii §G+15%§! \n§Y$category_support_battalions$:§! Zorganizowanie: §G+10§!, PW: §G+5§!"
 wuw_HUN_dissolve_the_volksbund: "Rozwiązanie Volksbundu"
 wuw_HUN_dissolve_the_volksbund_desc: "Volksbund jest powiązaną z DNSAP organizacją etnicznych obywateli [GER.GetAdjective] w naszym kraju. Otrzymują oni fundusze od rządu [GER.GetAdjective] i wykonują swoje zadania w naszym kraju. Musimy ich rozwiązać, zanim w jakikolwiek sposób zaszkodzą stabilności naszego narodu."
 wuw_HUN_an_airforce_to_be_reckoned_with: "Siły powietrzne przyszłości"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "Nasze siły powietrzne muszą zostać zmodernizowane i wzmocnione, aby lepiej konkurować z naszymi wrogami. Połączone rodzaje sił zbrojnych to przyszłość i musimy się z tym pogodzić."
 wuw_HUN_a_mobile_army: "Mobilna armia"
 wuw_HUN_a_mobile_army_desc: "Ponieważ nasza armia nie może pokonać żadnej światowej potęgi pod względem liczby żołnierzy, powinniśmy skupić się na przewadze technologicznej. Broń pancerna i inne pojazdy lądowe, które mogą przebijać się przez jednostki wroga i okrążać je, są przyszłością działań wojennych i musimy się do tego dostosować."
 wuw_HUN_royalist_education_initiative: "Rojalistyczna inicjatywa edukacyjna"
 wuw_HUN_royalist_education_initiative_desc: "Ludzi należy uczyć nie tylko, jak postępować, ale także jak przygotować się na wspaniałą przyszłość, której pragniemy, wychowując w międzyczasie wielu nowych i błyskotliwych [ROOT.GetAdjective] naukowców."
 wuw_HUN_a_unifying_heritage: "Jednoczące dziedzictwo"
 wuw_HUN_a_unifying_heritage_desc: "Ludzie [ROOT.GetAdjective] mogą być rozproszeni po wielu krajach, ale to nie przeszkadza nam w odczuwaniu wzajemnej solidarności. Powinniśmy przyjąć nasz panwęgierski charakter i pracować nad zjednoczeniem wszystkich ludzi [ROOT.GetAdjective] pochodzenia pod jednym sztandarem."
 wuw_HUN_stage_an_uprising_in_leitha: "Zorganizujcie powstanie nad Litawą"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "Powstanie przeciwko Austriakom w Lajtabánság w 1921 r. dowiodło, że ludność regionu [975.GetName] chce być częścią naszego wielkiego kraju. Powinniśmy wysłać agentów, aby spróbowali tego samego po raz drugi, natychmiast oferując im ochronę i zajmując ten region."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§RMoże to doprowadzić do wojny z właścicielem regionu [975.GetName]!§!"
 wuw_HUN_anglo_hungarian_alliance: "Sojusz angielsko-węgierski"
 wuw_HUN_anglo_hungarian_alliance_desc: "Horthyowie zawsze byli blisko związani z Brytyjczykami, a w obliczu narastających wokół nas napięć nadszedł najwyższy czas, by nasz kraj poszukał sojuszu. Brytyjczycy są oczywiście naturalnym partnerem do współpracy, ponieważ ich pomoc może pozwolić nam skupić się na własnych sprawach na kontynencie, podczas gdy oni zajmą się działaniami gdzie indziej."
 wuw_HUN_establishing_a_new_dynasty: "Ustanowienie nowej dynastii"
 wuw_HUN_establishing_a_new_dynasty_desc: "Ponieważ Habsburgowie nie mogą powrócić na tron, nie ma wyraźnego zwycięzcy, jeśli chodzi o roszczenia do naszego królestwa. Jedną z możliwości byłoby koronowanie naszego regenta na króla, choć nie jest on popularny, a inną pójście bezpieczniejszą drogą i koronowanie na nowego króla Węgier jego syna, popularnego i lubianego Istvána Horthyego."
 wuw_HUN_establishing_a_new_dynasty_tt: "Będziemy mogli wybrać pomiędzy koronacją §YMiklósa Horthyego§! lub jego syna §YIstvána Horthyego§! na §Ykróla Węgier§!"
 HUN_fascist_uprising_mission_activation_tt: "§RWęgierscy faszyści rozpoczną przygotowania do zamachu stanu!§!"
 wuw_HUN_elect_a_fascist_king: "Wybór faszystowskiego króla"
 wuw_HUN_elect_a_fascist_king_desc: "Nasz kraj potrzebuje silnego przywódcy, który przeprowadzi nas przez nadchodzący trudny czas. Władca taki musi być wzorem dla obywateli i postrachem naszych wrogów."
 wuw_HUN_guarantee_religious_liberties: "Gwarancja swobód religijnych"
 wuw_HUN_guarantee_religious_liberties_desc: "Wielu ludzi uciekło z naszego kraju, gdy zaczął on uciskać tych, którzy nie byli katolikami. Aby odwrócić ten drenaż mózgów, musimy zmienić te prawa i dążyć do stworzenia świeckiego państwa. Dzięki temu wiele bystrych umysłów, które uciekły z naszego kraju, może zdecydować się na powrót do niego."
 wuw_HUN_joint_oil_exploitation_company: "Spółka wydobycia ropy"
 wuw_HUN_joint_oil_exploitation_company_desc: "Gdy okazało się, że nasze ziemie mogą zawierać złoża ropy, inne kraje zwróciły na nas uwagę. Przyjazne państwa chcą wspierać nasz przemysł naftowy swoją wiedzą techniczną, co może być doskonałą okazją do poznania ich odkryć."
 wuw_HUN_join_the_allies: "Dołączenie do aliantów"
 wuw_HUN_join_the_allies_desc: "Przyszłość Węgier i ich wartości demokratycznych jest związana z wielkimi demokracjami zachodu oraz ich sojuszem. Jako członkowie tego porozumienia możemy użyczyć mu naszej siły i liczyć na jego wsparcie."
 wuw_HUN_a_responsible_government: "Odpowiedzialny rząd"
 wuw_HUN_a_responsible_government_desc: "Zgodnie z tradycją rząd odpowiadał przed królem, co pozwalało mu ignorować wolę obywateli. Zmienimy konstytucję tak, żeby to ludzie, a nie władca, rozliczali rząd z jego działań."
 wuw_HUN_the_balkan_pact: "Ententa Bałkańska"
 wuw_HUN_the_balkan_pact_desc: "Demokracje zachodnie są za daleko, żeby nam pomóc, więc musimy poszukać sojuszników bliżej naszej ojczyzny. Jako liderzy Ententy Bałkańskiej zaproponujemy im naszą ochronę i poprowadzimy ich do zwycięstwa!"
 wuw_HUN_the_balkan_pact_tt: "Odblokowuje decyzje dotyczące §Yzaproszenia krajów bałkańskich§! do naszej frakcji"
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetNameDef] otrzymuje wydarzenie §Y[ROOT.GetNameDefCap] zaprasza rząd [ROM.GetAdjective] do Ententy Bałkańskiej§!."
 wuw_HUN_end_the_white_terror: "Koniec białego terroru"
 wuw_HUN_end_the_white_terror_desc: "Podczas gdy większość w tym kraju twierdzi, że biały terror już się skończył, my znamy prawdę... Miklós Horthy i jego bojówkarscy bandyci nadal polują na tych, którzy marzą o lepszym jutrze, a my musimy położyć kres jego rządom poprzez gwałtowną rewolucję, jeśli nasze prześladowania mają się kiedykolwiek skończyć."
 wuw_HUN_parade_istvan_bethlens_platform: "Nowa opozycja Istvána Bethlena"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "Niezadowolony z obecnego stanu rzeczy i coraz bardziej zaniepokojony nasilającą się autorytarną retoryką uprawianą przez premiera Gyulę Gömbösa, były premier István Bethlen stworzył nową opozycję. Musimy wykorzystać tę okazję do dalszego osłabienia pozycji admirała i jego faszystowskich klakierów."
 wuw_HUN_politicize_the_levente_associations: "Upolitycznienie stowarzyszeń Levente"
 wuw_HUN_politicize_the_levente_associations_desc: "Młodzieżowe stowarzyszenia paramilitarne Levente pomagają organizować [ROOT.GetAdjective] młodzież i szkolić ją do walki, która nieuchronnie czeka nasz naród. Powinniśmy spróbować przeniknąć do tych grup i zadbać, aby ich członkowie wiedzieli, wobec kogo powinni być lojalni."
 wuw_HUN_politicize_the_levente_associations_tt: "Kiedy rozpocznie się §Y[ROOT.GetAdjective] wojna domowa§!, §Ystowarzyszenia Levente§! staną po naszej stronie, a my zyskamy dodatkowe §G+8000§! zasobów ludzkich"
 wuw_HUN_salami_slicing_tactics: "Taktyka krojenia salami"
 wuw_HUN_salami_slicing_tactics_desc: "Wykorzystamy serię wielu małych działań przeciwko Horthyemu, aby wypracować znacznie większy rezultat, którego osiągnięcie za jednym razem byłoby trudne lub nawet niezgodne z prawem. Dzięki temu być może uda nam się podważyć jego rządy do tego stopnia, że prawie żaden żołnierz nie będzie skłonny bronić jego polityki."
 wuw_HUN_salami_slicing_tactics_tt: "Kiedy rozpocznie się §Y[ROOT.GetAdjective] wojna domowa§!, nieco większa część §Ysił zbrojnych§! będzie lojalna wobec nas."
 wuw_HUN_undermine_the_volksbund: "Osłabienie faszystowskich ugrupowań paramilitarnych"
 wuw_HUN_undermine_the_volksbund_desc: "Wiele faszystowskich ugrupowań paramilitarnych, takich jak niemiecko-węgierska organizacja o nazwie Volksbund, ma bliskie powiązania z niemieckimi faszystami i prawdopodobnie chwyci za broń, by przeciwstawić się nam, gdybyśmy podjęli próbę rewolucji. Musimy dążyć do zniszczenia jej od wewnątrz lub od zewnątrz, zanim będzie za późno."
 wuw_HUN_undermine_the_volksbund_tt: "Gdy rozpocznie się §Y[ROOT.GetAdjective] wojna domowa§!, strona przeciwna nie zyska żadnych dodatkowych jednostek §YVolksbundu§!, a my zyskamy dodatkowe §G+15%§! poparcia wojny i §G+75§! siły politycznej."
 wuw_HUN_reviving_the_spirit_of_1848: "Ożywienie ducha roku 1848"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "Węgierska rewolucja i wojna o niepodległość w latach 1848-1849 była jedną z wielu europejskich rewolucji 1848 roku i chociaż nie przyniosła nam niepodległości, której pragnęliśmy, utorowała drogę dla ducha i ideałów, którymi wszyscy żyjemy dzisiaj. Powinniśmy ponownie rozpalić ogień rewolucji i obalić despotów, którzy stoją na drodze do naszej wolności!"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "Różne elementy monarchistyczne i faszystowskie w kraju pójdą za §YMiklósem Horthym§! w §Rwojnie domowej§! przeciwko nam!"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "Poparcie dla §Ykomunistów§! lub §Ydemokratów§! jest większe niż poparcie dla §YNEP§! i §YMNSP§!"
 wuw_HUN_officialize_the_rakosi_battalion: "Legalizacja batalionu Rákosi"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "Odważni [ROOT.GetAdjective] obywatele zawsze pragną lepszego jutra, nawet za granicą. Dlatego musimy podjąć działania, aby oficjalnie wspierać takich ludzi i nieść rewolucję potrzebującym."
 wuw_HUN_elections_in_the_revolutionary_council: "Wybory do Rady Rewolucyjnej"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "Teraz, gdy wojna domowa dobiegła końca, można bezpiecznie przeprowadzić wybory w ramach Rady Rewolucyjnej ustanowionej w celu nadzorowania przejścia kraju na system republikański. Obecnie wydaje się, że faworyzowani są kandydaci komunistyczni, ale może demokracja wciąż jest możliwa?"
 wuw_HUN_join_the_comintern: "Dołączenie do Kominternu"
 wuw_HUN_join_the_comintern_desc: "Dalszy marsz rewolucji zależy od Kominternu. Stojąc u boku naszych towarzyszy, wymieciemy kapitalistyczną niesprawiedliwość i faszystowską zarazę, która czai się na zachodzie."
 wuw_HUN_restore_the_socialist_federative_republic: "Odnowienie Socjalistycznej Republiki Federacyjnej"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "Komintern zrezygnował z walki przeciwko imperializmowi i zamiast tego postanowił zadowolić się koegzystencją. Jeżeli klasa robotnicza świata ma być wolna, musimy dalej nieść pochodnię Marksa i Lenina, nawet wbrew Związkowi Radzieckiemu, jeśli będzie to konieczne."
 wuw_HUN_restore_the_hungarian_red_army: "Przywrócenie Węgierskiej Armii Czerwonej"
 wuw_HUN_restore_the_hungarian_red_army_desc: "Wszyscy miłujący ojczyznę patrioci muszą wypełnić obowiązek obrony swego kraju. Wzorem Sowietów na wschodzie stworzymy Węgierską Armię Czerwoną, która będzie bronić naszej raczkującej rewolucji."
 wuw_HUN_instate_a_socialist_economy: "Ustanowienie gospodarki socjalistycznej"
 wuw_HUN_instate_a_socialist_economy_desc: "Aby naprawdę zmienić nasze społeczeństwo na lepsze, musimy zmienić sposób przepływu pieniędzy i usunąć szefów korporacji, którzy zdobyli swoje stanowiska tylko dzięki nepotyzmowi. Człowiek pracy znów będzie miał coś do powiedzenia w swoim kraju, a wszyscy [ROOT.GetAdjective] obywatele będą równi!"
 wuw_HUN_nationalize_key_industries: "Nacjonalizacja kluczowych gałęzi przemysłu"
 wuw_HUN_nationalize_key_industries_desc: "W naszym kraju nadal istnieje wiele fabryk i przedsiębiorstw prowadzonych przez zagraniczne firmy i biznesmenów, pomimo naszych prób uspołecznienia gospodarki. Kolejnym krokiem w kierunku socjalizmu będzie więc nacjonalizacja zagranicznych aktywów."
 wuw_HUN_invest_in_universal_education: "Inwestycja w powszechną edukację"
 wuw_HUN_invest_in_universal_education_desc: "To ludzie rządzą tym krajem, a bez wykształcenia, dzięki któremu wiedzieliby, co jest dla nich najlepsze, z pewnością doprowadzą go do ruiny. Dlatego musimy zainwestować w powszechną i bezpłatną edukację dla wszystkich, aby każdy [ROOT.GetAdjective] obywatel mógł otrzymać wykształcenie i ocenić, co jest najlepsze, gdy będzie oddawał swój głos."
 wuw_HUN_kadars_hussars: "Huzarzy Kádárs"
 wuw_HUN_kadars_hussars_desc: "Pufajkás, nasze Pułki Władzy Rewolucyjnej, są jednostkami żandarmerii wojskowej naszej Armii Czerwonej utworzonymi przez Ministerstwo Wojny, których głównym celem jest tłumienie działalności dysydenckiej. Powinniśmy dalej inwestować w te jednostki, aby zapewnić pełne bezpieczeństwo naszym obywatelom i państwu."
 wuw_HUN_reinstate_the_lenin_boys: "Przywrócenie Chłopców Lenina"
 wuw_HUN_reinstate_the_lenin_boys_desc: "Chłopcy Lenina stanowili bojówkę Partii Komunistycznej działającą w Republice Radzieckiej w 1919 r. i byli wykorzystywani do wykorzeniania oraz prześladowania kontrrewolucyjnych dysydentów na terenie kraju. Powinniśmy przywrócić tę organizację paramilitarną i włączyć ją do naszych sił zbrojnych."
 HUN_lenin_boys_militia_recruitment: "Zdobądź dwie jednostki §Ybojówki§! Lenin-fiúk"
 wuw_HUN_promote_revanchist_sentiment: "Promowanie nastrojów rewanżystowskich"
 wuw_HUN_promote_revanchist_sentiment_desc: "Obrzydliwość znana jako traktat w Trianon pozbawiła nas ponad połowy naszej populacji i uczyniła tysiące [ROOT.GetAdjective] obywateli bezdomnymi i wysiedlonymi. Musimy raz na zawsze cofnąć tę wielką historyczną niesprawiedliwość i zaszczepić w naszym narodzie wielkie poczucie rewanżyzmu."
 wuw_HUN_denounce_marxism_leninism: "Potępienie marksizmu-leninizmu"
 wuw_HUN_denounce_marxism_leninism_desc: "Nikczemny Józef Stalin zbyt długo deptał nasze ideały i przywłaszczał sobie nasze pojęcia. Jego faszystowska i autorytarna polityka udowodniła, że jest kłamcą i zdrajcą rewolucji, i nadszedł czas, abyśmy położyli kres jego żałosnej farsie."
 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "Wszystkie początkowe regiony węgierskie są w pełni kontrolowane"
 wuw_HUN_a_revolutionary_greater_hungary_tt: "Będziemy znani jako §YZwiązek Socjalistycznych Republik Pannońskich§!"
 wuw_HUN_a_revolutionary_greater_hungary: "Pannoński Związek Socjalistyczny"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "Przywróciliśmy nasze dawne granice, zatem czas zająć się realizacją naszego prawdziwego celu. Musimy wykorzystać okazję i ogłosić powstanie Związku Socjalistycznych Republik Pannońskich, państwa dla wszystkich ludzi, niezależnie od narodowości. Dzięki temu będziemy mogli zająć się rozsiewaniem nasion rewolucji po całym świecie."
 HUN_hero_of_the_revolution: "Bohater Rewolucji"
 HUN_hero_of_the_revolution_desc: "Odzyskanie dawnych terytoriów i utworzenie Związku Socjalistycznych Republik Pannońskich dowiodły, że Béla Kun jest bohaterem międzynarodowej rewolucji."
 HUN_balkan_ambitions: "Bałkańskie ambicje"
 HUN_balkan_ambitions_desc: "Bałkańscy robotnicy cierpią pod butem kapitalistów, monarchistów i faszystów otwarcie sprzeciwiających się światowej rewolucji. Musimy wyzwolić proletariat, jeśli chcemy pokoju na Bałkanach."
 wuw_HUN_revenge_for_the_romanian_humiliations: "Zemsta za rumuńskie upokorzenia"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "W wojnie węgiersko-rumuńskiej w latach 1918-1919 zostaliśmy upokorzeni, a nasze terytoria w Transylwanii zostały nam skradzione. Aby odzyskać honor, musimy odebrać te ziemie, które zgodnie z prawem należą do nas."
 wuw_HUN_the_second_northern_campaign: "Druga kampania północna"
 wuw_HUN_the_second_northern_campaign_desc: "Nasza pierwsza kampania północna, która odbyła się w 1919 roku, niestety zakończyła się niepowodzeniem, a naród słowacki wpadł w ręce Czechów. Musimy działać szybko, aby wyzwolić nie tylko Węgrów, ale także Słowaków na terytoriach utraconych na mocy traktatu w Trianon."
 wuw_HUN_march_south: "Marsz na południe"
 wuw_HUN_march_south_desc: "Kiedyś utraciliśmy nie tylko terytoria na północy, wschodzie i zachodzie, ale także na południu, w dużej mierze w wyniku utworzenia Jugosławii. Musimy cofnąć niesprawiedliwości nałożone na nasz naród w Wojwodinie i Banacie, i to prędzej niż później."
 wuw_HUN_soviet_hungarian_military_academy: "Radziecko-węgierska akademia wojskowa"
 wuw_HUN_soviet_hungarian_military_academy_desc: "Bez dowódców nasza armia jest niczym. Sowieci mają znacznie większe doświadczenie w kwestiach militarnych, więc może nam się opłacić współpraca z nimi przy szkoleniu naszych najbystrzejszych wojskowych umysłów. W tym celu założymy akademię wojskową i zatrudnimy tam najlepszych wykładowców z obu krajów."
 wuw_HUN_goulash_communism: "Gulaszowy komunizm"
 wuw_HUN_goulash_communism_desc: "Po krwawej wojnie domowej brakowało doświadczonych pracowników, więc wiele młodych talentów szybko wspięło się po szczeblach kariery. Jest wśród nich János Kádár, który przedstawił ideę \"gulaszowego komunizmu\". Celem tego sytemu jest zapewnienie wysokiego standardu życia, co ma zjednoczyć społeczeństwo w poparciu dla naszego rządu. Na Węgrzech każdego obywatela będzie stać na miskę pysznego gulaszu!"
 wuw_HUN_joint_hungarian_soviet_research_effort: "Wspólne radziecko-węgierskie wysiłki badawcze"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "Aby wzmocnić naszą własną narodową akademię nauk, powinniśmy zaprosić radzieckich myślicieli i inżynierów i skorzystać z ich pomocy w rozwijaniu nowych myśli oraz technologii, które nasz kraj mógłby wykorzystać."
 wuw_HUN_soviet_hungarian_war_indsutry: "Radziecko-węgierski przemysł zbrojeniowy"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "Aby jeszcze bardziej zacieśnić naszą współpracę, powinniśmy poprosić Sowietów o zainwestowanie w nasz przemysł zbrojeniowy. Dzięki temu będziemy mogli wypełnić nasze zobowiązania i bronić naszych komunistycznych sojuszników przed każdym, kto ośmieli się im zagrozić."
 wuw_HUN_state_protection_authority: "Organ ochrony państwa"
 wuw_HUN_state_protection_authority_desc: "Aby zapewnić ochronę naszym dumnym obywatelom i zagwarantować, że elementy kontrrewolucyjne już nigdy nie powrócą, musimy powołać tajną policję, która będzie miała pełne uprawnienia do zatrzymania każdej osoby, którą uzna za działającą przeciwko naszemu rządowi."
 wuw_HUN_central_military_planning_committee: "Centralny Wojskowy Komitet Planowania"
 wuw_HUN_central_military_planning_committee_desc: "Jeśli światowa rewolucja ma kiedykolwiek odnieść sukces, musimy ustanowić komisję ds. większej współpracy strategicznej i wojskowej między nami a naszymi sojusznikami, a także zadbać o to, by nasza armia działała z pełną skutecznością i była gotowa w każdej chwili uderzyć na naszych wrogów."
 wuw_HUN_a_cult_of_personality: "Kult jednostki"
 wuw_HUN_a_cult_of_personality_desc: "Dzieci [ROOT.GetAdjective] obywateli potrzebują postaci, na której mogą się wzorować, rewolucyjnej duszy, którą mogą darzyć najwyższym szacunkiem. Dlatego musimy scentralizować władzę wokół Mátyása Rákosiego i zbudować kult jednostki, który będzie mógł przenieść jego wolę do umysłów obywateli oraz nauczyć ich prawdziwych wartości, na których powinni polegać."
 wuw_HUN_pressure_romania: "Presja na [ROM.GetAdjective] władze"
 wuw_HUN_pressure_romania_desc: "Koncentrując uwagę na zachodnim faszystowskim zagrożeniu, nie możemy ignorować potencjalnego niebezpieczeństwa na naszych tyłach, szczególnie gdy znajduje się ono pomiędzy nami a naszymi wschodnimi sojusznikami. Rumunia musi stać się sprzyjającym nam krajem komunistycznym albo trzeba będzie zmienić ważne szlaki lądowe do naszych sojuszników, byśmy nadal mogli otrzymywać ich pomoc."
 wuw_HUN_intervene_in_czechoslovakia: "Interwencja w: [CZE.GetNameDef]"
 wuw_HUN_intervene_in_czechoslovakia_desc: "Czechosłowacy otrzymali część terytoriów odebranych nam na mocy traktatu w Trianon. Wiemy też, jakie działania Niemcy prowadzą na ich ziemiach. Może uda się zorganizować wymianę: nasze prawowite tereny w zamian za gwarancję radzieckiego wsparcia militarnego w razie niemieckiej agresji."
 wuw_HUN_the_bulwark_against_the_west: "Zapora przeciw Zachodowi"
 wuw_HUN_the_bulwark_against_the_west_desc: "Jako dumni członkowie międzynarodowego ruchu komunistycznego musimy być gotowi w każdej chwili bronić naszego stylu życia, a największym zagrożeniem są obecnie faszyści i kapitaliści z Zachodu. Jeśli chcemy być nadal silni, musimy być zaporą, nieruchomym obiektem, który nigdy się nie zachwieje."
 wuw_HUN_establish_the_second_republic: "Ustanowienie Drugiej Republiki"
 wuw_HUN_establish_the_second_republic_desc: "Nie wolno zapominać, że pierwsza Republika Węgierska, która istniała z przerwami w latach 1918-1920, została zmiażdżona wspólnym wysiłkiem komunistów i nacjonalistów, z których jedni chcieli ustanowić Republikę Radziecką, a drudzy przywrócić królestwo, przy czym ci drudzy odnieśli większy sukces. Musimy teraz podjąć działania i ocalić naszą demokrację, aby nie została nam odebrana na zawsze!"
 wuw_HUN_reverse_the_brain_drain: "Odzyskanie wielkich umysłów"
 wuw_HUN_reverse_the_brain_drain_desc: "Wielu wybitnych naukowców opuściło nasz kraj, gdy zaczął on wprowadzać restrykcyjne i dyskryminujące ustawy, próbując zwiększyć kontrolę nad społeczeństwem, w wyniku czego nasi inteligenci mocno ucierpieli. Musimy działać, aby sprowadzić tych ludzi z powrotem i wspólnie rozwijać [ROOT.GetAdjective] naukę!"
 wuw_HUN_the_spirit_of_the_aster_revolution: "Duch rewolucji astrów"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "Pod koniec wielkiej wojny Mihály Károlyi i naród węgierski dążyli do demokracji i niepodległości. Chociaż republika się skończyła, powinniśmy przywołać ducha i solidarność, które nasi ludzie czuli podczas rewolucji chryzantem, i wspólnie budować przyszłość."
 wuw_HUN_promote_entrepreneurship: "Promowanie przedsiębiorczości"
 wuw_HUN_promote_entrepreneurship_desc: "Jednym z najważniejszych elementów potrzebnych w rozwijającym się i stale ewoluującym społeczeństwie są przedsiębiorcy gotowi podjąć ryzyko w celu poprawy sytuacji własnego kraju, którzy zainwestują w nim kapitał. Powinniśmy promować tego rodzaju zachowania, aby uczynić naszą ojczyznę tak zamożną, jak to tylko możliwe."
 wuw_HUN_uplift_the_dragon_movement: "Wzmocnienie Ruchu Smoka"
 wuw_HUN_uplift_the_dragon_movement_desc: "Ruch Smoka, znany również jako Unia Rdzennych Węgrów, to grupa, która reprezentuje przede wszystkim interesy klasy średniej, z mottem \"Węgry należą do Węgrów!\" Domagają się oni inteligencji rządzonej przez Węgrów i zorientowanej na Węgry polityki Doliny Dunaju, dla Wielkich Węgier ze starymi wartościami. Powinniśmy ich wspierać, ponieważ ich idee w dużej mierze pokrywają się z naszymi."
 wuw_HUN_a_danubian_federation: "Federacja Naddunajska"
 wuw_HUN_a_danubian_federation_desc: "Dzięki naszemu wyjątkowemu położeniu w środku Europy mamy potencjał, by zgromadzić duże wpływy bez potrzeby osiągania wielkich zdobyczy terytorialnych. Równie ważna jak siła naszej armii jest potęga słów i działań dyplomatycznych. Tworząc wspólnotę wokół Dunaju, moglibyśmy mieć dyplomatyczny zasięg i siłę daleko poza naszymi granicami."
 AUS_otto_von_habsburg_has_joined_austria_flag: "Otto von Habsburg wrócił do Austrii"
 wuw_HUN_ward_against_extremism: "Ochrona przed ekstremizmem"
 wuw_HUN_ward_against_extremism_desc: "Ponieważ ekstremizm jest coraz bliżej, kraje naddunajskie muszą stać się dumnymi bastionami wolności i demokracji, by odeprzeć wszystkich wrogów wolności. Razem musimy bronić demokracji!"
 wuw_HUN_ward_against_extremism_tt: "Każdy członek frakcji również zyska tego ducha narodowego"
 wuw_HUN_bringing_down_the_giants: "Powalenie gigantów"
 wuw_HUN_bringing_down_the_giants_desc: "Istnieje wiele tak zwanych wielkich mocarstw, gotowych rzucić nam wyzwanie i odebrać nam wolność. Nie pozwolimy im na to i aby zapewnić bezpieczeństwo naszym ludziom, musimy wyprzedzająco uderzyć w którykolwiek z tych krajów, abyśmy mogli raz na zawsze żyć bez widma groźby unicestwienia."
 HUN_bringing_down_the_giants_tt: "Zyskuje cel wojenny §Y[GetWargoalBasedOnGovernment]§! przeciwko głównym niedemokratycznym krajom w Europie:"
 wuw_HUN_the_cult_of_arpad: "Kult Árpáda"
 wuw_HUN_the_cult_of_arpad_desc: "Wielki Árpád, głowa konfederacji plemion madziarskich na przełomie IX i X wieku, to postać, na której wzorują się Węgrzy. Jego dynastia trwała długi czas, czyniąc państwo [ROOT.GetAdjective] wielkim. Powinniśmy uczyć się od niego i podążać za jego przykładem, przedstawiając go jako legendarnego bohatera."
 wuw_HUN_demand_szekely_autonomy: "Żądanie autonomii Seklerów"
 wuw_HUN_demand_szekely_autonomy_desc: "Seklerzy mieszkający w Transylwanii pragną zjednoczenia ze swoimi węgierskimi braćmi jak nikt inny i musimy dopilnować, aby Kraj Seklerski mógł uzyskać niepodległość, oczywiście pod naszym kierownictwem."
 wuw_HUN_approach_the_diasporas: "Zwróćmy się do diaspor"
 wuw_HUN_approach_the_diasporas_desc: "Od czasu traktatu w Trianon węgierska diaspora istnieje poza granicami naszego kraju w niemal każdym możliwym zakątku świata. Musimy ponownie zwrócić się do tych ludzi i zaszczepić w nich wielkie poczucie dumy narodowej i patriotyzmu wobec państwa węgierskiego, przygotowując ich do ostatecznego wyzwolenia od tyrańskich oprawców."
 wuw_HUN_revive_the_tribal_consolidation: "Wskrzeszenie narodu węgierskiego"
 wuw_HUN_revive_the_tribal_consolidation_desc: "Wielu ludzi zapomniało o dawnej świetności narodu węgierskiego, ale nie Ruch Smoka. Najwyższy czas odzyskać to, co nasze, i zreformować społeczeństwo tak, by pasowało do formy, którą zaprojektował Ruch Smoka."
 wuw_HUN_reclaim_the_pannonian_steppe: "Odzyskaj step panoński"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "Dawno temu Madziarzy przybyli do Kotliny Panońskiej i uznali ją za swoją własność, tworząc Konsolidację Plemion Węgierskich. Teraz obcy najeźdźcy okupują ziemie naszych przodków, wyraźnie naruszając nasze prawa. Musimy szybko uderzyć i odbić Panonię z rąk naszych wrogów."
 wuw_HUN_undermine_the_admiral: "Osłabienie pozycji admirała"
 wuw_HUN_undermine_the_admiral_desc: "Kontradmirał Miklós Horthy zbyt długo beztrosko zasiadał na pustym tronie [ROOT.GetAdjective] i może zacząć budować dynastię. Musimy położyć kres jego rządom i sprawić, by regencję objął mądrzejszy człowiek, taki jak Gyula Gömbös. Ruch może pomóc wprowadzić to w życie."
 wuw_HUN_integrate_the_volksbund: "Integracja Volksbundu"
 wuw_HUN_integrate_the_volksbund_desc: "Aby obalić Horthyego, musimy mieć wielu ludzi. Takie osoby możemy znaleźć w ruchu narodowo-socjalistycznym Volksbund der Deutschen in Ungarn, choć nie są one istotnymi postaciami. Jeśli przeciągniemy ich na naszą stronę, moglibyśmy wykorzystać ich nie tylko do przejęcia władzy, ale także jako siły paramilitarne w późniejszym czasie."
 wuw_HUN_volksbund_der_deutschen_in_ungarn: "Volksbund der Deutschen in Ungarn"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "Sponsorowany przez DNSAP ruch narodowo-socjalistyczny Volksbund der Deutschen in Ungarn byłby doskonałą organizacją gwardii i milicji lojalnych wobec naszego nowego niemieckiego monarchy. Powinniśmy dotrzeć do nich i zachęcić ich przywództwo do współpracy."
 franz_and_henrik_available_tt: "§YFranz Anton Basch§! i §YHenrik Werth§! staną się dostępni odpowiednio jako §Ygenerał§! poziomu 2 oraz §Ymarszałek polny§! poziomu 3."
 HUN_volksbund_militia_recruitment_tt: "Zyskujesz cztery jednostki §Ymilicji§! Volksbund"
 wuw_HUN_empower_the_greenshirts: "Wzmocnienie pozycji Zielonych Koszul"
 wuw_HUN_empower_the_greenshirts_desc: "Węgierska Partia Narodowo-Socjalistyczna i jej zwolennicy, choć różnią się ideologicznie od Gömbösa, są dobrymi sojusznikami, ponieważ nie są lojalni wobec Horthyego. Choć jest to ryzykowne, to może warto przemycić dla nich broń, aby mogli nam pomóc w wymianie regenta."
 wuw_HUN_the_march_on_budapest: "Marsz na Budapeszt"
 wuw_HUN_the_march_on_budapest_desc: "Teraz, gdy faszyści zostali zorganizowani i uzbrojeni, możemy wysłać ich do marszu na stolicę z żądaniem rezygnacji regenta Miklósa Horthyego. W ten sposób Gömbös będzie mógł zająć należne mu miejsce jako władca kraju i szybko przywrócić porządek, ogłaszając się prezydentem Węgier."
 wuw_HUN_government_of_national_unity: "Rząd Jedności Narodowej"
 wuw_HUN_government_of_national_unity_desc: "Gömbös wzmocnił i uzbroił Partię Woli Narodowej, między innymi w celu odebrania regencji Horthyemu. Nie zdawał sobie jednak sprawy, że teraz to ona dzierży prawdziwą władzę i nie ma nikogo, kto mógłby stanąć na drodze jej przywódcy, Ferenca Szálasiego, do przejęcia władzy."
 wuw_HUN_institute_corporatism: "Korporacjonizm instytucjonalny"
 wuw_HUN_institute_corporatism_desc: "Aby pewnie postawić nasz kraj na nogi po zniszczeniach i upokorzeniach spowodowanych przez wielką wojnę i traktat w Trianon, musimy przyjąć model gospodarczy Mussoliniego i wprowadzić wiele korporacjonistycznych reform."
 wuw_HUN_a_roman_catholic_state: "Państwo katolickie"
 wuw_HUN_a_roman_catholic_state_desc: "Nasz kraj jest chrześcijański od dawna, a jednymi z pierwszych nawróconych Węgrów byli wodzowie Harka Bulcsú i Gyula Geula, ochrzczeni około 950 roku. Do dziś jesteśmy pobożnymi katolikami i nie zejdziemy z naszej ścieżki bez względu na trudności, jakie napotykamy."
 wuw_HUN_incorporate_the_hungarian_life_movement: "Węgierski Ruch Życia"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "Powinniśmy dążyć do włączenia prawicowego polityka Béli Imrédyego i jego Węgierskiego Ruchu Życia do naszej organizacji, zapewniając mu miejsce w naszym rządzie."
 wuw_HUN_wherever_the_cross_points: "Krzyż wskaże drogę"
 wuw_HUN_wherever_the_cross_points_desc: "Zgodnie z symbolem naszego ruchu, krzyżem ze strzałkami, Węgry muszą odzyskać swoje dziedzictwo i rozszerzyć się w kierunkach wskazywanych przez strzałki. Nadszedł czas, aby odzyskać to, do czego mamy pełne prawo!"
 wuw_HUN_the_war_on_atheism: "Wojna z ateizmem"
 wuw_HUN_the_war_on_atheism_desc: "W ostatnich wiekach ludzie zaczęli zapominać o Bogu. Stale rosnąca plaga ateizmu będzie się rozprzestrzeniać, chyba że uderzymy w jej źródło. Musimy zniszczyć komunistów, aby ta herezja nie trwała wiecznie."
 wuw_HUN_heirs_of_the_huns: "Spadkobiercy Hunów"
 wuw_HUN_heirs_of_the_huns_desc: "Istnieje wiele koncepcji dotyczących naszego pochodzenia - niektóre zakładają, że wywodzimy się od ludów ugrofińskich lub od Turków. Chociaż każda z nich może być do pewnego stopnia prawdziwa, należy podkreślić, że jesteśmy prawdziwymi spadkobiercami Hunów i zniszczymy każdego, kto się nam sprzeciwi."
 wuw_HUN_sway_the_count: "Przekonanie hrabiego"
 wuw_HUN_sway_the_count_desc: "Hrabia Fidél Pálffy ab Erdőd jest szlachcicem i wielkim zwolennikiem niemieckiego nazizmu w naszym kraju. Wydaje się, że jest mocno faworyzowany przez kontakty NSDAP i może okazać się bardzo przydatny po naszej stronie, skoro próbujemy zacieśniać więzi dyplomatyczne z państwami o podobnych poglądach."
 HUN_hire_fidel_palffy_tt: "Zatrudnienie §Yhrabiego Fidéla Pálffyego§! jako doradcy"
 wuw_HUN_our_ancestral_lands: "Ziemie naszych przodków"
 wuw_HUN_our_ancestral_lands_desc: "Podkreślając nasze roszczenia nie tylko do starożytnych ziem ugrofińskich, ale także do dawnych ziem tureckich z uwagi na nasze rzekome dziedzictwo turańskie, możemy zgłosić roszczenia do wszystkich naszych dawnych ziem i odzyskać to, co zgodnie z prawem należy do nas."
 wuw_HUN_demand_croatian_reintigration: "Żądanie reintegracji Chorwacji"
 wuw_HUN_demand_croatian_reintigration_desc: "Skoro nowe sojusze gwarantują nam bezpieczeństwo i drogę rozwoju, możemy skupić się na ważniejszych sprawach. Znaczna część dzisiejszej Chorwacji była częścią naszego królestwa do końca wielkiej wojny, a teraz musimy wyegzekwować nasze roszczenia do tego regionu."
 wuw_HUN_increase_economic_cooperation: "Zwiększenie współpracy gospodarczej"
 wuw_HUN_increase_economic_cooperation_desc: "Ponieważ nasz rząd jest teraz bardziej otwarty na współpracę z sąsiadami i podmiotami międzynarodowymi, powinniśmy dążyć do zawarcia nowych umów handlowych oraz porozumień gospodarczych z naszymi nowymi sojusznikami."
 HUN_increase_economic_cooperation_tt: "Otrzymamy §Yfabrykę cywilną§! poza mapą dla każdego kraju początkowego na §YBałkanach Zachodnich§!, §YBałkanach Wschodnich§! i §YBałkanach Północnych§!, który ma wyższą niż §G85§! §Yopinię§! o nas. Dotyczy to też następujących państw: §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, §Y[TRA.GetNameDef]§! i §Y[SLO.GetNameDef]§!."
 wuw_HUN_hold_territorial_referendums: "Referenda terytorialne"
 wuw_HUN_hold_territorial_referendums_desc: "Po wielkiej wojnie wiele terytoriów zamieszkiwanych w dużej mierze przez Węgrów zostało nam odebranych bez demokratycznego procesu nadzorowanego przez międzynarodowych obserwatorów, jak to miało miejsce w przypadku regionów Śląska i Szlezwiku. Powinniśmy dyplomatycznie zwrócić się do naszych sąsiadów i poprosić o przeprowadzenie takich referendów, aby obywatele mogli zdecydować, w którym kraju chcą żyć."
 wuw_HUN_hold_territorial_referendums_tt: "Odblokowuje decyzje o §Yprzeprowadzeniu referendów na utraconych terytoriach§!, aby ponownie spróbować je odzyskać."
 wuw_HUN_sailing_the_danube: "Żeglowanie po Dunaju"
 wuw_HUN_sailing_the_danube_desc: "Wielka rzeka Dunaj od dawna jest siłą napędową naszego kraju, a my mamy długą i dumną tradycję podróżowania nią, czy to w celu transportu towarów, czy przemieszczania armii. W związku z tym powinniśmy inwestować we flotę rzeczną i zapewnić, by nasza żegluga na rzece nadal działała tak płynnie, jak to tylko możliwe."
 ### AUSTRIAN FOCUS TREE ###
 AUS_totalitarian_safety: "Totalitarne bezpieczeństwo"
 AUS_totalitarian_safety_desc: "W 1933 r. Engelbert Dolfuss doprowadził państwo [AUS.GetAdjective] do obecnego stanu politycznego, uczynił to dla bezpieczeństwa naszego kraju. Decyzja o likwidacji parlamentu była kontrowersyjna, ale wierzymy, że konieczna, aby zapewnić nam bezpieczeństwo. Dolfuss może już nie być z nami, ale powinniśmy utrzymać ten kurs."
 AUS_clamp_down_on_dnsap: "Walka z DNSAP"
 AUS_clamp_down_on_dnsap_desc: "Partie polityczne spoza naszego Vaterländische Front już dawno zostały zakazane w naszym kraju. Mimo to niektóre z nich nadal istnieją, a najbardziej niepokojąca jest tak zwana DNSAP. Fałszywie twierdząc, że reprezentuje prawdziwy austrofaszyzm, argumentuje, że powinniśmy zrezygnować z naszej suwerenności i połączyć się z państwem [GER.GetAdjective] Trzeba się z nią natychmiast rozprawić!"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§! zostanie przywódcą ugrupowania §Y$AUS_fascism_vaterlandische_front_long$§!, a partia rządząca stanie się §Yfaszystowska§!"
 AUS_supporting_italy_in_ethiopia_focus: "Wsparcie dla władz [ITA.GetAdjective] w: [ETH.GetNameDef]"
 AUS_supporting_italy_in_ethiopia_focus_desc: "Przez długi czas rząd [ITA.GetAdjective] był po naszej stronie. Jako że jest jednym z gwarantów naszej niepodległości, niezwykle ważne jest, abyśmy pozostali z nim w dobrych stosunkach i nie pozwolili, aby uległ [GER.GetAdjective] namowom. Pomagając [ITA.GetAdjective] władzom na [ETH.GetAdjective] terytorium, budujemy zaufanie między naszymi krajami i zwiększamy szansę, że przyjdą nam z pomocą, jeśli zajdzie taka potrzeba."
 AUS_supporting_italy_in_ethiopia_focus_tt: "Odblokowanie decyzji o §Ywsparciu dla władz [ITA.GetAdjective] w wojnie włosko-etiopskiej§!"
 AUS_reach_out_to_italy: "Zwróćmy się do Włoch"
 AUS_reach_out_to_italy_desc: "Chociaż mieliśmy sporo nieporozumień, Włochy pozostają najbardziej godnym zaufania sojusznikiem w naszej obecnej sytuacji. W miarę narastania niepokojów i napięć w naszym sąsiedztwie korzystne wydaje się zwrócenie się do nich o wsparcie."
 AUS_approach_democratic_guarantors: "Podejście do demokratycznych gwarantów"
 AUS_approach_democratic_guarantors_desc: "Po podpisaniu traktatu z Saint-Germain-En-Laye okazało się, że mamy zbyt małą armię, by się bronić. Jeśli mamy zwyciężyć w coraz bardziej niebezpiecznej sytuacji, będziemy potrzebować wsparcia. Choć przez większość czasu nie zgadzamy się z innymi sygnatariuszami traktatu, powinniśmy zwrócić się do nich z prośbą o wsparcie w przypadku, gdy zimny konflikt wokół nas stanie się gorący."
 AUS_approach_democratic_guarantors_tt: "§YEfekty dla danego kraju, jeśli wyrazi zgodę:§!"
 AUS_refine_vaterlandische_front: "Udoskonalenie Vaterländische Front"
 AUS_refine_vaterlandische_front_desc: "Przez bardzo długi czas Vaterländische Front był kooperacją partii politycznych połączonych w jedną na skutek samolikwidacji parlamentu. Początkowa ideologia austrofaszyzmu powoli zmieniała się w sposób, który nie do końca był nam na rękę. Nadszedł czas, abyśmy powrócili na właściwy kurs."
 AUS_seek_agreement_for_rearmament: "Poszukiwanie porozumienia w sprawie przezbrajania"
 AUS_seek_agreement_for_rearmament_desc: "Teraz, gdy nasza polityka wewnętrzna jest już nieco bardziej kontrolowana, nadszedł czas, aby spojrzeć na zewnątrz. Wciąż jesteśmy związani niesprawiedliwym traktatem z Saint-Germain-En-Laye, który hamuje nasz rozwój militarny i zdolności obronne. Ponieważ w kwestii bezpieczeństwa jesteśmy nieco zależni od innych sygnatariuszy, rozsądnie byłoby poinformować ich o naszym zamiarze przezbrojenia i uzyskać ich zgodę."
 AUS_seek_agreement_for_rearmament_tt: "Wydarzenie zostanie wysłane do: §Y[ITA.GetFlag][ITA.GetName], [ENG.GetFlag][ENG.GetName], [FRA.GetFlag][FRA.GetName]§! i §Y[USA.GetFlag][USA.GetName]§! w celu zatwierdzenia lub odrzucenia wniosku. Bez względu na odpowiedź nadal można podjąć decyzję o przezbrojeniu."
 AUS_rearmament_and_guarantees_tt: "§RPostępowanie wbrew życzeniom gwarantów może spowodować konsekwencje dyplomatyczne, począwszy od obniżenia opinii, a skończywszy na wycofaniu gwarancji!§!"
 AUS_disregard_the_treaties: "Lekceważenie traktatów"
 AUS_disregard_the_treaties_desc: "Chociaż mamy szacunek dla sygnatariuszy, którzy chcą, abyśmy byli związani traktatem z Saint-Germain-en-Laye, obecna sytuacja na świecie uniemożliwia nam przestrzeganie jego postanowień. Może się zdarzyć, że te działania ich rozgniewają sygnatariuszy traktatu i spotkają nas konsekwencje, ale nie możemy być dłużej tak ograniczani."
 AUS_rapid_rearmament: "Szybkie przezbrajanie"
 AUS_rapid_rearmament_desc: "Wreszcie uwolnieni z kajdan traktatu musimy natychmiast dokonać przezbrojenia. Nasza armia i siły powietrzne zostały poważnie zaniedbane przez ostatnią dekadę i konieczne będą znaczne wysiłki, aby przywrócić nas do akceptowalnego poziomu."
 AUS_spanish_intervention: "Interwencja w Hiszpanii"
 AUS_spanish_intervention_desc: "Półwysep Iberyjski ogarnęły płomienie wojny domowej. Wiele sił zewnętrznych wtrąca się w konflikt między nacjonalistami i republikanami, a my nie widzimy powodu, dla którego nie mielibyśmy interweniować. Interweniując, moglibyśmy pozwolić naszym żołnierzom na zdobycie większego doświadczenia w nowoczesnych działaniach wojennych i ustalić, jak dobrze nasze wojska radzą sobie z dzisiejszymi standardami."
 AUS_demand_part_of_spanish_winnings: "Wniosek o część hiszpańskich zdobyczy"
 AUS_demand_part_of_spanish_winnings_desc: "Gdy płomienie konfliktu powoli dogasają na Półwyspie Iberyjskim, a nasi [SPA.GetAdjective] przyjaciele odnieśli zwycięstwo, nadszedł czas, abyśmy przyjrzeli się temu, co zyskaliśmy dzięki temu przedsięwzięciu. Nasza pomoc dla rządu [SPA.GetAdjective] powinna przynieść nam korzyści i moglibyśmy zażądać rekompensaty za naszą pomoc."
 AUS_volunteer_effort_SPA_flag: "Wysłano ochotników do: [SPA.GetFlag]§Y[SPA.GetNameDef]§!"
 AUS_invite_spanish_refugees: "Zaproszenie hiszpańskich nacjonalistów"
 AUS_invite_spanish_refugees_desc: "Pomimo naszych najlepszych starań w wojnie domowej nie mogliśmy pomóc naszym [SPA.GetAdjective] braciom odnieść zwycięstwa. Chociaż z pewnością jest to bardzo rozczarowujący wynik, nadal możemy pomóc zarówno im, jak i nam odzyskać siły, zapraszając do nas tych, którzy walczyli za tę samą sprawę, i integrując ich ze społeczeństwem i armią [AUS.GetAdjective]"
 AUS_integrate_dnsap_remnants: "Integracja pozostałości DNSAP"
 AUS_integrate_dnsap_remnants_desc: "Pomimo zaostrzenia zakazu, w wielu [AUS.GetAdjective] zakątkach wciąż istnieją pozostałości DNSAP. Podczas gdy większość z nich opowiedziała się za Grossdeutsche Volkspartei, niektórzy nadal funkcjonują w politycznej próżni. Powinniśmy spróbować zwerbować ich do Vaterländische Front, aby zapobiec kolejnym powstaniom."
 AUS_heimwehr_support: "Uzyskanie wsparcia od Heimwehry"
 AUS_heimwehr_support_desc: "Przez lata, w których obowiązywał traktat z Saint-Germain-En-Laye, państwo [AUS.GetAdjective] odnotowało gwałtowny wzrost liczby organizacji paramilitarnych. Były one generalnie zakazane, a większość z nich miała programy polityczne, które chciały forsować. Ideały Heimwehry nigdy nie były zbyt odległe od naszych. Zdobywając ich wsparcie, mogliśmy nakłonić ich do walki ramię w ramię z naszą Bundesheer."
 AUS_frontmiliz_focus: "Frontmiliz"
 AUS_frontmiliz_focus_desc: "Teraz, gdy [GetMilitiaName] nam ufa, musimy doprowadzić do ich szybkiej integracji z Bundesheer. Chociaż nadal pozostaną odrębnymi jednostkami, musimy upewnić się, że obie strony będą sprawnie współpracować. To zapewni nam sukces zarówno na polu bitwy, jak i na ulicach naszego kraju."
 AUS_fit_for_fight: "Gotowość do ataku"
 AUS_fit_for_fight_desc: "Przeszliśmy długą drogę w odbudowie naszego kraju z żałosnego stanu, w jakim się znajdował, ale nie możemy na tym poprzestać. Podczas gdy efekty naszych wysiłków na rzecz przezbrojenia i odbudowy są widoczne, musimy przygotować nasz system prawny tak, aby nasze prawa nie utrudniały naszych działań."
 AUS_form_nachrichtenabteilun: "Utworzenie Nachrichtenabteilung"
 AUS_form_nachrichtenabteilun_desc: "Byliśmy rozbrojeni przez długi czas i chociaż miało to straszne konsekwencje, były też pewne zalety tej sytuacji. Świat uważa nas za nic nieznaczącego nowicjusza, który skupia się tylko na naszej armii. Koncentrując się na działaniach wywiadowczych i szpiegowskich, możemy wykorzystać na naszą korzyść mylne założenia innych krajów."
 nachrichtenabteilung_bonus: "Premia za Nachrichtenabteilung"
 AUS_wienfilm_propaganda_effort: "Propaganda Wien-Film"
 AUS_wienfilm_propaganda_effort_desc: "Kiedy na świecie szaleje wojna, musimy trzymać nasz naród w ryzach. Ostatnio widzieliśmy, jak kraje wykorzystują swój przemysł filmowy, aby podnieść na duchu swoich obywateli. Skoro mamy własny Wien-Film, powinniśmy rozważyć zrobienie tego samego."
 AUS_consolidate_industries: "Der Ständestaat"
 AUS_consolidate_industries_desc: "Nasz sektor przemysłowy znacznie się rozwinął w krótkim czasie, a jego pozytywny wpływ na naszą gospodarkę i armię jest widoczny. Aby jeszcze bardziej go wzmocnić, powinniśmy opracować plan konsolidacji i upewnić się, że zdołamy uzyskać najlepszą wydajność i produkcję z tych branż."
 AUS_universitat_graz: "Universität Graz"
 AUS_universitat_graz_desc: "Uniwersytet w Grazu wykształcił wiele błyskotliwych umysłów i kilku laureatów Nagrody Nobla. Ściślejsza współpraca z tą uczelnią mogłaby znacznie przyspieszyć nasze własne badania."
 AUS_recruiting_the_graduates: "Rekrutacja z uniwersytetu"
 AUS_recruiting_the_graduates_desc: "Aby podtrzymać nasze wysiłki naukowe w dłuższej perspektywie, musimy stale pozyskiwać nowe talenty. Dzięki współpracy z Uniwersytetem w Grazu możemy przyciągnąć studentów, absolwentów i profesorów do naszych własnych projektów."
 AUS_heritage_of_an_empire: "Dziedzictwo imperium"
 AUS_heritage_of_an_empire_desc: "Nie zapomnieliśmy, czym byliśmy jeszcze kilkadziesiąt lat temu. W sercu [AUS.GetNameDef] wciąż jest imperium, a dzięki ciężkiej pracy wkrótce staniemy się nim ponownie. Najwyższy czas przygotować naszych ludzi na tę transformację."
 AUS_second_brothers_war: "Druga wojna braci"
 AUS_second_brothers_war_desc: "W 1866 r. rozpoczęła się wojna między nami a poprzednikiem państwa [GER.GetAdjective]. Wtedy był to drobny spór o Szlezwik-Holsztyn, ale teraz czasy się zmieniły. Państwo [GER.GetAdjective] nadal stanowi zagrożenie na naszej północnej granicy. Nadszedł czas, by raz na zawsze zakończyć tę braterską rywalizację."
 AUS_unlocks_reichstag_raid: "Odblokowuje §Ynalot§!:\nNalot na Reichstag w §Y[GER.GetNameWithFlag]§!"
 AUS_an_improved_german_state: "Lepsze państwo niemieckie"
 AUS_an_improved_german_state_desc: "Zawsze uważaliśmy się za lepszy niemiecki kraj na świecie, a ostatnie czasy udowodniły, że mamy rację. Nie pozwolimy dłużej, by rząd [GER.GetAdjective] plamił reputację ogółu narodu niemieckiego. Nadszedł czas, abyśmy zintegrowali ich z naszym wspaniałym krajem i wykorzystali ich potęgę!"
 AUS_restoring_our_rightful_flag: "Przywrócenie prawa do naszej flagi"
 AUS_restoring_our_rightful_flag_desc: "Gdy przystąpiliśmy do igrzysk olimpijskich w 1936 roku, okazało się, że nasza flaga jest taka sama jak flaga [HAI.GetAdjective] Niechętnie zmieniliśmy naszą flagę, aby różniła się od ich, ale fakt pozostaje faktem: flaga należy do nas, a ponieważ państwo [HAI.GetAdjective] nie zrezygnowało z niej wtedy, musimy sobie z tym poradzić w inny sposób."
 AUS_seek_to_purchase_alaska: "Zakup regionu [463.GetName]"
 AUS_seek_to_purchase_alaska_desc: "W 1867 roku otrzymaliśmy propozycję zakupu regionu [463.GetName] od Aleksandra II, przywódcy Rosji. Odrzuciliśmy wówczas tę ofertę, ponieważ państwo nie miało nam nic do zaoferowania. Czasy się jednak zmieniły i powinniśmy rozważyć skontaktowanie się z właścicielem regionu [463.GetName], aby spróbować wynegocjować umowę."
 AUS_bring_hungary_back_into_the_fold: "Powrót Węgier do wspólnoty"
 AUS_bring_hungary_back_into_the_fold_desc: "Nie minęło wiele czasu, odkąd my i państwo [HUN.GetAdjective] współtworzyliśmy ten sam wielki kraj. Zostaliśmy siłą rozdzieleni po wielkiej wojnie i poważnie osłabieni przez niesprawiedliwe traktaty. Aby zapobiec powtórzeniu się takiej sytuacji, powinniśmy zaproponować ich pełną integrację z państwem [ROOT.GetAdjective]!"
 AUS_bring_hungary_back_into_the_fold_tt: "Odblokowanie decyzji o §Yaneksji starych ziem§! i oddzielnych decyzji o §Yzwiększeniu prawdopodobieństwa dyplomatycznej aneksji§!."
 target_hun_tt: "Cel decyzji: §Y[HUN.GetNameWithFlag]§!"
 target_cze_tt: "Cel decyzji: §Y[CZE.GetNameWithFlag]§!"
 target_yug_tt: "Cel decyzji: §Y[YUG.GetNameWithFlag]§! lub §Ydowolne państwo§!, w którego posiadaniu są obecnie §Y[102.GetName]§!, §Y[109.GetName]§! i §Y[853.GetName]§!."
 target_pol_tt: "Cel decyzji: §Y[POL.GetNameWithFlag]§!"
 target_rom_tt: "Cel decyzji: §Y[ROM.GetNameWithFlag]§!"
 target_alb_tt: "Cel decyzji: §Y[ALB.GetNameWithFlag]§!"
 more_likely_to_accept_if_military_inferior_tt: "Zwiększając §Ysiłę naszej armii§! zwiększamy szanse na zaakceptowanie przez nich §Gpokojowej aneksji§!!"
 AUS_the_czechoslovakian_lands: "Ziemie czechosłowackie"
 AUS_the_czechoslovakian_lands_desc: "Terytoria na północ od nas, leżące na [CZE.GetAdjective] ziemi, były kiedyś częścią naszego wielkiego cesarstwa, zanim wszystko się rozpadło. Do dziś w tych regionach żyje wiele grup mówiących językiem [GER.GetAdjective] i dlatego powinny one ponownie stać się częścią naszego odrodzonego imperium, a to, czy chcą dołączyć pokojowo, czy nie, zależy od nich."
 AUS_reclaiming_yugoslavian_territories: "Odzyskiwanie terytoriów bałkańskich"
 AUS_reclaiming_yugoslavian_territories_desc: "Nasze wielkie imperium rozciągało się kiedyś aż do Adriatyku. Te ziemie również zostały nam skradzione po zakończeniu wielkiej wojny. Odzyskując te ziemie, odzyskalibyśmy również ważną taktycznie linię brzegową. Powinniśmy zasugerować właścicielom tych regionów, aby oddali je nam pokojowo, w przeciwnym razie spotkają ich konsekwencje."
 AUS_reclaiming_yugoslavian_territories_tt: "Właściciel regionów §Y[102.GetName]§!, §Y[103.GetName]§! i §Y[853.GetName]§! otrzymuje zdarzenie \"§YUltimatum od [AUS.GetNameDef]§!\""
 AUS_take_albania: "Zajmijmy Albanię"
 AUS_take_albania_desc: "[ALB.GetNameDefCap] to być może najważniejsza część naszych ziem, choć tak naprawdę nigdy nie była nasza, mieliśmy jednak takie plany. Teraz znowu zaznaczamy naszą obecność na Bałkanach, więc powinniśmy ponownie sięgnąć po te ziemie."
 AUS_take_back_galicia: "Odzyskać Galicję"
 AUS_take_back_galicia_desc: "W miarę jak nasze cesarstwo zaczyna się ponownie rozrastać, nie możemy unikać domagania się zwrotu naszych prawowitych ziem nawet od większych krajów. Państwo [POL.GetAdjective] może być przynajmniej postrzegane jako większe od nas, ale Galicja powinna należeć do nas. Jeśli nie oddadzą nam jej dobrowolnie, być może będziemy musieli użyć siły."
 AUS_demand_romanian_lands: "Żądanie zwrotu Transylwanii i Bukowiny"
 AUS_demand_romanian_lands_desc: "Po zajęciu niektórych ziem w naszym bezpośrednim sąsiedztwie możemy teraz zainteresować się naszymi bardziej oddalonymi terytoriami. Nasze [ROM.GetAdjective] ziemie były wielkim atutem i powinniśmy je jak najszybciej odzyskać. To, co myślą przywódcy [ROM.GetAdjective], nie ma znaczenia. Jeśli nie poddadzą się dobrowolnie, być może będziemy musieli rozważyć inne rozwiązania."
 AUS_integrate_northwest: "Integracja Böhmen"
 AUS_integrate_northwest_desc: "Aby lepiej wykorzystać właśnie odzyskane terytoria, musimy zadbać o utrzymanie jedności narodu. Regiony, które okażą się najbardziej chętne i przydatne, trzeba jak najszybciej zintegrować z cesarstwem. Terytoria, które przejęliśmy od państwa [CZE.GetAdjective], okazały się najbardziej obiecujące. Powinniśmy natychmiast rozpocząć działania integracyjne!"
 AUS_integrate_hungary: "Integracja Węgier"
 AUS_integrate_hungary_desc: "Aby lepiej wykorzystać właśnie odzyskane terytoria, musimy zadbać o utrzymanie jedności narodu. Regiony, które okażą się najbardziej chętne i przydatne, trzeba jak najszybciej zintegrować z cesarstwem. Terytoria, które przejęliśmy od państwa [HUN.GetAdjective], okazały się najbardziej obiecujące. Powinniśmy natychmiast rozpocząć działania integracyjne!"
 AUS_proclaim_austrian_empire: "Ogłoszenie powstania Cesarstwa Austriackiego"
 AUS_proclaim_austrian_empire_desc: "Nasze działania w kierunku odbudowy i przywrócenia naszego cesarstwa w końcu się opłaciły. Podbiliśmy wszystkie nasze dawne terytoria i możemy ponownie nazywać się imperium!"
 AUS_beyond_our_old_lands: "Poza naszymi dawnymi ziemiami"
 AUS_beyond_our_old_lands_desc: "Gdy staliśmy się ponownie mocarstwem, pojawiło się pytanie. Kontrolujemy wszystkie nasze dawne ziemie, ale dlaczego na tym poprzestać? Dzięki naszej obecnej potędze dalsza ekspansja nie powinna stanowić problemu."
 AUS_join_the_axis: "Siła tkwi w liczebności"
 AUS_join_the_axis_desc: "Choć jesteśmy silni w pojedynkę, nie da się zaprzeczyć, że bycie częścią jakiejś formy sojuszu wojskowego przyniosłoby korzyści zarówno nam, jak i sojuszowi, do którego chcielibyśmy dołączyć. Powinniśmy rozważyć zwrócenie się do frakcji najbardziej do nas zbliżonej z wnioskiem o pozwolenie na dołączenie."
 AUS_join_the_axis_tt: "§R[GER.GetNameWithFlag] raczej nie zgodzi się przyjąć nas do frakcji [GER.GetFactionName], mogą odrzucić nasz wniosek mimo doskonałych stosunków!§!"
 AUS_reforming_the_central_powers: "Reforma mocarstw centralnych"
 AUS_reforming_the_central_powers_desc: "Chociaż zgadzamy się, że przynależność do sojuszu wojskowego zwiększyłaby naszą siłę, patrząc na dostępne opcje, nie uważamy, że są one całkowicie zgodne z naszymi standardami. Podczas wielkiej wojny należeliśmy do grona potężnych mocarstw centralnych, a z braku lepszej możliwości powinniśmy rozważyć zreformowanie tej frakcji."
 AUS_reforming_the_central_powers_tt: "§Y[GER.GetNameWithFlag]§!, §Y[TUR.GetNameWithFlag]§! i §Y[BUL.GetNameWithFlag]§! otrzymają zaproszenie do §Ymocarstw centralnych§!, jeśli są państwami §Yfaszystowskimi§! albo §Yniezaangażowanymi§! oraz nie należą do żadnej frakcji."
 AUS_for_a_better_future: "Przyszłość państwa [AUS.GetAdjective]"
 AUS_for_a_better_future_desc: "Patrząc wstecz, nasze cele zawsze odnosiły się do odbudowy tego, co zostało utracone. Teraz, gdy zostało to osiągnięte, musimy zacząć patrzeć w przyszłość."
 AUS_war_against_bolshevism: "Wojna z bolszewizmem"
 AUS_war_against_bolshevism_desc: "Bolszewicy [SOV.GetAdjective] na wschód od nas nieustannie są cierniem w naszym boku. Aby nie dać się zaskoczyć, powinniśmy dopilnować, abyśmy to my uderzyli pierwsi."
 AUS_crusade_on_communism: "Krucjata antykomunistyczna"
 AUS_crusade_on_communism_desc: "Dopóki na kontynencie europejskim są komuniści, nasz kraj i jego obywatele nie będą bezpieczni. Musimy położyć kres temu czerwonemu zagrożeniu, zanim stanie się ono źródłem prawdziwych kłopotów."
 AUS_crusade_on_communism_tt: "Zdobywa cel wojenny §YAnektuj§! dla wszystkich krajów §Ykomunistycznych§! w §YEuropie§!"
 AUS_crusade_on_communism_d_tt: "Zdobywa cel wojenny §YObal rząd§! dla wszystkich krajów §Ykomunistycznych§! w §YEuropie§!"
 AUS_repeal_the_may_constitution: "Uchylenie konstytucji majowej"
 AUS_repeal_the_may_constitution_desc: "W ostatnich latach tak zwana Konstytucja Majowa wprowadzona przez Engelberta Dolfussa w 1934 r. utrudniała [AUS.GetAdjective] politykę. Partie polityczne zostały zdelegalizowane, co pozbawiło naród wszelkich możliwości zmian na lepsze. Musimy uchylić tę niesprawiedliwą konstytucję, jeśli nasz kraj ma ponownie rozkwitnąć."
 AUS_austria_against_fascism: "Reichsbund der Österreicher"
 AUS_austria_against_fascism_desc: "W miarę jak nasz kraj wychodzi z politycznej izolacji, oczywiście pojawiają się ugrupowania polityczne, gdyż obywatele w końcu nie boją się mówić, co myślą. Jednym z takich ugrupowań jest legitymistyczny Reichsbund Der Österreich. Ich program polityczny pokrywa się z tym, co planujemy dla kraju, zatem powinniśmy jak najlepiej wykorzystać tę współpracę."
 AUS_reinstate_the_imperial_council: "Przywrócenie Herrenhaus"
 AUS_reinstate_the_imperial_council_desc: "Tak jak się spodziewaliśmy, nasi obywatele wyrażają chęć powrotu do starych czasów. Nie potrzebujemy już wyraźnie wadliwego systemu, który mógłby być nadużywany, jak zrobili to faszyści podczas samorozwiązania parlamentu w 1934 r. Rządy jednej osoby zawsze były bezpiecznym i dobrze przyjętym systemem w czasach podwójnej monarchii. Nadszedł czas, abyśmy go przywrócili."
 AUS_legacy_of_the_empire: "Dziedzictwo imperium"
 AUS_legacy_of_the_empire_desc: "Choć obecnie jesteśmy tylko cieniem naszego dawnego potężnego imperium, nic nie mówi, że nie możemy aspirować do odbudowy tego, co było kiedyś. Podsycając monarchistyczne nastroje w narodzie, możemy przygotować go do ponownego stania się potężną monarchią."
 AUS_imperilalist_sentiments: "Imperialistyczne nastroje"
 AUS_bring_back_the_habsburg_rule: "Przyjęcie korony"
 AUS_bring_back_the_habsburg_rule_desc: "Jeśli chcemy stać się prawdziwym królestwem, musimy koronować króla, który poprowadzi nasz kraj. Nasz obecny regent z pewnością będzie dobrym królem i powinniśmy natychmiast przygotować się do jego koronacji."
 AUS_bring_back_the_habsburg_rule_tt: "Jeśli regentem jest §YOtto von Habsburg§! lub §YErnst Rüdiger Starhemberg§!, zostanie on koronowany na arcyksięcia Austrii i zyska cechę:\n\n §YArcyksiążę Austrii§!:\n - Przyrost siły politycznej: §G+10%§!\n - Ludność w wieku poborowym: §Y0,50%§!\n - Stabilizacja: §G+5%§!\n - Poparcie wojny: §G+5%§!\n - Codzienne wsparcie dla neutralnych: §G+0,03§!"
 AUS_repeal_the_habsburgergesetz: "Uchylenie Habsburgergesetz"
 AUS_repeal_the_habsburgergesetz_desc: "Ustawa Habsburgergesetz została uchwalona w 1919 r. po wielkiej wojnie i poważnie ograniczyła prawa i władzę rodziny Habsburgów. Bez względu na to, kto obecnie rządzi naszym krajem, prawo to było plamą na [AUS.GetAdjective] reputacji jako monarchii i musi zostać natychmiast uchylone."
 AUS_rebellious_rearmament: "Buntownicze przezbrajanie"
 AUS_rebellious_rearmament_desc: "Zbyt długo rząd [AUS.GetAdjective] był związany głęboko niesprawiedliwym i wysoce kłopotliwym traktatem z Saint-Germain-En-Laye. Przywracając monarchię, już w pewnym stopniu naruszamy traktat i nie ma powodu, abyśmy przestrzegali też pozostałych postanowień. Nadszedł czas, aby znieść ten katastrofalny traktat!"
 AUS_strengthen_legitimistische_corps: "Wzmocnienie Legitimistische Corps"
 AUS_strengthen_legitimistische_corps_desc: "Legitimistische Corps powstał jako organizacja studencka dla [AUS.GetAdjective] szlachty uczęszczającej do szkół wyższych w naszym kraju. Początkowo nie było to nic więcej niż zgromadzenie studentów o podobnych zainteresowaniach, ale w miarę zaostrzania się klimatu politycznego stawali się oni coraz bardziej militarystyczni. Powinniśmy rozważyć ich zwerbowanie, aby skrócić czas rozmieszczenia."
 AUS_legitimistische_studentenverbindung: "Legitimistische Studentenverbindung"
 AUS_legitimistische_studentenverbindung_desc: "Organizacja studencka Legitimistische Studentenverbindung skupia lojalistycznych studentów ze wszystkich poziomów edukacji. Mniej militarystyczni niż Corps, są bardziej przychylni dyskursowi i debatom, a także nauce. Ich zainteresowania i zagorzała lojalność wobec korony mogą okazać się dla nas bardzo przydatne!"
 AUS_legitimistische_jugend: "Legitimistische Jugend"
 AUS_legitimistische_jugend_desc: "Przekonaliśmy się, że wczesne zapoznanie dzieci i młodzieży z monarchią i wszystkimi jej podstawowymi wartościami pozwala im wyrosnąć na lojalnych i szczęśliwych obywateli, którzy zarówno pracują, jak i w razie potrzeby walczą za nasz kraj. Niektórzy obawiają się, że jest to stąpanie po kruchym lodzie, które może prowadzić do gorszych rzeczy, ale jesteśmy pewni, że taka edukacja będzie korzystna dla społeczeństwa."
 AUS_repeal_the_adelsaufhebungsgesetz: "Uchylenie Adelsaufhebungsgesetz"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "Adelsaufhebungsgesetz weszło w życie wraz z Habsburgergesetz i doprowadziło do zlikwidowania [AUS.GetAdjective] stanu szlacheckiego. Tytuły, honorowe przywileje i władza zostały odebrane tym rodzinom jednym ruchem ręki. Prawo to jest oczywiście niesłuszne, a przywracając naszym szlachcicom i ich rodzinom dumę, możemy zapewnić sobie ich lojalność w przyszłości."
 AUS_the_evidenzburo: "Evidenzbureau"
 AUS_the_evidenzburo_desc: "Wraz z wieloma innymi starannie opracowanymi systemami Evidenzbureau zostało zlikwidowane po zakończeniu wielkiej wojny. Ponieważ nie jesteśmy już związani tym traktatem, nie musimy trzymać się tych szalonych postanowień, które nie pozwalają nam posiadać agencji wywiadowczej."
 AUS_the_evidenzburo_bonus: "Evidenzbureau"
 AUS_a_royal_alliance: "Królewski sojusz"
 AUS_a_royal_alliance_desc: "Na szczycie jest samotnie, a skoro jesteśmy jedną z niewielu obecnie istniejących monarchii, wydaje się słuszne, że staramy się połączyć siły z tymi, którzy wciąż dostrzegają wartość posiadania silnego monarchy rządzącego ich krajem. Musimy dotrzeć do tych, którzy myślą podobnie, i zaproponować przymierze przeciwko większemu złu."
 AUS_a_royal_alliance_tt1: "Zaprasza rząd §Y[ENG.GetAdjective]§! do: §Y$AUS_a_royal_alliance$§!"
 AUS_a_royal_alliance_tt2: "Zaprasza rząd §Y[FRA.GetAdjective]§! do: §Y$AUS_a_royal_alliance$§!"
 AUS_sturmscharen_support: "Uzyskanie poparcia Sturmscharen"
 AUS_sturmscharen_support_desc: "Sturmscharen zawsze działało jako pośrednik między socjaldemokratycznym Schutzbundem a nacjonalistyczną Heimwehrą. Chociaż w przeszłości przewodził nam nasz przeciwnik Kurt Schuschnigg, wierzymy, że dzięki politycznemu zazębianiu się i naszym tradycyjnym wartościom możemy zyskać poparcie Ostmärkische Sturmscharen i sprawić, by zamiast tego działało dla nas."
 AUS_eiserne_legion: "Założenie Eiserne Legion"
 AUS_eiserne_legion_desc: "Wraz z przebudową naszego przywództwa i ponowną legalizacją organizacji paramilitarnych pojawiła się możliwość utworzenia elitarnej gwardii, której bezpośrednim dowódcą będzie [ROOT.GetLeader]. Niewielka grupa byłych faszystowskich urzędników zgłosiła się jako ochotnicy do utworzenia elitarnej gwardii w celu stłumienia opozycji i kontrolowania mas. To dla nas wielka szansa!"
 AUS_the_royals_of_liechtenstein: "Zaproszenie rodziny królewskiej Liechtensteinu"
 AUS_the_royals_of_liechtenstein_desc: "W przeszłości mieliśmy bliskie związki z Liechtensteinem, a ich niedawny książę, Franciszek Józef I, pojął nawet za żonę [AUS.GetAdjective] kobietę. Ponieważ Ferdynand był bezdzietny, koronę miał przejąć Alojzy lub Johannes Liechtensteinu, obaj jednak zrzekli się roszczeń do korony. Obaj książęta oferują nam teraz swoją pomoc, powinniśmy dobrze wykorzystać tę ofertę!"
 AUS_osterreichische_akademie: "Österreichische Akademie"
 AUS_osterreichische_akademie_desc: "Österreichische Akademie der Wissenschaften została założona w 1846 r. na mocy odręcznie spisanego dekretu cesarza Ferdynanda I. Od tego czasu akademia z małego stowarzyszenia naukowego i towarzystwa stała się szanowanym ośrodkiem akademickim, wspierającym laureatów Nagrody Nobla. Akademia zmagała się z kryzysem finansowym, ale inwestycja z naszej strony z pewnością przywróci ją na właściwe tory i przyniesie nam ogromne zyski w przyszłości."
 AUS_royal_scientific_grants: "Królewskie granty naukowe"
 AUS_royal_scientific_grants_desc: "Nasze inwestycje w Österreichische Akademie der Wissenschaften były bardzo korzystne zarówno dla nas, jak i dla akademii, a teraz zastanawiamy się, czy przenieść to partnerstwo na wyższy poziom. Wielu utalentowanych naukowców pracuje obecnie dla akademii i prawdopodobnie moglibyśmy przekonać ich do pracy nad naszymi własnymi projektami."
 AUS_demand_hungarian_submission: "Zażądaj [HUN.GetAdjective] uległości"
 AUS_demand_hungarian_submission_desc: "Przez bardzo długi czas prosperowaliśmy jako podwójna monarchia wraz z państwem [HUN.GetAdjective] Chociaż wtedy ten układ działał, druga strona okazała się mniej sprawna w kierowaniu państwem, a to, co robili dla naszego kraju, pozostawiało wiele do życzenia. Czyniąc z nich nasz marionetkowy reżim, moglibyśmy mieć najlepsze elementy podwójnej monarchii, unikając jednak najgorszych."
 AUS_demand_hungarian_submission_tt: "Odblokowanie decyzji o §Ypodporządkowaniu państwa [HUN.GetAdjective]§! i oddzielnych decyzji o §Yzwiększeniu prawdopodobieństwa dyplomatycznego podporządkowania§!."
 AUS_subjugate_lands_of_old: "Podporządkuj dawne ziemie"
 AUS_subjugate_lands_of_old_desc: "Po uporaniu się z najpilniejszymi problemami musimy rozpocząć ekspansję w celu przywrócenia naszych dawnych granic. Chociaż mamy pełne zaufanie do naszych dyplomatów, a także do armii, rozsądnie byłoby zaplanować tę ekspansję stopniowo, zamiast rozpoczynać ofensywę na wszystkich frontach."
 AUS_subjugate_lands_of_old_tt: "Odblokowanie decyzji o §Ypodporządkowaniu starych ziem§! i oddzielnych decyzji o §Yzwiększeniu prawdopodobieństwa dyplomatycznego podporządkowania§!."
 AUS_the_silesian_question: "Kwestia Śląska"
 AUS_the_silesian_question_desc: "Ziemie śląskie przez długi czas były częścią naszego rozległego cesarstwa. Choć nie są połączone z naszym głównym terytorium, wciąż mają dla nas bardzo dużą wartość. Powinniśmy zażądać ich zwrotu."
 AUS_reclaim_habsburg: "Odzyskaj Habsburg"
 AUS_reclaim_habsburg_desc: "Nasze ojczyste ziemie wciąż nie są pod naszą kontrolą. Habsburgowie nie zapomnieli o swoich skromnych początkach w wiosce Habsburg, kiedy byli rodziną szlachecką, choć uważaną za niską szlachtę. Wszystko się zmieniło, nadszedł czas, aby odzyskali dom."
 AUS_reclaim_habsburg_tt: "Będą bardziej skłonni zgodzić się, jeśli będziemy od nich §Gsilniejsi§!.\n\nOdblokowanie decyzji o §Yreintegracji regionów Szwajcarii§!."
 AUS_war_against_guarantors: "Wojna przeciw gwarantowi"
 AUS_war_against_guarantors_desc: "Zapisy haniebnego traktatu z Saint-Germain-en-Laye były jasne: jeśli będziemy potrzebować pomocy w obronie naszej niepodległości, zostanie nam ona udzielona. Okazało się, że były to tylko puste słowa, które miały nas uciszyć. Teraz, gdy powoli wracamy do władzy, nadszedł czas, abyśmy dokonali słodkiej zemsty. Nauczymy ich, że [ROOT.GetNameDef] to nie jest państwo, z którym można zadzierać!"
 AUS_tighten_control_of_subjects: "Kontrolowanie poddanych"
 AUS_tighten_control_of_subjects_desc: "Staliśmy się władcami niektórych z naszych dawnych ziem i choć z pewnością jest to wspaniałe, nie możemy na tym poprzestać. Te nasze marionetkowe państwa zasługują na wielkich przywódców, tak jak my. Na szczęście znamy odpowiednich ludzi!"
 AUS_tighten_control_of_subjects_tt: "Jeśli §YOtto von Habsburg§! jest obecnym władcą państwa §Y[ROOT.GetNameWithFlag]§!, odblokowuje decyzje o §Yobsadzeniu habsburskiego monarchy§! w: §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! i §Y[POL.GetNameWithFlag]§! po ich podporządkowaniu."
 AUS_tighten_control_of_subjects_tt2: "Odblokowuje decyzje o §Yobsadzeniu habsburskiego monarchy§! w: §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! i §Y[POL.GetNameWithFlag]§! po ich podporządkowaniu."
 AUS_renew_claims_in_italy: "Odnowienie roszczeń do części [ITA.GetAdjective] ziem"
 AUS_renew_claims_in_italy_desc: "Kiedy terytoria zostały podzielone po wielkiej wojnie, państwo [ITA.GetAdjective] odebrało nam Alto Adige i Trentino, mimo że tak naprawdę ich nie chciało. Teraz, gdy nasza potęga została w dużej mierze odbudowana, mamy prawo domagać się, by oddali nam nasze prawowite ziemie."
 AUS_extend_italian_claims: "Rozszerzenie naszych [ITA.GetAdjective] roszczeń"
 AUS_extend_italian_claims_desc: "Zdecydowaliśmy, co zrobić w sprawie regionów, które rząd [ITA.GetAdjective] ukradł nam po zakończeniu wielkiej wojny. [160.GetName] i [159.GetName] nigdy nie należały do nas, ale zawsze były one dla nas bardzo interesujące. Skoro już przejęliśmy to, co było naszą własnością, dlaczego nie pójść o krok dalej i nie wziąć tego, czego chcieliśmy i nadal chcemy?"
 AUS_extend_italian_claims_tt: "Odblokowanie decyzji o §Yreintegracji włoskich roszczeń§!"
 AUS_strike_deal_with_italy: "Zawarcie porozumienia z rządem [ITA.GetAdjective]"
 AUS_strike_deal_with_italy_desc: "Chcieliśmy posiadać Trentino i Alto Adige w północnych Włoszech, odkąd zostały nam one odebrane po zakończeniu wielkiej wojny. Wówczas rząd [ITA.GetAdjective] stwierdził, że nie chce, aby te terytoria zostały im teraz narzucone, tylko po to, by nas od nich odciągnąć. Przy odrobinie wysiłku dyplomatycznego powinniśmy być w stanie dojść z nimi do porozumienia w sprawie tych ziem."
 AUS_the_danubian_federation: "Federacja Naddunajska"
 AUS_the_danubian_federation_desc: "Dzięki naszemu wyjątkowemu położeniu w środku Europy mamy potencjał, by zgromadzić duże wpływy bez potrzeby osiągania wielkich zdobyczy terytorialnych. Równie ważna jak siła naszej armii jest potęga słów i działań dyplomatycznych. Tworząc wspólnotę wokół Dunaju, moglibyśmy mieć dyplomatyczny zasięg i siłę daleko poza naszymi granicami."
 AUS_invite_danubian_countries: "Zaproszenie krajów naddunajskich"
 AUS_invite_danubian_countries_desc: "Po naszej otwartej deklaracji zamiarów nadszedł czas, aby rozszerzyć tę federację i uczynić ją jeszcze lepszą. Naszym pierwszym krokiem musi być oczywiście zaproszenie innych krajów naddunajskich, które obecnie stoją samotnie, do przyłączenia się do nas."
 AUS_invite_danubian_countries_tt: "Odblokowuje decyzje dotyczące §Yzaproszenia krajów naddunajskich do Federacji Naddunajskiej§!"
 AUS_danubian_unity: "Naddunajska jedność"
 AUS_danubian_unity_desc: "Nasza federacja rozwija się w dobrym tempie, ale nie możemy zapominać o naszym własnym kraju i polityce wewnętrznej. Nasi obywatele muszą wiedzieć o potędze, jaką przyniesie im ta frakcja!"
 AUS_inviting_the_observers: "Zaproszenie obserwatorów"
 AUS_inviting_the_observers_desc: "W miarę jak nasza frakcja rośnie, staje się coraz bardziej jasne, że możemy być liczącą się siłą w Europie. Dunaj odgrywa ważną rolę nie tylko dla krajów, przez które przepływa, ale także dla państw wykorzystujących jego wody do transportu. Powinniśmy rozważyć zaproszenie tych krajów do frakcji [ROOT.GetFactionName]."
 AUS_inviting_the_observers_tt: "Odblokowuje decyzje dotyczące §Yzaproszenia kolejnych krajów do Federacji Naddunajskiej§!"
 AUS_unexpected_alliances: "Nieoczekiwani sojusznicy"
 AUS_unexpected_alliances_desc: "Musimy pozostać otwarci na wszystkie państwa naddunajskie, które mogą chcieć dołączyć do naszej frakcji. Bez względu na dzielące nas w przeszłości różnice powinniśmy wyciągnąć rękę i zaprosić je, by stanęły po naszej stronie i działały na rzecz naddunajskiej jedności."
 AUS_diplomatic_effort: "Naddunajska dyplomacja"
 AUS_diplomatic_effort_desc: "Aby pozostać silnym liderem, na jakiego zasługuje nasza federacja, musimy sprawić, że będziemy lubiani przez wszystkich jej członków. Powinniśmy zwiększyć nasze wysiłki dyplomatyczne, aby podtrzymać i pogłębić nasze stosunki wewnątrz federacji."
 AUS_diplomatic_effort_tt: "Kiedy już §Yrozszerzymy naszą federację§!, będziemy poprzez wysiłki dyplomatyczne §Ypoprawiać stosunki z jej innymi członkami§!."
 AUS_danubian_leader: "Obrońca interesów naddunajskich"
 AUS_protector_of_the_danube: "Obrońca Dunaju"
 AUS_protector_of_the_danube_desc: "W obliczu stale pogarszającej się sytuacji na sąsiadujących z nami ziemiach należy podjąć środki w celu zapewnienia przetrwania i bezpieczeństwa wszystkim naszym członkom. Jako przywódcy frakcji [ROOT.GetFactionName] musimy wziąć na siebie tę odpowiedzialność."
 AUS_protector_of_the_danube_tt: "Odblokowuje decyzje §Ypropozycji zjednoczenia w państwo federacyjne§! i §Yprzeciągnięcia członków na naszą stronę§!\n\n§RMocarstwa raczej się na to nie zgodzą, chyba że zostaną poważnie osłabione albo [AUS.GetNameDef] stanie się jeszcze silniejszym państwem!§!"
 AUS_via_danube_to_europe: "Przez Dunaj do Europy"
 AUS_via_danube_to_europe_desc: "Zbudowaliśmy wokół siebie dość silną frakcję i choć moglibyśmy na tym poprzestać, powinniśmy sięgnąć za Dunaj. Ogólnoeuropejska frakcja oparta na współpracy i wspólnotowości może okazać się bardzo owocnym przedsięwzięciem."
 AUS_via_danube_to_europe_tt: "Zastępuje decyzje §Y$AUS_the_danubian_federation_category$§! decyzjami §Y$BEL_closer_european_union_cat$§!, które pozwolą zaprosić więcej członków i dążyć do §Yograniczonej federalizacji§!\n\n§RZablokuje to wspólny cel§! ''§Y$HABSBURG_an_empire_not_just_in_name$§!'', §Rktóry ułatwia pełną integrację poddanych§!."
 AUS_the_right_to_rearm: "Prawo do zbrojeń"
 AUS_the_right_to_rearm_desc: "Od czasu wielkiej wojny byliśmy związani traktatem z Saint-Germain-En-Laye i nasza stała armia nie mogła liczyć więcej niż 30 000 ludzi. Wraz z rozwojem sytuacji wokół nas uważamy, że utrzymanie tego stanu rzeczy nie jest dłużej możliwe i że musimy mieć prawo do zbrojeń."
 AUS_the_right_to_rearm_dem_tt: "Jako państwo §Ydemokratyczne§! dąży do porozumienia w sprawie wznowienia zbrojeń."
 AUS_the_right_to_rearm_dem_instead_tt: "Gdyby państwo [ROOT.GetAdjective] było §Ydemokratyczne§!, dążyłoby do porozumienia w sprawie wznowienia zbrojeń."
 AUS_the_right_to_rearm_fed_tt: "Jako kraj §Yniezaangażowany§! zbroi się bez względu na konsekwencje."
 AUS_the_right_to_rearm_fed_instead_tt: "Gdyby państwo [ROOT.GetAdjective] było §Yniezaangażowane§!, zbroiłoby się bez względu na konsekwencje."
 AUS_defence_of_the_homeland: "Obrona ojczyzny"
 AUS_defence_of_the_homeland_desc: "Teraz, gdy wreszcie możemy odbudować naszą armię, musimy zastanowić się, jak ją wyspecjalizować. Nasze położenie geograficzne jest obecnie dość niepewne, więc powinniśmy uczynić naszą armię mistrzynią obrony i nauczyć ją wykorzystywać wyjątkowe ukształtowanie terenu naszego kraju."
 AUS_the_political_front: "Ochrona frontu politycznego"
 AUS_the_political_front_desc: "Wojnę wygrywa się nie tylko na froncie i polach bitew, ale także w fabrykach i na ulicach. Wzmacniając nasz system polityczny, możemy zagwarantować, że nawet w przypadku najgorszego zachowamy kontrolę."
 AUS_austrian_aggression: "Austriacka agresja"
 AUS_austrian_aggression_desc: "Chociaż obrona może wydawać się oczywistą opcją w tych czasach, oznacza to tylko czekanie na atak. Gdybyśmy zamiast tego wzmocnili nasze siły i upewnili się, że nasza armia jest gotowa do uderzenia w każdej chwili, moglibyśmy skutecznie odstraszyć potencjalnych napastników. Przecież najlepszą obroną jest atak."
 AUS_at_the_ready: "W gotowości"
 AUS_at_the_ready_desc: "Nie tylko nasza armia musi być szkolona do doskonałości i stałej gotowości. Ci, którzy wspierają naszą armię sprzętem, muszą być świadomi swojej odpowiedzialności wobec kraju. Dbając o to, by pracownicy zawsze byli gotowi do wspierania naszych sił zbrojnych, zagwarantujemy sobie sukces."
 AUS_form_dsn: "Utworzenie DSN"
 AUS_form_dsn_desc: "Bez względu na naszą postawę, agresywną czy defensywną, zdobywanie informacji o potencjalnych wrogach ma ogromne znaczenie. Nie możemy dać się zaskoczyć sile, szybkości czy koordynacji naszych wrogów, ani pozwolić im na zdobycie informacji o nas."
 AUS_form_dsn_tt: "Usprawnienia w agencji będą zależeć od [ROOT.GetAdjective] wyboru między §Yobroną ojczyzny§! lub §Yaustriacką agresją§!"
 AUS_release_imprisoned_leaders: "Legalizacja opozycji politycznej"
 AUS_release_imprisoned_leaders_desc: "W miarę rozwoju autorytaryzmu w naszym kraju wszyscy, którzy ośmielili się sprzeciwić, zostali szybko uwięzieni. Owe uwięzienia były zupełnie niesprawiedliwe i przeprowadzone wyłącznie z pobudek politycznych. Musimy uwolnić więźniów i na powrót zalegalizować polityczną opozycję."
 AUS_hold_elections: "Przeprowadzenie wyborów"
 AUS_hold_elections_desc: "Ponieważ nasze ostatnie wybory odbyły się 9 listopada 1930 roku, przed \"samorozwiązaniem parlamentu\" w 1934 roku, nasi ludzie prawie stracili wiarę w demokrację [ROOT.GetAdjective] Naszym priorytetem powinno być jej przywrócenie i umożliwienie ludziom wypowiedzenia się!"
 AUS_rebuild_democratic_systems: "Odbudowa systemów demokratycznych"
 AUS_rebuild_democratic_systems_desc: "System demokratyczny jest czymś bardzo delikatnym, łatwo go zdemontować, ale trudno zbudować lub przywrócić. Ale dla dobra ludzi trzeba to zrobić natychmiast. Dla dobra kraju należy zakazać działalności partii promujących dyktatury."
 AUS_rebuild_democratic_systems_tt: "Obecna partia §Yfaszystowska§! §YDNSAP§! zostanie zdelegalizowana:"
 AUS_a_new_constitution: "Nowa konstytucja"
 AUS_a_new_constitution_desc: "Nasza ostatnia rewizja konstytucji zakończyła się katastrofą w postaci konstytucji majowej i autorytarnego reżimu zacieśniającego kontrolę nad krajem. Musimy zagwarantować, że nic takiego się nie powtórzy, przywracając ściśle demokratyczną konstytucję."
 AUS_seek_support_from_guarantors: "Poszukiwanie wsparcia gwarantów"
 AUS_seek_support_from_guarantors_desc: "Traktat z Saint-Germain-en-Laye niesie dla nas wiele ograniczeń, ale ma też dobre strony. Ponieważ nie pozwolono nam na posiadanie jakiejkolwiek porządnej armii, muszą chronić nas tak zwani gwaranci. Powinniśmy się do nich zwrócić i poprosić o wsparcie."
 AUS_seek_support_from_guarantors_tt: "Są bardziej skłonni wyrazić zgodę, jeśli mają o nas §Gdobrą§! opinię."
 AUS_stabilize_the_political_climate: "Stabilizacja klimatu politycznego"
 AUS_stabilize_the_political_climate_desc: "Nasza obecna opozycja jest radykalna i skrajna - być może to pozostałość z czasów, gdy partie polityczne były zakazane. Musimy dopilnować, by przestrzegała obowiązujących przepisów, a nie będzie jej grozić delegalizacja. To łagodne stanowisko powinno zapewnić nam wsparcie również ze strony jej mniej radykalnych zwolenników."
 AUS_outlaw_the_radicals: "Delegalizacja radykałów"
 AUS_outlaw_the_radicals_desc: "Znajdujemy się w bardzo delikatnej sytuacji politycznej. Nie czas teraz na walkę między radykalnymi partiami z różnych krańców politycznego spektrum. Dopóki najgorsze nie minie, nie możemy pozwolić im szerzyć swojej nikczemnej propagandy!"
 AUS_strengthen_the_cabinet: "Wzmocnienie rządu"
 AUS_strengthen_the_cabinet_desc: "Podczas gdy nastroje demokratyczne dość szybko rozprzestrzeniają się w całym państwie [ROOT.GetAdjective], nasz rząd wciąż pozostaje stosunkowo słaby. Władza powinna oczywiście należeć do ludzi, a dopiero w dalszej kolejności do parlamentu i rządu, ale aby skutecznie sprawować władzę, rząd musi być traktowany priorytetowo."
 AUS_pardon_political_exiles: "Ułaskawienie uciekinierów politycznych"
 AUS_pardon_political_exiles_desc: "W czasach tak zwanego państwa korporacyjnego pod rządami austrofaszystów wielu błyskotliwych polityków uciekło z naszego kraju. Powinniśmy zaproponować im powrót, niezależnie od ich stanowiska politycznego."
 AUS_join_the_allies: "Dołączenie do aliantów"
 AUS_join_the_allies_desc: "Od zawsze wierzyliśmy, że nasza siła drzemie w samodzielności, jednak w miarę pogarszania się sytuacji wokół nas musimy zmierzyć się z faktem, że może to nie być prawda. Bycie samemu nie zawsze jest najlepszym rozwiązaniem. Powinniśmy starać się dołączyć do silnej demokratycznej frakcji."
 AUS_join_the_allies_tt: "Prawdopodobieństwo zostania przyjętym zależy od demokratyczności i od opinii lidera frakcji.\n\nJeśli nas odrzucą, będziemy mogli założyć własną frakcję."
 AUS_industrial_exchange: "Wymiana wiedzy"
 AUS_industrial_exchange_desc: "Możemy się wiele nauczyć od naszych nowych sojuszników, zwłaszcza w kwestii budownictwa, ale także strategii wojskowych. Ponieważ nasi sojusznicy chętnie dzielą się z nami tymi informacjami, powinniśmy jak najlepiej to wykorzystać."
 AUS_alpine_federation_focus: "Federacja Alpejska"
 AUS_alpine_federation_focus_desc: "Nie uważamy już, że państwo [ROOT.GetAdjective] powinno działać samodzielnie, jednak żadna inna frakcja nie wydaje się dobrym wyborem. To dla nas doskonała okazja, aby zwrócić się z pewną propozycją do reszty regionu alpejskiego."
 AUS_alpine_federation_focus_tt: "§Y[SWI.GetNameWithFlag]§!, §Y[FRA.GetNameWithFlag]§! i §Y[ITA.GetNameWithFlag]§! otrzymują zaproszenie do twojej frakcji, o ile są §Ydemokratyczne§! lub §Yniezaangażowane§! i obecnie nie należą do żadnej frakcji."
 AUS_invite_the_entente: "Zaproszenie dla Małej Ententy"
 AUS_invite_the_entente_desc: "Naszej frakcji przydałoby się więcej członków na tym obszarze, nawet jeśli oznaczałoby to wyjście poza nasze alpejskie korzenie. Mała Ententa została utworzona w celu obrony przed powrotem Habsburgów, a skoro jesteśmy teraz po tej samej stronie, dlaczego by ich nie zaprosić?"
 AUS_invite_the_entente_tt: "§Y[YUG.GetNameWithFlag]§!, §Y[ROM.GetNameWithFlag]§! i §Y[CZE.GetNameWithFlag]§! otrzymują zaproszenie do twojej frakcji, o ile są §Ydemokratyczne§! lub §Yniezaangażowane§! i obecnie nie należą do żadnej frakcji."
 AUS_offensive_on_the_fascists: "Ofensywa antyfaszystowska"
 AUS_offensive_on_the_fascists_desc: "Nie możemy dłużej ignorować faktu, że sąsiedzi z południa są źródłem wielu naszych problemów. Choć zawsze wolimy polegać na dyplomacji, to czasem sytuacja wymaga bardziej drastycznej interwencji."
 AUS_lawmaking_leniency: "Pobłażliwość w stanowieniu prawa"
 AUS_lawmaking_leniency_desc: "Nasz system uchwalania nowych przepisów jest archaiczny i wymaga pilnej zmiany. W obecnych czasach musimy być w stanie szybko uchwalać nowe prawa, gdyż sytuacja zmienia się z dnia na dzień. Powinniśmy rozważyć lobbing na rzecz usprawnienia procesu stanowienia prawa."
 AUS_empowering_the_chancellor: "Wzmocnienie pozycji kanclerza"
 AUS_empowering_the_chancellor_desc: "Rola kanclerza naszego kraju nie jest łatwa. Gdyby nie [ROOT.GetLeader], państwo [ROOT.GetAdjective] nie zaszłoby tak daleko i chociaż nie wolno nam doprowadzić do powstania kultu jednostki, to możemy wyrazić uznanie dla naszego kanclerza."
 AUS_join_the_research_program: "Wspólne programy badawcze"
 AUS_join_the_research_program_desc: "Skoro należymy już do frakcji krajów o podobnych poglądach, powinniśmy starać się jak najbardziej na tym skorzystać. Poprzez stworzenie z naszymi sojusznikami grupy wymiany technologii możemy wzmocnić frakcję jako całość dzięki technologicznej błyskotliwości."
 AUS_join_the_research_program_tt: "§Y[ROOT.GetNameDef]§! i każdy kraj należący do naszej frakcji dołączą do §Ygrupy wymiany technologii§!"
 AUS_the_right_to_self_determination: "Nasze prawo do samostanowienia"
 AUS_the_right_to_self_determination_desc: "Zdarzało nam się polegać na prawie do samostanowienia i jego ochronie. Teraz stoimy po drugiej stronie i musimy stać się obrońcami narodów, które walczą o przetrwanie w obliczu brutalnego ucisku!"
 AUS_our_brothers_in_the_east: "Nasi bracia na wschodzie"
 AUS_our_brothers_in_the_east_desc: "Choć ponownie staliśmy się demokracją, są nadal kraje, które cierpią w cieniu autorytarnych dyktatorów. Nie palimy się do ponownego zjednoczenia z naszymi [HUN.GetAdjective] braćmi, ale wciąż wierzymy, że powinni oni mieć wolny wybór. Oni też powinni cieszyć się demokracją!"
 AUS_deal_with_the_german_threat: "Rozprawa z niemieckim zagrożeniem"
 AUS_deal_with_the_german_threat_desc: "Państwo [GER.GetAdjective] od wielu dekad stanowi zagrożenie dla naszej północno-zachodniej granicy. Jego polityka była ostra i niejednokrotnie otwarcie wyrażało ono groźby dotyczące naszego istnienia. Nadszedł czas, abyśmy raz na zawsze położyli kres temu zagrożeniu."
 AUS_end_european_fascism: "Koniec europejskiego faszyzmu"
 AUS_end_european_fascism_desc: "Nikt nie jest bezpieczny, dopóki my wszyscy nie będziemy bezpieczni. Faszyzm jest nadal widoczny w Europie i bez wątpienia wywoła więcej problemów w przyszłości. Powinniśmy podjąć działania, aby zapobiec rozprzestrzenianiu się tej ideologii."
 AUS_end_european_fascism_tt: "Zdobywa cel wojenny §YMarionetka§! dla wszystkich państw §Yfaszystowskich§! w §YEuropie§!"
 AUS_end_european_fascism_d_tt: "Zdobywa cel wojenny §YObal rząd§! dla wszystkich państw §Yfaszystowskich§! w §YEuropie§!"
 AUS_austromarxism_focus: "Austromarksizm"
 AUS_austromarxism_focus_desc: "Koncepcja austromarksizmu, zapoczątkowana przez grupę Victora Adlera, Otto Bauera, Karla Rennera, Maksa Adlera i Rudolfa Hilferdinga, przyświeca nam od dawna. Dzięki ich różnym perspektywom, a jednocześnie dążeniu do wzajemnego zrozumienia, narodził się konsensus pomiędzy socjaldemokracją a komunizmem. Pozwoliło to uzyskać znacznie szersze poparcie ze strony ludzi niż w przypadku osobnego istnienia tych ideologii."
 AUS_rally_the_people: "Zjednoczenie obywateli"
 AUS_rally_the_people_desc: "W naszej historii było wiele prób zamachów stanu podejmowanych przez tych, którzy podzielają nasze ideały. W nadziei, że nie będziemy musieli ponownie uciekać się do takich metod, musimy zebrać ludzi po naszej stronie i naciskać na reformy."
 AUS_ban_dnsap: "Wykorzenienie nacjonalistów"
 AUS_ban_dnsap_desc: "Obecnie w naszym kraju istnieją partie polityczne, które stanowią realne zagrożenie dla społeczeństwa. Chociaż chcemy, żeby opozycja była widoczna, musimy dopilnować, by nie działo się to kosztem naszego własnego bezpieczeństwa. Należy zdelegalizować DNSAP i obnażyć prawdziwe oblicze Vaterländische Front!"
 AUS_renounce_the_treaties: "Odrzucenie traktatu"
 AUS_renounce_the_treaties_desc: "Choć nasz rząd zasadniczo przedkłada rozmowy i dyplomację nad konflikt i zuchwałe działania, w kwestii traktatu z Saint-Germain-en-Laye nie mamy powodu, by się ociągać. W miarę jak nasz naród stabilizuje się i odzyskujemy kontrolę, nie ma powodu, abyśmy byli związani tak surowymi zasadami. Zniesiemy ten traktat niezwłocznie."
 AUS_emergency_measaures: "Środki nadzwyczajne"
 AUS_emergency_measaures_desc: "Chociaż nigdy nie byliśmy zwolennikami rewolucji, to coraz wyraźniej widzimy, że nie można liczyć na wprowadzenie przez socjaldemokratów zmian potrzebnych do ponownego rozkwitu naszego kraju. Musimy przygotować się do walki o [ROOT.GetAdjective] robotników!"
 AUS_schutzbund_support: "Uzyskanie poparcia Schutzbundu"
 AUS_schutzbund_support_desc: "Większość [ROOT.GetAdjective] grup paramilitarnych ma nacjonalistyczne, legitymistyczne, a nawet faszystowskie programy polityczne i nie bez powodu przypisuje się im częściową odpowiedzialność za niektóre z wielu lokalnych konfliktów zbrojnych. Choć organizacja Republikanischer Schutzbund spowodowała sporo problemów, pozostaje faktem, że w kwestii polityki wiele nas łączy. Powinniśmy zwerbować ją do naszej sprawy."
 AUS_schutzbund_support_tt: "§Y3§! jednostki §Ydywizji Schutzbund§! pojawią się w: §Y[4.GetName]§! na początku §Ykomunistycznej§! wojny domowej.\n\nPo stronie przeciwnej pojawi się §Y1§! zamiast §R2§! jednostek §Ydywizji Heimwehr§! w: §Y[152.GetName]§!"
 AUS_intervention_in_spain: "Interwencja w Hiszpanii"
 AUS_intervention_in_spain_desc: "Państwo [SPR.GetAdjective] jest obecnie uwikłane w brutalną wojnę domową, która szaleje na całym Półwyspie Iberyjskim. Pomimo naszej niepewnej sytuacji powinniśmy spróbować im pomóc - w końcu toczą godną walkę z nacjonalistami."
 AUS_invite_spanish_exiles: "Zaproszenie wygnańców z Hiszpanii"
 AUS_invite_spanish_exiles_desc: "Liczyliśmy na inny rezultat hiszpańskiej wojny domowej. Tak jak zaoferowaliśmy wcześniej naszą pomoc na polu bitwy, musimy teraz przyjąć tych, którzy uciekają przed rządami nacjonalistów."
 AUS_volunteer_effort_SPR_flag: "Wysłanie ochotników do Hiszpanii"
 AUS_celebrate_spanish_victory: "Świętowanie zwycięstwa w Hiszpanii"
 AUS_celebrate_spanish_victory_desc: "W miarę jak brutalne starcia na Półwyspie Iberyjskim powoli wygasają, staje się jasne, że republikanie zachowali kontrolę nad swoim krajem. Nasza pomoc prawdopodobnie odegrała rolę w tym zwycięstwie, dlatego prośba o rekompensatę za te wysiłki jest słuszna."
 AUS_revolution: "Odzyskanie Czerwonego Wiednia"
 AUS_revolution_desc: "Nadszedł czas, w którym nie będziemy już mogli działać jedynie jako opozycja dla partii rządzącej. Ten naród zasługuje na coś lepszego niż to, co zapewnia obecne przywództwo, a nasza rosnąca popularność dowodzi, że to doskonała chwila, by zaatakować!"
 AUS_revolution_tt: "Posiadanie ducha narodowego §Ywsparcie bojówek§! spowoduje pojawienie się 3 jednostek §Ydywizji Schutzbund§! na początku wojny domowej."
 AUS_revolution_tt_2: "Ilość wojsk przekazana każdej stronie zależy od popularności §Ykomunizmu§!.\n\nJeżeli §Ypoparcie dla komunistów§! wynosi więcej niż §Y60%§!, wojna domowa w ogóle nie wybuchnie."
 AUS_seek_soviet_support: "Prośba o radzieckie wsparcie"
 AUS_seek_soviet_support_desc: "Jeśli mamy zarówno stawić czoła [GER.GetAdjective] zagrożeniu na północy, jak i przekształcić nasz kraj w społeczeństwo komunistyczne, na jakie zasługuje, będziemy potrzebować wsparcia z zewnątrz. My i [SOV.GetNameDef] mieliśmy niewielkie różnice ideologiczne, ale w gruncie rzeczy wciąż wiele nas łączy."
 AUS_seek_soviet_support_tt: "§RJeśli teraz zaczniemy polegać na [SOV.GetAdjective] wsparciu, nie będziemy mogli zaatakować tego kraju w przyszłości!§!"
 AUS_politicized_general_staff: "Upolitycznienie sztabu generalnego"
 AUS_politicized_general_staff_desc: "Choć wcześniej widzieliśmy, jak grupy paramilitarne z programami politycznymi mogą stać się prawdziwym utrapieniem, tego samego nie można powiedzieć o zawodowej armii. Dobrze zorientowana w naszej polityce i podzielająca nasze wizje armia będzie o wiele bardziej zmotywowana do skutecznej walki o nasze bezpieczeństwo!"
 AUS_promote_the_worthy: "Awanse dla zasłużonych"
 AUS_promote_the_worthy_desc: "Kilku naszych generałów wykazuje ogromny potencjał i lojalność zarówno wobec naszej sprawy, jak i kraju. Dając przykład poprzez nagrodzenie ich awansami, możemy liczyć na zmotywowanie do takiego zachowania większej liczby naszych pracowników!"
 AUS_align_with_ussr: "Zbliżenie z państwem [SOU.GetAdjective]"
 AUS_align_with_ussr_desc: "Stało się jeszcze bardziej jasne, dlaczego państwo [SOV.GetAdjective] jest zarządzane w taki sposób. Chociaż początkowo mieliśmy zastrzeżenia do [SOV.GetAdjective] ustroju, to zdaliśmy sobie sprawę, że może to być najlepszy sposób na rządzenie krajem. Dostosowując się do doktryny, którą wyznaje [SOV.GetLeader], możemy zyskać zarówno większą stabilność w kraju, jak i przychylność tego przywódcy."
 AUS_align_with_ussr_tt: "Obecny przywódca §YKPÖ§! zyska specjalizację dostosowującą go do doktryny, którą wyznaje §Y[SOV.GetFlag][SOV.GetLeader]§!, pod warunkiem, że państwo §Y[SOV.GetFlag][SOV.GetNameDef]§! wciąż będzie §Ykomunistyczne§!"
 AUS_raid_military_storages: "Naloty na stare magazyny wojskowe"
 AUS_raid_military_storages_desc: "W całym kraju jest mnóstwo sprzętu wojskowego zalegającego w starych magazynach. W naszej obecnej sytuacji uważamy, że byłby on bardziej przydatny w rękach ludzi niż zamknięty. Nadszedł czas, aby jak najlepiej wykorzystać te zasoby."
 AUS_properly_trained_militias: "Odpowiednie przeszkolenie bojówek"
 AUS_properly_trained_militias_desc: "Nasze bojówki stały się integralną częścią obrony kraju, ale na tę chwilę nie mają oficjalnego przeszkolenia. Choć naturą bojówek jest to, iż pełna kontrola nad nimi i pełne ich wyszkolenie nigdy nie będą możliwe, to choćby częściowy wysiłek w tym kierunku przysłuży się nam wszystkim."
 AUS_the_peoples_army: "Armia Ludowa"
 AUS_the_peoples_army_desc: "Nasze zaangażowanie w zapewnienie ludziom odpowiedniego uzbrojenia w tej sytuacji przyniosło nieoczekiwany, ale bardzo pożądany efekt uboczny. Coraz więcej osób chce teraz wstąpić do armii."
 AUS_a_safe_harbor_for_dissidents: "Bezpieczna przystań dla dysydentów"
 AUS_a_safe_harbor_for_dissidents_desc: "Polityczni wygnańcy to w ostatnim czasie powszechny widok na całym świecie, a niektórzy z nich podzielają nasze nastroje polityczne. Jeśli zjednamy ich naszej sprawie, możemy znacznie skorzystać dzięki ich umiejętnościom."
 AUS_a_safe_harbor_for_dissidents_tt: "§YOlga Taratuta§! zapewnia (§G+5%§! poparcia wojny, §R-10%§! stabilizacji, §G+10%§! współczynnika ludności w wieku poborowym, §G+0,03§! poparcia dla komunistów dziennie)"
 AUS_establish_rote_hilfe: "Przywrócenie Rote Hilfe"
 AUS_establish_rote_hilfe_desc: "Organizacja Österreichische Rote Hilfe, którą kierował Malke Schorr, powstała w 1925 roku. Niosła pomoc niezliczonej liczbie uchodźców politycznych i osób ubiegających się o azyl na terytorium [ROOT.GetAdjective] do chwili, gdy zdelegalizował ją skorumpowany reżim austrofaszystowski. Teraz, gdy ten stary ustrój już nie istnieje, przyszedł czas, by ponownie mogła swobodnie działać."
 AUS_a_new_beginning: "Nowy początek"
 AUS_a_new_beginning_desc: "\"Podczas gdy nowy rząd zajmuje należne mu miejsce pośród opadającego popiołu i kurzu, musimy zwrócić spojrzenia ku przyszłości. To dopiero początek państwa [ROOT.GetAdjective], które będziemy rozwijać razem!\""
 AUS_join_comintern: "Dołączenie do Kominternu"
 AUS_join_comintern_desc: "Przymierze z ZSRR otwiera przed nami bardzo wyraźną drogę. Musimy dołączyć do naszych towarzyszy z Kominternu - tego chce i na to zasługuje nasz naród!"
 AUS_danubian_socialist_communes: "Stworzenie Bloku Naddunajskiego"
 AUS_danubian_socialist_communes_desc: "Jak dotąd [ROOT.GetNameDef] samotnie zmaga się z wrogami. Nie chcemy, aby tak było w przyszłości, jednak obecnie nie ma sojuszy, które pasowałyby do ideałów naszego kraju. Stworzenie własnej frakcji jest zdecydowanie najlepszym rozwiązaniem!"
 AUS_womens_education_initiative: "Inicjatywa edukacji kobiet"
 AUS_womens_education_initiative_desc: "Od początku XX wieku kobiety mogą kształcić się na uniwersytetach, ale tylko na wybranych kierunkach. Dążenie do tego, by uniwersytety były otwarte dla wszystkich, prawdopodobnie przysłużyłoby się naszemu narodowi."
 AUS_universitat_wien: "Universität Wien"
 AUS_universitat_wien_desc: "Uniwersytet w Wiedniu ucierpiał pod rządami faszystów, podobnie jak większość naszych szkół wyższych. Faszystowskie nastroje rozprzestrzeniały się swobodnie, choć głównie wśród studentów. Zaostrzając zasady i zapobiegając kontynuacji tego procederu, możemy zapewnić wyższą jakość oferowanej edukacji."
 AUS_scientific_grants: "Granty naukowe"
 AUS_scientific_grants_desc: "W miarę jak zwiększamy nasz budżet na naukę i badania, potencjalne zastosowania nowej wiedzy stają się oczywiste. Przyznając zestaw grantów, będziemy w stanie jeszcze bardziej wzmocnić pozytywne efekty tych działań."
 available_scientist_tt: "§GPostać dostępna§! jako §Ynaukowiec§!:"
 AUS_centralize_the_industrial_sector: "Centralizacja sektora przemysłowego"
 AUS_centralize_the_industrial_sector_desc: "W miarę upływu czasu i zakorzeniania się nastrojów komunistycznych w narodzie możemy podejmować bardziej drastyczne środki. Jeszcze kilka lat temu sam pomysł centralizacji przemysłu spotkałby się z niezadowoleniem naszych obywateli, lecz teraz wydaje się zaledwie kolejnym logicznym krokiem."
 AUS_cut_ties_with_the_church: "Zerwanie więzi z Kościołem"
 AUS_cut_ties_with_the_church_desc: "Powiązania naszego rządu z Kościołem to jedynie pozostałości po tak zwanym klerykalnym faszyzmie. Ponieważ pozbyliśmy się tej ideologii, nadszedł czas na odsunięcie kleru od władzy politycznej."
 generic_remove_as_political_advisor_tt: "§RUsuwa§! ze stanowiska §Ydoradcy politycznego§!:"
 AUS_spur_the_communist_resistance: "Wspieranie nastrojów komunistycznych"
 AUS_spur_the_communist_resistance_desc: "Świat wokół nas staje się znacznie bardziej wrogi wobec przeciętnych ludzi i robotników. Choć na szczęście nas samych omija najgorsze, nie możemy lekceważyć cierpienia braci i sióstr wokół nas."
 AUS_danubian_communism_bypass_tt: "Wszystkie kraje §Ynaddunajskie§! i kraje o §Yznaczeniu historycznym§! w §Yregionie naddunajskim§!:\nObecną partią rządzącą są §Ykomuniści§!."
 AUS_danubian_communism_bypass_has_rejected_tt: "Odrzuca [ROOT.GetAdjective] starania wzmocnienia §Ykomunizmu§!."
 AUS_spur_the_communist_resistance_tt: "Odblokowanie decyzji dotyczących §Ywspierania nastrojów komunistycznych§! w:"
 AUS_rapid_revolutions: "Szybka rewolucja"
 AUS_rapid_revolutions_desc: "Chociaż nasza sytuacja pogorszyła się w wyniku działań na rzecz wyzwolenia zagranicznych pracowników i zabezpieczenia dla nich środków produkcji, nie ma czasu na odpoczynek. Musimy uwolnić towarzyszy z kajdan kapitalizmu tak szybko, jak to możliwe, nawet jeśli nasi ludzie doznają przez to nieznacznego i tymczasowego uszczerbku na swoim dorobku."
 AUS_meticulous_preparations: "Skrupulatne przygotowania"
 AUS_meticulous_preparations_desc: "Perspektywa pospiesznego wyzwolenia robotników wokół jest kusząca, ale to grozi pozostawieniem frontu domowego bez ochrony. Z powodu naszych przedsięwzięć w obcych krajach [ROOT.GetNameDef] przeżywa pewne zamieszanie, którym powinniśmy się zająć, nim zaczniemy pomagać innym."
 AUS_demand_liberation_of_workers: "Żądanie wyzwolenia robotników"
 AUS_demand_liberation_of_workers_desc: "Nadszedł czas działania. Wzmacniając ducha komunizmu wzdłuż Dunaju, musimy teraz wyzwolić tych, którzy zgadzają się z nami!"
 AUS_demand_liberation_of_workers_tt: "Odblokowanie decyzji dotyczących §Yżądania wyzwolenia robotników§! w państwach, które uprzednio z powodzeniem umocniły komunistyczne nastroje."
 AUS_union_of_danubian_socialist_republics: "Związek Socjalistów Naddunajskich"
 AUS_union_of_danubian_socialist_republics_desc: "Robotnicy w sąsiednich krajach są wyzwalani, a nasze wpływy rozprzestrzeniają się w całej Europie. Nasze dawne miano nie opisuje już tego, czym naprawdę jesteśmy, powinniśmy więc zastanowić się nad nazwą, pod którą chcemy być znani."
 AUS_the_correct_communism: "Poprawna forma komunizmu"
 AUS_the_correct_communism_desc: "Istnieje wiele sposobów praktykowania komunizmu, a większość z nich nam się nie podoba. [SOV.GetNameDefCap] oczernia naszą ideologię swoim sposobem rządzenia. Nie można im na to pozwolić."
 AUS_seize_galicia: "Przejęcie Galicji"
 AUS_seize_galicia_desc: "Z biegiem lat zdaliśmy sobie sprawę, że bardzo tęsknimy za jedną z części naszego starego imperium. Widok Galicji rozdartej i podzielonej między różne kraje w ostatnich latach wzbudził w nas jeszcze większą determinację, by ją odzyskać."
 AUS_seize_galicia_tt: "Zdobywa prowincje narodowe w: §Y[88.GetName]§!,§Y[89.GetName]§! i §Y[91.GetName]§!.\n\nZyskuje §Ycele wojenne§! dotyczące odzyskania prowincji narodowych w §YGalicji§!."
 AUS_regulate_austrian_finance_sector: "Regulacje sektora finansowego"
 AUS_regulate_austrian_finance_sector_desc: "Gospodarka [AUS.GetAdjective] nadal boryka się z trudnościami pomimo naszych najlepszych starań, aby przywrócić jej równowagę. Jeśli nie zostaną podjęte żadne kroki, obawiamy się, że wkrótce może nadejść kolejny ogromny krach gospodarczy z towarzyszącą mu hiperinflacją. Najwyższy czas odzyskać kontrolę nad naszym sektorem finansowym."
 AUS_regulate_austrian_finance_sector_tt: "Odblokowuje i specjalizuje bankowy §Ykoncern przemysłowy§!, aby zwiększyć §Ypoczątkową wydajność produkcji§! lub zmniejszyć zapotrzebowanie na §Ydobra konsumpcyjne§!. Alternatywnie bank może wpływać na §Yoba§! wskaźniki w mniejszym stopniu."
 AUS_seek_papal_support: "Prośba o wsparcie papieża"
 AUS_seek_papal_support_desc: "Jako kraj katolicki zawsze ceniliśmy wartość słów duchowieństwa. Uzyskawszy poparcie Jego Świątobliwości, moglibyśmy wzmocnić wiarę społeczeństwa w nasze rządy."
 AUS_seek_papal_support_tt: "Zmiana popularności obecnej partii rządzącej: §G5%§!"
 AUS_saved_creditanstalt_flag: "Zmiana priorytetów finansowania na rzecz Österreichische Creditanstalt"
 AUS_saved_bankverein_flag: "Zmiana priorytetów finansowania na rzecz Wiener Bankverein"
 AUS_kept_creditanstalt_bankverein_flag: "Utrzymanie połączenia Creditanstalt-Bankverein"
 AUS_invest_in_erzberg_steel_mines: "Inwestycja w kopalnie żelaza w Erzbergu"
 AUS_invest_in_erzberg_steel_mines_desc: "[AUS.GetNameDefCap] od zawsze posiada wiele kopalni żelaza. Te w Erzbergu wydają się szczególnie owocnym przedsięwzięciem. Powinniśmy rozważyć dalsze inwestycje, aby jak najlepiej je wykorzystać."
 AUS_courting_the_princess_of_industry: "Zabieganie o księżniczkę przemysłu"
 AUS_courting_the_princess_of_industry_desc: "W naszym kraju mieszka wielu magnatów przemysłowych, którzy mogliby nam pomóc. Najbardziej obiecująca wydaje się Elisabeth von Gutmann, córka założyciela firmy Gebrüder Gutmann, która zdominowała handel w Austrii. Powinniśmy skontaktować się z nią i poprosić o pomoc."
 AUS_expand_stpoltner_steelworks: "Rozbudowa huty St. Pöltner"
 AUS_expand_stpoltner_steelworks_desc: "Huta stali w St. Pöltner wykazuje bardzo obiecujące wyniki. Jeśli będziemy działać szybko, powinniśmy być w stanie ukształtować je zgodnie z naszymi upodobaniami, aby zmaksymalizować zyski z fabryki."
 AUS_invest_in_semperit_synthetics: "Inwestycja w Semperit Synthetics"
 AUS_invest_in_semperit_synthetics_desc: "Po uporządkowaniu naszych dostaw stali musimy zająć się innymi zasobami, których możemy potrzebować do dalszego rozwoju. Nie mamy wystarczająco dużego i dobrego źródła kauczuku i ropy naftowej, więc musimy poszukać innych sposobów pozyskania tych zasobów lokalnie."
 AUS_invest_in_semperit_synthetics_bonus: "Semperit Investments"
 AUS_pulverfabrik_skodawerke: "Inwestycja w Pulverfabrik Skodawerke"
 AUS_pulverfabrik_skodawerke_desc: "Zakłady chemiczne Pulverfabrik Skodawerke w Niederösterreich działały w przeszłości na wielu polach, produkowały proch strzelniczy, dynamit i chemikalia dla hut stali. Obecnie najlepszym wykorzystaniem ich doświadczenia byłoby prawdopodobnie skierowanie ich w stronę zasobów syntetycznych."
 AUS_pulverfabrik_skodawerke_tt: "§Y3x§! §G25%§! Premia do badań za: technologie §Yskład paliwa§! i §Yprzetwórstwo ropy§!."
 AUS_pulverfabrik_skodawerke_bonus: "Skodawerke Investments"
 AUS_the_matzen_oil_fields: "Eksploatacja pól naftowych Matzen"
 AUS_the_matzen_oil_fields_desc: "Ostatnio dopisało nam szczęście. Na obszarach wokół Matzen na wschodnich ziemiach [AUS.GetAdjective] znaleziono ropę naftową. To dla nas szansa na wydobycie tego surowca i uzyskanie przewagi przemysłowej!"
 AUS_autobahn_west: "Rozbudowa Autobahn-Zachód"
 AUS_autobahn_west_desc: "Nasza infrastruktura wymaga modernizacji. Chociaż chcielibyśmy wzmocnić ją w całym kraju, realia naszej gospodarki i sytuacja przemysłowa na to nie pozwalają. Budowanie na zachód i połączenie naszej autostrady z terytorium [GER.GetAdjective] jest najlepszym rozwiązaniem w obecnej sytuacji."
 AUS_autobahn_south: "Rozbudowa Autobahn-Południe"
 AUS_autobahn_south_desc: "Nasza infrastruktura wymaga modernizacji. Chociaż chcielibyśmy wzmocnić ją w całym kraju, realia naszej gospodarki i sytuacja przemysłowa na to nie pozwalają. Budowanie na południe i połączenie naszej autostrady z terytorium [ITA.GetAdjective] jest najlepszym rozwiązaniem w obecnej sytuacji."
 AUS_autobahn_east: "Rozbudowa Autobahn-Wschód"
 AUS_autobahn_east_desc: "Połączyliśmy naszą autostradę z naszymi partnerami. Okazało się to niezwykle korzystne dla obu stron. Patrząc na wschód, dostrzegamy naszego starego sojusznika w podwójnej monarchii: [HUN.GetNameDef]. Gdybyśmy połączyli naszą infrastrukturę, prawdopodobnie moglibyśmy również nawiązać z nimi lepszą relację."
 AUS_bbo_focus: "Inwestycja w Bundesbahnen Österreich"
 AUS_bbo_focus_desc: "Obecnie nasze koleje zostały zaniedbane, a BBÖ, nasza spółka kolejowa - pozbawiona funduszy. Ale aby rządzić krajem odnoszącym sukcesy, nieważne, jak dużym czy małym, musimy zapewnić dobre połączenia kolejowe na całym jego obszarze. Powinniśmy zacząć inwestować w BBÖ i nasze koleje."
 AUS_bbo_focus_tt: "§GZwiększa§! wydajność dostępnego §Ykoncernu przemysłowego§!:"
 AUS_architechtual_advancements: "Rozwój architektury"
 AUS_architechtual_advancements_desc: "Ostatnio poinformowano nas, że na jednym z naszych uniwersytetów przebywa wyjątkowo utalentowany architekt. Jego budynki charakteryzują się spójnością strukturalną, jak i elegancją, na jakie zasługuje kraj taki jak nasz. Powinniśmy rozważyć zatrudnienie tej osoby."
 AUS_economic_resuscitation: "Odnowa gospodarki"
 AUS_economic_resuscitation_desc: "Nasza gospodarka ustabilizowała się i popadła w stagnację na bardzo niskim poziomie. Chociaż niektórzy twierdzą, że to dobrze, bo nie spadamy już jak kamień, my wiemy jednak, że stać nas na więcej. Wciąż mamy wiele do zrobienia i tym razem uzyskamy nie tylko krótkoterminowe efekty."
 AUS_economic_resuscitation_tt: "Austria otrzyma ponownie ducha narodowego §YWychodzenie z zapaści gospodarczej§!, jeśli gospodarka kraju uległa dalszemu załamaniu."
 AUS_devalue_the_schilling: "Dewaluacja szylinga"
 AUS_devalue_the_schilling_desc: "Jednym z powodów, dla których nasza gospodarka zmaga się ze stagnacją, jest słaba waluta. Choć inflacja nie zbliżyła się do poziomu 2877% z 1929 roku, to wciąż jest zbyt wysoka. Być może ta decyzja nie spodoba się społeczeństwu, ale powinniśmy rozważyć dewaluację naszej waluty."
 AUS_devaluing_the_schilling_tt: "Po usunięciu ducha narodowego §Y$AUS_devalued_the_schilling$§! staną się dostępne cele §Y$AUS_bring_phonix_insurance_from_the_ashes$§! i §Y$AUS_great_austrian_economic_push$§!."
 AUS_bring_phonix_insurance_from_the_ashes: "Przywrócenie Phönix Insurance"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "Nasza gospodarka była na dobrej drodze, dopóki na początku 1936 r. nie uderzył w nas skandal Phönix. Dzięki ubezpieczeniu uczestników wojny mieliśmy rekrutów i zadowolone społeczeństwo, nawet w obliczu wojny. Odtworzenie Phönix byłoby mądrym posunięciem."
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "Zastępuje §YPokrycie ubezpieczenia Phönix Insurance§! §Yubezpieczeniem Phönix Insurance§!"
 AUS_great_austrian_economic_push: "Wielki austriacki impuls gospodarczy"
 AUS_great_austrian_economic_push_desc: "Nasze niestrudzone wysiłki powoli przynoszą efekty, a gospodarka znów się rozwija. Moglibyśmy się tym zadowolić, ale w trakcie procesu rewitalizacji naszej gospodarki dostrzegliśmy niewykorzystany potencjał. Po co się zatrzymywać, skoro możemy jeszcze bardziej rozwinąć nasz sektor finansowy?"
 AUS_great_austrian_economic_push_tt: "Dodatkowo rozbudowuje gospodarkę i moc przerobową fabryk [ROOT.GetAdjective], zastępując §Ywychodzenie z zapaści gospodarczej§! §Yboomem gospodarczym§!"
 AUS_volkschule: "Volksschule"
 AUS_volkschule_desc: "Podczas kryzysu gospodarczego powszechne było, że dzieci nie chodziły do szkoły, a zamiast tego musiały pracować lub pomagać w domu. Ponieważ najgorszy kryzys mamy już za sobą, musimy teraz poradzić sobie z tym długiem edukacyjnym, aby nie pozostać w tyle pod względem technologicznym i naukowym. "
 AUS_industrialization_effort: "Działania na rzecz industrializacji"
 AUS_industrialization_effort_desc: "Sektor przemysłu [AUS.GetAdjective] zaskakująco dobrze poradził sobie w naszej trudnej sytuacji. Przy wysokich stopach bezrobocia może to również okazać się szansą. Rozwijając branże naszego przemysłu, moglibyśmy zająć się dwoma kwestiami jednocześnie: zwiększeniem potencjału produkcji i redukcją bezrobocia."
 AUS_invest_in_alpen_elektrowerke: "Alpen-Elektrowerke"
 AUS_invest_in_alpen_elektrowerke_desc: "Aby pozostać konkurencyjnymi na rynku międzynarodowym, musimy stale wprowadzać innowacje i nowe rozwiązania. Inwestycja w firmę taką jak Alpen-Elektrowerke, która specjalizuje się w rozwoju elektroniki, może dać nam przewagę, której potrzebujemy."
 AUS_invest_in_kapsch: "Telefon- und Telegrafen-Fabrik"
 AUS_invest_in_kapsch_desc: "Aby pozostać konkurencyjnymi na rynku międzynarodowym, musimy stale wprowadzać innowacje i nowe rozwiązania. Inwestycja w firmę taką jak Telefon- und Telegrafen-Fabriks-Aktiengesellschaft, zajmującą się technologiami elektronicznymi i radarowymi, może dać nam wiedzę, którą posiadają nieliczni z naszych przeciwników."
 AUS_construction_guilds: "Stworzenie cechów budowlanych"
 AUS_construction_guilds_desc: "W miarę jak [AUS.GetNameDef] staje się krajem coraz bardziej atrakcyjnym dla przemysłu, zdaliśmy sobie sprawę, że już za wolno budujemy nowe fabryki. Stworzenie cechów budowlanych pomogłoby przyspieszyć budowy na terenie kraju."
 AUS_apprentice_programmes: "Rozpoczęcie programów praktyk"
 AUS_apprentice_programmes_desc: "Po długim okresie recesji gospodarczej i bezrobocia wielu ludziom brakuje umiejętności i doświadczenia, jakie są potrzebne do pracy w fabrykach, która obecnie jest łatwo dostępna. Wprowadzenie programów praktyk zawodowych przyniosłoby korzyści zarówno fabrykom, jak i pracownikom."
 AUS_osterreichische_luftstreitkrafte: "Österreichische Luftstreitkräfte"
 AUS_osterreichische_luftstreitkrafte_desc: "Nasze siły powietrzne zostały poważnie i negatywnie dotknięte przez traktaty narzucone nam za działania naszych przodków. Aby mieć szansę w tym nowym i znacznie trudniejszym świecie, musimy rozważyć odbudowę naszego lotnictwa bojowego do standardów obecnej epoki."
 AUS_preparing_the_industry: "Produkcja samolotów w Lohner-Werke"
 AUS_preparing_the_industry_desc: "Jeden z naszych najważniejszych i najbardziej cenionych producentów samolotów całkowicie wstrzymał produkcję nowych maszyn od czasu wejścia w życie traktatu z Saint-Germain-En-Laye. Teraz, gdy odbudowujemy nasze siły powietrzne, musimy również zadbać o odbudowę naszych dostawców."
 AUS_purchase_foreign_designs: "Zakupy zagranicznych samolotów"
 AUS_purchase_foreign_designs_desc: "Aby stworzyć konkurencyjne lotnictwo, musimy bacznie obserwować, jak inne kraje projektują swoje samoloty. Podczas gdy produkcja krajowa może mieć swoje zalety, to poprzez testowanie i kupowanie produktów z wielu krajów możemy pozyskać samoloty najbardziej odpowiadające naszym potrzebom, bez dużych kosztów początkowych."
 AUS_seek_international_partners: "Poszukiwanie partnerów międzynarodowych"
 AUS_seek_international_partners_desc: "Aby stworzyć konkurencyjne lotnictwo, musimy uczyć się od innych jak najlepszego zarządzania siłami powietrznymi. Ucząc się od największych mocarstw i krajów, które stanęły w obliczu podobnych wyzwań jak nasze, możemy wejść na jeszcze wyższy poziom."
 AUS_seek_international_partners_tt: "§YEfekty dla każdego kraju, który się zgodzi!§!:"
 AUS_seek_international_partners_tt2: "§Y[ROOT.GetNameWithFlag]§! zdobędzie 50 §Ydoświadczenia lotnictwa§! za każdy kraj, który się zgodzi!"
 AUS_seek_international_partners_tt3: "§Y[ROOT.GetNameWithFlag]§! zdobędzie §Ydostęp do rynku§! w każdym kraju, który się zgodzi!"
 AUS_air_research_boost: "Innowacyjne siły powietrzne"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_has_no_air_partners: "Pomimo usilnych starań nie udało nam się pozyskać partnerów do naszych przedsięwzięć lotniczych. Nie mamy innego wyjścia, jak tylko zainwestować we własne badania."
 AUS_has_air_partners: "Po przetestowaniu i oblataniu szerokiej gamy samolotów jesteśmy w tej wyjątkowej sytuacji, że możemy wybrać, które właściwości będą przydatne w naszym samolocie, a które nie. Możemy rozważyć wykorzystanie tej nowo zdobytej wiedzy i odtworzenie niektórych z najbardziej pożądanych cech samolotów, które testowaliśmy."
 AUS_innovative_airforce_bonus: "Innowacyjne siły powietrzne"
 AUS_focus_on_domestic_production: "Krajowa produkcja samolotów"
 AUS_focus_on_domestic_production_desc: "Całkowicie samodzielne budowanie i utrzymywanie sił powietrznych to gigantyczne przedsięwzięcie. Ale w tak niespokojnej sytuacji nie możemy pozwolić sobie na zależność od innych w kwestii integralnej części naszych sił zbrojnych. Bez względu na wysokie koszty początkowe musimy stać się samowystarczalni w odniesieniu do naszych sił powietrznych."
 AUS_revitalize_austrian_air_industry: "Rewitalizacja przemysłu lotniczego"
 AUS_revitalize_austrian_air_industry_desc: "Przed wielką wojną i w jej trakcie mieliśmy kilku [AUS.GetAdjective] producentów samolotów. Jednak od czasu narzucenia nam traktatu z Saint-Germain-En-Laye ich utrzymywanie stało się niemożliwe. Teraz, gdy traktat został unieważniony, powinniśmy działać szybko, aby odbudować nasz przemysł i ożywić go na wypadek, gdybyśmy go potrzebowali."
 AUS_light_specialization: "Inicjatywa Jagdfliegerkompanie"
 AUS_light_specialization_desc: "Nie możemy naprawdę konkurować z większymi krajami, jeśli chodzi o większe samoloty, jednak dzięki lepszym myśliwcom i samolotom szturmowym możemy sprawić, że wróg nawet nie dotrze do naszego terytorium. W końcu bitwy powietrzne wygrywa się i przegrywa w walkach powietrznych."
 AUS_light_specialization_bonus: "Inicjatywa Jagdfliegerkompanie"
 AUS_medium_specialization: "Inicjatywa Schlachtfliegerkompanie"
 AUS_medium_specialization_desc: "Nasze siły powietrzne muszą być wielozadaniowe. Nie mamy środków na rozbudowę wszystkich aspektów sił powietrznych, dlatego najważniejsze jest znalezienie dobrego kompromisu. Samoloty dwusilnikowe mogą być używane zarówno jako bombowce, jak i myśliwce, więc wydają nam się idealnym kompromisem."
 AUS_medium_specialization_bonus: "Inicjatywa Schlachtfliegerkompanie"
 AUS_heavy_specialization: "Inicjatywa Grossflugzeugkompanie"
 AUS_heavy_specialization_desc: "Można bezpiecznie założyć, że inni będą oczekiwać od nas posiadania sił powietrznych składających się głównie z mniejszych samolotów. Może wydawać się, że lotnictwo ciężkie jest poza naszym zasięgiem i mało elastyczne, ale przy odpowiednich inwestycjach moglibyśmy przytłoczyć większość wrogów samą siłą."
 AUS_heavy_specialization_bonus: "Inicjatywa Grossflugzeugkompanie"
 AUS_air_base_intiative: "Budowa bazy lotniczej"
 AUS_air_base_intiative_desc: "Chociaż na [AUS.GetAdjective] terytorium znajdują się bazy lotnicze, nie są one już w stanie pomieścić naszych, od niedawna znacznie większych, sił powietrznych. Aby zoptymalizować sposób, w jaki wykorzystujemy lotnictwo bojowe, powinniśmy rozważyć budowę niezbędnej infrastruktury, aby utrzymać nasze samoloty w przestworzach."
 AUS_wien_anti_air_effort: "Wiener Flaktürme"
 AUS_wien_anti_air_effort_desc: "Chociaż w pełni ufamy, że nasze siły powietrzne zapewnią narodowi bezpieczeństwo przed atakami lotniczymi, budynki przeciwlotnicze mogłyby zapewnić pożądaną dodatkową warstwę ochrony w gęsto zaludnionych obszarach. Powinniśmy rozważyć wzniesienie budynków przeciwlotniczych w rejonie Wiednia."
 AUS_radar_effort: "Budowa systemów Goldhaube"
 AUS_radar_effort_desc: "Nowoczesne siły powietrzne zależą nie tylko od swoich samolotów, ale także od dobrej technologii, która nimi kieruje. Skoro wynaleziono radar, nie możemy pozwolić sobie na technologiczne opóźnienie!"
 AUS_flight_schools: "Österreichischen Fliegerschule"
 AUS_flight_schools_desc: "Abyśmy mogli odnieść sukces w powietrzu, nie tylko nasze samoloty muszą być lepsze. Aby zapewnić sobie dominację w powietrzu, musimy również zapewnić naszym pilotom najlepsze szkolenie, które przygotuje ich na każdą możliwą sytuację. Podobnie jak szkolimy nasze wojska lądowe, musimy opracować plan szkolenia pilotów."
 AUS_neustadter_flugzeugwerke: "Neustädter Flugzeugwerke"
 AUS_neustadter_flugzeugwerke_desc: "Niedawno nowy producent samolotów nabył zlikwidowaną fabrykę Oesterreichische Flugzeugfabrik. Zamiarem nowej firmy, Neustädter Flugzeugwerke, jest budowa lekkich samolotów sportowych, ale ponieważ firma została założona przez dwóch byłych pilotów myśliwców, może uda nam się przekonać ich do produkowania maszyn na nasze potrzeby."
 AUS_aerial_strategies: "Strategie powietrzne"
 AUS_aerial_strategies_desc: "Uczenie się na własnych doświadczeniach jest zaletą w bitwach wszelkiego rodzaju. Poprzez ciągły rozwój i dalsze ulepszanie naszych strategii powietrznych możemy sprawić, że zawsze będziemy o krok przed wrogiem."
 AUS_secret_rearmament: "Potajemne zbrojenia"
 AUS_secret_rearmament_desc: "Przez bardzo długi czas obostrzenia remilitaryzacyjne uniemożliwiały nam zbudowanie jakiejkolwiek armii. Choć traktat z Saint-Germain-en-Laye wciąż obowiązuje, znaleźliśmy kilka luk, które możemy wykorzystać, by usprawiedliwić potajemne przezbrajanie."
 AUS_militarization_effort: "Grazer Maschinen-und Waggonbau"
 AUS_militarization_effort_desc: "Jedną z firm, na których w dużej mierze polegała nasza niegdyś potężna armia, była Grazer Maschinen- und Waggonbau-Aktiengesellschaft. Wytwarzała ona nie tylko pojazdy, ale także osie do haubic i karabiny, była kiedyś fundamentem naszego potencjału wojskowego. Powinniśmy sprawić, by znów się nim stała."
 AUS_osterreichische_bundesheer: "Österreichische[GetArmyName]"
 AUS_army_is_bundesheer: "Bundesheer"
 AUS_army_is_landwehr: " Landwehr"
 AUS_osterreichische_bundesheer_desc: "Traktat z Saint-Germain-En-Laye nie jest już przeszkodą, więc nadszedł czas, aby rozpocząć właściwą odbudowę. Nie możemy dać się zaskoczyć wojskom [ROOT.GetAdjective], ani nie można od nas oczekiwać, że będziemy bezczynni w obliczu wzrostu napięć na całym świecie."
 AUS_standardized_army_training: "Standaryzacja szkolenia armii"
 AUS_standardized_army_training_desc: "Lata niemożności szkolenia nowych jednostek odcisnęły swoje piętno na pułkach szkoleniowych naszych dywizji. Jeśli chcemy zapewnić naszej armii jak najlepsze wyszkolenie, powinniśmy rozważyć aktualizację procedur szkoleniowych dla nowych oddziałów."
 AUS_osterreichische_fallschirmsjager: "Österreichische Fallschirmjäger"
 AUS_osterreichische_fallschirmsjager_desc: "Po odbudowaniu zarówno naszej armii, jak i sił powietrznych, nadszedł czas, abyśmy zastanowili się, jak najlepiej połączyć te dwa przedsięwzięcia dla większego dobra."
 AUS_osterreichische_gebirgsjager: "Österreichische Gebirgsjäger"
 AUS_osterreichische_gebirgsjager_desc: "Jako że jesteśmy krajem górzystym, w naszym najlepszym interesie leży zapewnienie naszym żołnierzom odpowiedniego przeszkolenia do walki w takich warunkach i środowiskach."
 AUS_osterreichische_gebirgsjager_tt: "Umożliwia §Hgórskie szkolenie obronne§!\n§HPiechota\n Góry§!\n Obrona: §G+5%§!\n Ruch: §G+5%§!\n§HPiechota górska\n Góry§!\n Obrona: §G+5%§!\n Ruch: §G+10%§!\n"
 AUS_osterreichische_seebataillon: "Österreichisches Seebataillon"
 AUS_osterreichische_seebataillon_desc: "Przeszliśmy przez wiele, by uzyskać przyczółek na wybrzeżu, ale okazało się, że nasza armia nie jest przygotowana do walki w takich warunkach. Musimy ustalić, co mogłoby zwiększyć skuteczność bojową tych wojsk."
 AUS_steyr_arms_investment: "Inwestycja w Steyr Arms"
 AUS_steyr_arms_investment_desc: "Nasz były flagowy producent broni bardzo ucierpiał z powodu warunków traktatu z Saint-Germain-En-Laye. Aby zwiększyć jego zdolność do produkcji potrzebnych nam ilości wyposażenia, powinniśmy rozważyć dokonanie inwestycji."
 AUS_steyr_arms_investment_tt: "Odblokowuje §YSteyr Arms§! jako projektanta"
 AUS_improve_army_logistics: "Usprawnienie logistyki armii"
 AUS_improve_army_logistics_desc: "Nasz kraj jest pełen pięknych krajobrazów, ale niestety oznacza to, że znajduje się tu wiele nieprzejezdnych terenów, co tworzy wyzwania logistyczne. Jeśli im nie sprostamy, nasze ewentualne wysiłki wojenne przyniosą gorsze rezultaty od zakładanych."
 AUS_reinforcing_the_supply_network: "Wzmocnienie sieci zaopatrzeniowej"
 AUS_reinforcing_the_supply_network_desc: "Zdaliśmy sobie sprawę, że wysiłki, które podjęliśmy, aby poprawić naszą sytuację w zakresie zaopatrzenia poprzez zwiększenie odporności naszej armii na niedostateczne zaopatrzenie, są niewystarczające. Aby raz na zawsze rozwiązać ten problem, musimy faktycznie poprawić samą sieć dostaw."
 AUS_supporting_the_troops: "Wsparcie wojsk"
 AUS_supporting_the_troops_desc: "Aby jeszcze bardziej zwiększyć skuteczność naszych wojsk na polu bitwy, musimy zapewnić im jak najwięcej wsparcia. Kompanie wsparcia ze szpitalami polowymi, rozpoznaniem i artylerią wsparcia przyniosłyby nam ogromne korzyści."
 AUS_bring_generals_out_of_retirement: "Powołanie emerytowanych generałów do służby"
 AUS_bring_generals_out_of_retirement_desc: "Nasz kraj ma historię prowadzenia wojen i choć ma to swoje wady, oznacza również, że dysponujemy dużą grupą utalentowanych dowódców. Niektórzy z nich przeszli już na emeryturę, ale na pewno da się namówić ich do powrotu."
 AUS_follow_the_jansa_plan: "Działanie zgodnie z planem Alfreda Jansy"
 AUS_follow_the_jansa_plan_desc: "Doświadczony marszałek polny Alfred Jansa od dawna pracuje nad planem obrony [AUS.GetAdjective] terytorium na wypadek [GER.GetAdjective] ataku. Biorąc pod uwagę obecną sytuację na świecie, wygląda na to, że niestety możemy potrzebować tego planu."
 AUS_follow_the_jansa_plan_tt: "§RTrwałe usunięcie Franza Böhme jako potencjalnego dowódcy armii!§!"
 AUS_follow_the_jansa_plan_tt2: "Dostępny jako §Ydowódca armii§!:"
 AUS_fortify_the_traun_line: "Wzmocnienie linii Traun"
 AUS_fortify_the_traun_line_available_tt: "Co najmniej jedna prowincja w regionie §Y[152.GetName]§! albo §Y[4.GetName]§! granicząca z §Y[GER.GetNameWithFlag]§! ma miejsce na budowę §Y3§! lub więcej §Yfortyfikacji lądowych§!"
 AUS_fortify_the_traun_line_bypass_tt: "Żadna prowincja w regionie §Y[152.GetName]§! albo §Y[4.GetName]§! granicząca z §Y[GER.GetNameWithFlag]§! nie ma miejsca na budowę §Y3§! lub więcej §Yfortyfikacji lądowych§!"
 AUS_fortify_the_traun_line_desc: "Pierwszym etapem planu nakreślonego przez Jansę była budowa fortów wzdłuż rzeki Traun, ale w obecnej sytuacji zdecydowano się na przesunięcie fortów do granicy [GER.GetAdjective] Powinniśmy rozpocząć ten projekt, zanim przestanie być użyteczny."
 AUS_fortify_the_traun_line_tt: "Buduje §Yfortyfikacje lądowe§! poziomu 3 wzdłuż granicy [GER.GetAdjective] od Linzu do Salzburga w prowincjach, gdzie jest na to miejsce."
 AUS_extend_the_traun_line: "Rozbudowa linii Traun"
 AUS_extend_the_traun_line_desc: "Obecne fortyfikacje zabezpieczyły północno-zachodnią granicę, ale przełęcz w pobliżu Innsbrucka pozostaje niestrzeżona. Rozbudowując linię fortyfikacji, możemy zapewnić, że żaden wróg nie przemknie się za nasze umocnienia."
 AUS_extend_the_traun_line_available_tt: "Co najmniej jedna prowincja w regionie §Y[153.GetName]§! granicząca z §Y[GER.GetNameWithFlag]§! ma miejsce na budowę §Y3§! lub więcej §Yfortyfikacji lądowych§!"
 AUS_extend_the_traun_line_bypass_tt: "Żadna prowincja w regionie §Y[153.GetName]§! granicząca z §Y[GER.GetNameWithFlag]§! nie ma miejsca na budowę §Y3§! lub więcej §Yfortyfikacji lądowych§!"
 AUS_extend_the_traun_line_tt: "Buduje §Yfortyfikacje lądowe§! poziomu 3 wzdłuż granicy [GER.GetAdjective] od Salzburga do Innsbrucku w prowincjach, gdzie jest na to miejsce."
 AUS_the_homeland_front: "Front ojczyźniany"
 AUS_the_homeland_front_desc: "W przypadku inwazji na dużą skalę każdy Austriak musi spełnić swój obowiązek wobec ojczyzny. Powinniśmy szkolić naszych żołnierzy specjalnie pod kątem walki o ojczyznę, aby nasze wojska były przygotowane na tę ewentualność."
 AUS_establish_bohme_plan: "Stworzenie planu Franza Böhmego"
 AUS_establish_bohme_plan_desc: "Franz Böhme, jeden z naszych marszałków polnych, opracował plan operacyjny na wypadek, gdybyśmy chcieli zaatakować poza naszymi granicami. Przy naszych obecnych ambicjach plan ten może okazać się przydatny."
 AUS_establish_bohme_plan_tt: "§RTrwałe usunięcie Alfreda Jansy jako potencjalnego dowódcy armii!§!"
 AUS_intensify_training_efforts: "Zwiększone działania szkoleniowe"
 AUS_intensify_training_efforts_desc: "Chociaż nasze działania szkoleniowe opłaciły się, uważamy, że można je jeszcze ulepszyć. Poprawiając efektywność naszego szkolenia podstawowego, moglibyśmy jeszcze bardziej skrócić czas potrzebny na wyszkolenie żołnierza."
 AUS_heeding_the_call_of_duty: "Wypełnienie obowiązku"
 AUS_heeding_the_call_of_duty_desc: "Obywatele Austrii muszą pogodzić się z sytuacją naszego kraju. Choć nikt nie chce wojny, nie ma gwarancji, że do niej nie dojdzie. Jeśli sprawimy, że nasz naród będzie ufał naszemu osądowi, a jeśli zajdzie taka potrzeba, wykaże się wolą do walki, znacznie zwiększymy naszą gotowość."
 AUS_strengthen_the_arms_industry: "Leopold Gasser Waffenfabrik"
 AUS_strengthen_the_arms_industry_desc: "Niektórzy z naszych dawnych producentów nadal wytwarzają towary cywilne, pomimo bardzo oczywistych potrzeb w zakresie uzbrojenia. Dzięki zachęcie finansowej powinniśmy skłonić przedsiębiorstwo Leopold Gasser Waffenfabrik do wznowienia działalności i wyprodukowania potrzebnych nam dział."
 AUS_improved_warfare_strategies: "Ulepszone strategie wojenne"
 AUS_improved_warfare_strategies_desc: "Po wielu latach obowiązywania traktatu z Saint-Germain-En-Laye nasze strategie i doktryny mocno się zdezaktualizowały. Do tej pory udało nam się przetrwać, ale jeśli ich nie ulepszymy, narażamy się na porażkę."
 AUS_improved_warfare_strategies_bonus: "Ulepszone strategie wojenne"
 AUS_hirtenberger_artillery: "Zainwestuj w artylerię Hirtenberger"
 AUS_hirtenberger_artillery_desc: "Przez długi czas Hirtenberger był naszym głównym partnerem, gdy potrzebowaliśmy dział artyleryjskich i amunicji. Teraz, podobnie jak reszta naszego przemysłu zbrojeniowego, cierpi na brak funduszy spowodowany postanowieniami traktatu z Saint-Germain-En-Laye. Powinniśmy zainwestować w przywrócenie tych zakładów na właściwe tory."
 AUS_hirtenberger_artillery_tt: "Odblokowuje §YHirtenberger Defence Systems§! jako projektanta"
 AUS_saurerwerke: "Österreichische Saurerwerke"
 AUS_saurerwerke_desc: "Przez długi czas Österreichische Saurerwerke produkowały ciężarówki do różnych zastosowań. W czasach takich jak obecne musimy jednak skupić się wyłącznie na tym, w czym są najlepsi, czyli na produkcji ciężarówek dla wojska."
 AUS_graf_und_stift_focus: "Gräf & Stift"
 AUS_graf_und_stift_focus_desc: "Choć firma Gräf & Stift właściwie nigdy nie produkowała ciężarówek dla wojska, cieszy się świetną reputacją jako producent bardzo szybkich samochodów osobowych i ciężarowych. Choć jest to niekonwencjonalne podejście, z pewnością może okazać się przydatne w terenie."
 AUS_invite_foreign_tank_designers: "Zaproszenie zagranicznych projektantów czołgów"
 AUS_invite_foreign_tank_designers_desc: "[AUS.GetNameDefCap] potrzebuje dobrego projektanta czołgów. Do tej pory korzystaliśmy z szerokiej gamy czołgów, ale nadszedł czas, abyśmy zaczęli produkować własne. Zaproszenie Ansaldo do współpracy to świetny pierwszy krok."
 AUS_invite_foreign_tank_designers_tt: "Odblokowuje §YAnsaldo§! jako projektanta"
 AUS_basic_tanks: "Rozwój produkcji czołgów"
 AUS_basic_tanks_desc: "Większość naszych czołgów jest nieco przestarzałych i przydałoby się nad nimi trochę popracować. Teraz, gdy mamy kogoś, kto konstruuje czołgi, możemy zainwestować w badania nad udoskonaleniem naszej broni pancernej."
 AUS_panzer_effort_bonus: "Rozwój produkcji czołgów"
 AUS_advanced_tanks: "Rozwój produkcji nowoczesnych czołgów"
 AUS_advanced_tanks_desc: "Patrząc na nasze czołgi, zdaliśmy sobie sprawę, że są one albo bardzo ciężko opancerzone i powolne, albo bardzo lekkie i zwinne, ale niezbyt wytrzymałe. Wybierając najlepsze z obu tych koncepcji projektowych, powinniśmy być w stanie wyprodukować czołgi, które są wytrzymałe, ale zwinne, ciężko opancerzone, ale szybkie."
 AUS_reestablish_austrian_navy: "Ponowne utworzenie marynarki wojennej"
 AUS_reestablish_austrian_navy_desc: "Utrata wybrzeża pod koniec wielkiej wojny oznaczała, że straciliśmy możliwość budowy nowych okrętów. Niechętnie oddaliśmy resztę floty państwu [YUG.GetAdjective], które nie dalej niż dwa tygodnie później oddało ją komuś innemu. Teraz, gdy ponownie możemy budować flotę, musimy dopilnować, by więcej nie powtórzyć tego błędu."
 AUS_build_dockyards_if_coastal: "Natychmiast zbuduje §Ystocznię wojskową§! w losowym regionie nadmorskim kontrolowanym przez Austrię. Opcja jest dostępna tylko wtedy, gdy Austria kontroluje co najmniej jeden nadmorski region."
 AUS_rebuild_the_armada: "Odbudowa armady"
 AUS_rebuild_the_armada_desc: "W przeszłości produkowaliśmy potężne pancerniki i rządziliśmy na morzach. Te czasy wydają się teraz odległe, ale nie utraciliśmy wiedzy. Pora żebyśmy odzyskali morza, a czy jest na to inny sposób niż zbudowanie pokaźnej floty z dużymi pancernikami, które odstraszą wszystkich potencjalnych napastników?"
 AUS_revive_stt: "Ponowne uruchomienie STT"
 AUS_revive_stt_desc: "Stabilimento Tecnico Triestino było kiedyś naszą stocznią dla większych jednostek. Produkowane tam okręty były doskonałej jakości i dobrze nam służyły. Ponieważ kilka stoczni znajduje się znowu pod naszą kontrolą, powinniśmy przywrócić je do użytku."
 AUS_rebuild_the_armada_bonus: "Odbudowa armady"
 AUS_streamline_production: "Usprawnienie produkcji okrętów"
 AUS_streamline_production_desc: "Duże okręty mają wiele zalet, takich jak odstraszanie przed atakami i możliwość wyrządzenia poważnych szkód naszym przeciwnikom. Mają jednak również poważną wadę - ich koszt, zarówno pod względem czasu, jak i materiałów, jest wysoki. Nasi stoczniowcy mają pomysły na to, jak przyspieszyć produkcję."
 AUS_continue_old_production: "Kontynuacja pracy na starych liniach montażowych"
 AUS_continue_old_production_desc: "Zanim straciliśmy kontrolę nad naszym wybrzeżem, rozpoczęliśmy produkcję dwóch wspaniałych pancerników. Ich kadłuby wciąż znajdują się w naszych rękach i choć są już nieco przestarzałe, wciąż mogą okazać się wspaniałym atutem w naszych nowych działaniach morskich."
 AUS_continue_old_production_tt: "Jeśli technologia pozwalająca budować §Ypancerniki§! nie została jeszcze odblokowana, odblokowuje tę technologię."
 AUS_reclaim_dockyards: "Odzyskanie starych stoczni"
 AUS_reclaim_dockyards_desc: "W miarę jak zmienia się charakter bitew morskich, zmieniają się również potrzeby naszej marynarki wojennej. Dawno minęły czasy, gdy do bitwy ruszało tylko kilka potężnych okrętów. Nowoczesne starcia morskie wymagają od nas znacznie większych możliwości zarówno w zakresie budowy okrętów, jak i naprawy już posiadanych. Powinniśmy zwiększyć liczbę stoczni."
 AUS_promote_admirals: "Awansowanie admirałów"
 AUS_promote_admirals_desc: "Po tak długim okresie bez marynarki wojennej naturalne jest, że nie mamy już tylu admirałów, co kiedyś. Chociaż pula kandydatów do awansów admiralskich nie jest zbyt duża, wciąż mamy kilku ludzi z przynajmniej pewnym doświadczeniem, którzy mogą poprowadzić nasze floty do zwycięstwa."
 AUS_promote_admirals_tt: "Odblokowuje §YJohannesa z Liechtensteinu§! (umiejętność 3) i §YCarla Heinza Birnbachera§! (umiejętność 2) jako admirałów"
 AUS_promote_admirals_fasc_com_tt: "Odblokowuje §YCarla Heinza Birnbachera§! (umiejętność 2) jako admirała"
 AUS_defending_the_coast: "Obrona wybrzeża"
 AUS_defending_the_coast_desc: "Choć przemawia do nas wizja odbudowy naszej starej marynarki wojennej w całej jej chwale, musimy spojrzeć prawdzie w oczy. W najbliższym czasie nie planujemy produkcji okrętów liniowych na dużą skalę. Prawdę mówiąc, jeśli natychmiast nie wykorzystamy tego niewielkiego przyczółka na wybrzeżu, będzie o wiele bardziej prawdopodobne, że go stracimy, niż że kiedykolwiek wygramy bitwę morską. Duże okręty będą musiały poczekać, na razie potrzebujemy floty zdolnej do ochrony naszego wybrzeża."
 AUS_defending_the_coast_bonus: "Obrona wybrzeża"
 AUS_elin: "ELIN"
 AUS_elin_desc: "Inspiracja może pochodzić z najdziwniejszych miejsc. Firma ELIN, produkująca głównie elektronikę, zaryzykowała ostatnio produkcję eksperymentalnych okrętów podwodnych. Są one zaskakująco dobre. Powinniśmy rozważyć zlecenie ELIN budowy naszych przyszłych okrętów podwodnych."
 AUS_light_ship_bonus: "Rój obronny"
 AUS_light_ship_bonus_desc: "Nasi stoczniowcy szybko opracowali metody przyspieszenia produkcji mniejszych okrętów i okrętów podwodnych. Dzięki standaryzacji tych metod powinniśmy być w stanie zbudować pokaźną flotę, która zapewni bezpieczeństwo naszej linii brzegowej."
 AUS_coastal_defence_forts: "Garnizon na wybrzeżu"
 AUS_coastal_defence_forts_desc: "To, co robimy na morzu, jest tylko częścią tego, co buduje nasze szanse na sukces. Inną częścią jest nasza linia brzegowa i to, jak dobrze została ufortyfikowana. Dobrze rozmieszczone fortyfikacje brzegowe mogą przecież udaremnić nawet najdokładniej zaplanowany desant."
 AUS_naval_efficiency: "Skuteczność [ROOT.GetAdjective] marynarki wojennej"
 AUS_naval_efficiency_desc: "Dzięki ciężkiej pracy i poświęceniu, wbrew przeciwnościom losu, zbudowaliśmy duży potencjał marynarki wojennej. Nasz sukces wzmocnił morale zarówno naszych marynarzy, jak i stoczniowców. Powinniśmy to wykorzystać, aby uczynić ostatni krok w kierunku doskonałości!"
 ### BELGIAN FOCUS TREE ###
 BEL_perpetual_neutrality: "Wieczna neutralność"
 BEL_perpetual_neutrality_desc: "Jako że większość działań I wojny światowej rozgrywało się na naszym terenie, nasz kraj został obrócony w gruzy. Nigdy więcej nie powinno się to powtórzyć. W związku z tym ogłaszamy, że [BEL.GetNameDef] stanie się niepodległym i wiecznie neutralnym państwem oraz będzie przestrzegać tej neutralności w przypadku innych państw."
 BEL_independent_neutral_and_loyal: "Niezależność, neutralność i lojalność"
 BEL_independent_neutral_and_loyal_desc: "Podczas ostatniej wojny polegaliśmy na naszych sojusznikach, w wyniku czego nasz kraj stał się polem bitwy. Dlatego chcąc utrzymać wojnę z dala od [BEL.GetAdjective] terytorium, nasz władca ogłosił, że jesteśmy \"niezależni, neutralni i lojalni\". \n \n To zjednoczy klasy polityczne w potrzebie zajęcia się naszą własną obroną, a tym samym zwiększenia własnego potencjału odstraszania militarnego."
 BEL_defensive_neutrality: "Neutralność obronna"
 BEL_defensive_neutrality_desc: "Teraz, gdy nasze neutralne stanowisko stało się jasne, nadszedł czas, abyśmy zaczęli pracować nad jego egzekwowaniem. Staniemy się zbyt trudni do podbicia, przez co inwazja na nas stanie się niewykonalna."
 BEL_national_redoubt_at_antwerp: "Reduta narodowa w Antwerpii"
 BEL_national_redoubt_at_antwerp_available_tt: "Jedno z poniższych musi być faktem:\n 1 §Y$bunker$§! może powstać w Brukseli\n 2 §Y$bunker$§! może powstać w Antwerpii"
 BEL_national_redoubt_at_antwerp_bypass_tt: "Wszystkie z poniższych muszą być faktem:\n 1 §Y$bunker$§! NIE może powstać w Brukseli\n 2 §Y$bunker$§! NIE może powstać w Antwerpii"
 BEL_national_redoubt_at_antwerp_desc: "Historycznym kamieniem węgielnym naszej obrony zawsze była Antwerpia. Zmodernizujemy tamtejsze fortyfikacje i wykorzystamy je jako podwaliny pod wzmocnienie reszty kraju."
 BEL_belgian_gates: "Brama Belgijska"
 BEL_belgian_gates_desc: "Te duże żelazne konstrukcje, znane również jako \"elementy Cointet\" zostały zaprojektowane specjalnie w celu uniemożliwienia przejazdu czołgom."
 BEL_fortify_liege: "Fortyfikacje w Liege"
 BEL_fortify_liege_available_tt: "W co najmniej jednej prowincji w regionie §Y[34.GetName]§! graniczącej z rzeką Mozą może powstać 1 §Y$bunker$§!."
 BEL_fortify_liege_bypass_tt: "W żadnej prowincji w regionie §Y[34.GetName]§! graniczącej z rzeką Mozą nie może powstać 1 §Y$bunker$§!."
 BEL_fortify_liege_tt: "Buduje 1 §Y$bunker$§! w regionie §Y[34.GetName]§! nad rzeką Mozą w prowincjach, gdzie jest na to miejsce."
 BEL_fortify_liege_desc: "Podczas I wojny światowej ufortyfikowane pozycje w Liege odegrały znaczącą rolę w powstrzymywaniu sił niemieckich, umożliwiając skuteczną obronę. Pomimo tego zostały uwypuklone poważne niedociągnięcia projektu tych umocnień. Wyciągnęliśmy wnioski i nadszedł czas, aby ponownie zmodernizować fortyfikacje."
 BEL_iron_wall: "Żelazny mur"
 BEL_iron_wall_desc: "Podczas prób nasza Brama Belgijska okazała się znaczącą przeszkodą dla manewrów wroga, powinniśmy zatem rozmieścić takie obiekty masowo w całym kraju, aby zatrzymać ewentualnych najeźdźców."
 BEL_eben_emael_fortress: "Twierdza Eben Emael"
 BEL_eben_emael_fortress_available_tt: "Może zbudować co najmniej 2 §Y$bunker$§! w §YLiège§!."
 BEL_eben_emael_fortress_bypass_tt: "Co najmniej 2 §Y$bunker$§! nie mogą powstać w §YLiège§!."
 BEL_eben_emael_fortress_desc: "Największa i najwspanialsza fortyfikacja w naszej linii, położona na wzniesieniu z widokiem na Kanał Alberta, Eben Emael zapewni defensywne miejsce koncentracji i wsparcie artyleryjskie dla wszystkich wojsk w okolicy. Okaże się przeszkodą nie do pokonania dla każdego, kto chciałby naruszyć nasze granice."
 BEL_our_southern_neighbour: "Nasz południowy sąsiad"
 BEL_our_southern_neighbour_desc: "Dzięki doświadczeniom z ostatniej wojny większość naszego potencjału obronnego została skierowana na naszego wschodniego sąsiada, jednak nie jest on jedynym graniczącym z nami mocarstwem. Powinniśmy podobnie umocnić się na południu."
 BEL_koningshooikt_wavre_line: "Linia Koningshooikt-Wavre"
 BEL_koningshooikt_wavre_line_desc: "Linia Koningshooikt-Wavre, w skrócie KW, to druga linia obrony pomiędzy Koningshooikt i Wavre. Pozycje te są przygotowane specjalnie do obsadzenia przez nasze i sojusznicze wojska, a nie garnizony, i składają się z okopów, bunkrów i bram belgijskich. Jest to bardzo solidna linia obrony i powinna być naszym głównym punktem oporu."
 BEL_mobilize_the_nation: "Mobilizacja narodu"
 BEL_mobilize_the_nation_desc: "Fortyfikacje nie są jedyną rzeczą, którą powinniśmy przygotować, sama populacja może być naszym największym atutem. Podczas ostatniej wojny nasi obywatele dzielnie walczyli z najeźdźcami, wykorzystajmy tę samą pasję i zmobilizujmy ich do obrony."
 BEL_flooded_tank_barriers: "Zalane bariery przeciwczołgowe"
 BEL_flooded_tank_barriers_desc: "Wierzymy, że czołgi odegrają istotną rolę w przyszłych wojnach, a nasza obrona powinna to odzwierciedlać. Możemy przygotować belgijskie bramy i zatopić je w wodzie, aby podwoić ich skuteczność."
 BEL_protect_against_france: "Ochrona przed Francją"
 BEL_protect_against_france_desc: "Poprzednie przygotowania na południu były bardziej przygotowaniami na wypadek okrążenia, ale rzeczywistość jest taka, że może nastąpić inwazja na pełną skalę ze strony Francuzów - i to pod tym kątem powinniśmy przygotować forty i fortyfikacje!"
 BEL_protect_against_france_available_tt: "Może zbudować §Y1 fortyfikację lądową§! w §YCharleroi§!, §YKortrijik§! lub §Ynadmorskiej prowincji na północny zachód od Kortrijik§!."
 BEL_dam_the_consequences: "Ofensywna zapora"
 BEL_dam_the_consequences_desc: "Potężna zapora Gileppe dostarcza wodę i energię naszym wschodnim regionom, a także stanowi doskonałą okazję do zalania tamtejszych ziem, gdybyśmy obawiali się potencjalnego przełamania frontu przez wroga."
 BEL_defensive_reorganization: "Reorganizacja obrony"
 BEL_defensive_reorganization_desc: "Zrobiliśmy, co w naszej mocy, aby przygotować się do inwazji. Jedyne, co pozostało, to zidentyfikowanie bardziej strategicznych i wysokopoziomowych zmian doktrynalnych w nowoczesnych ideach obronnych."
 BEL_defense_bill: "Ustawa o obronie"
 BEL_defense_bill_desc: "Nasza deklaracja wieczystej neutralności nie została dobrze przyjęta na arenie międzynarodowej, jednak w rzeczywistości należało to zrobić, aby skoncentrować poparcie polityczne na znaczącym programie zbrojeniowym."
 BEL_royal_military_academy: "Królewska Akademia Wojskowa"
 BEL_royal_military_academy_desc: "Królewska Akademia Wojskowa jest jedynym [ROOT.GetAdjective] instytutem kształcenia wojskowego, ale w obliczu coraz bardziej niepewnej sytuacji na świecie musimy mieć możliwość zapoznania przyszłych oficerów z najlepszą teorią wojskowości, a to będzie wymagało rozbudowy akademii."
 BEL_multi_language_courses: "Kursy wielojęzyczne"
 BEL_multi_language_courses_desc: "Jednym z głównych problemów stojących przed naszym wojskiem jest dwujęzyczność naszej populacji. Przekształćmy to w zaletę! Możemy uczyć naszych oficerów zarówno francuskiego, jak i holenderskiego, i wykorzystać zalety dwujęzycznego korpusu oficerskiego."
 BEL_department_of_telecommunications: "Departament Telekomunikacji"
 BEL_department_of_telecommunications_desc: "Łączność ma ogromne znaczenie dla wojska, więc musimy ukierunkować edukację na wykorzystanie nowych technologii, takich jak radio, obok starych, sprawdzonych, takich jak gołębie pocztowe."
 BEL_department_of_ballistic_metrology: "Departament Metrologii Balistycznej"
 BEL_department_of_ballistic_metrology_desc: "Wydział Metrologii Balistycznej specjalizuje się w pomiarach i balistyce, dostarcza nam dokładnych obliczeń trajektorii."
 BEL_resist_and_bite: "Opór i ugryzienie"
 BEL_resist_and_bite_desc: "Chasseurs Ardennais to elitarna jednostka [ROOT.GetAdjective] sił zbrojnych, złożona głównie z mieszkańców prowincji Luksemburg, którzy znają gęste lasy tego regionu. Ich motto brzmi \"Stawiaj opór i gryź!\""
 BEL_center_for_advanced_military_studies: "Centrum Zaawansowanych Badań Wojskowych"
 BEL_center_for_advanced_military_studies_desc: "Wraz ze wzrostem liczebności armii wymagania dotyczące dowodzenia stają się coraz bardziej rygorystyczne. Musimy wyprzedzać trendy i szkolić nasze najwyższe dowództwo w zakresie najnowszych zasad strategicznych oraz rozwijać ich umiejętności w takich dziedzinach jak logistyka, dowodzenie i kontrola oraz integracja połączonych sił zbrojnych, w miarę możliwości z uwzględnieniem również sił sojuszniczych."
 BEL_anti_tank_guns: "Doskonałe działa przeciwpancerne"
 BEL_anti_tank_guns_desc: "Wspaniała jakość [ROOT.GetAdjective] metalurgii pozwoliła naszym konstruktorom opracowywać najlepszą broń, a my powinniśmy wykorzystać nasze możliwości do stworzenia prawdziwych bestii! Możemy pójść nawet o krok dalej i umieścić ją na dowolnych czołgach, które posiadamy."
 BEL_junior_officer_training: "Szkolenie podoficerów"
 BEL_junior_officer_training_desc: "Porządny oficer zainspiruje swoich żołnierzy do walki wbrew przeciwnościom losu, ale może nie dostrzec beznadziejnej sytuacji. Dobry przywódca rozpozna, że sytuacja jest beznadziejna, ale i tak zrobi wszystko, co w jego mocy. Świetny lider będzie miał gotowy plan, aby wycofać się z tej sytuacji i uderzyć ponownie z lepszej pozycji. Będziemy wyszukiwać odpowiednich ludzi i szkolić naszych oficerów, aby stali się jak najlepsi."
 BEL_belgian_special_forces: "[ROOT.GetName]: Siły specjalne"
 BEL_belgian_special_forces_desc: "Żołnierze [ROOT.GetAdjective] zawsze byli odporni i oddani, ale musimy się zastanowić, do czego byliby zdolni, gdyby dowodził nimi ktoś tak kompetentny jak Eddy Blondeel. Wtedy moglibyśmy spekulować, jak wyjątkowe mogą być te siły."
 BEL_senior_officer_training: "Szkolenie dla starszych oficerów"
 BEL_senior_officer_training_desc: "Można powiedzieć, że oficerowie mają dwie z tych czterech cech: lenistwo, głupotę, pracowitość i spryt. Oficerowie sztabowi powinni być pracowici i sprytni, starsi oficerowie leniwi i sprytni. Nawet głupota i lenistwo mają swoje zastosowanie. Przede wszystkim musimy zidentyfikować głupich i pracowitych, ponieważ to oni podejmują decyzje, które prowadzą do katastrofy, a także mają wolę i energię, by je zrealizować."
 BEL_fonderie_royale_de_canons_liege: "Fonderie Royale de Canons Liege"
 BEL_fonderie_royale_de_canons_liege_desc: "Założona przez Napoleona Bonaparte w 1803 roku, kiedy Liege było częścią Francji, królewska odlewnia armat w Liege była głównym producentem broni ciężkiej w Belgii. Korzystając w dużej mierze z jakości obróbki metali w regionie, broń dużego kalibru cieszy się pewną renomą, a obiekty te aż proszą się o dalsze inwestycje, aby jeszcze bardziej poszerzyć nasze możliwości."
 BEL_interpreters: "Tłumacze"
 BEL_interpreters_desc: "Jedną z największych przeszkód, jakie musiały pokonać nasze siły zbrojne, była konieczność posiadania dwujęzycznego korpusu oficerskiego, aby móc dowodzić flamandzkimi i walońskimi żołnierzami. Teraz może to stać się jednym z naszych największych atutów, ponieważ dzięki brakowi barier językowych możemy niemal bezkarnie działać na sąsiednich terytoriach."
 BEL_interpreters_tt: "Ten §Yduch narodowy§! zostanie dodany dla obecnych, jak i dla przyszłych członków frakcji."
 BEL_center_of_nuclear_chemistry: "Centrum Chemii Jądrowej"
 BEL_center_of_nuclear_chemistry_desc: "Uważnie śledziliśmy teorie Oppenheimera, Heisenberga oraz Bohra i zdecydowaliśmy, że powinniśmy rozważyć zastosowanie tej nauki dla siebie. W końcu jesteśmy jednym z niewielu krajów posiadających łatwy dostęp do uranu z Kongo."
 BEL_strategic_doctrine_development: "Rozwój doktryn strategicznych"
 BEL_strategic_doctrine_development_desc: "Nie wystarczy myśleć od bitwy do bitwy. Zamiast tego musimy doskonale rozumieć warstwę strategiczną i zorganizować nasze wojsko zgodnie z określonymi doktrynami, aby wszystkie nasze siły dążyły do tego samego celu: zwycięstwa."
 BEL_belgian_tank_development: "[ROOT.GetName]: Rozwój czołgów"
 BEL_belgian_tank_development_desc: "Pomimo że mamy rozbudowany przemysł motoryzacyjny, nigdy nie interesowaliśmy się rozwojem broni pancernej. Biorąc pod uwagę najnowsze osiągnięcia wojskowe, nadszedł czas, abyśmy zainwestowali we własny program projektowania czołgów."
 BEL_doctrinal_innovations: "Innowacje doktrynalne"
 BEL_doctrinal_innovations_desc: "Doktryny mogą pomóc kierować armią i zagwarantować, że wszyscy maszerują w tym samym rytmie, jednak czasami aby naprawdę iść do przodu, trzeba myśleć nieszablonowo. Chcemy zrobić jeszcze więcej, rozbić szablon, formę i stworzyć coś własnego. To kompletnie zaskoczy naszych wrogów."
 BEL_modernized_army: "Modernizacja armii"
 BEL_modernized_army_desc: "Często różnica między zwycięzcami a przegranymi w wojnie polega na tym, kto wyciągnął najlepsze wnioski ze swoich doświadczeń. Nadszedł czas, abyśmy przeanalizowali nasze sukcesy i porażki, a następnie zreformowali armię, aby dostosować ją do nowych, nowoczesnych standardów."
 BEL_increased_length_of_service: "Wydłużony czas służby"
 BEL_increased_length_of_service_desc: "Ze względu na wzrost napięć na całym świecie i nasze strategiczne położenie między gigantami militarnymi musimy pokazać naszą gotowość do obrony i walki o suwerenność terytorialną. W związku z tym postawimy nasze rezerwy w stan podwyższonej gotowości i wydłużymy czas służby tych, którzy służą obecnie."
 BEL_fn_herstal: "FN Herstal"
 BEL_fn_herstal_desc: "[ROOT.GetNameDefCap] ma szczęście posiadać światowej sławy przemysł zbrojeniowy, którego najbardziej znanym przedstawicielem jest Fabrique Nationale de Herstal lub FN Herstal. Ten producent wytwarza broń wyjątkowej jakości, zaprojektowaną przez najlepszych w branży. Bliska współpraca z Browning Arms Company dodatkowo wzmacnia prawdziwie globalny zasięg naszych firm."
 BEL_legacy_of_the_great_war: "Dziedzictwo wielkiej wojny"
 BEL_legacy_of_the_great_war_desc: "Przeszliśmy długą drogę od okropności \"wielkiej\" wojny i chociaż nasze rany jeszcze się nie zagoiły, nosimy blizny z dumą. Oparliśmy się najeźdźcy raz, możemy... nie... oprzemy się mu ponownie."
 BEL_poudreries_reunies_de_belgique: "Poudreries Réunies de Belgique"
 BEL_poudreries_reunies_de_belgique_desc: "Druga najstarsza firma zbrojeniowa w Belgii, Poudreries, specjalizuje się w amunicji, więc poprawienie jej pozycji w naszej sieci logistycznej zapewni nam naprawdę wybuchowe rezultaty."
 BEL_minerva_imperia: "Minerva-Imperia"
 BEL_minerva_imperia_desc: "Belgia była nie tylko wiodącym graczem w zakresie wykorzystania samochodów pancernych podczas I wojny światowej, ale także cieszyła się czołową pozycją w przemyśle motoryzacyjnym w latach międzywojennych. Dwóch naszych największych producentów, Minerva i Imperia, niedawno połączyło się i byłoby wstyd, gdybyśmy nie wykorzystali ich dominującej pozycji dla naszej wspólnej korzyści."
 BEL_repudiate_treaty_with_france: "Odrzucenie traktatu z Francją"
 BEL_repudiate_treaty_with_france_desc: "[FRA.GetNameDefCap] odmawia przedłużenia linii Maginota wzdłuż naszych granic, co w istocie pozostawia szeroko otwarte drzwi, przez które wróg będzie zmuszony zaatakować. Jeśli odrzucimy łączące nas z nimi traktaty, będziemy wolni od wszelkich zobowiązań wojskowych do udzielenia im pomocy. Jednak oni nadal będą zmuszeni do interwencji, jeśli zostaniemy zaatakowani, w przeciwnym razie grozić im będzie inwazja na niestrzeżone terytorium."
 BEL_german_non_aggression: "Niemiecka nieagresja"
 BEL_german_non_aggression_desc: "[GER.GetName] przyklasnęły naszej deklaracji neutralności i publicznie wyraziły zainteresowanie wzajemnym paktem o nieagresji, aby umocnić ten stan rzeczy i zapewnić bezpieczeństwo swoich granic."
 BEL_dyle_plan: "Plan Dyle"
 BEL_dyle_plan_desc: "Pomimo wszystkich naszych publicznych deklaracji o neutralności i polityce nieinterwencji militarnej za zamkniętymi drzwiami nadal współpracujemy z naszymi strategicznymi partnerami i opracowujemy plany i sytuacje awaryjne na wypadek inwazji. Ogólna koncepcja zakłada jak najdłuższe utrzymanie pozycji za rzeką Dyle do momentu przybycia sił ekspedycyjnych, które wzmocnią naszą obronę."
 BEL_dyle_plan_tt: "W razie wybuchu wojny będzie bardziej prawdopodobne, że §Y[ENG.GetNameWithFlag]§! i §Y[FRA.GetNameWithFlag]§! przyjdą nam z pomocą!"
 BEL_british_guarantee: "Brytyjskie gwarancje"
 BEL_british_guarantee_desc: "Nigdy nie było tajemnicą, że nasze państwo i [ENG.GetNameDef] utrzymują dobre relacje, dlatego powinniśmy ogłosić to oficjalnie i poszerzyć wzajemne gwarancje militarne."
 BEL_government_resigns: "Rezygnacja rządu"
 BEL_government_resigns_desc: "Wzrosła presja na rząd z powodu oskarżeń o korupcję ze strony faszystowskiej organizacji reksistowskiej, co doprowadziło do upadku rządu i rozpoczęcia przygotowań do nowych wyborów."
 BEL_auto_complete_government_resigns_tt: "Ten cel jest automatycznie realizowany w ramach ukończenia wydarzenia \"§Yrezygnacja rządu§!\"."
 BEL_government_of_national_unity: "Rząd Jedności Narodowej"
 BEL_government_of_national_unity_desc: "Pomimo rosnącej opozycji ze strony ruchu faszystowskiego demokratyczne partie liberalne, socjalistyczne i katolickie ponownie zjednoczyły się pod przywództwem Paula van Zeelanda i utworzyły nowy Rząd Jedności Narodowej."
 BEL_investigate_bribery_charges: "Dochodzenie w sprawie zarzutów łapówkarstwa"
 BEL_investigate_bribery_charges_desc: "Oskarżenia o korupcję wciąż krążą w rządzie, a apele o dochodzenie nasiliły się. Leon Degrelle, lider faszystowskiej organizacji reksistowskiej, oskarżył o branie łapówek nawet samego Paula van Zeelanda."
 BEL_royal_intervention: "Królewska interwencja"
 BEL_royal_intervention_desc: "Rząd ponownie upadł i nadszedł czas, aby król podjął działanie. Na stanowisko premiera jest dwóch kandydatów: zdecydowany Paul-Émile Janson i Leon Degrelle, który oskarżał przedstawicieli poprzedniego reżimu o korupcję. "
 BEL_auto_complete_royal_intervention_tt: "Ten cel jest automatycznie realizowany w ramach ukończenia wydarzenia \"§Ykrólewska nominacja§!\"."
 BEL_paul_emile_janson: "Paul-Émile Janson"
 BEL_paul_emile_janson_desc: "Król wybrał na premiera liberalnego Paul-Émile'a Jansona, którego zadaniem jest przywrócenie rządowi stabilności w tych coraz bardziej niepewnych czasach."
 BEL_plan_de_man: "Plan de Mana"
 BEL_plan_de_man_desc: "Choć wiąże się to z dużymi kosztami politycznymi, premier ciężko pracuje nad kontynuowaniem reformy Henriego de Mana i wdrożeniem środków walki z bezrobociem. Ma to na celu dalsze obniżenie stopy bezrobocia, które w 1932 r. wynosiło aż 23,5%, do 15%."
 BEL_economic_recovery: "Odbudowa gospodarki"
 BEL_economic_recovery_desc: "Praca naszego rządu, pomimo licznych przeszkód, które napotkał, doprowadziła do rozwoju i szybkiego ożywienia naszej gospodarki, choć wciąż pojawiają się pogłoski, że nawet to nie wystarczy."
 BEL_adriaan_martens_crisis: "Kryzys Adriaana Martensa"
 BEL_adriaan_martens_crisis_desc: "To, co wydawało się zwykłą nominacją Adriaana Martensa do Królewskiej Akademii Medycznej, przerodziło się w kryzys polityczny. Jego przyczyną stało się ujawnienie faktu, iż Martens był kolaborantem podczas ostatniej wojny i wyznaje jawnie faszystowskie poglądy. Może to doprowadzić do upadku rządu Spaaka."
 BEL_benelux_union: "Unia Beneluksu"
 BEL_benelux_union_desc: "Premier Spaak przedstawił propozycję, aby kraje Beneluksu - [BEL.GetNameDef], [HOL.GetNameDef] i [LUX.GetNameDef] - stworzyły unię celną, dążąc ostatecznie do pełnego zjednoczenia w jedno superpaństwo. Może to być nawet plan powstania przyszłej Unii Europejskiej."
 BEL_benelux_union_tt: "Jeżeli są krajem demokratycznym albo niezaangażowanym, §Y[HOL.GetNameWithFlag]§! i §Y[LUX.GetNameWithFlag]§! zostaną zaproszone do frakcji §Y$BEL_benelux_union_faction$§!"
 BEL_tripartite_government: "Rząd trzech partii"
 BEL_tripartite_government_desc: "Podobnie jak w przypadku wcześniejszych rządów jedności narodowej premier Pierlot zdołał zjednoczyć kilka demokratycznych partii, by zademonstrować belgijską solidarność. Dzięki temu politycznie zjednoczonemu frontowi ma wreszcie siłę, by przeforsować bardziej radykalne prawo."
 BEL_the_council_of_europe: "Rada Europy"
 BEL_the_council_of_europe_desc: "Staje się coraz bardziej jasne, że neutralność nie chroni przed militarnym ekspansjonizmem agresywnych sąsiadów. Jedynym sposobem na zapewnienie pokoju w Europie jest jedność. Powinniśmy zebrać dyplomatów i szefów państw przy jednym stole i stworzyć w ten sposób Radę Europy."
 BEL_the_council_of_europe_tt: "Odblokowuje decyzje dotyczące §Yzaproszenia innych krajów do: $BEL_european_union$§!."
 BEL_broken_neutrality: "Złamana neutralność"
 BEL_broken_neutrality_desc: "Deklaracja neutralności dobrze przysłużyła się naszemu narodowi i pozwoliła nam urosnąć w siłę. Możemy teraz zrzucić te kajdany i sprawić, by [BEL.GetNameDef] weszła w nową erę."
 BEL_degrelle: "Degrelle"
 BEL_degrelle_desc: "Leon Degrelle, przywódca partii reksistowskiej i jeden z czołowych [BEL.GetAdjective] faszystów, od pewnego czasu agitował przeciwko obecnym przywódcom, z powodzeniem ujawniając opinii publicznej ich skorumpowanie. Po upadku rządu Van Zealanda król wkroczył do akcji i mianował Degrelle'a nowym premierem."
 BEL_support_the_rexists: "Wsparcie dla reksistów"
 BEL_support_the_rexists_desc: "Teraz, gdy Degrelle zajął miejsce premiera, nadszedł czas, aby partia, która wspierała go w sięgnięciu po to stanowiska, otrzymała nagrodę za swoją służbę, a starsi członkowie awansowali na stanowiska w rządzie."
 BEL_dissolve_political_parties: "Rozwiązanie partii politycznych"
 BEL_dissolve_political_parties_desc: "Słabość demokracji jest oczywista, ponieważ jest ona niczym więcej niż wylęgarnią korupcji i chciwości. Ludzie nie potrzebują wyborów, muszą być prowadzeni, a tylko [ROOT.GetRulingPartyLong] może sprostać temu zadaniu."
 BEL_the_flemish_question: "Kwestia flamandzka"
 BEL_the_flemish_question_desc: "Trwający podział w [BEL.GetAdjective] społeczeństwie powiększa przepaść między naszymi ludźmi. Powinniśmy rozstrzygnąć tę kwestię raz na zawsze i sami zdecydować, jaki powinien być właściwy standard językowy. Ludzie zrobią to, co im się każe, w końcu wszyscy jesteśmy [BEL.GetAdjective] obywatelami, a to jest ważniejsze od wszelkich pojedynczych sporów, na przykład o język."
 BEL_christian_corporatism: "Chrześcijański korporacjonizm"
 BEL_christian_corporatism_desc: "Z zainteresowaniem studiowaliśmy włoski korporacjonizm, koncepcję kolektywnych organizacji pracowniczych kierowanych przez państwo, które dążą do tych samych celów gospodarczych. Zamierzamy wprowadzić ten model, ale stosując chrześcijańską etykę i ideały, aby stworzyć coś bardziej charakterystycznego dla Belgii."
 BEL_legacy_of_the_soldier_king: "Dziedzictwo Króla-Żołnierza"
 BEL_legacy_of_the_soldier_king_desc: "Król Albert, król-żołnierz, bohater wojenny i wybawca Belgii. Możemy się wiele nauczyć od tego wielkiego człowieka, świeci on przykładem dla naszych sił zbrojnych, a nawet dla całego narodu. Będziemy stawiać opór i walczyć z każdym najeźdźcą do samego końca."
 BEL_the_lost_tribe: "Zaginione plemię"
 BEL_the_lost_tribe_desc: "Wstydem, który państwo [BEL.GetAdjective] musiało znosić, było zrównanie go z podbitymi i zniewolonymi ludami galijskimi. Jesteśmy odrębnym zaginionym plemieniem germańskim. Jesteśmy tymi, którzy stawiają opór. Jesteśmy tymi, którzy walczą. Jesteśmy tymi, którzy podbijają."
 BEL_invite_german_tank_organization: "Zaproszenie [GER.GetAdjective] projektantów czołgów"
 BEL_invite_german_tank_organization_desc: "Nie mamy już większości dawnych kontaktów wśród producentów broni pancernej, musimy zatem znaleźć nowych partnerów do produkcji czołgów."
 BEL_the_walloon_legion: "Legion Waloński"
 BEL_the_walloon_legion_desc: "Ustaliwszy nasze prawdziwe pochodzenie, nadszedł czas, abyśmy wykorzystali tę chwalebną tradycję i pokazali światu, co naprawdę potrafimy."
 BEL_the_new_ruhr: "Nowy Zagłębie Ruhry"
 BEL_the_new_ruhr_desc: "Zagłębie Ruhry w Niemczech słynie z wydajności produkcji przemysłowej, do tego stopnia, że stało się przedmiotem zazdrości innych wielkich mocarstw. Belgia również ma prawo do przemysłowej wielkości i potencjał, który może znacznie przewyższyć potencjał naszego sąsiada. Mamy możliwości, mamy zasoby, mamy siłę napędową i co najważniejsze: mamy ludzi."
 BEL_traditional_family_values: "Tradycyjne wartości rodzinne"
 BEL_traditional_family_values_desc: "Kościół katolicki zawsze dobrze nas prowadził pod względem właściwej etyki rodzinnej i to właśnie do tych nauk powinniśmy nadal się stosować. Tylko w ten sposób możemy zapewnić stabilność i wzrost niezbędny do dalszej ekspansji i budowy dobrobytu w przyszłości."
 BEL_the_french_horse_and_the_red_rider: "Francuski koń i czerwony jeździec"
 BEL_the_french_horse_and_the_red_rider_desc: "Belgia zbyt długo znajdowała się pod kopytami Francji, bestii kierowanej przez komunistycznych najeźdźców. Musimy powstać i przeciwstawić się tej podstępnej inwazji. Tylko poprzez pokazanie naszej pewności siebie i siły ta kreatura cofnie się i zostanie odstraszona."
 BEL_nationalize_the_banks: "Nacjonalizacja banków"
 BEL_nationalize_the_banks_desc: "Zbyt długo banki były zarządzane przez chciwych małych ludzi, dbających wyłącznie o zyski. Banki są instytucją służącą wszystkim, więc sprawiedliwe jest, abyśmy przejęli nad nimi kontrolę i odpowiednio pokierowali ich instrumentami finansowymi dla naszej wspólnej korzyści."
 BEL_abandon_neutrality: "Porzucenie neutralności"
 BEL_abandon_neutrality_desc: "Wołania o neutralność były słowami słabych. W tym świecie jedyną liczącą się dyplomacją jest siła."
 BEL_international_stipend: "Stypendium międzynarodowe"
 BEL_international_stipend_desc: "Zaoferowano nam stypendium od innych faszystowskich krajów, aby kupić naszą stałą neutralność w ich sprawach. Jeśli taka ma być cena nieingerencji, to możemy ją zaakceptować. W końcu najwyraźniej zapomnieli określić datę końcową."
 BEL_civil_service_purge: "Czystka w służbie cywilnej"
 BEL_civil_service_purge_desc: "Skażenie korupcją nie było leczone zbyt długo i przeniknęło do wszystkich szeregów rządu. Radykalne choroby wymagają radykalnych lekarstw, a w tym przypadku lekarstwem tym jest pozbycie się każdego, kogo podejrzewamy o praktyki korupcyjne."
 BEL_royal_commander_in_chief: "Królewski głównodowodzący"
 BEL_royal_commander_in_chief_desc: "Król Leopold III pochodzi z dobrego, żołnierskiego rodu. Król Albert był bohaterem wojennym, stał przy narodzie w jego najczarniejszych godzinach i poprowadził nas do chwalebnego zwycięstwa. Leopold chce udowodnić swoją wartość i wyjść z cienia ojca. Musimy tylko dać mu taką możliwość."
 BEL_the_european_crusade: "Europejska krucjata"
 BEL_the_european_crusade_desc: "Nad Europą krążą sępy, a ich barbarzyńskie ideologie szukają słabości cywilizowanych krajów. Naszym powołaniem jest stać jako bastion porządku i postępu, a nasz naród udowodnił swoją niezrównaną determinację, słusznie stając się liderem tej walki."
 BEL_belgian_renaissance: "Belgijski renesans"
 BEL_belgian_renaissance_desc: "Byliśmy poniewierani, byliśmy bici, ale nigdy nie daliśmy się złamać. Było to możliwe tylko dzięki wyjątkowemu przykładowi, jakim świeci [ROOT.GetRulingPartyLong]. Tylko dzięki naszemu nieprzerwanemu przywództwu ten belgijski renesans będzie mógł trwać dalej, prowadząc nas do kolejnego złotego wieku."
 BEL_support_the_vnv: "Wsparcie dla VNV"
 BEL_support_the_vnv_desc: "W ramach ostatnich wyborów Vlaamsch Nationaal Verbond, czyli Flamandzka Unia Narodowa, sprzymierzyła się z partią Rex w celu stworzenia państwa korporacjonistycznego. Teraz, gdy Degrelle doszedł do władzy, nadszedł czas, aby nagrodził swoich sojuszników i zaczął podejmować kroki w kierunku bardziej ekspansjonistycznego państwa faszystowskiego, którego celem jest zjednoczenie z Holandią."
 BEL_vnv_dominant_tt: "§Y[BEL.GetName]§! będzie nazywać się §YVlaanderen§!"
 BEL_revitalize_nederlands: "Rewitalizacja Niderlandów"
 BEL_revitalize_nederlands_desc: "Nasz język praktycznie zniknął! Nawet sądy wydają orzeczenia po francusku, a w pamięci pozostają jedynie lokalne dialekty. Pierwszym krokiem do przywrócenia flamandzkiej wielkości jest zadbanie, aby nasz rząd i obywatele posługiwali się właściwym językiem. Nederlands!"
 BEL_flanders_ascendant: "Flandryjska dominacja"
 BEL_flanders_ascendant_desc: "Teraz, gdy duma z flamandzkich tradycji i historii rośnie, nadszedł czas, abyśmy wykorzystali te nowo rozpalone nacjonalistyczne uczucia i poprowadzili nasz kraj ku jego przeznaczeniu - zjednoczeniu z Holandią."
 BEL_dietsland: "Dietsland"
 BEL_dietsland_desc: "Nasze wysiłki na rzecz zabezpieczenia reszty niderlandzkojęzycznych ziem w Europie zakończyły się sukcesem, ale wydaje się, że nie wszyscy nasi bracia przystosowali się do tej nowej przyszłości tak dobrze, jak się spodziewaliśmy. Powinniśmy przypomnieć im o łączących nas kulturze i języku."
 BEL_dietsland_tt: "§Y[BEL.GetName]§! będzie nazywać się §YDietsland§!"
 BEL_demand_calais: "Żądanie Calais"
 BEL_demand_calais_desc: "Chociaż nasz projekt zjednoczenia narodu jest prawie ukończony, istnieje krytyczna część Flandrii, która wciąż znajduje się w obcych rękach: Kales. Pierwotnie, tysiąc lat temu była to część hrabstwa Flandrii, a zatem teraz powinna do nas wrócić."
 treaty_of_calais: "Traktat z Calais został podpisany"
 BEL_demand_calais_tt: "W tym przypadku nasze możliwości będą szerokie, od §Yzakupu Calais§!, przez §Ywymianę części Kongo za Calais§!, aż po wysunięcie §Yżądania§! i §Ywalki o nie§!, jeżeli takie działania okażą się konieczne."
 BEL_belgian_east_indies: "Belgijskie Indie Wschodnie"
 BEL_belgian_east_indies_desc: "Holendrzy mieli znaczące posiadłości kolonialne, szczególnie w Indiach Wschodnich. Nasze własne imperialne ambicje nigdy nie wygasły i zawsze jest miejsce na dodanie kilku kolejnych klejnotów do naszej korony."
 BEL_burgundy_rising: "Rozwój Burgundii"
 BEL_burgundy_rising_desc: "Złoty wiek flamandzkiej potęgi i wpływów miał miejsce, gdy zdominowaliśmy Księstwo Burgundii. Jeśli kiedykolwiek chcemy przywrócić nasz globalny prestiż, musimy podtrzymać tradycje wojenne i finansowe naszych przodków. Pierwszym krokiem do osiągnięcia tego celu będzie oczywiście odzyskanie tych terytoriów."
 BEL_burgundy_tt: "§Y[BEL.GetName]§! będzie nazywać się: §YBurgundia§!"
 BEL_join_axis: "Dołączenie do Osi"
 BEL_join_axis_desc: "Zbyt długo byliśmy odizolowani, nadszedł czas, abyśmy połączyli się z naszymi germańskimi braćmi i zawarli z nimi sojusz, aby chronić i rozszerzać nasze wspólne ambicje."
 BEL_strength_and_brotherhood: "Siła i braterstwo"
 BEL_strength_and_brotherhood_desc: "Znajdziemy tych, którzy podzielają nasze ideały siły oraz braterstwa i podobnie jak lew, odnajdziemy własną dumę. Dzięki temu uwypuklimy nasze mocne strony, dzięki którym rozszarpiemy zdobycze o słabych ciałach i umysłach."
 BEL_demand_further_gallic_concessions: "Żądanie dalszych ustępstw w Galii"
 BEL_demand_further_gallic_concessions_desc: "Nadszedł czas, abyśmy zakończyli potajemne intrygi i pokazali nasze prawdziwe intencje. Rozdźwięki między nami nigdy nie były tajemnicą, ale musimy raz na zawsze pokazać naszą wyższość. Nadszedł czas, by kierować naszym przeznaczeniem, bez względu na wszystko."
 BEL_demand_further_gallic_concessions_tt: "Odblokowanie decyzji §Yzdobycie prowincji narodowych z roszczeń wobec Galii§! po tym, jak przejmiemy nad nimi kontrolę."
 BEL_belgica: "Belgica"
 BEL_belgica_desc: "Belgica była jednym z najbardziej wysuniętych na północ terytoriów Imperium Rzymskiego, nazwanym tak ze względu na najbardziej wpływową grupę ludzi zamieszkujących ten obszar. Oczywiście, jeśli Rzymianie byli w stanie dostrzec siłę narodu belgijskiego, to słuszne jest, abyśmy wzięli z nich przykład i posunęli się dalej, niż Rzymianie kiedykolwiek marzyli."
 BEL_belgica_tt: "§Y[BEL.GetName]§! będzie nazywać się: §Y§!"
 BEL_constitutional_crisis: "Kryzys konstytucyjny"
 BEL_constitutional_crisis_desc: "Hubert Pierlot, zagorzały krytyk faszyzmu i Leona Degrelle'a, głośno sprzeciwiał się decyzji króla o powołaniu tego ostatniego na stanowisko premiera. Zdobył poparcie parlamentu i przeforsował nadzwyczajną ustawę uznającą króla za tymczasowo niezdolnego do panowania, a tym samym unieważniającą nominację Degrelle'a, zanim uzyskała ona królewską aprobatę."
 BEL_kings_abdication: "Abdykacja króla"
 BEL_kings_abdication_desc: "Po tym, jak parlament i monarcha publicznie zerwali swoje stosunki, na królu Leopoldzie wywierana jest presja, aby abdykował. Miejmy nadzieję, że ustąpi on pokojowo."
 BEL_kings_abdication_tt: "§GPo ustąpieniu króla Leopolda Belgia będzie znacznie bardziej odporna na inwazję.§!"
 BEL_snap_election: "Przyspieszone wybory"
 BEL_snap_election_desc: "Chwilowo udało się zapanować nad kryzysem konstytucyjnym, zatem nadszedł czas na konsolidację władzy rządu, aby nie przypominał tego, który został właśnie odsunięty. Obecnie socjalista Paul-Henri Spaak i Hubert Pierlot z Partii Katolickiej są najpoważniejszymi kandydatami."
 BEL_auto_complete_snap_election_tt: "Ten cel jest automatycznie realizowany w ramach ukończenia wydarzenia \"§Yprzyspieszone wybory§!\"."
 BEL_liberal_victory: "Zwycięstwo liberałów"
 BEL_liberal_victory_desc: "Gospodarczo liberalna Partia Katolicka zajęła pierwsze miejsce w ostatnich wyborach. Hubert Pierlot jest u władzy i obiecuje, że [BEL.GetName] i belgijski lud będą pod jego ochroną do samego końca."
 BEL_socialist_victory: "Zwycięstwo socjalistów"
 BEL_socialist_victory_desc: "Paul-Henri Spaak poprowadził Partię Pracy do zwycięstwa w przedterminowych wyborach i przyrzekł, że zrobi wszystko, co w jego mocy, aby utrzymać nienaruszalność belgijskich granic, niezależnie od tego, czy sprzymierzą się w tym celu z komunistami, czy demokratami."
 BEL_expression_of_belgian_unity: "Pokaz belgijskiej jedności"
 BEL_expression_of_belgian_unity_desc: "Różne kultury składające się na [BEL.GetAdjective] tożsamość są naszą największą siłą, ponieważ to właśnie dzięki różnym ideałom, perspektywom i językom jesteśmy w stanie osiągnąć prawdziwe zrozumienie. To, co nas dzieli, jednocześnie nas łączy."
 BEL_anti_corruption_taskforce: "Zespół specjalny ds. zwalczania korupcji"
 BEL_anti_corruption_taskforce_desc: "Korupcja w państwie szalała za długo. Teraz, gdy pozbyliśmy się już zepsutych ludzi u władzy, nadszedł czas, abyśmy rozprawili się z resztą. Powołamy specjalną grupę dochodzeniową z szerokimi uprawnieniami, aby odkryć i wyeliminować tych, którzy wzbogacili się kosztem podatników."
 BEL_diplomatic_rapprochment: "Zbliżenie dyplomatyczne"
 BEL_diplomatic_rapprochment_desc: "Nasza neutralność była konieczna ze względu na ówczesne realia polityczne i dyplomatyczne, ale sytuacja uległa zmianie. Cały czas utrzymywaliśmy kontakt z naszymi przyjaciółmi w innych krajach, ale teraz powinniśmy o tym mówić otwarcie i publicznie."
 BEL_belgian_maginot: "Belgijska linia Maginota"
 BEL_belgian_maginot_desc: "Belgia to państwo buforowe pomiędzy dwoma potężnymi, zmilitaryzowanymi krajami i przez całą swoją historię wisiało nad nią zagrożenie z obu ich stron. Staliśmy się przez to mistrzami wojny obronnej. Francuska Linia Maginota podchodzi pod naszą granicę i musimy ją przedłużyć, by bronić własnego kraju. Jeśli sprawimy, że nie będzie można nas podbić, nigdy nie zostaniemy zaatakowani."
 BEL_belgian_maginot_available_tt: "Kontroluje i może zbudować co najmniej §Y3 fortyfikacje lądowe§! w prowincji w regionie §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! albo §Y[977.GetName]§! na granicy §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§!"
 BEL_belgian_maginot_bypass_tt: "§RNIE§! kontroluje i może zbudować co najmniej §Y3 fortyfikacje lądowe§! w prowincji w regionie §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! albo §Y[977.GetName]§! na granicy §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§!"
 BEL_belgian_maginot_tt: "Dodaje §Yfortyfikacje lądowe§! wzdłuż granicy §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§!"
 BEL_soviet_guarantee: "Radzieckie gwarancje"
 BEL_soviet_guarantee_desc: "Pomimo naszych raczej demokratycznych poglądów, przyjęliśmy socjalistyczną postawę i [SOV.GetNameDef] wie, że mamy wiele do zaoferowania. O ile będziemy wygłaszać odpowiednie frazesy i stosować się do ich obszernych dyplomatycznych propozycji, możemy zaprzyjaźnić się z rosyjskim niedźwiedziem."
 BEL_soviet_guarantee_tt: "Wykażą większą skłonność do wyrażenia §Gzgody§!, jeśli ukończymy cel: §Y$BEL_raise_the_red_flag$§!."
 BEL_expedite_fort_construction: "Przyspieszenie budowy fortu"
 BEL_expedite_fort_construction_desc: "To niebezpieczny świat, nękany przez wrogie siły. Musimy upewnić się, że jesteśmy gotowi, i zainwestować więcej w nasze fortyfikacje i branżę inżynieryjną, tak abyśmy byli przygotowani, zanim zajdzie taka potrzeba."
 BEL_democratization_of_education: "Demokratyzacja edukacji"
 BEL_democratization_of_education_desc: "Tradycją w naszym społeczeństwie jest dbanie o siebie nawzajem, czego najlepszym przykładem jest umowa społeczna między naszymi pracownikami a przedsiębiorstwami. Państwo również powinno dążyć do zapewnienia wszystkim równych szans i podkreślać znaczenie dobrej edukacji."
 BEL_invite_soviet_tank_makers: "Zaproszenie [SOV.GetAdjective] projektantów czołgów"
 BEL_invite_soviet_tank_makers_desc: "W kwestii jednostek pancernych opieraliśmy się wcześniej na naszych sojusznikach i chociaż zmienili się nasi przyjaciele, to nasza polityka została taka sama. Dzięki przyjaznym stosunkom ze Związkiem Radzieckim możemy przekonać jego władze do podzielenia się z nami posiadaną wiedzą."
 BEL_join_allies: "Dołączenie do aliantów"
 BEL_join_allies_desc: "Podczas wielkiej wojny zjednoczyliśmy się jako sojusznicy i razem przetrwaliśmy inwazję. Teraz znów staniemy razem przeciwko wszystkim, którzy chcą wyrządzić nam krzywdę."
 BEL_unity_makes_strength: "W jedności siła"
 BEL_unity_makes_strength_desc: "Początkowo motto Republiki Holenderskiej, kiedy rządziła ona zarówno Holandią, jak i Belgią. W 1830 r., po rewolucji, która doprowadziła do naszej niepodległości, stało się ono oficjalnym mottem państwa belgijskiego. Ustanowili je wspólnie liberalni postępowcy i katoliccy konserwatyści, którzy tworzyli belgijską politykę, i od tamtej pory hasło to ucieleśnia belgijskie ideały."
 BEL_join_comintern: "Dołączenie do Kominternu"
 BEL_join_comintern_desc: "Komintern ma w zwyczaju pomagać tym, którzy popierają socjalistyczną politykę, a ponieważ ze wszystkich stron jesteśmy osaczeni przez ludzi chcących zdławić rosnący ruch wyzwoleńczy wśród naszych robotników, musimy szukać nowych przyjaciół na wschodzie."
 BEL_better_than_maginot: "Lepsze niż linia Maginota"
 BEL_better_than_maginot_desc: "Nasze fortyfikacje muszą przejść drogę od światowej czołówki do absolutnego mistrzostwa. Nigdy nie możemy być pewni, skąd nadejdzie kolejny atak, trzeba więc przygotować się na każdą ewentualność. Musimy kopać okopy pod okopami, budować bunkry na bunkrach, ale przede wszystkim: potrzebujemy więcej broni. O wiele więcej broni. I o wiele większej."
 BEL_vandervelde_minority: "Mniejszość Vandervelde"
 BEL_vandervelde_minority_desc: "Emile Vandervelde wygrał wybory z ogromną przewagą, jednak jago Partia Pracy zwyciężyła tylko niewielką liczbą głosów. Po załamaniu się rozmów koalicyjnych, postanowił działać samodzielnie, choć nie będzie to łatwa droga polityczna."
 BEL_problem_of_language: "Problem języka"
 BEL_problem_of_language_desc: "Belgia zbyt długo była podzielona przez język, a jeśli Partia Pracy chce mieć jakiekolwiek nadzieje na zjednoczenie kraju pod jedną władzą, powinna jasno zadeklarować swoje stanowisko w kwestii języka urzędowego albo nawet rozpocząć działania w kierunku uznania dwujęzyczności, jak ma to miejsce w Brukseli."
 BEL_trade_union_support: "Wsparcie związków zawodowych"
 BEL_trade_union_support_desc: "Związki zawodowe są naszymi naturalnymi sojusznikami w walce politycznej, ale jak dotąd ich poparcie dla naszego ruchu było niezbyt entuzjastyczne. Możemy obiecać im więcej, a one w zamian zmobilizują swoich członków do wspierania nas."
 BEL_cooperative_cooperation: "Współpraca spółdzielcza"
 BEL_cooperative_cooperation_desc: "Spółdzielnie od dawna są istotnym elementem belgijskiego społeczeństwa, a ich model biznesowy jest wyjątkowo kompatybilny z ideałem gospodarczym, do którego dążymy. Powinniśmy nawiązać współpracę z tymi, które już istnieją, i wykorzystać ich doświadczenia, aby zbudować nową generację firm wrażliwych społecznie."
 BEL_aid_for_spain: "Pomoc dla Hiszpanii"
 BEL_aid_for_spain_desc: "Hiszpańscy republikanie walczą o ideały demokratyczne z niebezpiecznymi faszystowskimi i anarchistycznymi radykałami. Powinniśmy potajemnie zaproponować im wsparcie, uważając, aby zachować pozory neutralności."
 BEL_the_grand_place: "Wielki Plan"
 BEL_the_grand_place_desc: "Wielki rynek w centrum Brukseli od dawna był miejscem powstawania myśli socjalistycznej. Podobno Karol Marks napisał tu swój \"Manifest komunistyczny\", później odbył się tu też 3. Kongres Pierwszej Międzynarodówki, a w końcu powstała tu też pierwsza partia socjalistyczna: Belgijska Partia Robotnicza."
 BEL_la_belgique_et_le_congo: "La Belgique et le Congo"
 BEL_la_belgique_et_le_congo_desc: "Rola Belgii w Kongo od dawna sprowadzała się do wyzysku i prześladowań, a powinna polegać na wspieraniu równości i możliwości. Ponieważ w ojczyźnie wracamy do socjalistycznych ideałów, nadszedł czas, aby rozpocząć nauczanie tej filozofii wśród naszych kolonialnych braci, a także ruszyć z inwestycjami w ich socjalistyczną przyszłość."
 BEL_spanish_intervention: "Hiszpańska interwencja"
 BEL_spanish_intervention_desc: "Sytuacja hiszpańskich republikanów jest słaba i to oczywiste, że jeśli demokracja ma zwyciężyć, ci, którym jest ona droga, muszą zwiększyć wsparcie dla tych, którzy o nią walczą."
 BEL_spanish_intervention_tt: "Odblokowanie decyzji o zwiększeniu wsparcia dla: §Y$BEL_intervention_in_spain_cat$§!.\n\nBędziemy mogli wysyłać wyposażenie, zachęcać do emigracji w celu wsparcia tamtejszej walki, a także pomóc im politycznie."
 BEL_contradictions_in_socialism: "Sprzeczności w socjalizmie"
 BEL_contradictions_in_socialism_desc: "Nasze niedawne sukcesy w krzewieniu ideałów socjalistycznych w Kongo przyniosły owoce, mieszkańcy tego regionu radzą sobie lepiej niż kiedykolwiek. To oczywiste, że musimy rozszerzyć naszą \"misję socjalizacji\" na całą Afrykę!"
 BEL_contradictions_in_socialism_tt: "Zyskuje cele wojenne \"§YPrzejmij sporny region§!\" przeciwko państwom mającym obecnie roszczenia z tego celu."
 BEL_growing_threat_of_fascism: "Rosnące zagrożenie faszyzmem"
 BEL_growing_threat_of_fascism_desc: "Wzrost poparcia dla radykalnego faszyzmu w Europie, a właściwie na całym świecie, staje się niepokojący. Powinniśmy przygotować się, aby podjąć odpowiednie działania, które zapobiegną rozprzestrzenianiu się tej ideologii. Może nawet powinniśmy wykonać uderzenia wyprzedzające."
 BEL_peacekeeping_missions: "Misje pokojowe"
 BEL_peacekeeping_missions_desc: "Konflikty trwające na całym świecie wciąż nas niepokoją, jednak chcąc zachować pozór neutralności, możemy wysyłać nasze wojska za granicę tylko w ramach usankcjonowanych misji pokojowych."
 BEL_international_socialist_bureau: "Międzynarodowe Biuro Socjalistyczne"
 BEL_international_socialist_bureau_desc: "Druga Międzynarodówka miała w Brukseli stałe biuro i chociaż organizację rozwiązano w 1916 r., walka socjalistów trwa dalej. Skoro wywalczyliśmy sobie pozycję na arenie międzynarodowej, powinniśmy odbudować tę instytucję oraz ponownie objąć rolę przywódczą w Międzynarodówce Socjalistycznej."
 BEL_raise_the_red_flag: "Wzniesienie czerwonego sztandaru"
 BEL_raise_the_red_flag_desc: "Jak dotąd większość naszych działań wiązała się z bardziej umiarkowanymi ideałami socjalizmu, jednak jeżeli chcemy dokonać zbliżenia z blokiem sowieckim, powinniśmy zwiększyć wsparcie dla partii komunistycznej. Pierwszym krokiem ku temu byłoby wsparcie dla \"Le Drapeau Rouge\" (Czerwona Flaga), komunistycznej gazety wydawanej w Belgii."
 BEL_raise_the_red_flag_tt: "Odblokowanie decyzji §Y$BEL_rekindle_the_red_flame_cat$§! i zmiana [BEL.GetAdjective] ustroju na §Ykomunizm§!."
 BEL_support_the_european_project: "Wsparcie projektu europejskiego"
 BEL_support_the_european_project_desc: "W świecie ogarniętym wojną i konfliktami coraz wyraźniej widać, że neutralność nie gwarantuje pokoju. Dlatego powinniśmy skontaktować się z europejskimi krajami i stworzyć ciało zajmujące się wzajemnym bezpieczeństwem oraz stabilizowaniem gospodarki. Razem możemy się bogacić."
 BEL_european_community: "Wspólnota Europejska"
 BEL_european_community_desc: "Pierwsze dni Projektu Europejskiego należy oceniać pozytywnie, więc powinniśmy rozszerzyć nasze członkostwo i ratyfikować traktaty, które skierują nasze społeczeństwo ku przyszłości. Możemy nawet rozważyć stworzenie bardziej federalistycznego modelu, którego głównym ośrodkiem byłaby Belgia."
 BEL_european_community_tt: "Odblokowanie w dążeniu do: §Y$BEL_closer_european_union_cat$§!"
 BEL_the_king_surrenders: "Kapitulacja króla"
 BEL_the_king_surrenders_desc: "Król Leopold III wykonał niespodziewane posunięcie i powołał się na swoje uprawnienia głównodowodzącego, aby zaoferować wrogowi bezwarunkową kapitulację wszystkich belgijskich jednostek wojskowych. Pozornie miało to na celu uratowanie jak największej liczby istnień ludzkich, ale krążą też szepty o bardziej ponurej motywacji."
 BEL_unfit_to_reign: "Niezdolny do panowania"
 BEL_unfit_to_reign_desc: "W świetle bezwarunkowej kapitulacji zaoferowanej przez króla Leopolda III bez zgody parlamentu rząd cywilny uznał go za niezdolnego do rządzenia i przysiągł kontynuować wojnę spoza granic kraju."
 BEL_prisoner_king: "Król-więzień"
 BEL_prisoner_king_desc: "Król Leopold III, chętny do odbycia kary wraz ze swoim ludem, zdecydował się pozostać w [BEL.GetAdjective] państwie jako jeniec. Obywatele, którzy nazywają go obecnie \"królem-więźniem\", przyjęli tę decyzję z aprobatą i zaczęli brać jego czyny za przykład w tych trudnych czasach."
 BEL_government_in_exile: "Rząd na uchodźstwie"
 BEL_government_in_exile_desc: "Ocalała [BEL.GetAdjective] elita polityczna przybyła teraz do stolicy gospodarzy. Wśród niej znajduje się wielu kluczowych ministrów, w tym Hubert Pierlot, Paul-Henri Spaak, Camille Gutt i Albert van Vleeshauwer. Wspólnie utworzyli oni \"Rząd Czterech\" i przysięgli, że doprowadzą wojnę do zwycięskiego końca."
 BEL_la_dame_blanche: "La Dame Blanche"
 BEL_la_dame_blanche_desc: "Dame Blanche, czyli Biała Dama, była podziemną organizacją ruchu oporu podczas wielkiej wojny. Walthère Dewé, przywódca ruchu w tym czasie, po cichu przygotowywał się do ponownej okupacji Belgii, a teraz nadszedł czas, abyśmy ponownie wykorzystali możliwości tej organizacji."
 BEL_government_in_exile_tt: "§Y$BEL_government_in_exile_cat$§!: odblokowanie, aby pozwolić na zwiększenie legitymizacji i oporu kraju [ROOT.GetName]."
 BEL_moi_dabord: "Moi d'abord"
 BEL_moi_dabord_desc: "Moi d'abord! Ja pierwszy! Słynny okrzyk Spaaka w odpowiedzi na przybycie ambasadora wroga z deklaracją wojny. Wściekły z powodu wybuchu działań wojennych Spaak chciał, aby niespodziewany atak został odnotowany w międzynarodowym rejestrze, zanim deklaracja wojny zostanie dostarczona. Słowa te stały się odtąd okrzykiem bojowym zwolenników rządu na uchodźstwie."
 BEL_v_for_victory: "W jak wiktoria"
 BEL_v_for_victory_desc: "Victoire! Vryheid! Dwa słowa - zwycięstwo i wolność - występujące w językach belgijskich i zaczynające się tą samą literą. Gest uniesionego palca wskazującego i środkowego stał się symbolem buntu i determinacji wśród belgijskiej ludności, a następnie rozprzestrzenił na inne kraje - zaczęli go nawet używać równie buntowniczy przywódcy narodów."
 BEL_democratic_homecoming: "Powrót demokracji"
 BEL_democratic_homecoming_desc: "To nie arystokracja odzyskała naszą ojczyznę, lecz nasze instytucje demokratyczne i znalezienie obywateli, którzy najlepiej nadawali się na przywódców. Powinniśmy uczcić ich bezcenny wkład, upamiętniając ich sukcesy dla przyszłych pokoleń."
 BEL_charles_count_of_flanders: "Karol, hrabia Flandrii"
 BEL_charles_count_of_flanders_desc: "To oczywiste, że Leopoldowi nie można ufać w kwestii ponownego objęcia tronu, ponieważ zrzekł się odpowiedzialności, gdy tylko zgodził się na kapitulację narodu. Na szczęście ma młodszego brata, księcia Karola, hrabiego Flandrii, który będzie doskonałym regentem do czasu, aż zdecydujemy, co zrobić z \"królem\"."
 BEL_leopolds_return: "Powrót Leopolda"
 BEL_leopolds_return_desc: "Król Leopold III jest prawowitym władcą [BEL.GetAdjective] i powinien powrócić na swój tron, skoro odzyskaliśmy Belgię."
 BEL_secretaries_general: "Sekretarze generalni"
 BEL_secretaries_general_desc: "Chociaż zrobilibyśmy wszystko, co w naszej mocy, aby bronić naszego narodu, musieliśmy realistycznie spojrzeć na znacznie większych sąsiadów i podjąć trudną decyzję o stworzeniu przepisów na wypadek naszej kapitulacji. W związku z tym powołaliśmy sekretarzy generalnych - urzędników służby cywilnej, którzy zgodnie z prawem mogą współpracować z okupantem i umożliwić dalsze działanie lokalnego rządu."
 BEL_the_secret_army: "Tajna armia"
 BEL_the_secret_army_desc: "Teraz, gdy nasz kraj został zajęty, musimy zacząć budować ruch oporu, by móc podejmować akty sabotażu i siania zamętu. Umożliwi nam to tajna armia stworzona z oficerów naszego pokonanego wojska. Posiadają oni umiejętności organizacyjne i logistyczne potrzebne do wprowadzenia wszystkiego w ruch. Wystarczy, że wydamy rozkaz."
 BEL_the_belgian_legion: "Legion Belgijski"
 BEL_the_belgian_legion_desc: "Legion Belgijski to zbiorowisko konserwatywnych i rojalistycznych lojalistów, gotowych i chętnych do chwycenia za broń w imię swojego króla. Powinniśmy przemycić z kraju, kogo się da, i zrobić z nich dobry użytek."
 BEL_develop_home_support: "Rozwój wsparcia ojczyzny"
 BEL_develop_home_support_desc: "Mimo że większość działań wojennych jest koordynowana z naszej siedziby na wygnaniu, wciąż cieszymy się szerokim poparciem w kraju. Dzieje się tak głównie dzięki pracy sekretarzy generalnych, którzy okazali się zdolni do organizowania działań obywatelskich bez nadmiernego antagonizowania okupantów."
 BEL_military_service_for_all_in_exile: "Służba wojskowa dla wszystkich na uchodźstwie"
 BEL_military_service_for_all_in_exile_desc: "Na całym świecie żyje bardzo wielu członków [BEL.GetAdjective] narodu. Powinniśmy nakazać natychmiastowe wcielenie ich do służby w celu wyzwolenia naszej ojczyzny. Patriotyczny zapał wre i możemy spodziewać się wielkiego napływu wsparcia."
 BEL_consolidate_resistance_groups: "Konsolidacja grup ruchu oporu"
 BEL_consolidate_resistance_groups_desc: "W państwie [BEL.GetAdjective] istnieje wiele organizacji ruchu oporu, które chętnie wesprą nasze dążenia wyzwoleńcze, lecz dzielą je ideologie, opinie, ideały, interesy i zwolennicy. Jako rząd na uchodźstwie możemy stworzyć centralną inicjatywę organizacyjną, aby poprowadzić ich wszystkich ku naszemu wspólnemu celowi."
 BEL_free_belgian_forces: "Wojska Wolnej Belgii"
 BEL_free_belgian_forces_desc: "Nasza obecność za granicą rozrosła się na tyle, że możemy rozpocząć prawdziwe działania wojskowe przeciwko naszym okupantom. Nawet jeśli nie stoczymy od razu bitwy o samą Belgię, to sprowadzimy przynajmniej walkę na teren wroga i bezpośrednio wesprzemy działania wojenne [BEL.GetAdjective] krwią i stalą."
 BEL_free_belgian_forces_tt: "2 §YDivision d'Infanterie§! pojawią się w losowym regionie państwa przyjmującego uchodźców."
 BEL_king_law_freedom: "Król, prawo, wolność"
 BEL_king_law_freedom_desc: "Dobry Belg walczy za króla, prawo i wolność. Powinniśmy pamiętać, że król jest najważniejszy, tak jak Leopold III jako nasz król. To jego prawa przestrzegamy i o jego wolność walczymy."
 BEL_king_of_the_belgians: "Król Belgów"
 BEL_king_of_the_belgians_desc: "\"Przysięgam przestrzegać konstytucji i praw narodu belgijskiego oraz utrzymać niepodległość narodu i integralność jego terytorium\" - to słowa, poprzez które człowiek staje się królem, wypowiedziane w trzech językach: francuskim, holenderskim i niemieckim."
 BEL_rally_to_the_king: "Poparcie dla króla"
 BEL_rally_to_the_king_desc: "Król stał się kimś więcej niż tylko więźniem: symbolem naszego walczącego narodu. Jesteśmy pewni, że dzięki jego przywództwu, umiejętnościom, inteligencji i determinacji przetrwamy te mroczne dni i staniemy się silniejszym, lepiej prosperującym narodem."
 BEL_van_overstraeten_on_the_home_front: "Van Overstraeten na froncie wewnętrznym"
 BEL_van_overstraeten_on_the_home_front_desc: "Van Overstraeten to zdecydowanie najbardziej inteligentny ze wszystkich wojskowych - minusem jest fakt, iż o tym wie. Kompetentnie służył jako doradca wojskowy króla przed wybuchem wojny i choć praca z nim jest wyzwaniem z powodu jego charakteru, w obecnych okolicznościach musimy poprosić go, by ruszył w bój i poprowadził nasz naród do zwycięstwa."
 BEL_expand_the_belgian_legion: "Rozbudowa Legionu Belgijskiego"
 BEL_expand_the_belgian_legion_desc: "Coraz więcej ludzi przybywa pod królewski sztandar, gotowych oddać wszystko w służbie koronie. Wystarczy, że powiemy słowo, a pomaszerują tam, gdzie im rozkażemy."
 BEL_expand_the_belgian_legion_tt: "3 §YDivision d'Infanterie§! pojawią się w losowym regionie państwa przyjmującego uchodźców."
 BEL_the_price_to_pay: "Cena do zapłacenia"
 BEL_the_price_to_pay_desc: "Król już od jakiegoś czasu prowadzi rozmowy z okupantami, a jego charakter pozwolił mu zdobyć ich zaufanie. W związku z tym możliwe, że ziemie utracone w Belgii zostaną nam oddane. W zamian żądają od nas jednego. Uklęknąć."
 BEL_monetary_reconstruction: "Odbudowa finansów"
 BEL_monetary_reconstruction_desc: "Po pierwszej wojnie światowej belgijska gospodarka była w strzępach. Aby ułatwić odbudowę i spłacić ogromne długi, belgijskie ministerstwo finansów zaczęło drukować pieniądze. Mnóstwo pieniędzy. Choć wtedy to pomogło, teraz grozi nam hiperinflacja, którą musimy opanować przed wprowadzeniem innych reform."
 BEL_rebuild_wallonian_industry: "Odbudowa przemysłu walońskiego"
 BEL_rebuild_wallonian_industry_desc: "Walonia to obszar, który najbardziej ucierpiał podczas niemieckiej okupacji w czasie I wojny światowej, a jej przemysł i zasoby zostały splądrowane przez okupantów. W międzyczasie nastąpiła szybka odbudowa, ale zawsze przydałoby się więcej inwestycji, by region ten mógł osiągnąć swój prawdziwy potencjał jako [ROOT.GetAdjective] centrum przemysłowe."
 BEL_gold_reserves: "Rezerwy złota"
 BEL_gold_reserves_desc: "Na szczęście [ROOT.GetAdjective] państwo posiada pokaźne rezerwy złota. Obecnie zapewnia nam to stabilną podstawę do zaciągania pożyczek i kredytów w kraju, chociaż możemy również zdecydować się na sprzedaż złota, aby tymczasowo pobudzić rozwój i budownictwo."
 BEL_social_partners: "Partnerzy społeczni"
 BEL_social_partners_desc: "Nasz rząd zwołał Krajową Konferencję Pracy, aby zgromadzić przedstawicieli związków zawodowych i firm. Rezultatem tego było wprowadzenie płacy minimalnej i sześciu dni płatnego urlopu rocznie."
 BEL_revive_coal_mining: "Wznowienie wydobycia węgla"
 BEL_revive_coal_mining_desc: "Kamieniem węgielnym walońskiego przemysłu zawsze była stal. Aby lepiej wytwarzać ten ważny materiał, musimy agresywnie rozbudowywać nasze kopalnie węgla w tym regionie."
 BEL_40_hour_workweek: "40-godzinny tydzień pracy"
 BEL_40_hour_workweek_desc: "Kolejnym rezultatem Krajowej Konferencji Pracy było radykalne wprowadzenie 40-godzinnego tygodnia pracy. Mimo początkowego sceptycyzmu zaobserwowaliśmy wzrost produktywności i zadowolenia pracowników."
 BEL_cockerill: "Cockerill"
 BEL_cockerill_desc: "Cockerill jest czołowym [ROOT.GetAdjective] producentem stali. Posiada on ogromne zakłady zdolne do produkcji wszystkiego, od silników po artylerię. Rośnie popyt na wszystkie te produkty, więc jesteśmy w doskonałej pozycji, aby zapewnić tej firmie dalszy rozwój."
 BEL_cockerill_tt: "§GZmniejszenie§! kosztu wyznaczenia firmy §Y$BEL_cockerill_industrial$§! na koncern przemysłowy."
 BEL_railway_expansion: "Rozbudowa kolei"
 BEL_railway_expansion_desc: "Arteriami zasilającymi [ROOT.GetAdjective] handel i przemysł są koleje. W miarę odnawiania się naszej gospodarki musimy zadbać o to, by infrastruktura dotrzymywała jej kroku."
 BEL_corporate_social_responsibility: "Społeczna odpowiedzialność biznesu"
 BEL_corporate_social_responsibility_desc: "Pomimo znacznego uprzemysłowienia i urbanizacji [ROOT.GetAdjective] państwa związki zawodowe nigdy nie miały tu tak dużych wpływów, jak można by się spodziewać. To z powodu istnienia kulturowej tradycji ponoszenia przez korporacje społecznej odpowiedzialności wobec swoich pracowników - choć nie zaszkodzi od czasu do czasu im o tym przypominać."
 BEL_val_benoit_institutes: "Instytut Val-Benoît"
 BEL_val_benoit_institutes_desc: "Powinniśmy założyć Instytut Val-Benoît na Uniwersytecie w Liege, tworząc kilka nowych wydziałów naukowych na ruinach starego opactwa Val-Benoît."
 BEL_stk: "Stworzenie STK"
 BEL_stk_desc: "Zamierzamy stworzyć Studiecentrum voor de Toepassingen van de Kernenergie (Ośrodek Badań Nad Zastosowaniami Energii Jądrowej), w skrócie STK, jako instytucji sprawdzającej potencjał naukowy energii jądrowej."
 BEL_embrace_export_economy: "Wdrożenie gospodarki eksportowej"
 BEL_embrace_export_economy_desc: "Choć nie zasłynęliśmy z tego aż tak, jak nasz północny sąsiad, to [ROOT.GetNameDef] ma dumną tradycję handlu wywodzącą się z Antwerpii. Wykorzystajmy ten potencjał dla zysku - w końcu to tylko dobry interes."
 BEL_engine_of_the_economy: "Koło zamachowe gospodarki"
 BEL_engine_of_the_economy_desc: "Pociągi zajmują szczególne miejsce w sercu [ROOT.GetAdjective] narodu: inspirują do innowacji, utrzymują tempo produkcji i napędzają dalszy wzrost. Przede wszystkim jednak są motorem gospodarki."
 BEL_belgian_miracle: "Belgijski cud"
 BEL_belgian_miracle_desc: "Trudno sobie wyobrazić, że dwie dekady temu Belgia leżała w gruzach, uważana przez wielu za kolejne europejskie pole bitwy. Porównajmy to z tym, czym jesteśmy teraz - symbolem produktywności i innowacji. To dzięki odwadze naszych żołnierzy, wytrwałości pracowników oraz lojalności sojuszników i przyjaciół."
 BEL_belgian_air_force: "[ROOT.GetName]: Siły powietrzne"
 BEL_belgian_air_force_desc: "Państwo [ROOT.GetAdjective] wcześnie wdrożyło wojska powietrzne i w ciągu ostatniej wojny zbudowało siły, które bardzo dobrze się zaprezentowały. Niestety od tamtej pory ograniczenia budżetowe powstrzymują ich rozwój. Napięcia rosną, musimy więc dopilnować, by nasze powietrzne środki odstraszające pozostały silne."
 BEL_develop_belgian_air_industry: "Rozwój belgijskiego przemysłu lotniczego"
 BEL_develop_belgian_air_industry_desc: "Nie mamy zbyt dużego doświadczenia w tworzeniu własnych samolotów, ponieważ przemysł lotniczy jest żałośnie słabo rozwinięty od czasu ostatniej wojny. Istnieje wielu bardzo nowatorskich młodych projektantów i wiele początkujących firm, które moglibyśmy dotować i rozwijać."
 BEL_renard_constructions_aeronautiques: "Renard Constructions Aeronautiques"
 BEL_renard_constructions_aeronautiques_desc: "Jednym z najbardziej obiecujących ostatnio projektantów jest Alfred Renard, który posiada kilka bardzo innowacyjnych projektów. Powinniśmy wspierać jego wysiłki i firmę."
 BEL_stampe_et_vertrongen: "Stampe et Vertrongen"
 BEL_stampe_et_vertrongen_desc: "Chociaż Stampe et Vertrongen specjalizują się w samolotach szkoleniowych, powinniśmy zainwestować w tę rodzimą firmę i dostosować ich projekty do dodatkowych zadań na pierwszej linii."
 BEL_relocate_air_production: "Przeniesienie produkcji lotniczej"
 BEL_relocate_air_production_desc: "Nasze lotnictwo wymaga znacznych ilości specjalistycznych komponentów i opiera się na pracy trudnych do zastąpienia inżynierów lotniczych. Raz wyprodukowane samoloty można jednak rozmieścić praktycznie wszędzie. Powinniśmy zawierać umowy z zagranicznymi firmami na produkcję samolotów za granicą, aby linie produkcyjne były chronione."
 BEL_pressurized_cabin_development: "Rozwój kabin ciśnieniowych"
 BEL_pressurized_cabin_development_desc: "Starając się poprawić jakość podróży lotniczych między Belgią a Kongo, pracujemy nad kabinami ciśnieniowymi, które pozwolą nam latać znacznie wyżej niż zwykle. Dostosowanie tej samej technologii do naszych samolotów wojennych znacznie poprawi ich możliwości."
 BEL_foreign_plane_purchases: "Zakupy zagranicznych samolotów"
 BEL_foreign_plane_purchases_desc: "Niestety ze względu na stan [ROOT.GetAdjective] przemysłu lotniczego jesteśmy zmuszeni szukać możliwości zakupu samolotów za granicą. Ogłośmy przetarg i niech inne kraje ubiegają się o kontrakty."
 BEL_aviation_school: "Szkoła lotnicza"
 BEL_aviation_school_desc: "Nasi piloci muszą gdzieś uczyć się swojego fachu, dlatego powinniśmy odpowiednio rozwijać nasze zaplecze szkoleniowe."
 BEL_polish_licences: "Polskie licencje"
 BEL_polish_licences_desc: "[POL.GetNameDef] skontaktowała się z nami w sprawie dostarczenia nam niektórych licencjonowanych projektów samolotów. Mogą one zostać nam udostępnione za stawki znacznie niższe od rynkowych."
 BEL_early_helicopters: "Pierwsze śmigłowce"
 BEL_early_helicopters_desc: "Nicolas Florine zdecydował się wyemigrować na terytorium [ROOT.GetAdjective] po rosyjskiej wojnie domowej i wykazał zainteresowanie zupełnie nową formą lotu wykorzystującą szybko obracające się wirniki. Powinniśmy sfinansować ten projekt i zobaczyć, dokąd zaprowadzi nas nowa dziedzina aeronautyki!"
 BEL_air_doctrine: "Doktryny powietrzne"
 BEL_air_doctrine_desc: "Współczesne działania wojenne stale się zmieniają i ewoluują. Powinniśmy sfinansować badania nad doktrynami stosowanymi obecnie przez inne potęgi wojskowe i zobaczyć, jakie wnioski można wykorzystać w naszych siłach powietrznych."
 BEL_legacy_of_the_belgian_airforce: "Dziedzictwo Belgijskich Sił Powietrznych"
 BEL_legacy_of_the_belgian_airforce_desc: "Nasi piloci byli uważani za jednych z najodważniejszych spośród tych, którzy walczyli nad polami bitew wielkiej wojny, a ta dumna tradycja jest nadal podtrzymywana."
 BEL_re_establish_belgian_navy: "Odtworzenie Belgijskiej Marynarki Wojennej"
 BEL_re_establish_belgian_navy_desc: "Pomimo uzyskania kilku okrętów od Niemiec na mocy traktatu wersalskiego po I wojnie światowej Belgia zlikwidowała swoją marynarkę wojenną w 1927 r. z powodu ograniczeń budżetowych. W obliczu zagrożeń nadciągających zza granicy i potrzeby utrzymania strategicznej komunikacji i handlu, zwłaszcza z Kongo, musimy zadbać o odbudowanie naszej floty."
 BEL_re_build_the_fleet: "Odbudowa floty"
 BEL_re_build_the_fleet_desc: "Pierwszym krokiem do odbudowania naszej potęgi morskiej jest stworzenie nowej marynarki wojennej. Będzie to wymagało znacznych inwestycji w nowe stocznie i możliwości budowy statków."
 BEL_allied_donations: "Darowizny sojuszników"
 BEL_allied_donations_desc: "Okoliczności związane z koniecznością zwiększenia naszej obecności na morzu stały się bardziej naglące, powinniśmy więc skontaktować się z sojusznikami i sprawdzić, czy mogą udzielić nam pomocy w odzyskaniu naszych zdolności na morzu."
 BEL_port_of_antwerp: "Port w Antwerpii"
 BEL_port_of_antwerp_desc: "Antwerpia jest miastem znanym ze swojej kupieckiej przeszłości, a tamtejszy port zachował swoje znaczenie do dziś. Wykorzystajmy tę reputację, aby łatwiej zawierać korzystne umowy handlowe."
 BEL_corvette_fleet: "Flotylla korwet"
 BEL_corvette_fleet_desc: "Budowa okrętów zajmuje dużo czasu, szczególnie w przypadku dużych okrętów liniowych. Ze względu na pilną potrzebę rozbudowy naszej marynarki wojennej powinniśmy zamiast tego skupić się na małych, łatwych w produkcji jednostkach wyspecjalizowanych w najpotrzebniejszych dla nas zadaniach: ochronie naszych interesów handlowych."
 BEL_boelwerf: "Boelwerf"
 BEL_boelwerf_desc: "Boelwef to jedna z największych stoczni w Antwerpii. Powinniśmy wykorzystać jej możliwości i zainwestować więcej w rozbudowę doków, abyś łatwiej wzmacniać naszą marynarkę wojenną."
 BEL_cockerill_shipyards: "Stocznia Cockerill"
 BEL_cockerill_shipyards_desc: "Cockerill Shipyards to spółka zależna większego konglomeratu Cockerill i jeden z tych partnerów przemysłowych, z którymi relację powinniśmy rozwijać. Współczesne okręty wojenne buduje się stali, a nikt nie pracuje ze stalą lepiej niż Cockerill."
 BEL_antwerp_maritime_academy: "Akademia Morska w Antwerpii"
 BEL_antwerp_maritime_academy_desc: "Mimo że większą uwagę poświęcamy żegludze cywilnej i handlowej, nadal możemy wykorzystać wiedzę tutejszych nauczycieli do szkolenia naszych jednostek i zwiększania ich obecności na morzu. Będą oni szczególnie przydatni w pokazywaniu naszym oficerom, jak najlepiej współpracować z żeglugą handlową, która zapewnia płynność naszego handlu."
 BEL_naval_doctrine: "Doktryny morskie"
 BEL_naval_doctrine_desc: "Nasi cywilni instruktorzy nie nauczą nas wszystkiego. Aby naprawdę poszerzyć zrozumienie tematu marynarki wojennej, musimy zatrudnić talenty zza granicy i w ten sposób wzmocnić naszą wiedzę i zdolności szkoleniowe."
 BEL_convoy_protection_duties: "Statki handlowe z wyposażeniem obronnym"
 BEL_convoy_protection_duties_desc: "W wymagających i niebezpiecznych czasach uzbrajanie statków handlowych i wyposażanie ich w sprzęt do obrony staje się akceptowalne. Dzięki temu wrogowie polujący na naszych kupców mogą nagle przekonać się, że ich zwierzyna potrafi się odgryźć."
 BEL_maritime_phoenix: "Morski feniks"
 BEL_maritime_phoenix_desc: "Nasza flota rozkwitła z niczego. Stocznie buzują ogniem przemysłu, nowe statki opuszczają pochylnie w coraz szybszym tempie, a floty pływające pod [ROOT.GetAdjective] banderą pilnują naszych zagranicznych interesów."
