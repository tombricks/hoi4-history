 COG_contract_the_empain_group_tt: "Odblokowanie decyzji o §Yrozbudowie kopalń§! i §Yinwestowaniu w spółki§! prowadzone przez Grupę Empain"
 COG_increased_powers_for_colonial_governors: "Zwiększenie uprawnień gubernatorów kolonialnych"
 COG_make_use_of_the_british_proposal_tt: "Jeśli Belgia nie zakończyła celu §YKról Belgów§!, zyskamy możliwość korzystania z brytyjskiego wsparcia podczas negocjowania naszej niepodległości od Belgii. Jeśli jednak §Ywzmocnili pozycję króla-kolaboranta§!, będziemy mogli natychmiast ogłosić niepodległość, korzystając z brytyjskiego wsparcia. \n\nObecne efekty:"
 COG_make_use_of_the_british_proposal_in_negotations: "Będziemy mogli korzystać z §Ybrytyjskiego wsparcia§!, aby walczyć o niepodległość podczas przyszłych negocjacji z naszymi kolonialnymi władcami w zamian za prawa do zasobów w regionach §Y[538.GetName]§! i §Y[890.GetName]§!."
 COG_occupy_cabinda_tt: "§RMoże to doprowadzić do wojny z właścicielem regionu [796.GetName]!§!"
 COG_national_committee_for_liberation_tt: "§RNie będziemy już mogli próbować pokojowo negocjować naszej niepodległości i zaczniemy zbrojną rewolucję§!"
 COG_endorse_force_publique_mutinies_tt: "Jeśli bunty zakończą się lub nadal będą trwać, gdy cel §YKujmy żelazo, póki gorące§! zostanie ukończony, duch poważnie wpłynie na naszego wroga w wojnie domowej"
 COG_the_simba_movement_tt: "Kiedy rozpocznie się wojna o wyzwolenie, zyskamy 3 §Ydywizje Ruchu Simba§!, które będą w stanie dokonać zamachu stanu i przejąć przywództwo w kraju, jeśli §Ykomunizm§! stanie się wystarczająco popularny"
 COG_approach_the_disfavored_mwami_tt: "Kiedy rozpocznie się wojna o wyzwolenie, zyskamy 2 §Yrwandyjskie dywizje§!, a nastroje monarchistyczne w naszym kraju z czasem zaczną rosnąć"
 COG_approach_the_barotse_litunga_tt: "Kiedy rozpocznie się wojna o wyzwolenie, zyskamy 2 §Ydywizje Barotse§! i zyskamy prowincję narodową w regionie §Y[981.GetName]§!"
 COG_slander_the_colonial_authorities_tt: "§RTen duch narodowy zostanie usunięty po zakończeniu naszej wojny o niepodległość!§!"
 COG_strike_while_the_iron_is_hot_tt: "Nasze wojska zaczną marsz na Léopoldville i zapoczątkują w ten sposób wojnę o niepodległość. Będziemy mogli wymusić pokój na naszych byłych władcach i uzyskać pełną niepodległość, jeśli zajmiemy §YLéopoldville§!, §YÉlisabethville§! i §YStanleyville§!, albo skłonimy wroga do kapitulacji i zawarcia pokoju. \n\nRównież oni będą w stanie wymusić na nas pokój oraz zachować kontrolę nad naszym krajem, jeśli będą posiadali §YLéopoldville§!, §YÉlisabethville§! i §YStanleyville§!."
 COG_when_the_war_for_independence_starts_tt: "Gdy rozpocznie się §Ywojna o niepodległość§!:"
 COG_the_lion_roars_1_tt: "Staniemy się §Ykomunistami§! i będziemy mogli wybrać §YCyrille'a Adouli§! lub §YChristophe'a Gbenye§! na przywódcę naszego kraju"
 COG_the_lion_roars_2_tt: "Będziemy mogli wybrać, czy chcemy zachować §YCyrille Adoula§! jako lidera naszego kraju, czy też chcemy go zastąpić §YChristophem Gbenyą§!"
 CONGO_expanded_rubber_plantations_available_tt: "Nasz wróg przejął kontrolę nad całymi §YFrancuskimi Indochinami§!"
 CONGO_expanded_rubber_plantations_available_malaya_tt: "Nasz wróg przejął kontrolę nad całymi §YMalajami§!"
 CONGO_expand_ndolo_and_elisabethville_airports_tt: "Efekt ten zostanie dodatkowo wzmocniony, jeśli cel narodowy zostanie ukończony, gdy kraj będzie znajdował się w tej samej frakcji co §Y[USA.GetNameDef]§!."
 CONGO_appoint_van_overstraeten_tt: "§YRaoul van Overstraeten§! zostaje wysłany, aby zostać §Ymarszałkiem polnym§! §YKonga Belgijskiego§!."
 congo_more_options_to_threaten_tt: "Gdybyśmy wcześniej uzyskali zagraniczne wsparcie, bylibyśmy w stanie przyjąć bardziej agresywne stanowisko w negocjacjach."
