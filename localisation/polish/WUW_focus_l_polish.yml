 COG_kasa_vubus_first_cabinet_2_tt: "§YJoseph Kasa-Vubu§! zyska specjalizację §YOjca Założyciela Konga§!, a my otrzymamy §Ystabilizację§! oraz §Ysiłę polityczną§!"
