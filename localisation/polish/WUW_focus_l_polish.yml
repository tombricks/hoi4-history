 ### CONGO SHARED FOCUS TREE ###
 CONGO_belgian_congo: "Kongo Belgijskie"
 CONGO_belgian_congo_desc: "Kolonia została założona w 1908 roku, po tym jak Wolne Państwo Kongo zostało zaanektowane przez rząd belgijski, z dala od wyzysku przez belgijską koronę. Kongo Belgijskie pozostaje klejnotem w sercu belgijskiej polityki kolonialnej. "
 CONGO_expand_villages: "Rozbudowa wsi"
 CONGO_expand_villages_desc: "Kongo ma ogromny potencjał, ale można go zaspokoić tylko dzięki dużej i dynamicznej sile roboczej. Powinniśmy zakładać nowe wioski w obszarach, które chcemy rozwijać, aby pobudzić ten wzrost."
 CONGO_free_enterprise_fund: "Fundusz Wolnej Przedsiębiorczości"
 CONGO_free_enterprise_fund_desc: "Belgijska administracja kolonialna doskonale zdaje sobie sprawę, że musi inwestować, aby wyciągnąć jak najwięcej z Konga. W związku z tym oferuje dotacje finansowe dla małych firm na rozpoczęcie działalności."
 CONGO_secure_international_funding: "Pozyskanie finansowania międzynarodowego"
 CONGO_secure_international_funding_desc: "Belgijskie władze kolonialne nie są jedyną potęgą świadomą potencjału Konga. Powinniśmy szukać międzynarodowych partnerów inwestycyjnych, z którymi możemy prowadzić interesy z państwem [BEL.GetAdjective] lub bez niego."
 CONGO_secure_international_funding_tt: "Odblokowuje decyzje dotyczące §Yinwestowania międzynarodowych funduszy w kongijską infrastrukturę i przemysł§!"
 CONGO_weapon_repair_workshops: "Warsztaty naprawy broni"
 CONGO_weapon_repair_workshops_desc: "Chociaż większość produkcji wojskowej odbywa się w Belgii, nadal istnieje wiele małych warsztatów, które mogą naprawiać i zmieniać przeznaczenie starego sprzętu wojskowego. Powinniśmy zadbać, aby miały one wszystko, czego potrzebują do działania, na wypadek, gdybyśmy musieli skorzystać z tego sprzętu w przyszłości."
 CONGO_rawji_group: "Rawji Group"
 CONGO_rawji_group_desc: "Rozwijając się od skromnych korzeni, firma Rawji rozszerzyła swoją działalność na wiele różnych branż i przedsiębiorstw w całym Kongo."
 CONGO_the_heart_of_africa: "Serce Afryki"
 CONGO_the_heart_of_africa_desc: "Rozległe terytorium Konga znajduje się w samym środku Afryki i choć kraj ten jest stosunkowo biedny i słabo rozwinięty, skrywa ogromne bogactwo zasobów i możliwości. Wystarczy je znaleźć."
 CONGO_establish_university_of_louvain: "Założenie Uniwersytetu Lovanium"
 CONGO_establish_university_of_louvain_desc: "Instytut powstał jako uczelnia medyczna przeznaczona do studiowania medycyny tropikalnej, a teraz mamy możliwość rozszerzenia go o wydział nauk rolniczych, a gdy stanie się prawdziwym uniwersytetem, z pewnością wzbudzi zazdrość całej Afryki."
 CONGO_congo_investments: "Inwestycje w Kongo"
 CONGO_congo_investments_desc: "Belgijski rząd centralny doskonale zdaje sobie sprawę z bogactwa Konga, dlatego możemy wykorzystać tę zasobność, by ożywiła belgijską gospodarkę. Wszystko, czego potrzeba, to niewielka inwestycja z góry."
 CONGO_societe_generale_de_belgique: "Societe Generale de Belgique"
 CONGO_societe_generale_de_belgique_desc: "Ogromna firma będąca sercem belgijskiej gospodarki. Jeśli chcemy mieć siłę organizacyjną i finansową potrzebną do rozwoju całego kraju, nie ma nikogo lepszego, do kogo moglibyśmy się zwrócić, aby wzmocnić nasze interesy w Kongu."
 CONGO_ccci: "CCCI"
 CONGO_ccci_desc: "Compagnie du Congo pour le Commerce et l'Industrie to duży konglomerat wydobywczy działający w Kongu. Chociaż kontroluje on dużą część rynku minerałów, wolimy skoncentrować się na jego możliwościach na polu metalurgii."
 CONGO_forminiere: "Forminière"
 CONGO_forminiere_desc: "Société internationale forestière et minière du Congo jest organizacją w dużej mierze zajmującą się leśnictwem i wydobyciem minerałów w Kongo. Chociaż ich doświadczenie w leśnictwie jest cenne, nic nie może się równać z tym, jak lukratywny jest ich diamentowy monopol w Kasai. Musimy go wzmocnić i rozszerzyć!"
 CONGO_ruanda_urundi: "Ruanda-Urundi"
 CONGO_ruanda_urundi_desc: "Niegdyś część Niemieckiej Afryki Wschodniej, została przekazana państwu [BEL.GetAdjective] w powiernictwo przez Ligę Narodów po wielkiej wojnie. Jest to region z dostępem do cennych zasobów, takich jak bawełna, kawa i wolfram."
 COG_approached_ruanda_urundi_governor_flag: "Zwrócono się do gubernatora Ruandy-Urundi"
 CONGO_jungle_industry: "Przemysł lasów tropikalnych"
 CONGO_jungle_industry_desc: "Inwestorzy często drapią się po głowach, jeśli chodzi o wartość ogromnej dżungli, ale trzeba po prostu wiedzieć, gdzie szukać. Musimy posiąść tę wiedzę i zapewnić im narzędzia do odblokowania ukrytych bogactw."
 CONGO_jungle_industry_available_tt: "Kontroluje wszystkie §Yregiony dżungli§! w §YWielkiej Kotlinie Konga§!"
 CONGO_belgian_devaluation: "Belgijska dewaluacja"
 CONGO_belgian_devaluation_desc: "Rząd [BEL.GetAdjective] wprowadził politykę dewaluacji, co pozwoliło gubernatorowi generalnemu obniżyć cła na import i podnieść je na eksport. Powinno to znacząco poprawić budżet kolonii."
 CONGO_french_congo: "Kongo Francuskie"
 CONGO_french_congo_desc: "Francuzi zapragnęli kawałka kotliny Konga i oddzielili nasz lud od nas. Już czas cofnąć tę historyczną niesprawiedliwość. Może być tylko jeden kraj!"
 CONGO_force_publique: "Force Publique"
 CONGO_force_publique_desc: "Początkowo formacja ta miała być kolonialnymi siłami policyjnymi, ale została zmilitaryzowana podczas wielkiej wojny i z powodzeniem walczyła z niemiecką Afryką. Kontynuujmy to wzmocnienie i dostosujmy te kolonialne siły do nowocześniejszych standardów."
 COG_force_publique_reformed_flag: "Force Publique zostały zreformowane i przemianowane na Armée Nationale Congolaise."
 COG_comitted_to_our_overlords_war_flag: "Zdecydowaliśmy się w pełni zaangażować w wojnę naszych władców."
 CONGO_symbiotic_industrialization: "Symbiotyczna industrializacja"
 CONGO_symbiotic_industrialization_desc: "Jedno napędza drugie, a wraz z rozwojem belgijskiego przemysłu rośnie zapotrzebowanie na surowce. Te możemy importować z Konga i napędzać jeszcze szybszą industrializację, tym samym bardziej zwiększając popyt na zasoby. Dobrobyt obu krajów jest ze sobą ściśle powiązany."
 CONGO_prince_leopold_mine: "Kopalnia Księcia Leopolda"
 CONGO_prince_leopold_mine_desc: "Region Kipushi wydobywa miedź od wieków i choć działamy tu od dłuższego czasu, potencjalna wartość miedzi wzrośnie wraz z globalnymi napięciami. Przygotujmy się na nadejście tego popytu."
 CONGO_bakwanga_mine: "Kopalnia Bakwanga"
 CONGO_bakwanga_mine_desc: "Odkryto, że region Bakwanga jest szczególnie bogaty w diamenty. Chociaż nie są to te same duże kamienie szlachetne, które można znaleźć w RPA i Indiach, jest to wyjątkowo duże złoże najtwardszego minerału na świecie, które można wykorzystać do wielu różnych celów przemysłowych."
 CONGO_expand_tungsten_mines: "Rozbudowa kopalni wolframu"
 CONGO_expand_tungsten_mines_desc: "Wraz z rosnącym zainteresowaniem amunicją z wolframowym rdzeniem ważne było, abyśmy zabezpieczyli własne źródło tego ważnego metalu. Na szczęście znaleźliśmy je na naszych terytoriach mandatowych Ruanda-Urundi."
 CONGO_rubber_plantations: "Plantacje kauczuku"
 CONGO_rubber_plantations_desc: "Belgia ma szczególnie złą historię, jeśli chodzi o pozyskiwanie kauczuku w Kongo. Mimo to nadal musimy rozwijać produkcję tego materiału, wiedząc, że jesteśmy pod czujnym okiem społeczności międzynarodowej."
 CONGO_interfaith_school_subsidies: "Dotacje dla szkół międzywyznaniowych"
 CONGO_interfaith_school_subsidies_desc: "W całym kraju istnieje już wiele katolickich szkół misyjnych, jednak jeśli naprawdę chcemy tanio poprawić poziom wykształcenia ludności, będziemy musieli zachęcić więcej organizacji do działania na naszym terytorium."
 CONGO_colonial_ambitions: "Ambicje kolonialne"
 CONGO_colonial_ambitions_desc: "Kongo to imponujący kawałek terytorium, ale ten kontynent to duże miejsce. Powinniśmy pokazać innym krajom kolonialnym, że walka o Afrykę jeszcze się nie skończyła."
 CONGO_congo_army: "Armia Konga"
 CONGO_congo_army_desc: "Staje się coraz bardziej jasne, że są obce mocarstwa zainteresowane przejęciem Konga, dlatego powinniśmy inwestować więcej w wojsko, aby Kongo mogło lepiej się bronić i być może pomóc rządowi [BEL.GetAdjective] wywierać wpływ za granicą."
 CONGO_modernize_force_publique: "Modernizacja Force Publique"
 CONGO_modernize_force_publique_desc: "Choć siły te spisują się znakomicie, nie jest tajemnicą, że wymagają modernizacji. Wydaje się, że jest to najodpowiedniejszy moment, aby przygotować środki na realizację tego celu."
 CONGO_cheap_labor: "Tania siła robocza"
 CONGO_cheap_labor_desc: "Istnieje wiele technik manipulacji pracownikami, które można zastosować, aby jak najlepiej wykorzystać siłę roboczą, na przykład zapewnić jak najmniejszą ochronę pracy, aby ryzyko zwolnienia było zawsze obecne, i zapewnić, że firmy będą jedynym źródłem utrzymania pracowników."
 CONGO_societe_miniere_de_bakwanga: "Societé Minière de Bécéka"
 CONGO_societe_miniere_de_bakwanga_desc: "Chociaż rynek diamentowych kamieni szlachetnych jest wyjątkowo lukratywny, w erze wielkiej industrializacji istnieje wiele nowych zastosowań tego twardego materiału, na przykład piły i wiertarki. "
 CONGO_kasai_secessionist_state: "Secesjonistyczny region Kasaï"
 CONGO_kasai_secessionist_state_desc: "Region Kasai zawsze był luźniej kontrolowany przez siły [BEL.GetAdjective], a z odpowiednimi powiązaniami moglibyśmy stworzyć tam twierdzę, na wypadek gdyby Kongo dążyło do niepodległości."
 CONGO_regional_specialization: "Specjalizacja regionalna"
 CONGO_regional_specialization_desc: "Kongo to duży kraj o zróżnicowanej geografii, obejmujący wiele różnych biomów. Powinniśmy dopilnować, aby odpowiednie zasoby, wiedza i narzędzia były wysyłane do obszarów, w których zostaną najlepiej wykorzystane."
 CONGO_expanded_rubber_plantations: "Rozbudowane plantacje kauczuku"
 CONGO_expanded_rubber_plantations_desc: "Zapotrzebowanie na kauczuk stało się tak duże, że stać nas na znaczną rozbudowę plantacji. Możemy tworzyć wyspecjalizowane farmy i importować nowoczesny sprzęt, aby naprawdę rozkręcić produkcję."
 CONGO_separate_corporations_from_politics: "Oddzielenie korporacji od polityki"
 CONGO_separate_corporations_from_politics_desc: "Już od czasów Wolnego Państwa Kongo było w dyspozycji wielkich korporacji. W rezultacie interesy korporacyjne przeniknęły na poziom polityczny. Musimy podjąć działania w celu odsunięcia tych grup od władzy."
 CONGO_belgian_officer_corps: "Belgijski korpus oficerski"
 CONGO_belgian_officer_corps_desc: "Obecnie Force Publique jest dowodzona przez belgijską kadrę oficerską, jednak wraz ze wzrostem liczebności sił zbrojnych korpus oficerski nie dopasował się do nowych realiów. Powinniśmy poprosić o dodatkowy personel [BEL.GetAdjective], aby zapewnić, że wszyscy nowi rekruci będą odpowiednio dowodzeni."
 CONGO_appoint_van_overstraeten: "Mianowanie van Overstraetena"
 CONGO_appoint_van_overstraeten_desc: "Raoul van Overstraeten jest prawdopodobnie jednym z najzdolniejszych ludzi w armii [BEL.GetAdjective] - problem w tym, że on sam o tym wie. Jego osobowość uczyniła go niepopularnym w ojczyźnie, jednak służył w Kongo podczas wielkiej wojny. Możemy wykorzystać tę nostalgię, by sprowadzić tego najbardziej utalentowanego oficera z powrotem."
 CONGO_fuel_for_belgium: "Paliwo dla Belgii"
 CONGO_fuel_for_belgium_desc: "Nasze wysiłki na rzecz zwiększenia wydobycia zasobów w Kongo odniosły taki sukces, że firmy [BEL.GetAdjective] bezwstydnie wykorzystują te tanie materiały do napędzania własnych fabryk w Belgii... i osiągają przy tym znaczne zyski."
 CONGO_antwerp_diamond_district: "Diamentowa dzielnica Antwerpii"
 CONGO_antwerp_diamond_district_desc: "Pozytywny produkt uboczny bycia jednym z głównych producentów diamentów doprowadził do tego, że Antwerpia stała się głównym ośrodkiem dystrybucji i sprzedaży tego minerału, a to z kolei zapewnia nam bardzo solidne źródło przychodów."
 CONGO_shinkolobwe_mine: "Kopalnia Shinkolobwe"
 CONGO_shinkolobwe_mine_desc: "Kopalnia Shinkolobwe jest jednym z niewielu znanych źródeł wysokiej jakości uranu na świecie. Niestety dolne pokłady kopalni zostały mocno zalane, co doprowadziło do jej zamknięcia. Jej ponowne otwarcie i wznowienie produkcji będzie wymagało znacznych inwestycji i wysiłku."
 CONGO_chefs_coutumiers: "Chefs Coutumiers"
 CONGO_chefs_coutumiers_desc: "Chefs Coutumiers to klasa wodzów plemiennych, którym administracja [BEL.GetAdjective] powierzyła nadzorowanie lokalnych rządów. Wraz ze wzrostem inwestycji w regionie w ostatnim czasie musimy zapewnić, że nasi plemienni sojusznicy są odpowiednio zachęcani i wspierani w dalszej realizacji tej ważnej roli."
 COG_evolue_in_politics: "§YÉvolué§! weszli do §Y[COG.GetAdjective]§! polityki"
 CONGO_chefs_coutumiers_tt: "Zacznie się tworzyć klasa średnia §YÉvolué§!."
 CONGO_humanitarian_aid: "Pomoc humanitarna"
 CONGO_humanitarian_aid_desc: "W Kongo jest wiele obszarów dotkniętych ubóstwem i głodem. Mamy wiele kontaktów z organizacjami humanitarnymi, więc powinniśmy pozwolić im działać na rzecz złagodzenia niektórych cierpień."
 CONGO_purchasing_commission: "Komisja Zakupów"
 CONGO_purchasing_commission_desc: "Ponieważ Kongo staje się coraz bardziej zależne od nowoczesnych urządzeń i sprzętu, jasnym jest, że musimy utworzyć departament zajmujący się importem takich towarów."
 CONGO_expand_force_publique_recruitment: "Zwiększenie rekrutacji do Force Publique"
 CONGO_expand_force_publique_recruitment_desc: "Wymagania wobec Force Publique stale rosną, a wraz z nimi zapotrzebowanie na nowych rekrutów. Powinniśmy zapewnić większe zachęty, aby przyciągnąć nowych członków spośród miejscowej ludności."
 CONGO_jungle_fighting: "Walka w dżungli"
 CONGO_jungle_fighting_desc: "Ogromne połacie Konga są pokryte pozornie nieprzeniknioną dżunglą, a mimo to żyją i prosperują. Powinniśmy rekrutować ludzi, którzy posłużą jako przewodnicy i instruktorzy, aby lepiej przygotować nasze siły zbrojne do działań w takim terenie."
 CONGO_jungle_figthing_random_generals_tt: "§YDwaj§! losowo wybrani dowódcy armii otrzymają umiejętność §YTarzan§!."
 CONGO_requisition_funds: "Konfiskata środków"
 CONGO_requisition_funds_desc: "Chociaż niekoniecznie jest to najpopularniejszy ruch, w Kongo wciąż istnieją niewykorzystane bogactwa dla tych, którzy wiedzą, jak je wydobyć. "
 CONGO_gold_and_diamonds: "Złoto i diamenty"
 CONGO_gold_and_diamonds_desc: "Jesteśmy w dość szczęśliwej sytuacji, że sprawujemy kontrolę nad dużymi zasobami złota i diamentów. Powinniśmy wykorzystać je do zakupu materiałów, wiedzy i narzędzi tam, gdzie są one najbardziej potrzebne."
 CONGO_uranium_development_trust: "Fundusz Badań Uranu"
 CONGO_uranium_development_trust_desc: "Ponieważ uran staje się coraz ważniejszy dla wielu zainteresowanych stron, powinniśmy współpracować z naszymi międzynarodowymi partnerami i wspierać utworzenie Funduszu Badań Uranu. Będzie to organ odpowiedzialny za właściwą eksploatację i alokację tego zasobu."
 CONGO_smuggle_uranium: "Przemyt uranu"
 CONGO_smuggle_uranium_desc: "Mamy coś cennego, czego wiele osób naprawdę chce, ale nie zawsze możemy to zaoferować za darmo. Powinniśmy zakulisowo skontaktować się z kilkoma osobami i zobaczyć, jakie umowy można zawrzeć w cieniu."
 CONGO_develop_infrastructure: "Rozwój infrastruktury"
 CONGO_develop_infrastructure_desc: "Przez długi czas musieliśmy stawić czoła rzeczywistości, że Kongo jest po prostu zbyt duże i zbyt nieprzeniknione, aby mogły tam powstać dobre połączenia infrastrukturalne. Nie oznacza to jednak, że nie powinniśmy próbować."
 CONGO_new_vegetable_produce_markets: "Nowe rynki produktów warzywnych"
 CONGO_new_vegetable_produce_markets_desc: "Chociaż większość kongijskiej gospodarki koncentruje się na wydobyciu minerałów i uprawach rolnych na eksport, wciąż mamy silny i zdrowy sektor rolniczy. W sytuacji, gdy globalne niedobory żywności stają się coraz poważniejsze, popyt na prostą żywność nigdy nie był większy. "
 CONGO_congolese_generals: "Kongijscy generałowie"
 CONGO_congolese_generals_desc: "Force Publique rozrosły się do tego stopnia, że sami kolonialni oficerowie nie zapewnią odpowiedniego poziomu dowodzenia. Afrykańczycy mogą wykonywać te zadania, więc trzeba zrezygnować z wykluczających polityk, które ich ograniczają, i pozwolić mieszkańcom o wyjątkowym talencie dostać się do korpusu oficerskiego."
 CONGO_even_a_hospital_can_do_better: "Nawet szpital może działać lepiej"
 CONGO_even_a_hospital_can_do_better_desc: "Wiele mniejszych kongijskich jednostek służyło w różnych miejscach na całym świecie. W szczególności wysiłki korpusu medycznego stały się legendarne, nawet na linii frontu w obliczu przytłaczających przeciwności. Słyszano nawet, jak lokalny dowódca gromił swoich żołnierzy słowami \"nawet szpital działa lepiej!\""
 CONGO_expand_metallurgical_industry: "Rozbudowa przemysłu metalurgicznego"
 CONGO_expand_metallurgical_industry_desc: "Belgia od dawna słynie z doskonałego przemysłu metalurgicznego, jednak nie zawsze dysponowała surowcami niezbędnymi do prawidłowego rozwoju. Teraz, dzięki zasobom importowanym z Konga, ma środki, by się bogacić."
 CONGO_smuggle_diamonds: "Przemyt diamentów"
 CONGO_smuggle_diamonds_desc: "Diamenty stanowią cenną, praktycznie niemożliwą do wyśledzenia walutę i jako takie stały się niezwykle pożądane w pewnych kręgach. Powinniśmy dodać trochę naszych własnych do tego podziemnego ruchu i czerpać z tego korzyści."
 CONGO_smuggle_diamonds_tt: "Odblokowuje decyzje zmniejszające naszą §Yautonomię§! w zamian za §Ysiłę polityczną§!."
 CONGO_office_des_transports_coloniaux: "Office des Transports Coloniaux"
 CONGO_office_des_transports_coloniaux_desc: "Departament odpowiedzialny za kolonialny transport i logistykę od dawna jest obciążony do granic możliwości, musi mierzyć się z ogromnymi odległościami oraz fatalnym terenem. Skierujmy do niego bardzo potrzebne fundusze i usprawnijmy połączenia z Kongo."
 CONGO_improved_employment_contracts: "Ulepszone umowy o pracę"
 CONGO_improved_employment_contracts_desc: "Popyt na surowce osiągnął taki poziom, że nie możemy manipulować rynkiem pracy w taki sposób jak kiedyś. Górnicy stali się cennym towarem i doskonale o tym wiedzą. Aby zapewnić im stałą produktywność, musimy zaoferować im lepsze perspektywy zatrudnienia."
 CONGO_compagnie_belge_maritime_du_congo: "Compagnie Belge Maritime du Congo"
 CONGO_compagnie_belge_maritime_du_congo_desc: "Compagnie Belge Maritime du Congo to firma odpowiedzialna za transport materiałów na trasie Kongo-[BEL.GetNameDef]. Powinniśmy zaoferować jej dotacje, aby zapewnić, że arterie, którymi odbywa się nasz kluczowy handel, pozostaną otwarte."
 CONGO_heat_resistant_cobalt: "Żaroodporny kobalt"
 CONGO_heat_resistant_cobalt_desc: "Od dawna wydobywamy kobalt w Kongo, jednak znaleziony tutaj materiał jest szczególnie wysokiej jakości i ma właściwości żaroodporne, co ma kluczowe znaczenie dla rozwoju nowych silników odrzutowych."
 CONGO_copper_cartridges: "Miedziane łuski"
 CONGO_copper_cartridges_desc: "Łuski. Żadna współczesna wojna nie może się bez nich obejść, a tak się składa, że miedź jest najlepszym materiałem do ich produkcji. Miedź jest odporna na korozję i wystarczająco miękka, by być giętką. Jakże fortunnie się składa, że siedzimy na prawdziwej górze tego metalu!"
 CONGO_research_grants: "Granty na badania"
 CONGO_research_grants_desc: "Kongo jest bogate nie tylko w zasoby naturalne, ale także w siłę umysłów. Ten najcenniejszy zasób nie został jeszcze odpowiednio wykorzystany. Powinniśmy zaoferować granty badawcze, aby zachęcić do rozwoju branży intelektualnej."
 CONGO_congos_place_in_the_world: "Miejsce Kongo na świecie"
 CONGO_congos_place_in_the_world_desc: "Dotychczasowa droga była pełna zakrętów, jednak nadszedł czas, aby Kongo zajęło swoje miejsce na świecie. Jak bardzo przeszłość wpłynie na naszą przyszłość? Nadszedł czas, aby podjąć decyzję."
 CONGO_legacy_of_lake_tanganyika: "Dziedzictwo jeziora Tanganika"
 CONGO_legacy_of_lake_tanganyika_desc: "Jeden z najbardziej niesamowitych wyczynów Force Publique miał miejsce podczas wielkiej wojny, kiedy to wiele okrętów zostało zdemontowanych, przeniesionych przez dżunglę i ponownie rozmieszczonych na jeziorze w sercu Afryki - aby następnie pokonać stacjonujące tam niemieckie jednostki."
 CONGO_soviet_interest: "Radzieckie zainteresowanie"
 CONGO_soviet_interest_desc: "Istnieje wiele konkurujących ze sobą głównych potęg, które walczą o wpływy w Kongu, a żadna z nich nie jest bardziej aktywna niż [SOV.GetNameDef]. Powinniśmy przynajmniej usłyszeć, co proponują!"
 CONGO_whispers_of_independence: "Szepty o niepodległości"
 CONGO_whispers_of_independence_desc: "Słyszeliśmy je już od jakiegoś czasu. Krążące pomruki niezadowolenia. Nuta buntu w powietrzu. Niski szum podekscytowania inną przyszłością. Powinniśmy nadstawić ucha i zobaczyć, dokąd zaprowadzi nas ten nurt niezadowolenia."
 CONGO_congo_free_state: "Wolne Państwo Kongo"
 CONGO_congo_free_state_desc: "Administracja kolonialna była tak skuteczna w udaremnianiu wszelkich marzeń o wolności, że przyszłość Konga jest praktycznie przesądzona - przyszłość po raz zdeptana butem rządów Brukseli."
 CONGO_overseas_department_of_belgium: "Departament zamorski Belgii"
 CONGO_overseas_department_of_belgium_desc: "Eksperyment z modelową kolonią rozwinął się lepiej, niż można było się spodziewać. Kongo stało się wzorem wydajności i postępu, dzięki czemu zasłużyło na bardziej oficjalne miano."
 CONGO_dominion_of_congo: "Dominium Konga"
 CONGO_dominion_of_congo_desc: "Nasza pozycja modelowej kolonii została dobrze wykorzystana, a naród dojrzał dzięki wspólnym trudom, z którymi zmagały się Kongo i [BEL.GetName]. W związku z tym osiągnęliśmy pewien stopień równości."
 CONGO_republic_of_congo: "Republika Konga"
 CONGO_republic_of_congo_desc: "W całej nowej republice wyczuwalny jest odurzający powiew wolności. Niezależnie od tego, czy w przyszłości zajmie ona miejsce obok Belgii, czy też stanie w opozycji do byłej władzy kolonialnej, pewne jest tylko jedno: o tej przyszłości zadecyduje samo Kongo."
 CONGO_african_union: "Unia Afrykańska"
 CONGO_african_union_desc: "Idee panafrykanizmu rozprzestrzeniły się na całym kontynencie, a wielu wolnych Afrykańczyków pragnie zjednoczyć się we wspólnej sprawie. Powinniśmy to ułatwić i założyć organizację, która zbliży do siebie wszystkie nasze narody."
 CONGO_great_war_of_africa: "Wielka wojna afrykańska"
 CONGO_great_war_of_africa_desc: "Nadszedł czas, aby wszyscy mieszkańcy Wielkiej Kotliny Konga zjednoczyli się pod jednym sztandarem. Musimy zlikwidować arbitralne granice wytyczone przez europejskie mocarstwa i wziąć to, co do nas należy."
 CONGO_aviation_militaire_de_la_force_publique: "Aviation Militaire de la Force Publique"
 CONGO_aviation_militaire_de_la_force_publique_desc: "Nie jest tajemnicą, że sam rozmiar Konga sprawia, że wojsko i policja na tym terytorium mają trudności z jego zabezpieczaniem. Istnieje jednak jedna forma transportu, która może z łatwością pokonać te ogromne odległości: samoloty. Należałoby w nie zainwestować i upewnić się, że zachowamy kontrolę nad niebem."
 CONGO_expand_matadi_seaport: "Rozbudowa portu morskiego Matadi"
 CONGO_expand_matadi_seaport_desc: "Matadi jest głównym portem morskim obsługującym Leopoldville i poprzez wiele rzek służy za bramę do wnętrza kontynentu. Powinniśmy rozszerzyć infrastrukturę morską w tym miejscu zgodnie z jej rosnącym znaczeniem."
 CONGO_expand_ndolo_and_elisabethville_airports: "Rozbudowa lotnisk N'Dolo i Elisabethville"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "Jedną z korzyści płynących z faktu, że Kongo znajduje się w sercu Afryki, jest to, że ma potencjał, aby stać się głównym węzłem transportu lotniczego dla tych, którzy chcą przemierzać ogromne połacie Afryki."
 CONGO_establish_cometro: "Założenie Cométro"
 CONGO_establish_cometro_desc: "Force Publique odegrały istotną rolę w zabezpieczeniu [BEL.GetAdjective] interesów w Kongo, jednak nie jest to profesjonalny organ wojskowy, który spełnia rygorystyczne standardy europejskich sił zbrojnych. Nadszedł czas, aby wkroczyła prawdziwa armia."
 COG_congolese_bussinessowners: "Kongijscy właściciele firm"
 COG_congolese_bussinessowners_desc: "Aby nasze społeczeństwo mogło wyleczyć się z wieloletniego zinstytucjonalizowanego ucisku i poczynić kroki w kierunku bardziej sprawiedliwej wspólnoty, musimy zacząć zachęcać obywateli Konga do zakładania własnych firm w nadziei, że uda im się wejść na rynek."
 COG_desgregate_the_universites: "Koniec segregacji na uniwersytetach"
 COG_desgregate_the_universites_desc: "W naszym kraju jest wiele błyskotliwych umysłów, które są tłamszone i deptane przez politykę uniwersytetów, która nie pozwala niektórym ludziom wznieść się ponad pewien poziom wykształcenia. Musimy natychmiast położyć temu kres, ponieważ jest wielu, którzy chcą pomóc naszemu krajowi, ale nie mogą."
 COG_shatter_the_roof: "Przebić dach"
 COG_shatter_the_roof_desc: "W końcu nadszedł czas, aby zburzyć szklany dach, który był zawsze obecny nad głowami tak wielu naszych ludzi, i wreszcie pozwolić im doświadczyć wolności wyboru, jak chcą żyć!"
 COG_establish_the_anc: "Utworzenie Armée Nationale Congolaise"
 COG_establish_the_anc_desc: "Nasze żądania były liczne, ale dopiero teraz zostały spełnione. Dziś jest dzień, w którym możemy stworzyć prawdziwą kongijską armię, taką, która będzie w stanie stawić czoła wszystkim wrogom, których możemy mieć w przyszłości."
 COG_marine_nationale: "Marine Nationale"
 COG_marine_nationale_desc: "Chociaż nie było to coś, w co wcześniej mocno inwestowaliśmy, siły morskie są koniecznością dla większości współczesnych narodów. Jedynym pytaniem jest, czy chcemy je zbudować w celu wysłania sił na Ocean Atlantycki, czy też chcemy zbudować strukturę, aby lepiej działać na wielu rzekach w dorzeczu Konga."
 COG_expand_shipping_industry: "Rozbudowa przemysłu stoczniowego"
 COG_expand_shipping_industry_desc: "Do wielu miejsc w naszym kraju trudno jest dotrzeć bez korzystania z transportu powietrznego lub rzecznego. Kolejną ważną rzeczą byłyby połączenia z innymi krajami przez morza, w związku z czym musimy rozwinąć nasz przemysł żeglugowy, aby sprostać wymaganiom naszego modernizującego się kraju."
 COG_south_atlantic_navy: "Południowoatlantycka marynarka wojenna"
 COG_south_atlantic_navy_desc: "Jeśli chcemy właściwie zadbać o naszą niepodległość, musimy sprawić, żeby potęgi kolonialne nigdy więcej nie wylądowały na naszym wybrzeżu."
 COG_brown_water_navy: "Flotylla rzeczna"
 COG_brown_water_navy_desc: "Morze nie ma dla nas większego znaczenia. Nasze rozległe rzeki i jeziora będą jednak musiały być odpowiednio patrolowane, jeśli chcemy utrzymać bezpieczeństwo naszego kraju."
 COG_coastal_defence_fleet: "Rozwój floty obrony wybrzeża"
 COG_coastal_defence_fleet_desc: "Boma i Matadi muszą być odpowiednio chronione. Można to osiągnąć tylko poprzez budowę potężnych okrętów, których głównym celem jest trzymanie się blisko naszego wybrzeża."
 COG_supply_line_disruption_tactics: "Taktyki zakłócania linii zaopatrzenia"
 COG_supply_line_disruption_tactics_desc: "Linie zaopatrzenia wroga można przerwać jednym precyzyjnym uderzeniem. To zadanie dla naszych okrętów podwodnych, które odegrają istotną rolę we wszystkich wojnach, w których weźmiemy udział w przyszłości."
 COG_command_post_matadi: "Stanowisko dowodzenia Matadi"
 COG_command_post_matadi_desc: "Musimy stworzyć stanowisko dowodzenia w Matadi, aby lepiej patrolować nasze zachodnie rzeki."
 COG_command_post_albertville: "Stanowisko dowodzenia Albertville"
 COG_command_post_albertville_desc: "Musimy stworzyć stanowisko dowodzenia w Albertville, aby lepiej patrolować nasze południowo-wschodnie rzeki."
 COG_command_post_goma: "Stanowisko dowodzenia Goma"
 COG_command_post_goma_desc: "Musimy stworzyć stanowisko dowodzenia w Gomie, aby lepiej patrolować nasze północno-wschodnie rzeki."
 COG_force_arienne_congolaise: "Force Aérienne Congolaise"
 COG_force_arienne_congolaise_desc: "Aby nie pozostawać w tyle za naszymi wrogami, musimy zreorganizować nasze skrzydła powietrzne i stworzyć odpowiednią gałąź sił powietrznych w naszych nowo powstałych siłach zbrojnych."
 COG_procure_foriegn_equipment: "Zamówienie wyposażenia z zagranicy"
 COG_procure_foriegn_equipment_desc: "Biorąc pod uwagę, że po prostu nie mamy wiedzy technicznej ani przemysłu, aby wspierać rozwój i produkcję własnych samolotów, rozsądnie byłoby skupić się na pożyczaniu projektów i zakupie samolotów od naszych sojuszników."
 COG_aeronautical_research_department: "Dział Badań Lotniczych"
 COG_aeronautical_research_department_desc: "Być może nie jest to coś, w co wcześniej mocno inwestowaliśmy, ale musimy pamiętać, że nie należy zbytnio polegać na podmiotach zagranicznych. Musimy starać się rozwijać i produkować własne samoloty, bez względu na związane z tym koszty."
 COG_scouting_the_terrain: "Rozpoznanie terenu"
 COG_scouting_the_terrain_desc: "Nasze rozległe dżungle utrudniają przemierzanie naszego terenu, a co więcej, trudno jest dostrzec wroga, zanim zbliży się do naszych ważnych miast. Dlatego siły powietrzne będą musiały odegrać dużą rolę w zapewnieniu rozpoznania z powietrza."
 COG_expand_production_facilities: "Rozbudowane zakłady produkcyjne"
 COG_expand_production_facilities_desc: "Musimy zwiększyć produkcję sprzętu wojskowego, a jedynym sposobem na to jest budowa nowych obiektów, które to umożliwią."
 COG_forces_terrestres: "Forces Terrestres"
 COG_forces_terrestres_desc: "Najważniejszą częścią każdej armii są siły lądowe, a nasze pozostawiają wiele do życzenia. Musimy w nie zainwestować, aby mogły stawić czoła naszym wrogom."
 COG_from_a_gendarmerie_to_a_fighting_force: "Od żandarmerii do sił bojowych"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "Najwyższy czas, abyśmy oderwali się od naszych korzeni w Force Publique i zrestrukturyzowali naszą armię, aby mniej przypominała żandarmerię, którą kiedyś była, a bardziej prawdziwą siłę bojową."
 COG_academie_militaire_de_kananga: "Académie Militaire de Kananga"
 COG_academie_militaire_de_kananga_desc: "Szkolenia potrzebują nie tylko zwykli żołnierze, ale także oficerowie i generałowie. Musimy zainwestować w Académie Militaire de Kananga, aby nasza armia była lepiej wyszkolona do stawianych przed nią zadań."
 COG_standardize_military_production: "Standaryzacja produkcji wojskowej"
 COG_standardize_military_production_desc: "Przy naszej obecnej mieszance zagranicznego i domowego sprzętu nasz przemysł nie jest w stanie produkować niezbędnych zamienników w wystarczająco szybkim tempie. Musimy zatem pracować nad standaryzacją sprzętu używanego przez nasze siły zbrojne."
 COG_societe_africaine_dexplosifs_congo: "Société Africaine d'Explosifs Congo"
 COG_societe_africaine_dexplosifs_congo_desc: "Kolejną rzeczą konieczną dla lepszego zaopatrywania się we własną broń jest państwowa firma zlokalizowana na naszym terytorium, która mogłaby spełnić nasze wymagania. W tym celu powinniśmy utworzyć Société Africaine d'Explosifs Congo, gdzie będzie produkowana amunicja przeznaczona wyłącznie dla nas."
 COG_triga_i_project: "Projekt TRIGA I"
 COG_triga_i_project_desc: "Przyszłość energetyki leży w energii jądrowej, dlatego nasi naukowcy ciężko pracowali nad stworzeniem pierwszej afrykańskiej elektrowni atomowej, TRIGA I. Kiedy powstanie, powinniśmy być w stanie wykorzystać jej moc na potrzeby naszego wojska, jeśli uznamy to za konieczne."
 COG_military_service_for_citizenship: "Służba wojskowa w zamian za obywatelstwo"
 COG_military_service_for_citizenship_desc: "W naszym kraju jest wiele osób nieposiadających obywatelstwa ani paszportu. Powinniśmy zatem pójść w ślady starożytnych Rzymian i zaoferować je każdemu, kto odsłuży w naszych siłach zbrojnych określony czas. Być może w ten sposób przyciągniemy nowych potencjalnych rekrutów."
 COG_guerilla_tactics_drills: "Ćwiczenia taktyki partyzanckiej"
 COG_guerilla_tactics_drills_desc: "Nasz teren jest idealny do taktyki \"uderz i uciekaj\". W związku z tym powinniśmy szkolić naszych żołnierzy w skutecznym stosowaniu tych technik, aby mogli odeprzeć każdego potencjalnego najeźdźcę."
 COG_french_as_martial_language: "Francuski jako język w wojsku"
 COG_french_as_martial_language_desc: "Tradycyjnie Force Publique używa francuskiego jako podstawowego języka w wojsku. Udowodniono, że jest to słuszna koncepcja i nie ma powodu, abyśmy w najbliższym czasie ją zmieniali."
 COG_adopt_lingala_and_swahili_as_martial_languages: "Lingála i suahili jako języki w wojsku"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "Chociaż Force Publique używały francuskiego jako głównego języka, musimy starać się zdystansować od naszych dawnych władców, próbując wprowadzić rodzime języki kongijskie do naszych armii. Główne elementy będą posługiwać się językami lingála i suahili, ponieważ są one obecnie dwoma największymi."
 COG_31e_brigade_parachutiste: "31e Brigade Parachutiste"
 COG_31e_brigade_parachutiste_desc: "Powinniśmy spróbować stworzyć elitarną jednostkę spadochroniarzy zdolną do szybkiego zdobywania osad i niszczenia wrogów w ich obrębie, która może również działać jako elitarna straż przywódcy naszego kraju, jeśli kiedykolwiek znalazłby się w niebezpieczeństwie."
 COG_peacekeeping_forces: "Siły pokojowe"
 COG_peacekeeping_forces_desc: "Choć wojna nie toczy się obecnie w Kongo, szaleje ona nieustannie w wielu zakątkach świata. Musimy walczyć o lepszą przyszłość, nawet jeśli oznacza to wysyłanie naszych żołnierzy do walki o obce mocarstwa w odległych krajach."
 COG_governor_general_pierre_ryckmans: "Gubernator generalny Pierre Ryckmans"
 COG_governor_general_pierre_ryckmans_desc: "Chociaż ministrowie w [BEL.GetNameDef] mają wiele planów dla naszego państwa, nie są jedynymi. Pierre Ryckmans ma własną wielką wizję i mądrze byłoby wykorzystać jego wiedzę administracyjną do poprawy stanu kraju."
 COG_invest_in_urban_centers: "Inwestowanie w ośrodki miejskie"
 COG_invest_in_urban_centers_desc: "Nasz kraj jest rozległy, a ludzi wielu. Nie ma jednak wystarczającej ilości pieniędzy do rozdysponowania, a jeśli mielibyśmy inwestować gdziekolwiek, wieś leżałaby zaniedbana. Nie powstrzyma nas to jednak przed inwestowaniem w nasze dwa największe miasta, Léopoldville i Élisabethville."
 COG_uplift_the_apostolic_vicar_of_leopoldville: "Wzmocnienie pozycji wikariusza apostolskiego Léopoldville"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "Wikariat Apostolski Konga Belgijskiego został ustanowiony przez papieża Leona XIII w 1888 roku i jest główną instytucją katolicką w naszym kraju. Na jego czele stoi ordynariusz, wikariusz apostolski Léopoldville - Joris Six. Powinien on być reprezentowany w rządzie, jeśli chcemy uzyskać wsparcie Kościoła."
 COG_promote_marcel_maquet_to_provincial_commisioner: "Awansowanie Maqueta na stanowisko komisarza prowincji"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "Marcel Maquet dobrze nam służył jako młodszy administrator kolonialny i komisarz okręgowy. Rozsądnie byłoby zatem rozszerzyć jego rolę na większy obszar, awansując go na komisarza prowincji."
 COG_cooperate_with_the_comite_special_du_katanga: "Komitet Specjalny Katangi"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "Auguste Tilkens, poprzedni gubernator Konga Belgijskiego, kieruje obecnie Comité Spécial du Katanga, organem parapaństwowym utworzonym w 1900 r., odpowiedzialnym za zarządzanie i eksploatację zasobów prowincji Katanga. Rozsądnie byłoby wykorzystać pełne możliwości tej organizacji."
 COG_lecho_du_katanga: "L'Écho du Katanga"
 COG_lecho_du_katanga_desc: "\"Echo Katangi\" to gazeta wydawana w Élisabethville przez założyciela kolonializmu społecznego Jeana Decostera i redaktora Alberta Decostera. Wspólnie promują europejskie osadnictwo w Kongu, co warto wykorzystać, aby przyspieszyć rozwój naszego kraju."
 COG_strengthen_the_banque_du_congo_belge: "Wzmocnienie Banque du Congo Belge"
 COG_strengthen_the_banque_du_congo_belge_desc: "Żaden kraj nie może sprawnie funkcjonować bez odpowiedniego banku i nie inaczej jest w naszym przypadku. Aby mieć silniejszą kontrolę nad sytuacją monetarną w naszym kraju, powinniśmy dążyć do wzmocnienia belgijskiego banku państwowego Banque du Congo Belge."
 COG_contract_the_empain_group: "Umowa z grupą Empain"
 COG_contract_the_empain_group_desc: "Grupa Empain została założona przez Édouarda Empaina w 1881 roku i jest jedną z największych korporacji naszych czasów. Odpowiada między innymi za tramwaje, koleje, wytwarzanie energii elektrycznej, budownictwo i górnictwo, działa w Belgii, Francji, Rosji, Egipcie i Chinach i odegrała już dużą rolę w rozwoju wschodniego Konga Belgijskiego. Jej usługi są bardzo potrzebne!"
 COG_invest_in_geomines: "Inwestycje w Géomines"
 COG_invest_in_geomines_desc: "Compagnie Géologique et Minière des Ingénieurs et Industriels Belges odegrała dużą rolę w eksploatacji ogromnych złóż rud metali w południowo-wschodniej części naszego kraju i jest jednym z największych producentów cyny na świecie. Z pewnością może ona pomóc naszej gospodarce w dłuższej perspektywie, jeśli zainwestujemy w nią teraz."
 COG_attempt_to_centralize_the_state: "Próba centralizacji państwa"
 COG_attempt_to_centralize_the_state_desc: "Ogromna powierzchnia naszego kraju sprawia, że nie da się rządzić nim z jednej centralnej lokalizacji. Przynajmniej dopóki nie opracujemy lepszych technologii łączności i transportu. Powinniśmy jednak zrobić wszystko, co w naszej mocy, aby lepiej scentralizować państwo wokół naszej stolicy."
 COG_allow_local_autonomy: "Dopuszczenie autonomii lokalnej"
 COG_allow_local_autonomy_desc: "Biorąc pod uwagę, że właściwa centralizacja jest praktycznie niemożliwa, powinniśmy zamiast tego dążyć do umożliwienia regionom lokalnej autonomii, aby lepiej wspierać wielu obywateli naszego kraju, mimo że nie mamy nad nimi tak dużej kontroli."
 COG_closer_cooperation_with_eugene_jungers: "Bliższa współpraca z Eugène Jungersem"
 COG_closer_cooperation_with_eugene_jungers_desc: "Eugène Jungers jest obecnym gubernatorem kolonii Ruanda-Urundi. Jeśli uda nam się zyskać jego przychylność, będziemy mogli nawiązać bliższą współpracę i ostatecznie wykorzystać zasoby dostępne w kolonii."
 COG_found_the_congolese_national_movement: "Utworzenie Kongijskiego Ruchu Narodowego"
 COG_found_the_congolese_national_movement_desc: "Aby Kongo mogło funkcjonować pomimo trwających konfliktów etnicznych i religijnych, będziemy musieli stworzyć organizację wspólnotową, promującą rozwój Konga. W tym celu Patrice Lumumba zasugerował utworzenie Mouvement National Congolais."
 COG_formally_recognize_the_kimbanguist_church: "Formalne uznanie kościoła kimbangistycznego"
 COG_formally_recognize_the_kimbanguist_church_desc: "Simon Kimbangu, samozwańczy specjalny wysłannik samego Jezusa Chrystusa, od wielu lat jest cierniem w boku naszej administracji. Biorąc jednak pod uwagę wsparcie ze strony miejscowej ludności, jakie zdobył jego ruch, być może nadszedł właściwy czas, aby formalnie uznać Kościół Jezusa Chrystusa na Ziemi oraz jego specjalnego wysłannika Simona Kimbangu za legalną grupę religijną w naszym kraju."
 COG_found_the_parti_solidaire_africain: "Założenie Parti Solidaire Africain"
 COG_found_the_parti_solidaire_africain_desc: "Ruch panafrykański z każdym dniem rośnie w siłę, a jako jedno z największych państw w Afryce musimy nadążać za tymi wydarzeniami. Dlatego powinniśmy założyć Afrykańską Partię Wzajemności, której celem będzie wspieranie współpracy między socjalistycznymi i demokratycznymi państwami na naszym kontynencie."
 COG_the_intore_lion_dancers: "Tancerze Lwy Intore"
 COG_the_intore_lion_dancers_desc: "Tancerze Lwy Intore to elitarna gwardia królewska rwandyjskiego Mwami, często nazywana Wybrańcami w tradycyjnej armii Rwandy. Powinniśmy umieścić tę jednostkę pod rozkazami rządu centralnego."
 COG_improve_colonial_lawmaking: "Poprawa stanowienia prawa kolonialnego"
 COG_improve_colonial_lawmaking_desc: "Nasze prawa są liczne, a większość z nich jest mocno przestarzała, jako że wciąż obowiązuje od czasów Wolnego Państwa. Należy rozważyć zatrudnienie znanego kolonialnego prawnika Roberta de Mûelenaere'a do pomocy przy przeformułowaniu wielu przestarzałych przepisów w naszym kraju."
 COG_establish_new_sabena_air_routes: "Ustanowienie nowych tras lotniczych SABENA"
 COG_establish_new_sabena_air_routes_desc: "Societé Anonyme Belge d'Exploitation de la Navigation Aérienne od dawna jest dla nas przydatne, zapewniając transport lotniczy między głównymi skupiskami ludności naszego rozległego kraju. Być może moglibyśmy spróbować ustanowić nowe trasy do niektórych bardziej odległych regionów kraju, aby ułatwić zarządzanie transportem i komunikacją."
 COG_congo_and_the_war_in_europe: "Kongo i wojna w Europie"
 COG_congo_and_the_war_in_europe_desc: "Nasz władca został zaatakowany przez inne mocarstwo, a wojna może ostatecznie rozprzestrzenić się aż do naszych granic. Nadszedł czas, abyśmy przygotowali się do walki i pokazali, że nigdy się nie poddamy!"
 COG_emergency_powers_for_pierre_ryckmans: "Nadzwyczajne uprawnienia gubernatora kolonialnego"
 COG_emergency_powers_for_pierre_ryckmans_desc: "Nasza administracja znajduje się w całkowitym zastoju od czasu zerwania komunikacji z rządem w Belgii. Musimy zatem przyznać Ryckmansowi i Vleeschauwerowi nadzwyczajne uprawnienia, abyśmy mogli działać na solidniejszych podstawach."
 COG_an_independent_colonial_cabinet: "Niezależny gabinet kolonialny"
 COG_an_independent_colonial_cabinet_desc: "Aby właściwie zarządzać krajem musimy utworzyć tymczasową radę ministrów i własny parlament w Leopoldville. W międzyczasie Vleeschauwer złoży wizyty państwowe u naszych sojuszników w nadziei na zawarcie z nimi korzystnych umów handlowych."
 COG_acquire_american_investments: "Pozyskanie amerykańskich inwestycji"
 COG_acquire_american_investments_desc: "Amerykanie są bardzo zainteresowani wykorzystaniem naszego rozległego kraju jako centrum transportu zaopatrzenia i broni, ponieważ jesteśmy strategicznie zlokalizowani w centrum Afryki, a jednocześnie blisko kontynentu amerykańskiego. Powinniśmy to wykorzystać i spróbować przyciągnąć amerykańskich inwestorów."
 COG_make_use_of_the_british_proposal: "Skorzystajmy z brytyjskiej propozycji"
 COG_make_use_of_the_british_proposal_desc: "Widząc słabość rządu belgijskiego, Brytyjczycy zaoferowali, że pozwolą na powstanie niepodległego państwa kongijskiego jako części ich sojuszu, pod warunkiem że damy im prawa do kilku kopalń i plantacji kauczuku. Jest to oferta, którą mądrze byłoby przyjąć!"
 COG_prepare_for_offensive_action: "Przygotowanie do działań ofensywnych"
 COG_prepare_for_offensive_action_desc: "Politycy w kraju są niezdecydowani co do naszej roli w tej wojnie, ale nie możemy zapominać, że możemy uwolnić ich od tego ciężaru i poprzez heroiczne działania wywalczyć naszą niepodległość. Wszyscy na front!"
 COG_utilize_sabena_for_military_purposes: "Wykorzystanie SABENA do celów wojskowych"
 COG_utilize_sabena_for_military_purposes_desc: "SABENA była wcześniej wykorzystywana wyłącznie do celów transportu cywilnego. Jednak w obliczu zbliżającej się wojny musimy wykorzystać ją do szkolenia pilotów i przygotowania samolotów do walki powietrznej."
 COG_raf_and_saaf_cooperation: "Współpraca RAF i SAAF"
 COG_raf_and_saaf_cooperation_desc: "Wielu naszych pilotów dołączyło do Królewskich Sił Powietrznych. Choć dalsza współpraca z Brytyjską Wspólnotą Narodów jest dla nas bolesna, bardzo pomoże nam zdobycie ich wiedzy i poznanie ich taktyki na polu bitwy."
 COG_enter_the_sterling_area: "Dołączenie do bloku szterlingowego"
 COG_enter_the_sterling_area_desc: "Brytyjczycy zażądali, abyśmy w zamian za możliwość utrzymania naszej niezależności od nich, podczas gdy nasz władca znajduje się pod obcą okupacją, dołączyli do strefy funta szterlinga i płacili im dotacje, a także przestrzegali ich kolonialnych cen rynkowych. Nie będzie to dla nas korzystne ekonomicznie, ale jest to cena, którą będziemy musieli zapłacić."
 COG_safeguard_cabinda: "Ochrona portugalskiego Konga"
 COG_safeguard_cabinda_desc: "Prowincja Cabinda była niegdyś częścią Królestwa Kongo, a ponieważ wojna szaleje na całym świecie, najwyższy czas wkroczyć i chronić naszych niewinnych braci przed dalszą krzywdą. Ich obecnym okupantom może nie spodobać się to posunięcie, ale jest ono konieczne dla ochrony przyszłości Afryki."
 COG_central_bank_of_congo_ruanda_urundi: "Centralny Bank Konga i Ruandy-Urundi"
 COG_central_bank_of_congo_ruanda_urundi_desc: "Najwyższy czas, abyśmy założyli własny bank, który nie jest kontrolowany przez obce mocarstwa lub który znajduje się za granicą!"
 COG_national_committee_for_liberation: "Narodowy Komitet Wyzwolenia"
 COG_national_committee_for_liberation_desc: "Słabi centryści z Kongijskiego Ruchu Narodowego wydają się zadowoleni z kompromisu w sprawie niepodległości, która może nigdy nie nadejść, częściowo zgadzając się na trzydziestoletni plan emancypacji belgijskiej Afryki autorstwa Jefa Van Bilsena. Musimy uderzyć we władze kolonialne, zanim będą miały szansę zdusić nasz ogień!"
 COG_alliance_de_bakongo: "Sojusz Bakongo"
 COG_alliance_de_bakongo_desc: "Na czele Sojuszu Bakongo stoi wielki myśliciel Joseph Kasa-Vubu, człowiek, który z pewnością będzie światłem przewodnim dla niepodległego Konga. Powinniśmy upewnić się, że ABAKO może działać bez ingerencji rządu."
 COG_progressive_congolese_students: "Postępowi kongijscy studenci"
 COG_progressive_congolese_students_desc: "Ponieważ wiele osób w naszym kraju zaczyna wierzyć w socjalistyczną retorykę, mądrym posunięciem może okazać się utworzenie organizacji młodzieżowych, w których idee te będą mogły być szerzone i dalej rozwijane. Młodzież jest przyszłością i jako taka musi być uczona wszystkiego, co przyda się jej, aby przewodzić nam, gdy nadejdzie jej czas."
 COG_manifeste_convience_africaine: "Le Manifeste de Conscience Africaine"
 COG_manifeste_convience_africaine_desc: "Kongijska świadomość narodowa zaczyna nabierać kształtu, a évolué zaczynają być rozczarowani trzydziestoletnim planem Jefa Van Bilsena. Nadszedł czas, by kongijscy intelektualiści dali o sobie znać i pokazali światu, dokąd zmierza Kongo!"
 COG_endorse_force_publique_mutinies: "Wspieranie buntów w Force Publique"
 COG_endorse_force_publique_mutinies_desc: "Chociaż Force Publique jest narzędziem władz kolonialnych, w organizacji jest wielu, którzy widzą, czym naprawdę jest misja cywilizacyjna. Powinniśmy przekonać ich, że najlepszym sposobem działania jest bunt i że tylko dzięki niemu możemy uzyskać pełną niezależność."
 COG_encourage_unionism: "Zachęcanie do unionizmu"
 COG_encourage_unionism_desc: "W Kongo jest wiele osób, które nie otrzymują nigdzie takiej samej płacy jak ludzie, wobec których są teoretycznie równi. Aby rozwiązać ten problem, musimy zachęcać naszych ludzi do zrzeszania się w związki zawodowe, ponieważ tylko dzięki współpracy możemy zapewnić lepszą przyszłość!"
 COG_make_contact_with_irving_brown: "Nawiązanie kontaktu z Irvingiem Brownem"
 COG_make_contact_with_irving_brown_desc: "Amerykański związkowiec i przywódca Amerykańskiej Federacji Pracy Irving Brown od dawna ma powiązania z Cyrillem Adoulą, a ponieważ jest porucznikiem armii amerykańskiej, może warto przeciągnąć go na naszą stronę. Wykorzystując go jako kontakt, prawdopodobnie moglibyśmy spróbować pozyskać inwestycje od Amerykanów powiązanych ze związkami zawodowymi."
 COG_invite_the_general_labour_federation_of_belgium: "Belgijska Powszechna Federacja Pracy"
 COG_invite_the_general_labour_federation_of_belgium_desc: "Belgijska Powszechna Federacja Pracy została utworzona w miejsce Komisji Związków Zawodowych i chce rozszerzyć swoje wpływy poza Belgię kontynentalną. Dzięki naszym kontaktom możemy sprawić, że zapuści korzenie w Kongo, zapewniając naszym ludziom jednolitą organizację, w której będą mogli uczestniczyć."
 COG_union_nationale_des_travailleurs_du_congo: "Union Nationale des Travailleurs du Congo"
 COG_union_nationale_des_travailleurs_du_congo_desc: "Musimy założyć związek zawodowy z siedzibą w Kongo, który będzie niezależny zarówno od naszego rządu, jak i od rządów innych państw."
 COG_approach_the_disfavored_mwami: "Zwróćmy się do nielubianego Mwami"
 COG_approach_the_disfavored_mwami_desc: "Wielu ludzi gardzi belgijskimi okupantami. Jednym z nich jest Yuhi V Musinga, były Mwami Rwandy. Moglibyśmy zyskać jego przychylność i zapewnić, że on i jego zwolennicy dołączą do nas w naszym powstaniu, gdy nadejdzie właściwy czas."
 COG_the_simba_movement: "Ruch Simba"
 COG_the_simba_movement_desc: "Najlepszym sposobem na obalenie naszych kolonialnych władców jest zejście na ziemię i zdobycie poparcia zwykłych obywateli. W tym celu Christophe Gbenye organizuje grupę znaną jako Simba, która ma reprezentować zaciekłość wielkiego lwa, z jaką atakują swoich wrogów. Będą oni naszą najlepszą szansą na odzyskanie niepodległości!"
 COG_attempt_to_sway_moise_thsombe: "Próba wpłynięcia na Moïse Tshombe"
 COG_attempt_to_sway_moise_thsombe_desc: "Prowincja Katanga nie wydaje się przychylna naszym pomysłom secesji i prawdopodobnie sama dokona secesji, jeśli rozpoczniemy rewoltę. Musimy zatem zdobyć poparcie jednego z ich najbardziej znanych polityków, Moïse Tshombego, i przekonać go do naszej wspólnej sprawy."
 COG_secure_soviet_aid: "Pozyskanie radzieckiej pomocy"
 COG_secure_soviet_aid_desc: "Jest wiele mocarstw, które chciałyby, abyśmy zyskali niepodległość albo przynajmniej osłabili naszych belgijskich władców. Związek Radziecki może okazać się strzałem w dziesiątkę, jeśli chcemy zyskać sojusznika, na którym będziemy mogli polegać nawet po wojnie."
 COG_secure_german_aid: "Pozyskanie niemieckiej pomocy"
 COG_secure_german_aid_desc: "Jest wiele mocarstw, które chciałyby, abyśmy zyskali niepodległość albo przynajmniej osłabili naszych belgijskich władców. Chociaż Niemcy nie są zainteresowani naszą pełną niepodległością, to chcieliby osłabienia Belgii. Będą więc silnym sojusznikiem, przynajmniej podczas wojny."
 COG_approach_the_barotse_litunga: "Zwróćmy się do Barotsa Litungi"
 COG_approach_the_barotse_litunga_desc: "Litunga z ludu Barotse na południu, Yeta II, podziela wiele naszych celów, jeśli chodzi o antyimperializm. Być może mądrze byłoby zdobyć jego zaufanie i zyskać pomoc jego wojowników w naszej walce wyzwoleńczej?"
 COG_slander_the_colonial_authorities: "Oczernianie władz kolonialnych"
 COG_slander_the_colonial_authorities_desc: "Musimy teraz rozpocząć zakrojoną na szeroką skalę kampanię propagandową przeciwko władzom kolonialnym i ujawnić opinii publicznej wszystko, co zrobiły i nadal robią wobec nas. Tylko w ten sposób możemy naprawdę zyskać poparcie ludzi."
 COG_strike_while_the_rion_is_hot: "Kujmy żelazo, póki gorące"
 COG_strike_while_the_rion_is_hot_desc: "Nadszedł czas. Teraz albo nigdy. Zadamy naszym wrogom potężny cios, aby nasz kraj mógł raz na zawsze uwolnić się od kolonialnego ucisku!"
 COG_the_lion_roars: "Rozległ się ryk lwa"
 COG_the_lion_roars_desc: "Mieszkańcy Afryki pragną uwolnić się od ciemiężców, tak jak my kiedyś. Simba zyskali ostatnio ogromną popularność i w tym momencie nic nie można zrobić, aby powstrzymać ich przed objęciem przywództwa kraju."
 COG_proclaim_the_peoples_republic: "Proklamowanie Ludowej Republiki Konga"
 COG_proclaim_the_peoples_republic_desc: "Gdyby zapytać naszych obywateli lata temu, czy myśleli, że kiedykolwiek nadejdzie ten dzień, odpowiedzieliby, że nie. Ale udało nam się. Dziś możemy ogłosić powstanie naszej długo oczekiwanej Republiki Ludowej. Niech żyje przewodniczący i niech żyje państwo!"
 COG_the_arme_populaire_de_liberation: "Armée Populaire de Libération"
 COG_the_arme_populaire_de_liberation_desc: "Rewolucyjne ramię musi sięgać wszędzie i mieć na tyle siły, aby chronić naszych obywateli. W tym celu musimy założyć własną Armée Populaire de Libération, aby nasi ludzie już nigdy nie musieli obawiać się o swoje bezpieczeństwo!"
 COG_nationalization_of_foreign_industrial_assets: "Nacjonalizacja zagranicznych aktywów przemysłowych"
 COG_nationalization_of_foreign_industrial_assets_desc: "W całej naszej historii wiele zagranicznych firm i korporacji przybyło do naszego kraju, aby eksploatować nasze zasoby i ludzi. Musimy znacjonalizować te branże i sprowadzić je jako nasze własne."
 COG_form_the_gecamines: "Utworzenie Gécamines"
 COG_form_the_gecamines_desc: "Następnym krokiem jest nacjonalizacja Géomines poprzez połączenie jej z naszą nowo utworzoną spółką państwową La Générale des Carrières et des Mines. W ten sposób zasoby naszego kraju staną się wreszcie nasze."
 COG_societe_nationale_chemins_du_congo: "Société Nationale des Chemins de fer du Congo"
 COG_societe_nationale_chemins_du_congo_desc: "Biorąc pod uwagę, jak rozległy jest nasz kraj, ważne byłoby utworzenie krajowej agencji zajmującej się naszymi licznymi liniami kolejowymi, z których zdecydowana większość jest obecnie w ruinie. Dzięki temu kraj mógł być lepiej skomunikowany niż kiedykolwiek wcześniej."
 COG_cooperate_with_the_congolese_churches: "Współpraca z kongijskimi kościołami"
 COG_cooperate_with_the_congolese_churches_desc: "Kościoły, choć z natury konserwatywne, nie sprzeciwiają się nam i nie stanowią większego zagrożenia dla naszych rządów. Dlatego najlepszym rozwiązaniem byłoby utrzymywanie z nimi dobrych stosunków i uczynienie ich częścią naszego aparatu państwowego."
 COG_strict_anti_clericalism: "Silny antyklerykalizm"
 COG_strict_anti_clericalism_desc: "Kapłani kościołów katolickiego i kimbangistycznego to chciwi ludzie, którzy dbają tylko o siebie. Musimy starać się odciąć ich wpływy od naszego społeczeństwa, jeśli nasz kraj ma kiedykolwiek prosperować."
 COG_invite_kwame_to_the_capital: "Zaproszenie Kwame Nkrumaha do stolicy"
 COG_invite_kwame_to_the_capital_desc: "Kwame Nkrumah jest wpływowym i popularnym panafrykańskim politykiem z Ghany. Powinniśmy zaprosić go do naszej stolicy, aby nawiązać dobre stosunki z jego ruchem, może okazać się przydatny na wielu polach."
 COG_liberation_by_force: "Wyzwolenie siłą"
 COG_liberation_by_force_desc: "Mieszkańcy Afryki nie są w stanie wyzwolić się sami. Musimy dążyć do wyzwolenia ich od ich ciemiężycieli, aby mogli ponownie doświadczyć wolności, którą cieszyli się dawno temu."
 COG_hold_the_pan_african_congress: "Zorganizowanie Kongresu Panafrykańskiego"
 COG_hold_the_pan_african_congress_desc: "Wszyscy wpływowi afrykańscy politycy muszą się spotkać i wspólnie zadecydować o przyszłości kontynentu. Należy omówić bunt przeciwko państwom kolonialnym oraz emancypację ludów afrykańskich."
 COG_establish_the_west_african_national_secretariat: "Afrykański Sekretariat Narodowy"
 COG_establish_the_west_african_national_secretariat_desc: "Nadszedł czas, aby wprowadzić w życie postanowienia kongresu panafrykańskiego. Musimy dostarczać broń rewolucjonistom i pomagać w globalnej walce antykolonialnej, aby ta mroczna epoka skończyła się raz na zawsze!"
 COG_socialist_education_reforms: "Reformy edukacji publicznej"
 COG_socialist_education_reforms_desc: "Ludzie muszą być odpowiednio wykształceni, aby mogli myśleć samodzielnie, nie wpadając z powrotem w pułapki plemienności i dzikości. Musimy zatem dążyć do kształtowania systemów edukacyjnych i programów nauczania tak, aby pasowały do naszych poglądów."
 COG_foster_a_personality_cult: "Wspieranie kultu jednostki"
 COG_foster_a_personality_cult_desc: "Tylko [ROOT.GetLeader] może przynieść dobrobyt mieszkańcom Afryki. Jest on wielkim przywódcą, który stanowi fundament naszej niepodległości i musi być odpowiednio traktowany."
 COG_join_the_comitern: "Dołączenie do Kominternu"
 COG_join_the_comitern_desc: "Mamy ideologicznych sojuszników w Związku Radzieckim, którzy nie pragną niczego więcej niż zakończenia ery kolonializmu. Powinniśmy zatem nawiązać z nimi bliższe stosunki dyplomatyczne, a być może nawet dążyć do utworzenia sojuszu."
 COG_african_research_and_development_department: "Afrykański Departament Badawczo Rozwojowy"
 COG_african_research_and_development_department_desc: "Aby się rozwijać, musimy utworzyć wspólną afrykańską instytucję badawczo-rozwojową, która połączy wiedzę techniczną wielu państw afrykańskich."
 COG_organization_of_african_unity: "Organizacja Afrykańskiej Jedności"
 COG_organization_of_african_unity_desc: "Aż do teraz wolność od europejskiej kolonizacji uważana była tylko za kwestię odzyskania niepodległości. Wygląda jednak na to, że w oczach liderów wielu krajów spoza Afryki wszyscy nadal jesteśmy potencjalnymi celami podboju. Tylko wspólny front i współpraca pozwolą mieszkańcom Afryki uniknąć ponownego zniewolenia."
 COG_mutual_defense: "Obrona wzajemna"
 COG_mutual_defense_desc: "Mieszkańcy Afryki nigdy nie zaznają trwałego pokoju, dopóki kraje całego świata nie będą przekonane, że koszt kolonizowania nas byłby zbyt wysoki. Żeby to osiągnąć, członkowie Organizacji Afrykańskiej Jedności powinni zawrzeć pakt o obronie wzajemnej, w którym zobowiążą się do ochrony każdego zaatakowanego sygnatariusza paktu."
 COG_central_african_bank: "Bank Środkowoafrykański"
 COG_central_african_bank_desc: "Tworząc taką instytucję jak [ETH_GetCentralBankName], możemy zapoczątkować proces integracji gospodarek w ramach Organizacji Afrykańskiej Jedności. Pozwoliłoby nam to wydajniej korzystać z naszych zasobów oraz infrastruktury dla dobra wszystkich państw członkowskich."
 COG_the_executive_council: "Rada wykonawcza"
 COG_the_executive_council_desc: "Powinniśmy dążyć do zacieśnienia współpracy w ramach Organizacji Afrykańskiej Jedności, tworząc ciało wykonawcze realizujące wolę obywateli i zdolne do szybkiego reagowania na zagrożenia dla stabilności naszego regionu."
 COG_the_african_union: "Unia Afrykańska"
 COG_the_african_union_desc: "Nadszedł czas zjednoczyć ludy Afryki w ramach Unii Afrykańskiej. Już nigdy nie zagrożą nam imperialiści ani faszyści, ponieważ staniemy się pierwszym supermocarstwem afrykańskim."
 COG_kasa_vubus_first_cabinet: "Pierwszy gabinet Kasy-Vubu"
 COG_kasa_vubus_first_cabinet_desc: "Zakończyły się pierwsze wolne wybory, w których zwyciężył Joseph Kasa-Vubu. Teraz ciężko pracuje, aby zebrać pierwszą kongijską radę ministrów. Będąc niezwykle popularnym w całym kraju i doskonałym w swojej pracy, z pewnością przez wiele pokoleń będzie pamiętany jako wielki prezydent."
 COG_national_insitute_of_agronomic_study: "Krajowy Instytut Badań Agronomicznych"
 COG_national_insitute_of_agronomic_study_desc: "Musimy stworzyć organizację, której celem będzie analizowanie i ulepszanie naszych technik rolniczych oraz poprawianie jakości gruntów. W ten sposób możemy sprawić, że nasz kraj naprawdę rozkwitnie."
 COG_the_ten_year_plan: "Plan dziesięcioletni"
 COG_the_ten_year_plan_desc: "Aby wznowić działanie naszego przemysłu, powinniśmy zainicjować dziesięcioletni plan rozwoju gospodarczego i społecznego Konga."
 COG_expanded_peasantry_program: "Rozbudowane programy dla rolników"
 COG_expanded_peasantry_program_desc: "Nasz sektor rolniczy jest największym w naszym kraju i będzie wymagał znacznych inwestycji w modernizację. I właśnie to zrobimy."
 COG_declaration_of_congolese_unity: "Deklaracja Jedności Konga"
 COG_declaration_of_congolese_unity_desc: "Lud Bakongo żyje obecnie rozdzielony granicami międzynarodowymi. Musimy dążyć do jak najszybszego zjednoczenia naszego ludu, by w ten sposób umożliwić Bakongo rozwój w kolejnych wiekach."
 COG_improve_the_civil_administration: "Poprawa administracji cywilnej"
 COG_improve_the_civil_administration_desc: "Administracja w wielu naszych odległych regionach pozostawia wiele do życzenia. Musimy dążyć do poprawy tego stanu rzeczy, jeśli nasz kraj ma kiedykolwiek działać tak sprawnie i płynnie, jak byśmy sobie tego życzyli."
 COG_mend_the_linguistic_divides: "Naprawa podziałów językowych"
 COG_mend_the_linguistic_divides_desc: "W naszym narodzie istnieją wielkie podziały, z których jednym z największych jest podział językowy między naszymi głównymi językami Kikongo, Lingala, Suahili, Tshiluba i francuskim, a także setkami mniejszych języków istniejących w naszym kraju. Musimy przyznać oficjalny status wielu z nich, jeśli chcemy osiągnąć prawdziwą równość."
 COG_women_in_the_military: "Dopuszczenie kobiet do służby wojskowej"
 COG_women_in_the_military_desc: "Obecnie kobiety w naszym kraju nie mogą służyć w wojsku, mimo że mamy wiele patriotek, które tego pragną. Musimy zmienić prawo, aby im to umożliwić. Dzięki temu do naszych sił zbrojnych zaciągnie się wiele zdolnych żołnierek."
 COG_assemble_a_regency_council: "Zebranie rady regencyjnej"
 COG_assemble_a_regency_council_desc: "Nie zanosi się, aby nasze polityczne problemy zostały szybko rozwiązane. Żadna konkretna partia ani polityk nie ma wystarczającego poparcia społecznego, by objąć przywództwo w kraju, a sytuacja ta nie może trwać dłużej. Musimy zebrać radę, która spróbuje zaoferować przywództwo niektórym przywódcom plemiennym i monarchom, aby uzyskać jak największą legitymizację dla naszego nowego rządu."
 COG_the_kingdom_of_kongo_focus: "Ród Água Rosada"
 COG_the_kingdom_of_kongo_focus_desc: "Ród Água Rosada był ostatnim rodem panującym Królestwa Kongo w XIX i XX wieku, a także jedną z głównych frakcji podczas wojny domowej w Kongo. Dom Pedro VII, jego obecny pretendent, został ponownie koronowany na króla Kongo."
 COG_the_nyim_of_kuba_focus: "Nyim z Kuby"
 COG_the_nyim_of_kuba_focus_desc: "Królestwo Kuby istnieje od 1625 r., a w 1884 r. zostało przekształcone w regionalne wodzostwo w Międzynarodowym Stowarzyszeniu Konga. Jego władcą jest Nyim, który obecnie jest Mbóp Mábíínc maMbéky, i to on przywróci dawną świetność naszego kraju!"
 COG_the_ma_loango_focus: "Mâ Loango"
 COG_the_ma_loango_focus_desc: "Mâ Loango jest tradycyjnym władcą Królestwa Loango. Teraz, gdy przyjęliśmy ten tytuł, powinniśmy dążyć do reintegracji dawnych terytoriów należących niegdyś do królestwa."
 COG_the_mwami_of_burundi_focus: "Mwami Burundi"
 COG_the_mwami_of_burundi_focus_desc: "Teraz, gdy na tronie zasiadł Mwambutsa IV Bangiricenge, możemy ubiegać się o tytuł Królestwa Burundi. W ten sposób uprawomocnimy nasze roszczenia do małego królestwa na wschodzie, a być może uda nam się pójść jeszcze dalej."
 COG_the_umwami_of_rwanda_focus: "Umwami Rwandy"
 COG_the_umwami_of_rwanda_focus_desc: "Teraz, gdy na tronie zasiadł Mutara III Rudahigwa, możemy ubiegać się o tytuł Królestwa Rwandy. W ten sposób uprawomocnimy nasze roszczenia do małego królestwa na wschodzie, a być może uda nam się pójść jeszcze dalej."
 COG_the_pro_german_mwami_focus: "Proniemiecki Mwami"
 COG_the_pro_german_mwami_focus_desc: "Niemiecki kolaborant Yuhi V Musinga z Rwandy przejął kontrolę nad krajem po tym, jak został wybrany przez naszą radę regencyjną. Jednak zaskoczył wszystkich, ogłaszając, że Kongo jest kontynuacją niemieckiego imperium kolonialnego, i wykrzykując, że on sam jest władcą Królestwa Mittelafrikan!"
 COG_uniao_dos_povos_do_norte_de_angola: "União dos Povos do Norte de Angola"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "União dos Povos do Norte de Angola to organizacja partyzancka działająca obecnie w północnej Angoli, której celem jest ponowne przyłączenie naszych dawnych terytoriów do Królestwa Kongo. Mądrze byłoby finansować tę grupę."
 COG_bundu_dia_kongo: "Bundu dia Kongo"
 COG_bundu_dia_kongo_desc: "Aby nasze państwo naprawdę wróciło do tego, czym było, musimy zrzucić kajdany chrześcijaństwa, które wiele lat temu nałożyli nam Portugalczycy. Nadszedł czas, aby ponownie przyjąć Bukongo!"
 COG_devout_catholic_kingdom: "Pobożne katolickie królestwo"
 COG_devout_catholic_kingdom_desc: "Jako jedno z pierwszych katolickich królestw w Afryce wiemy, jak ważna jest religia i władza papieska. Jeśli mamy podnieść się po stuleciach konfliktów, których doświadczyliśmy, musimy pozostać wierni naszym chrześcijańskim ideałom."
 COG_reestablish_the_royal_council: "Ponowne utworzenie Rady Królewskiej"
 COG_reestablish_the_royal_council_desc: "Rada Królewska Królestwa Kongo, często nazywana szczytem szczytów, była niegdyś organem zarządzającym tworzonym z urzędników i szlachty. Powinniśmy ją przywrócić, ponieważ żaden król nie może rządzić w pojedynkę."
 COG_bakongo_military_might: "Potęga militarna Bakongo"
 COG_bakongo_military_might_desc: "Teraz, gdy po raz kolejny ustabilizowaliśmy sytuację w naszym królestwie, nadszedł czas, abyśmy przejęli i podbili wszystko, co nam się należy, i opanowali Afrykę!"
 COG_royal_university_of_higher_education: "Królewski Uniwersytet Szkolnictwa Wyższego"
 COG_royal_university_of_higher_education_desc: "Aby rozwijać się jako naród, musimy kształcić naszych ludzi w sposób umożliwiający im dokonywanie przełomowych odkryć naukowych. W tym celu powinniśmy stworzyć uniwersytet szkolnictwa wyższego."
 COG_invest_in_the_textile_industry: "Inwestycja w przemysł tekstylny"
 COG_invest_in_the_textile_industry_desc: "Aby nasz kraj mógł się rozwijać, musimy inwestować w tworzenie tradycyjnych tkanin kubańskich i sprzedawać je na rynku międzynarodowym."
 COG_traditional_masks_and_armor: "Tradycyjne maski i zbroje"
 COG_traditional_masks_and_armor_desc: "Aby podnieść morale naszych żołnierzy, powinniśmy wyposażyć ich w tradycyjną zbroję Kuby. Możemy również zastraszyć wrogów, używając naszych tradycyjnych masek."
 COG_children_of_woot: "Dzieci Woot"
 COG_children_of_woot_desc: "Woot to nadprzyrodzona istota, która nazwała zwierzęta i inne żywe istoty, a także była pierwszym człowiekiem i twórczynią cywilizacji. Jesteśmy jej dziećmi i musimy działać tak, aby spełnić jej oczekiwania."
 COG_spirit_of_loko_yima: "Duch Loko Yimy"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader] nosi w sobie ducha czystego białego Loko Yimy, boga na ziemi, który został zwymiotowany przez niebiańskiego ojca Bumbę podczas stworzenia. Dlatego wszyscy muszą podążać za wolą, którą wyraża [ROOT.GetLeader]."
 COG_a_society_of_trade: "Społeczeństwo zbudowane na handlu"
 COG_a_society_of_trade_desc: "Nasze społeczeństwo od dawna może się rozwijać dzięki szlakom handlowym biegnącym przez Kongo. Musimy to utrzymać, jeśli chcemy zyskać silniejsze podstawy gospodarcze."
 COG_a_multiethnic_conglomeration: "Konglomerat wieloetniczny"
 COG_a_multiethnic_conglomeration_desc: "Nasze społeczeństwo zawsze składało się z wielu grup etnicznych i językowych i było dzięki temu lepsze. Powinniśmy zachęcać do takich zachowań i zmienić relacje między zdobywcą a podbitym."
 COG_reclaim_loango: "Odzyskanie Loango"
 COG_reclaim_loango_desc: "Chociaż obecnie tak nie jest, nasza prawdziwa stolica Loango leży w regionie [772.GetName] i musi zostać przekształcona w wielkie miasto, jakiego świat wcześniej nie widział. Pierwszym krokiem będzie jednak jej zabezpieczenie."
 COG_the_kings_divine_power: "Boska władza królewska"
 COG_the_kings_divine_power_desc: "Król ma boskie prawo do rządzenia i należy mu na to pozwolić. Wie, co jest najlepsze dla jego lojalnych poddanych, i będzie rządził żelazną ręką."
 COG_appoint_a_royal_council: "Powołanie Rady Królewskiej"
 COG_appoint_a_royal_council_desc: "Król może wiedzieć wiele, ale nie wszystko. Dlatego potrzebuje królewskich doradców, którzy pomogą mu kierować królestwem."
 COG_occupy_cabinda: "Okupacja Cabindy"
 COG_occupy_cabinda_desc: "Prowincja Cabinda leży między Loango i Bomą, a ponieważ wojna szaleje na całym świecie, najwyższy czas wkroczyć i chronić naszych niewinnych braci przed dalszą krzywdą. Ich obecnym okupantom może nie spodobać się to posunięcie, ale jest ono konieczne dla ochrony przyszłości Afryki."
 COG_reestablish_the_bouvandji: "Przywrócenie Bouvandji"
 COG_reestablish_the_bouvandji_desc: "W XI wieku Bouvandji byli bractwem kowali z ludu Woyo. Do mistrzostwa opanowali posługiwanie się ogniem i żelazem i doprowadzili państwo Ngoyo do dominacji nad nami. Jednak wraz z naszym triumfem w ostatnich latach być może nadszedł czas, abyśmy to my wykorzystali ich."
 COG_invest_in_rubber_plantations: "Inwestycje w plantacje kauczuku"
 COG_invest_in_rubber_plantations_desc: "Kauczuk jest paliwem dla naszej gospodarki i może pomóc nam zawrzeć korzystne umowy handlowe z zagranicznymi potęgami. Jest to zatem sektor, w który musimy mocno inwestować."
 COG_friendship_with_france: "Traktat o przyjaźni z: [FRA.GetName]"
 COG_friendship_with_france_desc: "Może padliśmy łupem [FRA.GetAdjective] kolonizacji, ale pozwolono nam zachować nominalną niepodległość, za co jesteśmy wdzięczni. Powinniśmy spróbować naprawić dawne krzywdy i zawrzeć sojusz z kolonizatorami."
 COG_attempt_to_ally_the_portuguese: "Próba zawarcia sojuszu z rządem [POR.GetAdjective]"
 COG_attempt_to_ally_the_portuguese_desc: "Nasze stosunki z rządem [POR.GetAdjective] i odkrywcami z tego kraju były zmienne, ale już czas naprawić przeszłość i spojrzeć w przyszłość. Powinniśmy zatem dążyć do zawarcia sojuszu."
 COG_reclaim_bujumbura: "Odzyskanie Bujumbury"
 COG_reclaim_bujumbura_desc: "Nie możemy twierdzić, że jesteśmy nowym królestwem Burundi, jeśli nie kontrolujemy naszej dawnej stolicy. Musimy zrobić wszystko, by odzyskać ten region!"
 COG_the_embodiment_of_god: "Ucieleśnienie Boga"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader] jest ucieleśnieniem samego boga i ma wyjątkowe boskie prawo do rządzenia wszystkimi ziemiami wokół Wielkich Jezior. Niech żyje jego wysokość!"
 COG_claim_the_great_lakes: "Przejęcie Królestwa Wielkich Jezior"
 COG_claim_the_great_lakes_desc: "Różne królestwa Wielkich Jezior, do których kiedyś należeliśmy, zostały podporządkowane przez obce mocarstwa. Będąc jednym z tych starych królestw, mamy o wiele bardziej uzasadnione roszczenia do tego obszaru niż jakiekolwiek imperialistyczne potęgi i dlatego musimy jak najszybciej przejąć go dla siebie."
 COG_new_empire_of_kitara: "Nowe Imperium Kitara"
 COG_new_empire_of_kitara_desc: "Wielu mieszkańców naszego wschodniego regionu wspomina o wielkim i starożytnym Imperium Kitara. Przyjmując otoczkę tego mistycznego i legendarnego państwa, możemy w pełni legitymizować nasze roszczenia do królestw Wielkich Jezior."
 COG_south_to_lake_malawi: "Na południe do jeziora Malawi"
 COG_south_to_lake_malawi_desc: "Trzeba będzie wykonać ostatni ruch w kierunku innego wielkiego jeziora, którego nie było na mapie dawnego Imperium Kitara. Chodzi o jezioro Malawi, które zostanie uznane za nasze, tak jak wszystkie inne wielkie jeziora w regionie."
 COG_reclaim_kigali: "Odzyskanie Kigali"
 COG_reclaim_kigali_desc: "Nie możemy twierdzić, że jesteśmy nowym królestwem Rwandy, jeśli nie kontrolujemy naszej dawnej stolicy. Musimy zrobić wszystko, by odzyskać ten region!"
 COG_centralize_military_structure: "Centralizacja struktury wojskowej"
 COG_centralize_military_structure_desc: "Aby lepiej koordynować nasze armie, musimy ustanowić scentralizowaną strukturę wojskową, tę samą, która kiedyś pozwoliła nam łatwo podbić wszystkie sąsiednie królestwa."
 COG_an_expansionist_state: "Państwo ekspansjonistyczne"
 COG_an_expansionist_state_desc: "Każde państwo musi stale się rozwijać, jeśli chce nadążyć za wymaganiami swojej populacji, a my nie jesteśmy inni. Musimy szybko rozszerzyć nasze granice, aby móc zaspokoić tych, którzy nieustannie pragną więcej."
 COG_great_military_chiefs: "Wielcy dowódcy wojskowi"
 COG_great_military_chiefs_desc: "Tym, co wyróżniało nas w przeszłości, byli nasi wspaniali dowódcy wojskowi. Powinniśmy wprowadzić surowe programy szkoleniowe, aby nasi obecni dowódcy mogli dorównać tym z przeszłości."
 COG_great_cattle_chiefs: "Wielcy wodzowie bydła"
 COG_great_cattle_chiefs_desc: "Tym, co wyróżniało nas w tamtych czasach, byli nasi wielcy wodzowie, którzy mieli talent do organizowania i administrowania. Potrafili sprawić, że nasze rolnictwo było silniejsze niż jakiekolwiek inne i jest to coś, co musimy przywrócić."
 COG_expand_banana_plantations: "Rozbudowa plantacji bananów"
 COG_expand_banana_plantations_desc: "Banany są siłą napędową każdej zdrowej gospodarki. Powinniśmy dążyć do dziesięciokrotnego zwiększenia produkcji bananów, aby nasi obywatele i gospodarka byli zadowoleni."
 COG_tutsi_warrior_training: "Szkolenie wojowników Tutsi"
 COG_tutsi_warrior_training_desc: "Nasi wspaniali wojownicy Tutsi pomogli nam podbić sąsiednie królestwa wiele lat temu. Powinniśmy zaostrzyć kryteria poboru wojskowego, aby tylko najbardziej sprawni i dobrze wyszkoleni mężczyźni mogli wstąpić do naszych sił zbrojnych."
 COG_unify_east_africa: "Zjednoczenie Afryki Wschodniej"
 COG_unify_east_africa_desc: "Teraz możemy wreszcie spełnić marzenia dawnych królów Rwandy, próbując zjednoczyć Afrykę Wschodnią. To wielkie osiągnięcie, które przyniesie nam wielką chwałę!"
 COG_a_german_protectorate: "Niemiecki protektorat"
 COG_a_german_protectorate_desc: "Aby zapewnić legitymizację naszemu nowemu państwu, a także chronić je przed głodnymi sępami, takimi jak Brytyjczycy i Francuzi, powinniśmy spróbować zostać protektoratem naszych starych przyjaciół, rządu [GER.GetAdjective]"
 COG_invite_german_kasierist_exiles: "Zaproszenie niemieckich monarchistów"
 COG_invite_german_kasierist_exiles_desc: "Wygląda na to, że Niemcy zrezygnowali ze swojego chwalebnego cesarza i zadowolili się prawdziwą przeciętnością. Powinniśmy starać się zaprosić lojalnych niemieckich monarchistów do naszego kraju i spróbować stworzyć prawdziwą Mittelafrikę!"
 COG_colonial_administration: "Administracja kolonialna"
 COG_colonial_administration_desc: "Powinniśmy wykorzystać to, czego nauczyliśmy się od niemieckiej administracji kolonialnej w naszym kraju, aby lepiej administrować Afryką."
 COG_prussia_of_africa: "Prusy Afryki"
 COG_prussia_of_africa_desc: "My, Mittelafrika, jesteśmy prawdziwymi zdobywcami, którzy podporządkują sobie całą Afrykę. Nasza armia przeszła silną prusyfikację i nierzadko słyszy się o nas jako o Prusach Afryki."
 COG_german_west_africa: "Niemiecka Afryka Zachodnia"
 COG_german_west_africa_desc: "Musimy iść w kierunku dawnych terytoriów Niemieckiej Afryki Zachodniej, aby ponownie stały się naszymi ziemiami!"
 COG_german_east_africa: "Niemiecka Afryka Wschodnia"
 COG_german_east_africa_desc: "Musimy iść w kierunku dawnych terytoriów Niemieckiej Afryki Wschodniej, aby ponownie stały się naszymi ziemiami!"
 COG_german_south_west_africa: "Niemiecka Afryka Południowo-Zachodnia"
 COG_german_south_west_africa_desc: "Musimy iść w kierunku dawnych terytoriów Niemieckiej Afryki Południowo-Zachodniej, aby ponownie stały się naszymi ziemiami!"
