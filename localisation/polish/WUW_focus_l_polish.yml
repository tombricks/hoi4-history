 COG_assemble_a_regency_council_tt: "Po wybraniu lidera §Ynowe cele narodowe§! pojawią się poniżej §Yw zależności od tego, kto został wybrany§!"
 COG_assemble_a_regency_council_2_tt: "Rada rozpocznie poszukiwania kandydatów na przywódców naszego kraju, dając priorytet tym, którzy mają największe poparcie"
 COG_monarchism_didnt_work_out_flag: "Rada nie zdołała wybrać przywódcy"
 COG_uniao_dos_povos_do_norte_de_angola_tt: "Jeśli separatystyczne państwo uzyska niepodległość, zostanie §Yzintegrowane§! z nami"
