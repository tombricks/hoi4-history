 sp_commercial_nuclear_reactor_concerns_reward_desc: "[Character.GetName] wyraża zaniepokojenie brakiem filtrów w wieżach chłodzących naszych nowych reaktorów. Uważa, że należy je zamontować, aby promieniowanie nie wydostawało się z reaktora w przypadku nagłych zdarzeń. Inżynierowie wskazują, że wywoła to znaczące opóźnienia w realizacji projektu."
