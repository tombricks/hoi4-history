 sp_naval_cruiser_submarine_unique_reward_a: "Protokół uderzeń"
 sp_naval_cruiser_submarine_unique_reward_a_desc: "Niemoc londyńskich traktatów morskich sprawiła, że jakiekolwiek rzeczywiste ograniczenia na uzbrojenie pokładowe okrętów podwodnych są tylko teoretyczne. Pozostaje pytanie, czy nowoczesne uzbrojenie jest dla nas ważniejsze niż zasięg taktyczny?"
 sp_naval_cruiser_submarine_preference_a: "Elastyczne działania"
 sp_naval_cruiser_submarine_preference_b: "Uzbrojenie"
 sp_naval_fleet_submarine_unique_reward_a: "Zasady projektowania"
 sp_naval_fleet_submarine_unique_reward_a_desc: "Musimy wiedzieć, na co położymy nacisk, projektując nowy typ okrętów podwodnych dalekiego zasięgu. Czy powinny one być cichymi i zabójczymi łowcami, a może mają być bardziej niezawodne oraz odporne na zagrożenia."
 sp_naval_fleet_submarine_preference_a: "Potencjał ofensywny"
 sp_naval_fleet_submarine_preference_b: "Mocniejsza konstrukcja"
 sp_naval_nuclear_submarine_unique_reward_a: "Niepokojące koszty"
 sp_naval_nuclear_submarine_unique_reward_a_desc: "Pracujemy nad zupełnie nowym typem okrętu podwodnego, jednak pojawiły się obawy, że produkcja tych jednostek może okazać się zbyt kosztowna. Co zrobimy z tym projektem?"
 sp_naval_nuclear_submarine_preference_a: "Pójdźmy na skróty"
 sp_naval_nuclear_submarine_preference_b: "Aktualne plany"
 sp_naval_nuclear_submarine_preference_c: "Najwyższa jakość"
 sp_naval_rocket_launching_submarine_unique_reward_a: "Kwestia przenoszenia ładunku wybuchowego"
 sp_naval_rocket_launching_submarine_unique_reward_a_desc: "Musimy rozwiązać palącą kwestię i wybrać metodę, która zagwarantuje, że pociski wystrzeliwane z okrętów podwodnych dosięgną naszych wrogów."
 sp_naval_rocket_launching_submarine_preference_a: "Zasięg"
 sp_naval_rocket_launching_submarine_preference_b: "Niezawodność"
 sp_naval_rocket_launching_submarine_preference_c: "Niewykrywalność"
 sp_naval_nuclear_missile_submarine_unique_reward_a: "Ucieczka przed łowcami"
 sp_naval_nuclear_missile_submarine_unique_reward_a_desc: "Gdyby informacja o planowanym przez nas ataku jądrowym dotarła do naszych wrogów, zaczęłyby się wielkie poszukiwania naszych atomowych okrętów podwodnych. Żeby uciec łowcom, musimy..."
 sp_naval_nuclear_missile_submarine_preference_a: "Przyczaić się"
 sp_naval_nuclear_missile_submarine_preference_b: "Zachować spokój"
 sp_naval_nuclear_missile_submarine_preference_c: "Przetrzymać burzę"
 sp_naval_nuclear_torpedo_unique_reward_a: "Nowe wytyczne w kwestii torped"
 sp_naval_nuclear_torpedo_unique_reward_a_desc: "Niebawem osiągniemy końcowy etap projektowania torped jądrowych, którego celem musi być..."
 sp_naval_nuclear_torpedo_preference_a: "Siła rażenia głowic"
 sp_naval_nuclear_torpedo_preference_b: "Bezpieczeństwo przechowywania"
 sp_naval_midget_submarine_unique_reward_a: "Przenoszenie większej liczby"
 sp_naval_midget_submarine_unique_reward_a_desc: "Ustaliliśmy, że możemy wyspecjalizować elementy naszych miniaturowych okrętów podwodnych, choć miałoby to kilka wad."
 sp_naval_midget_submarine_preference_a: "Trochę mniejsza wykrywalność"
 sp_naval_midget_submarine_preference_b: "Trochę mniejsze ryzyko wybuchu"
 sp_naval_midget_submarine_preference_c: "Trochę większy zasięg"
 sp_naval_aip_engine_unique_reward_a: "Niezależne ulepszenia"
 sp_naval_aip_engine_unique_reward_a_desc: "Nasi naukowcy pracujący nad tą technologią podzielili się swoimi wnioskami z kolegami, by wspólnie pracować nad ulepszeniem bardziej konwencjonalnych silników. Nie ma się czym ekscytować, powstałe modyfikacje raczej nie będą powalające."
 sp_naval_aip_engine_preference_a: "Cichsze silniki"
 sp_naval_aip_engine_preference_b: "Szybsze silniki"
 sp_naval_aip_engine_preference_c: "Oszczędniejsze silniki"
 sp_naval_anechoic_tiles_unique_reward_a: "Nowa wiedza - Budowa kadłuba okrętu podwodnego"
 sp_naval_anechoic_tiles_unique_reward_a_desc: "W trakcie prac nad powłoką anechoiczną zorientowaliśmy się, że nasze osiągnięcia możemy zastosować też w budowie konwencjonalnych okrętów podwodnych, aby zwiększyć ich niewykrywalność. Możemy też nie zwiększać kosztów i zachować obecne poziomy wykrywalności."
 sp_naval_anechoic_tiles_preference_a: "Agresywne działania patrolowe"
 sp_naval_anechoic_tiles_preference_b: "Mniejsze echo sonarowe"
 sp_naval_anechoic_tiles_preference_c: "Zmniejszony koszt kadłuba"
 sp_naval_torpedo_cruiser_unique_reward_a: "Druga szansa - krążownik torpedowy"
 sp_naval_torpedo_cruiser_unique_reward_a_desc: "Wskrzeszenie dawnej koncepcji krążownika torpedowego wymaga podjęcia ważnej decyzji co do jego roli w naszej flocie. Czy powinniśmy postawić na jego siłę, czyli torpedy, a może skupić się na największej słabości - walce z niszczycielami?"
 sp_naval_torpedo_cruiser_preference_a: "Siła - torpedy"
 sp_naval_torpedo_cruiser_preference_b: "Słabość - niszczyciele"
 sp_naval_super_heavy_battleship_unique_reward_a: "Kwestia priorytetów - atak"
 sp_naval_super_heavy_battleship_unique_reward_a_desc: "Zaprojektowanie nowej klasy pancerników daje nam okazję skoncentrowania się na zwiększeniu naszego potencjału do dominacji na morskim polu bitwy. Co powinno być naszym priorytetem?"
 sp_naval_super_heavy_battleship_preference_a_a: "Ciężkie działa"
 sp_naval_super_heavy_battleship_preference_b_a: "Prędkość"
 sp_naval_super_heavy_battleship_preference_c_a: "Lekkie działa"
 sp_naval_super_heavy_battleship_unique_reward_b: "Kwestia priorytetów - obrona"
 sp_naval_super_heavy_battleship_unique_reward_b_desc: "Najlepsi z naszych dowódców marynarki wojennej postawili przed nami trudne zadanie. Okręty mają stać się praktycznie niepokonane, i chociaż to niemożliwe, przynajmniej spróbujemy osiągnąć ten cel. Na co postawimy tym razem?"
 sp_naval_super_heavy_battleship_preference_a_b: "Na wzmocnienie pancerza i kadłuba"
 sp_naval_super_heavy_battleship_preference_b_b: "Na artylerię przeciwlotniczą"
 sp_naval_super_heavy_battleship_preference_c_b: "Na ochronę przed torpedami"
 sp_naval_modern_battleship_unique_reward_a: "Nowoczesny pancernik - nadzieja"
 sp_naval_modern_battleship_unique_reward_a_desc: "Często słyszy się, że epoka pancerników dobiegła końca, jednak my wciąż w nie wierzymy. Ten okręt może dać nam nową nadzieję. Na który aspekt położymy nacisk, aby spełniło się nasze marzenie?"
 sp_naval_modern_battleship_preference_a_a: "Na czystą siłę ognia"
 sp_naval_modern_battleship_preference_b_a: "Na zwrotność"
 sp_naval_modern_battleship_preference_c_a: "Na precyzję"
 sp_naval_modern_battleship_unique_reward_b: "Nowoczesny pancernik - kontratakuje!"
 sp_naval_modern_battleship_unique_reward_b_desc: "Żeby dowieść naszych racji i utrzymać nasze stanowisko, musimy odeprzeć ataki wroga. Co powinniśmy poprawić, aby mieć możliwość wykonania kontrataku na tych, którzy ośmielają się wejść nam w drogę?"
 sp_naval_modern_battleship_preference_a_b: "Konstrukcją"
 sp_naval_modern_battleship_preference_b_b: "Uzbrojenie plot."
 sp_naval_modern_battleship_preference_c_b: "Ochronę przed torpedami"
 sp_naval_modern_carrier_unique_reward_a: "Nowoczesny lotniskowiec - przeznaczenie"
 sp_naval_modern_carrier_unique_reward_a_desc: "W przypadku nowej generacji lotniskowców możemy skoncentrować się na wybranych aspektach naszego okrętu, aby lepiej dopasować go do naszych potrzeb. Na czym się skupimy?"
 sp_naval_modern_carrier_preference_a_a: "Na świadomości sytuacyjnej"
 sp_naval_modern_carrier_preference_b_a: "Na prędkości i dzielności morskiej"
 sp_naval_modern_carrier_preference_c_a: "Na zwalczaniu lekkich okrętów"
 sp_naval_modern_carrier_unique_reward_b: "Nowoczesny lotniskowiec - bezpieczeństwo"
 sp_naval_modern_carrier_unique_reward_b_desc: "Lotniskowce to bezdyskusyjni królowie wojny na morzu, jednak musimy zapewnić im odpowiednie zabezpieczenia i ochronę. Na czym powinniśmy się skupić?"
 sp_naval_modern_carrier_preference_a_b: "Na artylerii wroga"
 sp_naval_modern_carrier_preference_b_b: "Na samolotach wroga"
 sp_naval_modern_carrier_preference_c_b: "Na torpedach wroga"
 sp_naval_ice_carrier_unique_reward_a: "Wzmocnienie lodowego lotniskowca"
 sp_naval_ice_carrier_unique_reward_a_desc: "Skoro w budowę tego gigantycznego lotniskowca inwestujemy ogromną ilość czasu, musimy zadbać o jego jak najlepszą ochronę. Co nas najbardziej niepokoi?"
 sp_naval_ice_carrier_preference_a: "Siły natury"
 sp_naval_ice_carrier_preference_b: "Siły wroga"
 sp_naval_underway_replenishment_unique_reward_a: "Skala uzupełnień zaopatrzenia"
 sp_naval_underway_replenishment_unique_reward_a_desc: "Wciąż pracujemy nad usprawnieniem systemu uzupełniania zapasów na morzu, ale musimy podjąć jeszcze jedną decyzję: czy chcemy zmienić nasze początkowe szacunki?"
 sp_naval_underway_replenishment_preference_a: "Większy zasięg"
 sp_naval_underway_replenishment_preference_b: "Rzadsze korzystanie z konwojów"
 sp_naval_underway_replenishment_preference_c: "Znajdźmy równowagę"
 sp_naval_proximity_fuzes_unique_reward_a: "Wydajność albo skuteczność"
 sp_naval_proximity_fuzes_unique_reward_a_desc: "Zapalniki zbliżeniowe znacznie zmniejszają liczbę pocisków potrzebnych do trafienia nieprzyjacielskiego samolotu. Szykujemy się do ich używania przez nasze mobilne jednostki przeciwlotnicze, możemy zatem dostosować ilość dostarczanej amunicji, a jednocześnie zachować oczekiwany dzienny współczynnik trafień."
 sp_naval_proximity_fuzes_preference_a: "Dostosujmy dostawy amunicji"
 sp_naval_proximity_fuzes_preference_b: "Zachowajmy obecne dostawy amunicji"
