 sp_nuclear_design_choice_reward_desc: "Próbując zaprojektować reaktor, musimy wybrać materiał, którego będziemy używać jako moderatora. Wpłynie to na konstrukcję całego reaktora. Możemy użyć ciężkiej wody lub grafitu. Oba rozwiązania mają swoje wady i zalety..."
