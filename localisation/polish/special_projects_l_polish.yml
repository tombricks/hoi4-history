 sp_nuclear_bomb_critical_mass_generic_reward: "Nieudany eksperyment z masą krytyczną"
 sp_nuclear_bomb_critical_mass_generic_reward_desc: "W czasie doświadczenia mającego określić masę krytyczną doszło do wypadku, który spowodował ofiary śmiertelne i napromieniowanie kluczowego personelu."
 sp_nuclear_bomb_information_leak_reward: "Wyciek informacji"
 sp_nuclear_bomb_information_leak_reward_desc: "Wygląda na to, że jeden z pracowników projektu [SpecialProject.GetName] przekazuje informacje wrogim agentom. Nie wiemy jeszcze, czy to celowe działanie. Podobnie trudno jest określić szkody wyrządzone projektowi."
 sp_nuclear_bomb_information_leak_reward_tt: "Zyskuje postępy projektu"
 #Nuclear Reactor
 sp_nuclear_reactor_radioactive_leak_stabilized_reward: "Wyciek radioaktywny - pod kontrolą"
 sp_nuclear_reactor_radioactive_leak_stabilized_reward_desc: "Niestety podczas prac przy reaktorze doszło do poważnego wypadku. Dzięki szybkiej reakcji personelu szkody zostały ograniczone, a zespół uzyskał z tego zdarzenia cenne dane."
 sp_nuclear_reactor_minor_explosion_reward: "Niewielka eksplozja, brak rannych"
 sp_nuclear_reactor_minor_explosion_reward_desc: "Podczas pracy nad najnowszą wersją prototypu reaktora jądrowego doszło do małego wypadku. Nastąpiła niewielka eksplozja, która uszkodziła część laboratorium, ale powstały pożar udało się łatwo ugasić. Po naprawieniu laboratorium prace powinny być kontynuowane zgodnie z planem, z niewielkim tylko opóźnieniem."
 sp_nuclear_reactor_tested_reward: "Pierwszy udany test reaktora jądrowego"
 sp_nuclear_reactor_tested_reward_desc: "Nas pierwszy reaktor jądrowy został pomyślnie przetestowany, co dowodzi, że kontrolowane rozszczepienie jądra atomowego jest wykonalne. Ten przełom zapowiada nową erę produkcji energii i prawdopodobnie o wiele więcej."
