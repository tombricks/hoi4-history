 sp_land_generic_reward_option_major_breakthrough_desc: "[Character.GetName] dokonał istotnego przełomu, znacznie przyspieszając projekt, potwierdzając tym samym swoją wiedzę i dodając zapału zespołowi badawczemu. Dzięki temu postępowi projekt zbliżył się do celu, a [Character.GetName] coraz wyraźniej staje się pionierem na swoim polu."
 sp_land_generic_reward_test_failure_1_desc: "Podczas testów doszło do drobnego niepowodzenia, które ujawniło nieoczekiwane wady prototypu, który stworzył [Character.GetName]. Ten niewielki problem skłania do ponownej oceny podejścia i udoskonalenia technik. Choć tymczasowo opóźnia to postępy, to w dłuższej perspektywie wyciągnięte wnioski przyczyniają się do powstania mocniejszego i bardziej odpornego projektu."
 sp_land_generic_reward_option_test_failure_desc: "Podczas testów doszło do drobnego niepowodzenia, które ujawniło nieoczekiwane wady prototypu, który stworzył [Character.GetName]. Ten niewielki problem skłonił do ponownej oceny podejścia i udoskonalenia technik. Choć tymczasowo opóźnia to postępy, to w dłuższej perspektywie wyciągnięte wnioski przyczyniły się do powstania mocniejszego i bardziej odpornego projektu."
 sp_land_generic_reward_armor_tech_1_desc: "Ostatnie osiągnięcia w projekcie [SpecialProject.GetName], pracami nad którym kieruje [Character.GetName], umożliwiły znaczny postęp w powiązanych dziedzinach. Te przełomowe odkrycia rewolucjonizują potencjał militarny, torując drogę do skuteczniejszych i potężniejszych strategii wojny lądowej."
 sp_land_generic_reward_option_armor_tech_desc: "Ostatnie osiągnięcia w projekcie [SpecialProject.GetName], pracami nad którym kieruje [Character.GetName], umożliwiły znaczny postęp w powiązanych dziedzinach. Te przełomowe odkrycia rozwijają potencjał militarny, torując drogę do skuteczniejszych i potężniejszych strategii wojny lądowej."
 sp_land_generic_reward_armor_bonus_1_desc: "Stojąc na czele najnowocześniejszych badań, [Character.GetName] przedstawia przełomowe odkrycia w dziedzinie nowych stopów, które mają zrewolucjonizować opancerzenie czołgów. Odkrycia te zapowiadają znaczące postępy w wojnie pancernej, pokazując kluczową rolę tego naukowca w kształtowaniu przyszłości wojny pancernej."
 sp_land_generic_reward_option_armor_bonus_desc: "Zintegrować ten nowy stop z naszymi liniami montażowymi."
 sp_land_generic_reward_engine_bonus_1_desc: "Najnowsze poprawki eksperymentalnego silnika prototypu [SpecialProject.GetName] zaowocowały znaczną poprawą ogólnej wydajności jednostki napędowej czołgu. Skrupulatna praca zespołu, którym kieruje [Character.GetName], przesunęła granice inżynierii, zapowiadając zwiększenie potencjału, jeśli zastosujemy te innowacje w naszych zwykłych silnikach czołgów."
 sp_land_generic_reward_option_engine_bonus_desc: "Rozpocząć produkcję tych ulepszonych silników!"
 sp_land_generic_reward_resource_scarcity_desc: "Zespół, na czele którego stoi [Character.GetName], boryka się z niedoborem kluczowych materiałów potrzebnych do rozwijania projektu [SpecialProject.GetName], zmuszając naukowców do znalezienia alternatywnych źródeł i opracowania nowych metod produkcji, aby sprostać stawianym wymaganiom."
 sp_land_generic_reward_option_resource_scarcity_desc: "Zespół, na czele którego stoi [Character.GetName], borykał się z niedoborem kluczowych materiałów potrzebnych do rozwijania projektu [SpecialProject.GetName], zmuszając naukowców do znalezienia alternatywnych źródeł i opracowania nowych metod produkcji, aby sprostać stawianym wymaganiom."
 sp_land_reward_multi_charge_large_caliber_gun_successful_test_firing_desc: "Działo [SpecialProject.GetName] właśnie pomyślnie zakończyło strzelanie próbne, demonstrując swój imponujący zasięg i celność. Osiągnięcie to podniosło morale zespołu badawczego i przyciągnęło uwagę ważnych urzędników, nadając projektowi rozpędu i przywracając optymizm co do jego sukcesu."
 sp_land_reward_option_multi_charge_large_caliber_gun_successful_test_firing_desc: "Działo [SpecialProject.GetName] pomyślnie zakończyło strzelanie próbne, demonstrując swój imponujący zasięg i celność. Osiągnięcie to podniosło morale zespołu badawczego i przyciągnęło uwagę ważnych urzędników, nadając projektowi rozpędu i przywracając optymizm co do jego sukcesu."
 sp_land_reward_multi_charge_large_caliber_gun_test_failure_desc: "Podczas kluczowego testu poligonem wstrząsnęła potężna eksplozja, która rozerwała działo i spowodowała znaczne uszkodzenia pobliskiej infrastruktury. Zespół, na którego czele stoi [Character.GetName], bada przyczynę wybuchu i zarządza skutkami tego zdarzenia, w tym publiczną kontrolą i potencjalnymi komplikacjami terminu realizacji projektu."
 sp_land_reward_option_multi_charge_large_caliber_gun_test_failure_desc: "Podczas kluczowego testu poligonem wstrząsnęła potężna eksplozja, która rozerwała działo i spowodowała znaczne uszkodzenia pobliskiej infrastruktury. Zespół, na którego czele stoi [Character.GetName], musiał zbadać przyczynę wybuchu i zarządzać skutkami tego zdarzenia, w tym publiczną kontrolą i potencjalnymi komplikacjami terminu realizacji projektu."
 sp_land_reward_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName] dokonał ważnego przełomu w dziedzinie technologii napędów, znacznie zwiększając prędkość i moc pocisków do działa [SpecialProject.GetName]. Ten postęp otwiera nowe możliwości dla skuteczności tej broni na polu bitwy i przyspiesza postępy w kierunku ukończenia projektu."
 sp_land_reward_option_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName] dokonał ważnego przełomu w dziedzinie technologii napędów, znacznie zwiększając prędkość i moc pocisków do działa [SpecialProject.GetName]. Ten postęp otworzył nowe możliwości dla skuteczności tej broni na polu bitwy i przyspieszył postępy w kierunku ukończenia projektu."
