 sp_land_reward_land_cruiser_suspension: "Zawieszenie hydropneumatyczne"
 sp_land_reward_land_cruiser_suspension_desc: "Zespół dopracował nowoczesne zawieszenie hydropneumatyczne, które równoważy ogromną masę pojazdu [SpecialProject.GetName]. Zapewnia to stabilizację i zmniejsza obciążenie gąsienic, nawet podczas pokonywania trudnego terenu. [Character.GetName] nie ma wątpliwości, że to zawieszenie można montować bez żadnego ryzyka, aby poprawić dzielność terenową pojazdu."
