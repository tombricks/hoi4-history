 sp_rockets_ground_control_improvements_reward: "Ulepszenia kontroli lotów"
 sp_rockets_ground_control_improvements_reward_desc: "[Character.GetName] ma rozwiązania kilku nierozstrzygniętych kwestii związanych z możliwością śledzenia i kontrolowania pocisku z ziemi. Oznacza to znaczący postęp w możliwościach namierzania wysoko latających statków powietrznych wroga."
