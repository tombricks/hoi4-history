 sp_nuclear_bomb_espionage_threats_reward_desc: "Oficerowie ochrony twierdzą, że nie ma potrzeby wzmacniania ochrony projektu [SpecialProject.GetName] i związanej z nim działalności. Badacze, którymi kieruje [Character.GetName], uważają, że swoboda przemieszczania się oraz porozumiewania ma kluczowe znaczenie dla projektu."
