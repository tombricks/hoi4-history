 sp_naval_underway_replenishment_pick_a_tt: "$MODIFIER_UNDERWAY_REPLENISHMENT_RANGE$ §G+20%§!\n$MODIFIER_UNDERWAY_REPLENISHMENT_CONVOY_COST$ §R+10%§!"
 sp_naval_underway_replenishment_pick_b_tt: "$MODIFIER_UNDERWAY_REPLENISHMENT_RANGE$ §R-10%§!\n$MODIFIER_UNDERWAY_REPLENISHMENT_CONVOY_COST$ §G-20%§!"
 sp_naval_proximity_fuze: "Zapalnik zbliżeniowy"
 sp_naval_proximity_fuze_desc: "Dzięki lepszej i bardziej niezawodnej technologii radiowej możemy stworzyć nowy rodzaj zapalników, które wywoływałyby wybuch w pobliżu celu, by zadać mu uszkodzenia."
