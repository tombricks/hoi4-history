 sp_rockets_vertical_launch_reward_desc: "Po kilku nieudanych próbach, [Character.GetName] w końcu wie, jak rozwiązać problemy związane z pionowym wystrzeliwaniem tych pocisków. Nowy system powinien pozwolić na bezproblemowe wystrzeliwanie pocisków i osiąganie dużych wysokości bez opóźnień."
