 sp_air_mothership_aircraft: "Samolot matka"
 sp_air_mothership_aircraft_desc: "Ogromny samolot przenoszący myśliwce w miejsce starcia. Może wykonywać dalekie zadanie eskortowe nad terytorium wroga, to prawdziwy władca przestworzy."
 sp_air_jet_engine: "Silnik odrzutowy"
 JAP_sp_air_jet_engine: "Ishikawajima Ne-20"
 sp_air_jet_engine_desc: "Silniki odrzutowe są znacznie potężniejsze od turbośmigłowych i mogą zrewolucjonizować przemysł konstrukcji samolotów, rozpoczynając nową erę inżynierii lotniczej."
 sp_air_axial_jet_engine: "Osiowy silnik odrzutowy"
 sp_air_axial_jet_engine_desc: "Pierwsze silniki odrzutowe mają ograniczoną możliwość kompresji powietrza. Być może dałoby się umieścić kilka sprężarek jedna za drugą, żeby jeszcze bardziej zwiększyć ciąg."
