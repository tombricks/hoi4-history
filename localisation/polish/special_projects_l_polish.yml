 scientist_trait_schrodingers_trait_desc: "Zanim obserwator otworzy pudełko, funkcja falowa opisująca specjalizację tworzy superpozycję stanów \"dobry\" i \"zły\"."
 scientist_trait_aircraft_specialist: "Specjalista budowy samolotów"
 scientist_trait_aircraft_specialist_desc: "Specjalista w dziedzinie aerodynamiki i projektowania samolotów. Potrafi projektować doskonałe płatowce, silniki oraz konstrukcje, które opanują przestworza."
 scientist_trait_rocketry_specialist: "Specjalista budowy rakiet"
 scientist_trait_rocketry_specialist_desc: "Specjalizuje się w technologiach rakietowych, koncentruje się na programach opracowujących napędy pocisków balistycznych i rakiet naprowadzanych."
 scientist_trait_electronics_specialist: "Specjalista budowy elektroniki"
 scientist_trait_electronics_specialist_desc: "Specjalizuje się w systemach łączności, radarowych i komputerowych, które odgrywają kluczową rolę na współczesnym polu walki."
 scientist_trait_helicopter_expert: "Śmigłowce - ekspert"
 scientist_trait_helicopter_expert_desc: "Pionier w dziedzinie budowy wirnikowych statków powietrznych, specjalizuje się w mechanice lotu pionowego, systemach wirnikowych i wczesnych modelach śmigłowców."
 scientist_trait_jet_expert: "Ekspert budowy odrzutowców"
 scientist_trait_jet_expert_desc: "Autorytet w dziedzinie napędu odrzutowego, prowadzi badania nad pierwszymi silnikami odrzutowymi i ich zastosowaniem w samolotach wojskowych."
 scientist_trait_bombs_expert: "Bomby - ekspert"
 scientist_trait_bombs_expert_desc: "Specjalista projektowania ładunków wybuchowych i bomb precyzyjnych, które można wykorzystywać w nowych, udoskonalonych strategiach bombardowań z powietrza."
 scientist_trait_guidance_systems_expert: "Systemy naprowadzania - ekspert"
 scientist_trait_guidance_systems_expert_desc: "Ekspert w dziedzinie projektowania wczesnych technologii naprowadzania, posiada też doświadczenie w ulepszaniu systemów sterowania bezzałogowymi ładunkami wybuchowymi dalekiego zasięgu."
 scientist_trait_armored_specialist: "Wojska pancerne - specjalista"
 scientist_trait_armored_specialist_desc: "Doświadczony inżynier specjalizujący się w projektowaniu oraz ulepszaniu czołgów i innych pojazdów pancernych."
 scientist_trait_artillery_specialist: "Artyleria - specjalista"
 scientist_trait_artillery_specialist_desc: "Specjalista w dziedzinie systemów artyleryjskich, posiada też doświadczenie w udoskonalaniu siły ognia dalekosiężnego i dział dużego kalibru."
 scientist_trait_submarine_specialist: "Okręty podwodne - specjalista"
 scientist_trait_submarine_specialist_desc: "Specjalista w dziedzinie wojny podwodnej, koncentruje się na projektowaniu technologii nowych okrętów podwodnych, aby zwiększyć ich rolę w skrytych działaniach morskich."
 scientist_trait_surface_ship_specialist: "Okręty nawodne - specjalista"
 scientist_trait_surface_ship_specialist_desc: "Specjalista projektowania, rozwijania i wykorzystywania dużych okrętów nawodnych, a także badania nowych technologii stosowanych na jednostkach marynarki wojennej."
 scientist_trait_nuclear_specialist: "Energia jądrowa - specjalista"
 scientist_trait_nuclear_specialist_desc: "Fizyk przodujący w badaniach nad energią jądrową, w szczególności nad rozszczepieniem jądra atomowego i reakcjami łańcuchowymi."
 scientist_trait_nuclear_warfare_expert: "Broń jądrowa - ekspert"
 scientist_trait_nuclear_warfare_expert_desc: "Ekspert na polu praktycznego wykorzystania fizyki jądrowej w produkcji broni, specjalizuje się w teorii służącej do zaprojektowania bomby jądrowej."
 scientist_trait_nuclear_power_expert: "Energia jądrowa - ekspert"
 scientist_trait_nuclear_power_expert_desc: "Wiodący autorytet w dziedzinie fizyki jądrowej, posiada ogromną wiedzą na temat rozszczepiania jądra atomowego w celu wytwarzania energii."
