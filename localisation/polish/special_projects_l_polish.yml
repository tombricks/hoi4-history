 sp_nuclear_generic_electronics_tech_reward: "Innowacje technologiczne"
 sp_nuclear_generic_electronics_tech_reward_desc: "Podczas ostatniej iteracji projektu wyciągnięto istotne wnioski. Miejmy nadzieję, że będziemy w stanie wykorzystać je w praktyce, bo dzięki temu moglibyśmy przyspieszyć badania w pokrewnych obszarach."
 sp_nuclear_generic_reward_option_electronics_tech_bonus_name: "Zaawansowane badania nad elektroniką."
 sp_nuclear_war_support_generic_reward: "Wsparcie publiczne"
 sp_nuclear_war_support_generic_reward_desc: "Udany test i związane z nim ściśle kontrolowane doniesienia medialne doprowadziły do tego, że opinia publiczna zrozumiała, że jesteśmy coraz bliżej opracowania pewnego rodzaju superbroni, która może posłużyć do pokonania wszystkich wrogów."
 sp_nuclear_major_political_interference_generic_reward: "Poważna ingerencja polityczna"
 sp_nuclear_major_political_interference_generic_reward_desc: "Projekt [SpecialProject.GetName] zwrócił uwagę przywódców politycznych, co spowodowało opóźnienia i być może wymusi dokonanie zmian w kierownictwie projektu. [Character.GetName] denerwuje się. Musimy zmierzyć się z tymi wyzwaniami politycznymi, aby utrzymać projekt na właściwym torze."
