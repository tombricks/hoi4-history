 #TIMED SPIRITS
 GER_collect_scrap_metal_ns_desc: "Rozpoczęliśmy ogólnokrajową kampanię mającą na celu zebranie jak największej ilości złomu, aby wspomóc nasze wysiłki zbrojeniowe."
 GER_import_tariffs_ns_desc: "Ustanowienie ceł importowych jest złem koniecznym mającym na celu promowanie wzrostu krajowej produkcji, ale - co ważniejsze - pozwoli nam zaoszczędzić cenne pieniądze, ponieważ nie będziemy musieli wydawać obcej waluty, którą posiadamy w niewielkiej ilości."
 GER_knickebein: "Knickebein"
 GER_knickebein_desc: "Przełom w systemie nawigacji Knickebein pozwolił nam udoskonalić celność naszych bombowców o niezrównaną precyzję w namierzaniu pozycji wroga - nawet podczas nocnych nalotów."
 GER_defense_of_the_reich_ns_desc: "Zabezpieczymy niebo [ROOT.GetAdjective] państwa i będziemy chronić jego przemysł i obywateli. Żaden bombowiec wroga nie naruszy naszego podniebnego muru gorliwych myśliwców!"
 GER_the_kammhuber_line: "Linia Kammhuber"
 GER_the_kammhuber_line_desc: "Nie możemy pozwolić wrogim bombowcom i myśliwcom swobodnie krążyć po [ROOT.GetAdjective] niebie. Tworząc skomplikowany system nachodzących na siebie sygnałów radarowych, zyskamy możliwość przechwytywania ich, zanim dotrą w głąb kraju."
 GER_nachtjagdgeschwader: "Nachtjagdgeschwader"
 GER_nachtjagdgeschwader_desc: "Nasze Nachtjagdgeschwader, czyli eskadry nocnych myśliwców, będą namierzać i niszczyć wszystkie samoloty wroga, które ośmielą się przekroczyć nasze granice. Eskadry te dominują na nocnym niebie, chroniąc naszą ojczyznę przed bombowcami wroga pod osłoną ciemności."
 GER_tragergruppen_ns: "Trägergruppen"
 GER_tragergruppen_ns_desc: "Szkolenie i wyposażenie specjalnych Trägergruppen, czyli grup lotniskowców, zapewni nam dominację w przestworzach nad bezkresnymi morzami."
 GER_cruiser_warfare_ns_desc: "Nasze krążowniki sieją spustoszenie wśród flot handlowych naszych wrogów na otwartym morzu. To z pewnością rzuci ich przemysł na kolana."
 GER_panzerschiff_raiders_ns_desc: "Nasze ciężkie krążowniki stanowią poważne zagrożenie dla flot naszych wrogów. Ich działa mają sporą siłę rażenia, a prędkość pozwala im wymknąć się, zanim zostaną wciągnięte w walkę."
 GER_rudeltaktik_ns: "Rudeltaktik"
 GER_rudeltaktik_ns_desc: "Wilcze stada naszych U-Bootów przemierzają morza, szukając nowych ofiar. Korzystanie z Rudeltaktik pozwoliło im lepiej skoordynować działania i uderzyć w newralgiczny punkt naszych wrogów - ich zależność od otwartych fal."
 GER_german_trade_ns: "Niemiecki handel"
 GER_german_trade_offshore_tt: "([ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!) Dodaj §G1§! §Y$industrial_complex$§! poza mapą."
 GER_development_of_economic_relations_ns: "Wzmocnienie stosunków gospodarczych"
 GER_gestapo_ns: "Gestapo"
 GER_german_development_aid: "Niemiecka pomoc rozwojowa"
 GER_german_exploitation: "Niemiecki wyzysk"
 GER_the_inner_circle_dm: "Wewnętrzny krąg"
 GER_the_inner_circle_dm_desc: "Wewnętrzny krąg Führera składa się z przedstawicieli [GER.GetAdjective] elity politycznej, zagorzałych lojalistów, dla których [GER.GetLeader] i jego wizja to przyszłość. To ludzie bardzo ambitni, pragną awansować w wewnętrznym kręgu, by objąć stanowisko Reichsleitera, czyli przywódcy rzeszy. To oni wpływają na decyzje wojskowe, przemysłowe i polityczne, a także nadają kierunki niemieckiemu ustawodawstwu. Ambicje tych ludzi są też źródłem napięć, ponieważ prowadzą do zdrad i intryg."
 GER_the_inner_circle_dm_tt: "Aktywni doradcy w §Ywewnętrznym kręgu§!: \n[GetAscendedAdvisor1][GetAscendedAdvisor2][GetAscendedAdvisor3]"
 GER_the_inner_circle_tt_ascended_advisor_1: "§Y[GetAscendedAdvisorName1]§! jako [GetAscendedAdvisorDesc1] \n" #[GetAscendedAdvisorTrait1]
 GER_the_inner_circle_tt_ascended_advisor_2: "§Y[GetAscendedAdvisorName2]§! jako [GetAscendedAdvisorDesc2] \n"
 GER_the_inner_circle_tt_ascended_advisor_3: "§Y[GetAscendedAdvisorName3]§! jako [GetAscendedAdvisorDesc3] \n"
 GER_war_preparations_tt: "Kiedy §Ypaństwo [ROOT.GetAdjective]§! znowu będzie w stanie §Ywojny§!:"
 GER_strengthened_supply_lines_ns: "Wzmocnione linie zaopatrzenia"
 GER_nordische_legion_ns: "Nordische Legion"
 GER_nordische_legion_ns_desc: "Wielu obywateli [ROOT.GetAdjective] tęskni za przygodą i chce walczyć w słusznej sprawie. Powinniśmy więc stworzyć legion \"ochotników\", którzy wyruszą na pomoc naszym nordyckim braciom w prowadzonych przez nich wojnach."
 GER_fernostliche_legion_ns: "Fernöstliche Legion"
 GER_fernostliche_legion_ns_desc: "Wielu obywateli [ROOT.GetAdjective] tęskni za przygodą i chce walczyć w słusznej sprawie. Powinniśmy więc stworzyć legion \"ochotników\", którzy wyruszą na pomoc naszym [CHI.GetAdjective] przyjaciołom w prowadzonych przez nich wojnach."
