 GER_economy_of_conquest_modifier: "Ekonomia podboju"
 GER_economy_of_conquest_modifier_desc: "Pomimo niesprawiedliwych postanowień traktatu wersalskiego z niezachwianą determinacją powstajemy z popiołów. Poprzez niestrudzone zbrojenia zaangażowaliśmy się w stworzenie bezkonkurencyjnego przemysłu zbrojeniowego, który będzie napędzał nas w drodze do chwały. Nadwyręży to naszą gospodarkę, ale wraz ze zwycięstwem nadejdzie okazja do zebrania łupów z podboju. Przeznaczymy bogactwo innych narodów na wzmocnienie naszych sił zbrojnych. Biada zwyciężonym!"
 GER_aufrusting_modifier: "Aufrüstung"
 GER_aufrusting_modifier_desc: "Każda zbudowana fabryka, każda wydana marka i każdy zainwestowany zasób napędza nasz ambitny cel, jakim jest stworzenie potężnej machiny wojennej. Przezbrojenie, czyli Aufrüstung, ma kluczowe znaczenie dla zabezpieczenia przyszłości naszego narodu i wzmocnienia niemieckiej suwerenności."
 GER_recovering_economy_modifier: "Odbudowująca się gospodarka"
 GER_recovering_economy_modifier_desc: "Nasza gospodarka i przemysł są na skraju załamania po lekkomyślnym wydaniu naszych szczątkowych zasobów na przezbrajanie. Dzięki rozważnej polityce fiskalnej i czystej determinacji odbudujemy nasz naród i staniemy się silniejsi niż kiedykolwiek wcześniej!"
 GER_wirtschaftswunder_modifier: "Wirtschaftswunder"
 GER_wirtschaftswunder_modifier_desc: "Udało nam się przekształcić pogrążoną w chaosie gospodarkę w jedną z wiodących światowych potęg przemysłowych. To niezwykłe odrodzenie można opisać jedynie jako Wirtschaftswunder, cud gospodarczy."
 GER_kriegsproduktion_modifier: "Kriegsproduktion"
 GER_kriegsproduktion_modifier_desc: "Musimy zmobilizować naszą wysoko wykwalifikowaną siłę roboczą i skierować ją do produkcji zbrojeniowej, aby zapewnić [GER.GetAdjective] państwu niezależność i zgromadzić niezbędne zapasy wojskowe."
 GER_wunderwaffen_modifier: "Cudowna broń"
 GER_wunderwaffen_modifier_desc: "Programy Wunderwaffe to śmiała inicjatywa mająca na celu kształtowanie przyszłości działań zbrojnych poprzez dokonywanie radykalnych przełomów technologicznych. Nasi naukowcy i inżynierowie przesuwają granice możliwości, projektują rewolucyjną broń, która zapewni Niemcom panowanie na niebie, morzu i lądzie. Te innowacje mogą zmienić bieg historii oraz zadać decydujący cios każdemu, kto wejdzie nam w drogę!"
 GER_wehrwirtschaft_modifier: "Wehrwirtschaft"
 GER_wehrwirtschaft_modifier_desc: "Nie możemy pozwolić, by obce mocarstwa decydowały o naszym dobrobycie i przyszłości. Dzięki autarkii państwo [ROOT.GetNameDef] zyska niezależność gospodarczą, zmniejszając swoją zależność od zagranicznych zasobów i zapewniając samowystarczalność naszym obywatelom."
 GER_army_modifier: "Deutsches Heer"
 GER_army_modifier_desc: "[GER.GetNameDefCap] mają długą i dumną historię wojskową z tradycją innowacyjnego myślenia, a od czasu upokarzającej porażki w wielkiej wojnie nasz sztab generalny stara się jeszcze bardziej ulepszyć nasze siły zbrojne. Nasza armia, uzbrojona w tę wiedzę, jest gotowa uderzyć na każdego wroga chcącego podporządkować sobie nasz dumny naród."
 GER_army_communist_modifier: "Volksarmee"
 GER_army_communist_modifier_desc: "Armia Ludowa jest tarczą socjalizmu, gotowa bronić rewolucji proletariackiej i krzewić ją. Nowatorskie myślenie Ludowego Sztabu Generalnego gwarantuje, że żadna imperialistyczna agresja nie zdławi rewolucyjnego ducha narodu niemieckiego."
 GER_navy_fascist_modifier: "Kriegsmarine"
 GER_navy_fascist_modifier_desc: "Dzięki modernizacji oraz śmiałej strategii podbijemy oceany i wzbudzimy strach w naszych wrogach. Nasze potężne pancerniki zapanują na powierzchni mórz, a U-Booty pod wodą."
 GER_navy_democratic_modifier: "Deutsche Marine"
 GER_navy_democratic_modifier_desc: "Niemiecka Marynarka Wojenna walczy na morzach, aby chronić nasze interesy i wpływy w najdalszych zakątkach globu."
 GER_navy_imperial_modifier: "Kaiserliche Marine"
 GER_navy_imperial_modifier_desc: "Nasza potężna Cesarska Marynarka Wojenna pomknie przez fale, by walczyć o nasze globalne ambicje oraz dominację na morzach i oceanach."
 GER_navy_communist_modifier: "Volksmarine"
 GER_navy_communist_modifier_desc: "Ludowa Marynarka Wojenna nieustannie chroni nas przed agresją imperialistów. Jest też gotowa ponieść rewolucję proletariacką za morze, by zbudować nowy porządek świata."
 GER_airforce_modifier: "Luftwaffe"
 GER_airforce_modifier_desc: "Dzięki niezrównanym umiejętnościom i sprzętowi Luftwaffe zdominuje przestworza i pokaże naszą siłę każdemu wrogowi, który nierozważnie rzuci nam wyzwanie. Nowoczesne samoloty oraz doskonale wyszkoleni piloci naszych sił powietrznych są gotowi rozniecić ogień na niebie, zniszczyć dowolną armię i zatopić każdą marynarkę wojenną, która wejdzie nam w drogę."
 GER_airforce_communist_modifier: "Luftstreitkräfte"
 GER_airforce_communist_modifier_desc: "Nasze siły powietrzne szybują po niebie, aby chronić państwo proletariackie i przyszłość socjalizmu. Każdy samolot to świadectwo pomysłowości oraz niezłomności naszego ludu, jesteśmy gotowi stawić czoła każdemu wrogowi."
 GER_military_modifier_tt: "[GetSubmarineMaxSpeed]"
