 HUN_state_protection_authority_ns_desc: "Nasza agencja wywiadowcza pomoże zapobiegać atakom szpiegowskim na nasz kraj, a także umożliwi zwiększenie naszych ambicji międzynarodowych."
 HUN_state_protection_authority_ns_vanilla: "Államvédelmi Hatóság"
 HUN_state_protection_authority_ns_vanilla_desc: "Nasza agencja wywiadowcza pomoże zapobiegać atakom szpiegowskim na nasz kraj, a także umożliwi zwiększenie naszych ambicji międzynarodowych."
 HUN_great_bulwark_against_the_west_ns: "Wielka opoka"
 HUN_habsburg_restored_desc: "Od 1526 roku nasz naród jest rządzony przez dynastię Habsburgów, którzy z woli Boga roszczą sobie prawo do tych ziem. Nadszedł najwyższy czas, by przywrócić monarchię i ugruntować ich obecność, a tam samym dopilnować, by nasz naród nie popadł ponownie w republikańską deprawację."
