 ###### AUSTRIAN NATIONAL SPIRITS (DYNAMIC MODIFIERS) ######
 AUS_austrofascism: "Austrofaszyzm"
 AUS_austrofascism_desc: "Odrzucając zachodni demokratyczny parlamentaryzm i działając jako państwo korporacyjne, Vaterländische Front stała się jedyną partią rządzącą. Konstytucja została zmieniona, aby skierować Austrię w stronę korporacjonizmu, autorytaryzmu i nacjonalizmu."
 AUS_habsburg_monarchy_restored: "Przywrócenie monarchii habsburskiej"
 AUS_austrian_monarchy_restored: "Przywrócenie monarchii austriackiej"
 AUS_habsburg_monarchy_restored_desc: "Jako monarchia [AUS.GetNameDef] była główną potęgą na kontynencie europejskim. Gdy przywrócimy monarchię, staniemy się nią ponownie!"
 AUS_farr: "Odrodzenie Pierwszej Republiki Austriackiej"
 AUS_farr_desc: "Znosząc Konstytucję Majową i ponownie legalizując istnienie partii politycznych oraz przeprowadzając wybory, rząd [AUS.GetAdjective] ożywił to, co uważano za dawno utraconą republikę."
 AUS_doth: "Obrona ojczyzny"
 AUS_doth_desc: "Obowiązkiem każdego [AUS.GetAdjective] obywatela jest odegranie swojej roli w obronie ojczyzny: w wojsku, fabrykach lub na budowach. Wzywając do wspólnego narodowego wysiłku, ochronimy ojczyznę!"
 AUS_aggression: "Austriacka agresja"
 AUS_aggression_desc: "Czekanie w nadziei, że nie zostaniemy zaatakowani, to niebezpieczne podejście w takich czasach. Aby mieć pewność, że nikt nas nie zaskoczy, musimy być gotowi uderzyć jako pierwsi."
 AUS_austromarxism: "Austromarksizm"
 AUS_austrostalinism: "Austrostalinizm"
 AUS_austrotrotskyism: "Austrotrockizm"
 AUS_austromarxism_desc: "Austromarksistowski program oparty na dziełach Otto Bauera opowiada się za kompromisem między socjaldemokracją a sowieckim komunizmem. Po dokonaniu bardzo znaczącego zwrotu od panującego wcześniej austrofaszyzmu kraj balansuje na granicy komunizmu i demokracji."
 AUS_austrostalinism_desc: "Po odejściu od austromarksistowskiego kompromisu i zniesieniu austrofaszyzmu [AUS.GetNameDef] podąża teraz za ścisłym zbiorem idei stalinowskich."
 AUS_austrotrotskyism_desc: "Po odejściu od austromarksistowskiego kompromisu i zniesieniu austrofaszyzmu [AUS.GetNameDef] podąża teraz za ścisłym zbiorem idei trockistowskich."
 AUS_peoples_army: "Armia Ludowa"
 AUS_peoples_army_desc: "Zebranie mas doprowadziło do silnej obecności milicji w kraju. Milicje te są niezwykle dobrze wyszkolone i wyposażone, jak na tak szybko zgromadzone siły. W rezultacie wzrosła również rekrutacja do regularnej armii."
 AUS_empire_restored: "Przywrócenie cesarstwa austriackiego"
 AUS_empire_restored_desc: "Imperium, którym była, Imperium, którym będzie! Po odzyskaniu znacznej części dawnego państwa [AUS.GetAdjective] cesarstwo zostało zreformowane."
 AUS_airforce: "Österreichische Luftstreitkräfte"
 AUS_army: "Österreichisches Bundesheer"
 AUS_army_monarchy: "Österreichische Landwehr"
 AUS_navy: "Österreichische Kriegsmarine"
 AUS_compensation_for_guarantee: "Kompensacja wsparcia zagranicznego"
 AUS_compensation_for_guarantee_desc: "Cena za wsparcie innych krajów nie była mała. Udało nam się kupić ich pomoc na wypadek najgorszego, oferując zajęcie się częścią produkcji ich dóbr konsumpcyjnych."
