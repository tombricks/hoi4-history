 GER_expatriated_communists_return_home_ns_desc: "Wielu niemieckich komunistów, którzy zostali zmuszeni do opuszczenia kraju podczas nazistowskich rządów, masowo powraca, by walczyć przeciwko swoim byłym oprawcom."
