 HUN_the_volksbund_idea: "Volksbund"
 HUN_the_volksbund_idea_desc: "Volksbund jest powiązaną z DNSAP organizacją etnicznych obywateli [GER.GetAdjective] w naszym kraju. Otrzymują fundusze od [GER.GetAdjective] rządu i wykonują swoje zadania w naszym kraju."
