 AUS_emergency_measures: "Środki nadzwyczajne"
 AUS_emergency_measures_desc: "Aby mieć szansę w świecie, który staje się coraz bardziej agresywny, państwo [AUS.GetAdjective] musi szybko zbudować przyzwoity potencjał przemysłowy, aby zaspokoić potrzeby kraju."
 AUS_host_of_communist_dissidents: "Goszczenie komunistycznych dysydentów"
 AUS_host_of_communist_dissidents_desc: "Zapraszając podobnie myślących ludzi z całego świata, [AUS.GetNameDef] staje się centrum dla komunistycznych wygnańców."
 AUS_devalued_the_schilling: "Dewaluacja szylinga"
 AUS_devalued_the_schilling_desc: "Aby powstrzymać inflację, waluta została zdewaluowana. Krótkoterminowe efekty nie są do końca korzystne, ale w dłuższej perspektywie powinno to przynieść poprawę sytuacji w kraju."
