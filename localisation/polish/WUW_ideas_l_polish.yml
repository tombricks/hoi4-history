 ###### BELGIAN NATIONAL SPIRITS #########
 BEL_inflation_controls_ns: "Kontrola inflacji"
 BEL_inflation_controls_ns_desc: "W celu zmniejszenia skutków inflacji zaczęliśmy skupować pieniądze i przestaliśmy emitować banknoty zastępujące zniszczone środki płatnicze, zmieniliśmy stopy procentowe i zachęcamy do wydatków w gospodarce."
 BEL_language_barriers_ns: "Bariery językowe"
 BEL_language_barriers_ns_desc: "W Belgii obowiązują dwa języki: francuski, którym posługują się mieszkańcy regionów walońskich, i niderlandzki, którego używają Flamandowie. Każda ze stron jest wyjątkowo dumna ze swojej kultury i dziedzictwa, a język jest z tym ściśle związany. Żadna z nich nie chce rezygnować ze swojego języka ani patrzeć, jak podporządkowuje się on drugiemu."
 BEL_language_barriers_fas_nl_ns: "Prymat języka niderlandzkiego"
 BEL_language_barriers_fas_nl_ns_desc: "Język niderlandzki został wybrany jako główny język, który ma obowiązywać w państwie [ROOT.GetAdjective], przy czym kultura flamandzka jest promowana, a walońska tłumiona w imię jedności."
 BEL_language_barriers_fas_fr_ns: "Prymat języka francuskiego"
 BEL_language_barriers_fas_fr_ns_desc: "Język francuski został wybrany jako główny język, który ma obowiązywać w państwie [ROOT.GetAdjective], przy czym kultura walońska jest promowana, a flamandzka tłumiona w imię jedności."
 BEL_traditional_family_values_ns: "Tradycyjne wartości rodzinne"
 BEL_traditional_family_values_ns_desc: "Rodzina jest jednym z najważniejszych aspektów życia człowieka, a my przestrzegamy określonego zestawu standardów z nią związanych. Istnieją określone role płciowe i oczekiwania w ramach jednostki rodzinnej, co jest ukierunkowane na wzrost i stabilność naszej populacji."
 BEL_defensive_neutrality_capstone_ns: "Reorganizacja obrony"
 BEL_defensive_neutrality_capstone_ns_desc: "Zrobiliśmy, co w naszej mocy, aby przygotować się do inwazji. Jedyne, co pozostało, to zidentyfikowanie bardziej strategicznych i wysokopoziomowych zmian doktrynalnych w nowoczesnych ideach obronnych."
 BEL_lack_of_junior_officers_ns: "Brak młodszych oficerów"
 BEL_lack_of_junior_officers_ns_desc: "Szybka mobilizacja naszych sił generalnie przebiega dobrze, z wyjątkiem jednej kwestii: brakuje młodszych oficerów, którzy mogliby zorganizować naszych nowych rekrutów! Uporządkowanie hierarchii wojskowej zajmie trochę czasu."
 BEL_legacy_of_the_great_war_ns: "Dziedzictwo wielkiej wojny"
 BEL_legacy_of_the_great_war_ns_desc: "Pola Flandrii były świadkami najbardziej zaciekłych walk na froncie zachodnim. Terenów tych zajadle bronił król Albert, jego dzielni belgijscy żołnierze oraz nasi ofiarni sojusznicy. Powinniśmy czcić ich pamięć i nieustannie stawiać ich za przykład."
 BEL_pressurized_cabins_ns: "Kabiny ciśnieniowe"
 BEL_pressurized_cabins_ns_desc: "Aby zmniejszyć dystans między Belgią a naszymi kolonialnymi posiadłościami w Kongu, jako pierwsi zastosowaliśmy w naszych samolotach kabiny ciśnieniowe."
 BEL_license_air_idea: "Licencje lotnicze"
 BEL_license_air_idea_desc: "Musieliśmy szybko pozyskać samoloty, więc podpisaliśmy szereg umów z zagranicznymi przedsiębiorstwami."
 BEL_license_POL_air_idea: "Licencja na polski samolot"
 BEL_license_POL_air_idea-desc: "Dzięki dobrym relacjom z polskimi partnerami udało nam się uzyskać szereg licencji wojskowych po bardzo rozsądnych stawkach."
 BEL_legacy_of_the_belgian_airforce_ns: "Dziedzictwo Belgijskich Sił Powietrznych"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "Belgia była jednym z pierwszych krajów, które zaczęły wykorzystywać siły powietrzne, a nasi piloci dzielnie walczyli w wielkiej wojnie. Ich dziedzictwo zostało docenione przez nasze obecne pokolenie pilotów, którzy nie pragną niczego innego, jak tylko iść w ich ślady."
 BEL_re_build_the_fleet_ns: "Odbudowa floty"
 BEL_re_build_the_fleet_ns_desc: "Nasza marynarka wojenna została rozwiązana w 1927 roku, jednak sytuacja na świecie wymaga od nas ponownego zainwestowania we flotę, aby utrzymać otwarte połączenia handlowe z Kongo i realizować nasze interesy morskie."
 BEL_maritime_support_ns: "Wsparcie morskie"
 BEL_maritime_support_ns_desc: "Uruchamiamy coraz więcej elementów wojskowej infrastruktury morskiej, dzięki czemu zwiększają się możliwości naszej floty."
 BEL_convoy_protection_duties_ns: "Zadania ochrony konwojów"
 BEL_convoy_protection_duties_ns_desc: "Szlaki morskie stają się coraz bardziej niebezpieczne, więc uzbroiliśmy marynarzy naszej marynarki handlowej, aby nasze konwoje miały pewne pozory ochrony w przypadku ataku, nawet jeśli tylko po to, aby zwiększyć prawdopodobieństwo ich ucieczki."
 BEL_maritime_phoenix_ns: "Morski feniks"
 BEL_maritime_phoenix_ns_desc: "Tak jak feniks powstaje z popiołów, tak i nasza flota powstaje z plew złomowanych statków."
 BEL_economic_recovery_ns: "Odbudowa gospodarki"
 BEL_economic_recovery_ns_desc: "Nasza osłabiona gospodarka zaczęła wykazywać pierwsze oznaki ożywienia. Wydatki rosną, zadłużenie spada, a spekulanci wykazują większe zaufanie do rynku."
 BEL_collapsing_government_ns: "Upadający rząd"
 BEL_collapsing_government_ns_desc: "Zarzuty korupcyjne wstrząsnęły rządem do tego stopnia, że szczury uciekają z tonącego okrętu. Niemal codziennie dochodzi do dymisji i jasne jest, że ten gabinet nie ma już wiele czasu."
 BEL_the_kings_surrender_ns: "Kapitulacja króla"
 BEL_the_kings_surrender_ns_desc: "Król Leopold III złożył już kapitulację naszego kraju, co złamało morale naszych żołnierzy i dramatycznie wpłynęło na naszą zdolność do kontynuowania walki."
 BEL_prisoner_king_ns: "Król-więzień"
 BEL_prisoner_king_ns_desc: "Król Leopold III pozostał ze swoim ludem po kapitulacji naszego kraju. Teraz jednoczy wszystkich Belgów i przygotowuje ich do przywrócenia belgijskich rządów."
 BEL_dame_blanche_ns: "Dame Blanche"
 BEL_dame_blanche_ns_desc: "Organizacja ruchu oporu stworzona podczas wielkiej wojny najwyraźniej tylko przeszła w stan hibernacji, ponieważ powróciła do działania teraz, gdy Belgia jest ponownie zagrożona. Z ukrycia grupa ta przekazuje informacje naszym sojusznikom i koordynuje działania ruchu oporu."
 BEL_king_law_freedom_ns: "Król, prawo, wolność"
 BEL_king_law_freedom_ns_desc: "Motto Belgii dobrze opisuje belgijskie nastawienie. Król - ten, który poprowadzi nas do zwycięstwa. Prawo - miecz uderzający w chaos wojny. Wolność - dla Belgii i Belgów."
 BEL_chasseurs_ardennais_ns: "Chasseurs Ardennais"
 BEL_chasseurs_ardennais_ns_desc: "Chasseurs Ardennais to doświadczeni obrońcy belgijskiego regionu Ardenów, bardzo doświadczeni i wyszkoleni do walki w lesie."
 BEL_dissolve_political_parties_ns: "Rozwiązanie partii politycznych"
 BEL_dissolve_political_parties_ns_desc: "Nasz premier ogłosił, że partie polityczne są zgniłym rdzeniem naszego skorumpowanego systemu politycznego i aby wyleczyć tę chorobę, trzeba je rozwiązać."
 BEL_the_walloon_legion_ns: "Legion Waloński"
 BEL_the_walloon_legion_ns_desc: "Legion Waloński został utworzony z francuskojęzycznych ochotników, którzy chcieli mieć swój wkład w wysiłek wojenny, obawiając się, że zostaną przyćmieni przez flamandzkich braci."
 BEL_surrender_tt: "§RWybranie tej opcji spowoduje kapitulację kraju!§! \n\nJeśli należysz do frakcji, będziesz kontynuować walkę jako rząd na uchodźstwie."
 BEL_scars_of_ww1_ns_fake: "$BEL_scars_of_ww1_dynamic_modifier$"
 BEL_scars_of_ww1_ns_fake_desc: "$BEL_scars_of_ww1_dynamic_modifier_desc$"
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_democratization_of_education_ns: "Demokratyzacja edukacji"
 BEL_democratization_of_education_ns_desc: "Tradycją w naszym społeczeństwie jest dbanie o siebie nawzajem, czego najlepszym przykładem jest umowa społeczna między naszymi pracownikami a przedsiębiorstwami. Państwo również powinno dążyć do zapewnienia wszystkim równych szans i podkreślać znaczenie dobrej edukacji."
 ###### BELGIAN DYNAMIC MODIFIERS #########
 BEL_scars_of_ww1_dynamic_modifier: "Blizny wielkiej wojny"
 BEL_scars_of_ww1_dynamic_modifier_desc: "Państwo [BEL.GetAdjective] bardzo ucierpiało podczas wielkiej wojny, będąc w dużej mierze polem bitwy frontu zachodniego, i nadal nosi te blizny."
 BEL_social_partners_dynamic_modifier: "Partnerzy społeczni"
 BEL_social_partners_dynamic_modifier_desc: "Rząd [ROOT.GetAdjective] zebrał związki zawodowe oraz przedstawicieli firm i wynegocjował kompromisowe porozumienie w sprawie wprowadzenia m.in. płacy minimalnej i sześciu dni płatnego urlopu."
 BEL_engine_of_the_economy_dynamic_modifier: "Koło zamachowe gospodarki"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "Wsiadamy do pociągu do dobrobytu, koła przemysłu się obracają, nabieramy rozpędu, gnamy naprzód i zapoczątkowujemy nową erę."
 BEL_belgian_miracle_dynamic_modifier: "Belgijski cud"
 BEL_belgian_miracle_dynamic_modifier_desc: "Polityka, którą prowadzi [ROOT.GetLeader], naprawdę się opłaciła, a państwo [ROOT.GetAdjective] zyskało na znaczeniu na arenie światowej - jego przemysł zachwyca wiele tak zwanych mocarstw."
 BEL_neutrality_dynamic_modifier: "Wieczna neutralność"
 BEL_neutrality_dynamic_modifier_desc: "Belgia jest niepodległym oraz zawsze neutralnym państwem i będzie przestrzegać tej samej neutralności wobec wszystkich innych państw."
 BEL_defensive_neutrality_dynamic_modifier: "Neutralność obronna"
 BEL_defensive_neutrality_dynamic_modifier_desc: "Aby chronić naszą neutralność, musimy zapewnić taką obronę, by żaden najeźdźca nie chciał nas zaatakować."
 BEL_austrian_resistance_active_state_dynamic_modifier: "Austriacki Front Wolności"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "Austriacki Front Wolności działa w regionie, co zapewnia większą pulę rekrutacyjną i większy opór w przypadku okupacji regionu."
 BEL_mobilize_the_nation_dynamic_modifier: "Mobilizacja narodu"
 BEL_mobilize_the_nation_dynamic_modifier_desc: "Nasi ludzie są naszym największym atutem. Zmobilizujmy ich, aby zgromadzić jak największe siły."
 BEL_defensive_reorganization_dynamic_modifier: "Reorganizacja obrony"
 BEL_defensive_reorganization_dynamic_modifier_desc: "Zidentyfikowaliśmy więcej strategicznych i wysokopoziomowych zmian doktrynalnych, i jesteśmy jednym ze światowych liderów w zakresie nowoczesnej teorii obronnej."
 BEL_royal_military_academy_dynamic_modifier: "Królewska Akademia Wojskowa"
 BEL_royal_military_academy_dynamic_modifier_desc: "Wysyłamy naszych najlepszych i najzdolniejszych ludzi do Królewskiej Akademii Wojskowej, gdzie kolejne pokolenie oficerów może przejść światowej klasy szkolenie wojskowe z szerokiej gamy specjalistycznych przedmiotów."
 BEL_corruption_dynamic_modifier: "Korupcja"
 BEL_corruption_dynamic_modifier_desc: "Korupcja szerzy się w naszym rządzie - doszło do licznych skandali obejmujących szereg przestępstw, w tym łapówkarstwo i defraudację. Zaufanie społeczeństwa do naszych demokratycznych instytucji nigdy nie było niższe."
 BEL_economic_downturn_dynamic_modifier: "Spadek koniunktury gospodarczej"
 BEL_economic_downturn_dynamic_modifier_desc: "Nasza gospodarka jest w ruinie, odkąd ostatnia wojna zamieniła nasz kraj w pole bitwy, a ożywienie gospodarcze jest dodatkowo hamowane przez skutki globalnego kryzysu, z którymi wciąż walczymy."
 BEL_belgian_legion_dynamic_modifier: "Legion Belgijski"
 BEL_belgian_legion_dynamic_modifier_desc: "Zbiorowisko konserwatywnych i rojalistycznych lojalistów, gotowych i chętnych do chwycenia za broń w imię swojego króla."
 BEL_gold_reserves_dynamic_modifier: "Rezerwy złota rządu [FROM.GetAdjective]"
 BEL_rexist_legion_dynamic_modifier: "Legion reksistowski"
 BEL_rexist_legion_dynamic_modifier_desc: "Zjednoczenie kościoła i państwa w ruchu reksistowskim pozwoliło nam stworzyć organizację militarną na wzór dawnych zakonów wojskowych."
 BEL_european_crusade_dynamic_modifier: "Europejska krucjata"
 BEL_european_crusade_dynamic_modifier_desc: "Jesteśmy bijącym sercem ideału Europy. Gdy sępy krążą nad jej granicami, to od naszej niezłomnej determinacji zależy, czy zagrożenie ze strony barbarzyńców zostanie zażegnane, niezależnie od formy, jaką mogłoby przybrać."
 BEL_socialism_on_the_rise_dynamic_modifier: "Socjalistyczne sentymenty"
 BEL_socialism_on_the_rise_dynamic_modifier_desc: "Po względnym zwycięstwie wyborczym Vandervelde, w społeczeństwie [ROOT.GetAdjective] stopniowo rosną nastroje socjalistyczne."
 BEL_academies_of_belgium_dynamic_modifier: "Akademie Belgijskie"
 BEL_academies_of_belgium_dynamic_modifier_desc: "Akademie Belgijskie to organizacja łącząca instytucje szkolnictwa wyższego z całego kraju. Stoi ona za wszystkimi belgijskimi przełomami technologicznymi."
 ###### BELGIAN STATE MODIFIERS #########
 BEL_belgian_resistance_state_dynamic_modifier: "Belgijski ruch oporu"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "Nasze społeczeństwo wie, co to okupacja. Wielu ludzi odebrało lekcje obywatelskiego nieposłuszeństwa i oporu podczas ostatniej wojny." #Note, this is countered by the Secretaries General occupation law.
 BEL_flooded_tank_barriers_dynamic_modifier: "Zalane bariery przeciwczołgowe"
 BEL_flooded_tank_barriers_dynamic_modifier_desc: "W tym regionie rozmieszczono zapory przeciwczołgowe ukryte pod przeszkodami wodnymi, mają one na celu spowolnienie ruchu wrogich dywizji i pomoc w obronie Belgii."
 BEL_secretaries_general_tt: "§YKraj kontrolujący region§! otrzyma specjalne §Yprawo okupacyjne§! dostępne tylko w §Ybelgijskich regionach narodowych§!"
