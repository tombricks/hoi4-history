 HUN_hungarian_national_defense_association_greenshirts: "Węgierskie Stowarzyszenie Obrony Narodowej"
 HUN_hungarian_national_defense_association_greenshirts_desc: "Skrajnie prawicowa, w dużej mierze paramilitarna organizacja M.O.V.E., która powstała w 1919 r., jest co do zasady lojalna wobec swojego przywódcy i założyciela, Gyuli Gömbösa. Lecz połączenie się z Zielonymi Koszulami oraz Krzyżem i Kosą sprawiło, że lojalność ta może obecnie przeważać w stronę Strzałokrzyżowców."
