 #####################################
 HUN_gombos_trade_treaty: "Traktat handlowy Gömbösa"
 HUN_gombos_trade_treaty_desc: "Traktat handlowy podpisany przez Gyulę Gömbösa z Niemcami w 1934 r. jest ważny dla stymulowania naszej gospodarki i wsparcia wychodzenia z wielkiego kryzysu, ale ma też poważne wady. Chociaż umowa daje nam korzystną cenę sprzedaży pszenicy, zarobione pieniądze muszą pozostać na koncie w Niemczech i mogą być wykorzystywane wyłącznie do zakupu niemieckich towarów przemysłowych. Jeśli to się nie zmieni, Niemcy będą w stanie osiągnąć dominację gospodarczą nad naszym krajem."
 HUN_hungarian_national_defense_association: "Węgierskie Stowarzyszenie Obrony Narodowej"
 HUN_hungarian_national_defense_association_desc: "Skrajnie prawicowa, w dużej mierze paramilitarna organizacja M.O.V.E., która powstała w 1919 r., jest co do zasady lojalna wobec swojego przywódcy i założyciela, Gyuli Gömbösa. Pomimo tego jej członkowie darzą również dużym szacunkiem Miklósa Horthyego ze względu na jego silną antykomunistyczną postawę."
 HUN_levente_associations: "Stowarzyszenia Levente"
 HUN_levente_associations_desc: "Nasz naród utworzył paramilitarne organizacje młodzieżowe, znane jako Levente, które pod pozorem treningu fizycznego i zdrowotnego przygotowują węgierską młodzież, zarówno na naszym terytorium, jak i poza nimi, do walki i ostatecznego odzyskania naszych prawowitych ziem."
 HUN_forceful_industrial_revitalization: "Przymusowa rewitalizacja przemysłowa"
 HUN_forceful_industrial_revitalization_desc: "Rząd podjął drastyczne środki, aby krajowy przemysł mógł stanąć na nogi. Jednak dopiero czas pokaże, czy działania te okażą się skuteczne."
 HUN_revaluing_the_pengo: "Przewartościowanie pengő"
 HUN_revaluing_the_pengo_desc: "Waluta [HUN.GetAdjective], pengő, jest obecnie w trakcie przewartościowania. To rozpaczliwa próba wzmocnienia gospodarki i rozwiązania kryzysu inflacyjnego, mimo że jest to środek niepopularny."
 HUN_hungarian_autarky_idea: "Autarkia węgierska"
 HUN_hungarian_autarky_idea_desc: "Jeśli kraj ma przetrwać sam, otoczony przez wrogów, musi nauczyć się produkować na swoje potrzeby wszystko, czego potrzebuje, pomimo wysokich kosztów związanych z tą produkcją."
 HUN_agrarian_tradition: "Węgierska tradycja rolnicza"
 HUN_agrarian_tradition_desc: "Nasze dumne tradycje rolnicze sięgają daleko w przeszłość, zanim jeszcze przybyliśmy do tego miejsca, które teraz nazywamy ojczyzną. Powinniśmy cenić te tradycje i promować je w jak największym stopniu."
 wuw_HUN_not_has_trianon_for_laws_tt: "Nie ma ducha narodowego §Ytraktat w Trianon§!"
 HUN_rapid_army_expansion: "Szybka rozbudowa armii"
 HUN_rapid_army_expansion_desc: "Gdy wojna zbliża się do Europy, każdy mężczyzna musi być przygotowany do błyskawicznego stanięcia do obrony ojczyzny. Nadszedł czas, aby [HUN.GetAdjective] obywatele zrozumieli tę kwestię i byli gotowi do pomocy w potrzebie."
 HUN_modify_academy_of_sciences_ns_intro: "Modyfikuje §Y$HUN_academy_of_sciences$§! o"
 HUN_academy_of_sciences: "Węgierska Akademia Nauk"
 HUN_academy_of_sciences_desc: "Dzięki inwestycjom w rozbudowę [ROOT.GetAdjective] Akademii Nauk nasz kraj będzie w stanie rozwijać się technologicznie szybciej niż nasi konkurenci."
 HUN_gombos_trade_treaty_tt: "Traktat handlowy Gömbösa umożliwia nam handel z Niemcami"
 HUN_hungarian_gendarmerie: "Magyar Királyi Csendőrség"
 HUN_hungarian_gendarmerie_desc: "Aby chronić nasze granice, a także naszych przywódców przed niebezpieczeństwem, nasza paramilitarna żandarmeria musi zostać rozbudowana i otrzymać większe uprawnienia do samodzielnego działania."
 HUN_hungarian_gendarmerie_hussars: "Żandarmeria Czarnego Legionu"
 HUN_hungarian_gendarmerie_hussars_desc: "Aby chronić nasze granice, a także naszych przywódców przed niebezpieczeństwem, nasza paramilitarna żandarmeria musi zostać rozbudowana i otrzymać większe uprawnienia do samodzielnego działania."
 cat_air_bombs: "Bomby lotnicze"
 cat_air_engine: "Silniki samolotowe"
 mio_cat_artillery: "Artyleria"
 HUN_recon_airplane_focus: "Rozwój samolotów zwiadowczych"
 HUN_recon_airplane_focus_desc: "[ROOT.GetNameDefCap] inwestuje obecnie znaczne środki w rozwój i wykorzystanie samolotów zwiadowczych, aby mieć oko na swoich wrogów."
 HUN_rapid_army_groups_idea: "Szybkie grupy armii"
 HUN_rapid_army_groups_idea_desc: "Nasza armia została zreorganizowana w taki sposób, aby mogła jak najszybciej dotrzeć we wskazane miejsce."
 HUN_pan_ugric_volunteer_force: "Siły [ROOT.GetAdjective] ochotników"
 HUN_pan_ugric_volunteer_force_desc: "Nasz niedawny zapał w pomaganiu naszym braciom ugrofińskim zachęcił [ROOT.GetAdjective] ochotników, którzy chcą dołączyć do walki za granicą."
 HUN_GER_trade_modifier: "Węgiersko-niemieckie umowy handlowe"
 HUN_POL_friendship_modifier: "Polak, Węgier, dwa bratanki, i do szabli, i do szklanki"
 HUN_restricted_voting_rights: "Ograniczone prawa wyborcze"
 HUN_restricted_voting_rights_desc: "Ograniczenie praw wyborczych może nie być popularnym posunięciem, ale było konieczne, aby powstrzymać rosnące w siłę ideologie komunistyczne i liberalne."
 HUN_crackdown_on_extremism: "Walka z ekstremizmem"
 HUN_crackdown_on_extremism_desc: "W ramach nowych reform antyekstremistycznych nowego premiera Kálmána Darányiego Ferenc Szálasi został aresztowany, a Partia Woli Narodowej, jego narodowo-socjalistyczne ugrupowanie polityczne, została zdelegalizowana."
 HUN_power_to_the_regent_idea: "Władza dla regenta"
 HUN_power_to_the_regent_idea_desc: "Wraz z przyjęciem Statutu XIX regent [ROOT.GetNameDef] uzyskał większą władzę, a społeczeństwo jest lojalne wobec swojego wielkiego przywódcy Miklósa Horthyego."
 HUN_turul_association_idea: "Stowarzyszenie Turul"
 turanist_connections_op_modifier: "Turanistyczne koneksje"
 HUN_old_hungary_reclaimed: "Odbudowano Wielkie Węgry"
 HUN_old_hungary_reclaimed_desc: "W końcu kończy się upokorzenie, które zostało na nas wymuszone przez traktat w Trianon. Udało nam się odzyskać naszą własność!"
 HUN_promoted_hungarianism: "Promowano węgierskość"
 HUN_promoted_hungarianism_desc: "Aby jak najlepiej służyć naszym interesom narodowym, powinniśmy wzmocnić ruch węgierski i pokazać naszym obywatelom, jak powinna wyglądać nasza przyszłość."
 HUN_promises_of_peace: "Obietnice pokoju"
 HUN_promises_of_peace_desc: "Aby uspokoić siły Małej Ententy, musieliśmy obiecać, że nie będziemy się militaryzować ani agresywnie rozwijać, co doprowadziło do tymczasowego zahamowania rozwoju armii."
 HUN_supporting_carlists: "Wsparcie dla sprawy karlistów"
 HUN_following_entente_stipulations: "Zgodnie z postanowieniami Małej Ententy"
 HUN_bastion_of_catholicism: "Bastion katolicyzmu"
 HUN_bastion_of_catholicism_desc: "Nasz naród jest pobożnie katolicki, a nasi żołnierze będą służyć jako strażnicy wielkiej wiary, słudzy jego świętej wysokości."
 HUN_a_multi_ethnic_empire: "Imperium wieloetniczne"
 HUN_a_multi_ethnic_empire_desc: "Nasze imperium składa się z wielu różnych ludów i kultur. Jest to coś, co musimy w pełni wykorzystać, przyznając dużą autonomię różnym zakątkom naszego królestwa, aby obywatele chcieli zostać z nami."
 HUN_revenge_for_brusilov_idea: "Zemsta za ofensywę Brusiłowa"
 HUN_payments_from_hungary_idea: "Płatności z: [HUN.GetNameDef]"
 HUN_apostolic_kingdom_idea: "Królestwo Apostolskie"
 HUN_apostolic_kingdom_idea_desc: "Jego Apostolska Mość - tytułowany tak od stuleci, od czasów Świętego Stefana - jest ewidentnie współczesnym ucieleśnieniem chrześcijaństwa, posiada roszczenie do wszystkich ziem chrześcijańskich i ma prawo rządzić w imieniu Syna Bożego. Musimy odzyskać wszystko, co słusznie się nam należy!"
