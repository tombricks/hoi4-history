 ###### AUSTRIAN NATIONAL SPIRITS (IDEAS) ######
 AUS_widespread_unemployment: "Masowe bezrobocie"
 AUS_widespread_unemployment_desc: "Po krachu gospodarczym Austria zmaga się z inflacją i wysoką stopą bezrobocia. Niechęć do polityków jest na wysokim poziomie."
 AUS_employment_efforts: "Wysiłki na rzecz zatrudnienia"
 AUS_employment_efforts_desc: "Poczyniono znaczne inwestycje, aby zakończyć obecny kryzys zatrudnienia w Austrii. Praktykanci są teraz powszechnym widokiem w fabrykach. Zarówno ludzie, jak i przemysł wydają się zadowoleni."
 AUS_phonix_insurance: "Ubezpieczenie Phönix Insurance"
 AUS_phonix_insurance_desc: "Program Phönix Insurance pozwolił naszym poborowym wykupić ubezpieczenie na życie, które obejmuje ich w przypadku najgorszego. Świadomość, że ich rodziny zostaną otoczone opieką, znacznie zwiększyła liczbę osób chętnych do wstąpienia do armii."
 AUS_covering_the_phonix_insurances: "Pokrycie ubezpieczenia Phönix Insurance"
 AUS_covering_the_phonix_insurances_desc: "Poinformowanie ludzi, że ich ulubione ubezpieczenia Phönix przestały obowiązywać, miałoby drastyczne konsekwencje dla naszej zdolności do utrzymania i ulepszania armii. Państwo pokryje koszty ubezpieczenia, dopóki Phönix Insurance nie stanie na nogi."
 AUS_treaty_of_saint_germain_en_laye: "Traktat z Saint-Germain-en-Laye"
 AUS_treaty_of_saint_germain_en_laye_desc: "Związane surowym traktatem podpisanym po wielkiej wojnie, austriacka armia i przemysł wojskowy są tylko cieniem swojej dawnej potęgi."
 AUS_treaty_of_saint_germain_en_laye_tt: "Możliwość wysłania ochotników: §Rnie§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§RDopóki ten duch narodowy jest aktywny, prawo poboru nie może zostać podniesione poza poziom \"Armia ochotnicza\". Jednostek nie można szkolić, rozwiązywać ani modyfikować ich szablonów.§!"
 AUS_revised_treaty_of_saint_germain_en_laye: "Zmieniony traktat z Saint-Germain-en-Laye"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "Dzięki wysiłkom dyplomatycznym skutki pierwotnego traktatu z Saint-Germain-en-Laye zostały złagodzone. Państwo [ROOT.GetAdjective] może teraz rozpocząć przezbrojenia na mniejszą skalę, nie odczuwając już twardych ograniczeń dotyczących rozmiaru armii."
 AUS_recovering_from_the_depression: "Wychodzenie z zapaści gospodarczej"
 AUS_recovering_from_the_depression_desc: "Wychodzenie z kryzysu gospodarczego z początku lat 30. było powolne, ale wydaje się, że Austria w końcu zmierza ku lepszemu."
 AUS_recurrent_economic_depression: "Powrót kryzysu gospodarczego"
 AUS_recurrent_economic_depression_desc: "Wzorzec krótkoterminowych efektów okazał się skuteczny, kiedy jednak przestał działać, kryzys gospodarczy powrócił z większą siłą, by prześladować Austrię niczym klątwa. Po raz kolejny inflacja rośnie, a gospodarka jest w rozsypce."
 AUS_economic_boom: "Boom gospodarczy"
 AUS_economic_boom_desc: "Dzięki ciężkiej pracy i wielkim nakładom Austria przekuła katastrofę gospodarczą w szybki rozwój."
 AUS_women_in_academia: "Kobiety w środowisku akademickim"
 AUS_women_in_academia_desc: "Umożliwienie kobietom udziału w austriackim szkolnictwie wyższym wywołało znaczny postęp naukowy."
 AUS_militia_support: "Wsparcie bojówek"
 AUS_militia_support_2: "Wsparcie bojówek"
 AUS_militia_support_desc: "[GetMilitiaName] pomoże nam w naszej sprawie. Ta paramilitarna organizacja od dawna jest zakazana, ale w tej sytuacji możemy łatwo uzasadnić jej przywrócenie."
 AUS_militia_is_schutzbund: "Schutzbund"
