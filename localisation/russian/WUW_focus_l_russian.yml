 COG_strike_while_the_iron_is_hot_tt: "Наши войска двинутся на Леопольдвиль, что положит начало войне за независимость. Мы сможем навязать мир бывшей метрополии и добиться полной независимости, если захватим §YЛеопольдвиль§!, §YЭлизабетвиль§! и §YСтэнливиль§! либо если вынудим врага капитулировать и заключить мир.\n\nМетрополия же сможет навязать нам мир и сохранить власть, если §YЛеопольдвиль§!, §YЭлизабетвиль§! и §YСтэнливиль§! останутся под ее контролем."
