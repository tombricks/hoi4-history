 GER_kdf_wagen_factories_autarky_text: "$GER_kdf_wagen_desc$" #old loc
 GER_kdf_wagen_factories_economic_growth_text: "Наши новые [GetAutobahnName]ы достроены, осталось наполнить их автомобилями. Чтобы по-настоящему стать современной и процветающей экономикой, мы должны построить заводы по производству этих машин — тем самым мы одновременно создадим новые рабочие места."
 GER_expand_the_reichsautobahn_south: "[GetAutobahnName]: расширить на юг"
 GER_expand_the_reichsautobahn_south_desc: "Расширение сети автобанов на юг будет стимулировать экономический рост и развитие южных регионов. Также оно усилит наш военный потенциал, позволив быстро перебрасывать войска в сторону Альп."
 GER_expand_the_reichsautobahn_south_tt: "Добавляет §G1§! ед. §Yинфраструктуры§! в регионах §Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§! и §Y[4.GetName]§!, а также железную дорогу §Y1§! уровня из пункта §Y[53.GetName]§! в пункт §Y[4.GetName]§!, если владелец регионов — §Y[ROOT.GetName]§! или германская марионетка. Текущий эффект:"
 GER_expand_the_reichsautobahn_east: "[GetAutobahnName]: расширить на восток"
 GER_expand_the_reichsautobahn_east_desc: "Расширение сети автобанов в сторону Восточной Пруссии продемонстрирует решимость нашей нации снова соединить наши самые восточные земли с остальными территориями государства [ROOT.GetNameDef]. Также оно поможет нам при необходимости усилить и ускорить удар на восток."
 GER_expand_the_reichsautobahn_east_tt: "Добавляет §G1§! ед. §Yинфраструктуры§! в регионах §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[807.GetName]§! и §Y[85.GetName]§!, а также железную дорогу §Y1§! уровня из пункта §Y[63.GetName]§! в пункт §Y[85.GetName]§!, если владелец регионов — §Y[ROOT.GetName]§! или германская марионетка. Текущий эффект:"
 GER_develop_heraeus_facilities: "Разработать исследовательские комплексы Heraeus"
 GER_develop_heraeus_facilities_desc: "Инвестиции в новые комплексы могут дать нам доступ к растущему спросу на драгоценные металлы, необходимые современной армии для электроники и высококачественного вооружения."
 GER_build_the_rur_dam: "Построить Рурскую плотину"
 GER_build_the_rur_dam_desc: "Строительство Рурской плотины — это не просто крупный инженерный проект, это инвестиция в будущее. Плотина не только ускорит экономическое развитие региона, она будет обеспечивать электроэнергией нашу промышленность и повысит ее эффективность."
