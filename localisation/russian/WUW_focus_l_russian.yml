 ### GERMAN FOCUS TREE ###
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "Фокус на исторической основе"
 GER_prioritize_economic_growth: "Приоритет экономического роста"
 GER_prioritize_economic_growth_desc: "Годы наплевательского отношения к фискальной политике едва не разрушили нашу экономику. Мы должны выпускать тракторы вместо танков, раздать народу лопаты вместо винтовок и сделать упор на экономический рост вместо роста производства оружия!"
 GER_currency_reforms: "Валютные реформы"
 GER_currency_reforms_desc: "Первый шаг к экономическому восстановлению — провести всеобъемлющие валютные реформы."
 GER_lower_taxes: "Снизить налоги"
 GER_lower_taxes_desc: "Налоговое бремя на наш народ, вынужденный оплачивать программу перевооружения, постепенно становилось всё тяжелее и тяжелее. Ослабив это бремя, мы снизим доход государства в краткосрочной перспективе, но дадим народу возможность тратить больше денег, которые они с таким трудом зарабатывают."
 GER_workers_rights: "Права рабочих"
 GER_workers_rights_desc: "Концепция профсоюзов значительно изменилась за последние несколько лет. Реформировав их, мы сможем собрать рабочих под знаменами общего дела и пожать плоды этих инноваций."
 GER_abolish_price_controls: "Отменить регулирование цен"
 GER_abolish_price_controls_desc: "Меры по контролю цен, введенные для ускорения перевооружения, сдерживают экономику. Отменив их, мы уменьшим приток средств в казну, но зато позволим людям создавать новые компании и тем самым ускорим рост экономики."
 GER_increased_trade: "Рост товарооборота"
 GER_increased_trade_desc: "Чтобы германский народ процветал, нам придется ввозить в страну всё, что нельзя добыть или произвести своими силами. Для этого следует подписать новые торговые соглашения (разумеется, выгодные для нас) с другими государствами."
 GER_housing_developments: "Строительство жилья"
 GER_housing_developments_desc: "Мы можем оживить экономику, запустив программу строительства жилья, нацеленную на реновацию и возведение современных домов, а также на создание нового жилищного стандарта."
 GER_invest_in_vereinigte_stahlwerke: "Инвестировать в Vereinigte Stahlwerke"
 GER_invest_in_vereinigte_stahlwerke_desc: "Vereinigte Stahlwerke — одна из крупнейших и самых важных сталелитейных корпораций. Инвестировав средства в эту корпорацию, мы, без сомнения, повысим ее производительность и преобразим сталелитейную индустрию Германии."
 GER_industrial_expansion: "Развитие промышленности"
 GER_industrial_expansion_desc: "Сильная, конкурентоспособная на международном рынке промышленность, разрабатывающая и внедряющая новые технологии, очень важна для непрерывного экономического роста. Слово «[ROOT.GetNameDefCap]» станет синонимом слова «качество»."
 GER_agricultural_reforms: "Сельскохозяйственные реформы"
 GER_agricultural_reforms_desc: "Наш сельскохозяйственный сектор в основном состоит из небольших семейных ферм с преобладанием ручного труда. Мы можем преобразовать весь аграрный сектор, поощряя использование современной техники и повысив производство продукции каждой отдельной фермы. От этого получит выгоду вся нация!"
 GER_urbanization: "Урбанизация"
 GER_urbanization_desc: "Механизация сельского хозяйства освободила много людей, которые теперь стекаются в города в поисках новой работы. Им можно предоставить рабочие места на заводах, где они продолжат выводить нашу экономику на лидирующие позиции."
 GER_wirtschaftswunder: "Немецкое экономическое чудо"
 GER_wirtschaftswunder_desc: "Все наши программы и усилия по оживлению экономики наконец-то окупились! Люди всего мира восхищаются успехами нашей промышленности и финансового сектора. Они называют этот феномен Wirtschaftswunder — «экономическое чудо»."
 GER_mass_production: "Массовое производство"
 GER_mass_production_desc: "Развитие промышленности позволило нам много узнать о производственных технологиях. Нужно использовать все эти новые знания для оптимизации работы сборочных линий, чтобы обеспечить невиданное прежде массовое производство материалов и товаров."
 GER_build_defense_industry: "Построить оборонную промышленность"
 GER_build_defense_industry_desc: "Мы наконец-то сумели стабилизировать и даже многократно усилить свою экономику. Теперь можно обратить внимание на укрепление суверенитета нации и развитие оборонной промышленности, чтобы защитить стремление немецкого народа к прогрессу и совершенству."
 GER_war_production: "Военное производство"
 GER_war_production_desc: "Нашу страну снова охватило пламя войны. Но мы не сдадимся, мы выстоим! Мы мобилизуем всю свою индустриальную мощь и опередим в производственной гонке любого врага, у которого хватит безрассудства думать, будто он может сокрушить железную волю немецкого народа!"
