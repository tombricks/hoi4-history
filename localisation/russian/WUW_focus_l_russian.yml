 ### CONGO SHARED FOCUS TREE ###
 CONGO_belgian_congo: "Бельгийское Конго"
 CONGO_belgian_congo_desc: "Эта колония была основана в 1908 году, сразу после того, как бельгийское правительство аннексировало Свободное государство Конго, находившееся во власти короля. Сегодня Бельгийское Конго — настоящая жемчужина среди бельгийских колоний."
 CONGO_expand_villages: "Расширить деревни"
 CONGO_expand_villages_desc: "Потенциал Конго крайне велик, однако, чтобы раскрыть его, понадобится немалая, а главное — активная рабочая сила. В регионах, которые нужно развивать прежде всего, следует основать новые деревни — так мы получим новые рабочие руки."
 CONGO_free_enterprise_fund: "Фонд свободного предпринимательства"
 CONGO_free_enterprise_fund_desc: "Бельгийская колониальная администрация понимает, что Конго не станет приносить прибыль без инвестиций, и поэтому предлагает мелким предпринимателям финансовые гранты, чтобы каждый желающий мог открыть свое дело."
 CONGO_secure_international_funding: "Получить международное финансирование"
 CONGO_secure_international_funding_desc: "Бельгийские колониальные власти — не единственные, кто осознает скрытый потенциал Конго. Нам следует заняться поисками иностранных партнеров — инвесторов, с которыми можно вести дело, не ограничиваясь представителями государства [BEL.GetName]."
 CONGO_secure_international_funding_tt: "Открывает решение §Y«Начать международное финансирование инфраструктуры и промышленности Конго»§!"
 CONGO_weapon_repair_workshops: "Мастерские по ремонту оружия"
 CONGO_weapon_repair_workshops_desc: "Почти всё военное производство сосредоточено на территории Бельгии, однако в нашей стране есть несколько небольших мастерских, где можно ремонтировать и переделывать старое снаряжение. Нужно обеспечить их всем необходимым на случай, если это снаряжение нам когда-нибудь понадобится."
 CONGO_rawji_group: "Rawji Group"
 CONGO_rawji_group_desc: "Когда-то скромное дело семейства Равджи со временем разрослось настолько, что стало охватывать самые разные отрасли и предприятия в Конго."
 CONGO_the_heart_of_africa: "Сердце Африки"
 CONGO_the_heart_of_africa_desc: "Конго — страна с огромной территорией. Она расположена прямо в середине Африки — относительно бедном и малоразвитом, но очень богатом ресурсами и весьма перспективном регионе. Нужно только набраться смелости и взяться за дело."
 CONGO_establish_university_of_louvain: "Основать университет Лованиум"
 CONGO_establish_university_of_louvain_desc: "Институт, первоначальной задачей которого было изучение и лечение тропических болезней, можно расширить, открыв кафедру сельскохозяйственных наук. Как только он официально станет настоящим университетом, нам будет завидовать весь континент."
 CONGO_congo_investments: "Инвестиции в Конго"
 CONGO_congo_investments_desc: "Богатство недр Конго — не секрет для бельгийского правительства. Мы можем завладеть этим богатством и направить его на восстановление бельгийской экономики. Понадобится всего лишь небольшие авансовые инвестиции."
 CONGO_societe_generale_de_belgique: "Societe Generale de Belgique"
 CONGO_societe_generale_de_belgique_desc: "Большинство отраслей бельгийской экономики зависит именно от этой разросшейся до невероятных размеров компании. Ее организационные и финансовые возможности, которых хватит на развитие целой страны, — основной инструмент укрепления наших интересов в Конго."
 CONGO_ccci: "CCCI"
 CONGO_ccci_desc: "Compagnie du Congo pour le Commerce et l'Industrie — крупный горнодобывающий конгломерат, работающий в Конго. Они контролируют добычу многих ресурсов, а нам от них нужно в первую очередь сырьё для металлургии, и мы готовы помочь им в этой сфере деятельности."
 CONGO_forminiere: "Forminière"
 CONGO_forminiere_desc: "Société internationale forestière et minière du Congo — организация, занимающаяся преимущественно лесным хозяйством и добычей минеральных ресурсов в Конго. Ее опыт в лесной промышленности нам пригодится, но нас в первую очередь интересует их монополия на добычу алмазов в Касаи. Нужно расширить этот вид деятельности!"
 CONGO_ruanda_urundi: "Руанда-Урунди"
 CONGO_ruanda_urundi_desc: "Этот регион, в прошлом входивший в состав Германской Восточной Африки, после окончания Великой войны по решению Лиги Наций отошел государству [BEL.GetName]. Руанда-Урунди располагает такими ценными ресурсами, как хлопок, кофе и вольфрам."
 COG_approached_ruanda_urundi_governor_flag: "Обратились к губернатору Руанды-Урунди"
 CONGO_jungle_industry: "Промышленность в джунглях"
 CONGO_jungle_industry_desc: "Финансовая привлекательность густых джунглей — большая загадка для многих инвесторов. Впрочем, они просто не знают, как добыть таящиеся здесь богатства. Нам же нужно найти опытных людей и снабдить их всем необходимым."
 CONGO_jungle_industry_available_tt: "Контролирует любой §Yджунглевый регион§! в §Yбассейне реки Конго§!"
 CONGO_belgian_devaluation: "Бельгийская девальвация"
 CONGO_belgian_devaluation_desc: "[BEL.GetAdjective]ое правительство объявило о девальвации валюты. Благодаря этому решению генерал-губернатор смог понизить импортные пошлины и повысить экспортные. Теперь колониальный бюджет должен значительно пополниться."
 CONGO_french_congo: "Французское Конго"
 CONGO_french_congo_desc: "Французы отобрали себе часть бассейна Конго и разделили наш народ. Сегодня эту историческую несправедливость наконец-то можно устранить. Должен остаться только один!"
 CONGO_force_publique: "Форс Пюблик"
 CONGO_force_publique_desc: "Эта организация, изначально выполнявшая роль колониальной полиции, во время Великой войны сражалась с немецкими силами в Африке и получила всеобщее признание. Доброе имя нужно поддерживать, а значит, надо обеспечить «Форс Пюблик» снаряжением, соответствующим всем современным стандартам."
 COG_force_publique_reformed_flag: "«Форс Пюблик» преобразована в Национальную армию Конго"
 COG_comitted_to_our_overlords_war_flag: "Мы решили активно участвовать в войне метрополии"
 CONGO_symbiotic_industrialization: "Индустриализация в симбиозе"
 CONGO_symbiotic_industrialization_desc: "Всё взаимосвязано: по мере развития бельгийской промышленности растет потребность в ресурсах. Их можно привезти из Конго и тем самым ускорить индустриализацию, которая будет требовать еще больше ресурсов. Одна страна не может процветать без другой."
 CONGO_prince_leopold_mine: "Рудник принца Леопольда"
 CONGO_prince_leopold_mine_desc: "Медные рудники в регионе Кипуши работают уже не первое столетие. Мы освоили их относительно давно, однако из-за нарастающего в мире напряжения цены на медь могут взлететь, и нужно быть готовыми к повышенному спросу."
 CONGO_bakwanga_mine: "Рудник Бакванга"
 CONGO_bakwanga_mine_desc: "Как оказалось, недра региона Бакванга особенно богаты алмазами. Они совсем не похожи на крупные камни из Южной Африки и Индии, однако этот самый твердый минерал здесь можно добывать в огромных количествах. В промышленности ему найдется множество применений."
 CONGO_expand_tungsten_mines: "Расширить вольфрамовые рудники"
 CONGO_expand_tungsten_mines_desc: "Поскольку всеобщий интерес к снарядам с вольфрамовым сердечником растет, вопрос обладания источниками этого ценного металла — дело первой необходимости. К счастью, его запасы обнаружились на подмандатной территории Руанда-Урунди."
 CONGO_rubber_plantations: "Плантации каучука"
 CONGO_rubber_plantations_desc: "Добыча каучука в Конго — черная страница в истории Бельгии, однако обойтись без производства этого сырья невозможно, поэтому нужно расширять эту отрасль — и помнить, что мировое сообщество внимательно наблюдает за нами."
 CONGO_interfaith_school_subsidies: "Субсидии для многоконфессиональной школы"
 CONGO_interfaith_school_subsidies_desc: "В стране действует уже немало католических миссионерских школ, однако, чтобы обеспечить населению дешевое и массовое образование, нужно постоянно приглашать новые организации."
 CONGO_colonial_ambitions: "Колониальные амбиции"
 CONGO_colonial_ambitions_desc: "Конго впечатляет своими размерами, однако Африка — огромный континент. Нужно показать другим колониальным государствам, что борьба за Африку еще не окончена."
 CONGO_congo_army: "Армия Конго"
 CONGO_congo_army_desc: "С каждым днем становится лишь очевиднее, что некоторые иностранные державы хотят захватить Конго. Чтобы отразить их нападение, потребуется увеличить финансирование армии. Так мы сможем не только отстоять страну, но и помочь державе [BEL.GetName] расширять сферу влияния."
 CONGO_modernize_force_publique: "Модернизировать Форс Пюблик"
 CONGO_modernize_force_publique_desc: "«Форс Пюблик» проявила себя более чем достойно, однако ни для кого не секрет, что она отчаянно нуждается в модернизации. Сейчас самое время выделить необходимые для этого средства."
 CONGO_cheap_labor: "Дешевая рабочая сила"
 CONGO_cheap_labor_desc: "Способов воздействия на рабочих немало. Чтобы заставить их трудиться не покладая рук, можно, например, пренебречь охраной труда: отнять у них все средства к существованию, поставить в полную зависимость от компании и постоянно грозить увольнениями."
 CONGO_societe_miniere_de_bakwanga: "Societé Minière de Bécéka"
 CONGO_societe_miniere_de_bakwanga_desc: "Рынок алмазов сулит немалую прибыль ювелирной промышленности. Однако сейчас, в эпоху бурной индустриализации, этим минералам необязательно становиться бриллиантами: им найдется множество других применений — например, в пилах и бурах."
 CONGO_kasai_secessionist_state: "Сепаратистское государство Касаи"
 CONGO_kasai_secessionist_state_desc: "В регионе Касаи [BEL.GetAdjective]ие войска традиционно слабее контролируют ситуацию, чем в других частях страны. Правильные связи помогут нам создать здесь плацдарм, который будет полезен для борьбы за независимость Конго."
 CONGO_regional_specialization: "Региональная специализация"
 CONGO_regional_specialization_desc: "Конго — огромная страна с большим разнообразием ландшафтов. Нужно позаботиться о том, чтобы ресурсы, специалисты и техника всегда находились там, где они нужнее всего."
 CONGO_expanded_rubber_plantations: "Расширить плантации каучука"
 CONGO_expanded_rubber_plantations_desc: "Спрос на каучук так вырос, что расширение плантаций наконец-то сможет компенсировать все затраты. Чтобы наладить производство, мы можем создать специализированные хозяйства и ввезти в страну современную технику."
 CONGO_separate_corporations_from_politics: "Отделить корпорации от политики"
 CONGO_separate_corporations_from_politics_desc: "Еще со времен Свободного государства Конго в стране бесчинствуют крупные корпорации. Их влияние проникло даже в политику. Нужно постараться отобрать у них бразды правления."
 CONGO_belgian_officer_corps: "Бельгийский офицерский корпус"
 CONGO_belgian_officer_corps_desc: "Сейчас организацией «Форс Пюблик» руководит бельгийский офицерский корпус, однако он просто не успевает своевременно расширяться. Чтобы новобранцы не остались без командиров, нужно обеспечить приток новых [BEL.GetAdjective]их офицеров."
 CONGO_appoint_van_overstraeten: "Назначить ван Оверстратена"
 CONGO_appoint_van_overstraeten_desc: "Рауль ван Оверстратен, пожалуй, один из самых выдающихся представителей [BEL.GetAdjective]ой армии. К сожалению, он и сам прекрасно это понимает. Из-за своеобразного характера он не пользуется популярностью на родине, однако в годы Великой войны Рауль служил в Конго, и мы можем переманить его обратно, просто напомнив о достижениях прошлых лет."
 CONGO_fuel_for_belgium: "Горючее для Бельгии"
 CONGO_fuel_for_belgium_desc: "Наши усилия по увеличению добычи ресурсов в Конго оказались настолько успешными, что [BEL.GetAdjective]ие компании стали бессовестно использовать дешевое сырьё для обеспечения работы их заводов в Бельгии и извлекать немалую прибыль."
 CONGO_antwerp_diamond_district: "Бриллиантовый квартал Антверпена"
 CONGO_antwerp_diamond_district_desc: "Антверпен — важнейший центр производства бриллиантов в мире. Продажа обработанных и необработанных алмазов стабильно приносит нам солидный доход."
 CONGO_shinkolobwe_mine: "Шахта Шинколобве"
 CONGO_shinkolobwe_mine_desc: "Шахта Шинколобве — один из немногих источников высококачественного урана на планете. К сожалению, рудник пришлось закрыть после того, как его нижние ярусы оказались затоплены. Чтобы вновь открыть его и начать добычу урана, потребуются серьезные силы и средства."
 CONGO_chefs_coutumiers: "Староста"
 CONGO_chefs_coutumiers_desc: "Старосты — племенные вожди, наделенные [BEL.GetAdjective]ой администрацией некоторыми властными полномочиями и организующие местное самоуправление. Поскольку в последнее время мы стали больше инвестировать в этот регион, необходимо позаботиться о мотивации наших племенных союзников и поддержке их важной деятельности."
 COG_evolue_in_politics: "§YЭволюэ§! принимают участие в §Y[COG.GetAdjective]§! политике"
 CONGO_chefs_coutumiers_tt: "Начнет образовываться средний класс — §Yэволюэ§!."
 CONGO_humanitarian_aid: "Гуманитарная помощь"
 CONGO_humanitarian_aid_desc: "Многие жители Конго до сих пор страдают от бедности и голода. Нужно связаться с известными нам гуманитарными организациями и пустить их в страну, чтобы облегчить страдания народа."
 CONGO_purchasing_commission: "Закупочная комиссия"
 CONGO_purchasing_commission_desc: "Конго всё больше начинает зависеть от современного оборудования и техники. Настало время учредить отдел, который будет заниматься импортом этих изделий."
 CONGO_expand_force_publique_recruitment: "Расширить вербовку в Форс Пюблик"
 CONGO_expand_force_publique_recruitment_desc: "Потребность в «Форс Пюблик» только растет, а вместе с ней растет и потребность в новобранцах. Нам нужно предоставить местному населению более существенные стимулы для поступления на службу."
 CONGO_jungle_fighting: "Бои в джунглях"
 CONGO_jungle_fighting_desc: "Значительная часть Конго покрыта непроходимыми на первый взгляд джунглями, однако местное население выживает даже в таких условиях. Этих людей следует вербовать для работы проводниками и инструкторами — их помощь нашим военным, действующим в джунглях, будет неоценимой."
 CONGO_jungle_figthing_random_generals_tt: "§YДва§! случайно выбранных командира армии получат черту §Y«Крыса джунглей»§!"
 CONGO_requisition_funds: "Реквизировать средства"
 CONGO_requisition_funds_desc: "Такие решения не прибавят нам популярности, однако обогатиться в Конго можно без труда: достаточно лишь знать, как это сделать."
 CONGO_gold_and_diamonds: "Золото и бриллианты"
 CONGO_gold_and_diamonds_desc: "Нам повезло: к нас есть большие запасы золота и алмазов. Эти ресурсы следует использовать для приглашения специалистов, а также закупки товаров и техники для тех мест, которые нуждаются в этом больше всего."
 CONGO_uranium_development_trust: "Трест по добыче урана"
 CONGO_uranium_development_trust_desc: "Поскольку всё больше стран начинают осознавать ценность урана, нам следует начать сотрудничество с международными партнерами и поддержать учреждение треста, который будет заниматься добычей этого металла. Трест будет отвечать за разработку и распределение этого ценного ресурса."
 CONGO_smuggle_uranium: "Контрабанда урана"
 CONGO_smuggle_uranium_desc: "Мы обладаем ценным ресурсом, вызывающим небывалый ажиотаж, однако не можем позволить себе раздавать его всем желающим. Нам нужно обсудить по закрытым каналам связи тайные поставки этого ресурса."
 CONGO_develop_infrastructure: "Развитие инфраструктуры"
 CONGO_develop_infrastructure_desc: "Невозможно отрицать очевидное: Конго — огромная страна с очень сложным ландшафтом, поэтому развивать инфраструктуру здесь почти невозможно. Однако сдаваться мы пока не собираемся."
 CONGO_new_vegetable_produce_markets: "Новые овощные рынки"
 CONGO_new_vegetable_produce_markets_desc: "Экономика Конго почти целиком зависит от добычи минеральных ресурсов и продажи урожая. При этом наше сельское хозяйство находится в отличном состоянии. Миру всё чаще начинает грозить нехватка продовольствия, поэтому спрос на обычную еду как никогда высок."
 CONGO_congolese_generals: "Конголезские генералы"
 CONGO_congolese_generals_desc: "«Форс Пюблик» разрослась настолько, что рассчитывать только на офицеров, приехавших из метрополии, больше нельзя. Африканцы сами вполне способны командовать подчиненными, поэтому нужно отменить все действовавшие ранее ограничения и позволить особо отличившимся местным жителям получать офицерские звания."
 CONGO_even_a_hospital_can_do_better: "Даже врачи справились бы лучше"
 CONGO_even_a_hospital_can_do_better_desc: "Некоторые малочисленные конголезские отряды успели поучаствовать во многих боевых действиях на земном шаре. Особенно стоит отметить деятельность медицинской службы, в том числе на передовой в условиях численного превосходства врага. О ее успехах слагают легенды, да такие, что один командир отчитывал своих солдат словами: «Даже врачи справились бы лучше!»"
 CONGO_expand_metallurgical_industry: "Развить металлургию"
 CONGO_expand_metallurgical_industry_desc: "Бельгия славится на весь мир своей великолепной металлургией, однако ее развитию иногда мешала нехватка сырья. Но сейчас, когда мы наладили поставки из Конго, ничто не будет мешать процветанию этой отрасли."
 CONGO_smuggle_diamonds: "Контрабанда алмазов"
 CONGO_smuggle_diamonds_desc: "Алмазы — ценный ресурс, операции с которым почти невозможно отследить. В определенных кругах они очень востребованы. Добавив небольшой ручей наших алмазов в океан нелегальной торговли, мы получим неплохую прибыль."
 CONGO_smuggle_diamonds_tt: "Открывает решения понизить уровень нашей §Yавтономии§! в обмен на §Yполитическую власть§!"
 CONGO_office_des_transports_coloniaux: "Office des Transports Coloniaux"
 CONGO_office_des_transports_coloniaux_desc: "Департамент, отвечающий за перевозки и логистику в колониях, долгое время работал на пределе возможностей из-за огромных расстояний и труднопроходимой местности в Конго. Давайте обеспечим ему столь необходимое финансирование и сделаем так, чтобы перемещаться по Конго было куда проще."
 CONGO_improved_employment_contracts: "Улучшенные рабочие контракты"
 CONGO_improved_employment_contracts_desc: "Спрос на сырьё достиг такого уровня, что мы не можем манипулировать рынком труда так, как раньше. Сами шахтеры стали ценным товаром, и они об этом знают. Чтобы обеспечить высокую производительность труда, нам необходимо предложить им лучшие условия."
 CONGO_compagnie_belge_maritime_du_congo: "Compagnie Belge Maritime du Congo"
 CONGO_compagnie_belge_maritime_du_congo_desc: "Compagnie Belge Maritime du Congo — компания, ответственная за грузовые перевозки между Конго и государством [BEL.GetNameDef]. Мы должны субсидировать ее, чтобы гарантировать, что транспортные артерии, обеспечивающие нас жизненно важными товарами и сырьём, остаются открытыми."
 CONGO_heat_resistant_cobalt: "Жаростойкий кобальт"
 CONGO_heat_resistant_cobalt_desc: "Мы уже давно добываем кобальт в Конго, однако для металла, получаемого из этой руды, характерны особенно высокое качество и термостойкость, необходимые для разработки новых реактивных двигателей."
 CONGO_copper_cartridges: "Медные гильзы"
 CONGO_copper_cartridges_desc: "Гильзы. Без них невозможно вести ни одну современную войну, и так уж получилось, что медь — лучший материал для их изготовления. Медь устойчива к коррозии, а еще она достаточно мягкая и легко обрабатывается. Как удачно, что мы сидим на настоящей горе из этого металла!"
 CONGO_research_grants: "Гранты на исследования"
 CONGO_research_grants_desc: "Конго богато не только природными ресурсами, но и мозгами. И этот ценнейший ресурс пока не используется должным образом. Нам следует выделить исследовательские гранты на развитие интеллектуальной сферы страны."
 CONGO_congos_place_in_the_world: "Место Конго в мире"
 CONGO_congos_place_in_the_world_desc: "До сих пор наш путь был полон взлетов и падений, однако для Конго настало время занять свое место в мире. Насколько сильно прошлое повлияет на наше будущее? Пришло время найти ответ на этот вопрос."
 CONGO_legacy_of_lake_tanganyika: "Наследие озера Танганьика"
 CONGO_legacy_of_lake_tanganyika_desc: "Один из самых удивительных подвигов «Форс Пюблик» был совершен во время Великой войны, когда несколько кораблей были разобраны, перенесены через джунгли и переброшены на озеро, расположенное в самом сердце Африки, чтобы затем разбить базирующиеся там немецкие корабли."
 CONGO_soviet_interest: "Советские интересы"
 CONGO_soviet_interest_desc: "Несколько крупных соперничающих между собой держав стремятся распространить свое влияние на Конго, и активнее всех действует [SOV.GetNameDef]. Пожалуй, стоит узнать, что это государство может нам предложить!"
 CONGO_whispers_of_independence: "Разговоры о независимости"
 CONGO_whispers_of_independence_desc: "Всё чаще и чаще мы слышим ропот недовольных. В воздухе повисает напряжение, чувствуется стремление к иному будущему. Пожалуй, стоит прислушаться к этому гулу и посмотреть, во что выльется это скрытое недовольство."
 CONGO_congo_free_state: "Свободное государство Конго"
 CONGO_congo_free_state_desc: "Колониальная администрация настолько эффективно разрушила любую мечту о свободе, что будущее Конго практически предрешено — и в нём страна в который раз будет в полной власти Брюсселя."
 CONGO_overseas_department_of_belgium: "Заморский департамент Бельгии"
 CONGO_overseas_department_of_belgium_desc: "Эксперимент с колониальной моделью управления увенчался куда большим успехом, чем можно было себе представить. Конго стало образцом эффективности и прогресса и даже получило новое официальное название."
 CONGO_dominion_of_congo: "Доминион Конго"
 CONGO_dominion_of_congo_desc: "Наша страна хорошо показала себя в качестве образцовой колонии и стала куда сильнее, преодолев трудности, которые Конго и [BEL.GetName] разделили между собой. Между нашими государствами теперь даже достигнута некоторая степень равенства."
 CONGO_republic_of_congo: "Республика Конго"
 CONGO_republic_of_congo_desc: "По всей новой республике разливается пьянящий воздух свободы. Независимо от того, будем ли мы развиваться в содружестве с Бельгией или в противостоянии с бывшей метрополией, можно с уверенностью сказать лишь одно: будущее Конго должно зависеть только от наших решений."
 CONGO_african_union: "Африканский союз"
 CONGO_african_union_desc: "Идеи панафриканизма распространились по всему континенту, и многие свободные африканцы желают объединиться ради общего дела. Нам следует поспособствовать этому и основать организацию, которая сможет сблизить все наши страны."
 CONGO_great_war_of_africa: "Великая Африканская война"
 CONGO_great_war_of_africa_desc: "Пришло время всем народам бассейна реки Конго объединиться под одним знаменем. Мы должны отменить произвольные границы, установленные европейскими державами, и забрать то, что нам принадлежит."
 CONGO_aviation_militaire_de_la_force_publique: "Военная авиация Форс Пюблик"
 CONGO_aviation_militaire_de_la_force_publique_desc: "Ни для кого не секрет, что из-за огромных размеров Конго военная и полицейская деятельность на этой территории становится серьезной проблемой. Однако есть один вид транспорта, который легко преодолевает большие расстояния, — самолеты. Нам следует инвестировать в авиацию, чтобы сохранить контроль над небом."
 CONGO_expand_matadi_seaport: "Расширить морской порт Матади"
 CONGO_expand_matadi_seaport_desc: "Матади — главный морской порт, обслуживающий Леопольдвиль, который связан с внутренней частью континента множеством рек. Нам следует расширить морскую инфраструктуру в этом порту, так как его важность с каждым днем становится всё сильнее."
 CONGO_expand_ndolo_and_elisabethville_airports: "Расширить Н'Доло и Элизабетвиль"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "Конго находится в сердце Африки и в перспективе может стать крупным транспортным узлом для тех, кто собирается пересекать африканские просторы."
 CONGO_establish_cometro: "Учредить Cométro"
 CONGO_establish_cometro_desc: "«Форс Пюблик» сыграла жизненно важную роль в обеспечении интересов государства [BEL.GetAdjective] в Конго, однако это не профессиональная военная организация, отвечающая строгим стандартам европейских вооруженных сил. Настало время создать настоящую армию."
 COG_congolese_bussinessowners: "Конголезские предприниматели"
 COG_congolese_bussinessowners_desc: "Чтобы оправиться от десятилетий узаконенного рабства и восстановить в обществе справедливость, нужно поощрять жителей Конго заниматься предпринимательством: мы рассчитываем, что они смогут найти свою нишу на рынке."
 COG_desgregate_the_universites: "Отменить сегрегацию в университетах"
 COG_desgregate_the_universites_desc: "Запретив некоторым категориям граждан получать высшее образование, наши учебные заведения лишили страну тысяч выдающихся талантов. Они искренне желали помочь своей стране, но не смогли обойти запреты. Пора немедленно положить этому конец."
 COG_shatter_the_roof: "Пробить потолок"
 COG_shatter_the_roof_desc: "Настало время наконец пробить невидимый потолок тюрьмы для нашего народа, в которой мы так долго томились. Пусть каждый вдохнет воздух свободы и станет кузнецом собственного счастья!"
 COG_establish_the_anc: "Создать Национальную армию Конго"
 COG_establish_the_anc_desc: "Мы были непреклонны — но только сейчас все наши требования оказались удовлетворены. Сегодня мы объявляем о создании полноценной конголезской армии, способной дать отпор любому врагу в будущем."
 COG_marine_nationale: "Национальный военно-морской флот"
 COG_marine_nationale_desc: "Почти каждой современной державе нужны военно-морские силы. Раньше мы уделяли мало внимания этому роду войск, но сегодня становится ясно, что флот нужен и нам. Осталось лишь определиться с его назначением: станем мы бороздить воды Атлантического океана или лучше построить флот для действий на многочисленных притоках Конго?"
 COG_expand_shipping_industry: "Расширить судоходную промышленность"
 COG_expand_shipping_industry_desc: "До многих уголков нашей страны можно добраться только по воздуху или по рекам. Кроме того, водные пути соединяют нашу стремительно развивающуюся державу с другими странами. Соответственно, судоходная промышленность требует расширения."
 COG_south_atlantic_navy: "Южноатлантический ВМФ"
 COG_south_atlantic_navy_desc: "Чтобы никто больше не посмел отобрать у нас независимость, нам понадобится сила, способная предотвратить очередную высадку колониальных держав на наших берегах."
 COG_brown_water_navy: "Флот внутренних вод"
 COG_brown_water_navy_desc: "Мы не боимся угроз с моря, однако ради безопасности государства требуется постоянно патрулировать обширные реки и озёра нашей страны."
 COG_coastal_defence_fleet: "Построить флот береговой обороны"
 COG_coastal_defence_fleet_desc: "Бома и Матади нуждаются в надежной защите. Обеспечить ее могут только мощные корабли, спроектированные специально для действий в прибрежных водах."
 COG_supply_line_disruption_tactics: "Тактика прерывания поставок"
 COG_supply_line_disruption_tactics_desc: "Чтобы отрезать врагам пути снабжения, хватит одного точного удара. Нанести его смогут подводные лодки — это важнейшая техника во всех будущих войнах."
 COG_command_post_matadi: "Командный пункт в Матади"
 COG_command_post_matadi_desc: "Чтобы обеспечить надежное патрулирование западных рек, нужно построить в Матади командный пункт."
 COG_command_post_albertville: "Командный пункт в Альбертвиле"
 COG_command_post_albertville_desc: "Чтобы обеспечить надежное патрулирование юго-восточных рек, нужно построить в Альбертвиле командный пункт."
 COG_command_post_goma: "Командный пункт в Гоме"
 COG_command_post_goma_desc: "Чтобы обеспечить надежное патрулирование северо-восточных рек, нужно построить в Гоме командный пункт."
 COG_force_arienne_congolaise: "Force Aérienne Congolaise"
 COG_force_arienne_congolaise_desc: "Чтобы не отставать от врагов, нам потребуется провести реорганизацию всех авиакрыльев в строю и создать отдельный род войск — военно-воздушные силы."
 COG_procure_foriegn_equipment: "Достать иностранное снаряжение"
 COG_procure_foriegn_equipment_desc: "Нам не хватает ни технических знаний, ни промышленных мощностей для разработки и производства собственных самолетов. Разумно будет закупить самолеты у союзников и позаимствовать некоторые проекты."
 COG_aeronautical_research_department: "Отдел авиационных исследований"
 COG_aeronautical_research_department_desc: "В таком важном деле, как разработка и производство собственных самолетов, нельзя полагаться исключительно на иностранцев. Раньше мы пренебрегали этой отраслью, но сегодня стоит уделить ей всё наше внимание, невзирая на затраты."
 COG_scouting_the_terrain: "Разведка местности"
 COG_scouting_the_terrain_desc: "Густые джунгли нашей страны значительно затрудняют не только передвижение, но и обнаружение врага — тот может незамеченным подобраться к важным городам. Именно поэтому военно-воздушные силы будут помогать нам разведкой с воздуха."
 COG_expand_production_facilities: "Расширить производственные мощности"
 COG_expand_production_facilities_desc: "Нам нужно нарастить производство военного снаряжения. Единственный способ сделать это — построить новые предприятия в меру наших возможностей."
 COG_forces_terrestres: "Forces Terrestres"
 COG_forces_terrestres_desc: "Боеспособность каждой армии определяется в первую очередь умением воевать на суше. У нас это умение пока оставляет желать лучшего, поэтому нужно уделить ему особое внимание."
 COG_from_a_gendarmerie_to_a_fighting_force: "От жандармерии к настоящей армии"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "Опыт «Форс Пюблик» должен остаться в прошлом. Сегодня нам не нужна жандармерия — нам нужна полноценная реорганизованная армия."
 COG_academie_militaire_de_kananga: "Военная академия в Катанге"
 COG_academie_militaire_de_kananga_desc: "Обучать нужно не только рядовых солдат, но и офицеров с генералами. Подготовить армию к будущим задачам может военная академия в Катанге, и нам следует вложиться в ее деятельность."
 COG_standardize_military_production: "Стандартизировать выпуск военной продукции"
 COG_standardize_military_production_desc: "У нас наблюдается чрезмерное разнообразие отечественного и иностранного снаряжения, поэтому промышленность не способна производить нужную материальную часть для всей этой техники в достаточном темпе. Оснащение нашей армии следует стандартизировать."
 COG_societe_africaine_dexplosifs_congo: "Société Africaine d'Explosifs Congo"
 COG_societe_africaine_dexplosifs_congo_desc: "Помочь в снабжении новым вооружением поможет компания, принадлежащая государству и расположенная на территории нашей страны. Учредив Société Africaine d'Explosifs Congo, мы обеспечим себя — и только себя — полноценным производством боеприпасов."
 COG_triga_i_project: "Проект TRIGA I"
 COG_triga_i_project_desc: "Сила атома — будущее энергетики. Вот почему наши ученые сейчас проектируют первую африканскую атомную электростанцию — TRIGA I. Как только она будет построена, ее ядерный реактор можно будет поставить на службу нашей армии — если, конечно, возникнет такая необходимость."
 COG_military_service_for_citizenship: "Гражданство за службу"
 COG_military_service_for_citizenship_desc: "Многие жители нашей страны до сих пор не получили гражданство или паспорт. Нам следует перенять традиции древнего Рима и предлагать гражданство всем, кто отслужит положенный срок в армии. Таким образом мы сможем привлечь новобранцев."
 COG_guerilla_tactics_drills: "Обучение партизанским методам"
 COG_guerilla_tactics_drills_desc: "Рельеф нашей страны идеально подходит для стремительных атак с последующим отступлением. Этой тактике следует обучить каждого солдата: только так мы сможем дать отпор любому захватчику."
 COG_french_as_martial_language: "Французский язык в армии"
 COG_french_as_martial_language_desc: "Основным языком общения в рядах «Форс Пюблик» был французский. Эта практика прошла проверку временем, поэтому мы не видим смысла сегодня что-либо в ней менять."
 COG_adopt_lingala_and_swahili_as_martial_languages: "Лингала и суахили в армии"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "Бойцы «Форс Пюблик» общались между собой на французском языке, но мы не хотим иметь ничего общего с угнетателями. Мы должны постараться перейти на родные языки народов Конго. Два самых распространенных в стране языка — лингала и суахили, на них и будут разговаривать основные подразделения нашей армии."
 COG_31e_brigade_parachutiste: "31e Brigade Parachutiste"
 COG_31e_brigade_parachutiste_desc: "Наша армия отчаянно нуждается в элитном десантном подразделении, способном быстро захватывать поселения и уничтожать владеющего ими противника. Заодно такие десантники составят личную гвардию нашего правителя."
 COG_peacekeeping_forces: "Миротворческие силы"
 COG_peacekeeping_forces_desc: "В Конго пока что царит мир, однако многие уголки нашей планеты охвачены войной. Мы должны быть готовы к битве за светлое будущее, даже если ради этого придется помогать далеким державам своими войсками."
 COG_governor_general_pierre_ryckmans: "Генерал-губернатор Пьер Рикманс"
 COG_governor_general_pierre_ryckmans_desc: "Министры государства [BEL.GetNameDef] строят планы на наше государство, но они не единственные, кто этим занимается: Пьер Рикманс тоже готов предложить нам многое. Его хозяйственные таланты определенно пригодятся нашей стране."
 COG_invest_in_urban_centers: "Инвестировать в города"
 COG_invest_in_urban_centers_desc: "У нас обширная страна с огромным населением. Впрочем, бюджет наш невелик, поэтому финансирование обойдет сельскую местность стороной. Это неприятно, однако так мы вложим средства в два крупнейших города страны: Леопольдвиль и Элизабетвиль."
 COG_uplift_the_apostolic_vicar_of_leopoldville: "Дать новую должность апостольскому викарию Леопольдвиля"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "Апостольский викариат Бельгийского Конго, установленный Папой Львом XIII в 1888 году, — главная католическая структура в нашем государстве. Его возглавляет викарий Йорис Сикс. Чтобы заручиться поддержкой церкви, необходимо предоставить Йорису правительственную должность."
 COG_promote_marcel_maquet_to_provincial_commisioner: "Повысить Маке до провинциального уполномоченного"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "Марсель Маке отлично зарекомендовал себя в должности младшего управляющего колонией и окружного уполномоченного. Разумно будет повысить его до провинциального уполномоченного."
 COG_cooperate_with_the_comite_special_du_katanga: "Особый комитет Катанги"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "Огюст Тилькенс, бывший губернатор Бельгийского Конго, сегодня возглавляет Особый комитет Катанги — эта полугосударственная организация учреждена в 1900 году для управления провинцией Катанга и освоения ее ресурсов. Было бы разумно как можно активнее задействовать этот комитет."
 COG_lecho_du_katanga: "L'Écho du Katanga"
 COG_lecho_du_katanga_desc: "«Эхо Катанги» — газета, издаваемая в Элизабетвиле. Ее основатель — социал-колониалист Жан Декостер, а главный редактор — Альбер Декостер. Она продвигает заселение Конго европейцами, и такую риторику стоит поддержать, чтобы наше государство развивалось быстрее."
 COG_strengthen_the_banque_du_congo_belge: "Укрепить Banque du Congo Belge"
 COG_strengthen_the_banque_du_congo_belge_desc: "Любое государство нельзя себе представить без полноценного банка. Чтобы надежнее контролировать финансово-экономическое положение страны, нам нужно, чтобы бельгийский банк Banque du Congo Belge, принадлежащий государству, чувствовал себя уверенно."
 COG_contract_the_empain_group: "Заключить контракт с «группой Эмпена»"
 COG_contract_the_empain_group_desc: "«Группа Эмпена» — одна из крупнейших современных корпораций, основанная в 1881 году Эдуардом Эмпеном. Ее сфера деятельности очень обширна и охватывает в том числе трамваи, железные дороги, производство электроэнергии, строительство и горнодобывающую промышленность. «Группа Эмпена» ведет деятельность в Бельгии, Франции, России, Египте и Китае. Она также оказала немалую помощь в развитии востока Бельгийского Конго. Ее услуги крайне важны для нас!"
 COG_invest_in_geomines: "Инвестировать в Géomines"
 COG_invest_in_geomines_desc: "Compagnie Géologique et Minière des Ingénieurs et Industriels Belges сыграла значительную роль в освоении и разработке огромных залежей железной руды на юго-востоке страны. Сейчас эта компания — один из крупнейших мировых добытчиков олова. Вложение средств в ее развитие пойдет на пользу нашей экономике в долгосрочной перспективе."
 COG_attempt_to_centralize_the_state: "Попытаться централизовать государство"
 COG_attempt_to_centralize_the_state_desc: "Наша страна настолько огромна, что контролировать ее из центра невозможно… если, конечно, не изобрести новые способы связи и транспортировки. Впрочем, сейчас стоит попытаться сделать всё возможное для сосредоточения государства вокруг столицы."
 COG_allow_local_autonomy: "Разрешить местное самоуправление"
 COG_allow_local_autonomy_desc: "Полноценная централизация практически невозможна, поэтому нам следует предоставить регионам право на самоуправление. Это несколько ограничит нашу власть, зато народ поддержит такое решение."
 COG_closer_cooperation_with_eugene_jungers: "Более близкое сотрудничество с Эженом Юнгерсом"
 COG_closer_cooperation_with_eugene_jungers_desc: "Эжен Юнгерс — действующий губернатор колонии Руанда-Урунди. Если мы завоюем его благосклонность, то, возможно, в дальнейшем у нас получится укрепить сотрудничество и пустить ресурсы подвластной ему колонии на пользу нашей стране."
 COG_found_the_congolese_national_movement: "Учредить Национальное движение Конго"
 COG_found_the_congolese_national_movement_desc: "Чтобы народы Конго преодолели межэтнические и межрелигиозные разногласия, следует создать единый фронт, направленный исключительно на развитие страны. Исходя из этого, Патрис Лумумба предложил учредить Mouvement national congolais — Национальное движение Конго."
 COG_formally_recognize_the_kimbanguist_church: "Официально признать кимбангизм"
 COG_formally_recognize_the_kimbanguist_church_desc: "Нашим властям уже много лет досаждает Симон Кимбангу — самопровозглашенный посланник Иисуса Христа. Но если учесть, насколько обширной поддержкой народа пользуется его движение, разумно было бы наконец признать Симона действительным божьим посланником, а его последователей — представителями полноценной религиозной группы в нашей стране."
 COG_found_the_parti_solidaire_africain: "Основать Африканскую партию солидарности"
 COG_found_the_parti_solidaire_africain_desc: "С каждым днем панафриканизм становится только популярнее. Как представители одного из крупнейших государств Африки, мы обязаны идти в ногу со временем. Нам следует учредить Африканскую партию солидарности, которая будет содействовать сотрудничеству социалистических и демократических стран континента."
 COG_the_intore_lion_dancers: "Львиные танцоры инторе"
 COG_the_intore_lion_dancers_desc: "«Львиные танцоры инторе» — элитная королевская гвардия руандского мвами. Обычные руандские солдаты прозвали их «избранными». Стоит озаботиться тем, чтобы отныне гвардейцы выполняли приказы центрального правительства страны."
 COG_improve_colonial_lawmaking: "Доработать колониальное законодательство"
 COG_improve_colonial_lawmaking_desc: "У нас большое количество законов, во многом они уже серьезно устарели, поскольку законодательная база закладывалась еще во времена Свободного государства. Нам следует обратиться к известному колониальному адвокату Роберу де Мюленеру с задачей переписать устаревшие законы."
 COG_establish_new_sabena_air_routes: "Организовать новые воздушные маршруты для SABENA"
 COG_establish_new_sabena_air_routes_desc: "Благодаря усилиям компании Societé Anonyme Belge d'Exploitation de la Navigation Aérienne между крупными населенными пунктами нашей огромной страны давно налажено авиасообщение. Возможно, теперь следует попытаться организовать новые маршруты в отдаленные регионы страны, — это значительно упростит нам перевозки и связь."
 COG_congo_and_the_war_in_europe: "Конго и война в Европе"
 COG_congo_and_the_war_in_europe_desc: "На нашу метрополию напала иностранная держава. Не исключено, что вскоре война окажется и у наших границ. Пора готовиться достойно встретить врага: пусть знает, что мы никогда не сдаемся!"
 COG_emergency_powers_for_pierre_ryckmans: "Чрезвычайные полномочия для губернатора колонии"
 COG_emergency_powers_for_pierre_ryckmans_desc: "После того как связь с бельгийским правительством прервалась, работа наших властей оказалась полностью скованной. Значит, пора предоставить Рикмансу и Влесхауэру чрезвычайные полномочия, чтобы действовать со всей полнотой власти."
 COG_an_independent_colonial_cabinet: "Независимый колониальный кабинет"
 COG_an_independent_colonial_cabinet_desc: "Для полноценного управления страной необходимо учредить в Леопольдвиле временный кабинет министров, а также собственный парламент. Тем временем Влесхауэр нанесет союзникам несколько государственных визитов с расчетом заключить выгодные торговые соглашения."
 COG_acquire_american_investments: "Привлечь американские инвестиции"
 COG_acquire_american_investments_desc: "Наша огромная страна представляет немалый интерес для американцев: они видят в нас потенциальный узел для перевозки снабжения и оружия. Этому способствует стратегически выгодное расположение нашего государства в центре Африки, а также близость к американскому континенту. Следует воспользоваться этими преимуществами и привлечь финансы из Америки."
 COG_make_use_of_the_british_proposal: "Воспользоваться предложением британцев"
 COG_make_use_of_the_british_proposal_desc: "Увидев, насколько слаба власть в Бельгии, британцы сделали нам предложение: мы предоставим им право владения некоторыми шахтами и плантациями каучука, а они позволят нам войти в состав своего альянса в качестве независимого государства. Глупо отказываться от такой сделки!"
 COG_prepare_for_offensive_action: "Подготовиться к наступательным действиям"
 COG_prepare_for_offensive_action_desc: "Политики на родине пока так и не решили, какую роль мы будем играть в этой войне. Мы же должны понимать, что нам вполне под силу спасти их от врага, совершить подвиг и завоевать себе независимость. Все на фронт!"
 COG_utilize_sabena_for_military_purposes: "Использовать SABENA в военных целях"
 COG_utilize_sabena_for_military_purposes_desc: "Раньше авиакомпания SABENA занималась только гражданскими перевозками. Сегодня же, когда враг уже почти на пороге, нам следует поручить специалистам SABENA готовить пилотов, а самолеты компании переоборудовать под военные нужды."
 COG_raf_and_saaf_cooperation: "Сотрудничество с Королевскими ВВС"
 COG_raf_and_saaf_cooperation_desc: "Многие из наших пилотов ушли в Королевские ВВС. Нам не нравится перспектива дальнейшего сотрудничества с Британским Содружеством, однако нашим летчикам полезно будет перенять бесценный боевой опыт."
 COG_enter_the_sterling_area: "Войти в стерлинговую зону"
 COG_enter_the_sterling_area_desc: "Британцы потребовали от нас вступить в стерлинговую зону, выплачивать им субсидии и придерживаться устанавливаемых Великобританией рыночных цен в колониях. Такова цена за возможность сохранять независимость, пока метрополия страдает от иностранной оккупации. Экономически это невыгодно для нас, но выбирать сейчас не приходится."
 COG_safeguard_cabinda: "Защитить Португальское Конго"
 COG_safeguard_cabinda_desc: "Провинция Кабинда когда-то входила в состав королевства Конго, поэтому мы обязаны вмешаться и защитить ни в чём не повинных братьев от бушующей в мире войны. Такое вмешательство не понравится их оккупанту, однако борьба за будущее Африки требует жертв."
 COG_central_bank_of_congo_ruanda_urundi: "Центральный банк Конго и Руанды-Урунди"
 COG_central_bank_of_congo_ruanda_urundi_desc: "Пришло время учредить собственный банк, который неподвластен другим государствам и находится на нашей территории!"
 COG_national_committee_for_liberation: "Национальный комитет освобождения"
 COG_national_committee_for_liberation_desc: "Слабовольные центристы из Национального движения Конго готовы пойти на компромисс по независимости, которой, возможно, мы никогда не дождемся — в частности, они согласились на тридцатилетний план освобождения Бельгийской Африки, который предложил Жеф ван Бильсен. Нам нужно поскорее выступить против колониальных властей, пока еще горит разожженное нами пламя!"
 COG_alliance_de_bakongo: "Альянс баконго"
 COG_alliance_de_bakongo_desc: "Альянс баконго возглавляет Жозеф Каса-Вубу — выдающийся мыслитель и настоящий луч надежды, сулящий Конго независимость. Нам нужно приложить все усилия, чтобы правительство не вмешивалось в деятельность АБАКО."
 COG_progressive_congolese_students: "Прогрессивные конголезские студенты"
 COG_progressive_congolese_students_desc: "Жители нашей страны всё чаще начинают склоняться к идеям социализма. Сейчас будет полезно основать несколько юношеских организаций, служащих делу распространения и развития этих идей. Будущее за молодежью, поэтому нужно заложить в нее нужные знания — и когда придет время, она поведет нас за собой."
 COG_manifeste_convience_africaine: "Le Manifeste de Conscience Africaine"
 COG_manifeste_convience_africaine_desc: "На наших глазах зарождается самосознание конголезского народа. Эволюэ всё больше разочаровываются в тридцатилетнем плане Жефа ван Бильсена. Конголезским интеллектуалам пора подать голос и показать миру, каким путем движется Конго!"
 COG_endorse_force_publique_mutinies: "Поддержать мятежи «Форс Пюблик»"
 COG_endorse_force_publique_mutinies_desc: "«Форс Пюблик» — инструмент колониальных властей, но тем не менее многие его бойцы понимают, в чём заключается «насаждение цивилизации» на самом деле. Нужно попробовать убедить их, что лучший выход — это мятеж; только так мы станем по-настоящему независимыми."
 COG_encourage_unionism: "Поддержать профсоюзное движение"
 COG_encourage_unionism_desc: "Многие жители Конго зарабатывают гораздо меньше, чем, казалось бы, равные им по статусу. Чтобы побороть эту несправедливость, нам нужно вдохновить людей объединяться в профсоюзы и приближать светлое будущее совместными усилиями!"
 COG_make_contact_with_irving_brown: "Связаться с Ирвингом Брауном"
 COG_make_contact_with_irving_brown_desc: "Профсоюзный деятель и руководитель Американской федерации труда Ирвинг Браун давно поддерживает связи с Сирилом Адулой. Браун — лейтенант армии США, поэтому полезно будет переманить его на нашу сторону. Вполне вероятно, что с его помощью мы сможем заручиться поддержкой американских инвесторов, связанных с профсоюзами."
 COG_invite_the_general_labour_federation_of_belgium: "Бельгийская всеобщая федерация труда"
 COG_invite_the_general_labour_federation_of_belgium_desc: "Бельгийская всеобщая федерация труда, учрежденная на замену Профсоюзной комиссии, не хочет ограничиваться одной лишь континентальной территорией Бельгии. Мы можем помочь ей обосноваться в Конго, чтобы жители этой страны тоже могли вступать в профсоюзы, — все необходимые для этого связи у нас есть."
 COG_union_nationale_des_travailleurs_du_congo: "Union Nationale des Travailleurs du Congo"
 COG_union_nationale_des_travailleurs_du_congo_desc: "Конго нуждается в собственном профсоюзе, независимом от правительства как нашей, так и любой другой страны."
 COG_approach_the_disfavored_mwami: "Обратиться к опальному мвами"
 COG_approach_the_disfavored_mwami_desc: "Бельгийских оккупантов ненавидят многие, в том числе и Юхи V Мусинга, бывший мвами Руанды. Мы можем добиться его расположения — тогда Юха и его последователи помогут нам, когда придет время поднять восстание."
 COG_the_simba_movement: "Движение «Симба»"
 COG_the_simba_movement_desc: "Чтобы выгнать из страны колонизаторов, нужно искать поддержку у простого народа. Для этого Кристоф Гбение основывает движение «Симба». Такое название выбрано неслучайно: оно символизирует ярость могучего льва, который бросается на врага. Пожалуй, это лучший способ завоевать независимость!"
 COG_attempt_to_sway_moise_thsombe: "Попытаться склонить Моиза Чомбе на свою сторону"
 COG_attempt_to_sway_moise_thsombe_desc: "Провинция Катанга не разделяет нашего стремления к отделению. Если мы поднимем восстание, она, скорее всего, отделится сама. Чтобы убедить руководство Катанги присоединиться к общему делу, нам нужно добиться поддержки одного из самых выдающихся политиков провинции — Моиза Чомбе."
 COG_secure_soviet_aid: "Заручиться помощью Советов"
 COG_secure_soviet_aid_desc: "Многие державы заинтересованы в независимости нашей страны или хотя бы в ослаблении бельгийской метрополии. Пожалуй, лучше всего будет сблизиться с Советским Союзом: эта держава не оставит нас даже после войны."
 COG_secure_german_aid: "Заручиться помощью немцев"
 COG_secure_german_aid_desc: "Многие державы заинтересованы в независимости нашей страны или хотя бы в ослаблении бельгийской метрополии. Немцев мало интересует наша самостоятельность, однако слабая Бельгия будет крайне выгодна Германии. Эта страна станет для нас сильным союзником — по крайней мере, на время войны."
 COG_approach_the_barotse_litunga: "Сблизиться с литунгой баротсе"
 COG_approach_the_barotse_litunga_desc: "Йета II, литунга народов баротсе на юге нашей страны, тоже ненавидит империалистов и разделяет наши стремления. Возможно, разумно будет добиться его расположения, чтобы воины Йеты помогли нам завоевать свободу."
 COG_slander_the_colonial_authorities: "Оклеветать колониальные власти"
 COG_slander_the_colonial_authorities_desc: "Необходимо начать широкомасштабную пропагандистскую кампанию против колониальных властей и выставить напоказ все причиненные (и причиняемые) нам страдания. Только так мы сможем добиться народной поддержки."
 COG_strike_while_the_rion_is_hot: "Ковать железо, пока горячо"
 COG_strike_while_the_rion_is_hot_desc: "Пробил час! Либо сейчас, либо никогда! Мы должны яростной волной обрушиться на врагов, чтобы навсегда освободить родную страну от гнета колонизаторов!"
 COG_the_lion_roars: "Львиный рык"
 COG_the_lion_roars_desc: "Народы Африки изнывают под гнетом империалистов — так же, как когда-то изнывали мы. Однако в последнее время движение «Симба» набрало огромную популярность. Еще немного — и никто уже не сможет помешать его сторонникам захватить власть."
 COG_proclaim_the_peoples_republic: "Провозгласить Народную Республику Конго"
 COG_proclaim_the_peoples_republic_desc: "Еще несколько лет назад никто не мог помыслить, что этот светлый день наступит. Однако отрицать очевидное невозможно: сегодня мы провозглашаем установление народной республики. Да здравствует председатель! Да здравствует наша страна!"
 COG_the_arme_populaire_de_liberation: "Народно-освободительная армия"
 COG_the_arme_populaire_de_liberation_desc: "Рука революции должна быть длинной, чтобы дотянуться до всех, и крепкой, чтобы защищать народ. Ее воплощением станет Народно-освободительная армия. Теперь наши граждане смогут спать спокойно!"
 COG_nationalization_of_foreign_industrial_assets: "Национализировать иностранную промышленность"
 COG_nationalization_of_foreign_industrial_assets_desc: "За последние десятилетия не одна иностранная компания успела нажиться на наших ресурсах и гражданах. Пора национализировать промышленность этих корпораций — пусть начнет приносить пользу нам."
 COG_form_the_gecamines: "Учредить Gécamines"
 COG_form_the_gecamines_desc: "Далее следует национализировать компанию Géomines. Для этого мы включим ее в структуру недавно созданной и государственной компании La Générale des Carrières et des Mines. После этого недра страны наконец-то будут принадлежать нам."
 COG_societe_nationale_chemins_du_congo: "Société Nationale des Chemins de fer du Congo"
 COG_societe_nationale_chemins_du_congo_desc: "Наша страна настолько обширна, что назревает необходимость создать государственный орган, который будет заведовать железными дорогами. Многие из них требуют ремонта, а сама страна нуждается в полноценном железнодорожном сообщении."
 COG_cooperate_with_the_congolese_churches: "Сотрудничать с конголезскими церквями"
 COG_cooperate_with_the_congolese_churches_desc: "Церковь по своей природе консервативна, однако не выступает против нас, а потому не угрожает нашей власти. Вместо того чтобы портить с ней отношения, лучше предоставить церкви место в государственном аппарате."
 COG_strict_anti_clericalism: "Жесткий антиклерикализм"
 COG_strict_anti_clericalism_desc: "Служители католической и кимбангистской церквей охвачены невероятной жадностью и думают только о себе. Чтобы наш народ процветал, нужно лишить церковников всех рычагов влияния на общество."
 COG_invite_kwame_to_the_capital: "Пригласить Кваме Нкруму в столицу"
 COG_invite_kwame_to_the_capital_desc: "Кваме Нкрума — влиятельный панафриканский политик из Ганы, пользующийся народной любовью. Нам следует пригласить его в столицу, чтобы наладить хорошие отношения с движением, которое он возглавляет. Возможно, в будущем это нам пригодится."
 COG_liberation_by_force: "Освобождение силой"
 COG_liberation_by_force_desc: "Народы Африки не обладают достаточной силой, чтобы освободиться сами. Нам нужно постараться, чтобы прогнать угнетателей и помочь другим вспомнить давно забытое слово «свобода»."
 COG_hold_the_pan_african_congress: "Провести панафриканский конгресс"
 COG_hold_the_pan_african_congress_desc: "Пора собрать всех влиятельных африканских политиков и вместе определить будущее нашего континента. На этом конгрессе мы должны поднять вопросы восстания против колонизаторов и освобождения народов Африки."
 COG_establish_the_west_african_national_secretariat: "Африканский национальный секретариат"
 COG_establish_the_west_african_national_secretariat_desc: "Пришло время претворить в жизнь постановления, принятые на панафриканском конгрессе, и покончить со средневековым рабством. Для этого мы обеспечим поставки оружия революционерам и начнем помогать всем, кто противостоит колонизаторам, где бы они ни находились!"
 COG_socialist_education_reforms: "Социалистическая реформа образования"
 COG_socialist_education_reforms_desc: "Народу следует дать полноценное образование. Только так мы научим людей думать самостоятельно и вытащим их из пучины дикого племенного мышления. Нужно составить системы образования и учебные программы, соответствующие нашим взглядам."
 COG_foster_a_personality_cult: "Установить культ личности"
 COG_foster_a_personality_cult_desc: "Принести народам Африки процветание может только один человек — [ROOT.GetLeader], великий вождь, заложивший основы нашей независимости. Он заслуживает соответствующего к себе отношения."
 COG_join_the_comitern: "Вступить в Коминтерн"
 COG_join_the_comitern_desc: "В Советском Союзе разделяют нашу идеологию: эта держава тоже стремится положить конец колониальной эпохе. Соответственно, нам следует укрепить дипломатические связи с этой страной и, возможно, даже вступить в альянс с ней."
 COG_african_research_and_development_department: "Африканская организация НИОКР"
 COG_african_research_and_development_department_desc: "Для технологического развития нужно создать объединенную африканскую организацию научно-исследовательских и опытно-конструкторских разработок, где ученые из разных стран Африки смогут обмениваться знаниями."
 COG_organization_of_african_unity: "Организация африканского единства"
 COG_organization_of_african_unity_desc: "До сих пор считалось, что для освобождения из-под колониального гнета нужно просто заявить о своей независимости. Однако многие лидеры стран за пределами Африки, судя по всему, еще мечтают захватить нас. Народы Африки должны объединить усилия, иначе снова окажутся в рабстве."
 COG_mutual_defense: "Взаимная оборона"
 COG_mutual_defense_desc: "Народам Африки будет грозить опасность до тех пор, пока другие страны не поймут, что попытка колонизировать нас обойдется им слишком дорого. Поэтому членам Организации африканского единства следует подписать договор о взаимной обороне."
 COG_central_african_bank: "Центральный африканский банк"
 COG_central_african_bank_desc: "Создав [ETH_GetCentralBankName], мы сможем начать интеграцию экономического пространства государств, входящих в Организацию африканского единства. Это позволит нам более эффективно использовать ресурсы и инфраструктуру ради блага всех наших народов."
 COG_the_executive_council: "Исполнительный совет"
 COG_the_executive_council_desc: "Нам нужно стремиться к большему уровню сотрудничества в Организации африканского единства. Для этого мы должны создать орган, который будет исполнять волю народа и своевременно реагировать на угрозы стабильности в нашем регионе."
 COG_the_african_union: "Африканский союз"
 COG_the_african_union_desc: "Народам всего нашего континента пора объединиться в Африканский союз. Когда мы станем первой сверхдержавой Африки, империалисты и фашисты не посмеют нам угрожать."
 COG_kasa_vubus_first_cabinet: "Первое правительство Каса-Вубу"
 COG_kasa_vubus_first_cabinet_desc: "Завершились наши первые свободные выборы. Больше всего голосов на них получил Жозеф Каса-Вубу. Он сразу же принялся за нелегкое дело по организации первого конголезского кабинета министров. Каса-Вубу пользуется всенародной поддержкой и превосходно знает свое дело, поэтому будущие поколения наверняка с теплотой будут относиться к этому президенту."
 COG_national_insitute_of_agronomic_study: "Национальный институт агрономических наук"
 COG_national_insitute_of_agronomic_study_desc: "Необходимо создать организацию, которая будет изучать и модернизировать методы ведения сельского хозяйства, а также заниматься мелиорацией. Только так наша страна сможет зацвести по-настоящему."
 COG_the_ten_year_plan: "Десятилетний план"
 COG_the_ten_year_plan_desc: "Чтобы вновь наладить промышленную деятельность, нужно приступить к выполнению десятилетнего плана по экономическому и социальному развитию Конго."
 COG_expanded_peasantry_program: "Расширенные сельские программы"
 COG_expanded_peasantry_program_desc: "Наша сельскохозяйственная отрасль — крупнейшая в стране. Для ее модернизации требуются значительные инвестиции, и мы готовы ими заняться."
 COG_declaration_of_congolese_unity: "Провозглашение конголезского единства"
 COG_declaration_of_congolese_unity_desc: "Народ баконго раздроблен, разделен международными границами. Нужно как можно скорее воссоединиться и обеспечить нашим братьям и сестрам долгие столетия процветания."
 COG_improve_the_civil_administration: "Улучшить работу гражданской администрации"
 COG_improve_the_civil_administration_desc: "Управление отдаленными регионами страны сейчас оставляет желать лучшего. Чтобы наши граждане могли жить, а не выживать, придется всерьез заняться этой проблемой."
 COG_mend_the_linguistic_divides: "Устранить языковые барьеры"
 COG_mend_the_linguistic_divides_desc: "Одно из крупнейших препятствий на пути полноценного объединения страны — языковой барьер: наши граждане разговаривают на киконго, лингала, суахили, чилуба, французском и сотнях малых языков. Чтобы добиться подлинного равенства, нам придется дать многим из них статус официальных."
 COG_women_in_the_military: "Разрешить женщинам служить в армии"
 COG_women_in_the_military_desc: "Законы нашей страны запрещают женщинам нести военную службу, хотя среди них немало патриоток. Нам следует пересмотреть законодательство и разрешить женщинам добровольно поступать на службу: стране нужны умелые военные кадры."
 COG_assemble_a_regency_council: "Собрать регентский совет"
 COG_assemble_a_regency_council_desc: "Наша политическая борьба затянулась, и выхода из нее пока не видно. Ни одна партия, ни один политик не пользуется достаточной поддержкой народа, чтобы взять власть в свои руки. Пора положить этому конец и собрать совет, который предложит руководящую роль некоторым племенным вождям и монархам. Таким образом мы обеспечим нашему правительству легитимность."
 COG_the_kingdom_of_kongo_focus: "Дом Агуа Росада"
 COG_the_kingdom_of_kongo_focus_desc: "Агуа Росада — последний монарший дом Королевства Конго в XIX и XX веках. Его представители активно участвовали в гражданской войне в Конго. Текущий претендент на престол — дом Педру VII — теперь вновь официально объявлен королем Конго."
 COG_the_nyim_of_kuba_focus: "Ниим Кубы"
 COG_the_nyim_of_kuba_focus_desc: "Королевство Куба, образованное в 1625 году, спустя несколько веков, в 1884 году, превратилось в небольшое владычество в составе Международной ассоциации Конго. Но их действующий правитель, ниим Мбоп Мабиинк маМбеки, вернет государству былое величие!"
 COG_the_ma_loango_focus: "Ма Лоанго"
 COG_the_ma_loango_focus_desc: "Ма лоанго — традиционный титул правителя королевства Лоанго. Мы должны доказать, что достойны так называться, и приложить усилия к повторной интеграции территорий, когда-то входивших в состав королевства."
 COG_the_mwami_of_burundi_focus: "Мвами Бурунди"
 COG_the_mwami_of_burundi_focus_desc: "После восхождения Мвамбутсы IV Бангириченге на престол мы официально можем называться королевством Бурунди. Это придаст легитимности нашим претензиям на небольшое восточное королевство. И вполне может быть, что на нём мы не остановимся…"
 COG_the_umwami_of_rwanda_focus: "Умвами Руанды"
 COG_the_umwami_of_rwanda_focus_desc: "После восхождения Мутары III Рудахигвы на престол мы официально можем называться королевством Руанда. Это придаст легитимности нашим претензиям на небольшое восточное королевство. И вполне может быть, что на нём мы не остановимся…"
 COG_the_pro_german_mwami_focus: "Прогерманский мвами"
 COG_the_pro_german_mwami_focus_desc: "По результатам выборов, проведенных регентским советом, власть в стране перешла к пособнику немцев — Юхи V Мусинге Руандийскому. Однако никто не ожидал, что новый правитель объявит Конго преемником Германской колониальной империи, а самого себя — владыкой Миттельафриканского королевства!"
 COG_uniao_dos_povos_do_norte_de_angola: "União dos Povos do Norte de Angola"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "União dos Povos do Norte de Angola — партизанское движение, действующее в Северной Анголе. Эта группировка хочет вернуть наши бывшие территории в состав королевства Конго, поэтому будет разумно оказать ей финансовую помощь."
 COG_bundu_dia_kongo: "Bundu dia Kongo"
 COG_bundu_dia_kongo_desc: "Чтобы вернуть нашей стране прежнее величие, нужно сбросить оковы христианства, много веков назад надетые на нас португальцами. Истинной может быть только одна вера: буконго!"
 COG_devout_catholic_kingdom: "Праведное католическое королевство"
 COG_devout_catholic_kingdom_desc: "Наше королевство — одна из первых католических держав в Африке. Мы, как никто другой, понимаем, насколько важны Закон Божий и авторитет Папы. Только христианство поможет нам встать на ноги после столетних раздоров."
 COG_reestablish_the_royal_council: "Восстановить Королевский совет"
 COG_reestablish_the_royal_council_desc: "Когда-то государством Конго управлял Королевский совет, прозванный в народе «верхушкой». Там заседали чиновники и аристократы. Нам следует восстановить этот орган: король не должен править в одиночку."
 COG_bakongo_military_might: "Военная мощь баконго"
 COG_bakongo_military_might_desc: "Обстановка в королевстве вновь стала спокойной. Теперь пора завоевать всё, что по праву должно принадлежать нам, и объединить Африку под нашей властью!"
 COG_royal_university_of_higher_education: "Королевский университет высшего образования"
 COG_royal_university_of_higher_education_desc: "Чтобы наша страна не стояла на месте, важно дать народу образование, вырастив тем самым новое поколение ученых. Для этого мы должны основать университет."
 COG_invest_in_the_textile_industry: "Инвестировать в текстильную промышленность"
 COG_invest_in_the_textile_industry_desc: "Чтобы страна процветала, нам понадобится вложить средства в производство традиционного кубинского текстиля и продавать его на международном рынке."
 COG_traditional_masks_and_armor: "Традиционные маски и доспехи"
 COG_traditional_masks_and_armor_desc: "Чтобы наше воинство само рвалось в бой, нужно снабдить его традиционными кубинскими доспехами, а народные маски помогут вселить страх в сердца врагов."
 COG_children_of_woot: "Дети Вото"
 COG_children_of_woot_desc: "Вото — сверхъестественное существо, давшее имена всему живому. Он же первый человек и прародитель цивилизации. Мы — его дети, и жизнь надо провести так, чтобы не разочаровать предка."
 COG_spirit_of_loko_yima: "Дух Локо Йимы"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader] — это воплощение духа белого Локо Йимы, бога на земле, которого при создании мира изрыгнул с небес отец Бумба. Всё, что говорит [ROOT.GetLeader], не подлежит сомнению."
 COG_a_society_of_trade: "Общество торговцев"
 COG_a_society_of_trade_desc: "Наше общество существует во многом благодаря тому, что Конго находится на пересечении многих торговых путей. Торговлю необходимо поддерживать, потому что нам нужен прочный экономический фундамент."
 COG_a_multiethnic_conglomeration: "Многонациональный народ"
 COG_a_multiethnic_conglomeration_desc: "Традиционное национальное и языковое многообразие — залог нашего благополучия. Следует его поощрять, а заодно — менять взаимоотношения между завоевателями и завоеванными."
 COG_reclaim_loango: "Вернуть Лоанго"
 COG_reclaim_loango_desc: "Нашу истинную столицу Лоанго, находящуюся в регионе [772.GetName], следует превратить в великий город, которому не будет равных. Для начала, впрочем, нужно будет там закрепиться."
 COG_the_kings_divine_power: "Божественная власть короля"
 COG_the_kings_divine_power_desc: "Власть ниспослана королю свыше, а потому он должен править так, как посчитает нужным. Король всегда знает, как лучше позаботиться о подданных. Его рука тверда, но справедлива."
 COG_appoint_a_royal_council: "Назначить королевский совет"
 COG_appoint_a_royal_council_desc: "Король знает многое, но он не всесилен. Ему потребуются советники, которые смогут оказывать помощь в управлении королевством."
 COG_occupy_cabinda: "Захватить Кабинду"
 COG_occupy_cabinda_desc: "Провинция Кабинда расположена между двумя нашими провинциями — Лоанго и Бома. Мы обязаны вмешаться и защитить ни в чём не повинных братьев от бушующей в мире войны. Такое вмешательство не понравится их оккупанту, однако борьба за будущее Африки требует жертв."
 COG_reestablish_the_bouvandji: "Восстановить Буванджи"
 COG_reestablish_the_bouvandji_desc: "В XI веке имя Буванджи носило братство кузнецов — выходцев из народа войо. Им были известны секреты ковки железа, и благодаря этим знаниям Буванджи королевство Нгойо одержало над нами верх. Наши успехи последних лет, впрочем, требуют обратного: теперь Буванджи должны служить нам."
 COG_invest_in_rubber_plantations: "Инвестировать в плантации каучука"
 COG_invest_in_rubber_plantations_desc: "Каучук — это топливо, подпитывающее нашу экономику. Благодаря ему мы сможем заключить выгодные торговые соглашения с другими странами. Соответственно, эта отрасль нуждается в значительных инвестициях."
 COG_friendship_with_france: "Договор о дружбе с государством [FRA.GetName]"
 COG_friendship_with_france_desc: "[FRA.GetNameDefCap] — страна колонизаторов, когда-то владевшая нами, однако ей же мы обязаны своей номинальной независимостью, а потому не держим на нее зла. Нам нужно постараться устранить исторические недоразумения и заключить с ней альянс."
 COG_attempt_to_ally_the_portuguese: "Попытаться заключить союз с [POR.GetAdjective]им правительством"
 COG_attempt_to_ally_the_portuguese_desc: "Пора забыть про наши традиционно сложные отношения с державой [POR.GetNameDef] и ее мореплавателями. Сегодня нужно смотреть в будущее. Нам следует постараться заключить союз между нашими государствами."
 COG_reclaim_bujumbura: "Вернуть Бужумбуру"
 COG_reclaim_bujumbura_desc: "Пока мы не захватили старую столицу, у нас нет права называть себя новым королевством Бурунди. Нужно постараться любой ценой вернуть этот регион!"
 COG_the_embodiment_of_god: "Воплощение Бога"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader] — воплощение самого Бога и властвует над землями у Великих озёр по праву, ниспосланному свыше. Да здравствует Его Величество!"
 COG_claim_the_great_lakes: "Заявить претензии на королевства Великих озёр"
 COG_claim_the_great_lakes_desc: "Королевства Великих озер (одним из таких когда-то считались и мы) сегодня подчинены иностранным державам. Так как мы — преемники этой великой древней цивилизации, наши претензии на территории покоренных королевств более обоснованны, чем притязания империалистов. Чем скорее эти земли покорятся нам, тем лучше."
 COG_new_empire_of_kitara: "Новая империя Китара"
 COG_new_empire_of_kitara_desc: "В сказаниях жителей восточного края нашей страны часто упоминается древняя и великая империя Китара. Если мы объявим себя современным воплощением этого легендарного государства, наши претензии на королевства Великих озёр будут совершенно справедливы."
 COG_south_to_lake_malawi: "К южному озеру Малави"
 COG_south_to_lake_malawi_desc: "Последний рывок произойдет в направлении очередного Великого озера, отсутствовавшего на картах древней империи Китара, — озера Малави. Оно, как и другие Великие озёра в этом регионе, будет принадлежать нам."
 COG_reclaim_kigali: "Вернуть Кигали"
 COG_reclaim_kigali_desc: "Пока мы не захватили старую столицу, у нас нет права называть себя новым королевством Руанда. Нужно постараться любой ценой вернуть этот регион!"
 COG_centralize_military_structure: "Централизовать структуру вооруженных сил"
 COG_centralize_military_structure_desc: "Чтобы упростить координацию войск, нам понадобится централизованная структура управления. В давние времена именно такой подход помог нам завоевать все соседние королевства."
 COG_an_expansionist_state: "Экспансионистское государство"
 COG_an_expansionist_state_desc: "Каждому государству необходим постоянный рост, чтобы оно соответствовало требованиям граждан. Наша страна — не исключение. Чтобы успокоить тех, кто постоянно жаждет большего, нам срочно понадобится расширить границы."
 COG_great_military_chiefs: "Великие полководцы"
 COG_great_military_chiefs_desc: "В давние времена наше королевство славилось великими полководцами. Чтобы соответствовать стандартам прошлого, потребуется установить строгие принципы подготовки для современных командиров."
 COG_great_cattle_chiefs: "Великие скотоводы"
 COG_great_cattle_chiefs_desc: "В давние времена наше королевство славилось великими вождями — умелыми организаторами и управляющими. Сегодня нам отчаянно требуются такие вожди: они поднимут наше сельское хозяйство на небывалые высоты."
 COG_expand_banana_plantations: "Расширить банановые плантации"
 COG_expand_banana_plantations_desc: "Бананы — опора любой здоровой экономики. Нужно постараться десятикратно увеличить их производство, чтобы хватало всем: и народу, и покупателям на рынке."
 COG_tutsi_warrior_training: "Подготовка воинов тутси"
 COG_tutsi_warrior_training_desc: "Много веков назад великие воины тутси помогли нам завоевать соседние королевства. Нам нужно ужесточить стандарты призыва, чтобы служить в армии могли только самые крепкие и хорошо подготовленные мужчины."
 COG_unify_east_africa: "Объединить Восточную Африку"
 COG_unify_east_africa_desc: "Сегодня мы наконец-то сможем воплотить в жизнь давнюю мечту руандийских королей: объединить Восточную Африку. Такой подвиг надолго покроет нас славой!"
 COG_a_german_protectorate: "Немецкий протекторат"
 COG_a_german_protectorate_desc: "Чтобы придать легитимности нашему новообразованному государству и защитить его от британских и французских ястребов, нам потребуется стать протекторатом наших старых друзей — державы [GER.GetNameDef]."
 COG_invite_german_kasierist_exiles: "Пригласить немецких монархистов"
 COG_invite_german_kasierist_exiles_desc: "Похоже, немецкий народ поставил крест на любимом кайзере и предпочел ему серую посредственность. Нужно пригласить к себе немцев, по-настоящему верных короне, и попробовать основать подлинную Миттельафрику!"
 COG_colonial_administration: "Колониальная администрация"
 COG_colonial_administration_desc: "Чтобы более эффективно управлять Африкой, нам понадобится применить на практике уроки, усвоенные у немцев еще в эпоху германской колониальной администрации."
 COG_prussia_of_africa: "Африканская Пруссия"
 COG_prussia_of_africa_desc: "Мы, миттельафриканцы, — истинные завоеватели, которым покорится весь континент. Наша армия почти целиком составлена по прусскому образцу, а нашу страну часто называют африканской Пруссией."
 COG_german_west_africa: "Германская Западная Африка"
 COG_german_west_africa_desc: "Нашей целью должны стать старые территории Германской Западной Африки: пора вернуть их под свое крыло!"
 COG_german_east_africa: "Германская Восточная Африка"
 COG_german_east_africa_desc: "Нашей целью должны стать старые территории Германской Восточной Африки: пора вернуть их под свое крыло!"
 COG_german_south_west_africa: "Германская Юго-Западная Африка"
 COG_german_south_west_africa_desc: "Нашей целью должны стать старые территории Германской Юго-Западной Африки: пора вернуть их под свое крыло!"
 ### CONGO TOOLTIPS ###
 CONGO_bakwanga_mine_tt: "Открывает решение §Y«Расширить рудники»§!"
 CONGO_kasai_secessionist_state_tt: "Если начнется §Yвойна за независимость§! против нашей метрополии, мы получим 2 §Yпехотных§! подразделения с 5 батальонами в регионе §Y[888.GetName]§!"
 CONGO_kasai_secessionist_state_2_tt: "Если начнется конголезская §Yвойна за независимость§!, они получат 2 §Yпехотных§! подразделения с 5 батальонами в регионе §Y[888.GetName]§!"
 CONGO_at_least_six_focuses_done_tt: "Выполнено хотя бы §Y6§! фокусов, начавшихся через §YSociété Générale de Belgique§! и §Y«Сердце Африки»§!"
 CONGO_at_least_fourteen_focuses_done_tt: "Выполнено хотя бы §Y14§! фокусов, начавшихся через §YSociété Générale de Belgique§! и §Y«Сердце Африки»§!"
 CONGO_cobalt_mine_tt: "Открывает решение §Y«Расширить кобальтовые рудники»§!"
 CONGO_requisition_funds_tt: "Открывает повторяющееся решение, позволяющие получить §Yполитическую власть§! взамен на повышение уровня §Yавтономии Конго§!"
 CONGO_gold_and_diamonds_tt: "Открывает решение §Y«Воспользоваться конголезскими золотом и алмазами»§! в целях §Yинвестиций§! и §Yстроительства§!"
 CONGO_establish_cometro_tt: "Если начнется §Yвойна за независимость§! против нашей метрополии, к ней присоединится §Y[KAT.GetNameDef]§! и получит 2 §Yпехотных§! подразделения с 5 батальонами в регионе §Y[889.GetName]§!"
 CONGO_establish_cometro_2_tt: "Если начнется конголезская §Yвойна за независимость§!, к нам присоединится §Y[KAT.GetNameDef]§! и получит 2 §Yпехотных§! подразделения с 5 батальонами в регионе §Y[889.GetName]§!"
 CONGO_overseas_department_of_belgium_tt: "§Y[COG.GetNameDefCap]§! больше не сможет §Yповышать свой уровень автономии§!"
 CONGO_overseas_department_of_belgium_2_tt: "Мы больше не сможем §Yповышать свой уровень автономии§!"
 CONGO_dominion_of_congo_tt: "§Y[COG.GetNameDefCap]§! больше не сможет §Yповышать§! свой §Yуровень автономии§!, а §Y[BEL.GetNameDef]§! больше не сможет его §Rпонижать§!"
 COG_the_invisible_roof_tt: "Обладает национальным духом §Y«Невидимый потолок»§!"
 COG_establish_the_anc_locking_tt: "§RЗапрещает в дальнейшем брать фокусы «Форс Пюблик»§!"
 COG_establish_the_anc_modifier_tt: "Убирает национальный дух §Y«Форс Пюблик»§! и заменяет его духом §Y«Национальная армия Конго»§!. Остается около половины ранее полученных бонусов"
 COG_closer_cooperation_with_eugene_jungers_tt: "Открывает фокусы §Y«Руанда-Урунди»§! и §Y«Расширить вольфрамовые рудники»§!"
 COG_intore_infantry_recruitment: "Добавляет элитное подразделение с 7 §Yпехотными§! батальонами"
 COG_contract_the_empain_group_tt: "Открывает решения §Y«Расширить рудники»§! и §Y«Инвестировать в компании§!, принадлежащие „группе Эмпена“»"
 COG_increased_powers_for_colonial_governors: "Расширенные полномочия для губернаторов колоний"
 COG_make_use_of_the_british_proposal_tt: "Если Бельгия не выполнила фокус §Y«Король бельгийцев»§!, мы получим возможность воспользоваться британской поддержкой при обсуждении независимости от Бельгии. Если же она §Yподдержала короля-коллаборациониста§!, мы сможем немедленно объявить независимость, пользуясь британской поддержкой.\n\nТекущие эффекты:"
 COG_make_use_of_the_british_proposal_in_negotations: "Мы сможем воспользоваться §Yбританской поддержкой§! при требовании независимости на предстоящих переговорах с метрополией в обмен на предоставление права добычи ресурсов в регионах §Y[538.GetName]§! и §Y[890.GetName]§!."
