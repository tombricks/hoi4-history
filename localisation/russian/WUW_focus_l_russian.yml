 GER_reinstate_imperial_possessions_ww_desc: "$GER_reinstate_imperial_possessions_desc$"
 GER_establish_western_grand_duchies: "[GetWesternDuchiesName]"
 GER_western_duchies_name_democratic: "Западные автономные земли"
 GER_western_duchies_name_neutrality: "Основать западные великие герцогства"
 GER_establish_western_grand_duchies_desc: "Необходимо строго в соответствии с «Сентябрьской программой» установить власть над западными регионами, создав для этого зависимые государства. Границы мы проведем так, как посчитаем нужным."
 GER_integrate_western_german_speakers: "Интегрировать немецкоговорящих жителей Запада"
 GER_integrate_western_german_speakers_desc: "«Сентябрьская программа» предусматривала объединение земель Люксембурга с немецким государством. Когда-то Люксембург и Швейцария входили в состав Священной Римской империи, единственными законными наследниками которой являемся мы. Эта исконно германская территория должна быть как можно скорее включена в состав нашей страны."
 GER_core_ardennes_tt: "Если государство [ROOT.GetnameDef] §Yне состоит в альянсе§! с государством [BEL.GetNameDef] и §Yполностью контролирует§! регион [980.GetName]:"
 GER_core_german_switzerland_tt: "Если государство [ROOT.GetnameDef] §Yне состоит в альянсе§! с государством [SWI.GetNameDef] и §Yполностью контролирует§! регионы [3.GetName], [847.GetName] и [151.GetName]:"
 GER_core_alto_adige_tt: "Если государство [ROOT.GetnameDef] §Yне состоит в альянсе§! с государством [ITA.GetNameDef] и §Yполностью контролирует§! регион [39.GetName]:"
 GER_assassinate_mussolini_ww: "Убийство Муссолини"
 GER_assassinate_mussolini_ww_desc: "Пришло время убрать со стола центральную фигуру [ITA.GetAdjective]ого фашизма. Муссолини будет ликвидирован немецкими руками, после чего [ITA.GetAdjective]ие монархисты стремительно захватят власть."
 GER_prepare_italian_coup_ww: "Подготовить [ITA.GetAdjective]ий переворот"
 GER_prepare_italian_coup_ww_desc: "Фашистский режим в Италии должен быть ликвидирован. Мы обратимся к [ITA.GetAdjective]им монархистам и предложим им свою поддержку в перевороте."
