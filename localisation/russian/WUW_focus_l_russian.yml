 wuw_HUN_economic_intervention: "Экономическое вмешательство"
 wuw_HUN_economic_intervention_desc: "Мы должны бросить наши богатые политические ресурсы на развитие экономики. Пусть она и так стабильна, но мы сможем сделать ее еще сильнее и еще эффективнее."
 wuw_HUN_avoid_interventionalist_destablilization: "Борьба с интервенционистской дестабилизацией"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "Мы должны наилучшим образом использовать имеющиеся в нашем распоряжении ресурсы. Продуманный и сбалансированный бюджет — ключ к процветанию государства."
 wuw_HUN_secret_rearmament: "Секретное перевооружение"
 wuw_HUN_secret_rearmament_desc: "Ограничения, наложенные Трианонским договором, не позволяют нам увеличивать численность вооруженных сил. Однако по мере того, как политическая обстановка становится все более непредсказуемой, а угроза нового конфликта — все более реальной, мы не можем оставаться беззащитными. Необходимо начать перевооружение, даже если это потребует тайно нарушить условия договора."
 wuw_HUN_forcefully_revitalize_the_industries: "Принудительное оживление промышленности"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "Промышленному производству страны нужно дать резкий толчок, чтобы начать восстановление после экономического кризиса. Из-за этого некоторое время нашей экономике придется трудно, однако в долгосрочной перспективе такое решение принесет только пользу."
 wuw_HUN_reintigrate_the_imperial_railroads: "Восстановление сети железных дорог империи"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "Сеть железных дорог, охватывавшая Австро-Венгрию, после распада империи на независимые государства оказалась разделена. Нам следует обратиться к соседям с предложением снова связать железные дороги в единую сеть, улучшив тем самым общую инфраструктуру."
 wuw_HUN_promote_increased_urbanization: "Пропагандировать активную урбанизацию"
 wuw_HUN_promote_increased_urbanization_desc: "Все больше людей покидает деревни и поселки в поисках работы, чтобы осесть в больших городах, где есть новые заводы и фабрики. Обеспечить работой всех желающих невозможно, но мы можем начать строительство новых жилых районов, заложив фундамент для распространения урбанизации."
 wuw_HUN_expand_the_ganz_muvek: "Расширить Ganz Művek"
 wuw_HUN_expand_the_ganz_muvek_desc: "Металлургическое и машиностроительное предприятие «Ганц и партнер» следует расширить за счет поглощения более мелких предприятий. Таким образом мы осуществим централизацию промышленных мощностей и упростим финансирование производства в будущем."
 wuw_HUN_devalue_the_pengo: "Ревальвировать пенгё"
 wuw_HUN_devalue_the_pengo_desc: "Наша валюта страдает от невероятной гиперинфляции — история знает очень мало похожих случаев. Чтобы провести ревальвацию и укрепить курс пенгё, понадобятся жесткие меры, которые не понравятся никому."
 wuw_HUN_announce_the_gyor_program: "Провозгласить Дьёрскую программу"
 wuw_HUN_announce_the_gyor_program_desc: "Наша армия слаба, и нам необходимо увеличивать ее численность и повышать боеспособность. Чтобы удовлетворять потребности растущей армии, нужно значительно ускорить темпы производства. Пятилетняя Дьёрская программа увеличит бюджетные расходы не только на сами вооруженные силы, но и на связанные с ними сферы деятельности: промышленность, сельское хозяйство, инфраструктуру и образование."
 wuw_HUN_enlarge_the_ganz_danubius_division: "Расширить филиал Ganz Danubius"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "Ganz Danubius, будапештский филиал завода Ганца, занимается строительством и ремонтом гражданских судов и кораблей речного военного флота. Нужно обеспечить его рабочих заказами и построить новые заводы на недавно приобретенном побережье."
 wuw_HUN_support_for_our_finnish_brothers: "Поддержать финских братьев"
 wuw_HUN_support_for_our_finnish_brothers_desc: "Всего каких-то сто лет назад наше родство с финнами из теории стало фактом, а сегодня многие сограждане даже считают их родными братьями. Поэтому мы обязаны помочь воюющей Финляндии, отправив ей добровольцев и снаряжение."
 wuw_HUN_support_for_our_finnish_brothers_tt: "Финское правительство должно благосклонно относиться к нашему"
 wuw_HUN_undercover_air_maneuvers: "Скрытные воздушные маневры"
 wuw_HUN_undercover_air_maneuvers_desc: "Мы должны вложить значительные ресурсы в развитие новых теорий, касающихся ведения войны в воздухе. В случае реальной войны это даст нам неоценимое преимущество, а секретная подготовка летчиков обеспечит нас умелыми авиаторами."
 wuw_HUN_hold_war_games: "Устроить учения"
 wuw_HUN_hold_war_games_desc: "Проводя военные учения локального масштаба, мы можем выявить недостатки текущей структуры вооруженных сил и устранить их на основании полученного опыта."
 wuw_HUN_negotiate_the_restrictions: "Обсудить ограничения"
 wuw_HUN_negotiate_the_restrictions_desc: "Ограниченного тайного перевооружения недостаточно. Мы должны обратиться к своим соседям с просьбой пересмотреть условия договора, заключенного по итогам Великой войны. Венгрия должна иметь право на самооборону."
 wuw_HUN_reinstate_the_navy: "Восстановить Haditengerészet"
 wuw_HUN_reinstate_the_navy_desc: "Вернув себе выход к морю, мы должны сосредоточиться на создании флота, соответствующего уровню мировой державы."
 wuw_HUN_make_the_magyar_legiero_known: "Объявить о создании Magyar Légierö"
 wuw_HUN_make_the_magyar_legiero_known_desc: "Magyar Légierö — военно-воздушные силы нашей армии. По итогам войны нам запретили иметь боевые самолеты, однако втайне от всех мы постепенно возродили утраченные ВВС, выдавая подготовку боевых летчиков за мирные тренировки участников летных клубов. Сегодня же, после пересмотра условий мирного договора, мы можем заявить миру о существовании у нас ВВС."
 wuw_HUN_initiate_army_maneuvers: "Начать военные маневры"
 wuw_HUN_initiate_army_maneuvers_desc: "Нам нужно привести свои вооруженные силы в форму и быть готовыми к потенциальным вооруженным конфликтам в будущем. Мы организуем маневры, которые позволят нам выработать новые тактики и стратегии."
 wuw_HUN_invest_in_ludovica_academy: "Инвестировать в академию «Людовика»"
 wuw_HUN_invest_in_ludovica_academy_desc: "В венгерской королевской военной академии «Людовика» готовят курсантов — будущих офицеров. Нам следует заняться развитием «Людовики», чтобы улучшить образование генералов."
 wuw_HUN_expand_the_diosgyor_machinery_factory: "Расширить машиностроительный завод Diósgyör"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "Предприятие Diósgyőri Gépgyár должно освоить новые технологии. Так мы сможем быстрее производить промышленные материалы, станки, двигатели, мотоциклы и многое другое."
 wuw_HUN_manred_weiss_steel_and_metal_works: "Сталелитейно-металлургический завод Манфреда Вайсса"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "Сталелитейно-металлургический завод Манфреда Вайсса, он же в просторечии Csepel Művek, — предприятие с огромным потенциалом. Завод следует максимально расширить — он станет важным фактором развития страны."
 wuw_HUN_expand_the_hungarian_academy_of_sciences: "Расширить Венгерскую академию наук"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "Венгерская академия наук — самый важный и престижный научный центр страны. [ROOT.GetName] может по праву ей гордиться. В основные обязанности академии входят развитие науки, популяризация новых открытий и технологий, поддержка наукоемких проектов и исследований, а также представление [ROOT.GetAdjective]ой науки как на родине, так и в других странах."
 wuw_HUN_expand_the_lignite_industry: "Развивать буроугольную промышленность"
 wuw_HUN_expand_the_lignite_industry_desc: "Наша буроугольная промышленность имеет большие перспективы, но пока она относительно слаборазвита. Чтобы эффективно использовать залежи бурого угля, понадобится построить новые шахты и фабрики."
 wuw_HUN_tap_newfound_oil_deposits: "Освоить новые месторождения нефти"
 wuw_HUN_tap_newfound_oil_deposits_desc: "Геологи (в частности, компания Magyar-Amerikai Olajipari Rt, она же MAORT) открыли несколько новых небольших месторождений нефти. Самое интересное среди них — месторождение Будафапусташ. Освоить его следует как можно быстрее."
 wuw_HUN_hungarian_autarky: "[ROOT.GetAdjective]ая автаркия"
 wuw_HUN_hungarian_autarky_desc: "Мы слишком полагаемся на поставки нефти из-за рубежа. Следует взять пример с Германии и самим производить синтетическое топливо, чтобы существенно снизить экономическую зависимость от других стран."
 wuw_HUN_invite_foreign_investors: "Приглашение иностранных инвесторов"
 wuw_HUN_invite_foreign_investors_desc: "[ROOT.GetNameDefCap] находится в самом сердце Восточной Европы. Выгодное географическое положение может помочь нам привлечь иностранных инвесторов для развития промышленности и инфраструктуры."
 wuw_HUN_hungarian_tradition: "[ROOT.GetAdjective]ие традиции"
 wuw_HUN_hungarian_tradition_desc: "[ROOT.GetAdjective]ие традиции основаны на богатом земледельческом опыте жителей Паннонской степи. Мы должны постараться сохранить эти традиции и повысить урожайность сельскохозяйственных культур, чтобы страна богатела и развивалась."
 wuw_HUN_magyar_allamvasutak: "Magyar Államvasutak"
 wuw_HUN_magyar_allamvasutak_desc: "Наша государственная железнодорожная компания MÁV должна отвечать за каждый поезд в стране. Благодаря этому мы не только наведем порядок в работе железных дорог, но и повысим эффективность железнодорожных перевозок."
 wuw_HUN_expand_the_aluminum_industry: "Развить алюминиевую промышленность"
 wuw_HUN_expand_the_aluminum_industry_desc: "Нам нужно активно эксплуатировать все доступные ресурсы — как для внутреннего рынка, так и для экспорта. Наша алюминиевая промышленность неплохо развита, но это далеко не предел. Следует немедленно увеличить ее финансирование."
 wuw_HUN_budapest_university_of_technology_and_economics: "Расширение Будапештского технического университета"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "Нам нужно больше светлых умов, работающих над научными открытиями, которые помогут нам подготовиться к грядущим конфликтам. Расширение столичного университета обеспечит нашей оборонной промышленности приток талантливых ученых и инженеров."
 wuw_HUN_the_matyasfold_fighter_factory: "Завод по производству истребителей в Матьяшфёльде"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "Предприятию Weiss Manfréd Acél- és Fémművek следует построить в будапештском районе Матьяшфёльд завод, который будет производить истребители, скорнструированные в нашей стране."
 wuw_HUN_expand_on_the_weiss_wm_16: "Расширить производство Вайсс WM-16"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "Нам стоит расширить производство моделей Вайсс WM-16 «Будапешт», чтобы обеспечить технологический прорыв в строительстве бомбардировщиков."
 wuw_HUN_develop_the_weiss_wm_21_solyom: "Сконструировать Вайсс WM-21 «Шолиом»"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "Нам следует учесть свои прежние ошибки в авиаконструировании и создать новый легкий бомбардировщик Вайсс WM-21 «Шолиом». Он сможет атаковать врагов стремительно, словно сокол с неба, где бы те ни находились."
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "Вайсс Манфред WM-23 Ezüst Nyíl"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "Нам нужно как можно скорее сконструировать новый истребитель, и наши ученые на металлургическом заводе «Вайсс Манфред» подготовили чертежи для «Ezüst Nyíl» — «Серебряной стрелы». Они ждут, когда им дадут добро на начало производства."
 wuw_HUN_establish_the_mavag_aircraft_factory: "Основать авиационный завод MÁVAG"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "Иштван Хорти будет сотрудничать с MÁVAG, чтобы запустить новые авиастроительные заводы, и срочно начнет использовать новые технологии для развития ВВС Венгрии."
 wuw_HUN_the_mavag_heja: "MÁVAG «Хийя»"
 wuw_HUN_the_mavag_heja_desc: "В авиаконструкторском отделе MÁVAG разработали новый прототип, получивший название «Ястреб». Он основан на итальянской модели «Реджиане» Re.2000. Надо помочь им, чтобы потом построить как можно больше этих новых самолетов."
 wuw_HUN_repulo_muszaki_intezet: "Repülő Muszaki Intézet"
 wuw_HUN_repulo_muszaki_intezet_desc: "Воздушные сражения становятся неотъемлемой частью военных действий, но их важность пока что многими недооценивается. Мы должны приложить все усилия для освоения воздуха, направив ресурсы на развитие новых доктрин и материального обеспечения в этой сфере."
 wuw_HUN_develop_laszlo_vargas_design: "Разработка проекта Ласло Варги"
 wuw_HUN_develop_laszlo_vargas_design_desc: "Наш великий ученый Ласло Варга создал немало разработок для армии, среди которых выделяется прототип «Варга» RMI-1 X/H. Надо продолжать финансирование его работ, чтобы наши развитие и прогресс не останавливались."
 wuw_HUN_the_szekesfehervar_sosto_plant: "Завод Székesfehérvár-Sóstó"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "Мы должны построить новый авиационный завод, который будет тесно сотрудничать с Институтом авиационных технологий. Этот завод сможет производить проектируемые Институтом самолеты и испытывать их."
 wuw_HUN_joint_air_development: "Совместное развитие авиации"
 wuw_HUN_joint_air_development_desc: "Наилучший способ проектирования и конструирования новых типов самолетов — тесное сотрудничество с нашими союзниками. Объединив усилия величайших умов наших наций, мы добьемся наилучших результатов."
 wuw_HUN_the_arado_ar_96: "Арадо Ar-96"
 wuw_HUN_the_arado_ar_96_desc: "Нам имеет смысл производить самолеты по лицензии [GER.GetAdjective]ого авиазавода Arado Flugzeugwerke и сместить фокус в авиастроении и использовании самолетов в сторону воздушной разведки."
 wuw_HUN_extensive_licensing_programs: "Экстенсивная программа лицензирования"
 wuw_HUN_extensive_licensing_programs_desc: "В ВВС других стран уже используются проверенные высококачественные образцы. Нам следует избавиться от ненужных рисков, связанных с самостоятельным проектированием самолетов, и обратиться за разрешением производить иностранные модели по лицензии."
 wuw_HUN_allied_manufacturing_programs: "Союзнические программы производства"
 wuw_HUN_allied_manufacturing_programs_desc: "Хотя наша индустрия и сильна сама по себе, но она все равно не может соревноваться с мощью мировых держав. Нам нужно производить новые самолеты на заводах союзников, производя с ними расчеты в пенгё."
 wuw_HUN_danuvia_submachine_guns: "Пистолеты-пулеметы Кирай"
 wuw_HUN_danuvia_submachine_guns_desc: "Для повышения эффективности пехоты необходимо укомплектовать ее более совершенным оружием. Образцы системы Кирай 43М хорошо показали себя на испытаниях. Увеличив финансирование разработок, вскоре мы сможем начать их массовое производство."
 wuw_HUN_form_the_gyorshadtest: "Сформировать Мобильный корпус"
 wuw_HUN_form_the_gyorshadtest_desc: "Нам нужно создать Мобильный корпус — современное хорошо снаряженное механизированное подразделение, которое будет эффективнее вражеских батальонов. Мы создадим две мобильных дивизии: одну под командованием генерал-майора Енё Майора, и вторую под командованием генерал-майора Ференца Биши."
 wuw_HUN_establish_the_mavag_army_division: "Основать армейское подразделение MÁVAG"
 wuw_HUN_establish_the_mavag_army_division_desc: "Венгерские Королевские Государственные металлургические, сталелитейные и машиностроительные заводы, известные под аббревиатурой MÁVAG, обеспечивают широкий ассортимент военной продукции и снабжают нашу армию самым разным вооружением. Надо расширить сеть этих заводов, в том числе для производства самоходных орудий и зенитных танков."
 wuw_HUN_doctrinal_studies: "Изучение доктрин"
 wuw_HUN_doctrinal_studies_desc: "Обмен кадрами и стратегические совещания с союзниками, а также данные, полученные через нашу военную разведку, предоставили нам много информации. Проанализировав эту информацию, мы оказались на грани прорыва в изучении доктрин."
 wuw_HUN_award_military_promotions: "Повышения в звании как поощрения"
 wuw_HUN_award_military_promotions_desc: "В [ROOT.GetAdjective]ой армии немало выдающихся офицеров, но у многих из них звания не соответствуют их опыту и квалификации. Надо предпринять меры по их повышению в звании, чтобы сделать нашу армию сильнее."
 wuw_HUN_magyar_kiralyi_csendorseg: "Венгерская королевская жандармерия"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "Нам следует расширить [ROOT.GetAdjective]ую жандармерию, дать ей больше автономности и свободы действий при подавлении бунтов и боях с вражескими провокаторами."
 wuw_HUN_legacy_of_the_black_legion: "Наследие Черной армии"
 wuw_HUN_legacy_of_the_black_legion_desc: "Чтобы наша кавалерия и военная полиция действовали эффективнее, надо организовать их по образцу Черного легиона Матьяша Корвина, который, в свою очередь, был вдохновлен легионами великого римского полководца Юлия Цезаря."
 wuw_HUN_light_infantry_divisions_doctrine: "Доктрина легких пехотных дивизий"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "Мы должны максимально эффективно использовать личный состав из-за его ограниченности. Чтобы создать больше дивизий, нужно уменьшить их численность. Легкие дивизии обеспечивают оптимальное соотношение ударной мощи и размера. Они станут основой наших вооруженных сил."
 wuw_HUN_szent_laszlo_infantry_division: "Пехотная дивизия «Святой Ласло»"
 wuw_HUN_szent_laszlo_infantry_division_desc: "Нам нужно основать новые пехотные подразделения, чтобы лучше защищать родину от надвигающейся угрозы. Новую пехотную дивизию можно назвать в честь Ласло I Святого, который был королем Венгрии с 1077 по 1095 год, покровителя солдат и изгнанников."
 wuw_HUN_quantity_over_quality: "Качество, а не количество"
 wuw_HUN_quantity_over_quality_desc: "Хотя наша армия не так велика, она все еще может быть сильной. Для этого необходимо добиться значительного технологического преимущества перед врагами и использовать новейшие боевые подразделения, способные одолевать значительно превосходящие силы противника."
 wuw_HUN_expand_the_army: "Развивать вооруженные силы"
 wuw_HUN_expand_the_army_desc: "Наша армия Гонвед слишком мала, чтобы противостоять агрессии соседей. Мы должны постараться как можно скорее увеличить численность армии."
 wuw_HUN_the_botond: "«Ботонд»"
 wuw_HUN_the_botond_desc: "Развитие логистики и повышение нагрузки на транспортные пути показали необходимость разработки нового типа грузовика. Первые образцы проекта Раба 38M «Ботонд» успешно прошли испытания. Теперь, имея достаточное количество ресурсов, мы можем завершить проект и начать массовое производство."
 wuw_HUN_the_turan: "«Туран»"
 wuw_HUN_the_turan_desc: "На базе прототипа среднего танка «Шкода» T-21 мы можем построить свой собственный средний танк, способный пробиваться через самые укрепленные линии противника. Название этого нового проекта будет отражать наше стремление продвигать по миру идеи туранизма."
 wuw_HUN_assault_gun_focus: "Ставка на штурмовые орудия"
 wuw_HUN_assault_gun_focus_desc: "Вместо разработки полноценных танков мы можем сделать ставку на более дешевые штурмовые орудия, которые помогут нашей пехоте прорывать рубежи обороны."
 wuw_HUN_the_toldi: "«Толди»"
 wuw_HUN_the_toldi_desc: "Взяв за базу шведский Landsverk L-60, мы можем сконструировать собственный легкий танк. Такие танки будут способны быстро брать в окружение большое количество войск противника. Мы назовем этот новый танк в честь Миклоша Толди, венгерского рыцаря XIV века."
 wuw_HUN_invest_in_the_special_forces: "Инвестировать в войска спецназначения"
 wuw_HUN_invest_in_the_special_forces_desc: "В нашей армии теперь есть достаточно подготовленные бойцы, но было бы неплохо подготовить их дополнительно, по усиленной программе. Следует инвестировать средства в разработку программы подготовки для войск спецназначения."
 wuw_HUN_construct_the_arpad_line: "Построить линию Арпада"
 wuw_HUN_construct_the_arpad_line_desc: " Чтобы защитить наш народ от угроз с востока, мы должны соорудить большую линию укреплений в Трансильванских горах. Она будет названа в честь великого князя Арпада, главы союза венгерских племен на рубеже IX–X веков."
 wuw_HUN_transylvanian_mountaineers: "Трансильванские горные стрелки"
 wuw_HUN_transylvanian_mountaineers_desc: "Трансильванские горы — одни из самых высоких в регионе, они идеально подходят для подготовки наших горных стрелков."
 wuw_HUN_expand_the_arpad_line: "Расширить линию Арпада"
 wuw_HUN_expand_the_arpad_line_available_tt: "Может построить не менее 2 §Yукреплений§! вдоль северных и восточных границ регионов §Y[73.GetName]§! и §Y[76.GetName]§!"
 wuw_HUN_expand_the_arpad_line_desc: "Линия Арпада доказала свою эффективность, но если мы хотим как следует подготовиться к возможному вражескому штурм, ее надо усилить — увеличив не только длину, но и толщину укреплений."
 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "Железнодорожная линия Шеретфалва-Деда"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "Чтобы лучше снабжать наши передовые войска, которыми укомплектована линия Арпада в Трансильванских горах, надо построить новые железные дороги и центры снабжения. Так войскам будет проще защищать страну и народ."
 wuw_HUN_the_szekel_command: "Привлечение секеев к службе в армии"
 wuw_HUN_the_szekel_command_desc: "Отвоевав регион [76.GetName], а значит, и земли секеев, мы можем подготовить живущее там население, которое отлично умеет ориентироваться и воевать в горной местности, к службе в элитных боевых частях."
 wuw_HUN_renew_the_shipping_industry: "Развивать кораблестроительную промышленность"
 wuw_HUN_renew_the_shipping_industry_desc: "Поскольку мы твердо вознамерились вернуть прежние границы, нужно начать и восстановление средиземноморского флота, чтобы в будущем он затмил нашу же былую славу."
 wuw_HUN_embrace_navy_traditions: "Принять флотские традиции"
 wuw_HUN_embrace_navy_traditions_desc: "Мы не можем терять времени, экспериментируя с новыми непроверенными технологиями. Вместо этого мы пустим в дело надежные проекты старой империи."
 wuw_HUN_a_reformed_navy: "Преобразованный флот"
 wuw_HUN_a_reformed_navy_desc: "В восстановлении флота по устаревшим принципам мало проку. У нас есть возможность создать ВМФ с нуля, и мы должны воспользоваться ей, чтобы построить настолько современный и эффективный флот, насколько это возможно."
 wuw_HUN_invest_in_destroyer_models: "Инвестировать в разработку моделей эсминцев"
 wuw_HUN_invest_in_destroyer_models_desc: "Несмотря на свою неприметность, эсминцы являются важнейшей составляющей любого флота. Более того, невысокая стоимость делает их отличным выбором для начала развития наших ВМФ."
 wuw_HUN_cruiser_investments: "Инвестиции в строительство крейсеров"
 wuw_HUN_cruiser_investments_desc: "Каким бы сильным ни был флот, он ничего не стоит, если не может найти врага или защититься от авиации. Разработка новых легких и тяжелых крейсеров поможет нам превратить группу кораблей в настоящий флот."
 wuw_HUN_wolfs_of_the_sea: "Морские волки"
 wuw_HUN_wolfs_of_the_sea_desc: "В предыдущей войне подлодки почти справились с одним из самых мощных флотов. Чтобы не стать посмешищем в современном мире, нам необходимы собственные подводные силы."
 wuw_HUN_bringing_the_air_battle_to_the_seas: "Воздушная война в море"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "Линкоры — атавизм старой доктрины. Будущее войны на море за авианосцами и палубной авиацией, и мы должны идти в ногу с прогрессом."
 wuw_HUN_capital_ship_efforts: "Строительство крупных кораблей"
 wuw_HUN_capital_ship_efforts_desc: "Главной опорой флота являются линкоры. Чтобы наверстать упущенное время, мы должны как можно скорее начать строительство новых кораблей этого типа."
 wuw_HUN_a_new_pride_of_the_fleet: "Новая гордость ВМФ"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "История нашего флота — это испытания, лишения и предательство. Чтобы мы снова могли гордиться флотом, адмиралы предлагают ввести в строй новый флагман, который вдохновит всю нацию."
 wuw_HUN_degauss_ship_hulls: "Размагничивание корабельных обшивок"
 wuw_HUN_degauss_ship_hulls_desc: "Чтобы сократить магнитный след наших кораблей, мы начнем размагничивать их корпуса. Так мы обеспечим им защиту от магнитных мин и ослабленный радиоэлектронный профиль."
 wuw_HUN_continue_the_regency: "Сохранить регентство"
 wuw_HUN_continue_the_regency_desc: "С того времени, как адмирал Хорти взял на себя командование в ходе гражданских войн начала 20-х годов, [HUN.GetNameDef] понемногу встает на ноги, несмотря на удар, нанесенный нашей стране биржевым крахом на Уолл-стрит. Если мы хотим, чтобы страна процветала и дальше, регентство следует сохранить."
 wuw_HUN_strengthen_horthys_reign: "Укрепить режим Хорти"
 wuw_HUN_strengthen_horthys_reign_desc: "Хотя наш фашистский премьер-министр считает иначе, лучший способ сохранить мир и вернуть государству [ROOT.GetNameDef] его былую славу — укрепить власть регента и следить, чтобы все его указания выполнялись."
 wuw_HUN_pass_statute_xix: "Принять Статут XIX"
 wuw_HUN_pass_statute_xix_desc: "Поскольку [ROOT.GetLeader] сейчас не в лучшем состоянии, следует принять Статут XIX о создании Национального совета в случае, если место регента будет свободно. Этот Национальный совет выберет нового регента, когда умрет действующий. Кто-то считает это попыткой создать новую правящую династию, но мы не против."
 wuw_HUN_restrict_voting_rights: "Ограничить избирательные права"
 wuw_HUN_restrict_voting_rights_desc: "Чтобы остановить растущее влияние коммунистов и левофланговых демократов, необходимо ограничить избирательные права, усложнив критерии допуска к голосованию, и сделать так, чтобы отдавать свои голоса на выборах могли лишь те, кто заботится о будущем страны."
 wuw_HUN_renounce_the_treaty_of_trianon: "Денонсация Трианонского договора"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "Навязанный нам после окончания Великой войны несправедливый договор лишил нашу некогда великую державу двух третей земель и населения. Эта катастрофа сравнима с позором Германии, подписавшей Версальский договор. Эта несправедливость должна быть исправлена."
 wuw_HUN_renew_the_rome_protocols: "Обновление Римских протоколов"
 wuw_HUN_renew_the_rome_protocols_desc: "В свете ревизионистских настроений в государстве [GER.GetNameDef] мы должны обновить Римские протоколы 1934 года. Задача этого соглашения — не только обезопасить себя от [GER.GetAdjective]ой и [YUG.GetAdjective]ой угрозы, но и подготовить почву для будущего военного союза."
 wuw_HUN_join_the_axis: "Присоединиться к странам Оси"
 wuw_HUN_join_the_axis_desc: "Наша экономика настолько зависит от Германии, что поддержка ее военных действий является логичным шагом. Мы отправим запрос на формальное включение в военный союз стран Оси."
 HUN_can_not_trust_germany_again_flag: "Германия эксплуатировала нас для собственной выгоды"
 wuw_HUN_an_alliance_with_italy: "Союз с государством [ITA.GetNameDef]"
 wuw_HUN_an_alliance_with_italy_desc: "Нам имеет смысл участвовать в развитии возможностей альянса, заложенных Римскими протоколами. Мы отправим в Италию делегацию для обсуждения соглашения о расширенном военном сотрудничестве — как в обороне, так и в случае наступательных действий."
 wuw_HUN_joint_aluminum_mining_company: "Совместная добыча алюминия"
 wuw_HUN_joint_aluminum_mining_company_desc: "Поскольку алюминий является незаменимым ресурсом для современной военной промышленности, мы без особого труда договоримся с [GER.GetAdjective]им государством о развитии горнодобывающих предприятий в северной части страны."
 wuw_HUN_reestablish_the_rongyos_garda: "Восстановить формирование «Рондьёш гарда»"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "Военизированное формирование «Гвардия оборванцев» было создано в 1921 году после подписания Трианонского договора. Оно помогало нам сражаться с австрийцами в Лайтабаншаге и биться бок о бок с Национальной армией Хорти в гражданских войнах. Сейчас капитан этой гвардии Пал Пронаи снова готов помочь нам, и в целом воссоздание этого войска пойдет нам на пользу."
 wuw_HUN_the_hungarian_life_and_renewal_party: "Партии Венгерской жизни и возрождения"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "Чтобы лучше контролировать общество, следует поручить нашему премьер-министру учредить новые политические партии, которые будут авангардом сдерживания радикальных левых сил."
 wuw_HUN_act_of_defense: "Акт обороны"
 wuw_HUN_act_of_defense_desc: "Напряженность в мире растет, назревает крупный конфликт, и мы должны подготовиться к грядущей буре. Пора ввести новые законы, которые помогут нам защищать страну — и если понадобится, до последнего человека!"
 wuw_HUN_seek_german_contracts: "Нанять [GER.GetAdjective]их специалистов"
 wuw_HUN_seek_german_contracts_desc: "Наша промышленность снова на подъеме, но чтобы производить все необходимое снаряжение, нам следует пригласить [GER.GetAdjective]их архитекторов и конструкторские бюро, чтобы они построили новые заводы."
 wuw_HUN_license_fiat_tankettes: "Танкетки «Фиат»"
 wuw_HUN_license_fiat_tankettes_desc: "Чтобы укрепить свою военную промышленность и расширить возможности разведбатальонов, нам следует наладить сотрудничество с [ITA.GetAdjective]ой компанией «Фиат» — она может производить легкие танки и танкетки для наших моторизованных войск."
 wuw_HUN_strenghten_the_order_of_vitez: "Поддержать Орден Витязя"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "Орден Витязя, основанный в 1920 году, сейчас возглавляет Его Светлость Миклош Хорти. Он мог бы дать больше средств и людей командорам Ордена, чтобы максимально повысить его эффективность."
 wuw_HUN_absolute_rule_of_the_national_unity_party: "Задействовать Партию единства"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "Задействовав нынешнюю политическую партию премьер-министра, Партию единства, [ROOT.GetLeader] сможет держать под контролем [ROOT.GetAdjective]ую политику и фактически монополизировать власть, не запрещая выборы полностью."
 wuw_HUN_spur_on_the_trianon_trauma: "Разбередить трианонскую травму"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "Всем известно, что в прошлом [ROOT.GetNameDef] была гораздо сильнее и влиятельнее, чем сейчас. Из-за проклятого Трианонского договора мы отдали две трети наших законных земель соседям, которые воспользовались нашей уязвимой позицией. Все эти соседи будут дрожать от страха, когда [ROOT.GetAdjective]ая армия потребует свое!"
 wuw_HUN_outlaw_the_party_of_national_will: "Запретить Партию национальной воли"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "Национал-социалистическая Партия национальной воли, которую возглавляет Ференц Салаши, опасна для нашего правления, поскольку она популярна среди [GER.GetAdjective]их нацистов и не одобряет почти абсолютную власть нашего лидера."
 wuw_HUN_carrying_on_arpads_legacy: "Возродить традиции Арпада"
 wuw_HUN_carrying_on_arpads_legacy_desc: "[ROOT.GetLeader] во многом вдохновляется историей великого князя Арпада, возглавлявшего союз венгерских племен на рубеже IX–X веков. Эта княжеская династия правила долгое время, обеспечив государству [ROOT.GetnameDef] славу и могущество. Надо следовать этому примеру."
 wuw_HUN_the_turul_association: "Ассоциация «Турул»"
 wuw_HUN_the_turul_association_desc: "Ассоциация «Турул» была основана в 1919 году в Будапеште как университетское движение. Во время гражданской войны и в битве при Будаёрше осенью 1921 года она твердо поддерживала Миклоша Хорти. В ассоциации сейчас насчитывается примерно 40 тысяч человек, и мы могли бы с их помощью поддерживать контроль над сферой образования в стране."
 wuw_HUN_demand_transylvania: "Потребовать Трансильванию"
 wuw_HUN_demand_transylvania_desc: "Если мы сможем вернуть свои территории, утраченные после Великой войны, без лишнего кровопролития, для всех будет только лучше. Мы выдвинем тем, кто незаконно оккупировал земли братьев-секеев, ультиматум с требованием вернуть их нам."
 wuw_HUN_strengthen_the_turani_vadaszok: "Усилить Туранских охотников"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "В 1927 году Дьюла Гёмбёш основал фашистское военизированное движение под названием «Ассоциация Туранских охотников». Будучи фашистами, члены движения тем не менее отвергают идеи немецкого национал-социализма, поддерживая идеалы хунгаризма и венгерского туранизма. Они могут быть нам полезны."
 wuw_HUN_demand_southern_slovakia: "Потребовать регион [664.GetName]"
 wuw_HUN_demand_southern_slovakia_desc: "[ROOT.GetAdjective]ое меньшинство в регионе [664.GetName] подвергается гонениям со стороны оккупационного правительства. Мы должны сделать все, чтобы [ROOT.GetAdjective]ий народ и земли, которые он населяет, снова перешли под наш контроль."
 wuw_HUN_claim_overlordship_over_slovakia: "Потребовать установления господства над государством [SLO.GetNameDef]"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "Остатки Словакии должны вернуться в состав Венгрии либо напрямую, либо в виде протектората. Мы выдвинем Словакии ультиматум."
 wuw_HUN_invite_german_investors: "Пригласить [GER.GetAdjective]их инвесторов"
 wuw_HUN_invite_german_investors_desc: "Как уже было изложено в условиях наших предыдущих торговых соглашений, сейчас в нашей стране разрешено вести дела только [GER.GetAdjective]им и [ROOT.GetAdjective]им коммерсантам. Следовательно, будет благоразумно воспользоваться этим и пригласить к нам новых инвесторов."
 wuw_HUN_protect_austria: "Защитить государство [AUS.GetNameDef]"
 wuw_HUN_protect_austria_desc: "Мы должны пресечь планы [GER.GetNameDef] по воссоединению с государством [AUS.GetNameDef], чтобы сдержать их агрессию. Мы можем гарантировать гражданам Австрии политическую поддержку в борьбе со сторонниками [GER.GetAdjective]ой власти внутри страны — при условии, что они вернут нам Бургенланд."
 wuw_HUN_proclaim_greater_hungary: "Провозгласить Великую Венгрию"
 wuw_HUN_proclaim_greater_hungary_desc: "Вернув себе наши земли, мы восстановили исторические границы нашей державы. Теперь мы можем объявить всему миру о создании Великой Венгрии и задуматься о своих дальнейших планах."
 wuw_HUN_demand_the_return_of_slovakia: "Потребовать интеграции [SLO.GetAdjective]ого государства"
 wuw_HUN_demand_the_return_of_slovakia_desc: "Долгое время [SLO.GetNameDef] была частью Великой Венгрии. Теперь, когда мы снова ищем свое место в мире, нам следует утвердить власть над этим регионом."
 wuw_HUN_promote_hungarianism: "Пропагандировать хунгаризм"
 wuw_HUN_promote_hungarianism_desc: "Чтобы вновь вернуть себе былую славу, нам надо поддерживать тех, кто беззаветно желает этого, сколь бы радикальными они ни были. Следовательно, стоит пропагандировать идеи хунгаризма, основанные на учениях католического епископа Оттокара Прохаски и его идеях защиты венгерских интересов любой ценой."
 wuw_HUN_demand_the_vojvodina: "Потребовать Воеводину"
 wuw_HUN_demand_the_vojvodina_desc: "Бачка издавна является важнейшей землей для нашей нации, но [YUG.GetAdjective]ое правительство отняло ее у нас, когда закончилась Великая война. Мы должны исправить историческую несправедливость и забрать то, что принадлежит нам по праву!"
 wuw_HUN_demand_carpathian_ruthenia: "Потребовать Карпатскую Русь"
 wuw_HUN_demand_carpathian_ruthenia_desc: "[ROOT.GetAdjective]ий народ в Карпатской Руси слишком долго подвергался гонениям со стороны чужеземных режимов — еще с тех пор, как вероломная Гуцульская Республика провозгласила свою независимость от нас в 1919 году. Мы должны вернуть себе эти земли — ради нашего народа!"
 wuw_HUN_demand_burgenland: "Потребовать Бургенланд"
 wuw_HUN_demand_burgenland_desc: "Отважная Роньёш гарда по окончании Великой войны провозгласила государство Лайтабаншаг, стремясь получить контроль над этими землями и восстановить там [HUN.GetAdjective]ое правление. Но затем Лайтабаншаг отняли у нас и включили в состав Австрии. Чтобы вернуть свою былую гордость, мы должны забрать этот регион себе."
 wuw_HUN_reaffirm_territorial_claims: "Подтверждение территориальных претензий"
 wuw_HUN_reaffirm_territorial_claims_desc: "Вслед за денонсацией Трианонского договора мы должны снова подтвердить свои права на территории, которые у нас отняли."
 wuw_HUN_end_the_regency: "Завершить эпоху регентства"
 wuw_HUN_end_the_regency_desc: "Хорти достаточно долго пробыл регентом, но теперь нам пора снова поискать короля, который желает занять [ROOT.GetAdjective]ий трон. Нам нужен новый монарх, будь то Габсбург или кто-то, кто более подходит Малой Антанте."
 wuw_HUN_crack_down_on_radicals: "Преследовать радикалов"
 wuw_HUN_crack_down_on_radicals_desc: "В стране много военных и политических организаций, которые выступают против восстановления монархии. Мы должны ограничивать их влияние и распускать любые военизированные группировки, чтобы впоследствии они не стали для нас проблемой."
 wuw_HUN_reach_out_to_candidates: "Обратиться к кандидатам"
 wuw_HUN_reach_out_to_candidates_desc: "Мы должны основать комитет, задачей которого будет поиск потенциальных кандидатов на трон. Самые очевидные кандидаты — Отто, нынешний наследник королевства Габсбургов, и Иосиф Август, наш последний король и тоже Габсбург. Однако Малая Антанта запретила нам короновать Габсбургов, так что, возможно, придется искать другие варианты."
 wuw_HUN_subvert_gombos_troops: "Распустить войска Гёмбёша"
 wuw_HUN_subvert_gombos_troops_desc: "Премьер-министр Дьюла Гёмбёш, известный фашистскими и экстремистскими взглядами, командует многочисленными военизированными группами, самая крупная из которых — Венгерская ассоциация национальной обороны. Мы должны ликвидировать эти группировки, пока они не стали опасны для нашего нового королевства."
 wuw_HUN_reinstate_the_pragmatic_sanction: "Восстановить Прагматическую санкцию 1713 года"
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "Прагматическая санкция 1713 года была принята императором Священной Римской империи Карлом VI, чтобы его дочь могла наследовать престол Габсбургов. Тем самым наша страна окончательно становилась наследной землей Габсбургов. После провалившейся попытки государственного переворота при Карле IV санкция была отменена. Чтобы восстановить статус-кво, мы должны постараться вновь ввести санкцию — против воли Малой Антанты."
 wuw_HUN_aid_the_carlist_struggle: "Помочь делу карлистов"
 wuw_HUN_aid_the_carlist_struggle_desc: "Испанские карлисты ведут благородную борьбу за восстановление традиционных ценностей своей нации, чтобы вновь короновать достойного монарха. Если мы хотим, чтобы Испания стала нашим надежным союзником, нам следует помочь группировке, чье дело так близко нашим принципам, победить в гражданской войне в Испании."
 wuw_HUN_invite_otto_to_the_throne: "Пригласить Отто на трон"
 wuw_HUN_invite_otto_to_the_throne_desc: "Габсбурги долго правили Венгрией, и под их руководством наша страна стала частью одной из величайших империй Европы. Если вернуть на трон Габсбурга, чья цель — восстановить Австро-Венгрию, мы, без сомнений, снова придем к величию. Законный наследник всей Империи будет ключом к реставрации Австро-Венгрии."
 wuw_HUN_attempt_economic_independence: "Попытаться обрести экономическую независимость"
 wuw_HUN_attempt_economic_independence_desc: "Если мы хотим вернуть себе былую славу, нельзя бесконечно полагаться на помощь иностранных держав в управлении экономикой. Снова сделать нашу страну процветающей можем только мы сами!"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "Земли короны Святого Иштвана"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "Являясь частью Австро-Венгерской империи, мы были известны как Земли короны Святого Иштвана, или Транслейтания. Первым шагом к воссозданию империи должно стать восстановление прежнего имени. Так мы покажем миру свои истинные намерения."
 wuw_HUN_the_old_habsburg_king: "Старый король-Габсбург"
 wuw_HUN_the_old_habsburg_king_desc: "Эрцгерцог Иосиф Август был последним палатином Венгрии и регентом Карла, пока Антанта не потребовала его отставки, не желая признавать короля из рода Габсбургов. Теперь он готов снова взойти на трон и править Венгрией как ее священный король. Поскольку когда-то Иосиф был фельдмаршалом, его военный опыт нам определенно пригодится."
 HUN_feldmarchall_augusts_expertise: "Опыт фельдмаршала Иосифа Августа"
 wuw_HUN_secure_army_loyalty: "Заручиться лояльностью армии"
 wuw_HUN_secure_army_loyalty_desc: "Чтобы убедиться, что армия целиком и полностью на нашей стороне и в нее можно вкладывать средства, мы должны избавиться от всех командиров, в чьей лояльности короне можно усомниться хотя бы на миг."
 wuw_HUN_royal_hussars: "Королевские гусары"
 wuw_HUN_royal_hussars_desc: "Наш народ имеет долгую и славную традицию использования кавалерии, не стоит отступать от нее и сегодня. Мы должны создать элитный кавалерийский отряд, который станет королевской гвардией и будет обеспечивать безопасность Его Величества."
 wuw_HUN_abide_by_the_little_ententes_stipulations: "Выполнить требования Малой Антанты"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "С самого окончания Великой войны Малая Антанта, включающая Румынию, Чехословакию и Югославию, подчеркивает, что на нашем троне не должен сидеть Габсбург. Если честно, мы не против выполнить это требование — у нас уже есть на примете другой кандидат на престол."
 wuw_HUN_elect_a_democratic_king: "Демократический король"
 wuw_HUN_elect_a_democratic_king_desc: "Мы должны выбрать себе короля, который будет поддерживать демократические принципы нашей державы и права нашего народа. Для этого нужно посмотреть на социал-демократические конституционные монархии Северной Европы и проверить, нет ли у них потенциальных кандидатов на наш трон."
 wuw_HUN_honor_the_great_war_veterans: "Почтить ветеранов Великой войны"
 wuw_HUN_honor_the_great_war_veterans_desc: "Хотя будущее, несомненно, в руках молодых талантливых командиров, нельзя забывать, сколь многим мы обязаны нашим ветеранам Великой войны, героически защищавшим родину. Надо щедро наградить их, постоянно ставить их в пример и сделать все, чтобы как можно больше людей хотели пойти по их стопам."
 wuw_HUN_the_legacy_of_the_isonzo_front: "Традиции битв при Изонцо"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "Его Величество Иосиф Август достойно служил Австро-Венгрии и командовал войсками во время многих сражений на русском, сербском и итальянском фронтах. При этом стоит особо отметить тактику, применявшуюся в многочисленных битвах при Изонцо, и теперь он планирует использовать ее и дальше."
 wuw_HUN_the_bastion_of_catholicism: "Бастион католичества"
 wuw_HUN_the_bastion_of_catholicism_desc: "Наша нация в большинстве своем католическая. Не является исключением и ее монарх. Пора Апостольскому Королевству Венгрия занять свое место защитника христианской веры и изгнать с нашего континента безбожников-коммунистов."
 wuw_HUN_enact_agrarian_reform: "Провести аграрную реформу"
 wuw_HUN_enact_agrarian_reform_desc: "Аграрный сектор имеет большой потенциал для развития. Повышение эффективности работы аграриев позволит нам высвободить рабочую силу, которую мы сможем направить в такие отрасли, как строительство и военная промышленность."
 wuw_HUN_demand_austrian_restoration: "Потребовать восстановления Австрии"
 wuw_HUN_demand_austrian_restoration_desc: "Австрия, которая раньше была известна в том числе под названием Цислейтания, являлась неотъемлемой частью нашей федеративной империи. Сейчас как никогда важно снова дать Габсбургам власть над их нацией и объединить наши королевства в одной федерации."
 wuw_HUN_seek_an_alliance_with_the_kaiser: "Искать союза с кайзером"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "Сейчас, когда [GER.GetAdjective]ая империя снова возрождается, было бы правильно сделать так, чтобы [GER.GetLeader] и мы снова были связаны друг с другом. Так мы сможем оправиться от ужасных ран, нанесенных нашим государствам после Великой войны."
 wuw_HUN_a_grand_habsburg_alliance: "Габсбургский альянс"
 wuw_HUN_a_grand_habsburg_alliance_desc: "Никто не достоин доверия больше, чем родные, а история научила нас, что у великой семьи Габсбургов всегда хватало врагов. Следовательно, мы должны заключать союзы со странами, находящимися под властью этой династии, и создать альянс, состоящий исключительно из государств, которыми правят Габсбурги."
 wuw_HUN_the_old_grand_alliance: "Восстановить Великий альянс"
 wuw_HUN_the_old_grand_alliance_desc: "Еще в 1689 году мы подписали договор с Вильгельмом III, представлявшим Английское королевство и Республику Нидерланды. Тем самым был создан Великий альянс, основной задачей которого стала борьба с экспансионистской политикой Франции. Теперь мир снова в огне, и нам надо обеспечить безопасность континента, восстановив этот старый союз."
 wuw_HUN_demand_wiedist_restoration: "Потребовать реставрации династии Видов"
 wuw_HUN_demand_wiedist_restoration_desc: "Князь Вильгельм Вид правил Княжеством Албания и был союзником Центральных держав. В конце Великой войны он был несправедливо свергнут, а через несколько лет презренный самозванец Ахмет Зогу украл албанский трон. Надо немедленно исправить эту ошибку!"
 wuw_HUN_a_habsburg_poland: "Габсбургская Польша"
 wuw_HUN_a_habsburg_poland_desc: "В истории Польши были моменты, когда ей правили Габсбурги. А сейчас владения Габсбургов снова пора расширять. Следует обратиться к польскому правительству и потребовать, чтобы они восстановили королевство, посадив на свой трон Карла Альбрехта."
 wuw_HUN_habsburg_ascension_in_spain: "Реставрация Габсбургов в Испании"
 wuw_HUN_habsburg_ascension_in_spain_desc: "Габсбурги долгое время правили в Испании. Следует попытаться восстановить там монархию, чтобы расширить Габсбургский союз и зайти с фланга нашим противникам в Западной Европе."
 wuw_HUN_reenlist_the_sich_riflemen: "Снова призвать на службу украинских сечевых стрельцов"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "Украинские сечевые стрельцы сражались за нас в Великой войне, а затем бились за свободную Украину во время российской гражданской войны. Следует реформировать это подразделение, поставив в его главе одного из давних и популярных командиров — эрцгерцога Вильгельма Франца, известного украинцам под именем Василь Вышиваный."
 wuw_HUN_the_kingdom_of_ukraine: "Королевство Украина"
 wuw_HUN_the_kingdom_of_ukraine_desc: "После Великой войны мы пытались с помощью Германской империи основать новое украинское государство. Его разгромили большевики, но теперь мы снова контролируем родную Украину и можем попытаться основать там новое королевство, управляемое Габсбургами."
 wuw_HUN_restore_the_georgian_monarchy: "Восстановить грузинскую монархию"
 wuw_HUN_restore_the_georgian_monarchy_desc: "Наши агенты связались со ссыльным князем Георгием Багратионом-Мухранским, законным наследником трона Грузии. Он пообещал вечную поддержку нашему делу, если мы обязуемся освободить его родину и восстановить там монархию. Теперь дело за нами."
 wuw_HUN_protect_czechoslovakia: "Защита Чехословакии"
 wuw_HUN_protect_czechoslovakia_desc: "За время своей независимости [CZE.GetNameDefCap] превратилась в мощное, энергичное государство, однако жадные соседи положили глаз на эти земли. Мы предложим ей защиту от внешних угроз — либо как части нашей великой империи, либо как ее союзнику."
 wuw_HUN_reclaim_transylvania: "Возвращение Трансильвании"
 wuw_HUN_reclaim_transylvania_desc: "В конце Великой войны [ROM.GetAdjective]ие войска оккупировали Трансильванию, которой столетиями правили мы. С тех пор прошло не слишком много лет, и наш народ еще хорошо помнит те времена. Пора вернуть эти земли себе."
 wuw_HUN_a_hungarian_galicia: "[ROOT.GetAdjective]ая Галиция"
 wuw_HUN_a_hungarian_galicia_desc: "Раньше Галицией и Буковиной правила Цислейтания, но, поскольку сейчас мы стали одной из сильнейших держав Европы, будет логично отдать охрану этих земель и управление ими нам."
 wuw_HUN_reintigrate_slovakia: "Реинтегрировать Словакию"
 wuw_HUN_reintigrate_slovakia_desc: "Веками Словакия была неотъемлемой частью [ROOT.GetAdjective]ого королевства, а из-за презренного Трианонского договора эти земли отняли у нас. Нам пора вернуть в свой состав северные регионы."
 wuw_HUN_press_maximilians_and_the_iturbides_claims: "Поддержать претензии на трон наследницы Максимилиана Марии де Итурбиде"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "Мексика впервые была провозглашена империей во время правления дома Итурбиде. Впоследствии, во времена второй империи ей правил Максимилиан фон Габсбург, которого беззаконно казнили мексиканские республиканцы. Сейчас наследница трона империи — Мария Хосефа София де Итурбиде, дальняя родственница Максимилиана. Мы сделаем все, чтобы она получила свою корону!"
 wuw_HUN_the_triple_kingdom: "Триализм"
 wuw_HUN_the_triple_kingdom_desc: "В конце Великой войны и до нее активно обсуждалась замена двойной монархии на тройную. Третьей короной должна была стать корона Хорватии и Славонии. Надо попробовать реализовать эти идеи сейчас, чтобы нашу империю не ждал в будущем новый крах."
 wuw_HUN_restore_the_lombardo_venetian_kingdom: "Восстановить Королевство Ломбардия-Венеция"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "Королевство Ломбардия-Венеция входило в состав нашей империи с 1815 по 1866 год, когда после Третьей итальянской войны за независимость его захватило новообразованное Королевство Италия. Нам давно пора вернуть эти территории и постараться восстановить на наших исторических землях власть Габсбургов."
 wuw_HUN_restore_the_duchy_of_teschen: "Восстановить Тешинское герцогство"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "Силезские земли долго находились под управлением Богемии, а потом вместе с ней вошли в состав империи. Однако после Войны за австрийское наследство эти земли украла у нас Пруссия. Мы не забыли о потере. Надо поквитаться с Пруссией и вернуть украденное!"
 wuw_HUN_reclaim_the_holy_city: "Заявить права на Священный город"
 wuw_HUN_reclaim_the_holy_city_desc: "Иерусалимское королевство перестало существовать после его завоевания египетскими мамлюками в 1291 году, но наш император все еще носит титул короля Иерусалима по линии Леопольда I из Лотарингского дома. Пора нам, защитникам католической веры, вернуть себе священный город Иерусалим — сделать то, что не удалось крестоносцам."
 wuw_HUN_a_holy_empire: "Священная империя"
 wuw_HUN_a_holy_empire_desc: "Теперь, когда святая земля снова находится под контролем истинного короля Иерусалима, мы можем попросить благословения папы римского — ведь Иерусалимское королевство наконец-то восстановлено. Это позволит жителям империи понять роль монархов для наших наций и осознать, что правители поистине избраны Богом."
 wuw_HUN_a_holy_empire_tt: "§YОтто фон Габсбург§! и его вассалы будут благословлены папой"
 wuw_HUN_a_multi_ethnic_empire: "Многонациональная империя"
 wuw_HUN_a_multi_ethnic_empire_desc: "В нашей империи живет много разных народов. Нам следует принять это и дать большую автономию некоторым территориям, чтобы народы сами хотели оставаться в составе империи."
 wuw_HUN_reverse_the_risorgimento: "Отменить Рисорджименто"
 wuw_HUN_reverse_the_risorgimento_desc: "Объединение Италии было ошибкой, допущенной из-за неправильных решений правителей и многочисленных трагедий, постигших Австро-Венгерскую империю. Эту ошибку необходимо исправить, чтобы мир оправился от ее последствий!"
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetNameDefCap]§! даст независимость регионам §Yв соответствии с границами, существовавшими до начала Рисорджименто§! на §YАпеннинском полуострове§!, оставив их в роли §Yмарионеток§! и поддержав их развитие"
 wuw_HUN_integrate_bohemian_and_austrian_industries: "Интегрировать промышленность Богемии и Австрии"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "Другие регионы нашей империи уже обзавелись собственной мощной промышленностью. Теперь, когда эти регионы снова с нами, было бы правильно интегрировать их промышленность в экономическую систему империи."
 wuw_HUN_renovato_imperii: "Renovatio Imperii"
 wuw_HUN_renovato_imperii_desc: "Renovatio imperii Romanorum, «возрождение Римской империи» — формулировка, которая неоднократно использовалась желающими восстановить Римскую империю. Нам тоже следует вспомнить о ней и официально объявить о своем желании восстановить Австро-Венгерскую империю и привести ее к величию!"
 wuw_HUN_renovato_imperii_tt: "Открывает решение §Yреинтегрировать субъекты§! в состав империи, а также способность §Yсделать национальными территориями старые земли Австро-Венгрии§!"
 wuw_HUN_revenge_for_the_brusilov_offensive: "Месть за Брусиловский прорыв"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "Русские унизили нас на начальных этапах Великой войны, особенно когда они совершили успешный Брусиловский прорыв. Нужно сделать все, чтобы в национальном сознании укрепилась идея мести тем, кто нас обидел, — особенно русским. Попутно мы вновь можем попытаться создать Украинское государство под властью Габсбургов."
 wuw_HUN_purchase_burgenland: "Приобрести Бургенланд"
 wuw_HUN_purchase_burgenland_desc: "Земли, известные [AUS.GetAdjective]ому народу как Бургенланд, много веков принадлежали [ROOT.GetAdjective]ому королевству, но они были у нас украдены по Трианонскому договору. Надо обратиться к правительству Австрии с предложением крупной единовременной выплаты в обмен на этот регион — ведь их экономика сейчас лежит в руинах."
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "Наследие Арпада, Андраша и Матьяша"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "Арпад, Андраш III Венецианец и Матьяш I Корвин — три величайших правителя нашей древней нации. Если Иосиф Август хочет достичь их легендарного масштаба, он должен повторить их свершения и следовать их духу."
 wuw_HUN_a_declaration_of_intentions: "Декларация о намерениях"
 wuw_HUN_a_declaration_of_intentions_desc: "Нам давно пора объявить о своих намерениях всему миру и показать ему, из чего на самом деле сделан [ROOT.GetAdjective]ий народ."
 wuw_HUN_undoing_the_yugoslav_mistake: "Исправление югославской ошибки"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "Создание Югославии было одной из крупнейших ошибок человечества, и мы должны сделать все, что в наших силах, чтобы вернуть свои старые земли, несправедливо переданные Королевству сербов, хорватов и словенцев. Венгрия снова восстанет из руин!"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "Открывает решение §Yреинтегрировать старые венгерские земли§!, оказавшиеся внутри границ Королевства сербов, хорватов и словенцев"
 wuw_HUN_reclaim_the_slovak_possessions: "Заявить права на словацкие владения"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "Словакия долгое время входила в состав нашего государства и уже почти воссоединилась с нами благодаря войнам, происходившим после Трианонского договора. Нам надо вернуться туда и снова заявить права на эти земли!"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "Открывает решение §Yреинтегрировать старые венгерские земли§!, оказавшиеся внутри границ Словакии"
 wuw_HUN_revenge_for_1919: "Месть за 1919 год"
 wuw_HUN_revenge_for_1919_desc: "В 1919 году [ROM.GetAdjective]ие войска унизили нас во время войны за наши исторические земли в Трансильвании. Они не только заняли весь регион, но и захватили Будапешт, пройдясь парадом по нашей столице. Если [ROOT.GetAdjective]ая нация надеется когда-нибудь обрести былую славу, терпеть такое унижение нельзя."
 wuw_HUN_revenge_for_1919_tt: "Открывает решение §Yреинтегрировать старые венгерские земли§! в Трансильвании"
 wuw_HUN_a_bulwark_against_communism: "Бастион против коммунизма"
 wuw_HUN_a_bulwark_against_communism_desc: "Большевистская угроза уже распространилась достаточно широко и угрожает расползтись еще дальше, если ее не остановить. Мы должны стать защитниками этого мира, укрыть его от зла!"
 wuw_HUN_on_a_high_horse: "На вздыбленном коне"
 wuw_HUN_on_a_high_horse_desc: "[ROOT.GetAdjective]ий народ, как показали недавние события, поистине предназначен для того, чтобы властвовать над миром. Пора занять достойное нас место под солнцем и купаться в лучах славы, правя всей Землей! Апостольское Королевство надежно присмотрит за детьми божьими."
 wuw_HUN_cancel_the_german_trade_deal: "Отменить [GER.GetAdjective]ое торговое соглашение"
 wuw_HUN_cancel_the_german_trade_deal_desc: "Фашист Дьюла Гёмбёш, наш бывший премьер-министр, заключил сделку с дьяволом, когда подписал торговое соглашение с [GER.GetAdjective]им государством. Теперь мы связаны с ним, что медленно, но верно разрушает душу нашей нации. Надо разорвать это соглашение как можно быстрее."
 wuw_HUN_establishing_a_royal_guard: "Сформировать королевскую гвардию"
 wuw_HUN_establishing_a_royal_guard_desc: "Всем известно, что каждому королю нужна собственная гвардия, и Хорти не исключение. Теперь, когда нашей нацией снова правит король, пора этим заняться."
 wuw_HUN_magyar_cserkeszszovetseg: "Magyar Cserkészszövetség"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "Венгерская организация скаутов, основанная в 1912 году, научила многих талантливых юных [ROOT.GetAdjective]их граждан заботиться о себе и помогать другим в боевых условиях. Пора официально интегрировать их в нашу королевскую гвардию, раздав аристократические титулы лидерам организаций."
 wuw_HUN_magyar_cserkeszszovetseg_tt: "Модифицировать §Yкоролевскую гвардию§!: \nФактор военнообязанного населения §G+10%§! \nЗащита от смены идеологии §G+15%§! \n§Y$category_support_battalions$:§! организация: §G+10§!, ОЗ: §G+5§!"
 wuw_HUN_dissolve_the_volksbund: "Распустить Фольксбунд"
 wuw_HUN_dissolve_the_volksbund_desc: "Фольксбунд — связанная с НСРП организация [GER.GetAdjective]ой диаспоры в нашей стране. Она получает финансирование от государства [GER.GetNameDef] и выполняет поручения ее властей. Надо срочно распустить эту организацию, пока она не навредила стабильности страны."
 wuw_HUN_an_airforce_to_be_reckoned_with: "ВВС будущего"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "Нашу авиацию надо модернизировать и усилить, чтобы она могла успешно противостоять врагу. Будущее — за эффективным взаимодействием разных родов войск, и нам пора принять этот факт."
 wuw_HUN_a_mobile_army: "Мобильная армия"
 wuw_HUN_a_mobile_army_desc: "Наша армия не может победить вооруженные силы ведущих мировых держав за счет численности войск, и поэтому нам надо сосредоточиться на техническом превосходстве. Будущее — за бронированными и другими машинами, способными пробивать вражеский строй и окружать врага. Пора принять этот факт."
 wuw_HUN_royalist_education_initiative: "Инициатива, связанная с роялистским образованием"
 wuw_HUN_royalist_education_initiative_desc: "Народ надо не только учить, как действовать, но и готовить к вожделенному славному будущему, а также воспитывать новых одаренных [ROOT.GetAdjective]их ученых."
 wuw_HUN_a_unifying_heritage: "Объединяющее наследие"
 wuw_HUN_a_unifying_heritage_desc: "[ROOT.GetAdjective]ий народ рассеян по разным странам, но это не мешает нам чувствовать солидарность друг с другом. Нам стоит принять идею панхунгаризма и вместе работать над тем, чтобы объединить всех представителей [ROOT.GetAdjective]ой диаспоры под одним флагом."
 wuw_HUN_stage_an_uprising_in_leitha: "Организовать восстание в Лайте"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "Восстание 1921 года против австрийцев в Лайтабаншаге доказало, что народ региона [975.GetName] хочет быть частью нашей великой нации. Надо заслать туда агентов, постараться организовать еще одно восстание, немедленно предложить местным жителям защиту и быть готовыми к захвату региона."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§RЭто может привести к войне с нынешним владельцем региона [975.GetName]!§!"
 wuw_HUN_anglo_hungarian_alliance: "Англо-венгерский союз"
 wuw_HUN_anglo_hungarian_alliance_desc: "Династия Хорти всегда имела близкие связи с британцами и теперь, когда вокруг нас накаляется обстановка, нашей стране пора задуматься о новом союзе. Лучший союзник, конечно, Британия — ее помощь позволит нам сосредоточиться на своих делах на континенте, в то время как она возьмет на себя все остальное."
 wuw_HUN_establishing_a_new_dynasty: "Основание новой династии"
 wuw_HUN_establishing_a_new_dynasty_desc: "Поскольку Габсбургам сейчас закрыта дорога к венгерскому трону, явного фаворита в борьбе за наш престол нет. Мы можем короновать нашего регента, хотя его популярность оставляет желать лучшего, или выбрать более безопасный вариант и короновать его сына — популярного и любимого народом Иштвана Хорти, сделав его новым королем Венгрии."
 wuw_HUN_establishing_a_new_dynasty_tt: "Мы сможем выбрать один из двух вариантов — сделать §Yкоролем Венгрии§! §YМиклоша Хорти§! или его сына §YИштвана Хорти§!"
 HUN_fascist_uprising_mission_activation_tt: "§RВенгерские фашисты начнут готовить переворот!§!"
 wuw_HUN_elect_a_fascist_king: "Избрание фашистского короля"
 wuw_HUN_elect_a_fascist_king_desc: "Нашей нации нужен сильный лидер, способный стать нам опорой в непростые времена. Он должен вселить в наш народ уверенность в завтрашнем дне, а в наших врагов — страх."
 wuw_HUN_guarantee_religious_liberties: "Гарантия религиозных свобод"
 wuw_HUN_guarantee_religious_liberties_desc: "Многие бежали из нашей страны, когда начались преследования тех, кто не исповедует католичество. Чтобы предотвратить утечку мозгов, надо исправить дискриминирующие законы и встать на путь светского государства. Тогда многие талантливые граждане, бежавшие из нашей страны, смогут вернуться."
 wuw_HUN_joint_oil_exploitation_company: "Совместная нефтедобывающая компания"
 wuw_HUN_joint_oil_exploitation_company_desc: "Перспектива разработки нефтяных месторождений на нашей территории привлекла внимание иностранных держав. Дружественные страны готовы оказать нашей нефтедобывающей промышленности техническую помощь — это открывает нам заманчивую возможность приобщиться к прогрессу."
 wuw_HUN_join_the_allies: "Примкнуть к Союзникам"
 wuw_HUN_join_the_allies_desc: "Будущее Венгрии и ее демократических ценностей невозможно без сближения с демократическими странами Запада. Присоединившись к их союзу, мы сможем поддерживать их, а также сами рассчитывать на поддержку."
 wuw_HUN_a_responsible_government: "Ответственное правительство"
 wuw_HUN_a_responsible_government_desc: "По сложившейся традиции правительство подчинялось королю, что позволяло ему игнорировать требования народа. Мы изменим конституцию таким образом, чтобы правительство отвечало перед гражданами страны, а не перед королем."
 wuw_HUN_the_balkan_pact: "Балканский пакт"
 wuw_HUN_the_balkan_pact_desc: "Демократические западные державы слишком далеко, чтобы оказывать нам помощь, поэтому следует найти союзников среди соседей. В роли лидера Балканского пакта мы объединим их, защитим и поведем в светлое будущее!"
 wuw_HUN_the_balkan_pact_tt: "Открывает решение о §Yприглашении балканских стран§! в наш альянс"
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetNameDef] — произойдет событие: §Y«[ROOT.GetNameDefCap] приглашает государство [ROM.GetNameDef] присоединиться к Балканскому пакту»§!"
 wuw_HUN_end_the_white_terror: "Покончить с белым террором"
 wuw_HUN_end_the_white_terror_desc: "Многочисленные заявления, утверждающие, что с белым террором покончено, далеки от истины. Миклош Хорти и его боевики продолжают беспощадную охоту за теми, кто посмел мечтать о достойном будущем. Положить конец этим гонениям может только кровавая революция."
 wuw_HUN_parade_istvan_bethlens_platform: "Новая оппозиция Иштвана Бетлена"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "Бывший премьер-министр Иштван Бетлен, недовольный сложившейся обстановкой и обеспокоенный авторитарной риторикой действующего премьера Дьюлы Гёмбёша, сформировал новую оппозицию. Благодаря этому у нас появилась прекрасная возможность расшатать режим адмирала и его прихвостней-фашистов."
 wuw_HUN_politicize_the_levente_associations: "Политизировать организации Левенте"
 wuw_HUN_politicize_the_levente_associations_desc: "Военизированные молодежные организации Левенте готовят [ROOT.GetAdjective]ую молодежь к отражению угроз, нависающих над нашим государством. Следует внедриться в эти группы и обеспечить верность их участников единственно правому делу."
 wuw_HUN_politicize_the_levente_associations_tt: "Когда начнется §Y[ROOT.GetAdjective]ая гражданская война§!, §Yорганизации Левенте§! окажутся на нашей стороне. Мы получим дополнительно §G+8000§! людских ресурсов"
 wuw_HUN_salami_slicing_tactics: "Тактика салями"
 wuw_HUN_salami_slicing_tactics_desc: "Совершив череду небольших антихортистских шагов, мы добьемся более значительных успехов, чем если бы мы предприняли масштабную и, скорее всего, незаконную акцию. Таким образом мы сведем на нет власть правителя — почти все солдаты откажутся его защищать."
 wuw_HUN_salami_slicing_tactics_tt: "Когда начнется §Y[ROOT.GetAdjective]ая гражданская война§!, на нашу сторону перейдет немного больше солдат §Yвооруженных сил§!."
 wuw_HUN_undermine_the_volksbund: "Подорвать позиции фашистских вооруженных формирований"
 wuw_HUN_undermine_the_volksbund_desc: "Многие фашистские вооруженные группировки — такие как немецко-венгерская организация Фольксбунд, неразрывно связаны с немецкими фашистами. Если мы попытаемся организовать революцию, эти группировки наверняка возьмутся за оружие. Пока еще не поздно, нужно уничтожить все эти организации — либо изнутри, либо снаружи."
 wuw_HUN_undermine_the_volksbund_tt: "Когда начнется §Y[ROOT.GetAdjective]ая гражданская война§!, противник не получит дополнительные подразделения §YФольксбунда§!, а мы дополнительно получим §G+15%§! к поддержке войны и §G+75§! к политической власти"
 wuw_HUN_reviving_the_spirit_of_1848: "Возродить дух 1848 года"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "Венгерская революция и последовавшая за ней война за независимость 1848–1849 годов аккуратно вписались в череду европейских революций 1848 года. Нам не удалось добиться долгожданной независимости, однако память об этих событиях живет до сих пор, проявляясь в духе и идеалах венгерского народа. Нужно вновь разжечь потухший огонь революции и свергнуть деспотов, отобравших у нас свободу!"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "Различные монархистские и фашистские элементы в стране примут сторону §YМиклоша Хорти§! в §Rгражданской войне§! против нас!"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "§YКоммунисты§! или §Yдемократы§! пользуются большей поддержкой, чем §YNEP§! и §YMNSP§!"
 wuw_HUN_officialize_the_rakosi_battalion: "Придать официальный статус батальону имени Ракоши"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "Отважные [ROOT.GetAdjective]ие воины не боялись проливать кровь за светлое будущее даже вдалеке от родной страны. Мы должны официально поддержать этих героев и принести угнетенным огонь революции."
 wuw_HUN_elections_in_the_revolutionary_council: "Выборы в революционный совет"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "Гражданская война закончилась. Теперь можно спокойно провести выборы в революционный совет, основанный для перехода к республиканской форме правления. Сейчас народ поддерживает коммунистов, но, возможно, еще не поздно попытаться встать на путь демократии."
 wuw_HUN_join_the_comintern: "Вступить в Коминтерн"
 wuw_HUN_join_the_comintern_desc: "Будущее революции — за Коминтерном. Вместе со своими товарищами мы поставим крест на капиталистической и фашистской угрозах, нависших над Западом."
 wuw_HUN_restore_the_socialist_federative_republic: "Восстановить социалистическую федеративную республику"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "Коминтерн прекратил борьбу с империализмом, выбрав мирное сосуществование. Мы должны освободить рабочих всего мира и продолжить дело Маркса и Ленина, даже если нам придется выступить против Советского Союза."
 wuw_HUN_restore_the_hungarian_red_army: "Восстановить Венгерскую Красную армию"
 wuw_HUN_restore_the_hungarian_red_army_desc: "Долг каждого патриота — защищать свою родину. Воспользовавшись примером Советов, мы создадим Венгерскую Красную армию, которая встанет на защиту молодой революции."
 wuw_HUN_instate_a_socialist_economy: "Установить социалистическую экономику"
 wuw_HUN_instate_a_socialist_economy_desc: "Чтобы изменить общество к лучшему, нужно вплотную заняться притоками капитала и убрать руководителей корпораций, пробравшихся на высокие места исключительно благодаря кумовству. Пусть страна вновь услышит голос рабочих! Даешь равноправие для [ROOT.GetAdjective]ого народа!"
 wuw_HUN_nationalize_key_industries: "Национализировать ключевые отрасли промышленности"
 wuw_HUN_nationalize_key_industries_desc: "Несмотря на все попытки перейти к социалистической экономике, немало фабрик и предприятий нашей страны до сих пор принадлежит иностранным компаниям и предпринимателям. Следующий шаг к социализму — национализация иностранных активов."
 wuw_HUN_invest_in_universal_education: "Инвестировать во всеобщее образование"
 wuw_HUN_invest_in_universal_education_desc: "Власть в нашей стране принадлежит народу. Если не объяснить ему, как поступать в собственных интересах, народ приведет страну к краху. Именно поэтому нужно инвестировать во всеобщее бесплатное образование: [ROOT.GetAdjective]ие избиратели должны осознавать, за кого отдавать голоса."
 wuw_HUN_kadars_hussars: "Гусары Кадара"
 wuw_HUN_kadars_hussars_desc: "Наши революционные полки, они же «фуфаечники», — военная полиция Красной армии, учрежденная военным министерством. Их основная задача — подавление диссидентской деятельности. Безопасность народа и государства требует дополнительных инвестиций в эти подразделения."
 wuw_HUN_reinstate_the_lenin_boys: "Воссоздать отряд ленинцев"
 wuw_HUN_reinstate_the_lenin_boys_desc: "Ленинцы — вооруженный отряд коммунистической партии, сформированный в 1919 году. Его члены занимались борьбой с контрреволюционными элементами. Этот отряд следует воссоздать и встроить его в структуру наших вооруженных сил."
 HUN_lenin_boys_militia_recruitment: "Добавит два отряда ленинцев-§Yополченцев§!"
 wuw_HUN_promote_revanchist_sentiment: "Пропагандировать реваншизм"
 wuw_HUN_promote_revanchist_sentiment_desc: "Трианонский договор, это уродливое порождение послевоенной эпохи, лишил нас больше половины населения, а тысячи мирных [ROOT.GetAdjective]их жителей оказались без крова и вдалеке от родной земли. Нужно раз и навсегда устранить эту вопиющую историческую несправедливость, а заодно внушить народу реваншистские настроения."
 wuw_HUN_denounce_marxism_leninism: "Осудить марксизм-ленинизм"
 wuw_HUN_denounce_marxism_leninism_desc: "Слишком долго гнусный Иосиф Сталин попирал наши идеалы и заимствовал наши идеи. Его фашистская авторитарная политика — свидетельство постоянной лжи и предательства дела революции. Пора положить конец этому фарсу."
 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "Полностью контролирует все изначальные регионы Венгрии"
 wuw_HUN_a_revolutionary_greater_hungary_tt: "Отныне мы будем называться §YСоюз Паннонских Социалистических Республик§!"
 wuw_HUN_a_revolutionary_greater_hungary: "Паннонский Социалистический Союз"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "Наши границы восстановлены. Теперь настало время воплотить истинные стремления нашего народа и провозгласить Союз Паннонских Социалистических Республик — государство, где все равны друг перед другом. Только так мы сможем поддержать славное дело мировой революции."
 HUN_hero_of_the_revolution: "Герой Революции"
 HUN_hero_of_the_revolution_desc: "Наша новая держава — Союз Паннонских Социалистических Республик — прочно укрепилась на старых землях. Каждому очевидно, что Бела Кун — настоящий герой мировой революции."
 HUN_balkan_ambitions: "Притязания на Балканы"
 HUN_balkan_ambitions_desc: "Балканские рабочие стонут под сапогом капиталистов, монархистов и фашистов — главных врагов мировой революции. Чтобы на Балканах воцарился мир, нужно освободить наших угнетенных братьев!"
 wuw_HUN_revenge_for_the_romanian_humiliations: "Месть за унижения со стороны Румынии"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "Во время Румынско-венгерской войны 1918–1919 годов мы потерпели унизительное поражение. Противник отобрал у нас Трансильванию. Чтобы очистить запятнанное имя, мы обязаны вернуть этот край, ведь он по праву должен принадлежать нам."
 wuw_HUN_the_second_northern_campaign: "Вторая Северная кампания"
 wuw_HUN_the_second_northern_campaign_desc: "Первая Северная кампания 1919 года обернулась поражением. Словацкий народ оказался в руках чехов. Действовать нужно быстро: мы должны освободить не только венгров, но и словаков, живущих на утраченных после подписания Трианонского договора территориях."
 wuw_HUN_march_south: "Марш на юг"
 wuw_HUN_march_south_desc: "Мы лишились не только северных, восточных и западных территорий: после образования Югославии мы потеряли и часть южных земель. Нужно поскорее освободить народы Воеводины и Баната от угнетателей."
 wuw_HUN_soviet_hungarian_military_academy: "Советско-венгерская военная академия"
 wuw_HUN_soviet_hungarian_military_academy_desc: "Без компетентного командования армия ничего не стоит. У Советов гораздо больше опыта в военном деле, и поэтому, возможно, стоит договориться с ними об обучении наших военных кадров. Для этого мы создадим совместное военное учебное заведение с опытными преподавателями из обеих держав."
 wuw_HUN_goulash_communism: "Гуляш-коммунизм"
 wuw_HUN_goulash_communism_desc: "После кровопролитной гражданской войны в стране возникла нехватка опытных аппаратных работников. Из-за этого многие молодые талантливые венгры сумели быстро продвинуться по служебной лестнице. Одним из таких успешных политиков стал Янош Кадар — основоположник системы «гуляш-коммунизма», нацеленной на обеспечение высокого уровня жизни, что, в свою очередь, обеспечит лояльность населения. Каждому венгру — по миске аппетитного гуляша!"
 wuw_HUN_joint_hungarian_soviet_research_effort: "Совместные советско-венгерские научные исследования"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "Чтобы наша академия наук стала действительно достойным заведением, следует пригласить к себе советских мыслителей и инженеров. Они помогут нам разработать новые, невиданные ранее концепции и технологии."
 wuw_HUN_soviet_hungarian_war_indsutry: "Советско-венгерская военная промышленность"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "Чтобы сотрудничество стало еще теснее, нужно попросить советских товарищей инвестировать в нашу военную промышленность. Только так мы сможем достойно выполнять свои обязательства по защите союзников от врагов коммунизма."
 wuw_HUN_state_protection_authority: "Управление государственной безопасности"
 wuw_HUN_state_protection_authority_desc: "Чтобы честные граждане могли спать спокойно, а контрреволюционные элементы не смели высунуть носа из подполья, нужно учредить тайную полицию и дать ей неограниченные полномочия по борьбе со всеми, кто будет действовать против правительства."
 wuw_HUN_central_military_planning_committee: "Центральный комитет по военному планированию"
 wuw_HUN_central_military_planning_committee_desc: "Чтобы мировая революция увенчалась успехом, нужно учредить комитет, который будет заниматься вопросами стратегического и военного сотрудничества между нашей страной и ее союзниками. Кроме того, наша армия должна быть готова вступить в бой с врагом в любой момент."
 wuw_HUN_a_cult_of_personality: "Культ личности"
 wuw_HUN_a_cult_of_personality_desc: "Детям, родившимся в государстве [ROOT.GetNameDef], нужен образец для подражания — революционер, пользующийся высочайшим уважением. Для этого нужно сосредоточить власть вокруг одного деятеля — Матьяша Ракоши — и создать культ его личности, чтобы имя Ракоши жило в сердцах народа и напоминало каждому гражданину, ради чего следует жить."
 wuw_HUN_pressure_romania: "Оказать давление на государство [ROM.GetNameDef]"
 wuw_HUN_pressure_romania_desc: "Сосредоточившись на фашистской угрозе с запада, мы не можем допустить существования потенциальной угрозы в тылу — особенно на пограничной полосе между нами и нашими восточными союзниками. В Румынии должен быть установлен дружественный коммунистический режим, либо наши союзники должны обеспечить контроль над важными наземными транспортными путями, чтобы мы могли продолжать получать их поддержку."
 wuw_HUN_intervene_in_czechoslovakia: "Вторгнуться в государство [CZE.GetNameDef]"
 wuw_HUN_intervene_in_czechoslovakia_desc: "По условиям Трианонского договора Чехословакия получила часть наших земель. При этом нам известно, что Германия имеет виды на Чехословакию. Возможно, нам удастся прийти к соглашению: они возвращают наши законные земли и получают взамен гарантию советской военной помощи в случае немецкой агрессии."
 wuw_HUN_the_bulwark_against_the_west: "Оплот против запада"
 wuw_HUN_the_bulwark_against_the_west_desc: "Мы, как гордые деятели международного коммунистического движения, должны быть готовы в любую минуту встать на защиту наших ценностей от главной на сегодняшний день угрозы — западных фашистов и капиталистов. Мы должны стать крепостью, несокрушимой стеной — или исчезнуть."
 wuw_HUN_establish_the_second_republic: "Провозгласить Вторую республику"
 wuw_HUN_establish_the_second_republic_desc: "Первая Венгерская республика, просуществовавшая совсем недолго — с 1918 по 1920 год, — потерпела сокрушительное поражение от рук коммунистов и националистов. Первые стремились установить советскую власть, вторые — возвести на престол короля. Удача больше сопутствовала вторым. Теперь настала наша очередь: мы должны встать на защиту демократии, иначе враг отберет ее вновь!"
 wuw_HUN_reverse_the_brain_drain: "Прекращение «утечки мозгов»"
 wuw_HUN_reverse_the_brain_drain_desc: "Когда правительство нашей страны начало подавлять и угнетать граждан, пытаясь установить тотальный контроль над гражданским обществом, многие выдающиеся ученые были вынуждены бежать за границу. Это нанесло сильный удар по нашей интеллигенции. Нужно постараться вернуть сбежавших, чтобы эти светлые умы вновь трудились на благо [ROOT.GetAdjective]ой науки!"
 wuw_HUN_the_spirit_of_the_aster_revolution: "Дух революции астр"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "После окончания Великой войны Михай Каройи и венгерский народ желали только одного: демократии и независимости. Наша республика погибла, но ее дух и чувство солидарности еще дремлют в сердцах народа — достаточно лишь пробудить память о революции астр, чтобы вместе устремиться к будущему."
 wuw_HUN_promote_entrepreneurship: "Поощрить предпринимательство"
 wuw_HUN_promote_entrepreneurship_desc: "Каждое развивающееся, стремительно растущее общество нуждается в предпринимателях, готовых идти на риск ради своей страны и вкладывать капитал в развитие родины. Чтобы наш народ забыл, что такое нужда, нам следует поощрять подобную деятельность."
 wuw_HUN_uplift_the_dragon_movement: "Поддержать движение драконистов"
 wuw_HUN_uplift_the_dragon_movement_desc: "Драконисты, они же Союз коренных венгров, — группа, представляющая преимущественно интересы среднего класса. Их лозунг: «Венгрия для венгров!» Драконисты требуют провозглашения Великой Венгрии, уважающей традиционные ценности, где будет править венгерская интеллигенция, а правительство будет отстаивать интересы страны в Дунайской долине. Поскольку их идеи близки к нашим, следует их поддержать."
 wuw_HUN_a_danubian_federation: "Дунайская федерация"
 wuw_HUN_a_danubian_federation_desc: "Благодаря уникальному расположению в центре Европы у нас есть всё, чтобы стать по-настоящему влиятельным государством без завоевания чужих территорий. Сила слова наших дипломатов ничуть не уступает силе нашей армии. Сформировав содружество государств Дунайского бассейна, мы могли бы распространить свое влияние далеко за пределы наших границ."
 AUS_otto_von_habsburg_has_joined_austria_flag: "Отто фон Габсбург вернулся в Австрию"
 wuw_HUN_ward_against_extremism: "Оплот против экстремизма"
 wuw_HUN_ward_against_extremism_desc: "Угроза экстремизма становится все ближе, но дунайские страны даже в самый страшный час готовы отстаивать свободу и демократию, пресекая все покушения со стороны врагов. Защита демократии — наше общее дело!"
 wuw_HUN_ward_against_extremism_tt: "Каждый член фракции также получит этот национальный дух"
 wuw_HUN_bringing_down_the_giants: "Смерть великанам"
 wuw_HUN_bringing_down_the_giants_desc: "Многие «великие державы» обязательно постарались бы покончить с нашей страной и нашей свободой. Но мы не собираемся сдаваться без боя. Чтобы народ и дальше мог вести спокойную жизнь, мы должны нанести превентивный удар по державам, не готовым мириться с существованием нашей страны. Только тогда будет ликвидирована постоянная угроза."
 HUN_bringing_down_the_giants_tt: "Получает цель войны §Y«[GetWargoalBasedOnGovernment]»§! для войны с крупными недемократическими европейскими державами:"
 wuw_HUN_the_cult_of_arpad: "Культ Арпада"
 wuw_HUN_the_cult_of_arpad_desc: "Великий князь Арпад, возглавлявший союз венгерских племен на рубеже IX–X веков, — исключительно значимая фигура для венгерского народа. Его княжеская династия правила долгое время, обеспечив государству [ROOT.GetnameDef] славу и могущество. Нужно последовать этому примеру, одновременно окружив имя Арпада легендами."
 wuw_HUN_demand_szekely_autonomy: "Потребовать автономию для секеев"
 wuw_HUN_demand_szekely_autonomy_desc: "Населяющие Трансильванию секеи стремятся воссоединиться с братским венгерским народом. Мы должны помочь Секейскому краю обрести независимость — разумеется, под нашим управлением."
 wuw_HUN_approach_the_diasporas: "Обратиться к диаспорам"
 wuw_HUN_approach_the_diasporas_desc: "После подписания Трианонского договора за пределами нашей страны образовались многочисленные венгерские диаспоры. Нужно вновь сблизиться с их представителями и воспитать в них чувство национальной гордости и патриотизма по отношению к венгерскому государству, подготовив таким образом почву для их будущего освобождения от угнетателей."
 wuw_HUN_revive_the_tribal_consolidation: "Возродить венгерскую нацию"
 wuw_HUN_revive_the_tribal_consolidation_desc: "Многие уже позабыли о былом величии венгерской нации. Многие — но не драконисты. Пора вернуть себе то, что принадлежит нам по праву, и построить общество так, как считает правильным движение драконистов."
 wuw_HUN_reclaim_the_pannonian_steppe: "Вернуть Паннонскую степь"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "Когда-то давно древние мадьяры завоевали Паннонскую равнину, а потом основали Конфедерацию венгерских племен. Сегодня земли, принадлежавшие нашим предкам, заняты чужеродными захватчиками, откровенно плюющими на наше наследство. Выход только один: быстрым ударом отобрать у врага всю Паннонию."
 wuw_HUN_undermine_the_admiral: "Подорвать влияние адмирала"
 wuw_HUN_undermine_the_admiral_desc: "Контр-адмирал Миклош Хорти засиделся на пустом [ROOT.GetAdjective]ом престоле. Еще немного — и он станет родоначальником собственной династии. Пора положить конец его власти и сделать регентом более достойного правителя — такого, как Дьюла Гёмбёш. В этом нам может помочь ВАНО."
 wuw_HUN_integrate_the_volksbund: "Интегрировать Фольксбунд"
 wuw_HUN_integrate_the_volksbund_desc: "Чтобы свергнуть Хорти, нам нужны люди — много людей. Нам вполне подойдут участники национал-социалистического движения Volksbund der Deutschen in Ungarn, хотя оно пока не особо влиятельно. Если склонить их на нашу сторону, они не только помогут нам совершить переворот, но и поддержат нас в дальнейшем, став лояльным вооруженным формированием."
 wuw_HUN_volksbund_der_deutschen_in_ungarn: "Volksbund der Deutschen in Ungarn"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "Национал-социалистическое движение Volksbund der Deutschen in Ungarn, спонсируемое НСРП, — прекрасная кузница гвардейцев и ополченцев, верных новому германскому монарху. Нужно связаться с ними и установить сотрудничество с руководством этой организации."
 franz_and_henrik_available_tt: "§YФранц Антон Баш§! и §YХенрик Верт§! станут доступны в роли §Yгенерала§! 2 уровня и §Yфельдмаршала§! 3 уровня соответственно"
 HUN_volksbund_militia_recruitment_tt: "Даст четыре отряда §Yополчения§! Фольксбунда"
 wuw_HUN_empower_the_greenshirts: "Усилить зеленорубашечников"
 wuw_HUN_empower_the_greenshirts_desc: "Венгерская национал-социалистическая партия и ее последователи — идеологические противники Гёмбёша, однако они не выступают на стороне Хорти и могут оказаться полезными союзниками. Мы можем рискнуть и организовать для них контрабандные поставки оружия, чтобы нам помогли свергнуть регента."
 wuw_HUN_the_march_on_budapest: "Марш на Будапешт"
 wuw_HUN_the_march_on_budapest_desc: "Фашисты организованы и вооружены. Теперь можно устроить марш на столицу и потребовать от регента Миклоша Хорти сложения полномочий. Если он согласится, власть в стране перейдет в руки Гёмбёша, который объявит себя президентом Венгрии и быстро наведет порядок."
 wuw_HUN_government_of_national_unity: "Правительство национального единства"
 wuw_HUN_government_of_national_unity_desc: "Чтобы отобрать титул регента у Хорти, Гёмбёш усилил и вооружил Партию национальной воли. Однако он не смог предположить, что после этого власть перейдет именно к этой партии, и теперь ее руководитель Ференц Салаши сможет беспрепятственно стать правителем государства."
 wuw_HUN_institute_corporatism: "Установить корпоративизм"
 wuw_HUN_institute_corporatism_desc: "Чтобы поднять страну с колен после разрухи и унижений, перенесенных после окончания Великой войны и подписания Трианонского договора, нам следует позаимствовать экономическую модель Муссолини и провести множество корпоративистских реформ."
 wuw_HUN_a_roman_catholic_state: "Римско-католическое государство"
 wuw_HUN_a_roman_catholic_state_desc: "Наш народ с давних времен исповедовал христианство. Первыми крещеными венграми около 950 года стали Булчу и Дьюла — вожди, носившие высокие титулы «харка» и «дьюла». Мы и поныне остаемся ревностными католиками и будем придерживаться этой веры даже перед лицом непреодолимых невзгод."
 wuw_HUN_incorporate_the_hungarian_life_movement: "Движение за венгерскую жизнь"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "Нужно постараться включить в состав нашей организации правого политика Белу Имреди, руководителя Движения за венгерскую жизнь. Он достоин места в нашем правительстве."
 wuw_HUN_wherever_the_cross_points: "Куда укажет крест"
 wuw_HUN_wherever_the_cross_points_desc: "Мы неспроста избрали своей символикой скрещенные стрелы: Венгрия, следуя принадлежащему ей от рождения праву, должна расширять свои границы во все стороны. Настало время вернуть себе наши законные территории!"
 wuw_HUN_the_war_on_atheism: "Война против атеизма"
 wuw_HUN_the_war_on_atheism_desc: "Все чаще люди забывают о Боге. Зараза атеизма неудержимо распространяется по миру. Бороться с ней можно только одним способом: нанести удар в самое сердце. Чтобы уберечься от всепоглощающей ереси, мы должны уничтожить коммунистов."
 wuw_HUN_heirs_of_the_huns: "Наследники гуннов"
 wuw_HUN_heirs_of_the_huns_desc: "Теорий о происхождении нашего народа великое множество: кто-то считает, что мы — финно-угры, кто-то — что мы тюрки… Возможно, в этом есть некоторая доля истины, однако прежде всего необходимо подчеркивать тот факт, что мы — истинные наследники гуннов, готовые, как и наши предки, яростно обрушиться на любого врага."
 wuw_HUN_sway_the_count: "Повлиять на графа"
 wuw_HUN_sway_the_count_desc: "Граф Фидель Пальфи аб Эрдёд — дворянин и большой сторонник распространения в нашей стране нацизма немецкого образца. Его очень ценят в НСДАП, а значит, граф может поспособствовать нашим дипломатическим контактам с государствами-единомышленниками."
 HUN_hire_fidel_palffy_tt: "Нанимает §Yграфа Фиделя Пальфи§! в качестве советника"
 wuw_HUN_our_ancestral_lands: "Наши исконные земли"
 wuw_HUN_our_ancestral_lands_desc: "Заявив претензии не только на древние земли финно-угров, но и на тюркские территории (ведь туранизм — часть нашей культуры), мы объявим себя хозяевами всех когда-то считавшихся венгерскими земель и сможем завладеть тем, что принадлежит нам по праву."
 wuw_HUN_demand_croatian_reintigration: "Потребовать реинтеграции Хорватии"
 wuw_HUN_demand_croatian_reintigration_desc: "Благодаря заключению новых союзов мы обеспечили себе безопасность и наметили дорогу в будущее. Теперь можно заняться более существенными проблемами. До конца Великой войны в состав нашего королевства входили территории современной Хорватии. Настало время выдвинуть на них претензии."
 wuw_HUN_increase_economic_cooperation: "Усилить экономическое сотрудничество"
 wuw_HUN_increase_economic_cooperation_desc: "Наше правительство стало благосклоннее воспринимать сотрудничество с соседями и ключевыми игроками на международной арене. Нужно постараться заключить с новообретенными союзниками новые торговые и экономические соглашения."
 HUN_increase_economic_cooperation_tt: "Мы получим находящиеся за пределами карты §Yгражданские фабрики§! за каждое изначальное государство §YЗападных Балкан§!, §YВосточных Балкан§! и §YСеверных Балкан§!, чье §Yмнение§! о нас превышает §G85§!. Это также касается государств §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, §Y[TRA.GetNameDef]§! и §Y[SLO.GetNameDef]§!."
 wuw_HUN_hold_territorial_referendums: "Провести территориальные референдумы"
 wuw_HUN_hold_territorial_referendums_desc: "После Великой войны мы лишились множества территорий, где проживали венгры. Единственными регионами, отнятыми в результате демократических процессов с участием международных наблюдателей, стали части Силезии и Шлезвига. Нужно попробовать дипломатический подход к соседям: мы попросим провести референдумы, чтобы народ сам решил, в каком государстве хочет жить."
 wuw_HUN_hold_territorial_referendums_tt: "Открывает решения §Y«Провести референдумы на утраченных территориях»§!, чтобы попробовать вновь завладеть ими"
 wuw_HUN_sailing_the_danube: "Дунайское судоходство"
 wuw_HUN_sailing_the_danube_desc: "Великая река Дунай — огромная артерия, питающая сердце нашей страны. Населяющий ее берега народ может похвастать долгими и славными традициями судоходства — как грузового, так и военного. Чтобы поддержать эти традиции, нужно инвестировать в строительство речного флота, способного обеспечить беспрерывные поставки грузов по Дунаю."
 ### AUSTRIAN FOCUS TREE ###
 AUS_totalitarian_safety: "Тоталитарная безопасность"
 AUS_totalitarian_safety_desc: "В 1933 году Энгельберт Дольфус привел государство [AUS.GetNameDef] к его нынешнему политическому устройству — ради безопасности нации. Не все приняли решение полностью ликвидировать парламент, но мы верим, что это было необходимо для нашей безопасности. Хотя Дольфус больше не с нами, мы должны идти его путем — так мы сохраним свое государство."
 AUS_clamp_down_on_dnsap: "Борьба с НСРП"
 AUS_clamp_down_on_dnsap_desc: "В нашей стране давно запрещены все политические партии, кроме Отечественного фронта. Несмотря на это, часть партий сохранилась до сих пор, и самая надоедливая из них — так называемая НСРП. Она ложно выставляет себя представительницей истинного австрофашизма, а члены этой партии утверждают, что нам лучше пожертвовать своим суверенитетом и присоединиться к государству [GER.GetNameDef]. Надо немедленно избавиться от них!"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§! становится лидером партии §Y$AUS_fascism_vaterlandische_front_long$§!, а правящая партия становится §Yфашистской§!."
 AUS_supporting_italy_in_ethiopia_focus: "Поддержать государство [ITA.GetNameDef] в государстве [ETH.GetNameDef]"
 AUS_supporting_italy_in_ethiopia_focus_desc: "[ITA.GetNameDef] уже давно на нашей стороне. Она — один из гарантов нашей независимости, и нам крайне важно оставаться с ней в добрых отношениях и не допускать роста [GER.GetAdjective]ого влияния на нее. Помогая [ITA.GetAdjective]ой армии в государстве [ETH.GetNameDef], мы укрепим доверие между нашими странами и повысим шансы получить помощь в случае необходимости."
 AUS_supporting_italy_in_ethiopia_focus_tt: "Открывает решение §Yподдержать государство [ITA.GetNameDef] в Итало-эфиопской войне§!"
 AUS_reach_out_to_italy: "Обратиться к Италии"
 AUS_reach_out_to_italy_desc: "Несмотря на все наши разногласия, Италия в нынешней ситуации остается самым надежным союзником. Сейчас, когда рядом с нами накаляется обстановка и нарастает напряжение, стоит обратиться к союзнику за поддержкой."
 AUS_approach_democratic_guarantors: "Обратиться к гарантам демократии"
 AUS_approach_democratic_guarantors_desc: "После подписания Сен-Жерменского мирного договора наша армия стала слишком маленькой, чтобы защищать страну. Если мы хотим сохранить наше государство в нынешней угрожающей ситуации, нам понадобится поддержка. Хотя в последние годы мы практически не контактировали с глазу на глаз с другими участниками договора, нам надо обратиться к ним и попросить их поддержки на тот случай, если обстановка накалится до предела."
 AUS_approach_democratic_guarantors_tt: "§YЭффекты для соответствующего государства в случае согласия:§!"
 AUS_refine_vaterlandische_front: "Улучшить Отечественный фронт"
 AUS_refine_vaterlandische_front_desc: "Отечественный фронт очень долго был совместным проектом нескольких политических партий, объединившихся после самоупразднения парламента. Идеология австрофашизма постепенно изменялась со временем в неблагоприятную для нас сторону. Нам пора вернуться на правильный курс."
 AUS_seek_agreement_for_rearmament: "Добиваться согласия на перевооружение"
 AUS_seek_agreement_for_rearmament_desc: "Теперь, когда мы более или менее разобрались с внутренней политикой, пора оглядеться вокруг. Мы все еще связаны несправедливым Сен-Жерменским мирным договором, ограничивающим рост нашей армии и возможности защищать себя. Поскольку наша безопасность в значительной степени зависит от других участников договора, будет правильно сообщить им о нашем желании начать перевооружение армии и заручиться их согласием."
 AUS_seek_agreement_for_rearmament_tt: "Событие будет отправлено государствам §Y[ITA.GetFlag][ITA.GetName], [ENG.GetFlag][ENG.GetName], [FRA.GetFlag][FRA.GetName]§! и §Y[USA.GetFlag][USA.GetName]§!. Они должны будут одобрить или отклонить просьбу. Вне зависимости от ответа у вас будет возможность провести перевооружение."
 AUS_rearmament_and_guarantees_tt: "§RПоступая против воли гарантов, вы можете обречь себя на дипломатические последствия — от снижения мнения до отзыва гарантий!§!"
 AUS_disregard_the_treaties: "Разорвать договор"
 AUS_disregard_the_treaties_desc: "Мы уважаем желание участников Сен-Жерменского мирного договора заставить нас по-прежнему соблюдать его условия. Но в нынешней политической ситуации это угрожает нашему существованию. Вполне вероятно, что наши действия вызовут гнев партнеров по договору, и нам придется столкнуться с негативными последствиями. Однако подчиняться условиям договора мы больше не можем."
 AUS_rapid_rearmament: "Быстрое перевооружение"
 AUS_rapid_rearmament_desc: "Освободившись наконец-то от оков Договора, мы должны немедленно провести перевооружение. В последнее десятилетие наша армия и авиация находились в плачевном состоянии, и чтобы вновь вывести их на приемлемый уровень, потребуются значительные усилия."
 AUS_spanish_intervention: "Вторжение в Испанию"
 AUS_spanish_intervention_desc: "Пиренейский полуостров объят пламенем гражданской войны. Националисты и республиканцы схлестнулись в жарком конфликте. В него вмешались многие государства, и у нас тоже есть резон поучаствовать в нем. Приняв участие в этом противостоянии, мы дадим своим войскам набраться опыта современной войны и заодно проверим их на соответствие стандартам сегодняшнего дня."
 AUS_demand_part_of_spanish_winnings: "Запросить часть испанских трофеев"
 AUS_demand_part_of_spanish_winnings_desc: "Пока на Пиренейском полуострове медленно гаснет пламя гражданской войны, и наши друзья в государстве [SPA.GetNameDef] празднуют победу, пора узнать, какую пользу из этого можем извлечь мы. Наша помощь [SPA.GetAdjective]им войскам была достаточно заметной, и будет только справедливо попросить за нее компенсацию."
 AUS_volunteer_effort_SPA_flag: "Отправили добровольцев в государство [SPA.GetFlag]§Y[SPA.GetNameDef]§!"
 AUS_invite_spanish_refugees: "Пригласить испанских националистов"
 AUS_invite_spanish_refugees_desc: "Несмотря на все усилия, мы так и не смогли привести своих [SPA.GetAdjective]их братьев к победе в гражданской войне. Такой итог печален, но мы по-прежнему можем помочь как им, так и себе, пригласив тех, кто сражался за близкие нам идеи, и интегрировав их в [AUS.GetAdjective]ое общество и армию."
 AUS_integrate_dnsap_remnants: "Интегрировать остатки НСРП"
 AUS_integrate_dnsap_remnants_desc: "Несмотря на ужесточение запрета, в государстве [AUS.GetNameDef] до сих пор существуют остатки НСРП. Многие из них собрались вокруг Великогерманской народной партии, другие до сих пор пребывают в политическом вакууме. Надо попробовать завербовать их в Отечественный фронт, чтобы оградить себя от возможных восстаний."
 AUS_heimwehr_support: "Получить поддержку Хеймвера"
 AUS_heimwehr_support_desc: "За годы, прошедшие после Сен-Жерменского мирного договора, в государстве [AUS.GetNameDef] появилось много военизированных организаций. Многие из них продвигали нежелательную политическую повестку, и большинство таких организаций было запрещено. Но идеалы Хеймвера никогда особо не расходились с нашими. Заручившись их поддержкой, мы могли бы убедить их сражаться бок о бок с нашей армией."
 AUS_frontmiliz_focus: "Фронтовое ополчение"
 AUS_frontmiliz_focus_desc: "Теперь, когда [GetMilitiaName] доверяет нам, надо обеспечить быструю интеграцию этого формирования в австрийскую армию. Армия и ополчение останутся отдельными организациями, но нам нужно будет обеспечить их бесперебойную совместную работу. Так мы обеспечим себе успех как на поле боя, так и на улицах страны."
 AUS_fit_for_fight: "Готовность к атаке"
 AUS_fit_for_fight_desc: "Мы прошли долгий путь, возрождая нашу нацию, пребывавшую в печальном состоянии. Но останавливаться на достигнутом нельзя. Пока наши усилия по перевооружению армии и восстановлению экономики приносят свои плоды, мы должны реформировать юридическую систему, чтобы нас не сдерживали наши же законы."
 AUS_form_nachrichtenabteilun: "Сформировать отдел военно-морской разведки"
 AUS_form_nachrichtenabteilun_desc: "Мы долгое время были фактически обезоружены, но, несмотря на все ужасные последствия, у этого есть и свои плюсы. Мир думает о нас как о мелких выскочках, думающих только о перевооружении армии. Сосредоточившись на разведке, мы обратим пренебрежение других держав себе на пользу."
 nachrichtenabteilung_bonus: "Бонус от Nachrichtenabteilung"
 AUS_wienfilm_propaganda_effort: "Пропаганда Wien-Film"
 AUS_wienfilm_propaganda_effort_desc: "Сейчас, когда в мире бушует война, жизненно необходимо следить за настроениями в народе. В последнее время многие страны все чаще используют кинематограф, чтобы повысить боевой дух граждан. Поскольку у нас уже есть своя студия Wien-Film, нам стоит последовать их примеру."
 AUS_consolidate_industries: "Федеративное государство"
 AUS_consolidate_industries_desc: "Наш промышленный сектор значительно вырос за короткий срок, что очень положительно повлияло на нашу экономику и армию. Чтобы дополнительно усилить его, нужно составить план консолидации и следить, чтобы промышленность работала максимально эффективно."
 AUS_universitat_graz: "Грацкий университет"
 AUS_universitat_graz_desc: "Университет в Граце дал нам много выдающихся мыслителей и несколько нобелевских лауреатов. Развивая сотрудничество с ним, мы можем значительно ускорить темпы исследований."
 AUS_recruiting_the_graduates: "Набор из университетов"
 AUS_recruiting_the_graduates_desc: "Чтобы наши научные программы могли развиваться и дальше, необходим постоянный приток новых талантов. Установив сотрудничество с университетом Граца, мы сможем привлекать к работе над своими проектами студентов, выпускников и профессоров."
 AUS_heritage_of_an_empire: "Наследие империи"
 AUS_heritage_of_an_empire_desc: "Мы не забыли, кем были лишь несколько десятилетий назад. В сердце своем [AUS.GetNameDef] до сих пор остается империей, и, если приложить достаточно усилий, скоро мы сможем снова стать ей. Давно пора подготовить народ к этому переходу."
 AUS_second_brothers_war: "Вторая братская война"
 AUS_second_brothers_war_desc: "В 1866 году началась война между нашей страной и Пруссией, которая вскоре объединила государство [GER.GetNameDef]. В те времена это была мелкая ссора по поводу Шлезвиг-Гольштейна, но теперь всё изменилось. [GER.GetAdjective]ое государство продолжает угрожать нам с севера. Пора покончить с этим братским соперничеством раз и навсегда."
 AUS_unlocks_reichstag_raid: "Открывает §Yналет§!:\nбомбовый удар по Рейхстагу против государства §Y[GER.GetNameWithFlag]§!"
 AUS_an_improved_german_state: "Лучшее немецкое государство"
 AUS_an_improved_german_state_desc: "Мы всегда считали себя лучшим немецким государством в мире, и недавние события доказали нашу правоту. [GER.GetNameDef] больше не будет пятнать репутацию немецкого народа. Пора включить ее в состав нашей славной державы и использовать ее мощь себе во благо!"
 AUS_restoring_our_rightful_flag: "Восстановление права на флаг"
 AUS_restoring_our_rightful_flag_desc: "Став участником Олимпийских игр 1936 года, мы узнали, что наш флаг ничем не отличается от [HAI.GetAdjective]ого, после чего пришлось с большой неохотой его изменить. Впрочем, факт остается фактом: наш флаг — исключительно наша собственность. И если даже такое государство, как [HAI.GetNameDef], не захотело уступить нам, придется пойти другим путем."
 AUS_seek_to_purchase_alaska: "Покупка региона [463.GetName]"
 AUS_seek_to_purchase_alaska_desc: "В 1867 году российский император Александр II предложил нам купить регион [463.GetName]. Тогда нам пришлось отказаться, поскольку мы не увидели в этом предложении никакой выгоды. Однако сегодня всё изменилось. Нам следует обратиться к государству, владеющему регионом [463.GetName], и убедить его заключить с нами сделку."
 AUS_bring_hungary_back_into_the_fold: "Возвращение Венгрии в наш состав"
 AUS_bring_hungary_back_into_the_fold_desc: "Прошло не так много времени с тех пор, как наш и [HUN.GetAdjective]ий народы составляли основу одной могущественной империи. После Великой войны нас насильно разделили, и обе страны были значительно ослаблены навязанными нам несправедливыми договорами. Чтобы это никогда не повторилось, нужно предложить соседям полностью войти в состав государства [ROOT.GetNameDef]!"
 AUS_bring_hungary_back_into_the_fold_tt: "Будут открыты решения об §Yаннексии старых земель§! и отдельные решения для §Yповышения вероятности аннексии дипломатическими методами§!."
 target_hun_tt: "Целью решений будет государство §Y[HUN.GetNameWithFlag]§!"
 target_cze_tt: "Целью решений будет государство §Y[CZE.GetNameWithFlag]§!"
 target_yug_tt: "Целью этих решений станет §Y[YUG.GetNameWithFlag]§! либо §Yлюбая страна§!, которой принадлежат §Y[102.GetName]§!, §Y[109.GetName]§! и §Y[853.GetName]§!."
 target_pol_tt: "Целью решений будет государство §Y[POL.GetNameWithFlag]§!"
 target_rom_tt: "Целью решений будет государство §Y[ROM.GetNameWithFlag]§!"
 target_alb_tt: "Целью решений будет государство §Y[ALB.GetNameWithFlag]§!"
 more_likely_to_accept_if_military_inferior_tt: "§YНаращивание мощи наших вооруженных сил§! повышает вероятность принятия другой стороной §Gмирной аннексии§!!"
 AUS_the_czechoslovakian_lands: "Чехословацкие земли"
 AUS_the_czechoslovakian_lands_desc: "Территории к северу от нас, в государстве [CZE.GetNameDef], были частью нашей великой империи, прежде чем всё рухнуло. Там и сейчас живет немало представителей [GER.GetAdjective]ой нации, и потому будет только справедливо вернуть эти земли в состав нашей возрожденной империи. Вступать ли в нее добровольно или нет — решать им."
 AUS_reclaiming_yugoslavian_territories: "Вернуть Балканские территории"
 AUS_reclaiming_yugoslavian_territories_desc: "Наша великая империя когда-то простиралась до Адриатического моря. Эти земли тоже украли у нас в конце Великой войны. Вернув их себе, мы вернем и стратегически важное побережье. Надо предложить нынешним владельцам этих регионов передать их нам мирным путем, пока такая возможность еще есть."
 AUS_reclaiming_yugoslavian_territories_tt: "Владелец регионов §Y[102.GetName]§!, §Y[103.GetName]§! и §Y[853.GetName]§! получает событие §Y«Ультиматум от государства [AUS.GetNameDef]»§!"
 AUS_take_albania: "Захватить Албанию"
 AUS_take_albania_desc: "[ALB.GetNameDefCap] — не самая важная из всех наших прежних земель. Более того, эта страна никогда не принадлежала нам по-настоящему, хотя планы установить там свою власть, несомненно, существовали. Сегодня же, в свете нашего возвращения на Балканы, эти замыслы можно наконец претворить в жизнь."
 AUS_take_back_galicia: "Вернуть Галицию"
 AUS_take_back_galicia_desc: "Наша империя снова начинает разрастаться, и нам пора без колебаний потребовать возвращения своих законных земель даже у более крупных держав. Хотя государство [POL.GetNameDefCap] и больше нашего — по крайней мере, по площади, — Галиция всё равно должна принадлежать нам. И если они не отдадут ее добровольно, не исключено, что нам придется применить силу."
 AUS_demand_romanian_lands: "Потребовать Трансильванию и Буковину"
 AUS_demand_romanian_lands_desc: "Мы забрали себе ближайшие территории, и теперь можно обратить внимание на более далекие владения. Земли, которые сейчас контролирует [ROM.GetNameDef], раньше принадлежали нам и были очень полезны. А значит, их следует вернуть как можно скорей. Мнение [ROM.GetAdjective]ого правительства на этот счет не имеет значения: если оно не захочет подчиниться добровольно, мы можем и применить силу."
 AUS_integrate_northwest: "Интегрировать Богемию"
 AUS_integrate_northwest_desc: "Чтобы эффективно распоряжаться территориями, на которые мы претендуем, нужно следить, чтобы нация оставалась единой. Самые полезные и готовые к интеграции регионы надо присоединить к империи как можно скорее. Наиболее перспективны земли, которые мы потребовали у государства [CZE.GetNameDef]. Нужно начать интеграцию немедленно!"
 AUS_integrate_hungary: "Интегрировать Венгрию"
 AUS_integrate_hungary_desc: "Чтобы эффективно распоряжаться территориями, на которые мы претендуем, нужно следить, чтобы нация оставалась единой. Самые полезные и готовые к интеграции регионы надо присоединить к империи как можно скорее. Наиболее перспективны земли, которые мы потребовали у государства [HUN.GetNameDef]. Нужно начать интеграцию немедленно!"
 AUS_proclaim_austrian_empire: "Провозгласить Австрийскую империю"
 AUS_proclaim_austrian_empire_desc: "Наши усилия по возрождению империи наконец-то окупились. Мы завоевали все свои прежние территории и можем снова называть себя империей, имея на это полное право!"
 AUS_beyond_our_old_lands: "Не только прежние земли"
 AUS_beyond_our_old_lands_desc: "Сейчас, когда мы снова стали крупной державой, сам собой возник вопрос: мы контролируем все свои прежние земли, но стоит ли останавливаться на этом? С нашей сегодняшней мощью дальнейшее расширение не должно представлять проблем."
 AUS_join_the_axis: "Сила в количестве"
 AUS_join_the_axis_desc: "Как бы сильны мы ни были сами по себе, нет смысла отрицать, что членство в каком-нибудь военном союзе пойдет на пользу и нам, и этому союзу. Нужно найти альянс, чьи цели наиболее близки нашим, и попросить разрешения присоединиться к нему."
 AUS_join_the_axis_tt: "§R[GER.GetNameWithFlag] вряд ли примет нас в альянс [GER.GetFactionName], даже с безоблачными отношениями нас может ждать отказ!§!"
 AUS_reforming_the_central_powers: "Реформировать союз Центральных держав"
 AUS_reforming_the_central_powers_desc: "Мы согласны с тем, что членство в военном альянсе укрепило бы нашу силу, но все доступные варианты при этом не внушают оптимизма. Во время Великой войны мы входили в могущественный союз Центральных держав. Возможно, раз вариантов получше нет, нам стоит подумать о том, чтобы реформировать этот альянс."
 AUS_reforming_the_central_powers_tt: "Приглашает государства §Y[GER.GetNameWithFlag]§!, §Y[TUR.GetNameWithFlag]§! и §Y[BUL.GetNameWithFlag]§! в §YЦентральные державы§! (при условии, что они придерживаются §Yфашизма§! или §Yнейтральны§! и не состоят в альянсе)."
 AUS_for_a_better_future: "[AUS.GetAdjective]ое будущее"
 AUS_for_a_better_future_desc: "Понятно, что нашей целью всегда было восстановление утраченного. Сейчас, когда эта цель достигнута, пора начинать смотреть в будущее."
 AUS_war_against_bolshevism: "Борьба против большевизма"
 AUS_war_against_bolshevism_desc: "[SOV.GetAdjective]ие большевики к востоку от нас — постоянная помеха и угроза. Чтобы они не застали нас врасплох, нужно нанести удар первыми."
 AUS_crusade_on_communism: "Крестовый поход против коммунизма"
 AUS_crusade_on_communism_desc: "Пока в Европе есть коммунисты, наша страна и ее народ в опасности. Нужно положить конец красной угрозе, пока она не стала ощутимой."
 AUS_crusade_on_communism_tt: "Даст цель войны §YАннексия§! против всех §Yкоммунистических§! государств в §YЕвропе§!"
 AUS_crusade_on_communism_d_tt: "Даст цель войны §YСвержение правительства§! против всех §Yкоммунистических§! государств в §YЕвропе§!"
 AUS_repeal_the_may_constitution: "Отменить Майскую конституцию"
 AUS_repeal_the_may_constitution_desc: "Так называемая Майская конституция, утвержденная Энгельбертом Дольфусом в 1934 году, несколько последних лет мешала развитию государства [AUS.GetNameDef]. Были запрещены разные политические партии, что лишало страну надежды на перемены к лучшему. Если мы хотим, чтобы наша страна процветала, надо отменить эту несправедливую конституцию."
 AUS_austria_against_fascism: "Австрийский Рейхсбунд"
 AUS_austria_against_fascism_desc: "Сейчас, когда наша страна восстанавливается после политической изоляции, совсем не удивительно, что среди осмелившегося высказывать свое мнение народа начинают формироваться политические группировки. Одна из таких группировок — «Рейхсбунд дер Остеррайх». Ее политическая программа удачно пересекается и с нашими планами развития страны. Надо извлечь максимум из сотрудничества с ними."
 AUS_reinstate_the_imperial_council: "Восстановить Херренхауc"
 AUS_reinstate_the_imperial_council_desc: "Как и ожидалось, наш народ выражает желание вернуться к старым временам. Нам не нужна уязвимая система, которую можно легко эксплуатировать, как это сделали фашисты при самоупразднении парламента в 1934 году. Дуалистическая монархия всегда была безопасной и популярной системой. Пора ее восстановить."
 AUS_legacy_of_the_empire: "Наследие империи"
 AUS_legacy_of_the_empire_desc: "Сегодня мы — лишь бледная тень некогда могучей империи, однако никто не запретит нам мечтать о восстановлении прежнего величия. Раздувая в народе ностальгические воспоминания о монархии, мы сможем подготовить людей к ее возвращению."
 AUS_imperilalist_sentiments: "Имперские настроения"
 AUS_bring_back_the_habsburg_rule: "Король и его корона"
 AUS_bring_back_the_habsburg_rule_desc: "Чтобы стать настоящим королевством, нам надо короновать такого короля, который уверенно поведет страну в будущее. Из нашего нынешнего регента, без сомнения, получится хороший король, так что надо срочно подготовить его к восхождению на трон."
 AUS_bring_back_the_habsburg_rule_tt: "Если ваш нынешний регент либо §YОтто фон Габсбург§!, либо §YЭрнст Рюдигер Штаремберг§!, он будет объявлен эрцгерцогом Австрии и получит черты:\n\n §YЭрцгерцог Австрии§!:\n  – Прирост политической власти: §G+10%§!\n  – Фактор военнообязанного населения: §Y0,50%§!\n  – Стабильность: §G+5%§!\n  – Поддержка войны: §G+5%§!\n  – Ежедневная поддержка нейтралов: §G+0,03§!"
 AUS_repeal_the_habsburgergesetz: "Отмена Габсбургского закона"
 AUS_repeal_the_habsburgergesetz_desc: "Габсбургский закон был принят в 1919 году после Великой войны и сильно ограничил права и возможности семьи Габсбургов. Неважно, кто правит нашей страной сейчас, — этот закон был пятном на репутации государства [AUS.GetNameDef] как монархии. Он должен быть немедленно отменен."
 AUS_rebellious_rearmament: "Перевооружение вопреки всему"
 AUS_rebellious_rearmament_desc: "Слишком долго [AUS.GetNameDef] была ограничена абсолютно несправедливым и проблемным Сен-Жерменским мирным договором, практически не оставлявшим нам пространства для маневра. Восстановив монархию, мы уже некоторым образом нарушили договор, так что необходимости соблюдать остальные его пункты у нас тоже нет. Пора разорвать его окончательно!"
 AUS_strengthen_legitimistische_corps: "Укрепить Корпус легитимистов"
 AUS_strengthen_legitimistische_corps_desc: "Корпус легитимистов был основан как студенческая организация [AUS.GetAdjective]их аристократов. Изначально это было не более чем собрание студентов с общими интересами, но по мере изменения политического климата корпус становился всё более милитаристическим. Надо подумать о вербовке членов корпуса — так мы ускорим подготовку армии."
 AUS_legitimistische_studentenverbindung: "Студенческая корпорация легитимистов"
 AUS_legitimistische_studentenverbindung_desc: "Студенческая корпорация легитимистов — клуб для студентов-лоялистов на всех уровнях образования. Он не такой милитаристский как Корпус и больше тяготеет к дебатам и научному подходу. Такие интересы и непоколебимая верность короне могут быть нам полезны!"
 AUS_legitimistische_jugend: "Легитимистская молодежь"
 AUS_legitimistische_jugend_desc: "Мы видим, что раннее обучение детей и молодежи принципам монархии и ее главным ценностям позволяет вырастить лояльных и довольных граждан, которые и работают на благо нации, и, при необходимости, сражаются за нее. Есть опасения, что это скользкий путь с потенциально неприятными последствиями, но мы уверены, что такое образование пойдет лишь на пользу молодым гражданам."
 AUS_repeal_the_adelsaufhebungsgesetz: "Отмена Акта о роспуске аристократии"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "Акт о роспуске аристократии начал действовать вместе с Габсбургским законом и практически прекратил существование института [AUS.GetAdjective]ой аристократии. Титулы, привилегии и власть были отняты у этих семей одним росчерком пера. Этот закон, очевидно, неправильный, и, восстановив права аристократии, мы сможем заручиться ее лояльностью в будущем."
 AUS_the_evidenzburo: "Эвиденцбюро"
 AUS_the_evidenzburo_desc: "Как и многие другие учреждения нашей тщательно выстроенной системы, Эвиденцбюро было распущено в конце Великой войны. Поскольку мы больше не связаны условиями договора, нам нет необходимости соблюдать абсурдное требование не иметь собственного разведуправления."
 AUS_the_evidenzburo_bonus: "Evidenzbureau"
 AUS_a_royal_alliance: "Королевский союз"
 AUS_a_royal_alliance_desc: "Одному на вершине одиноко. Нам, как одной из немногих сохранившихся монархий, имеет смысл объединить силы с теми, кто по-прежнему понимает, как выгодно иметь во главе государства сильного монарха. Нужно обратиться к тем, кто разделяет наши ценности, и предложить заключить союз, чтобы вместе защищаться от зла."
 AUS_a_royal_alliance_tt1: "Приглашает государство §Y[ENG.GetNameWithFlag]§! в альянс §Y$AUS_a_royal_alliance$§!"
 AUS_a_royal_alliance_tt2: "Приглашает государство §Y[FRA.GetNameWithFlag]§! в альянс §Y$AUS_a_royal_alliance$§!"
 AUS_sturmscharen_support: "Заручиться поддержкой штурмовиков Восточной марки"
 AUS_sturmscharen_support_desc: "Штурмовики всегда служили посредниками между социал-демократическим Шутцбундом и националистическим Хеймвером. Штурмовиков Восточной марки возглавляет наш оппонент Курт фон Шушниг, но мы верим, что определенное совпадение политических взглядов и приверженность традиционным ценностям позволят нам получить их поддержку и убедить их работать на нас."
 AUS_eiserne_legion: "Основать Железный легион"
 AUS_eiserne_legion_desc: "Теперь, когда ситуация изменилась и мы снова получили право создавать военизированные подразделения, появилась возможность основать элитную гвардию, под защитой которой будет находиться [ROOT.GetLeader]. Небольшая группа официальных лиц, связанных с фашистами, вызвалась добровольно организовать такую гвардию, чтобы подавлять оппозицию и контролировать массы. Для нас это отличная возможность!"
 AUS_the_royals_of_liechtenstein: "Пригласить княжескую семью Лихтенштейна"
 AUS_the_royals_of_liechtenstein_desc: "У нас исторически близкие связи с Лихтенштейном. Бывший князь Лихтенштейна Франц Иосиф I даже взял себе [AUS.GetAdjective]ую жену. Поскольку у Фердинанда нет детей, корона должна была отойти либо Алоизу, либо Иоганну Лихтенштейнскому, но они оба отказались от претензий на престол. Теперь два принца предлагают нам свою помощь — надо бы ею воспользоваться!"
 AUS_osterreichische_akademie: "Австрийская академия"
 AUS_osterreichische_akademie_desc: "Австрийская академия наук была основана в 1846 году по личному указу императора Фердинанда I. С тех пор из небольшого научного общества она превратилась в уважаемую академию, членами которой являются многие лауреаты Нобелевской премии. В период финансового кризиса академии пришлось нелегко, но если в нее вложить средства, она снова прославится и принесет нам немалую пользу в будущем."
 AUS_royal_scientific_grants: "Королевские научные гранты"
 AUS_royal_scientific_grants_desc: "Наши инвестиции в Австрийскую академию наук принесли немалую выгоду и нам, и самой академии. Сейчас мы рассматриваем возможность вывести это партнерство на новый уровень. В академии работают многие талантливые ученые — мы могли бы убедить их заняться и нашими проектами."
 AUS_demand_hungarian_submission: "Потребовать [HUN.GetAdjective]ого подчинения"
 AUS_demand_hungarian_submission_desc: "При двуединой монархии мы и [HUN.GetNameDef] успешно развивались и процветали. Однако такая система была небезупречной: другая сторона оказалась менее способной к искусству управления государством, и ее ничтожный вклад в развитие нашей державы оставлял желать лучшего. Сделав эту страну марионеткой, мы избавимся от худших элементов двуединой монархии, оставив только лучшие."
 AUS_demand_hungarian_submission_tt: "Будут открыты решения о §Yподчинении государства [HUN.GetNameDef]§! и отдельные решения для §Yповышения вероятности подчинения дипломатическими методами§!."
 AUS_subjugate_lands_of_old: "Подчинить старые земли"
 AUS_subjugate_lands_of_old_desc: "Сейчас, когда насущные проблемы решены, нам пора подумать о расширении территории до прежних границ. Мы полностью доверяем нашим дипломатам и — если вдруг дойдет до этого — армии, но всё же будет правильно планировать такое расширение постепенно, вместо того чтобы без подготовки начинать продвижение сразу по всем фронтам."
 AUS_subjugate_lands_of_old_tt: "Будут открыты решения о §Yподчинении старых земель§! и отдельные решения для §Yповышения вероятности подчинения дипломатическими методами§!."
 AUS_the_silesian_question: "Силезский вопрос"
 AUS_the_silesian_question_desc: "Силезские земли долго были частью нашей империи. Хотя сейчас они не граничат напрямую с историческим ядром нашего государства, эти территории по-прежнему очень ценны для нас. Надо потребовать их возвращения."
 AUS_reclaim_habsburg: "Вернуть замок Габсбург"
 AUS_reclaim_habsburg_desc: "Наши родные земли по-прежнему находятся вне нашего контроля. Мы не забыли, что история дома Габсбургов начиналась в скромном замке Габсбург. Тогда мы были еще малоизвестными аристократами, но теперь все изменилось и нам пора вернуть свой дом."
 AUS_reclaim_habsburg_tt: "Они вероятнее примут наше предложение, если мы §Gсильнее§! их.\n\nОткрывает решения, позволяющие §Yзаново интегрировать Швейцарские территории§!."
 AUS_war_against_guarantors: "Война с гарантами"
 AUS_war_against_guarantors_desc: "Презренный мирный договор в Сен-Жермен-ан-Ле прямо и недвусмысленно гласил: если нам понадобится помощь в защите суверенитета, мы ее получим. Как оказалось, это были лишь пустые слова. Теперь, когда мы снова набрались сил, пришло время вкусить сладкой мести. Мы покажем им всем, что [ROOT.GetNameDef] может постоять за себя!"
 AUS_tighten_control_of_subjects: "Контроль над марионетками"
 AUS_tighten_control_of_subjects_desc: "Мы снова властвуем над некоторыми из наших старых земель. Это прекрасно, но останавливаться на достигнутом нельзя. Некоторые марионеточные нации заслуживают, чтобы ими правили великие кукловоды — такие, как мы! И у нас, к счастью, есть подходящие кандидатуры."
 AUS_tighten_control_of_subjects_tt: "Если §YОтто фон Габсбург§! правит государством §Y[ROOT.GetNameWithFlag]§!, будут открыты решения для §Yустановления власти Габсбургов§! в государствах §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! и §Y[POL.GetNameWithFlag]§! при условии их подчинения."
 AUS_tighten_control_of_subjects_tt2: "Будут открыты решения для §Yустановления власти Габсбургов§! в государствах §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! и §Y[POL.GetNameWithFlag]§! при условии их подчинения."
 AUS_renew_claims_in_italy: "Снова предъявить претензии на земли в государстве [ITA.GetNameDef]"
 AUS_renew_claims_in_italy_desc: "После Великой войны [ITA.GetAdjective]ое государство отняло у нас Трентино-Альто-Адидже, хотя на самом деле эти земли им не были особенно нужны. Теперь, когда мы практически восстановили свою прежнюю мощь, у нас есть все права потребовать возврата наших земель."
 AUS_extend_italian_claims: "Расширить наши [ITA.GetAdjective]ие претензии"
 AUS_extend_italian_claims_desc: "Мы решили, что делать с территориями, которые [ITA.GetNameDef] украла у нас после Великой войны. Нам никогда не принадлежали регионы [160.GetName] и [159.GetName], но они всегда очень интересовали нас. Мы уже заявили претензии на земли, принадлежащие нам по праву, — почему бы не пойти дальше и не потребовать то, что мы просто хотим и всегда хотели получить?"
 AUS_extend_italian_claims_tt: "Открывает решения, позволяющие §Yзаново интегрировать территории, на которые претендует Италия§!."
 AUS_strike_deal_with_italy: "Заключить сделку с государством [ITA.GetNameDef]"
 AUS_strike_deal_with_italy_desc: "Мы хотели вернуть регион Трентино-Альто-Адидже в Северной Италии с тех самых пор, как эти земли отняли у нас после Великой войны. [ITA.GetAdjective]ое государство тогда подчеркивало, что ему самому не нужны эти территории, задача была лишь в том, чтобы ослабить нас. Приложив дипломатические усилия, мы сможем достигнуть договоренности по поводу этих земель."
 AUS_the_danubian_federation: "Дунайская федерация"
 AUS_the_danubian_federation_desc: "Благодаря уникальному местоположению в центре Европы у нас есть всё, чтобы стать по-настоящему влиятельным государством без завоевания чужих территорий. Сила слова наших дипломатов ничуть не уступает силе нашей армии. Сформировав содружество государств Дунайского бассейна, мы могли бы распространить свое влияние далеко за пределы наших границ."
 AUS_invite_danubian_countries: "Пригласить дунайские страны"
 AUS_invite_danubian_countries_desc: "Теперь, когда мы открыто провозгласили о своих намерениях, пора максимально расширить эту федерацию. Первым шагом, разумеется, должно стать приглашение других дунайских стран, не состоящих сейчас ни в каких союзах, присоединиться к нам."
 AUS_invite_danubian_countries_tt: "Открывает решение §YПригласить дунайские страны в Дунайскую федерацию§!"
 AUS_danubian_unity: "Дунайское единство"
 AUS_danubian_unity_desc: "Сейчас, когда наша федерация так быстро растет, особенно важно не забывать о своей стране и своей внутренней политике. Наш народ должен знать, какое величие принесет нам этот альянс!"
 AUS_inviting_the_observers: "Пригласить наблюдателей"
 AUS_inviting_the_observers_desc: "Чем больше расширяется наш альянс, тем очевиднее становится, что в Европе с нами надо считаться. Дунай играет важную роль не только для тех стран, по которым он протекает, но и для государств, зависящих от поставок товаров, которые везут по реке. Надо обдумать возможность пригласить эти государства в альянс [ROOT.GetFactionName]."
 AUS_inviting_the_observers_tt: "Открывает решение §YПригласить больше стран в Дунайскую федерацию§!"
 AUS_unexpected_alliances: "Неожиданные союзники"
 AUS_unexpected_alliances_desc: "Нам нужно быть готовыми к тому, что в наш альянс захотят вступить и другие дунайские страны. Несмотря на наши прошлые разногласия, мы должны обратиться к ним и пригласить их присоединиться к нам."
 AUS_diplomatic_effort: "Дунайская дипломатия"
 AUS_diplomatic_effort_desc: "Чтобы оставаться сильным лидером, достойным нашей федерации, мы должны убедиться, что все ее участники нас уважают. Надо приложить максимум дипломатических усилий, чтобы укрепить связи внутри федерации."
 AUS_diplomatic_effort_tt: "Мы уже §Yрасширили нашу федерацию§!, а теперь с помощью дипломатии §Yулучшим отношения с другими ее членами§!."
 AUS_danubian_leader: "Защитник дунайских интересов"
 AUS_protector_of_the_danube: "Защитник Дуная"
 AUS_protector_of_the_danube_desc: "Сейчас, когда ситуация у наших соседей постепенно ухудшается, нужно предпринять меры по защите всех участников союза. Организовать это должны мы — как лидер альянса [ROOT.GetFactionName]."
 AUS_protector_of_the_danube_tt: "Открывает решения §Y«Предложить объединение в федеративное государство»§! и §Y«Склонить участников на нашу сторону»§!\n\n§RКрайне маловероятно, что крупные державы согласятся! Либо они должны стать значительно слабее, либо [AUS.GetNameDef] — сильнее.§!"
 AUS_via_danube_to_europe: "Через Дунай в Европу"
 AUS_via_danube_to_europe_desc: "Мы собрали вокруг себя довольно респектабельных союзников, и хотя мы могли бы на этом остановиться, почему бы не обратить взор за пределы Дуная? Союз, задача которого — укрепление сотрудничества и единства народов Европы, мог бы оказаться весьма стоящим начинанием."
 AUS_via_danube_to_europe_tt: "Заменяет решения «§Y$AUS_the_danubian_federation_category$§!» на «§Y$BEL_closer_european_union_cat$§!», что позволяет приглашать больше стран и открывает доступ к §Yограниченной федерализации§!\n\n§RПри этом будет заблокирован совместный фокус§! «§Y$HABSBURG_an_empire_not_just_in_name$§!», §Rблагодаря чему полная интеграция участников будет достигаться намного проще§!."
 AUS_the_right_to_rearm: "Право на перевооружение"
 AUS_the_right_to_rearm_desc: "После Великой войны мы связаны Сен-Жерменским мирным договором, который ограничивает численность нашей регулярной армии 30 тысячами солдат. В нынешней политической ситуации мы считаем, что это ограничение утратило смысл и нам должны разрешить перевооружение."
 AUS_the_right_to_rearm_dem_tt: "Добиться соглашения о перевооружении, будучи §Yдемократической§! страной."
 AUS_the_right_to_rearm_dem_instead_tt: "Если бы держава [ROOT.GetNameDef] была §Yдемократической§! страной, она бы стремилась добиться соглашения о перевооружении."
 AUS_the_right_to_rearm_fed_tt: "Перевооружиться любой ценой, будучи §Yнейтральной§! страной."
 AUS_the_right_to_rearm_fed_instead_tt: "Если бы держава [ROOT.GetNameDef] была §Yнейтральной§! страной, она бы стремилась перевооружиться любой ценой."
 AUS_defence_of_the_homeland: "Защита родины"
 AUS_defence_of_the_homeland_desc: "Теперь, когда мы наконец-то можем кардинально реформировать армию, нам нужно понять, в каком направлении следует действовать. Наше географическое положение сейчас довольно уязвимо, и было бы разумно подготовить солдат к эффективной обороне с учетом особенностей нашего ландшафта."
 AUS_the_political_front: "Охрана политического фронта"
 AUS_the_political_front_desc: "Войны выигрывают не только на передовой и на полях сражений, но и на заводах и улицах. Укрепив политическую систему, мы сможем гарантировать сохранение контроля даже при самом неблагоприятном развитии событий."
 AUS_austrian_aggression: "Австрийская агрессия"
 AUS_austrian_aggression_desc: "Сейчас оборона кажется очевидным вариантом, но по сути это значит, что мы должны лежать и ждать нападения врага. Если вместо этого усилить свои войска и убедиться, что наша армия готова атаковать в любой момент, мы сможем куда эффективнее противостоять любым потенциальным противникам. В конце концов, лучшая защита — это нападение."
 AUS_at_the_ready: "Наготове"
 AUS_at_the_ready_desc: "Мало вымуштровать и натренировать армию до совершенства, надо сделать так, чтобы те, кто обеспечивает ее снаряжением, понимали свою ответственность перед страной. Убедившись, что рабочие всегда готовы поддержать вооруженные силы, мы гарантируем себе успех."
 AUS_form_dsn: "Сформировать DSN"
 AUS_form_dsn_desc: "Какую бы тактику мы ни выбрали — наступательную или оборонительную, всегда очень важно иметь надежные разведданные о потенциальных противниках. Мы не можем позволить, чтобы эти противники застали нас врасплох, имея преимущество в силе, скорости или координации действий. Они также не должны получать разведданные о нашей стране."
 AUS_form_dsn_tt: "Примененные к агентству улучшения будут зависеть от выбора, который сделает [ROOT.GetNameDef] — между §Yзащитой родины§! и §YАвстрийской агрессией§!"
 AUS_release_imprisoned_leaders: "Узаконить политическую оппозицию"
 AUS_release_imprisoned_leaders_desc: "По мере того как наша страна склонялась к авторитаризму, ее тюрьмы стремительно пополнялись все новыми заключенными, чья единственная вина — несогласие с политикой правительства. Нам нужно освободить всех политических заключенных и вновь сделать оппозицию законной."
 AUS_hold_elections: "Провести выборы"
 AUS_hold_elections_desc: "В последний раз выборы в нашей стране проводились 9 ноября 1930 года, за четыре года до самороспуска парламента. За это время народ почти потерял веру в [ROOT.GetAdjective]ую демократию. Первое, что нам нужно сделать, — вернуть демократии доброе имя и позволить людям выразить свое мнение!"
 AUS_rebuild_democratic_systems: "Восстановить демократическую систему"
 AUS_rebuild_democratic_systems_desc: "Демократическая система невероятно хрупка. Ее легко разрушить, но трудно восстановить. Впрочем, ради народа нам не жалко никаких усилий. Все партии, пропагандирующие диктатуру, следует запретить из соображений общего блага."
 AUS_rebuild_democratic_systems_tt: "Текущая §Yфашистская§! партия §YНСРП§! будет запрещена и:"
 AUS_a_new_constitution: "Новая конституция"
 AUS_a_new_constitution_desc: "Последний пересмотр конституции обернулся катастрофой: после принятия Майской конституции в стране установился авторитаризм. Чтобы это никогда не повторилось, нужно принять новую, исключительно демократическую конституцию."
 AUS_seek_support_from_guarantors: "Обратиться за помощью к гарантам"
 AUS_seek_support_from_guarantors_desc: "Сен-Жерменский мирный договор наложил на нас множество ограничений, но есть и положительные стороны: поскольку нам запрещено иметь сильную армию, так называемые гаранты обязуются нас защищать. Следует обратиться к ним за поддержкой."
 AUS_seek_support_from_guarantors_tt: "С большой вероятностью они согласятся, если будут §Gвысокого мнения§! о нас"
 AUS_stabilize_the_political_climate: "Стабилизировать политический климат"
 AUS_stabilize_the_political_climate_desc: "Наша оппозиция состоит из радикалов и экстремистов — потомков эпохи запрета на политические партии. Если они согласятся соблюдать действующие законы, никому не придется опасаться запретов. Такое снисходительное отношение заодно должно обеспечить нам поддержку менее радикально настроенных элементов."
 AUS_outlaw_the_radicals: "Запретить радикалов"
 AUS_outlaw_the_radicals_desc: "Сложившийся политический климат требует аккуратного подхода. Распри между радикалами всех разновидностей нашей стране сейчас совсем не нужны. Пока не миновали трудные времена, мы не допустим распространения их гнусной пропаганды!"
 AUS_strengthen_the_cabinet: "Укрепление кабинета министров"
 AUS_strengthen_the_cabinet_desc: "[ROOT.GetNameDef] — государство, достаточно быстро впитавшее в себя демократические настроения. Правительство, впрочем, пока не обладает достаточной силой. Власть, разумеется, должна принадлежать народу, а значит — парламенту и кабинету министров. Сейчас следует уделить все внимание именно последнему."
 AUS_pardon_political_exiles: "Помиловать политэмигрантов"
 AUS_pardon_political_exiles_desc: "В эпоху австрофашизма и так называемого корпоративного государства нашу страну покинули многие выдающиеся политики. Нужно пригласить их вернуться, какие бы у них ни были взгляды."
 AUS_join_the_allies: "Присоединиться к Союзникам"
 AUS_join_the_allies_desc: "Традиционно мы всегда полагались исключительно на собственные силы. Однако международная ситуация стремительно ухудшается, поэтому придется признаться самим себе, что эпоха самодостаточности прошла. Поскольку мы мало что можем сделать в одиночестве, нужно присоединиться к сильному демократическому альянсу."
 AUS_join_the_allies_tt: "Вероятность принятия в альянс зависит от приверженности демократии и мнения лидера альянса о вас.\n\nЕсли нам ответят отказом, мы сможем основать собственный альянс."
 AUS_industrial_exchange: "Обмен знаниями"
 AUS_industrial_exchange_desc: "Новые союзники могут нас многому научить, особенно в таких областях, как строительство, военное дело и стратегия. Поскольку знаниями с нами делятся добровольно, следует поскорее использовать их для нашего развития."
 AUS_alpine_federation_focus: "Альпийская федерация"
 AUS_alpine_federation_focus_desc: "Мы считаем, что сегодня [ROOT.GetNameDef] вряд ли сможет выстоять в одиночку. Однако другие альянсы нам не подходят, поэтому настало время обратиться с деловым предложением к другим странам альпийского региона."
 AUS_alpine_federation_focus_tt: "Приглашает в ваш альянс следующие страны: §Y[SWI.GetNameWithFlag]§!, §Y[FRA.GetNameWithFlag]§!, §Y[ITA.GetNameWithFlag]§! (при условии, что они §Yдемократичны§! или §Yнейтральны§! и не состоят в альянсе)."
 AUS_invite_the_entente: "Пригласить Малую Антанту"
 AUS_invite_the_entente_desc: "Расширение границ пойдет только на пользу нашему альянсу, даже если он перестанет быть исключительно альпийским. Малая Антанта возникла как ответ на угрозу возвращения Габсбургов, а поскольку мы сегодня на одной стороне, следует попробовать пригласить в наш альянс."
 AUS_invite_the_entente_tt: "Приглашает в ваш альянс следующие страны: §Y[YUG.GetNameWithFlag]§!, §Y[ROM.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! (при условии, что они §Yдемократичны§! или §Yнейтральны§! и не состоят в альянсе)."
 AUS_offensive_on_the_fascists: "Атака на антифашистов"
 AUS_offensive_on_the_fascists_desc: "Мы больше не можем закрывать глаза на проблемы, постоянно создаваемые южным соседом. Дипломатия, на которую мы полагались до последнего, себя исчерпала. Требуются более решительные меры."
 AUS_lawmaking_leniency: "Послабления для законотворчества"
 AUS_lawmaking_leniency_desc: "Наша система принятия новых законов безнадежно устарела и требует пересмотра. В такие трудные времена необходимо принимать законы как можно скорее, поскольку политическая ситуация меняется ежедневно. Нужно пролоббировать упрощенный процесс законотворчества."
 AUS_empowering_the_chancellor: "Увеличить влияние канцлера"
 AUS_empowering_the_chancellor_desc: "Стать канцлером нашей страны может только очень сильный человек. Если бы не [ROOT.GetLeader], на месте государства [ROOT.GetNameDefCap] сейчас была бы совсем другая страна. Нам нужно по достоинству признать заслуги канцлера, не скатываясь при этом в культ личности."
 AUS_join_the_research_program: "Совместные исследовательские программы"
 AUS_join_the_research_program_desc: "Мы окружили себя странами-союзницами с близкими взглядами. Теперь нужно извлечь из этого как можно больше пользы. Учредив группу по обмену технологиями, с помощью наших замечательных ученых мы укрепим весь альянс."
 AUS_join_the_research_program_tt: "§Y[ROOT.GetNameDef]§! и все страны, которые находятся в альянсе с нами, присоединятся к §Yгруппе по обмену технологиями§!"
 AUS_the_right_to_self_determination: "Право на самоопределение"
 AUS_the_right_to_self_determination_desc: "Раньше нашей главной защитой служило право на самоопределение. А теперь мы должны сами встать на защиту тех государств, которые борются с тиранами за право на жизнь!"
 AUS_our_brothers_in_the_east: "Наши братья на востоке"
 AUS_our_brothers_in_the_east_desc: "Мы наконец-то стали демократическим государством, но еще есть народы, которые страдают под гнетом авторитарных диктаторов. И хотя мы не горим желанием воссоединяться с нашими [HUN.GetAdjective]ими братьями, мы всё еще верим, что у них тоже должна быть свобода выбора. Они заслуживают жить в демократической стране!"
 AUS_deal_with_the_german_threat: "Разделаться с немецкой угрозой"
 AUS_deal_with_the_german_threat_desc: "Расположенная к северо-западу от нас [GER.GetNameDefCap] уже несколько десятилетий представляет серьезную опасность. Она проводит жесткую политику, и оттуда всё чаще звучат угрозы самому нашему существованию. Пора покончить с этим раз и навсегда."
 AUS_end_european_fascism: "Конец европейского фашизма"
 AUS_end_european_fascism_desc: "Никто по-настоящему не может чувствовать себя в безопасности, пока в безопасности не находятся все. В Европе по-прежнему силен фашизм, и в будущем это, без сомнения, вызовет новые проблемы. Нужно действовать на упреждение и не дать распространиться зловредной идеологии."
 AUS_end_european_fascism_tt: "Получает цель войны §YМарионетка§! для всех §Yфашистских§! государств в §YЕвропе§!"
 AUS_end_european_fascism_d_tt: "Получает цель войны §YСвержение правительства§! для всех §Yфашистских§! государств в §YЕвропе§!"
 AUS_austromarxism_focus: "Австромарксизм"
 AUS_austromarxism_focus_desc: "Мы давно следуем путем основоположников австромарксизма — Виктора Адлера, Отто Бауэра, Карла Реннера, Макса Адлера и Рудольфа Хильфердинга. Вместе они смогли побороть свои идеологические разногласия и создать компромиссный вариант между социальной демократией и коммунизмом. Благодаря этому мы сейчас располагаем более широкой поддержкой, чем та, которую получили бы в случае выбора только одного из двух направлений."
 AUS_rally_the_people: "Поднять народ"
 AUS_rally_the_people_desc: "История нашей страны пережила немало попыток переворота, совершенных сторонниками наших идеалов. Чтобы никому больше не пришло в голову прибегать к подобным методам, мы должны сплотить народ и добиться реформ."
 AUS_ban_dnsap: "Искоренить националистов"
 AUS_ban_dnsap_desc: "В нашей стране действуют политические партии, откровенно угрожающие народу. Хотя мы не имеем ничего против политической оппозиции, ее деятельность все же не должна подрывать общественные устои. НСРП необходимо запретить окончательно, а «Отечественный фронт» нужно показать в его истинном свете!"
 AUS_renounce_the_treaties: "Отказ от договора"
 AUS_renounce_the_treaties_desc: "Конфликтам и опрометчивым решениям наше правительство предпочитает обмен мнениями и дипломатию. Однако нас по-прежнему связывает по рукам и ногам Сен-Жерменский мирный договор, и эта ситуация требует самых решительных действий. Страна восстанавливается, и мы постепенно усмиряем хаос. Больше нет смысла придерживаться строгих ограничений. Нужно немедленно денонсировать этот договор."
 AUS_emergency_measaures: "Срочные меры"
 AUS_emergency_measaures_desc: "Мы никогда не одобряли революции, однако с каждым днем становится все очевиднее, что социал-демократы неспособны обеспечить нашей стране процветание. Сражаться за права рабочих государства [ROOT.GetNameDef] придется самостоятельно."
 AUS_schutzbund_support: "Заручиться поддержкой «Шутцбунда»"
 AUS_schutzbund_support_desc: "Почти все [ROOT.GetAdjective]ие военизированные формирования придерживаются националистической, легитимистской или даже фашистской программы. Не в последнюю очередь именно они виноваты в разжигании вооруженных конфликтов в нашей стране. «Републиканишер Шутцбунд» тоже причинил нам немало неприятностей, однако идеологически его деятели близки к нам, поэтому следует привлечь их к нашему делу."
 AUS_schutzbund_support_tt: "§Y3§! §Yдивизии «Шутцбунда»§! появятся в регионе §Y[4.GetName]§! в случае начала §Yкоммунистической§! гражданской войны.\n\nУ противника появится §Y1§! вместо §R2§! §Yдивизий «Хеймвера»§! в регионе §Y[152.GetName]§!"
 AUS_intervention_in_spain: "Вторжение в Испанию"
 AUS_intervention_in_spain_desc: "На Пиренейском полуострове бушует жестокая гражданская война. [SPR.GetAdjective]ое государство обескровлено кровопролитными боями. Нам надо попытаться помочь товарищам, сражающимся против националистов, даже несмотря на серьезные проблемы у себя на родине."
 AUS_invite_spanish_exiles: "Пригласить беженцев из Испании"
 AUS_invite_spanish_exiles_desc: "Мы надеялись, что гражданская война в Испании закончится иначе. Пришла пора приютить у себя тех, кто был вынужден бежать из страны, спасаясь от националистов."
 AUS_volunteer_effort_SPR_flag: "Отправить добровольцев в Испанию"
 AUS_celebrate_spanish_victory: "Отпраздновать победу в Испании"
 AUS_celebrate_spanish_victory_desc: "Яростные сражения на Пиренейском полуострове постепенно утихают. Становится понятно, что власть над страной осталась в руках республиканцев. Вероятно, этому способствовала и наша помощь, поэтому вполне разумно будет попросить некоторой компенсации."
 AUS_revolution: "Вернуть красную Вену"
 AUS_revolution_desc: "Мы больше не можем существовать исключительно как оппозиция правящей партии. Наш народ заслуживает достойную власть, а его поддержка доказывает лишь одно: пора действовать!"
 AUS_revolution_tt: "При наличии национального духа §Y«Поддержка ополчения»§! в начале гражданской войны появятся 3 §Yдивизии «Шутцбунда»§!."
 AUS_revolution_tt_2: "Количество войск у каждой из сторон зависит от популярности §Yкоммунизма§!.\n\nЕсли §Yподдержка коммунизма§! выше §Y60%§!, гражданская война не начнется вообще."
 AUS_seek_soviet_support: "Обратиться за помощью к Советам"
 AUS_seek_soviet_support_desc: "Чтобы сдержать грозящие нам с севера [GER.GetAdjective]ие войска и построить в стране передовое коммунистическое общество, понадобится поддержка со стороны. Хотя [SOV.GetNameDef] и наша страна не всегда во всем соглашались друг с другом, но общие интересы важнее, чем противоречия."
 AUS_seek_soviet_support_tt: "§RЕсли положиться на [SOV.GetAdjective]ую поддержку сейчас, мы не сможем напасть на это государство позже!§!"
 AUS_politicized_general_staff: "Политизированный генштаб"
 AUS_politicized_general_staff_desc: "Военизированные формирования с конкретными политическими программами могут создавать большие проблемы, однако регулярная армия — совершенно другое дело. Политически подкованные солдаты и офицеры, поддерживающие нашу идеологию, с радостью будут биться за родную страну!"
 AUS_promote_the_worthy: "Продвижение достойных"
 AUS_promote_the_worthy_desc: "Некоторые наши генералы подают большие надежды, а главное — верны нашему делу и родине. Поставив их в пример другим и повысив в звании, мы сподвигнем других офицеров последовать их примеру!"
 AUS_align_with_ussr: "Пойти [SOU.GetAdjective]им курсом"
 AUS_align_with_ussr_desc: "Нам стало очевидно, почему [SOV.GetNameDef] уверенно идет своим путем. Изначально [SOV.GetAdjective]ая система казалась нам сомнительной, однако теперь понятно, что из всех систем государственного управления она наиболее эффективна. Если мы возьмем на вооружение ту же доктрину, что и [SOV.GetLeader], наша страна обретет стабильность, а также, вероятно, благосклонность «старшего брата»."
 AUS_align_with_ussr_tt: "Действующий лидер §YКПА§! получит черту, за счет которой он и §Y[SOV.GetFlag][SOV.GetLeader]§! сблизятся (при условии, что §Y[SOV.GetFlag][SOV.GetNameDef]§! все еще §Yостается коммунистической державой§!)"
 AUS_raid_military_storages: "Опустошение старых военных запасов"
 AUS_raid_military_storages_desc: "Военные склады по всей стране доверху забиты снаряжением. С учетом сложившейся ситуации лучше будет раздать его народу, чем оставлять под замком. Эти ресурсы нам еще очень пригодятся."
 AUS_properly_trained_militias: "Хорошо обученное ополчение"
 AUS_properly_trained_militias_desc: "Оборону нашей страны сегодня невозможно представить без ополченцев, однако эти люди до сих пор не прошли должную подготовку. Разумеется, сама идея ополчения предполагает невозможность полноценного управления и обучения, однако стоит научить их хоть чему-то."
 AUS_the_peoples_army: "Народная армия"
 AUS_the_peoples_army_desc: "Наше стремление достойно вооружить народ привело к неожиданному, но очень приятному результату: в армию стремится вступить все больше добровольцев."
 AUS_a_safe_harbor_for_dissidents: "Прибежище для диссидентов"
 AUS_a_safe_harbor_for_dissidents_desc: "Количество политэмигрантов в последние годы только растет. Многие из них разделяют нашу идеологию. Пригласив их на службу нашему государству, мы сможем извлечь немалую пользу."
 AUS_a_safe_harbor_for_dissidents_tt: "§YОльга Таратута§!, дающая §G+5%§! к поддержке войны, §R−10%§! к стабильности, §G+10%§! к фактору военнообязанного населения, §G+0,03§! к ежедневной поддержке коммунизма"
 AUS_establish_rote_hilfe: "Восстановить «Роте Хильфе»"
 AUS_establish_rote_hilfe_desc: "В 1925 году Мальке Шорр учредил организацию «Остеррайхише Роте Хильфе». До того как ее запретили подлые австрофашисты, «Роте Хильфе» помогла тысячам политических беженцев найти приют в государстве [ROOT.GetNameDef]. Сегодня, когда мы наконец распрощались со старым режимом, можно и даже нужно вновь разрешить деятельность этой организации."
 AUS_a_new_beginning: "Новое начало"
 AUS_a_new_beginning_desc: "«На пепелище старого мира свое законное место занимает новое правительство. Сегодня мы начинаем смотреть в будущее. В истории государства [ROOT.GetNameDef] открывается очередная страница. Вместе мы достигнем новых высот!»"
 AUS_join_comintern: "Вступить в Коминтерн"
 AUS_join_comintern_desc: "После сближения с СССР нам остается только один путь: в Коминтерн, поближе к товарищам. Этого требует (и заслуживает!) наш народ."
 AUS_danubian_socialist_communes: "Основать Дунайский блок"
 AUS_danubian_socialist_communes_desc: "Все это время [ROOT.GetNameDef] была вынуждена противостоять врагам в одиночестве. Мы не хотим, чтобы так продолжалось и впредь, однако ни один из существующих ныне альянсов не подходит нам по идеологическим соображениям. Значит, пора основать собственный альянс!"
 AUS_womens_education_initiative: "Программа женского образования"
 AUS_womens_education_initiative_desc: "Высшее образование стало доступно женщинам еще в начале XX века, однако выбор направлений был строго ограничен. Стремление к доступности университетского образования для всех наверняка пойдет стране на пользу."
 AUS_universitat_wien: "Венский университет"
 AUS_universitat_wien_desc: "Как и многие другие высшие учебные заведения, Венский университет немало пострадал при фашистской власти. В его стенах распространялись, причем преимущественно силами студентов, фашистские настроения. Чтобы в дальнейшем не допустить ничего подобного, мы ужесточим правила поведения студентов и обеспечим более качественное образование."
 AUS_scientific_grants: "Научные гранты"
 AUS_scientific_grants_desc: "Чем больше бюджетных средств мы выделяем на научно-исследовательские работы, тем понятнее становятся перспективы использования новых открытий. Учредив научные гранты, мы извлечем еще больше пользы."
 available_scientist_tt: "§GДоступен§! в роли §Yученого§!:"
 AUS_centralize_the_industrial_sector: "Централизовать промышленный сектор"
 AUS_centralize_the_industrial_sector_desc: "По мере того как в обществе укрепляются коммунистические настроения, мы можем постепенно переходить к более решительным мерам. Еще несколько лет назад одна только мысль о централизации промышленности вызвала бы в народе возмущение, однако сегодня она воспринимается как разумный этап."
 AUS_cut_ties_with_the_church: "Оборвать связи с церковью"
 AUS_cut_ties_with_the_church_desc: "Тесные связи между правительством и церковью — пережиток так называемого клерикального фашизма. Поскольку от фашизма мы уже избавились, пора устранить из нашей политической жизни клерикализм."
 generic_remove_as_political_advisor_tt: "§RТеряет пост§! §Yполитического советника§!:"
 AUS_spur_the_communist_resistance: "Поддержать коммунистические настроения"
 AUS_spur_the_communist_resistance_desc: "Окружающий мир занял откровенно враждебную позицию к простому человеку и рабочему. К счастью, худшие проявления этой политики обошли нас стороной, однако наши братья и сестры продолжают страдать. Мы никак не можем этого допустить."
 AUS_danubian_communism_bypass_tt: "Все §Yдунайские§! страны и страны, §Yимеющие исторические интересы§! в §YДунайском регионе§!:\nТекущая правящая партия — §Yкоммунистическая§!."
 AUS_danubian_communism_bypass_has_rejected_tt: "Отвергли [ROOT.GetAdjective]ие попытки распространить §Yкоммунизм§!."
 AUS_spur_the_communist_resistance_tt: "Открывает решение §Y«Поддержать коммунистические настроения»§! в регионах:"
 AUS_rapid_revolutions: "Быстрая революция"
 AUS_rapid_revolutions_desc: "Наши попытки освободить иностранных рабочих и передать им средства производства не пошли нам на пользу. Однако еще рано опускать руки. Наши товарищи стонут под гнетом капитализма и жаждут освобождения — даже если ради этого слегка и ненадолго пострадает благосостояние нашего народа."
 AUS_meticulous_preparations: "Тщательные приготовления"
 AUS_meticulous_preparations_desc: "Стремление броситься на помощь угнетенным рабочим соседних стран очень похвально, однако будет неразумно подвергать опасности свой тыл. Наше вмешательство в чужие дела привело к скандалу в государстве [ROOT.GetNameDef], поэтому сначала нужно будет позаботиться о собственной безопасности."
 AUS_demand_liberation_of_workers: "Потребовать освобождения рабочих"
 AUS_demand_liberation_of_workers_desc: "Пришло время действовать. Мы должны поддержать бродящий вдоль Дуная призрак коммунизма и освободить тех, кто разделяет наши взгляды!"
 AUS_demand_liberation_of_workers_tt: "Открывает решения §Y«Потребовать освобождения рабочих»§! в странах, где мы до этого успешно поддержали коммунистические настроения."
 AUS_union_of_danubian_socialist_republics: "Союз дунайских социалистов"
 AUS_union_of_danubian_socialist_republics_desc: "Все больше рабочих в соседних странах обретают свободу. Наше влияние в Европе растет. Пора отказаться от старого имени, которое больше не соответствует действительности, и определиться с новым."
 AUS_the_correct_communism: "Правильная разновидность коммунизма"
 AUS_the_correct_communism_desc: "Разновидностей коммунизма довольно много, и почти все они нам не нравятся. [SOV.GetNameDefCap] — одно из государств, порочащих эту идеологию своими неумелыми методами управления. Нельзя допустить, чтобы это продолжалось."
 AUS_seize_galicia: "Захватить Галицию"
 AUS_seize_galicia_desc: "Со временем стало понятно, что нам сильно не хватает земель, когда-то входивших в состав империи. Галицию беспощадно разодрали на части и разделили между несколькими государствами — значит, нужно вернуть ее раз и навсегда."
 AUS_seize_galicia_tt: "Регионы §Y[88.GetName]§!,§Y[89.GetName]§! и §Y[91.GetName]§! становятся национальными территориями.\n\nПолучает §Yцель войны§! «возвращение национальных территорий в §YГалиции§!»."
 AUS_regulate_austrian_finance_sector: "Регулирование финансового сектора"
 AUS_regulate_austrian_finance_sector_desc: "[AUS.GetAdjective]ая экономика до сих пор находится не в лучшем состоянии, несмотря на все наши попытки сбалансировать ее. Если ничего не предпринимать, может разразиться очередной полномасштабный экономический кризис, сопровождаемый гиперинфляцией. Пора вернуть контроль над финансовым сектором."
 AUS_regulate_austrian_finance_sector_tt: "Разблокирует и специализирует банк §YПромышленный концерн§! либо на повышение §Yстартовой эффективности производства§!, либо на снижение потребности в §Yпотребительских товарах§!. Как вариант, банк может повлиять сразу на §Yоба§! фактора, но в меньшей степени."
 AUS_seek_papal_support: "Искать папской поддержки"
 AUS_seek_papal_support_desc: "Как католическая страна, мы всегда придавали большое значение словам духовенства. Получив поддержку от Его Святейшества, мы наверняка пользовались бы большим доверием у своего народа."
 AUS_seek_papal_support_tt: "Изменение популярности нашей правящей партии: §G5%§!"
 AUS_saved_creditanstalt_flag: "Финансирование перенаправлено в Österreichische Creditanstalt"
 AUS_saved_bankverein_flag: "Финансирование перенаправлено в Wiener Bankverein"
 AUS_kept_creditanstalt_bankverein_flag: "Слияние Creditanstalt-Bankverein сохранено"
 AUS_invest_in_erzberg_steel_mines: "Инвестировать в Эрцбергские железные рудники"
 AUS_invest_in_erzberg_steel_mines_desc: "[AUS.GetNameDefCap] всегда славилась железными рудниками. Скорее всего, особенно богаты рудники в Эрцберге. Надо подумать об инвестициях в эти рудники — так мы сможем получить максимальную выгоду."
 AUS_courting_the_princess_of_industry: "Дружба с принцессой промышленности"
 AUS_courting_the_princess_of_industry_desc: "В нашей стране немало промышленных магнатов, которые, вероятно, смогут нам помочь. Эльза фон Гутманн, дочь основателя компании Gebrüder Gutmann, одного из столпов австрийской экономики, — самая многообещающая кандидатура. Надо обратиться к ней и попросить о помощи."
 AUS_expand_stpoltner_steelworks: "Расширить сталелитейные заводы Санкт-Пёльтена"
 AUS_expand_stpoltner_steelworks_desc: "Сталелитейные заводы в Санкт-Пёльтене показывают очень хорошие результаты. Действуя быстро, мы сможем переоборудовать их под свои потребности и добиться от них максимальной эффективности."
 AUS_invest_in_semperit_synthetics: "Инвестировать в Semperit Synthetics"
 AUS_invest_in_semperit_synthetics_desc: "Сейчас, когда мы обеспечили себя сталью, нужно подумать о других ресурсах, необходимых для будущего развития. Нам недостает хороших и крупных источников резины и нефти, так что нужно найти другие способы получать эти ресурсы."
 AUS_invest_in_semperit_synthetics_bonus: "Инвестиции в Semperit"
 AUS_pulverfabrik_skodawerke: "Инвестировать в Pulverfabrik Skodawerke"
 AUS_pulverfabrik_skodawerke_desc: "Химический завод Pulverfabrik Skodawerke в Нижней Австрии выпускал большой ассортимент продукции — порох, динамит, химикаты для сталелитейных заводов и многое другое. Сейчас, вероятно, стоит перепрофилировать его для производства синтетических ресурсов."
 AUS_pulverfabrik_skodawerke_tt: "§Y3×§! §G25%§! бонус к исследованиям для технологий §YСистема хранения горючего§! и §YПереработка нефти§!."
 AUS_pulverfabrik_skodawerke_bonus: "Инвестиции в Skodawerke"
 AUS_the_matzen_oil_fields: "Расширить Матценские нефтяные месторождения"
 AUS_the_matzen_oil_fields_desc: "Недавно нам повезло: на востоке государства [AUS.GetNameDef], под Матценом, была обнаружена нефть. Теперь у нас есть возможность добывать этот ресурс и с его помощью получить технологическое преимущество!"
 AUS_autobahn_west: "Расширить сеть автобанов на запад"
 AUS_autobahn_west_desc: "Наша инфраструктура требует расширения. Как бы нам ни хотелось улучшить ее во всей стране, возможности нашей экономики и промышленности пока этого не позволяют. Расширяться на запад, соединить нашу систему автобанов с автомагистралями государства [GER.GetNameDef] — вот лучший вариант в текущей ситуации."
 AUS_autobahn_south: "Расширить сеть автобанов на юг"
 AUS_autobahn_south_desc: "Наша инфраструктура требует расширения. Как бы нам ни хотелось улучшить ее во всей стране, возможности нашей экономики и промышленности пока этого не позволяют. Расширяться на юг, соединить нашу систему автобанов с автомагистралями государства [ITA.GetNameDef] — вот лучший вариант в текущей ситуации."
 AUS_autobahn_east: "Расширить сеть автобанов на восток"
 AUS_autobahn_east_desc: "Мы соединили свою систему автобанов с дорожной сетью соседей, что принесло пользу всем сторонам. На востоке расположена [HUN.GetNameDef], наш давний партнер по двойной монархии. Если соединить свою инфраструктуру с инфраструктурой этой страны, то и отношения с ней, вероятно, тоже улучшатся."
 AUS_bbo_focus: "Инвестировать в Австрийские федеральные железные дороги"
 AUS_bbo_focus_desc: "Сейчас наши железные дороги заброшены, а государственная железнодорожная компания BBÖ осталась без финансирования. Но для успешного развития любой страны нужно обеспечить хорошее железнодорожное покрытие. Надо начать инвестировать в BBÖ и свои железные дороги."
 AUS_bbo_focus_tt: "§GПовышает§! эффективность доступного §Yпромышленного концерна§!:"
 AUS_architechtual_advancements: "Развитие архитектуры"
 AUS_architechtual_advancements_desc: "Недавно стало известно, что в одном из наших университетов работает исключительно талантливый архитектор. Спроектированные им здания и сооружения отличаются и блестящими инженерными решениями, и прекрасным дизайном. Именно такую архитектуру заслуживает наша страна. Надо подумать о том, чтобы предложить ему контракт."
 AUS_economic_resuscitation: "Оживление экономики"
 AUS_economic_resuscitation_desc: "Наша экономика стабилизировалась, но это произошло на довольно низком уровне. Кто-то считает, что, раз она больше не пикирует вниз, это уже хорошо. Но мы знаем, что можем добиться большего. Можно приложить дополнительные усилия для развития экономики, и на этот раз мы сделаем всё, чтобы они сработали не только в краткосрочной перспективе."
 AUS_economic_resuscitation_tt: "Снова дает Австрии национальный дух §YВосстановление после экономической депрессии§!, если экономика страны рухнула еще ниже."
 AUS_devalue_the_schilling: "Девальвировать шиллинг"
 AUS_devalue_the_schilling_desc: "Наша экономика застряла на дне в том числе из-за слабой валюты. Инфляция в стране, к счастью, очень далека от 2877%, как в 1929 году, но по-прежнему слишком высока. Нам следует подумать о девальвации национальной валюты, хотя это решение вряд ли вызовет восторг у народа."
 AUS_devaluing_the_schilling_tt: "По удалении национального духа §Y$AUS_devalued_the_schilling$§! станут доступны фокусы §Y$AUS_bring_phonix_insurance_from_the_ashes$§! и §Y$AUS_great_austrian_economic_push$§!."
 AUS_bring_phonix_insurance_from_the_ashes: "Восстановить страховую компанию Phönix из пепла"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "Наша экономика шла на поправку, когда в начале 1936 года разразился скандал со страховой компанией Phönix. Программа страхования солдат помогала нам вербовать людей в армию и уберегать нацию от недовольства даже перед лицом войны. Возможно, стоит возродить Phönix из пепла."
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "Заменяет §YПокрытие для страховой компании Phönix§! на §YСтраховую компанию Phönix§!"
 AUS_great_austrian_economic_push: "Великий австрийский экономический толчок"
 AUS_great_austrian_economic_push_desc: "Наши неустанные усилия понемногу дают плоды — экономика снова начинает расти. Можно было бы удовлетвориться этим фактом, но в процессе оживления экономики мы разглядели дополнительный нереализованный потенциал — так зачем же довольствоваться малым?"
 AUS_great_austrian_economic_push_tt: "Дополнительно усиливает экономику и повышает объем заводского производства государства [ROOT.GetNameDef], заменяя §YВосстановление после экономической депрессии§! на §YЭкономический бум§!"
 AUS_volkschule: "Народная школа"
 AUS_volkschule_desc: "Во времена экономического кризиса дети часто не ходили в школу, а работали или помогали по дому. Поскольку сейчас худшие дни кризиса миновали, нам нужно помочь детям восполнить недостаток знаний, иначе мы будем отставать и в технологическом, и в научном плане."
 AUS_industrialization_effort: "Борьба за индустриализацию"
 AUS_industrialization_effort_desc: "[AUS.GetAdjective]ий промышленный сектор на удивление безболезненно пережил эти трудные годы. Учитывая высокий уровень безработицы в стране, это дает нам серьезные перспективы. Развивая промышленность, мы сможем решить одновременно две проблемы: нарастить производственные мощности и уменьшить безработицу."
 AUS_invest_in_alpen_elektrowerke: "Alpen-Elektrowerke"
 AUS_invest_in_alpen_elektrowerke_desc: "Чтобы сохранять конкурентоспособность на международном рынке, нам нужно постоянно развиваться и придумывать новые решения. Вкладывая средства в такие компании, как Alpen-Elektrowerke, которая специализируется на производстве электроники, мы можем получить желанное преимущество."
 AUS_invest_in_kapsch: "Telefon- und Telegrafen-Fabrik"
 AUS_invest_in_kapsch_desc: "Чтобы сохранять конкурентоспособность на международном рынке, нам нужно постоянно развиваться и придумывать новые решения. Вкладывая средства в такие компании как Telefon- und Telegrafen-Fabriks-Aktiengesellschaft, которая занимается и электроникой, и радарами, мы сможем получить серьезное технологическое преимущество над конкурентами."
 AUS_construction_guilds: "Учредить строительные гильдии"
 AUS_construction_guilds_desc: "По мере того, как [AUS.GetNameDef] становится всё более привлекательной для промышленников, мы осознаем, что уже не успеваем строить новые заводы достаточно быстро. Учреждение строительных гильдий поможет еще больше ускорить строительство в стране."
 AUS_apprentice_programmes: "Запустить программы ученичества"
 AUS_apprentice_programmes_desc: "После долгого периода экономической рецессии и безработицы многим нашим гражданам не хватает опыта и навыков, необходимых для того, чтобы занять свободные рабочие места на заводах. Запустив программы ученичества, мы поможем и заводам, и рабочим."
 AUS_osterreichische_luftstreitkrafte: "Австрийские ВВС"
 AUS_osterreichische_luftstreitkrafte_desc: "Развитие нашей авиации сильно ограничено договорами, навязанными нам из-за действий наших предшественников. Чтобы у нас был шанс выжить в этом новом, куда более суровом мире, мы должны перестроить свои ВВС под стандарты современной эпохи."
 AUS_preparing_the_industry: "Авиационное производство в Lohner-Werke"
 AUS_preparing_the_industry_desc: "С тех пор, как начал действовать Сен-Жерменский мирный договор, один из наших самых важных и ценных авиастроителей полностью остановил производство новых самолетов. Теперь, когда мы возрождаем свои ВВС, пришла пора восстановить и авиастроение."
 AUS_purchase_foreign_designs: "Покупка иностранных самолетов"
 AUS_purchase_foreign_designs_desc: "Чтобы быть по-настоящему конкурентоспособными в воздухе, мы должны изучить, как проектируют свои самолеты другие страны. В наличии собственного авиастроения есть свои плюсы, но, покупая и сравнивая самолеты из разных стран, мы можем без больших предварительных затрат получить то, что лучше всего подходит именно нам."
 AUS_seek_international_partners: "Поиск международных партнеров"
 AUS_seek_international_partners_desc: "Если мы хотим иметь конкурентоспособную авиацию, нам нужно научиться у других стран ее развивать. Взяв пример с ведущих держав и государств, которые сталкивались с теми же трудностями, что и мы, можно достичь невиданных прежде высот."
 AUS_seek_international_partners_tt: "§YЭффекты для каждой согласившейся страны!§!:"
 AUS_seek_international_partners_tt2: "§Y[ROOT.GetNameWithFlag]§! получит 50 ед. §Yопыта авиации§! за каждую согласившуюся страну!"
 AUS_seek_international_partners_tt3: "§Y[ROOT.GetNameWithFlag]§! получит §Yдоступ к рынку§! любой согласившейся страны!"
 AUS_air_research_boost: "Инновации в ВВС"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_has_no_air_partners: "Несмотря на все усилия, мы не смогли найти партнеров, которые помогли бы нам развивать авиацию. Остается полагаться исключительно на собственные силы."
 AUS_has_air_partners: "Испытав разные модели самолетов, мы оказались в уникальном положении: мы можем выбирать, что стоит, а что не стоит использовать в нашей программе развития авиации. Нужно внимательно изучить лучшие модели, чтобы задействовать самые передовые технологии."
 AUS_innovative_airforce_bonus: "Инновации в ВВС"
 AUS_focus_on_domestic_production: "Отечественное авиастроение"
 AUS_focus_on_domestic_production_desc: "Полностью самостоятельное производство самолетов и поддержка ВВС — трудная задача, но в такой непростой ситуации, как наша, нельзя допускать зависимость важнейшего рода войск от других стран. Несмотря на высокие затраты, наша авиация должна стать полностью самостоятельной."
 AUS_revitalize_austrian_air_industry: "Возродить авиастроение"
 AUS_revitalize_austrian_air_industry_desc: "В государстве [AUS.GetNameDef] уже были авиастроительные предприятия, работавшие до Великой войны и во время нее. Но Сен-Жерменский мирный договор сделал производство самолетов невозможным. Теперь, когда договор обнулен, мы должны быстро восстановить эту отрасль промышленности и сделать ее конкурентоспособной."
 AUS_light_specialization: "Инициатива по Jagdfliegerkompanie"
 AUS_light_specialization_desc: "Нам трудно конкурировать с крупными странами в производстве больших самолетов, но, располагая более современными истребителями и штурмовиками, мы можем добиться того, что враг даже не достигнет нашей территории. В конце концов, воздушные бои выигрываются и проигрываются в первую очередь истребителями."
 AUS_light_specialization_bonus: "Инициатива по Jagdfliegerkompanie"
 AUS_medium_specialization: "Инициатива по Schlachtfliegerkompanie"
 AUS_medium_specialization_desc: "Наша авиация должна выполнять много функций. У нас нет ресурсов для обеспечения ВВС всем ассортиментом боевых машин, и поэтому надо комбинировать разные варианты. Двухмоторные самолеты можно использовать и как бомбардировщики, и в роли истребителей — похоже, это идеальный компромисс."
 AUS_medium_specialization_bonus: "Инициатива по Schlachtfliegerkompanie"
 AUS_heavy_specialization: "Инициатива по Grossflugzeugkompanie"
 AUS_heavy_specialization_desc: "Скорее всего, другие страны ожидают, что наши ВВС в основном будут укомплектованы небольшими самолетами. Производство тяжелой авиации в нашей ситуации может показаться нерациональным, но, эффективно инвестировав средства, мы сможем обеспечить победу почти над любым врагом с помощью грубой силы."
 AUS_heavy_specialization_bonus: "Инициатива по Grossflugzeugkompanie"
 AUS_air_base_intiative: "Строительство авиабаз"
 AUS_air_base_intiative_desc: "[AUS.GetNameDef] располагает некоторым количеством авиабаз, но сейчас их уже не хватает для размещения нашего существенно выросшего авиапарка. Чтобы оптимизировать использование ВВС, нужно полностью обеспечить их необходимой инфраструктурой — так мы удержим свои самолеты в небе."
 AUS_wien_anti_air_effort: "Wiener Flaktürme"
 AUS_wien_anti_air_effort_desc: "Мы не сомневаемся, что наша авиация убережет страну от воздушных налетов, но размещение средств ПВО в густонаселенной местности предоставит нашим гражданам дополнительную защиту. Нам стоит разместить в окрестностях Вены надежную систему ПВО."
 AUS_radar_effort: "Разработка системы Goldhaube"
 AUS_radar_effort_desc: "Современным ВВС необходимы не только самолеты, но и технологии по их обнаружению. После изобретения радара мы не можем позволить себе технологическое отставание!"
 AUS_flight_schools: "Österreichischen Fliegerschule"
 AUS_flight_schools_desc: "Чтобы мы доминировали в воздухе, самыми лучшими должны быть не только наши самолеты. Если мы хотим закрепить превосходство своих ВВС, нужно обеспечить самое качественное обучение пилотов, подготовить их к любым возможным боевым ситуациям. Мы успешно организовали подготовку пехоты, а теперь нужно сформировать учебный полк для пилотов."
 AUS_neustadter_flugzeugwerke: "Neustädter Flugzeugwerke"
 AUS_neustadter_flugzeugwerke_desc: "Недавно новая авиастроительная компания Neustädter Flugzeugwerke приобрела законсервированный завод Oesterreichische Flugzeugfabrik. Эта компания собирается строить легкие спортивные самолеты, но поскольку она основана двумя бывшими военными летчиками, возможно, мы сумеем убедить ее работать на нас."
 AUS_aerial_strategies: "Воздушные стратегии"
 AUS_aerial_strategies_desc: "Учиться на своем и чужом опыте всегда полезно. Постоянно развивая и улучшая стратегии войны в воздухе, мы будем неизменно находиться на шаг впереди врага."
 AUS_secret_rearmament: "Секретное перевооружение"
 AUS_secret_rearmament_desc: "Очень долгое время запрет на перевооружение препятствовал созданию сильной армии. Ограничения Сен-Жерменского мирного договора по-прежнему действуют, но мы нашли несколько лазеек, которыми можно воспользоваться, чтобы провести тайное перевооружение."
 AUS_militarization_effort: "Grazer Maschinen-und Waggonbau"
 AUS_militarization_effort_desc: "Компания Grazer Maschinen- und Waggonbau-Aktiengesellschaft была важнейшей опорой для нашей некогда могучей армии. Производство машин, осей для гаубиц, винтовок и многого другого обеспечивало существенный вклад в нашу военную промышленность. Надо вернуть те времена."
 AUS_osterreichische_bundesheer: "Австрийский[GetArmyName]"
 AUS_army_is_bundesheer: " бундесхеер"
 AUS_army_is_landwehr: " ландвер"
 AUS_osterreichische_bundesheer_desc: "Теперь, когда Сен-Жерменский мирный договор нам больше не мешает, пора заняться полномасштабным восстановлением армии. Нельзя, чтобы [ROOT.GetNameDefCap] была захвачена врасплох. И нельзя сидеть сложа руки, когда мир становится всё более опасным."
 AUS_standardized_army_training: "Стандартизация подготовки войск"
 AUS_standardized_army_training_desc: "В течение долгих лет мы не могли нормально готовить новые войска, и это, конечно, сказалось на качестве обучения. Если мы хотим обеспечить максимально эффективную подготовку нашей армии, надо пересмотреть учебные программы для новых подразделений."
 AUS_osterreichische_fallschirmsjager: "Воздушно-десантные силы Австрии"
 AUS_osterreichische_fallschirmsjager_desc: "Мы реформировали и сухопутные войска, и авиацию, а теперь надо заняться комбинированием этих двух родов войск и сформировать новые высокоэффективные подразделения."
 AUS_osterreichische_gebirgsjager: "Австрийские горные стрелки"
 AUS_osterreichische_gebirgsjager_desc: "Мы горная страна, и в наших интересах подготовить войска для ведения боя в горной местности."
 AUS_osterreichische_gebirgsjager_tt: "Открывает доступ к §Hобучению обороне в горах§!\n§HПехота\n    Горы§!\n      Защита: §G+5%§!\n      Движение: §G+5%§!\n§HГорнострелковые войска\n    Горы§!\n      Защита: §G+5%§!\n      Движение: §G+10%§!\n"
 AUS_osterreichische_seebataillon: "Австрийская морская пехота"
 AUS_osterreichische_seebataillon_desc: "Мы с большим трудом закрепились на морском побережье — и осознали, что наша армия очень плохо подготовлена для сражений в таких местах. Нужно разработать специальную программу обучения наших бойцов."
 AUS_steyr_arms_investment: "Инвестировать в Steyr Arms"
 AUS_steyr_arms_investment_desc: "Один из наших ключевых производителей оружия сильно пострадал от ограничений Сен-Жерменского мирного договора. Чтобы нарастить его промышленный потенциал, следует инвестировать в него значительные средства."
 AUS_steyr_arms_investment_tt: "Открывает компанию §YSteyr Arms§! как нового конструктора"
 AUS_improve_army_logistics: "Улучшенное снабжение армии"
 AUS_improve_army_logistics_desc: "Наша страна славится красивыми горными пейзажами — но, к сожалению, это означает, что значительная часть ее территории представляет собой труднопроходимый ландшафт, значительно усложняющий снабжение. Если мы не улучшим логистику, эффективность нашей армии может значительно пострадать."
 AUS_reinforcing_the_supply_network: "Улучшение сети снабжения"
 AUS_reinforcing_the_supply_network_desc: "Мы осознали, что меры по приспособлению нашей армии к дефициту ресурсов сами по себе недостаточны. Чтобы разрешить ситуацию раз и навсегда, надо улучшать логистическую сеть."
 AUS_supporting_the_troops: "Поддержка войск"
 AUS_supporting_the_troops_desc: "Чтобы повысить эффективность войск в бою, нужно обеспечить им максимальную поддержку. В этом нам очень помогут роты обеспечения, полевые госпитали, разведка и артподдержка."
 AUS_bring_generals_out_of_retirement: "Вернуть на службу отставных генералов"
 AUS_bring_generals_out_of_retirement_desc: "У нашей страны богатая военная история. В этом есть свои минусы, но это также означает, что мы вырастили немало талантливых военачальников. Некоторые из них уже ушли в отставку, но, возможно, нам удастся уговорить их вернуться на службу."
 AUS_follow_the_jansa_plan: "Следовать плану Альфреда Янсы"
 AUS_follow_the_jansa_plan_desc: "Имеющий большой боевой опыт фельдмаршал Альфред Янса давно работает над планом обороны государства [AUS.GetNameDef] в случае наступления [GER.GetAdjective]ой армии. Учитывая нынешнюю политическую ситуацию в мире, этот план, к сожалению, нам, скорее всего, понадобится."
 AUS_follow_the_jansa_plan_tt: "§RНавсегда уберет возможность для Франца Бёме стать главнокомандующим армией!§!"
 AUS_follow_the_jansa_plan_tt2: "Доступен в роли §Yглавнокомандующего армией§!:"
 AUS_fortify_the_traun_line: "Соорудить Траунскую линию"
 AUS_fortify_the_traun_line_available_tt: "По крайней мере в одной провинции на территории §Y[152.GetName]§! или §Y[4.GetName]§! вдоль границы с регионом §Y[GER.GetNameWithFlag]§! можно построить не менее §Y3§! §Yукреплений§!"
 AUS_fortify_the_traun_line_bypass_tt: "Ни в одной провинции на территории §Y[152.GetName]§! или §Y[4.GetName]§! вдоль границы с регионом §Y[GER.GetNameWithFlag]§! нет возможности построить не менее §Y3§! §Yукреплений§!"
 AUS_fortify_the_traun_line_desc: "Первым этапом плана, предложенного Янсой, было строительство укреплений вдоль реки Траун, но теперь, с учетом нынешней ситуации, решено переместить линию укреплений ближе к [GER.GetAdjective]ой границе. Надо срочно запустить этот проект, пока он не стал неактуальным."
 AUS_fortify_the_traun_line_tt: "Будут построены §Yукрепления§! 3-го уровня вдоль [GER.GetAdjective]ой границы от Линца до Зальцбурга в тех провинциях, где это возможно"
 AUS_extend_the_traun_line: "Удлинить Траунскую линию"
 AUS_extend_the_traun_line_desc: "Уже готовые укрепления защищают северо-западную границу, но стратегически важный горный перевал близ Инсбрука по-прежнему остается неприкрытым. Удлинив линию укреплений, мы не дадим врагу прокрасться к нам незамеченным."
 AUS_extend_the_traun_line_available_tt: "По крайней мере в одной провинции на территории §Y[153.GetName]§! вдоль границы с регионом §Y[GER.GetNameWithFlag]§! можно построить не менее §Y3§! §Yукреплений§!"
 AUS_extend_the_traun_line_bypass_tt: "Ни в одной провинции на территории §Y[153.GetName]§! вдоль границы с регионом §Y[GER.GetNameWithFlag]§! нет возможности построить не менее §Y3§! §Yукреплений§!"
 AUS_extend_the_traun_line_tt: "Будут построены §Yукрепления§! 3-го уровня вдоль [GER.GetAdjective]ой границы от Зальцбурга до Инсбрука в тех провинциях, где это возможно"
 AUS_the_homeland_front: "Отечественный фронт"
 AUS_the_homeland_front_desc: "Если нас ждет крупномасштабное вторжение, каждый австриец должен будет выполнить свой долг перед родиной. Нужно как следует подготовить наших солдат к такому сценарию — сражениям за родную землю."
 AUS_establish_bohme_plan: "Следовать плану Франца Бёме"
 AUS_establish_bohme_plan_desc: "Фельдмаршал Франц Бёме разрабатывает план наступления — на тот случай, если нужно будет атаковать врага за пределами нашей территории. Учитывая наши амбиции, этот план может быть полезен."
 AUS_establish_bohme_plan_tt: "§RНавсегда уберет возможность для Альфреда Янсы стать главнокомандующим армией!§!"
 AUS_intensify_training_efforts: "Усиленная подготовка"
 AUS_intensify_training_efforts_desc: "Наши усилия по совершенствованию военной подготовки были не напрасны, но нам еще есть куда двигаться в этом направлении. Повысив эффективность начальной подготовки, мы сможем быстрее обучать новых солдат."
 AUS_heeding_the_call_of_duty: "Зов долга"
 AUS_heeding_the_call_of_duty_desc: "Народ Австрии должен осознать нынешнюю ситуацию. Никто не желает войны, но и гарантий, что она не начнется в ближайшее время, сейчас нет. Сделав всё, чтобы наша нация доверяла нам и при необходимости была готова сражаться за родину, мы значительно повысим свою боеготовность."
 AUS_strengthen_the_arms_industry: "Оружейная фабрика Леопольда Гассера"
 AUS_strengthen_the_arms_industry_desc: "Некоторые наши промышленники по-прежнему сосредоточены на производстве товаров гражданского назначения, несмотря на очевидную потребность государства в вооружении. Финансовый стимул должен помочь нам убедить владельцев оружейной фабрики Леопольда Гассера вернуться в строй и производить столь необходимое нам оружие."
 AUS_improved_warfare_strategies: "Улучшенная военная стратегия"
 AUS_improved_warfare_strategies_desc: "Наша страна долгие годы влачила свое существование под ярмом Сен-Жерменского мирного договора, наши стратегии и доктрины значительно устарели. Пока что нам удавалось выживать и в таких условиях, но если не улучшить ситуацию в ближайшее время, нас ждет крах."
 AUS_improved_warfare_strategies_bonus: "Улучшенная военная стратегия"
 AUS_hirtenberger_artillery: "Инвестировать в артиллерию Гиртенбергера"
 AUS_hirtenberger_artillery_desc: "Долгое время мы в первую очередь обращались за новыми орудиями и боеприпасами на завод Гиртенбергера. Но он, как и многие наши военные заводы, сильно пострадал от недостатка финансирования, находясь под ограничениями Сен-Жерменского мирного договора. Чтобы оживить завод, нужно инвестировать в него значительные средства."
 AUS_hirtenberger_artillery_tt: "Открывает компанию §YHirtenberger Defence Systems§! как нового конструктора"
 AUS_saurerwerke: "Österreichische Saurerwerke"
 AUS_saurerwerke_desc: "Долгое время компания Österreichische Saurerwerke производила грузовики самого разного назначения. Сейчас же нам нужно, чтобы они сосредоточились на том, что у них получается лучше всего — военных грузовиках."
 AUS_graf_und_stift_focus: "Gräf & Stift"
 AUS_graf_und_stift_focus_desc: "Компания Gräf & Stift никогда не выпускала военные грузовики, но зато известна как производитель очень быстрых легковых и грузовых автомобилей. Привлечь эту компанию к сотрудничеству — не самое очевидное решение, но оно может оказаться эффективным."
 AUS_invite_foreign_tank_designers: "Пригласить иностранных конструкторов танков"
 AUS_invite_foreign_tank_designers_desc: "Государству [AUS.GetNameDefCap] не хватает надежного конструктора танков. Мы используем самые разные танки, но сейчас настала пора производить собственные. Хорошим первым шагом станет приглашение компании «Ансальдо»."
 AUS_invite_foreign_tank_designers_tt: "Открывает компанию §Y«Ансальдо»§! как нового конструктора"
 AUS_basic_tanks: "Усовершенствование танков"
 AUS_basic_tanks_desc: "Большинство наших танков несколько устарели, и им не помешала бы доработка. Теперь, когда у нас есть кому строить танки, имеет смысл инвестировать в технологии их усовершенствования."
 AUS_panzer_effort_bonus: "Усовершенствование танков"
 AUS_advanced_tanks: "Улучшенное усовершенствование танков"
 AUS_advanced_tanks_desc: "Испытав свои танки, мы осознали, что они либо тяжелобронированные, но медленные, либо легкие и быстрые, но при этом плохо защищенные. Использовав преимущества обоих вариантов, мы сможем производить танки, которые будут хорошо бронированными, но быстрыми."
 AUS_reestablish_austrian_navy: "Восстановить флот"
 AUS_reestablish_austrian_navy_desc: "Лишившись выхода к морю по итогам Великой войны, мы потеряли возможность строить новые корабли и вынуждены были отдать остатки флота отколовшемуся государственному образованию, известному как [YUG.GetNameDef]. А спустя всего две недели [YUG.GetAdjective]ое правительство само отдало все переданные ему корабли. Теперь же, когда мы можем приступить к возрождению военно-морских сил, нужно будет тщательно избегать повторения подобных ошибок."
 AUS_build_dockyards_if_coastal: "Быстро построит §Yверфь§! в случайном прибрежном регионе под контролем Австрии. Доступно только в том случае, если государство контролирует как минимум один прибрежный регион."
 AUS_rebuild_the_armada: "Восстановить Армаду"
 AUS_rebuild_the_armada_desc: "Нам уже приходилось строить мощные боевые корабли и править морями. Сейчас эти годы кажутся далеким прошлым, но опыт, полученный в те времена, никуда не делся. Пора вернуть себе власть над волнами, а для этого нужно построить сильный флот с мощными линкорами, чтобы отражать любую потенциальную угрозу."
 AUS_revive_stt: "Восстановить STT"
 AUS_revive_stt_desc: "Компания Stabilimento Tecnico Triestino когда-то была нашим главным подрядчиком при строительстве крупных кораблей. Корабли этой компании отличались исключительным качеством и превосходно служили нам. Теперь, когда под нашим контролем снова находится несколько верфей, нужно вернуть компанию в строй."
 AUS_rebuild_the_armada_bonus: "Восстановление армады"
 AUS_streamline_production: "Оптимизация кораблестроения"
 AUS_streamline_production_desc: "У больших кораблей много плюсов — в частности, они могут отпугивать агрессоров и наносить серьезный ущерб противникам. Однако есть и большой минус — на постройку таких кораблей нужно очень много времени и материалов. Наши кораблестроители предлагают разные варианты ускорения производства."
 AUS_continue_old_production: "Использовать старые производственные линии"
 AUS_continue_old_production_desc: "Незадолго до потери контроля над побережьем мы начали строительство двух славных линкоров. У нас до сих пор сохранились их корпуса, и хотя сами линкоры уже немного устарели, эти корпуса очень пригодятся нашему новому флоту."
 AUS_continue_old_production_tt: "Если еще не разблокирована технология строительства §Yлинкоров§!, она разблокируется."
 AUS_reclaim_dockyards: "Забрать старые верфи"
 AUS_reclaim_dockyards_desc: "Изменение стратегии и тактики морских сражений приводит к изменению потребностей нашего флота. Давно миновали те времена, когда для сражения достаточно было подготовить несколько мощных кораблей. Современные морские сражения требуют гораздо большего количества новых кораблей, а также широких возможностей для ремонта старых. Мы должны увеличить количество верфей."
 AUS_promote_admirals: "Новые адмиралы"
 AUS_promote_admirals_desc: "Из-за долгого отсутствия флота у нас осталось совсем мало адмиралов. Морских офицеров, которых можно произвести в адмиралы, не так много, но несколько опытных кандидатов, способных привести наш новый флот к победе, найдется."
 AUS_promote_admirals_tt: "Разблокирует §YИоганна Лихтенштейнского§! (3 уровень навыка) и §YКарла Хайнца Бирнбахера§! (2 уровень навыка) в роли адмиралов"
 AUS_promote_admirals_fasc_com_tt: "Разблокирует §YКарла Хайнца Бирнбахера§! (2-й уровень навыка) в роли адмирала"
 AUS_defending_the_coast: "Защита побережья"
 AUS_defending_the_coast_desc: "Как бы нас ни привлекала идея восстановить старый флот во всей его славе, нужно смотреть правде в глаза. Масштабное строительство крупных кораблей в ближайшее время нам не светит. Строго говоря, если мы не начнем немедленно укреплять этот маленький береговой плацдарм, то скорее потеряем его, чем когда-либо еще выиграем морское сражение. Большим кораблям придется подождать — сейчас нам нужен флот, способный защитить побережье."
 AUS_defending_the_coast_bonus: "Защита побережья"
 AUS_elin: "ELIN"
 AUS_elin_desc: "Вдохновение может прийти, откуда его не ждали. Компания ELIN известна в первую очередь как производитель электроники, но в последнее время она начала строить экспериментальные субмарины. Эти субмарины на удивление хороши. Надо наладить контакт с этой компанией и привлечь ее к созданию нашего современного подводного флота."
 AUS_light_ship_bonus: "Оборонительный рой"
 AUS_light_ship_bonus_desc: "Наши кораблестроители достаточно быстро разработали методы ускорения производства малых кораблей и подлодок. Стандартизировав эти методы, мы сможем построить большой флот, который защитит наши берега."
 AUS_coastal_defence_forts: "Укрепление побережья"
 AUS_coastal_defence_forts_desc: "Наши действия на море — важная, но не единственная составляющая успешного развития флота. Не меньшее значение имеет эффективная защита береговой линии. Иногда несколько мощных береговых укреплений могут противостоять даже самому тщательно спланированному вторжению."
 AUS_naval_efficiency: "Эффективность [ROOT.GetAdjective]ого флота"
 AUS_naval_efficiency_desc: "Упорный труд и преданность делу помогли нам вопреки всему построить достаточно сильный флот. Успех вдохновил и наших моряков, и рабочих на верфях. Нужно воспользоваться этим и совершить последний рывок вперед, к совершенству!"
 ### BELGIAN FOCUS TREE ###
 BEL_perpetual_neutrality: "Вечный нейтралитет"
 BEL_perpetual_neutrality_desc: "Из-за того, что основные сражения проходили на нашей земле, после Великой войны страна осталась в руинах. Мы больше не можем допустить подобного. Мы провозгласим, что государство [BEL.GetNameDef] станет независимым и вечно нейтральным, а также будет соблюдать нейтралитет по отношению ко всем остальным странам."
 BEL_independent_neutral_and_loyal: "Независимые, нейтральные и лояльные"
 BEL_independent_neutral_and_loyal_desc: "В прошлой войне мы полагались на союзников — и в результате наша страна превратилась в поле битвы. Чтобы в истории государства [BEL.GetNameDef] больше не было войн, наш правитель объявил нас «независимыми, нейтральными и лояльными».\n\nПредставители главных политических сил соберутся вместе, чтобы обсудить концепцию защиты страны и разработать систему оборонительного сдерживания."
 BEL_defensive_neutrality: "Оборонительный нейтралитет"
 BEL_defensive_neutrality_desc: "Теперь, когда мы громко объявили о своем нейтралитете, надо начать работать над тем, чтобы его нельзя было нарушить. Мы сделаем так, чтобы нас было трудно завоевать, — это должно отпугнуть потенциальных агрессоров."
 BEL_national_redoubt_at_antwerp: "Укрепления Антверпена"
 BEL_national_redoubt_at_antwerp_available_tt: "Должно выполняться одно из условий:\n В Брюсселе можно построить 1 §Yукрепление§!\n В Антверпене можно построить 2 §Yукрепления§!"
 BEL_national_redoubt_at_antwerp_bypass_tt: "Должны выполняться все условия:\n В Брюсселе нельзя построить 1 §Yукрепление§!\n В Антверпене нельзя построить 2 §Yукрепления§!"
 BEL_national_redoubt_at_antwerp_desc: "Исторически краеугольным камнем нашей обороны всегда был Антверпен. Мы будем усиливать укрепления Антверпена, а потом по этому образцу построим систему оборонительных сооружений, защищающих всю страну."
 BEL_belgian_gates: "«Бельгийские ворота»"
 BEL_belgian_gates_desc: "Эти большие металлические конструкции специально спроектированы как противотанковые заграждения."
 BEL_fortify_liege: "Укрепить Льеж"
 BEL_fortify_liege_available_tt: "Как минимум в одной провинции в регионе §Y[34.GetName]§! у реки Маас есть место для строительства 1 §Yукрепления§!"
 BEL_fortify_liege_bypass_tt: "Ни в одной провинции в регионе §Y[34.GetName]§! у реки Маас нет места для строительства 1 §Yукрепления§!"
 BEL_fortify_liege_tt: "Строит §Yукрепление§! 1-го уровня в регионе §Y[34.GetName]§! вдоль реки Маас в провинциях, где есть место"
 BEL_fortify_liege_desc: "Во время Великой войны укрепленные позиции под Льежем помогли остановить немецкие войска и подготовить оборону. Однако этот боевой опыт выявил определенные серьезные недочеты, допущенные при проведении фортификационных работ. Мы извлекли уроки, и теперь пора усовершенствовать эти укрепления еще раз."
 BEL_iron_wall: "Железная стена"
 BEL_iron_wall_desc: "Во время войны наши «бельгийские ворота» значительно затруднили маневры противника, так что их стоит массово разместить по всей стране, чтобы остановить потенциальных захватчиков."
 BEL_eben_emael_fortress: "Крепость Эбен-Эмаель"
 BEL_eben_emael_fortress_available_tt: "Можно построить как минимум 2 §Yукрепления§! в §YЛьеже§!"
 BEL_eben_emael_fortress_bypass_tt: "Нельзя построить как минимум 2 §Yукрепления§! в §YЛьеже§!"
 BEL_eben_emael_fortress_desc: "Эбен-Эмаель — самое мощное укрепление нашей линии обороны, расположенное на возвышенности над Альберт-каналом. Эта крепость станет оборонительным плацдармом и точкой артподдержки для наших войск, размещенных в ее окрестностях. Она будет непреодолимым препятствием для всех, кто захочет нарушить наши границы."
 BEL_our_southern_neighbour: "Наши южные соседи"
 BEL_our_southern_neighbour_desc: "Учитывая опыт прошлой войны, большинство наших укреплений построено в расчете на потенциальную агрессию восточного соседа. Но это не единственная крупная держава, которая с нами граничит. Южную границу тоже нужно укреплять."
 BEL_koningshooikt_wavre_line: "Линия Конингсхойт-Вавр"
 BEL_koningshooikt_wavre_line_desc: "Линия Конингсхойт-Вавр, она же линия КВ, — вторая линия обороны между Конингсхойтом и Вавром. Эти позиции подготовлены в первую очередь для размещения наших и союзных войск, а не гарнизонов. Линия состоит из траншей, огневых точек и «бельгийских ворот». Эта линия обороны хорошо укреплена и в случае необходимости должна стать для нас ядром сопротивления агрессорам."
 BEL_mobilize_the_nation: "Мобилизовать нацию"
 BEL_mobilize_the_nation_desc: "Мы должны подготовить не только укрепления. Никакая оборона невозможна без активного участия народа. В ходе прошлой войны наш народ доблестно сражался с захватчиками. Надо использовать лучшие качества наших людей для защиты страны."
 BEL_flooded_tank_barriers: "Затопленные противотанковые заграждения"
 BEL_flooded_tank_barriers_desc: "Мы считаем, что танки будут играть важную роль в любых будущих войнах, и это надо учитывать при организации обороны. Можно подготовить наши «бельгийские ворота» и затопить их в воде, чтобы удвоить их эффективность."
 BEL_protect_against_france: "Защита от Франции"
 BEL_protect_against_france_desc: "Предыдущие фортификационные работы на юге были рассчитаны в первую очередь на случай окружения, но реальность такова, что со стороны Франции тоже можно ожидать полномасштабного вторжения. Нужно подготовить укрепления соответствующим образом!"
 BEL_protect_against_france_available_tt: "Можно построить §Y1 укрепление§! в §YШарлеруа§!, §YКортрейке§! или §Yв прибрежной провинции к северо-западу от Кортрейка§!"
 BEL_dam_the_consequences: "Кругом вода"
 BEL_dam_the_consequences_desc: "Огромная плотина на реке Жилеппа обеспечивает водой и электроэнергией наши восточные регионы. Также она дает отличную возможность затопить земли в случае потенциального вторжения противника."
 BEL_defensive_reorganization: "Реорганизация обороны"
 BEL_defensive_reorganization_desc: "Мы сделали всё возможное для подготовки к вторжению. Остается лишь разработать больше стратегических высокоуровневых поправок в оборонительных доктринах, соответствующих современному военному мышлению."
 BEL_defense_bill: "Билль об обороне"
 BEL_defense_bill_desc: "Наша декларация о вечном нейтралитете была принята на международной арене без особого восторга. Тем не менее эта мера была необходима, чтобы обеспечить политическую поддержку программы масштабного перевооружения."
 BEL_royal_military_academy: "Королевская военная академия"
 BEL_royal_military_academy_desc: "Королевская военная академия — единственное военное учебное заведение государства [ROOT.GetNameDef]. Сейчас, когда ситуация в мире становится все более неопределенной, мы должны готовить офицеров завтрашнего дня, которые получат самые передовые военные знания, а для этого академию надо расширить."
 BEL_multi_language_courses: "Многоязыковые курсы"
 BEL_multi_language_courses_desc: "Одна из главных проблем нашей армии — двуязычие нашей страны. Пора превратить ее в преимущество! Мы можем обучать офицеров сразу и на французском, и на голландском языке, чтобы потом пользоваться всеми плюсами двуязычного офицерского корпуса."
 BEL_department_of_telecommunications: "Отдел телекоммуникаций"
 BEL_department_of_telecommunications_desc: "Связь очень важна для армии. Наряду со старыми проверенными методами, такими как голубиная почта, мы должны ввести в программу обучения новые технологии — в частности, радиосвязь."
 BEL_department_of_ballistic_metrology: "Отдел баллистической метрологии"
 BEL_department_of_ballistic_metrology_desc: "Отдел баллистической метрологии специализируется на измерениях и баллистике, позволяя точно вычислять траекторию движения снарядов."
 BEL_resist_and_bite: "Сопротивляйся и кусай"
 BEL_resist_and_bite_desc: "Арденнские егеря — элитное подразделение [ROOT.GetAdjective]их войск, состоящее в основном из жителей провинции Люксембург, хорошо знакомых с густыми лесами тех краев. Их девиз «Сопротивляйся и кусай!»."
 BEL_center_for_advanced_military_studies: "Центр улучшенной военной подготовки"
 BEL_center_for_advanced_military_studies_desc: "По мере увеличения численности армии требования к командованию становятся всё более строгими. Мы должны действовать на опережение и обучать наших высших офицеров самым современным стратегическим принципам, повышать их квалификацию в таких областях, как логистика, управление и контроль, а также включить в программу взаимодействие разных родов войск — возможно, с учетом совместных операций с союзниками."
 BEL_anti_tank_guns: "Превосходные противотанковые орудия"
 BEL_anti_tank_guns_desc: "Блестящий уровень развития [ROOT.GetAdjective]ой металлургии позволяет нашим мастерам создавать лучшие орудия. Однако мы должны неустанно работать над повышением их качества по всем показателям! И нужно стремиться к тому, чтобы установить их на все имеющиеся у нас танки."
 BEL_junior_officer_training: "Подготовка младших офицеров"
 BEL_junior_officer_training_desc: "Достойный офицер вдохновит своих солдат сражаться вопреки всему, но может не распознать безнадежную ситуацию. Настоящий лидер правильно определит такую ситуацию, но будет стараться извлечь из нее максимум возможностей. А у великого лидера будет наготове план, чтобы успешно справиться с проблемой и снова атаковать с лучших позиций. Мы будем готовить своих офицеров так, чтобы максимально раскрыть потенциал каждого из них."
 BEL_belgian_special_forces: "[ROOT.GetAdjective]ие войска спецназначения"
 BEL_belgian_special_forces_desc: "[ROOT.GetAdjective]ие солдаты всегда отличались стойкостью и преданностью. Мы проверим, чего они смогут достичь под командованием такого компетентного специалиста, как Эдди Блондель. Тут-то и станет видно, можно ли считать их войсками спецназначения."
 BEL_senior_officer_training: "Подготовка старших офицеров"
 BEL_senior_officer_training_desc: "Говорят, что у каждого офицера есть два из четырех качеств: лень, энергичность, глупость и ум. Штабные офицеры должны быть энергичными и умными, старшие офицеры — ленивыми и умными. Даже для глупых и ленивых найдется свое применение. А в первую же очередь надо распознавать глупых и энергичных — они принимают катастрофические решения и обладают достаточной волей и энергией, чтобы воплотить их в жизнь."
 BEL_fonderie_royale_de_canons_liege: "Fonderie Royale de Canons Liege"
 BEL_fonderie_royale_de_canons_liege_desc: "Королевская пушечная фабрика в Льеже была основана Наполеоном Бонапартом в 1803 году, когда Льеж принадлежал Франции. Это основной производитель тяжелого вооружения в Бельгии. Высокое качество металлообработки прославило произведенные там крупнокалиберные орудия, так что фабрика определенно заслуживает дополнительных инвестиций."
 BEL_interpreters: "Переводчики"
 BEL_interpreters_desc: "Одной из главных проблем наших вооруженных сил было требование к офицерам знать два языка, чтобы командовать и фламандскими, и валлонскими солдатами. Теперь это может стать одним из наших главных преимуществ — ведь мы способны почти беспрепятственно действовать на соседних территориях, не страдая от языкового барьера."
 BEL_interpreters_tt: "Этот §Yнациональный дух§! получат не только нынешние, но и будущие участники альянса."
 BEL_center_of_nuclear_chemistry: "Центр ядерной химии"
 BEL_center_of_nuclear_chemistry_desc: "Мы внимательно следили за развитием идей Оппенгеймера, Гейзенберга и Бора и решили, что следует подумать о возможности применения их на практике. В конце концов, мы — одна из немногих наций, у которых есть доступ к месторождениям урана, которыми славится Конго."
 BEL_strategic_doctrine_development: "Разработка стратегической доктрины"
 BEL_strategic_doctrine_development_desc: "Недостаточно разрабатывать планы от битвы к битве. Мы должны мыслить на стратегическом уровне и подготовить нашу армию в соответствии с определенной доктриной, согласно которой все наши войска движутся к одной цели — победе."
 BEL_belgian_tank_development: "[ROOT.GetAdjective]ая танковая программа"
 BEL_belgian_tank_development_desc: "Несмотря на наличие развитой автомобильной промышленности, мы никогда особенно не интересовались производством бронетехники. С учетом последних тенденций становится ясно, что нам пора инвестировать средства в свою собственную программу разработки танков."
 BEL_doctrinal_innovations: "Отход от доктрин"
 BEL_doctrinal_innovations_desc: "Доктрина может помочь скоординировать действия армии — но иногда полезно сойти с проторенного пути и мыслить нестандартно — так у нас появится преимущество перед врагами."
 BEL_modernized_army: "Усовершенствованная армия"
 BEL_modernized_army_desc: "Часто разница между победителями и проигравшими в войне зависит от того, кто более способен извлекать уроки из своего опыта. Нам пора проанализировать все свои победы и поражения и затем реорганизовать армию так, чтобы она соответствовала новым современным стандартам."
 BEL_increased_length_of_service: "Увеличенный срок службы"
 BEL_increased_length_of_service_desc: "Сейчас, когда обстановка во всём мире накаляется, а мы оказались между двумя военными гигантами, нам нужно продемонстрировать готовность защищать себя и свой суверенитет. Для этого мы приведем резервные войска в состояние боевой готовности и увеличим срок службы для тех, кто уже служит в армии."
 BEL_fn_herstal: "FN Herstal"
 BEL_fn_herstal_desc: "[ROOT.GetNameDefCap] славится своей военной промышленностью, и самый выдающийся представитель этой отрасли — компания Fabrique Nationale de Herstal, или FN Herstal. Она производит оружие исключительного качества, спроектированное лучшими конструкторами. Тесное сотрудничество с компанией Browning Arms позволяет стать одним из мировых лидеров отрасли."
 BEL_legacy_of_the_great_war: "Наследие Великой войны"
 BEL_legacy_of_the_great_war_desc: "Со времен Великой войны мы прошли немалый путь, и хотя наши раны еще не полностью исцелились, мы гордимся своими шрамами. Мы отразили удар тогда и попытаемся — нет, обязательно отразим его снова."
 BEL_poudreries_reunies_de_belgique: "Poudreries Réunies de Belgique"
 BEL_poudreries_reunies_de_belgique_desc: "Poudreries, вторая из старейших оружейных компаний Бельгии, специализируется на производстве боеприпасов, и было бы весьма полезно включить ее в нашу логистическую сеть."
 BEL_minerva_imperia: "Minerva-Imperia"
 BEL_minerva_imperia_desc: "Бельгия не только эффективнее всех использовала бронеавтомобили в Первой мировой войне, но и была лидером мировой автомобильной промышленности в межвоенные годы. Два наших крупнейших автостроителя Minerva и Imperia недавно объединились, и было бы очень неразумно не извлечь из этого максимальную выгоду."
 BEL_repudiate_treaty_with_france: "Аннулировать соглашение с Францией"
 BEL_repudiate_treaty_with_france_desc: "Отказ государства [FRA.GetNameDefCap] продлить линию Мажино так, чтобы она защищала и нашу территорию, сыграет на руку врагу: в случае войны он сможет атаковать через огромную брешь. Разорвав все соглашения с этой страной, мы сложим с себя обязанность оказывать ей военную помощь, однако в случае нападения на нас бывшему союзнику придется вмешаться — или оказаться следующей жертвой вторжения."
 BEL_german_non_aggression: "Немецкое ненападение"
 BEL_german_non_aggression_desc: "[GER.GetName] приветствует наше заявление о нейтралитете. Представители этого государства открыто заявили о заинтересованности в заключении пакта о ненападении, чтобы мы подкрепили свои слова делом, а они — обезопасили границы."
 BEL_dyle_plan: "План «Диль»"
 BEL_dyle_plan_desc: "Официально мы заявляем, что придерживаемся политики нейтралитета и военного невмешательства, однако за закрытыми дверями продолжаем работать со стратегическими партнерами, составлять планы и продумывать внештатные ситуации на случай вторжения. Основной замысел таков: держаться как можно дольше, укрепившись за рекой Диль, пока на помощь не придут экспедиционные силы."
 BEL_dyle_plan_tt: "В случае войны §Y[ENG.GetNameWithFlag]§! и §Y[FRA.GetNameWithFlag]§! с большей вероятностью придут нам на выручку!"
 BEL_british_guarantee: "Британские гарантии"
 BEL_british_guarantee_desc: "Мы никогда не скрывали добрых отношений с государством [ENG.GetNameDef]. Пора сделать следующий шаг и заключить обоюдные гарантии во всем, что касается военных действий."
 BEL_government_resigns: "Правительство уходит в отставку"
 BEL_government_resigns_desc: "Из-за усиленного давления фашистской организации рексистов на правительство и обвинений в масштабной коррупции руководство страны было вынуждено уйти в отставку. Начались приготовления к новым выборам."
 BEL_auto_complete_government_resigns_tt: "Этот фокус автоматически выполняется по итогам события «§YПравительство уходит в отставку§!»."
 BEL_government_of_national_unity: "Правительство национального единства"
 BEL_government_of_national_unity_desc: "Несмотря на нарастающее сопротивление со стороны фашистов, под руководством Поля ван Зеланда вновь объединились демократические партии — либеральная, социалистическая и католическая. Вместе они сформировали так называемое Правительство национального единства."
 BEL_investigate_bribery_charges: "Расследовать обвинения в коррупции"
 BEL_investigate_bribery_charges_desc: "Обвинения правительства в коррупции и призывы к расследованию становятся все громче. Леон Дегрель, руководитель фашистской партии рексистов, даже обвинил во взяточничестве лично Поля ван Зеланда."
 BEL_royal_intervention: "Королевское вмешательство"
 BEL_royal_intervention_desc: "Правительство вновь ушло в отставку. На этот раз пришлось вмешаться лично королю. За пост премьер-министра сейчас соперничают два кандидата: твердый и уверенный в себе Поль-Эмиль Жансон и человек, занимавшийся расследованием коррупции прежнего руководства страны, — Леон Дегрель."
 BEL_auto_complete_royal_intervention_tt: "Этот фокус автоматически выполняется по итогам события «§YНазначенный королем§!»."
 BEL_paul_emile_janson: "Поль-Эмиль Жансон"
 BEL_paul_emile_janson_desc: "Король назначил премьер-министром либерала Поля-Эмиля Жансона. Монарх считает, что в эти непростые времена Жансон достойно справится с задачей восстановления стабильности в стране."
 BEL_plan_de_man: "План «де Ман»"
 BEL_plan_de_man_desc: "Премьер-министр уверенно идет путем своего предшественника Анри де Мана несмотря на серьезные политические издержки. С помощью новых мер по борьбе с безработицей он стремится сбить этот показатель с невероятных 23,5%, зафиксированных в 1932 году, до 15%."
 BEL_economic_recovery: "Восстановление экономики"
 BEL_economic_recovery_desc: "Благодаря усилиям правительства, преодолевшего сложнейшие препятствия, наша экономика начала стремительно восстанавливаться и даже расти. Впрочем, уже начинают раздаваться голоса недовольных недостаточно быстрым ростом."
 BEL_adriaan_martens_crisis: "Кризис Адриана Мартенса"
 BEL_adriaan_martens_crisis_desc: "Ничем, казалось бы, не примечательное назначение Адриана Мартенса на одну из должностей в Королевской академии медицины обернулось настоящим политическим кризисом. Выяснилось, что в прошлой войне Мартенс сотрудничал с врагом, а после нее открыто выражал свои фашистские взгляды. Сейчас роспуск грозит всему правительству Спаака."
 BEL_benelux_union: "Союз Бенилюкс"
 BEL_benelux_union_desc: "Премьер-министр Спаак выдвинул предложение об объединении государств Бенилюкса ([BEL.GetNameDef], [HOL.GetNameDef] и [LUX.GetNameDef]) в единый таможенный союз с постепенным переходом к единому союзному государству. Таким образом он, по сути, заложил основы полноценного европейского союза."
 BEL_benelux_union_tt: "Если §Y[HOL.GetNameWithFlag]§! и §Y[LUX.GetNameWithFlag]§! — демократические или нейтральные государства, они будут приглашены в §Y$BEL_benelux_union_faction$§!"
 BEL_tripartite_government: "Тройственное правительство"
 BEL_tripartite_government_desc: "Премьер-министр Пьерло, следуя примеру своих предшественников, объединил несколько демократических партий, продемонстрировав таким образом солидарность бельгийских политических кругов. Теперь этот единый политический фронт сможет продвигать более решительные изменения в законодательстве."
 BEL_the_council_of_europe: "Совет Европы"
 BEL_the_council_of_europe_desc: "С каждым днем становится все понятнее, что нейтралитет не защитит нас от агрессивных поползновений воинственных соседей. Обеспечить мир в Европе может только единство. Нужно собрать всех дипломатов и глав государств за одним столом и учредить Совет Европы."
 BEL_the_council_of_europe_tt: "Открывает решения о §Yприглашении других стран в $BEL_european_union$§!."
 BEL_broken_neutrality: "Нарушенный нейтралитет"
 BEL_broken_neutrality_desc: "Нейтралитет пошел только на пользу нашему государству: благодаря ему мы набрались сил. Теперь можно сбросить оковы и повести [BEL.GetAdjective]ий народ в новую эпоху."
 BEL_degrelle: "Дегрель"
 BEL_degrelle_desc: "Леон Дегрель, лидер партии рексистов и один из виднейших [BEL.GetAdjective]их фашистов, уже достаточно долго ведет агитацию против действующего правительства, представляя публике свидетельства его коррумпированности. После падения кабинета Ван Зеланда король был вынужден вмешаться лично. Он назначил Дегреля новым премьер-министром."
 BEL_support_the_rexists: "Поддержать рексистов"
 BEL_support_the_rexists_desc: "Дегрель занял должность премьер-министра, поэтому теперь необходимо должным образом вознаградить поддерживавшую его партию. Старшие функционеры заслужили места в правительстве."
 BEL_dissolve_political_parties: "Распустить политические партии"
 BEL_dissolve_political_parties_desc: "Слабость демократии очевидна каждому: этот строй способен порождать исключительно жадность и коррупцию. Народу не нужно право выбора — народу нужен вождь. Достойно справиться с этой ролью может только [ROOT.GetRulingPartyLong]."
 BEL_the_flemish_question: "Фламандский вопрос"
 BEL_the_flemish_question_desc: "Государство [BEL.GetName] расколото на несколько частей, и со временем раздробленность становится только сильнее. Пора дать окончательный ответ на вопрос, какой именно языковой стандарт считать единственно верным. Люди не будут спорить: в конце концов, мы — [BEL.GetAdjective]ий народ, и такие мелочи, как язык, совершенно несущественны."
 BEL_christian_corporatism: "Христианский корпоративизм"
 BEL_christian_corporatism_desc: "Мы с немалым интересом изучили основы итальянского корпоративизма — идеологии, согласно которой организации рабочих под руководством государства должны стремиться к одной экономической цели. Мы собираемся принять у себя такую же модель, сперва внедрив в нее элементы христианских моральных представлений и идеалов, чтобы придать ей бельгийское своеобразие."
 BEL_legacy_of_the_soldier_king: "Наследие Короля-воина"
 BEL_legacy_of_the_soldier_king_desc: "Король Альберт, герой и спаситель Бельгии, вошел в историю под прозвищем «король-солдат». Мы многому можем поучиться у этого великого деятеля. Особенно полезен его пример будет армии и флоту. Альберт показал всем, что сопротивляться захватчику нужно до самого конца."
 BEL_the_lost_tribe: "Потерянное племя"
 BEL_the_lost_tribe_desc: "Позорным пятном на репутации [BEL.GetAdjective]ого народа лежит тот факт, что нас постоянно принимают за покоренных и порабощенных галлов. На самом деле мы — не известное истории германское племя. Мы сопротивляемся. Мы сражаемся. Мы покоряем."
 BEL_invite_german_tank_organization: "Пригласить [GER.GetAdjective]их конструкторов танков"
 BEL_invite_german_tank_organization_desc: "Поскольку большинство наших прежних контрактов по поставкам бронетехники для нас теперь закрыты, нам нужно найти новых партнеров для производства танков."
 BEL_the_walloon_legion: "Валлонский легион"
 BEL_the_walloon_legion_desc: "Теперь, когда не приходится сомневаться в истинном происхождении наших предков, пора вспомнить их славные традиции и показать миру, на что мы действительно способны."
 BEL_the_new_ruhr: "Новый Рур"
 BEL_the_new_ruhr_desc: "Рурская область — важный промышленный регион Германии. Потенциал Рура настолько велик, что он является предметом зависти других мировых держав. Бельгия, впрочем, тоже имеет претензии на промышленное превосходство, а потенциально способна даже превзойти соседа. Для этого у нас есть всё, что нужно: возможности, ресурсы, мотивация, а главное — люди."
 BEL_traditional_family_values: "Традиционные семейные ценности"
 BEL_traditional_family_values_desc: "Семейные ценности в нашей стране всегда диктовала католическая церковь. Нужно и дальше придерживаться ее учений: только они способны обеспечить нам стабильность и развитие, а значит — расширение и процветание."
 BEL_the_french_horse_and_the_red_rider: "Французский конь и красный всадник"
 BEL_the_french_horse_and_the_red_rider_desc: "Пора вырвать страдающую Бельгию из-под беспощадных копыт французского коня, которого пришпорил наездник-коммунист. Мы должны все как один дать отпор этому вероломному вторжению. Лишь проявив твердость и силу, мы сможем усмирить красного зверя."
 BEL_nationalize_the_banks: "Национализация банков"
 BEL_nationalize_the_banks_desc: "Хватит терпеть произвол жадных банкиров, которым от жизни нужно лишь одно — деньги! Банки должны служить народу, поэтому справедливо будет забрать их в свои руки и поставить финансовые инструменты на службу каждому."
 BEL_abandon_neutrality: "Отменить нейтралитет"
 BEL_abandon_neutrality_desc: "Призывы к нейтралитету — признак слабости. В этом мире не может быть дипломатии: окружающие понимают исключительно язык силы."
 BEL_international_stipend: "Международная стипендия"
 BEL_international_stipend_desc: "Другие фашистские государства обратились к нам с предложением: они будут выплачивать нам денежное пособие, а мы — проявлять полное безразличие к их делам. Если такова цена невмешательства, то мы не против. Ведь они, кажется, забыли указать, когда будет совершен последний платеж…"
 BEL_civil_service_purge: "Чистка в рядах госчиновников"
 BEL_civil_service_purge_desc: "Коррупция, разлагающая наше государство, требует немедленного вмешательства: эта чума проникла во все эшелоны правительства. Тяжелые болезни требуют решительных мер. Понадобится провести зачистку всех, кто будет заподозрен в коррупции."
 BEL_royal_commander_in_chief: "Королевский верховный главнокомандующий"
 BEL_royal_commander_in_chief_desc: "Король Леопольд III — настоящая военная косточка. Король Альберт — герой прошлой войны, который не бросил свой народ в тяжелейший час и привел нас к победе. Леопольд стремится доказать, что он ничем не хуже своего отца, и нам нужно лишь предоставить ему такую возможность."
 BEL_the_european_crusade: "Европейский крестовый поход"
 BEL_the_european_crusade_desc: "На границах Европы собираются полчища варваров. Они тянут свои загребущие руки в наш цветущий сад, вынюхивая даже малейшие слабости. И наше призвание — впереди всех встать стеной на защиту порядка и прогресса. Наша страна уже доказала, что, когда дело доходит до войны, ей нет равных в решимости сражаться."
 BEL_belgian_renaissance: "Бельгийский Ренессанс"
 BEL_belgian_renaissance_desc: "Нас разбивали, нас побеждали, но никому ни разу не удалось нас сломить. [ROOT.GetRulingPartyLong] — вот те, кого следует благодарить за это. Лишь наше пребывание у власти способно гарантировать, что бельгийский Ренессанс продолжится и для страны наступит очередной золотой век."
 BEL_support_the_vnv: "Поддержать ФНС"
 BEL_support_the_vnv_desc: "В ходе последних выборов партия Vlaamsch Nationaal Verbond (Фламандский национальный союз) объединилась с рексистами с намерением создать корпоративистское государство. И сегодня, когда Дегрель наконец пришел к власти, ему предстоит наградить своих союзников и сделать первые шаги к установлению экспансионистского фашистского государства, твердо нацеленного на воссоединение с Нидерландами."
 BEL_vnv_dominant_tt: "§Y[BEL.GetName]§! отныне будет называться §YФландрией§!"
 BEL_revitalize_nederlands: "Возродить Нидерланды"
 BEL_revitalize_nederlands_desc: "Наш язык почти мертв! Даже постановления суда выносятся на французском. Только лишь горстка местных диалектов влачит жалкое существование. Первый шаг к восстановлению величия Фландрии — научить правительство и народ разговаривать на правильном языке. Nederlands!"
 BEL_flanders_ascendant: "Восхождение Фландрии"
 BEL_flanders_ascendant_desc: "Мы приучили народ гордиться фламандскими традициями и историей. Теперь пора сыграть на чувстве национализма и пойти на судьбоносный шаг — объединение с Нидерландами."
 BEL_dietsland: "Великие Нидерланды"
 BEL_dietsland_desc: "Несмотря успешное присоединение голландскоязычных территорий в Европе, вопреки всем ожиданиям, далеко не все наши братья приспособились к новой реальности. Нужно напомнить им, что мы все говорим на одном языке, мы все — носители одной культуры."
 BEL_dietsland_tt: "§Y[BEL.GetName]§! отныне будет называться §YВеликими Нидерландами§!"
 BEL_demand_calais: "Потребовать Кале"
 BEL_demand_calais_desc: "Грандиозный план по воссоединению страны почти завершен. Однако чужеземцы до сих пор владеют важнейшим регионом Фландрии — Кале. Тысячу лет назад эта область входила в состав графства Фландрия, поэтому вполне справедливо будет вернуть ее себе."
 treaty_of_calais: "Заключен договор в Кале"
 BEL_demand_calais_tt: "При необходимости у нас будут следующие варианты: §Yкупить Кале§!, §Yобменять часть Конго на Кале§!, выдвинуть §Yтребование§!, §Yрешить вопрос на поле боя§!."
 BEL_belgian_east_indies: "Бельгийская Ост-Индия"
 BEL_belgian_east_indies_desc: "Когда-то голландцы обладали обширными заморскими колониями, самой богатой из которых была Ост-Индия. И мы никогда не отказывались от имперских устремлений, а корону нельзя испортить лишними бриллиантами."
 BEL_burgundy_rising: "Бургундия на подъеме"
 BEL_burgundy_rising_desc: "Золотой век могущества и влияния Фландрии пришелся на те времена, когда мы фактически владели Бургундским герцогством. Чтобы восстановить репутацию страны в глазах мирового сообщества, нам нужно обратиться к военным и финансовым традициям предков. Первым шагом, разумеется, должно стать возвращение утраченных территорий."
 BEL_burgundy_tt: "§Y[BEL.GetName]§! отныне будет называться §YБургундия§!"
 BEL_join_axis: "Присоединиться к Оси"
 BEL_join_axis_desc: "Слишком много времени мы провели в изоляции. Пора воссоединиться с братьями-германцами и заключить союз, чтобы наши обоюдные интересы были под надежной защитой."
 BEL_strength_and_brotherhood: "Сила и братство"
 BEL_strength_and_brotherhood_desc: "Мы отыщем тех, чьи идеалы силы и братства совпадают с нашими, и подобно льву построим свой собственный прайд. Так мы сохраним то, что придает нам сил, и разорвем как добычу тех, кто слабее нас умом и духом."
 BEL_demand_further_gallic_concessions: "Потребовать дополнительных галльских уступок"
 BEL_demand_further_gallic_concessions_desc: "Пора сбросить завесу тайны и показать, чего мы желаем на самом деле. Отношения между нами всегда были довольно прохладными, однако сегодня настало время наконец продемонстрировать наше превосходство и взять судьбу страны в свои руки. Будь что будет."
 BEL_demand_further_gallic_concessions_tt: "Открывает решения по §Yпритязаниям на Галльские национальные территории§! после того, как мы возьмем их под контроль."
 BEL_belgica: "Белгика"
 BEL_belgica_desc: "Провинция Белгика, получившая это название в честь самого выдающегося из населявших ее племен, когда-то была одной из самых северных территорий Римской империи. Если даже древние римляне с уважением отнеслись к предкам сегодняшних бельгийцев, значит, нам нужно не посрамить память белгов и превзойти сам Древний Рим."
 BEL_belgica_tt: "§Y[BEL.GetName]§! отныне будет называться §YБелгика§!"
 BEL_constitutional_crisis: "Конституционный кризис"
 BEL_constitutional_crisis_desc: "Когда король Бельгии решил назначить Леона Дегреля премьер-министром, убежденный антифашист Юбер Пьерло выразил протест. Заручившись поддержкой парламента, он добился провозглашения монарха временно неспособным править и тем самым заранее объявил назначение недействительным."
 BEL_kings_abdication: "Отречение короля"
 BEL_kings_abdication_desc: "После решения разорвать отношения с парламентом от короля Леопольда стали требовать отречения от престола. Будем надеяться, что он уйдет добровольно."
 BEL_kings_abdication_tt: "§GБез короля Леопольда Бельгия станет намного более устойчивой к возможным вторжениям.§!"
 BEL_snap_election: "Внеочередные выборы"
 BEL_snap_election_desc: "Теперь, когда конституционный кризис предотвращен, надо обеспечить легитимность нового правительства — иначе оно ничем не будет отличаться от только что свергнутого. В настоящее время его возглавляют социалист Поль-Анри Спаак и представитель католической партии Юбер Пьерло."
 BEL_auto_complete_snap_election_tt: "Этот фокус автоматически выполняется по итогам события «§YВнеочередные выборы§!»."
 BEL_liberal_victory: "Победа либералов"
 BEL_liberal_victory_desc: "На последних выборах победила католическая партия, поддерживающая экономические свободы. Юбер Пьерло, ставший главой государства [BEL.GetName], поклялся до последнего защищать свою страну и народ."
 BEL_socialist_victory: "Победа социалистов"
 BEL_socialist_victory_desc: "Поль-Анри Спаак привел трудовую партию к победе на внеочередных выборах и поклялся сделать все возможное для защиты территориальной целостности Бельгии. Ради этого он готов сотрудничать хоть с коммунистами, хоть с демократами."
 BEL_expression_of_belgian_unity: "Выражение бельгийского союза"
 BEL_expression_of_belgian_unity_desc: "Культуры, составляющие [BEL.GetAdjective]ую идентичность, являются нашей главной силой: именно в разнообразии идеалов, взглядов и языков мы находим взаимопонимание. Что нас разделяет, то нас и объединяет."
 BEL_anti_corruption_taskforce: "Антикоррупционный отряд"
 BEL_anti_corruption_taskforce_desc: "В нашем государстве слишком долго свирепствовала коррупция. Мы сбросили прогнившую верхушку, а теперь искореним эту скверну во всей остальной стране. Отныне специальная следственная группа будет проверять всех чиновников и изгонять тех из них, кто обогащается за счет налогоплательщиков."
 BEL_diplomatic_rapprochment: "Восстановление дипломатических отношений"
 BEL_diplomatic_rapprochment_desc: "Когда-то наш нейтралитет соответствовал политическим и дипломатическим реалиям, однако времена изменились. Мы никогда не прерывали общение со своими друзьями в других странах, но теперь нам следует делать это более открыто."
 BEL_belgian_maginot: "Бельгийская линия Мажино"
 BEL_belgian_maginot_desc: "Зажатая между двумя большими и агрессивными державами, Бельгия на протяжении всей своей истории подвергалась угрозам с обеих сторон. Это сделало нас мастерами оборонительной войны. Французская линия Мажино дошла до нашей границы, и теперь нам надо продлить ее для защиты собственных территорий. Если мы сделаем их неприступными, враг даже не станет на нас нападать."
 BEL_belgian_maginot_available_tt: "Контролирует регион и может построить не менее §Y3 укреплений§! в провинции на территориях §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! или §Y[977.GetName]§! на §Y[ROOT.GetAdjective]о§!-§Y[HOL.GetAdjective]ой§! границе"
 BEL_belgian_maginot_bypass_tt: "§RНе§! контролирует регион и не может построить не менее §Y3 укреплений§! в провинции на территориях §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! или §Y[977.GetName]§! на §Y[ROOT.GetAdjective]о§!-§Y[HOL.GetAdjective]ой§! границе"
 BEL_belgian_maginot_tt: "Постройте §Yукрепления§! вдоль §Y[ROOT.GetAdjective]о§!-§Y[HOL.GetAdjective]ой§! границы"
 BEL_soviet_guarantee: "Советские гарантии"
 BEL_soviet_guarantee_desc: "Несмотря на демократический уклон, мы сделали выбор в пользу социализма — и теперь [SOV.GetNameDef] считает нас товарищами по борьбе. Произнося нужные фразы и соблюдая дипломатические ритуалы, мы вполне можем подружиться с русским медведем."
 BEL_soviet_guarantee_tt: "Они с большей вероятностью §Gсогласятся§!, если мы выполним фокус «§Y$BEL_raise_the_red_flag$§!»."
 BEL_expedite_fort_construction: "Ускорить строительство укреплений"
 BEL_expedite_fort_construction_desc: "Мир опасен и полон враждебных сил. Чтобы подготовиться к любым угрозам, нам надо вкладывать больше сил и средств в строительство укреплений и машиностроение."
 BEL_democratization_of_education: "Демократизация образования"
 BEL_democratization_of_education_desc: "Важные для нашего общества традиции заботы друг о друге нашли отражение в социальном договоре между корпорациями и их работниками. Так же и государство должно стремиться обеспечить всем равные возможности и подчеркивать важность хорошего образования."
 BEL_invite_soviet_tank_makers: "Пригласить [SOV.GetAdjective]их конструкторов танков"
 BEL_invite_soviet_tank_makers_desc: "Ранее мы всегда полагались в деле поставки бронетехники на наших союзников, и, хоть друзья у нас теперь новые, принципы остались прежними. Возможно, дружба с Советским Союзом поможет нам убедить его поддержать нас."
 BEL_join_allies: "Присоединение к Союзникам"
 BEL_join_allies_desc: "В ходе Великой войны мы объединились с союзниками и отразили угрозу вторжения. Отныне и впредь мы будем вместе давать отпор любому врагу."
 BEL_unity_makes_strength: "В единстве сила"
 BEL_unity_makes_strength_desc: "Этот лозунг был девизом Голландской республики в те времена, когда она владела и Бельгией, и Нидерландами. После революции 1830 года, давшей нам независимость, он был официально принят новым бельгийским государством. Ярчайшим воплощением этого идеала стал союз либеральных реформаторов и католических консерваторов, стоявших в центре бельгийской политики."
 BEL_join_comintern: "Вступление в Коминтерн"
 BEL_join_comintern_desc: "На протяжении своей истории Коминтерн не раз помогал странам, выбравшим путь социализма. Находясь в окружении врагов, не желающих мириться с освобождением наших рабочих, мы должны искать новых друзей на востоке."
 BEL_better_than_maginot: "Лучше, чем Мажино"
 BEL_better_than_maginot_desc: "Наши укрепления должны стать не просто лучшими в мире, а несравненными. Мы не знаем, с какой стороны последует удар, поэтому нам надо готовиться ко всему: рыть траншеи, прикрытые траншеями, и строить бункеры поверх бункеров, но большего всего нам нужны пушки. Очень много пушек. И как можно крупнее."
 BEL_vandervelde_minority: "Меньшинство Вандервельде"
 BEL_vandervelde_minority_desc: "Эмиль Вандервельде одержал победу на выборах, однако его Лейбористская партия не смогла получить большинство мест в парламенте. После провала коалиционных переговоров он решил действовать в одиночку, хотя впереди его ждет трудный политический путь."
 BEL_problem_of_language: "Языковая проблема"
 BEL_problem_of_language_desc: "Бельгия слишком долго была разделена по языковому признаку, и если Лейбористская партия надеется объединить страну, то очевидным решением было бы четко обозначить свою позицию по вопросу доминирования какого-либо языка или даже выступить за принятие официального двуязычия, как это практикуется в Брюсселе."
 BEL_trade_union_support: "Поддержка профсоюзов"
 BEL_trade_union_support_desc: "Профсоюзы — наши естественные союзники в политической борьбе, но пока их поддержка нашего движения была достаточно слабой. Мы можем склонить их на свою сторону щедрыми обещаниями, а взамен они помогут нам завоевать доверие среди своих членов."
 BEL_cooperative_cooperation: "Кооперативное сотрудничество"
 BEL_cooperative_cooperation_desc: "Кооперативы уже давно стали частью бельгийского общества, и их коммерческая модель соответствует экономическому идеалу, к которому мы стремимся. Мы должны сотрудничать с успешными кооперативами и использовать их опыт для создания предприятий, способствующих развитию общества."
 BEL_aid_for_spain: "Помощь для Испании"
 BEL_aid_for_spain_desc: "Испанские республиканцы сражаются за свои демократические идеалы с опасными фашистскими и анархистскими радикалами. Мы должны тайно помочь им в этой борьбе, но действовать нужно с осторожностью, чтобы сохранить видимость нейтралитета."
 BEL_the_grand_place: "Гран-Плас"
 BEL_the_grand_place_desc: "Эта большая площадь в центре Брюсселя долгое время была очагом социалистической мысли. Карл Маркс написал здесь «Манифест Коммунистической партии», затем здесь же прошел 3-й конгресс Первого Интернационала, и в конечном итоге тут была основана первая социалистическая партия — «Бельгийская рабочая партия»."
 BEL_la_belgique_et_le_congo: "Бельгийское Конго"
 BEL_la_belgique_et_le_congo_desc: "В Конго Бельгия долгое время занималась эксплуатацией и притеснением местных жителей, хотя ее политика должна была быть направлена на ликвидацию неравенства среди конголезцев и развитие их возможностей. Теперь, когда политические приоритеты внутри нашей страны сместились в сторону социалистических идеалов, настало время обучать наших колониальных братьев этой философии и вести их в светлое социалистическое будущее."
 BEL_spanish_intervention: "Испанская интервенция"
 BEL_spanish_intervention_desc: "Положение республиканцев в Испании шаткое, и очевидно, что для победы демократии мы должны усилить поддержку тех, кто за нее борется."
 BEL_spanish_intervention_tt: "Открывает решения, позволяющие усилить §Y$BEL_intervention_in_spain_cat$§!.\n\nМы сможем отправлять снаряжение, поощрять эмиграцию и оказывать политическую поддержку."
 BEL_contradictions_in_socialism: "Противоречия в социализме"
 BEL_contradictions_in_socialism_desc: "Наши недавние усилия по распространению социалистических идеалов в Конго дали свои плоды: число процветающих людей в стране значительно увеличилось. Теперь нам следует позаботиться, чтобы наша «социалистическая миссия» охватила всю Африку!"
 BEL_contradictions_in_socialism_tt: "Получает военные цели «§YЗахват региона§!» в отношении стран с территориями, полученными благодаря этому фокусу."
 BEL_growing_threat_of_fascism: "Растущая угроза фашизма"
 BEL_growing_threat_of_fascism_desc: "Рост поддержки радикального фашизма по всей Европе, да и во всем мире, стал весьма тревожной тенденцией, и мы должны быть готовы сделать всё, чтобы предотвратить ее распространение. Пусть даже нам придется действовать на упреждение."
 BEL_peacekeeping_missions: "Миротворческие миссии"
 BEL_peacekeeping_missions_desc: "Непрекращающиеся конфликты по всему миру продолжают вызывать у нас беспокойство, однако для сохранения видимости нейтралитета мы можем отправлять войска за границу только в рамках санкционированных миротворческих миссий."
 BEL_international_socialist_bureau: "Международное социалистическое бюро"
 BEL_international_socialist_bureau_desc: "Постоянный секретариат Второго Интернационала находился в Брюсселе, и, хотя эта организация была распущена в 1916 году, социалистическая борьба продолжается. Теперь, когда мы вновь обрели опору на международной арене, мы должны восстановить эту организацию и снова взять на себя руководящую роль в Социалистическом Интернационале."
 BEL_raise_the_red_flag: "Поднять красный флаг"
 BEL_raise_the_red_flag_desc: "До настоящего времени мы придерживались более умеренных социалистических взглядов, однако, чтобы сильнее сблизиться с советским блоком, нам, возможно, понадобится увеличить поддержку Коммунистической партии. Для начала нужно взять под свое крыло коммунистическую газету Бельгии под названием «Le Drapeau Rouge» («Красный флаг»)."
 BEL_raise_the_red_flag_tt: "Открывает решения, позволяющие §Y$BEL_rekindle_the_red_flame_cat$§! и превратить государство [BEL.GetNameDef] в §Yкоммунистическое§!."
 BEL_support_the_european_project: "Поддержать европейский проект"
 BEL_support_the_european_project_desc: "Стало совершенно очевидно, что в мире, где не прекращаются войны и конфликты, нейтралитет не является гарантией благополучия. Поэтому мы должны обратиться к европейским государствам и создать орган, задача которого — укрепление всеобщей безопасности, экономической стабильности и движение к процветанию континента."
 BEL_european_community: "Европейское сообщество"
 BEL_european_community_desc: "Европейский проект начался вполне успешно, поэтому нам следует рассмотреть возможность его расширения и ратификации ряда договоров, которые определят будущее нашего сообщества. Мы могли бы даже обсудить переход к более федеративной модели, в которой Бельгия займет лидирующую роль."
 BEL_european_community_tt: "Открывает решения по следующему вопросу: §Y$BEL_closer_european_union_cat$§!"
 BEL_the_king_surrenders: "Король сдается"
 BEL_the_king_surrenders_desc: "Неожиданно для всех король Леопольд III, воспользовавшись своими полномочиями верховного главнокомандующего, объявил о безоговорочной капитуляции всех бельгийских войск — якобы для спасения жизней солдат, однако ходят слухи, что на самом деле им двигал некий корыстный умысел…"
 BEL_unfit_to_reign: "Непригодность к правлению"
 BEL_unfit_to_reign_desc: "Гражданское правительство объявило короля Леопольда III, объявившего безоговорочную капитуляцию бельгийских войск без одобрения парламента, неспособным к управлению государством и поклялось продолжать войну из-за границы."
 BEL_prisoner_king: "Пленный король"
 BEL_prisoner_king_desc: "Король Леопольд III заявил, что желает отбыть наказание вместе со своим народом, а потому остался на территории государства [BEL.GetNameDef] в качестве пленного. Подданные «короля-пленника» восприняли такой поступок с радостью и всецело поддержали его."
 BEL_government_in_exile: "Правительство в изгнании"
 BEL_government_in_exile_desc: "Представители оставшейся [BEL.GetAdjective]ой политической элиты прибыли в столицу принимающей их страны. Министры, занимающие высокие посты, — Юбер Пьерло, Поль-Анри Спаак, Камиль Гутт и Альберт де Влесхауэр — сформировали так называемое «правительство четырех» и поклялись довести войну до победного конца."
 BEL_la_dame_blanche: "La Dame Blanche"
 BEL_la_dame_blanche_desc: "Название Dame Blanche («Белая дама») носила подпольная организация сопротивления, действовавшая в годы Великой войны. Ее руководитель Вальтер Деве всё это время втайне готовился к повторной оккупации Бельгии. И сегодня настал час снова обратиться за помощью к «Белой даме»."
 BEL_government_in_exile_tt: "Будет открыто решение «§Y$BEL_government_in_exile_cat$§!», позволяющее повысить легитимность государства [ROOT.GetName] и сопротивление на его территории."
 BEL_moi_dabord: "Moi d'abord"
 BEL_moi_dabord_desc: "Moi d'abord! «Сначала я!» — такими словами Спаак прервал вражеского посла, приготовившегося объявить войну. Министр был в ярости от внезапно начавшихся боевых действий, и поэтому хотел перед формальным объявлением войны занести в протоколы факт неожиданного нападения. С тех пор фраза «Moi d'abord!» стала боевым лозунгом сторонников правительства в изгнании."
 BEL_v_for_victory: "V значит «виктория»"
 BEL_v_for_victory_desc: "Victoire! Vryheid! Эти слова, переводящиеся как «победа» и «свобода», начинаются с одной буквы, объединяя носителей разных языков. Символ непокорности и решимости — поднятые указательный и средний пальцы — сначала получил распространение среди бельгийцев, а затем и среди других народов и даже глав государств."
 BEL_democratic_homecoming: "Возвращение демократии"
 BEL_democratic_homecoming_desc: "Наше отечество нам вернули не монаршие регалии, а демократические институты и те труды, с которыми мы взрастили своих лучших граждан и лидеров. Следует отметить их решающую роль в нашем успехе и сохранить их славу в назидание потомкам."
 BEL_charles_count_of_flanders: "Карл, граф Фландрии"
 BEL_charles_count_of_flanders_desc: "Очевидно, что нельзя возвращать Леопольду бразды правления: он отрекся от престола сразу после объявления капитуляции. К счастью, его младший брат Карл, граф Фландрии, — превосходный кандидат на должность регента. Пока он будет править, мы решим, как поступить с «королем»."
 BEL_leopolds_return: "Возвращение Леопольда"
 BEL_leopolds_return_desc: "Король Леопольд III — законный правитель государства [BEL.GetNameDef], и поэтому он должен вновь занять престол возвращенного нам государства."
 BEL_secretaries_general: "Генеральный секретарь"
 BEL_secretaries_general_desc: "Ради защиты родной страны мы готовы сражаться до конца, однако сейчас нужно проявить благоразумие: сопротивляться гораздо более сильным соседям мы не в состоянии. Нам пришлось принять трудное решение о составлении законопроекта на случай капитуляции. В стране учрежден институт генеральных секретарей — должностных лиц, уполномоченных сотрудничать с оккупантами и обеспечивать работу местного правительства."
 BEL_the_secret_army: "Тайная армия"
 BEL_the_secret_army_desc: "Наша страна оккупирована. Бороться с врагом нужно с помощью саботажа и диверсий, а для этого нам понадобится движение сопротивления. Основой его станет Тайная армия — группа армейских офицеров, достаточно хорошо разбирающихся в организационных и логистических вопросах. Все, что нужно, — это отдать приказ."
 BEL_the_belgian_legion: "Бельгийский легион"
 BEL_the_belgian_legion_desc: "Бельгийский легион — соединение верных короне консерваторов и роялистов, готовых взяться за оружие ради короля. Нужно тайком вывезти из страны всех, кого только можно, и найти этим силам достойное применение."
 BEL_develop_home_support: "Разработать внутреннюю поддержку"
 BEL_develop_home_support_desc: "Почти все военные действия сейчас координируются из-за рубежа, однако на родине мы до сих пор пользуемся поддержкой. Не в последнюю очередь за это следует поблагодарить генеральных секретарей, достойно обеспечивших гражданскую жизнь без излишней конфронтации с оккупантами."
 BEL_military_service_for_all_in_exile: "Военная служба для всех в изгнании"
 BEL_military_service_for_all_in_exile_desc: "[BEL.GetAdjective]ая диаспора довольно многочисленна. Всех проживающих за границей бельгийцев следует немедленно призвать на службу ради освобождения родины. Патриотические настроения бьют через край, и мы не сомневаемся, что такое решение будет популярным."
 BEL_consolidate_resistance_groups: "Объединить группы сопротивления"
 BEL_consolidate_resistance_groups_desc: "В государстве [BEL.GetNameDef] действует много групп сопротивления, жаждущих только одного — свободы. К сожалению, они разобщены: слишком велика разница политических взглядов, мнений и идеалов. Мы, как правительство в изгнании, обладаем полномочиями взять на себя организацию сопротивления, чтобы приблизить день освобождения."
 BEL_free_belgian_forces: "Освободить бельгийские силы"
 BEL_free_belgian_forces_desc: "За время пребывания за границей мы набрали достаточно сил, чтобы предпринять военную операцию против оккупантов. Хотя освободить всю Бельгию сразу вряд ли получится, однако сейчас мы уже можем дать бой врагу и послать на фронт самое необходимое — [BEL.GetAdjective]ие кровь и сталь."
 BEL_free_belgian_forces_tt: "2 §Yпехотные дивизии§! появятся в случайном регионе на родной территории правительства в изгнании."
 BEL_king_law_freedom: "Король, закон, свобода"
 BEL_king_law_freedom_desc: "Каждый порядочный бельгиец должен сражаться за короля, закон и свободу с оружием в руках. За нашего короля Леопольда III, конечно, в первую очередь, ибо мы живем по его законам и бьемся за его свободу."
 BEL_king_of_the_belgians: "Король бельгийцев"
 BEL_king_of_the_belgians_desc: "«Я клянусь соблюдать конституцию и законы бельгийского народа и сохранять национальную независимость и целостность территории». Только после принесения этой присяги на трех языках — французском, голландском и немецком — кандидат на престол становится королем."
 BEL_rally_to_the_king: "Сбор у короля"
 BEL_rally_to_the_king_desc: "Король теперь не просто узник — он настоящий символ нашего страдающего народа. Под властью этого опытного, умного и решительного человека мы мужественно преодолеем все трудности и станем только сильнее, а наша страна вступит в эпоху процветания."
 BEL_van_overstraeten_on_the_home_front: "Ван Оверстратен в тылу"
 BEL_van_overstraeten_on_the_home_front_desc: "Ван Оверстратен — умнейший из действующих офицеров. К сожалению, он и сам прекрасно это понимает. Перед войной он очень эффективно служил королю военным советником. У ван Оверстратена тяжелый характер, однако выбирать сейчас не приходится: нам придется попросить его принять участие в общем деле и добыть нашей стране победу."
 BEL_expand_the_belgian_legion: "Расширить Бельгийский легион"
 BEL_expand_the_belgian_legion_desc: "Под знамена короля стекается все больше добровольцев, готовых умереть за корону. Достаточно лишь отдать приказ, и они выполнят его любой ценой."
 BEL_expand_the_belgian_legion_tt: "3 §Yпехотные дивизии§! появятся в случайном регионе на родной территории правительства в изгнании."
 BEL_the_price_to_pay: "Цена, которую надо заплатить"
 BEL_the_price_to_pay_desc: "Король уже достаточно долго ведет переговоры с оккупантами и даже сумел завоевать их доверие. Вполне возможно, что мы еще сможем вернуть потерянные бельгийские земли. Цена невелика: достаточно лишь встать на колени."
 BEL_monetary_reconstruction: "Переустройство валютной системы"
 BEL_monetary_reconstruction_desc: "После Первой мировой войны бельгийская экономика оказалась в крайне плачевном состоянии. Чтобы восстановить страну и выплатить неподъемные долги, министерство финансов начало печатать деньги. Очень много денег. Тогда это помогло, однако сейчас нам грозит гиперинфляция. Нужно ее обуздать перед тем, как приступать к другим реформам."
 BEL_rebuild_wallonian_industry: "Восстановить валлонскую промышленность"
 BEL_rebuild_wallonian_industry_desc: "Во время Первой мировой войны от германских оккупантов сильнее всего пострадала Валлония. Захватчики безжалостно разграбили ее фабрики, заводы и даже недра. Восстановление идет полным ходом, однако сердце [ROOT.GetAdjective]ой промышленности не сможет заработать на полную мощность без дополнительных инвестиций."
 BEL_gold_reserves: "Золотой запас"
 BEL_gold_reserves_desc: "К счастью, [ROOT.GetAdjective]ое государство располагает солидными золотыми запасами. Сегодня это неплохое подспорье для заемных и кредитных операций в стране, и при этом золото всегда можно продать, чтобы повысить темпы развития и строительства."
 BEL_social_partners: "Общественные партнеры"
 BEL_social_partners_desc: "Правительство созвало Национальную конференцию трудящихся, пригласив туда руководителей профсоюзов и представителей разных компаний. По итогам конференции был установлен минимальный размер оплаты труда и ежегодный оплачиваемый отпуск в количестве шести дней."
 BEL_revive_coal_mining: "Восстановить добычу угля"
 BEL_revive_coal_mining_desc: "Сталь — основа основ промышленности Валлонии. Чтобы увеличить производство этого важнейшего сплава, нужно значительно расширить добычу угля в этом регионе."
 BEL_40_hour_workweek: "40-часовая рабочая неделя"
 BEL_40_hour_workweek_desc: "Еще одним результатом Национальной конференции трудящихся стало установление 40-часовой рабочей недели. Сначала мы скептически отнеслись к этому проекту, однако рост производительности труда и благополучия рабочих заметен уже сейчас."
 BEL_cockerill: "Cockerill"
 BEL_cockerill_desc: "Cockerill — ведущий [ROOT.GetAdjective]ий производитель стали. Ему принадлежат огромные заводы, способные производить что угодно — от двигателей до артиллерийских орудий. Поскольку спрос на эту продукцию растет, сейчас полезно будет заняться расширением производства."
 BEL_cockerill_tt: "§GСнижает§! затраты на назначение предприятия §Y$BEL_cockerill_industrial$§! промышленным концерном"
 BEL_railway_expansion: "Развитие железных дорог"
 BEL_railway_expansion_desc: "Железные дороги — артерии, питающие [ROOT.GetAdjective]ие торговлю и промышленность. Нужно позаботиться о своевременном строительстве железных дорог, чтобы успевать за темпами восстановления и роста экономики."
 BEL_corporate_social_responsibility: "Социальная ответственность корпораций"
 BEL_corporate_social_responsibility_desc: "Несмотря на существенные успехи в индустриализации и урбанизации государства [ROOT.GetNameDef], профсоюзы так и не смогли стать значимой силой. Причины этого кроются в наших культурных традициях: корпорации несут социальную ответственность перед рабочими. Хотя, конечно, полезно иногда им об этом напоминать."
 BEL_val_benoit_institutes: "Институт Валь-Бенуа"
 BEL_val_benoit_institutes_desc: "В дополнение к Льежскому университету нам следует основать институт Валь-Бенуа. В старом аббатстве Валь-Бенуа разместятся новые научно-исследовательские отделы."
 BEL_stk: "Учредить STK"
 BEL_stk_desc: "Наша цель — учредить Studiecentrum voor de Toepassingen van de Kernenergie (Исследовательский центр по применению ядерной энергии), или STK, специальное учреждение по научному изучению возможностей, стоящих за ядерной энергией."
 BEL_embrace_export_economy: "Перейти к экспортной экономике"
 BEL_embrace_export_economy_desc: "Наш северный сосед по праву гордится своими крупными городами — центрами торговли, однако [ROOT.GetNameDef] почти не отстает: наш город Антверпен привлекает мощные торговые потоки. Нужно полноценно раскрыть его потенциал — это принесет большую прибыль."
 BEL_engine_of_the_economy: "Двигатель экономики"
 BEL_engine_of_the_economy_desc: "Поезда крайне дороги сердцу каждого [ROOT.GetAdjective]ого гражданина: они вдохновляют конструкторов творить новое, поддерживают производство и питают экономику. Можно даже сказать, что они — настоящие локомотивы экономического роста."
 BEL_belgian_miracle: "Бельгийское чудо"
 BEL_belgian_miracle_desc: "Сегодня уже невозможно представить, что каких-то двадцать лет назад на месте Бельгии, как и почти везде в Европе, были только руины. Но прошло время — и возродилось производство, окреп наш новаторский дух. За это мы должны поблагодарить отважных солдат, усердных рабочих и верных друзей и союзников."
 BEL_belgian_air_force: "[ROOT.GetAdjective]ие ВВС"
 BEL_belgian_air_force_desc: "[ROOT.GetNameDef] — одно из первых государств, выделивших военно-воздушные силы в отдельный род войск. [ROOT.GetAdjective]ие самолеты весьма достойно проявили себя в прошлой войне, но, к сожалению, новые разработки в этой области застопорились из-за нехватки средств. Однако напряжение в мире растет и заставляет нас поддерживать мощь ВВС на должном уровне."
 BEL_develop_belgian_air_industry: "Развивать бельгийскую авиапромышленность"
 BEL_develop_belgian_air_industry_desc: "За время, прошедшее с окончания последней войны, наша авиационная промышленность не успела как следует развиться. Чтобы сократить отставание от других держав, мы можем предоставить субсидии многообещающим конструкторам и молодым компаниям."
 BEL_renard_constructions_aeronautiques: "Renard Constructions Aeronautiques"
 BEL_renard_constructions_aeronautiques_desc: "Альфред Ренар — один из выдающихся конструкторов нашего времени. Его инновационные разработки стоят того, чтобы их поддержать."
 BEL_stampe_et_vertrongen: "Stampe et Vertrongen"
 BEL_stampe_et_vertrongen_desc: "Частная фирма Stampe et Vertrongen занимается производством учебных самолетов. Однако мы можем инвестировать в их производство, чтобы использовать разработки этой компании для нужд фронта."
 BEL_relocate_air_production: "Переместить производство самолетов"
 BEL_relocate_air_production_desc: "Авиастроение требует значительного количества специфических комплектующих, а каждый авиаинженер ценится на вес золота. Впрочем, уже произведенные самолеты достаточно неприхотливы к условиям размещения. Нужно заключить контракты с иностранными фирмами и обеспечить производство самолетов за рубежом, чтобы обезопасить производственные линии."
 BEL_pressurized_cabin_development: "Разработка герметизированной кабины"
 BEL_pressurized_cabin_development_desc: "Чтобы перелеты между Бельгией и Конго стали комфортнее, мы начали разработку герметизированных кабин, позволяющих самолетам достигать новых высот. Если оснастить такими же кабинами наши военные самолеты, летчики станут действовать гораздо результативнее."
 BEL_foreign_plane_purchases: "Закупки иностранных самолетов"
 BEL_foreign_plane_purchases_desc: "К сожалению, [ROOT.GetAdjective]ое авиастроение не отвечает нашим потребностям, поэтому мы вынуждены закупать самолеты за границей. Нам следует объявить конкурс, где другие страны будут состязаться за право подписать контракт с нами."
 BEL_aviation_school: "Школа авиации"
 BEL_aviation_school_desc: "Летчиков нужно где-то готовить, поэтому надо заняться развитием учебных учреждений."
 BEL_polish_licences: "Польские лицензии"
 BEL_polish_licences_desc: "[POL.GetNameDef] готова продать нам несколько лицензий на производство своих самолетов по ценам гораздо ниже рыночных."
 BEL_early_helicopters: "Первые вертолеты"
 BEL_early_helicopters_desc: "Авиаконструктор Николай Флорин, бежавший из России после начала гражданской войны, сейчас живет в государстве [ROOT.GetNameDef], где начал изучать совершенно новый принцип полетов — с помощью быстро вращающихся винтов. Нам следует поддержать эти разработки: возможно, за ними будущее!"
 BEL_air_doctrine: "Воздушная доктрина"
 BEL_air_doctrine_desc: "Современная война изменчива. Каждый день появляется что-то новое. Нам следует спонсировать изучение доктрин других военных держав и применить полученный опыт на практике, направив его на развитие ВВС."
 BEL_legacy_of_the_belgian_airforce: "Наследие бельгийской авиации"
 BEL_legacy_of_the_belgian_airforce_desc: "В годы Великой войны наши летчики зарекомендовали себя настоящими смельчаками — мало кто мог с ними соперничать. Эта славная традиция сохраняется и поныне."
 BEL_re_establish_belgian_navy: "Восстановить бельгийский флот"
 BEL_re_establish_belgian_navy_desc: "В 1927 году Бельгия, столкнувшаяся с дефицитом бюджета, была вынуждена отказаться от военно-морского флота, в том числе от нескольких кораблей, полученных от Германии по итогам Версальского договора. Однако сегодня нам вновь нужен флот: над границами нависает грозная тень, а поддерживать стратегические коммуникации и торговлю, особенно с Конго, невозможно без водного сообщения."
 BEL_re_build_the_fleet: "Построить новый флот"
 BEL_re_build_the_fleet_desc: "Первый шаг к восстановлению мощи наших ВМС — это, собственно, создание нового флота. Для этого потребуются значительные вложения в сооружение новых верфей и производство оборудования для кораблестроения."
 BEL_allied_donations: "Пожертвования союзников"
 BEL_allied_donations_desc: "С каждым днем необходимость строительства мощного флота становится все очевиднее. Нам следует обратиться к союзникам и узнать, могут ли они помочь нам в восстановлении военно-морских сил."
 BEL_port_of_antwerp: "Порт Антверпена"
 BEL_port_of_antwerp_desc: "В прошлом через город Антверпен проходило множество торговых путей, да и сейчас его порт играет достаточно важную роль. Нам следует попытаться заключить выгодные торговые соглашения, используя возможности Антверпена."
 BEL_corvette_fleet: "Флот корветов"
 BEL_corvette_fleet_desc: "Строительство кораблей, особенно крупных, требует много времени. Поскольку расширять флот необходимо как можно скорее, нужно заняться строительством небольших кораблей. Их можно довольно быстро вводить в строй, и они способны выполнять главную задачу — защищать наши коммерческие интересы."
 BEL_boelwerf: "Boelwerf"
 BEL_boelwerf_desc: "Boelwef — один из крупнейших антверпенских судостроительных заводов. Чтобы поскорее укрепить военно-морскую мощь нашей страны, нужно полностью раскрыть его потенциал, а заодно инвестировать в расширение верфей Boelwef."
 BEL_cockerill_shipyards: "Верфи Cockerill"
 BEL_cockerill_shipyards_desc: "Cockerill Shipyards, одно из предприятий концерна Cockerill, располагает всеми необходимыми нам промышленными мощностями. Современные корабли делаются из стали, и никто не умеет производить сталь высшего качества лучше, чем Cockerill."
 BEL_antwerp_maritime_academy: "Антверпенская морская академия"
 BEL_antwerp_maritime_academy_desc: "Преподаватели этой академии специализируются в основном на гражданских и коммерческих перевозках, однако их знания пригодятся нам в деле развития военного флота. Кроме того, эти люди научат наших офицеров эффективно координировать действия с торговым флотом."
 BEL_naval_doctrine: "Морская доктрина"
 BEL_naval_doctrine_desc: "Штатские преподаватели неспособны научить нас всему необходимому. Чтобы по-настоящему понять, как устроен современный ВМФ, нам нужно нанять иностранных специалистов — их знания и опыт преподавания могут оказаться бесценными."
 BEL_convoy_protection_duties: "Торговые корабли с защитным вооружением"
 BEL_convoy_protection_duties_desc: "Когда риски становятся слишком велики, нет ничего зазорного в том, чтобы устанавливать на торговые корабли артиллерийские орудия и другие средства для самозащиты. Любители поохотиться на беззащитных торговцев неожиданно обнаружат, что добыча может больно огрызнуться."
 BEL_maritime_phoenix: "Морской Феникс"
 BEL_maritime_phoenix_desc: "Наш флот возродился из пепла. Огни на верфях горят день и ночь. С каждой неделей корабли все быстрее сходят со стапелей. Над флотилиями, защищающими наши стратегические интересы за рубежом, гордо реют [ROOT.GetAdjective]ие флаги."
