 GER_oppose_hitler_ww: "Сплотить вермахт"
 GER_oppose_hitler_ww_desc: "Правлению Гитлера нужно положить конец. Его ремилитаризация Рейнской области — попытка спровоцировать державы Запада, но она даст нам необходимый повод для свержения Гитлера при поддержке наших сторонников в вермахте, а заодно и для сплочения немецкого народа против фюрера."
 GER_rally_the_nation: "Объединить народ"
 GER_rally_the_nation_desc: "Многие готовы воспользоваться благоприятной возможностью и дать отпор нацистам. Нам нужно сплотить народ и, возможно, даже связаться с военизированными группами, помнящими дни антинацистской борьбы еще во времена Веймарской республики."
 GER_rally_the_nation_tt: "Мы сможем выбрать национальный дух, который придется либо §Yизменить§!, либо §Rубрать§! по окончании гражданской войны."
 GER_denazification_campaigns: "Программы денацификации"
 GER_denazification_campaigns_desc: "Чтобы окончательно избавиться от нацистской заразы, от которой глубоко страдает [GER.GetNameDef], нам придется провести масштабную денацификацию. Каждый нацист и любой, кто укрывает таковых, должен быть арестован на месте."
 GER_rebuild_the_nation_ww: "Возродить нацию"
 GER_rebuild_the_nation_ww_desc: "Устранить последствия коричневой чумы можно только одним способом: приложить все силы к восстановлению страны. Народу придется потуже затянуть пояса и закатать рукава, но помогать ему будет осознание того, что светлое будущее уже близко."
 GER_revitalize_the_nation: "Вдохнуть в страну новую жизнь"
 GER_revitalize_the_nation_desc: "После тяжелого периода гражданской войны мы должны заняться возрождением нашей державы. Мы попросим наших граждан на некоторое время забыть о собственном комфорте, чтобы мы могли сосредоточить все наши ресурсы на достижении этой цели."
 GER_rebuild_the_nation_ww_tt: "Открывает решение: «§Y$GER_public_works_modifier$§!»"
 GER_tend_to_the_future_of_germany: "Позаботиться о будущем Германии"
 GER_tend_to_the_future_of_germany_desc: "Германия спасена от нацистов. Теперь пора обратить взор к новым вершинам и определить, по какому пути пойдет наш народ. Да здравствуют единство, право и свобода!"
 GER_tend_to_the_future_of_germany_tt: "Все попытки §Yвосстания сепаратистов§! будут сорваны"
 #COMMUNISM
 GER_start_the_proletarian_revolution: "Устроить революцию пролетариата"
 GER_start_the_proletarian_revolution_desc: "Мы надеялись, что после первой гражданской войны к голосам рабочих начнут прислушиваться. Увы, похоже, это не так. Пролетариат заслуживает лучшего положения, поэтому, позволив ему восстать, мы наконец сможем раз и навсегда сосредоточить власть в руках тех, кто ему симпатизирует."
 GER_start_the_proletarian_revolution_civil_war_tt: "Приведет к §Rгражданской войне§!, если время этого задания истечет!"
 GER_states_with_proletarian_uprising_joins_cw_tt: "В случае гражданской войны регионы с модификатором «§Y$GER_proletariat_uprising_modifier$§!» выступят на стороне §Yкоммунистов§!."
 GER_the_proletarian_revolution_flag: "Идет революция пролетариата."
 GER_formalize_the_intelligence_wing: "Придать официальный статус отделению разведки"
 GER_formalize_the_intelligence_wing_desc: "Страна многое вытерпела, пока находилась под пятой правителей, которые пренебрегали интересами народа. Чтобы гарантированно возродить нацию, мы должны понять, с кем имеем дело. Для начала нам нужно действующее отделение разведки!"
 GER_propaganda: "Общенациональная пропаганда"
 GER_propaganda_desc: "Мы уже были свидетелями силы пропаганды и не можем отрицать ее эффективности. Выделив ресурсы на укрепление поддержки наших славных лидеров, мы сможем управлять настроениями простых людей."
 GER_form_the_stasi: "Учредить Штази"
 GER_form_the_stasi_desc: "Отделение разведки блестяще справилось с поставленными задачами, и теперь мы думаем над учреждением министерства по делам госбезопасности. Быть может, это решение окажется не самым популярным, но тем не менее оно необходимо."
 GER_effective_operations: "Эффективные операции"
 GER_effective_operations_desc: "Штази продолжает расти, и мы должны расширить поле его деятельности. С точки зрения госбезопасности задачи за пределами [ROOT.GetAdjective]их границ не менее важны, чем операции внутри страны."
 GER_assemble_red_orchestra: "Организовать «Красную капеллу»"
 GER_assemble_red_orchestra_desc: "«Красная капелла» всегда была не единой организацией, а лишь разрозненной группой людей под началом умелых координаторов. Но некоторые из членов этого образования отличались недюжинным талантом, и нам следует привлечь их к работе."
 GER_ressurect_the_red_front_fighters_league: "Возродить Ротфронт"
 GER_ressurect_the_red_front_fighters_league_desc: "Ротфронт был военизированной коммунистической организацией во времена Веймарской республики. После прихода к власти фашистов его участники доблестно боролись и с полицией, и с другими угнетателями. В итоге, как это было заведено при старом режиме, Ротфронт оказался под запретом. Теперь же пришло время его возродить!"
 GER_spawn_more_communist_militias_in_civil_war_tt: "Если начнется очередная §Yгражданская война§!, создать §Y2 немецких§! подразделения в трех национальных территориях, на которые влияет §Y$GER_proletariat_uprising_modifier$§!"
 GER_ressurect_the_red_front_fighters_league_tt: "В §Yтрех случайных регионах§! с модификатором «§Y$GER_proletariat_uprising_modifier$§!» или под контролем §Y[ROOT.GetAdjective]их коммунистов§! появится §Y2 дивизии ополчения§!."
 GER_reorganize_nationale_volksarmee: "Реорганизовать Национальную народную армию"
 GER_reorganize_nationale_volksarmee_desc: "Наша армия все еще поражена коррупцией и симпатиями к фашистам. Чтобы предотвратить брожение умов и мятежи, мы должны изгнать тех, кто действует нам во вред. Увы, это приведет к огромному дефициту кадров. Чтобы защитить нацию, мы должны назначить новых генералов, которые в нужный час поведут солдат в бой."
 GER_cannot_join_oppossing_civil_war_side_tt: "Эти персонажи не смогут присоединиться к противоположной стороне в случае §Yгражданской войны§!:"
 GER_ensure_army_loyalty: "Обеспечить лояльность армии"
 GER_ensure_army_loyalty_desc: "В войсках еще остались те, кого можно отвернуть от бандитской идеологии, которой они вынуждены следовать, и привлечь на нашу сторону. Это будет непросто, но если мы взрастим в бойцах братский дух, они останутся лояльны нам на многие годы вперед."
 GER_political_commissars: "Политические комиссары"
 GER_political_commissars_desc: "В войсках еще остались те, кого можно отвратить от прежней идеологии и привлечь на нашу сторону. Нам следует назначить офицеров, которые будут рассказывать простым солдатам о преимуществах коммунизма и организовывать их коллективы для обеспечения лояльности."
 GER_rapid_army_expansion: "Быстрое расширение армии"
 GER_rapid_army_expansion_desc: "С тех пор, как в армии были проведены давно назревшие реформы, ее ряды пополняются слишком медленно. Нам нужна мощная армия для защиты нации в условиях международной напряженности. Решить эту задачу помогут масштабная мобилизация и учения."
 GER_the_peoples_victory: "Победа народа"
 GER_the_peoples_victory_desc: "Народ сказал свое слово, и мы его услышали. Старое и прогнившее правительство показало свою слабость, поэтому нам нужно незамедлительно потребовать его отставки и взять власть в свои руки — во имя народа!"
 GER_legacy_of_the_spartacus_league: "Наследие Союза Спартака"
 GER_legacy_of_the_spartacus_league_desc: "Союз Спартака был распущен в 1919 году после образования Коммунистической партии Германии, но какие-то его идеи стоило бы возродить. Союз планировал создать социалистическую республику на фундаменте демократических выборов и воли народа, но при необходимости допускал существование революционных групп. Пришло время снова двинуться к этому идеалу."
 GER_social_ownership: "Общественная собственность"
 GER_social_ownership_desc: "Мы все видели, что случается, когда важные для государства услуги оказываются в руках людей, чьи цели не совпадают с интересами народа. Чтобы не допустить повторения такой ситуации, нужно объявить промышленность общественной собственностью."
 GER_civil_liberties: "Гражданские свободы"
 GER_civil_liberties_desc: "Среди наших товарищей бытует заблуждение, что для эффективного функционирования государства оно должно принуждать к сотрудничеству каждого индивидуума — но это противоречит самой цели социализма. Лишь в том случае, если гражданские свободы будут защищены, народ будет по-настоящему лоялен государству."
 GER_embrace_democratic_institutions: "Перенять демократические институты"
 GER_embrace_democratic_institutions_desc: "Либеральная демократия — лишь прикрытие для буржуазии. Истинная демократия требует экономического и социального равенства. Следовательно, только мы можем полностью инкорпорировать волю народа в процесс управления нацией."
 GER_establish_volkskommissariats: "Учредить фолькскомиссариаты"
 GER_establish_volkskommissariats_desc: "Иностранная оккупация неприемлема, но для того, чтобы установить у наших свежеосвобожденных соседей законные рабочие правительства, нам нужно принять на себя тяжкое бремя наместничества и вести эти страны к социалистическому идеалу."
 GER_establish_volkskommissariats_tt: "Открывает решение §Y«Учредить фолькскомиссариаты»§! во всех нынешних и будущих §Yсоседних государствах-марионетках§!, придерживающихся нашей идеологии."
 GER_industrialize_volkskommissariats: "Индустриализация фолькскомиссариатов"
 GER_industrialize_volkskommissariats_desc: "Неэффективное использование труда из-за недостатка оборудования приводит к тому, что промышленность фолькскомиссариатов отстает от [ROOT.GetAdjective]их конкурентов. Чтобы исправить такой дисбаланс, мы должны вложить средства в схемы индустриализации."
 GER_industrialize_volkskommissariats_tt: "Будет открыто решение «§YУсилия по индустриализации§!» в §Yфолькскомиссариатах§!"
 GER_protect_the_revolution: "Встать на защиту революции"
 GER_protect_the_revolution_desc: "Пусть со стороны и кажется, что мы вмешиваемся в зарубежные дела лишь затем, чтобы набрать там влияние, но сами мы прекрасно осознаем, что наша задача — защитить рабочих и пролетариат даже за границами государства, а для этого иногда приходится выходить за рамки того, что международное общество считает приемлемым."
 GER_protect_the_revolution_tt: "Открывает решение §Y«Потребовать подчинения»§! от §Yсоседних государств§!, гражданская война в которых была спровоцирована государством [ROOT.GetNameDef]"
 GER_instill_german_discipline: "Насаждение немецкой дисциплины"
 GER_instill_german_discipline_desc: "При взгляде на армии наших фолькскомиссариатов становится очевидно, что им сильно не хватает нашей [ROOT.GetAdjective]ой дисциплины и эффективности. Нам нужно помочь им в этих областях, чтобы они лучше обороняли себя и нас от врагов."
 GER_integrate_subjects_economies: "Интегрировать экономики марионеток"
 GER_integrate_subjects_economies_desc: "Под нашим наместничеством экономика фолькскомиссариатов значительно улучшилась. Чтобы повысить эффективность еще сильнее, мы объединим нашу промышленность в единый экономический блок."
 GER_current_future_volkskommisariats_tt: "Во всех текущих и будущих §Yфолькскомиссариатах§!:"
 GER_integrate_volkskommissariats: "Интегрировать фолькскомиссариаты"
 GER_integrate_volkskommissariats_desc: "Фолькскомиссариаты должны были вести освобожденные народы Европы к социализму. Однако по мере того, как переплетались наши культуры и экономика, образовалось новое чувство идентичности, расширяющее само понятие того, что значит быть [ROOT.GetAdjective]им гражданином. Отныне мы одна страна, один народ."
 GER_integrate_volkskommissariats_tt: "Открывает решения §Y«Интегрировать фолькскомиссариаты»§!. После того, как §Y[ROOT.GetNameWithFlag]§! интегрирует первый §Yфолькскомиссариат§!, страна станет известна как §Y$GER_german_socialist_union_communism$§!"
 GER_expand_social_welfare: "Расширить программу социального благосостояния"
 GER_expand_social_welfare_desc: "После Великой войны мы начали разрабатывать социальную программу, чтобы помочь людям, но Великая депрессия смешала все карты. Нужно направить ресурсы на восстановление этого института и пропагандировать его в народе, чтобы доказать мировому сообществу превосходство коммунизма над другими идеологиями."
 GER_liberate_austria: "Освободить Австрию"
 GER_liberate_austria_desc: "Наши южные соседи уже давно живут в условиях ужасного гнета, который устроила им властная верхушка. Хотя они зовут отечеством другую страну, мы с ними очень похожи и даже говорим на одном языке. Для [AUS.GetAdjective]ого народа будет намного лучше, если мы потребуем от него — нет, предложим! — присоединиться к нам!"
 GER_spark_the_flame_of_revolution: "Разжечь огонь революции"
 GER_spark_the_flame_of_revolution_desc: "Рабочий класс в соседних с нами странах пребывает в ужасном положении. В долгосрочной перспективе эти государства неизбежно ждут вооруженные революции, но до тех пор нам следует хотя бы пытаться информировать их трудящихся о коммунизме."
 GER_spark_the_flame_of_revolution_tt: "Будут открыты решения «§YРазжигать коммунистические настроения§!» в §Yмалых соседних странах§!. Как только коммунисты в затронутой стране получат поддержку большинства, они начнут §Yгражданскую войну§! с целью установить в стране §Yкоммунизм§!."
 GER_proletarian_international_alliance: "Пролетарский интернационал"
 GER_support_the_proletarian_uprising: "Поддержать восстание пролетариата"
 GER_support_the_proletarian_uprising_desc: "Мы предвидим резкое увеличение числа гражданских войн у наших границ, поэтому нам нужно определиться с тем, как поддерживать восстающих рабочих. Им самим может не хватить подготовки для такого предприятия, но если мы хотя бы поможем им со снаряжением, то вызовем череду коммунистических восстаний в нашей части Европы."
 GER_support_the_proletarian_uprising_tt: "Открывает §Yрешения§! отправить §Yпехотное снаряжение§! в страны, охваченные гражданской войной в результате разжигания §Y[ROOT.GetAdjective]ой§! стороной §Yкоммунистических§! настроений."
 GER_the_proletarian_legion: "Пролетарский легион"
 GER_the_proletarian_legion_desc: "Мы помогли начать коммунистические восстания, а теперь нужно их поддержать. Пролетариат в охваченных гражданскими войнами странах просить нас помочь ему положить конец преступным старым режимам. Нужно подумать над тем, чтобы отправить им на помощь войска!"
 GER_the_proletarian_legion_tt: "Как только §Yлюбая страна§!, в которой государство §Y[ROOT.GetNameWithFlag]§! разожгло §Yкоммунизм§!, оказывается охвачена §Yгражданской войной§!:"
 GER_strengthen_the_proletarian_international: "Укрепить Пролетарский интернационал"
 GER_strengthen_the_proletarian_international_desc: "Пока рабочие в соседних странах восстают в борьбе за свои права, мы видим в этом возможность укрепить свой крепкий альянс. Пригласив молодые коммунистические государства в Пролетарский интернационал, мы вместе станем сильнее."
 GER_strengthen_the_proletarian_international_tt: "Каждая страна в §YЕвропе§!, которую государство §Y[GER.GetNameWithFlag]§! склоняло к §Yкоммунизму§!, получит приглашение в §YПролетарский интернационал§!. Этот эффект подействует на страны, склоняемые к коммунизму, даже §Yпосле взятия фокуса§!."
 GER_proletarian_solidarity: "Пролетарская солидарность"
 GER_proletarian_solidarity_desc: "Мы потратили много времени и сил в то, чтобы направить Европу на путь коммунизма. Разве не справедливо, что мы воспользуемся плодами своих трудов?"
 GER_proletarian_solidarity_decision_tt: "Открывает решение «§YПризвать к пролетарской солидарности§!», позволяющая увеличить торговлю ресурсами со странами, которым государство [GER.GetName] помогло стать коммунистическими"
 GER_liberate_italy: "Освободить Италию"
 GER_liberate_italy_desc: "[ITA.GetLeader] уже давно держит свой [ITA.GetAdjective]ий народ под железной пятой. Когда-то эта страна была союзницей нашего собственного старого правительства, но теперь мы исправились и наш долг — освободить [ITA.GetAdjective]их братьев!"
 GER_the_end_to_fascist_europe: "Конец фашистской Европы"
 GER_the_end_to_fascist_europe_desc: "До сих пор в Европе остаются государства, где заправляют фашисты. Мы знаем, как тяжело приходится их жителям, поэтому эти страны необходимо как можно скорее освободить!"
 GER_bypass_end_to_fascist_europe_tt: "Нет: любая другая страна:\n   Капиталистический регион: в §YЕвропе§!\n   Правящей партией являются §Yфашисты§!." #The indentations are there so the tt looks correct
 GER_war_against_fascism_tt: "Открывает цель «§YАннексия§!» для войны с любым §Yфашистским§! государством в §YЕвропе§!, в отношении которого [GER.GetNameDef] еще не имеет военных целей. Текущий эффект:"
 GER_red_europe: "Красная Европа"
 GER_red_europe_desc: "Мы не можем ограничивать себя в поддержке рабочих, готовых взяться за оружие и поднять красные флаги в соседних странах. Мы должны нести знамя пролетарской революции по всей Европе!"
 GER_spark_the_flame_of_revolution_red_europe_tt: "Будут открыты решения «§YРазжигать коммунистические настроения§!» в §Yмалых европейских странах§!. Как только коммунисты в затронутой стране получат поддержку большинства, они начнут §Yгражданскую войну§! с целью установить в стране §Yкоммунизм§!."
 GER_root_out_imperialism: "Истребить империализм"
 GER_root_out_imperialism_desc: "Империализм глубоко укоренился в странах Африки и Азии. Местные рабочие слишком долго страдали под гнетом колониальных властей. Мы должны положить конец этой эксплуатации и дать угнетенным массам возможность восстать, взять судьбу в свои руки и отвлечь внимание наших врагов."
 GER_root_out_imperialism_tt: "Будут открыты §Yрешения§!, которые позволяют усиливать сопротивление и автономию в странах §YАфрики§! и §YАзии§!."
 GER_strengthen_the_proletarian_international_internationally_tt: "Каждая страна за пределами §YЕвропы§!, которую государство §Y[GER.GetNameWithFlag]§! склоняло к §Yкоммунизму§!, получит приглашение в §YПролетарский интернационал§!. Этот эффект подействует на страны, склоняемые к коммунизму, даже §Yпосле взятия фокуса§!."
 GER_hegemony_over_europe: "Владычество над Европой"
 GER_hegemony_over_europe_desc: "Старая империалистическая Европа рушится. Мы установим на ее руинах новый социалистический порядок: все европейские рабочие уже ждут, когда мы поведем их свергать буржуазную тиранию. Победа пролетариата установит нашу гегемонию на всей территории континента."
 GER_war_against_major_countries_in_europe_tt: "Открывает цель «§YАннексия§!» для войны со всеми §Yведущими§! державами, контролирующими хотя бы один регион в §YЕвропе§!. Текущий эффект:"
 GER_align_south_america: "Привлечь на свою сторону Южную Америку"
 GER_align_south_america_desc: "Пролетарии Южной Америки давно страдают под гнетом капитализма. Если мы привлечем их на свою сторону, у нас появятся надежные союзники по всему континенту."
 GER_communist_propaganda_south_america_decision_tt: "Будут открыты решения «§YРазжигать коммунистические настроения§!» в §Yмалых южноамериканских странах§!. Как только коммунисты в затронутой стране получат поддержку большинства, они начнут §Yгражданскую войну§! с целью установить в стране §Yкоммунизм§!."
 GER_wage_war_on_capitalism: "Устроить войну против капитализма"
 GER_wage_war_on_capitalism_desc: "Капитализм является естественным врагом коммунизма и потому должен быть уничтожен. [USA.GetNameDef] — вот настоящий символ власти капитала, которому мы объявим войну, прокладывая путь в новую социалистическую эру."
 GER_instigate_middle_eastern_revolutions: "Устроить революции на Ближнем Востоке"
 GER_instigate_middle_eastern_revolutions_desc: "Ближний Восток, уже много лет эксплуатируемый иностранными державами, созрел для социалистической революции. Мы должны разбудить в его жителях стремление к свободе и убедить их поднять красное знамя."
 GER_communist_propaganda_middle_east_decision_tt: "Будут открыты решения «§YРазжигать коммунистические настроения§!» в §Yмалых ближневосточных странах§!. Как только коммунисты в затронутой стране получат поддержку большинства, они начнут §Yгражданскую войну§! с целью установить в стране §Yкоммунизм§!."
 GER_intervene_in_spain: "Вторгнуться в Испанию"
 GER_intervene_in_spain_desc: "Мы должны помочь нашим испанским товарищам в борьбе с фашизмом. Если мы пришлем им войска, закаленные в битвах, испанцы будут очень рады."
 GER_assist_our_eastern_comrades: "Помочь восточным товарищам"
 GER_assist_our_eastern_comrades_desc: "Наши товарищи на Дальнем Востоке ведут тяжелую и изнурительную борьбу. Мы должны сделать все возможное для их поддержки. Отправив туда войска, имеющие боевой опыт, мы поможем нашим товарищам переломить ход битвы."
 GER_strike_at_the_rising_sun: "Штурм восходящего солнца"
 GER_strike_at_the_rising_sun_desc: "Оставаясь оплотом империализма, [JAP.GetNameDefCap] угнетает всех, кто стремится к равенству и справедливости. Пора поставить японцев на колени и заставить их принять пролетарский мировой порядок."
 GER_nationalize_industries: "Национализировать промышленность"
 GER_nationalize_industries_desc: "Мы увидели позитивные последствия государственной централизации экономики и изучаем возможность сделать то же самое с промышленностью. Сейчас промышленность раздроблена и находится в частных руках, а также страдает от разнобоя в процессах и способах производства. Национализация предприятий позволит нам лучше контролировать объемы и эффективность производства."
 GER_form_agricultural_cooperatives: "Учредить сельхозкооперативы"
 GER_form_agricultural_cooperatives_desc: "Сельское хозяйство имеет для нас огромную важность. Многие отрасли промышленности зависят от аграриев и их труда, поэтому оставлять их без нашего контроля в высшей степени безрассудно. Кооперативы помогут скоординировать работу аграрного сектора, повысить его эффективность и сократить потери."
 GER_effectivize_the_volkswerke: "Повысить эффективность Volkswerke"
 GER_effectivize_the_volkswerke_desc: "Так называемый «фольксверке» — одна из идей наших предшественников. Этот промышленный конгломерат под контролем государства координирует рост и производство горнодобывающих и сталелитейных предприятий, поэтому нам следует всецело способствовать его развитию."
 GER_womens_rights_and_equality: "Женские права и равноправие"
 GER_womens_rights_and_equality_desc: "Издревле пол был главным фактором, определяющим то, где гражданин должен служить своей родине: на фронте, на заводе или дома. Более равномерное распределение труда даст нам больше рабочих, а при необходимости и больше солдат."
 GER_locks_women_in_workforce_decision_tt: "Решение §Y«$women_in_the_workforce$»§! станет §Yнедоступно§!"
 GER_labor_rights_and_union_stuff: "Организовать профсоюзы"
 GER_labor_rights_and_union_stuff_desc: "Рабочие в нашей стране давно были лишены возможности объединяться, чтобы вместе высказывать свое недовольство и договариваться об условиях труда. Пришло время государству не только разрешить создавать профсоюзы, но и всячески поощрять эту практику!"
 GER_proletarian_dictatorship: "Диктатура пролетариата"
 GER_proletarian_dictatorship_desc: "Чтобы обеспечить наилучшие возможности и условия жизни для граждан, мы должны привести к власти стабильное руководство, чьи интересы совпадают с интересами народа. [ROOT.GetLeader] пользуется безукоризненным авторитетом и соответствует всем требованиям борца за права рабочих."
 GER_state_controlled_economy: "Экономика под контролем государства"
 GER_state_controlled_economy_desc: "Наша экономика слишком хрупка, чтобы доверять ее тем, кто не умеет управлять. Чтобы избежать экономического кризиса с долгосрочными последствиями для людей, контроль над экономикой должно взять на себя государство."
 GER_central_planning: "Центральное планирование"
 GER_central_planning_desc: "Поскольку теперь наша экономика находится в руках государства, имеет смысл централизовать и экономическое планирование. Только те, кто обладает общим пониманием экономики страны, сможет грамотно принимать решения о том, в какие отрасли вкладываться и как лучше распределять ресурсы."
 GER_the_german_stakhanovite_movement: "Немецкое стахановское движение"
 GER_the_german_stakhanovite_movement_desc: "Стахановское движение зародилось в государстве [SOV.GetName] при коммунистах, когда рабочие начали гордиться своим трудом и работать сверх установленной нормы. Это движение привело к скачку производства и подарило рабочим ощущение того, что они нужны обществу. Нам следует поощрять похожие настроения здесь, в государстве [ROOT.GetNameDef]."
 GER_the_german_stakhanovite_movement_tt: "После завершения фокуса §Y«$GER_establish_the_reichswerke$»§! или §Y«$GER_invest_in_vereinigte_stahlwerke$»§! этот фокус увеличит количество получаемых ресурсов на §G5%§!."
 GER_spheres_of_influence: "Сферы влияния"
 GER_spheres_of_influence_desc: "Двум схожим по идеологии странам, таким как мы и [SOV.GetName], необходимо обозначить друг для друга правила игры. Разграничив сферы влияния и уступив одну из них нашим восточным соседям, мы сократим риск военного конфликта."
 GER_spheres_of_influence_tt: "Мы и §Y[SOV.GetNameWithFlag]§! разделим §YЕвропу§! на сферы интересов.\n\nВ нашу §Yсферу интересов§! войдут:\n§Y[SWE.GetNameWithFlag]\n[NOR.GetNameWithFlag]\n[DEN.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (запад)\n§Y[CZE.GetNameWithFlag]§! (запад)\n§Y[HUN.GetNameWithFlag]§!\n\nВ их §Yсферу интересов войдут§!:\n§Y[FIN.GetNameWithFlag]\n[EST.GetNameWithFlag]\n[LAT.GetNameWithFlag]\n[LIT.GetNameWithFlag]\n[SLO.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (восток)\n§Y[ROM.GetNameWithFlag]\n[BUL.GetNameWithFlag]\n[YUG.GetNameWithFlag]§!"
 GER_czechoslovakia: "Освободить рабочих в государстве [CZE.GetName]"
 GER_czechoslovakia_desc: "Через границу к югу от нас, в государстве [CZE.GetNameDef], до сих пор страдают в ярме капитализма наши братья-рабочие. Они всё еще не знают света истинного коммунизма, поэтому мы должны принести им этот свет любым способом. Таков наш долг как истинных товарищей."
 GER_poland: "Защитить [POL.GetAdjective]ий пролетариат"
 GER_poland_desc: "Пролетариат в государстве [POL.GetNameDef] еще только мечтает о правах, которыми уже пользуются [ROOT.GetAdjective]ие рабочие. Видя то, как нынешнее правительство подавляет рабочих, мы чувствуем необходимость освободить наших собратьев и защитить их."
 GER_hungary: "Покончить с угнетением [HUN.GetAdjective]их рабочих"
 GER_hungary_desc: "Рабочие в государстве [HUN.GetNameDef] все еще не обладают даже базовыми правами. Правительство страны, очевидно, не защищает интересы простых людей, поэтому мы должны вмешаться и сделать так, чтобы к пролетариату в этой стране относились с должным уважением."
 GER_the_northern_shield: "Северный щит"
 GER_the_northern_shield_desc: "Скандинавские страны богаты ресурсами, но, несмотря на все попытки организовать профсоюзы, рабочие в них до сих пор страдают под пятой капиталистов. Мы считаем, что северные рабочие не только заслуживают большего, но и смогут лучше распоряжаться богатствами своих стран самостоятельно. Эксплуатации скандинавских рабочих нужно положить конец!"
 GER_sign_the_second_treaty_of_berlin: "Подписать Второй Берлинский договор"
 GER_sign_the_second_treaty_of_berlin_desc: "Мы обладаем внушительной армией, но осознаем, что с войсками государства [SOV.GetNameDef] не сможем тягаться. Если мы обратимся к [SOV.GetAdjective]им товарищам и договоримся с ними о ненападении, то сможем избежать напряженности и обеспечить мир для рабочих наших стран."
 GER_defense_treaty_with_the_soviet: "Договор об обороне с Советами"
 GER_defense_treaty_with_the_soviet_desc: "Заключив с [SOV.GetAdjective]ими товарищами договор о ненападении, мы теперь можем развивать наши дипломатические отношения еще дальше. Мы считаем, что они достойны нашей защиты, а они, в свою очередь, так же думают о нас, поэтому договор о взаимной военной помощи будет в интересах обеих наших держав."
 GER_industrial_cooperation: "Промышленное сотрудничество"
 GER_industrial_cooperation_desc: "До сих пор наше сотрудничество с [SOV.GetAdjective]ими товарищами ограничивалось военной сферой. Учитывая то, что [SOV.GetNameDef] — наш союзник, было бы разумно распространить кооперацию и на другие сферы. Наши подходы к промышленности уже схожи настолько, что мы легко организуем сотрудничество в промышленном секторе."
 GER_tech_sharing: "Обмен промышленными технологиями"
 GER_tech_sharing_desc: "Нужно стремиться к обмену технологиями между нами и другими симпатизирующими нам странами. Разумнее всего было бы обратиться с такой инициативой к [SOV.GetAdjective]им товарищам."
 GER_resource_trade: "Торговля ресурсами"
 GER_resource_trade_desc: "Хотя мы стремимся к максимальной самодостаточности, нам всё же следует торговать со странами, у которых такие же идеалы, как у нас. Предложив государству [SOV.GetNameDef] компенсацию в виде части нашего промышленного потенциала, мы, вероятно, сможем заключить весьма выгодную сделку."
 GER_factories_for_resources: "Фабрики за ресурсы"
 GER_factories_for_resources_desc: "Наша страна, [ROOT.GetNameDef], изобилует гражданскими фабриками, которым можно найти лучшее применение. Нам известно, что отдельные регионы государства [SOV.GetNameDef] недостаточно развиты, но чрезвычайно богаты ценными ресурсами. Предложение перенести часть нашей промышленности в эти регионы в обмен на ресурсы оттуда может быть очень выгодным для нас."
 GER_factories_for_resources_tt: "Открывает §Yрешения§! о переносе предприятий в государство §Y[SOV.GetNameWithFlag]§! в обмен на ресурсы."
 #NON-ALIGNED/DEMOCRATIC
 GER_monarchist_sentiment: "Монархистские настроения"
 GER_monarchist_sentiment_desc: "Народ хочет монархию — значит, он ее получит. Конкретную форму правления еще предстоит определить, но германский народ непременно должен увидеть на престоле любимого кайзера."
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_ratify_the_locarno_treaty: "Повторно ратифицировать Локарнский договор"
 GER_re_ratify_the_locarno_treaty_desc: "Локарнские договоры 1925 года были подписаны по инициативе Антанты: та стремилась нормализовать отношения с нами, а заодно закрепить нерушимость европейских границ. Народ посчитал эти договоры несправедливыми, однако очевидно, что Гитлер зря попытался выступить против них. Разумно будет попытаться исправить его ошибку."
 GER_re_ratify_the_locarno_treaty_tt: "Государство §Y[FRA.GetNameDefCap]§! с большей вероятностью согласится с любыми дипломатическими действиями, которые мы предпримем"
 GER_franco_germanic_pact: "Франко-германский пакт"
 GER_franco_germanic_pact_desc: "После нормализации отношений с [FRA.GetAdjective]им правительством пора перейти к следующему шагу: развить эти отношения, подписав официальный договор о дружбе и взаимопомощи. Так мы сможем совместно противостоять [SOV.GetAdjective]ой угрозе с востока."
 GER_request_the_return_of_french_held_colonies: "Потребовать вернуть подконтрольные французам колонии"
 GER_request_the_return_of_french_held_colonies_desc: "По окончании Великой войны мы лишились всех колоний. Однако сегодня Немецкое колониальное общество под руководством Аденауэра постепенно набирает популярность, поэтому, возможно, настало время попросить вернуть когда-то принадлежавшие нам Камерун и Тоголенд. Чем лучше будут наши отношения с Францией, тем выше вероятность, что нам пойдут навстречу."
 GER_offer_trade_proposal: "Выдвинуть торговое предложение"
 GER_offer_trade_proposal_desc: "Многие государства могут похвастать обильными залежами природных ресурсов. Торговля с такими странами будет крайне выгодной: например, на территории Индонезии и Конго много каучука и редких металлов, которые могут пойти на пользу нашей промышленности, если мы заключим торговые соглашения с государствами [BEL.GetNameDEF] и [HOL.GetNameDef]."
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "Бонус к скорости исследований, получаемый в результате решения «§Y$GER_rnd_programs_modifier$§!», увеличивается на §G1%§! за каждого нового члена альянса, но не более чем на §G10%§! суммарно"
 GER_shared_rd_programs_2_tt: "Каждое §Yгосударство§! §Yсоюза§! также присоединится к Центральноевропейской группе по обмену §Yтехнологиями и результатами научных исследований§!."
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_the_mannheim_project_ww: "Проект «Маннгейм»"
 GER_the_mannheim_project_ww_desc: "Атом пока не желает раскрывать нам свои тайны, поэтому взяться за дело предстоит с удвоенным рвением. Он должен стать нашим оружием против [SOV.GetAdjective]ой армии. Впрочем, с исследовательскими работами нам могут помочь новообретенные союзники — возможно, они поделятся знаниями."
 GER_ban_political_uniforms: "Запретить униформу политорганизаций"
 GER_ban_political_uniforms_desc: "Времена Веймарской республики запомнились нам расцветом военизированных организаций и политических групп, а еще их бесконечными стычками на городских улицах. Чтобы это не повторилось, нам следует запретить подобную открытую демонстрацию политической принадлежности."
 GER_embrace_liberal_leanings: "Принять либеральный уклон"
 GER_embrace_liberal_leanings_desc: "Когда к концу войны наши политики оказались способны на большее, чем кайзер, всем стало ясно, что консерватизм изжил себя. Вместо прошлого следует смотреть в светлое будущее!"
 GER_strive_for_conservative_values: "Устремиться к консервативным ценностям"
 GER_strive_for_conservative_values_desc: "Хватит терпеть разгул либеральных идей! Они растлевают умы наших граждан и политиков, и те отворачиваются от традиционных ценностей. Нельзя допустить, чтобы повторилось беззаконие, царившее в Веймарской республике."
 GER_strengthen_the_welfare_state: "Укрепить социальное государство"
 GER_strengthen_the_welfare_state_desc: "Жители нашего государства привыкли к развитой социальной системе, и мы не собираемся от нее отказываться. Наш принцип непоколебим: народ заслуживает как можно более достойной жизни."
 GER_democratic_shield: "Демократический щит"
 GER_democratic_shield_desc: "Страшная угроза нависла над демократическими странами по всему миру. Наша задача — сберечь другие народы от ужасов авторитаризма и тоталитаризма: мы слишком хорошо знаем, к чему они могут привести."
 GER_send_military_support_democratic_shield_tt: "Доступ к решениям, позволяющим §Yпосылать военное снаряжение§! в §Yдемократические§! страны, ведущие войну"
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_return_of_the_kaiser_ww: "Возвращение кайзера"
 GER_return_of_the_kaiser_ww_desc: "Империи нужен монарх. Вильгельм II всё еще жив и находится в изгнании в Нидерландах. Мы отменим его изгнание и предложим ему вернуться на трон, как бы к этому ни отнеслись западные демократии."
 GER_military_dictatorship: "Военная диктатура"
 GER_military_dictatorship_desc: "Великая война наглядно показала, что один только кайзер не может задать стране правильный курс. Как и тогда, верховному армейскому командованию следует принять диктаторские полномочия, став таким образом единственным политическим органом империи."
 GER_military_dictatorship_tt: "§YГерманская империя§! отныне будет называться §YГерманский Кайзеррейх§!.\n"
 GER_invite_scientists_back: "Имперская научная программа"
 GER_invite_scientists_back_desc: "Когда власть захватили нацисты, многим талантливым немцам пришлось бежать за границу, спасаясь от расправы. Сегодня же наша новая империя готова принять беженцев обратно с распростертыми объятиями."
 GER_glorious_mechanical_machinations: "Прекрасные машины"
 GER_glorious_mechanical_machinations_desc: "Наш кайзер давно восхищается различными грандиозными машинами и механизмами, и поэтому он приказал ученым в первую очередь стараться воплощать в жизнь проекты его мечты — огромные орудия железнодорожной артиллерии, самолеты, способные пересекать Атлантический океан, а также исполинские корабли, закрывающие горизонт."
 GER_prussian_artillery: "Прусская артиллерийская доктрина"
 GER_prussian_artillery_desc: "Залогом наших прошлых военных побед были передовые доктрины, полагающиеся в основном на качественную подготовку войск и серьезную огневую мощь. Следует вернуться к этим славным традициям!"
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "§YРупрехт фон Виттельсбах§! станет доступен в роли фельдмаршала 4-го уровня"
 GER_re_form_the_freikorps: "Восстановить фрайкоры"
 GER_re_form_the_freikorps_desc: "Фрайкоры оказали нам неоценимую помощь в борьбе с идеологическими противниками: их участники жестко пресекли все попытки организовать революцию в Веймарской республике, в частности подавив едва зародившуюся Баварскую советскую республику. Эти группировки следует восстановить, чтобы ни коммунисты, ни нацисты не могли рассчитывать на успех в нашей стране."
 GER_freikrops_militia_recruitment_tt: "Дает пять отрядов §Yополчения§! фрайкора"
 GER_re_form_the_freikorps_generals_tt: "§YФранц Риттер фон Эпп§! и §YГерман Эрхардт§! станут доступны в роли генералов"
 GER_re_establish_the_landwehr: "Восстановить ландвер"
 GER_re_establish_the_landwehr_desc: "Бойцы ландвера — неотъемлемый элемент наших сил самообороны еще с 1813 года. Во времена Веймарской республики они не раз демонстрировали свои качества. Нужно возродить временно утраченную традицию и основать новые батальоны ландвера и ландесшютцен."
 GER_all_for_the_front: "Всё ради фронта!"
 GER_all_for_the_front_desc: "Каждый немец, желающий, чтобы слово «отечество» звучало гордо, должен быть готов отдать жизнь ради германского народа. Всё производство в стране обязано снабжать в первую очередь фронт. Народу же придется с этим просто смириться."
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_demand_the_return_of_southern_jutland: "Потребовать возвращения Южной Ютландии"
 GER_demand_the_return_of_southern_jutland_desc: "Герцогство Шлезвиг — давний предмет распрей между нами и датчанами. По окончании Великой войны Антанта, не имея никакого на это права, отдала Дании Северный Шлезвиг. Нам следует устранить эту историческую несправедливость и потребовать от датского правительства вернуть нам отобранную территорию."
 GER_glory_to_the_imperial_army: "Слава имперской армии"
 GER_glory_to_the_imperial_army_desc: "Имперская армия не знает поражений — только блестящие победы. Благодаря ей на карте Европы закрепились Пруссия и Германия. Несмотря на предательство политиков ближе к концу войны, мы обязательно вернем нашим вооруженным силам былую славу."
 GER_glory_to_the_imperial_army_tt: "§YПринц Эйтель Фридрих§! станет доступен в роли генерала 2 уровня"
 GER_restore_the_holy_roman_empire: "Восстановить Священную Римскую империю"
 GER_restore_the_holy_roman_empire_desc: "Мало кто осмеливался даже мечтать, что этот день когда-нибудь настанет, но все-таки наша империя вернулась к прежним границам. Теперь мы сможем вновь короновать императора, который будет править единой державой, — и больше никакой раздробленности. Слава империи!"
 GER_weltpolitik: "Weltpolitik"
 GER_weltpolitik_desc: "Пока мы не возродим старую империю, выходившую за границы Европы, или не построим новую, никто не станет воспринимать нас всерьез. Пора дать волю нашим устремлениям: мир не ограничивается одним только европейским континентом."
 GER_prepare_for_the_next_naval_blockade: "Подготовиться к следующей морской блокаде"
 GER_prepare_for_the_next_naval_blockade_desc: "Война с врагом, чей флот крупнее нашего, может обернуться горьким поражением. Мы хорошо усвоили этот урок и теперь можем постараться избежать повторения старой беды. Для этого потребуется тщательно подготовиться к грядущей войне."
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_carve_up_congo: "Разделить Конго"
 GER_carve_up_congo_desc: "Конго — мечта любого колонизатора: эта страна изобилует природными ресурсами. Возможно, получится договориться с британскими миротворцами и разделить Конго между нашими державами. Территории хватит на всех, а успех в этом начинании послужит неплохим подспорьем для восстановления колониальной империи."
 GER_anglo_germanic_defense_pact: "Англо-немецкий оборонительный пакт"
 GER_anglo_germanic_defense_pact_desc: "Долгое время мы считали британцев врагами, однако сегодня обстановка меняется. Возможно, сейчас нам удастся заключить договор об обороне: если нападение на одну страну будет считаться нападением на обе, нормализовать отношения с Великобританией будет гораздо проще."
 GER_signed_the_anglo_german_defence_pact_opm: "Подписан Англо-немецкий оборонительный пакт"
 GER_anglo_germanic_cooperation_program: "Программа англо-немецкого сотрудничества"
 GER_anglo_germanic_cooperation_program_desc: "Королевский ВМФ — подлинный кладезь знаний о кораблестроении и тактике морского боя. Возможно, благодаря тесному сотрудничеству мы сможем овладеть тщательно оберегаемыми знаниями британских конструкторов."
 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_petition_for_the_return_of_old_colonies: "Подать прошение о возвращении старых колоний"
 GER_petition_for_the_return_of_old_colonies_desc: "Наши вчерашние враги, а теперь друзья из Великобритании, возможно, готовы будут обсудить вопрос возвращения нам колоний, отобранных после Великой войны. С нас могут потребовать компенсацию, но мы готовы ее выплатить — при условии, что наши требования удовлетворят."
 GER_unify_west_africa: "Объединить Юго-Западную Африку"
 GER_unify_west_africa_desc: "Путь к воплощению мечты о создании Миттельафрики преграждает единственное препятствие — Ангола. Чтобы объединить владения на юго-западе Африки с землями в Конго, нам следует выдвинуть ультиматум с требованием незамедлительного признания власти нашей державы над этой территорией."
 GER_expand_pacific_holdings: "Расширить тихоокеанские владения"
 GER_expand_pacific_holdings_desc: "Империя, охватывающая Тихий океан, — сокровенная мечта наших политиков. Они требуют расширения как можно дальше на восток, чтобы подмять его под [ROOT.GetAdjective]ую власть. Нам же следует поддержать эту инициативу и перейти в наступление."
 GER_closer_sino_germanic_relations: "Упрочнение китайско-германских отношений"
 GER_closer_sino_germanic_relations_desc: "[CHI.GetAdjective]ие власти — наши старые и верные союзники. Многие когда-то даже считали, что [CHI.GetAdjective]ое правительство вступит в Великую войну на нашей стороне. Отношения между нашими державами следует оберегать, а узы между народами — беспрестанно укреплять."
 CHI_has_accepted_german_overtures: "Китай принимает [ROOt.GetAdjective]ие предложения"
 GER_industrial_investments: "Инвестиции в промышленность"
 GER_industrial_investments_desc: "[CHI.GetNameDefCap] — крайне слаборазвитое государство с отсталой промышленностью. Те мощности, которыми [CHI.GetAdjective]ие власти располагают сейчас, недостаточны, чтобы войти в число ведущих держав. Нам следует отправить им инженеров для проведения индустриализации, а также проспонсировать зарождающиеся корпорации для стимулирования промышленного роста."
 GER_launch_sino_germanic_joint_research_program: "Запустить китайско-германскую исследовательскую программу"
 GER_launch_sino_germanic_joint_research_program_desc: "[CHI.GetAdjective]ое правительство располагает ценными для нас знаниями, а мы, в свою очередь, также можем многим поделиться. Необходимо учредить совместную научно-исследовательскую группу, чтобы оба наших государства помогали друг другу развиваться."
 GER_send_military_aid: "Послать военную помощь"
 GER_send_military_aid_desc: "Дружественное нам государство [CHI.GetNameDef] окружено врагами, стремящимися полностью уничтожить эту страну. Чтобы наши товарищи могли защитить родные границы, нужно прислать им боеприпасы и снаряжение. В долгосрочной перспективе это принесет нам только пользу."
 GER_send_volunteers: "Дальневосточный легион"
 GER_send_volunteers_desc: "[ROOT.GetAdjective]ий народ жаждет великих свершений и борьбы за правое дело. Пора сформировать «добровольческий» легион, который отправится на помощь [CHI.GetAdjective]им товарищам и будет сражаться с их врагами."
 GER_request_the_return_of_qingdao: "Потребовать возвращения Циндао"
 GER_request_the_return_of_qingdao_desc: "Циндао — один из многочисленных договорных портов, полученных нами в эпоху Века унижения. Этот город, давно отданный нам Китаем, мы потеряли после Великой войны, однако сегодня пора попросить вернуть его — вряд ли [CHI.GetNameDef] откажется, если мы выплатим достойную компенсацию."
 GER_the_sino_germanic_pact: "Китайско-германский пакт"
 GER_the_sino_germanic_pact_desc: "Пора официально признать [CHI.GetAdjective]ое правительство союзником и немедленно закрепить официальный статус этого союза. Вместе мы дадим отпор любому, кто посягнет на нашу независимость!"
 GER_divide_and_conquer: "Разделяй и властвуй"
 GER_divide_and_conquer_desc: "Сферы интересы как нашего, так и [CHI.GetAdjective]ого правительства на Дальнем Востоке когда-нибудь непременно пересекутся, и тогда придется проводить их разграничение. Заняться этим следует как можно скорее, чтобы каждый смог воплотить свои имперские амбиции."
 GER_asian_spheres_of_influence_tt: "Мы и §Y[CHI.GetNameWithFlag]§! разделим §YАзию§! на сферы интересов, изменив затраты на захват государств внутри соответствующих сфер и за их пределами.\n\nВ нашу §Yсферу интересов§! войдут:\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\nВсе §Yострова на юге Тихого океана§!\n\nВ их §Yсферу интересов§! войдут:\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_the_second_naval_race: "Повторное соперничество на море"
 GER_the_second_naval_race_desc: "Хватит терпеть унижения со стороны британцев и французов! Пора восстановить наш гордый флот и заявить, что больше мы не склонимся ни перед кем. Властвовать над морями будут только наши корабли, а все прочие останутся в стороне."
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "Если с §YФранцией§! подписан договор о взаимном сотрудничестве, у нас не будет повода для войны с ней"
 GER_asian_allies: "Азиатские союзники"
 GER_asian_allies_desc: "Еще не все азиатские страны покорились нашим врагам. Возможно, некоторые из них согласятся помочь нам в противостоянии всему миру, если мы пообещаем им спокойное будущее и новые территории."
 GER_our_place_in_the_sun_ww: "Место под солнцем"
 GER_our_place_in_the_sun_ww_desc: "Пусть все знают, что [ROOT.GetNameDef] снова заявляет свои права на место под солнцем! Наш народ отказывается унизительно прозябать в тени империи, над которой никогда не заходит солнце!"
 GER_realize_mittelafrika: "Основать Миттельафрику"
 GER_realize_mittelafrika_desc: "Границы нашей колониальной империи будут поистине широки. Чем скорее мы воплотим в жизнь мечты об установлении Германской Миттельафрики, тем быстрее завладеем манящими нас сокровищами континента."
 GER_realize_mittelafrika_tt: "Получит претензии на все §Yконголезские§!, §Yкенийские§!, §Yангольские§! и §Yмозамбикские§! регионы."
 GER_african_allies: "Африканские союзники"
 GER_african_allies_desc: "Африканский народ стонет под гнетом европейцев. Возможно, его удастся переманить на нашу сторону, пообещав автономию."
 GER_african_allies_tt: "Будут открыты решения, позволяющие §Yподдержать независимость§! стран §YАфрики§!"
 GER_asian_allies_faction_tt: "Независимые второстепенные азиатские государства, которые в данный момент не состоят ни в одном альянсе, получают следующее событие:"
 GER_african_allies_faction_tt: "Независимые второстепенные африканские государства, которые в данный момент не состоят ни в одном альянсе, получают следующее событие:"
 GER_asian_allies_tt: "Будут открыты решения, позволяющие §Yподдержать независимость§! стран §YАзии§!"
 GER_expand_african_reach: "Расширить африканские рубежи"
 GER_expand_african_reach_desc: "Некоторые регионы Африки, на которые претендует наша страна, не принадлежат никому из наших врагов. Сейчас следует четко обозначить эти претензии, а заодно потребовать немедленно отдать нам желаемые территории."
 GER_realpolitik: "Реальная политика"
 GER_realpolitik_desc: "Пора окинуть взглядом всю Европу и оценить складывающуюся обстановку. А любой возможностью заключить союз или устроить вторжение следует воспользоваться без промедлений."
 GER_restore_the_brest_litovsk_borders: "Восстановить границы по Брестскому миру"
 GER_restore_the_brest_litovsk_borders_desc: "Версальский мирный договор — не более чем незаконный пересмотр итогов Брестского мира, зафиксировавшего поражение русских в Великой войне и потерю ими западных владений. Утраченные территории нужно вернуть, даже если это грозит новой войной."
 GER_demand_further_polish_concessions: "Потребовать от Польши дальнейших уступок"
 GER_demand_further_polish_concessions_desc: "Мы вынудили поляков вернуть нам главные земли старой империи, но этого мало. Границы по Брестскому миру пока не восстановлены, а Польша стоит на пути к воплощению мечты…"
 GER_restore_eastern_imperial_possessions: "Восстановить восточные имперские владения"
 GER_restore_eastern_imperial_possessions_desc: "Исконные земли нашей империи сейчас находятся под властью иностранных держав. Чтобы восстановить границы по Брестскому миру, придется для начала вернуть Познань, Западную Пруссию и Силезию."
 GER_incorporate_the_polish_rump_state: "Присоединить польское «государство-обрубок»"
 GER_incorporate_the_polish_rump_state_desc: "Всё, что осталось от Польши, должно войти в состав империи: этого требует Брестский мир. Соответственно, эти территории следует вернуть — возможно, даже силой."
 GER_memel_ultimatum: "Ультиматум Литве"
 GER_memel_ultimatum_desc: "Опыт Великой войны недвусмысленно говорит о том, что нам нужно быть готовыми защищать наши восточные владения. Следует укрепить рубежи с востока и подготовиться отразить вторжение. Однако для этого стратегически важный регион Мемельланд должен перейти под нашу власть."
 GER_demand_lithuanian_integration: "Потребовать интеграции Литвы"
 GER_demand_lithuanian_integration_desc: "Литовскому королевству мы готовили участь полуавтономного образования в составе нашего государства. Эти планы до сих пор в силе. Литовские земли следует аннексировать, а Миндаугаса — назначить князем этих территорий."
 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "Мы не можем напрямую контролировать все территории, подпадающие под действие договора. Вместо этого мы собираемся основать на востоке великие герцогства и королевства-сателлиты — их правители будут распоряжаться этими землями вместо нас."
 GER_eastern_duchies_name_democratic: "Восточные автономные земли"
 GER_eastern_duchies_name_neutrality: "Основать восточные великие герцогства"
 GER_subduing_the_baltic_states: "Подчинение стран Прибалтики"
 GER_subduing_the_baltic_states_desc: "Страны Прибалтики — нелегитимные образования, занимающие территории нашего Объединенного Балтийского герцогства. Их следует покорить и передать балто-германской аристократии."
 GER_subduing_the_baltic_states_tt: "Вы получите три §Yпехотных§! подразделения балтийского ландсвера.\nЕсли §YПольша§! не §Yвосстановила бермондтцев§!, то §YРюдигер фон дер Гольц§! присоединится к вам в качестве фельдмаршала 3 уровня."
 GER_strike_eastward: "Удар на восток"
 GER_strike_eastward_desc: "Наши границы в безопасности. Теперь пора нанести удар по самому мощному противнику — нарушителю Брестского мира, угрозе стабильности в Восточной Европе. Это, разумеется, [SOV.GetNameDef]. Настал час захватить Москву и сбить с ног [SOV.GetAdjective]ого колосса."
 GER_unlocks_kremlin_raid_tt: "Открывает §Yвоздушный налет§! на §YКремль§! во время войны с государством §Y[SOV.GetNameWithFlag]§!"
 GER_end_european_communism: "Покончить с европейским коммунизмом"
 GER_end_european_communism_desc: "Мы положили конец самой опасной угрозе нашему государству. Теперь пора навести порядок в Европе. Коммунизм противоречит нашим основополагающим ценностям, а потому его не должно существовать."
 GER_strike_eastward_eq_trigger_tt: "Более §Y100 000§! ед. пехотного снаряжения в армии"
 GER_second_vienna_award_eq_trigger_tt: "Более §Y60 000§! ед. пехотного снаряжения в армии"
 GER_sea_lion_eq_trigger_tt: "Более §Y90 000§! ед. пехотного снаряжения в армии"
 GER_puppet_finland: "Обеспечить верность [FIN.GetAdjective]ого государства"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_finland_puppet_description_democratic: "Сегодня [FIN.GetAdjective]ий народ — наш брат по оружию, однако нельзя исключать, что когда-нибудь они нас предадут и перейдут на сторону врага. Наша задача — сделать так, чтобы этого не случилось. Любой ценой!"
 GER_finland_puppet_description_neutrality: "В прошлом [FIN.GetAdjective]ий народ отверг наше предложение посадить на престол короля. Спрашивать еще раз мы не будем. Бразды правления возьмет принц Вольфганг Гессенский, и неважно, понравится это народу или нет."
 GER_see_to_the_eastern_front_ww: "Подготовка восточного фронта"
 GER_see_to_the_eastern_front_ww_desc: "Наши действия во время предыдущей войны еще свежи в памяти. Нужно заставить соседей опасаться нападения с нового направления, объяснив им, что над всеми нами нависает [GER.GetGreatRedMenaceDesc] с востока. Мы начнем массированную пропагандистскую компанию, направленную на державы континента."
 GER_the_eastern_threat: "Восточная угроза"
 guardian_against_the_eastern_threat: "Защитник от восточной угрозы"
 existential_threat: "Экзистенциальная угроза"
 GER_seeks_to_restore_brest_litovsk: "Хочет восстановить положения Брестского мира"
 GER_seeks_to_restore_brest_litovsk_worse: "$GER_seeks_to_restore_brest_litovsk$"
 GER_safeguard_the_baltic_ww: "$GER_safeguard_the_baltic$"
 GER_safeguard_the_baltic_ww_desc: "$GER_safeguard_the_baltic_desc$"
 GER_tributes_for_guarantees: "Побор в обмен на гарантии"
 GER_tributes_for_guarantees_desc: "Мы готовы встать на защиту Прибалтики от восточного медведя, но, разумеется, не бесплатно. Эти государства крайне уязвимы, а потому будет несложно потребовать от них компенсации за защиту."
 tributes_from_lithuania_tt: "Если §Y[LIT.GetNameWithFlag]§! соглашается:"
 tributes_from_latvia_or_estonia_tt: "Если §Y[LAT.GetNameWithFlag]§! или §Y[EST.GetNameWithFlag]§! соглашается:"
 GER_will_also_recieve_trade_and_civs_tt: "Также мы получим небольшую долю их ресурсов и гражданской промышленности. \n §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! зависит от количества государств, согласившихся на наши требования"
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "Финнам вовсю угрожают [GER.GetRussiansDemonym]. Мы гарантируем им защиту от восточной угрозы и окажем скромную промышленную помощь."
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_safeguard_poland: "Защитить Польшу"
 GER_safeguard_poland_desc: "Польша крайне уязвима к нападению с востока. Защитить эту страну необходимо любой ценой: нам нужно буферное государство, отделяющее нас от [SOV.GetAdjective]их войск."
 GER_safeguard_poland_tt: "Если §YПольша§! либо состоит в нашем альянсе, либо получает от нас гарантии по завершении фокуса «§YПровести совместные военные учения»§!, мы дополнительно получим §G25§! очков §Yопыта армии§! и §G15§! очков §Yопыта авиации§!"
 GER_offer_military_production_support: "Предложить помощь с военным производством"
 GER_offer_military_production_support_desc: "Промышленная база восточных буферных государств крайне слаба по сравнению с нашей. Следует предложить им помощь в производстве оружия и боеприпасов, чтобы, если на них нападет [SOV.GetNameDef], они смогли какое-то время продержаться самостоятельно."
 GER_offer_military_production_support_tt: "Все регионы Восточной Европы, находящиеся под нашей защитой, получат следующее увеличение §Yвоенного производства§! на §Y730§! дней:"
 GER_liberate_oppressed_people: "Освободить угнетенный народ"
 GER_liberate_oppressed_people_desc: "Многие жители государства [SOV.GetNameDef] сочувствуют нам и больше всего жаждут освобождения. Если помочь им избавиться от угнетателей, мы обретем на востоке нового союзника."
 GER_liberate_oppressed_people_tt: "Стоимость освобождения регионов, входивших в состав государства §Y[SOV.GetNameDef]§!, снизится на §G40%§!, а стоимость их превращения в марионеточные государства снизится на §G20%§!."
 GER_liberate_oppressed_people_cossacks_tt: "Позволяет возродить южно-русские §Yказацкие республики§!"
 GER_build_the_eastern_bulwark: "Построить Восточный оплот"
 GER_build_the_eastern_bulwark_desc: "Страны к востоку от нас слишком слабы, чтобы противостоять [SOV.GetAdjective]ой угрозе. Нам следует вложить средства в создание там укреплений, чтобы враг понес как можно больше потерь при попытке захватить эти государства."
 GER_build_the_eastern_bulwark_tt: "Добавит §Yукрепления§! уровня 2 во всех регионах, контролируемых государством §Y[ROOT.GetNameDef]§! и любыми странами, гарантом или союзником которых является государство §Y[ROOT.GetNameDef]§!, на границе с государством §Y[SOV.GetNameDef]§!."
 GER_build_the_eastern_bulwark_ns_tt: "Вступив в войну с государством §Y[SOV.GetNameDef]§!, мы получим следующее:"
 GER_ally_white_russian_forces: "Заключить союз с Белым движением"
 GER_ally_white_russian_forces_desc: "После победы большевиков в гражданской войне многие были вынуждены покинуть Россию. Надо попробовать связаться с беженцами и предложить им поучаствовать в отвоевании родины — при условии, что они откажутся от всех претензий на территории, отошедшие к нам или нашим союзникам по условиям Брестского мира."
 GER_hold_joint_military_drills: "Провести совместные военные учения"
 GER_hold_joint_military_drills_desc: "Наши восточные союзники обладают бесценным актуальным опытом борьбы с [SOV.GetAdjective]ой угрозой. Если мы устроим совместные военные учения, эти знания станут и нашим достоянием."
 GER_hold_joint_military_drills_tt: "Мы и все восточноевропейские страны, получающие от нас гарантии или состоящие в нашем альянсе, получат следующий национальный дух:"
 GER_extend_mitteleuropas_bounderies: "Расширить границы Миттельевропы на восток"
 GER_extend_mitteleuropas_bounderies_desc: "Государства к востоку от нас — не просто страны-буферы. Следует пригласить их в состав Миттельевропы, чтобы наш союз (в том числе таможенный) стал только сильнее."
 GER_extend_mitteleuropas_bounderies_tt: "Приглашает в §YМиттельевропу§! восточно-европейские регионы, гарантом независимости которых вы являетесь"
 GER_reach_out_to_scandinavia: "Обратиться к Скандинавии"
 GER_reach_out_to_scandinavia_desc: "Холод и горы — слабая защита от красной напасти. Скандинавские державы хорошо это понимают. Мы предложим им членство в союзе и возможность вместе противостоять [SOV.GetAdjective]ой угрозе."
 GER_mitteleuropa: "Миттельевропа"
 GER_mitteleuropa_desc: "Наибольший интерес для германского народа представляет Центральная Европа, еще во времена пруссаков считавшаяся центром будущей пангерманской империи с сильной властью. Эти идеи не мешало бы несколько доработать, но прочный фундамент для построения нового европейского порядка уже заложен."
 GER_mitteleuropa_tt: "Открывает решение по §Yсклонению общественного мнения в Австрии на нашу сторону§!, благодаря которому австрийцы охотнее согласятся на союз и подчинение."
 GER_mitteleuropa_alliance: "Миттельевропа"
 GER_brothers_in_arms: "Братья по оружию"
 GER_brothers_in_arms_desc: "Братский австрийский народ храбро сражался вместе с нами в составе Центральных держав. Чтобы вновь встать плечом к плечу с ними, придется сделать такое предложение, от которого невозможно отказаться."
 GER_carve_up_czechoslovakia: "Разделить Чехословакию"
 GER_carve_up_czechoslovakia_desc: "[CZE.GetAdjective]ое государство мешает воплощать не только наши устремления, но и устремления наших южных союзников. Становление Миттельевропы невозможно без разделения этой страны."
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_the_first_berlin_award: "Первая берлинская награда"
 GER_the_first_berlin_award_desc: "Поляки заняли не только наши земли — они еще прихватили и территории Австро-Венгрии. Нужно заставить их вернуть эти регионы в состав Миттельевропы, иначе на Польшу обрушится вся мощь германской армии."
 GER_the_first_berlin_award_hun_tt: "Если мы в альянсе с государством §Y[HUN.GetNameDef]§!:"
 GER_the_first_berlin_award_aus_tt: "Если мы в альянсе с государством §Y[AUS.GetNameDef]§!:"
 GER_the_second_berlin_award: "Вторая берлинская награда"
 GER_the_second_berlin_award_desc: "Другие непрошеные гости на австро-венгерской земле — румыны и славяне. Нужно потребовать у них немедленно вернуть эти края!"
 GER_trade_agreements: "Торговые соглашения"
 GER_trade_agreements_desc: "Миттельевропа — союз, построенный не только на силе: он призван развивать и укреплять торговые и экономические связи. Надо сделать упор именно на этот аспект, чтобы наладить контакты со странами, которые богаты природными ресурсами."
 GER_trade_agreements_tt: "Все союзники получат §Yнациональный дух§!:"
 GER_mitteleuropa_cooperation_sphere: "Сфера сотрудничества в Миттельевропе"
 GER_mitteleuropa_cooperation_sphere_desc: "Центральная Европа — родина многих светлых умов. К сожалению, их правительства упорно не желают обмениваться знаниями, что мешает научному сотрудничеству между союзниками. Следует попытаться его наладить."
 GER_conquer_italy: "Захватить Италию"
 GER_conquer_italy_desc: "В годы Великой войны итальянцы предали нас, атаковав Австро-Венгрию и перейдя на сторону Антанты. Подобного предательства мы не забудем и не простим. Самое время проучить их и показать, какими будут последствия."
 GER_align_italy: "Склонить Италию на свою сторону"
 GER_align_italy_desc: "Пусть Италия и предала нас в годы Великой войны, однако не следует забывать, что эта страна располагает могучим флотом, способным на равных противостоять нашим противникам. Разумнее будет попытаться восстановить союз."
 GER_the_austrian_question: "Австрийский вопрос"
 GER_the_austrian_question_desc: "Малогерманский путь оказался ошибочным, и исправить эту ошибку следует незамедлительно. Австрийцев нужно убедить присоединиться к нашему государству. Возможно, следует даже предложить им Бургенланд в обмен на заключение союза с государством [HUN.GetNameDef]."
 GER_the_austrian_question_more_likely_to_accept_tt: "Они §Rменее§! охотно согласятся, если в настоящее время возглавляют альянс."
 GER_align_czechoslovakia: "Склонить Чехословакию на свою сторону"
 GER_align_czechoslovakia_desc: "Чехословакия — промышленно развитая страна с обширными природными ресурсами, которая была одним из центров индустриализации Австро-Венгрии. Чехословакию нужно включить в состав Миттельевропы — хотя бы ради того, чтобы поживиться такими богатствами."
 GER_sway_the_balkans: "Повлиять на Балканы"
 GER_sway_the_balkans_desc: "Иностранные державы грозят едва ли не всем Балканам. Если предложить государствам Балканского полуострова место в Миттельевропе, наш союз станет только крепче."
 GER_sway_the_balkans_tt: "Будут открыты решения, позволяющие §Yукрепить идеологию [ROOT.GetRulingIdeology]а§! в §Yбалканских§! державах и §Yвключить их Миттельевропу§!"
 GER_establish_a_customs_union: "Учредить таможенный союз"
 GER_establish_a_customs_union_desc: "Пора вспомнить основные положения «Сентябрьской программы» и основать таможенный союз Миттельевропы. Медленно, но верно мы объединим европейские экономики, превратив их в грозную силу."
 GER_integrated_economies: "Интегрированные экономики"
 GER_integrated_economies_desc: "В долгосрочной перспективе нам потребуются интеграция экономик стран-союзниц с нашей собственной, а также учреждение германского центрального банка, который будет отслеживать экономическое состояние других государств и своевременно оказывать им помощь. Так мы не только станем сильнее, но и укрепим зависимость других держав от нас. Через какое-то время вся их внешняя политика будет под нашим контролем."
 GER_integrated_economies_tt: "Каждый §Yчлен альянса§! получит §Yсобытие:§! [GER.GetNameDefCap] желает дальнейшей интеграции нашей экономики"
 GER_european_confederation: "Европейская конфедерация"
 GER_european_confederation_desc: "Союзники теперь почти полностью полагаются на нас. Пора приступить к дальнейшей интеграции с целью основать полноценную европейскую конфедерацию."
 GER_bring_turkey_into_the_fold: "Вернуть государство [TUR.GetNameDef] в свои ряды"
 GER_bring_turkey_into_the_fold_desc: "Турки выдвигают претензии на территории за границами своей страны. Их несложно будет убедить вступить в наш альянс. Турции пора вернуться туда, где ее ждут."
 GER_german_hegemony_in_the_middle_east: "Немецкая гегемония на Ближнем Востоке"
 GER_german_hegemony_in_the_middle_east_desc: "Ближний Восток только и ждет своих покорителей. Многие государства этого региона готовы пойти нашим курсом в надежде, что мы бросим вызов британцам или французам. Настало время взять единоличную власть над местными землями."
 GER_sway_the_middle_east_decisions_tt: "Открывает решения, позволяющие §Yукрепить идеологию [ROOT.GetRulingIdeology]а§! в §Yближневосточных§! державах и §Yвключить их в Миттельевропу§!"
 GER_reject_the_locarno_treaty: "Отвергнуть Локарнский договор"
 GER_reject_the_locarno_treaty_desc: "Цель Локарнского договора очевидна: помешать нам вернуть несправедливо отторгнутые территории. Необходимо решительно отказаться от этого договора и подготовиться отвоевать старые земли."
 GER_backdoor_negotiations: "Закулисные переговоры"
 GER_backdoor_negotiations_desc: "Чтобы помешать западным государствам, которые вмешиваются в наши дела в Нижних землях, можно попытаться стравить врагов между собой, а затем поддержать одну из сторон. Так мы вобьем клин в отношения держав в Великих Нидерландах."
 GER_backdoor_negotiations_tt: "Эти решения позволяют нам принять в союз выбранное государство, нападая при этом на другое."
