 ### AUSTRO-HUNGARIAN JOINT FOCUS TREE ###
 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "Является государством §Y[AUS.GetNameDef]§! или §Y[HUN.GetNameDef]§! и владеет любым §Yавстро-венгерским регионом§! в качестве марионетки, является марионеткой по отношению к одному из них, возглавляет альянс в роли государства §Y[AUS.GetNameDef]§! или §Y[HUN.GetNameDef]§! либо состоит в альянсе с одним из них в качестве любого §Yавстро-венгерского региона§!."
 HABSBURG_is_originator_country: "§Y[ROOT.GetName]§! — §Yгосударство-создатель§!"
 HABSBURG_part_of_something_bigger: "Нераздельно и неразрывно"
 HABSBURG_part_of_something_bigger_desc: "Защита родного дома — важнейшее дело, и это понятно каждому. Однако наш общий дом — новообразованная федерация — не выстоит, если мы не осознаем всю важность содружества и взаимопомощи."
 HABSBURG_economic_cooperation_policy: "Политика экономического сотрудничества"
 HABSBURG_economic_cooperation_policy_desc: "Сейчас каждый участник федерации самостоятельно управляет собственной экономикой. Такой подход обеспечивает всем полную свободу, но при этом экономическая мощь федерации слабеет. Приняв политику сотрудничества, мы сможем сообща преодолевать серьезные экономические трудности."
 HABSBURG_joint_consumer_goods_endeavors: "Дунайский центральный банк"
 HABSBURG_joint_consumer_goods_endeavors_desc: "Экономические возможности участников нашей федерации совершенно не равны. Различается и экономическое влияние центральных банков. Разумеется, мы не станем запрещать деятельность местных финансовых организаций, однако следует учредить единый центральный банк федерации, который в первую очередь будет заниматься вопросами общего экономического положения."
 HABSBURG_technology_sharing: "Научное сотрудничество"
 HABSBURG_technology_sharing_desc: "В нашей федерации немало светлых умов. Наша задача — объединить их усилия, чтобы обеспечить развитие региона. Мы собственными руками построим себе достойное будущее."
 HABSBURG_increase_scientific_cooperation: "Основать комплексы для совместных исследований"
 HABSBURG_increase_scientific_cooperation_desc: "Теперь пора совместно профинансировать создание новых лабораторий и секретных исследовательских комплексов, где наши ученые смогут более продуктивно и быстро работать вместе. Вперед, к новым горизонтам знаний!"
 HABSBURG_simplify_economic_lawmaking: "Упростить экономическое законодательство"
 HABSBURG_simplify_economic_lawmaking_desc: "Торговое и экономическое законодательство стран-участниц сейчас сильно различается. У нас нет потребности в центральном регулировании и установлении единых законов, но динамическое изменение законодательства в зависимости от обстановки следует упорядочить."
 HABSBURG_securing_the_consumer_rights: "Народ заслуживает процветания"
 HABSBURG_securing_the_consumer_rights_desc: "Голоса сторонников войны очень громкие, однако не следует забывать, благодаря чему вообще существует наша федерация: благодаря народу. Соответственно, наша обязанность — обеспечить ему достойное существование."
 HABSBURG_discounted_licenses: "Заключить выгодные оружейные контракты"
 HABSBURG_discounted_licenses_desc: "Наше вооружение несколько устарело, но ничего страшного в этом нет: благодаря политическим связям мы сможем получить иностранные технологии, которые можно будет воспроизводить на наших предприятиях. Так мы завладеем правами на производство самого современного снаряжения, а производить его и этим покрывать потребности войск будет наша мощная промышленность."
 HABSBURG_reform_gemeinsame_armee: "Реформирование Единой армии"
 HABSBURG_reform_gemeinsame_armee_desc: "Когда-то интересы Австро-Венгрии отстаивала Единая армия, в которой служило великое множество солдат из всех стран империи. Пусть не всегда наши идеологические взгляды совпадают, но мы станем только сильнее, действуя сообща."
 HABSBURG_motorizing_the_armies: "Моторизация армии"
 HABSBURG_motorizing_the_armies_desc: "Победу в современных войнах всё так же добывает пехота, поэтому важно предоставить ей возможность как можно быстрее и эффективнее перемещаться в пределах федерации. Следует приложить усилия к обеспечению пехоты грузовиками, чтобы солдат всегда можно было своевременно перебросить туда, где они больше всего нужны."
 HABSBURG_mechanized_initiative: "Программы механизации"
 HABSBURG_mechanized_initiative_desc: "Ряд ученых начал обсуждать проектирование полугусеничных грузовиков с усиленной броней. Такие машины для перевозки пехоты наверняка будут дешевле танков, но крепче обычных грузовиков, и смогут передвигаться даже по сложному рельефу. Возможно, следует выделить им средства на эти изыскания."
 HABSBURG_armor_initiative: "Программы проектирования бронетехники"
 HABSBURG_armor_initiative_desc: "Решающую роль во всех следующих войнах будет играть бронетехника. Критическую важность этого рода войск мы уже отметили в проигранной нами Великой войне. Эти ошибки следует исправить, иначе нас вновь ждет та же участь."
 HABSBURG_effectivizing_the_motorized_troops: "Эффективное потребление горючего"
 HABSBURG_effectivizing_the_motorized_troops_desc: "По мере насыщения наших войск моторизованными, механизированными и бронетанковыми частями топливо потребляется рекордными темпами. Сегодня количество горючего — главный фактор, сдерживающий нашу военную мощь. Нужно постараться расходовать его эффективнее — от этого выиграют и армия, и экономика."
 HABSBURG_the_strength_of_the_common_man: "Сила простого человека"
 HABSBURG_the_strength_of_the_common_man_desc: "Даже самый крупный механизм нельзя представить без мелких, но жизненно важных шестеренок. В нашем случае роль шестеренок играют обычные люди — солдаты, костяк нашей армии. Нужно озаботиться тем, чтобы каждый боец в составе военной организации понимал, какая ноша лежит на его плечах, и что ему хватит сил достойно ее нести. Таков солдатский долг."
 HABSBURG_joint_training_initiative: "Императорское и королевское военное министерство"
 HABSBURG_joint_training_initiative_desc: "В свое время Единой армией заведовало специальное министерство. Лишь сейчас, спустя много лет, мы понимаем, что прежние министры были крайне некомпетентными и не знали, что на самом деле происходит на поле боя. Впрочем, отказываться от самого министерства было бы опрометчиво. Чтобы наши совместные усилия принесли плоды, заниматься планированием и организацией тоже надо совместно."
 HABSBURG_organizational_exercises: "Совместные организационные учения"
 HABSBURG_organizational_exercises_desc: "В грядущих войнах важнее всего будет маневренность. Темпы ведения боевых действий неуклонно повышаются, а вместе с ними растет потребность в безупречной организации и высоких скоростях. Никакая огневая мощь не спасет солдат, если те не способны быстро перемещаться и при этом выполнять поставленные задачи. Этнический состав нашей армии расширяется, а значит, нужно приложить усилия к координации и организации войск."
 HABSBURG_meeting_the_logistical_challenge: "Устранение логистических трудностей"
 HABSBURG_meeting_the_logistical_challenge_desc: "Наша федерация растет, поэтому логистика неизбежно усложняется. Снабжение войск теперь занимает больше времени. Мы опасаемся, что если эту проблему не устранить вовремя, то вскоре она встанет перед нами во весь рост. Нам придется обучить солдат больше делать и меньше тратить, а заодно наладить систему войскового снабжения."
 HABSBURG_bring_back_royal_and_imperial_hussars: "Восстановить императорских и королевских гусар"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "Когда-то Австро-Венгерская империя славилась своими императорскими и королевскими гусарами. Слава бравых кавалеристов до сих пор велика, хотя большинство их полков уже давно расформированы. Эти славные подразделения, вызывавшие неподдельное уважение как у народа, так и у врагов, могут нам пригодиться даже сейчас."
 HABSBURG_defensive_hussars: "Взять за образец венгерских гусар"
 HABSBURG_defensive_hussars_desc: "Чтобы гусары могли действовать как единое целое с другими родами современных войск, требуются некоторые перемены. Современную гусарскую армию мы создадим по образцу опытной венгерской легкой кавалерии — это новый взгляд на прежнюю грозную силу. Если наше войско будет столь же быстрым и подвижным, то мы вынудим врага с нами считаться."
 HABSBURG_offensive_hussars: "Взять за образец польских гусар"
 HABSBURG_offensive_hussars_desc: "Чтобы гусары могли действовать как единое целое с другими родами современных войск, требуются некоторые перемены. Современную гусарскую армию мы создадим по образцу польской тяжелой кавалерии — так называемых крылатых гусар, которые вызывают у врагов не только страх, но и подлинное уважение. Очевидно, нам нужно стремиться к тому же."
 HABSBURG_the_modern_hussar: "Современный гусар"
 HABSBURG_the_modern_hussar_desc: "Время не ждет, и даже наши отважные гусары не всегда могут за ним угнаться. Эти храбрецы — достойная сила в составе Единой армии, однако сегодня нам пора пересмотреть роль гусар на войне. Пусть не всегда такой солдат будет верхом на коне, главное — что в сердце его живет гусарский дух!"
 HABSBURG_for_the_glory_of_the_empire: "Во славу государства"
 HABSBURG_for_the_glory_of_the_empire_desc: "Сегодня, когда наша армия соответствует современным стандартам, пришла пора заняться патриотическим воспитанием граждан. Каждый житель нашей страны должен понимать, что никто, кроме него, не защитит родной дом от врага."
 HABSBURG_joint_industry_spirit: "Совместное промышленное планирование"
 HABSBURG_joint_industry_spirit_desc: "Каждая страна в составе нашей федерации должна вносить свой вклад в промышленность. Главная трудность, стоящая перед нами сегодня, — это отсутствие единого промышленного плана, что затрудняет тесное сотрудничество. Если мы будем совместно планировать работу предприятий, их производительность заметно возрастет."
 HABSBURG_supplying_the_federation: "Снабжение федерации"
 HABSBURG_supplying_the_federation_desc: "Наша федерация расширяется, а значит, сети поставок и железных дорог тоже должны расширяться. Несоответствие инфраструктуры текущим потребностям приведет нас к катастрофе."
 HABSBURG_optimizing_the_land_usage: "Оптимальное землепользование"
 HABSBURG_optimizing_the_land_usage_desc: "Неудивительно, что землепользование в нашей федерации оставляет желать лучшего: для этого достаточно посчитать входящие в нее страны. Обменявшись знаниями о планировке промышленных районов, мы сможем более рационально строить фабрики."
 HABSBURG_joint_ventures_in_resource_extraction: "Совместная добыча ресурсов"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "Одни ресурсы остаются без внимания, а добычу других приходится откладывать по экономическим причинам или из-за нехватки времени (или всего сразу) — и это вполне естественно. Впрочем, в составе федерации всё будет по-другому: крупная экономика и общие знания о добыче ресурсов — вот залог нашего успеха."
 HABSBURG_industrializing_our_capitals: "Индустриализация столиц"
 HABSBURG_industrializing_our_capitals_desc: "Большинство столиц в странах нашей федерации существует уже не одну сотню лет. Разумеется, мы гордимся долгой и славной историей этих городов, однако их промышленный потенциал оставляет желать лучшего. Но если мы приложим совместные усилия к индустриализации, через какое-то время это принесет много пользы."
 HABSBURG_specializing_in_civilian_logistics: "Специализация на гражданской логистике"
 HABSBURG_specializing_in_civilian_logistics_desc: "При перевозке станков и оборудования по территории федерации мы страдаем от некачественной инфраструктуры и жадности фабрикантов. Нужно сосредоточиться на этой ситуации и как можно скорее изменить ее к лучшему."
 HABSBURG_specializing_in_the_arms_industry: "Специализация на военной промышленности"
 HABSBURG_specializing_in_the_arms_industry_desc: "Чтобы конкурировать с [GER.GetAdjective]ими, [SOV.GetAdjective]ими, [ENG.GetAdjective]ими или [FRA.GetAdjective]ими военными заводами, нужно значительно расширить собственное производство вооружений!"
 HABSBURG_industrial_effectivization: "Повышение эффективности производств"
 HABSBURG_industrial_effectivization_desc: "Наши заводы должны работать не только в военное, но и, очевидно, в мирное время. К сожалению, полностью отказываться от военной промышленности в пользу мирной могут только идеалисты, но и забывать про потребности обычных людей всё же не стоит."
 HABSBURG_reinforced_industry: "Надежная промышленность"
 HABSBURG_reinforced_industry_desc: "Обеспечить работу заводов в мирное время — крайне важная задача, но сегодняшний день диктует иные условия. Наша промышленность должна быть в состоянии пережить войну, оставаясь на родине. Пока мы этого не добьемся, ни о каком мирном производстве не может быть и речи."
 HABSBURG_improved_production_methods: "Улучшенные способы производства"
 HABSBURG_improved_production_methods_desc: "Мы добились успешного сотрудничества наших промышленников. Теперь можно заняться оптимизацией способов производства, чтобы усилия трудящихся не пропадали зря."
 HABSBURG_call_the_imperial_diet: "Созвать рейхстаг"
 HABSBURG_call_the_imperial_diet_desc: "Настало время вновь созвать рейхстаг. Будущее федерации под нашим началом должно быть всем предельно ясно: мы восстанавливаем империю. Пора приступить к исполнению этого начинания."
 HABSBURG_united_in_the_face_of_danger: "Единство перед лицом опасности"
 HABSBURG_united_in_the_face_of_danger_desc: "Смерть или бесчестье — вот какой выбор ждет нас в случае поражения. Мы готовы выступить единым фронтом против любой угрозы!"
 HABSBURG_an_empire_not_just_in_name: "Тысячелетняя федерация"
 HABSBURG_an_empire_not_just_in_name_desc: "Наша федерация простоит тысячу лет, и никакие силы не способны нас остановить. Так пусть же весь мир знает, что нет в мире стран богаче и величественнее, чем страны Дунайского региона!"
