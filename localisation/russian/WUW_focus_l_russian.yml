 GER_gain_autarkic_economy_lock_free_trade_tt: "§Y$free_trade$§! и §Y$export_focus$§! будут §Rзаблокированы§!. Будет получена §Y$autarkic_economy$§!."
 GER_improve_trade_relations_tt: "Увеличить §Yторговое влияние§! на нынешних и будущих §Yчленов альянса§!"
 GER_institute_price_controls: "Ввести регулирование цен"
 GER_institute_price_controls_desc: "Мы должны принять меры по усилению контроля над финансами, чтобы они выдержали наши амбициозные проекты по переходу на самообеспечение. Нам нужна возможность регулировать цены на импорт и товары первой необходимости, а также зарплату рабочих, чтобы сдержать инфляцию и обеспечить экономическую стабильность."
 GER_unlock_price_controls_decision_tt: "Открывает решение: §Y$GER_price_controls_cat$§!, способное уменьшить §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
 GER_industrial_consumer_goods_factor_limit_tt: "§Y[GetIndustrialModifier]§! §Rменее чем§! $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y90%§!"
 GER_establish_the_reichswerke: "Основать $GER_reichswerke$"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$" #old loc
 GER_unlock_reichswerke_tt: "Открывает промышленный концерн §Y$GER_reichswerke$§!"
 GER_seize_foreign_industries: "Захватить иностранные промышленные предприятия"
 GER_seize_foreign_industries_desc: "Интегрировав иностранную промышленность, мы получим жизненно необходимые ресурсы, которые улучшат нашу военную экономику и производство."
 GER_coal_liquefaction: "Сжижение угля"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$" #old loc
 GER_subsidize_hoesch_benzin: "Субсидировать Hoesch-Benzin"
 GER_subsidize_hoesch_benzin_desc: "Раньше говорили, что армия марширует на брюхе, но современная армия передвигается на бензине. Чтобы не отставать в военной сфере, нам нужно удвоить усилия по производству синтетического топлива."
 GER_establish_buna_werke: "Основать Buna-Werke"
 GER_establish_buna_werke_desc: "Для бурного развития автомобильной и авиационной промышленности необходимы постоянные поставки резины. Однако в Германии нет источников натурального сырья для ее производства. Чтобы меньше зависеть от импорта, мы должны построить заводы по производству синтетического каучука."
 GER_autarky_achieved: "Автаркия достигнута"
 GER_autarky_achieved_desc: "Мы наконец-то достигли своих амбициозных целей и стали полностью самодостаточными! Наша страна чрезвычайно богата природными ресурсами, которые усилят нас и позволят преодолеть любые преграды!"
 GER_improve_autarkic_economy_tt: "Улучшить §Yсамодостаточную экономику§!"
 GER_accelerate_the_rearmament_program: "Ускорить перевооружение"
 GER_accelerate_the_rearmament_program_desc: "Мы должны сбросить оковы Версальского договора, чтобы горнила индустрии смогли выковать для государства [ROOT.GetNameDef] новую славную судьбу. Каждый построенный танк, каждый собранный самолет станут свидетельством несгибаемой воли немецкого народа."
 GER_concentrated_armament_program: "Концентрированная программа вооружения"
 GER_concentrated_armament_program_desc: "Наша промышленность должна обеспечить потребности армии, которая остро нуждается в перевооружении. Нужно запустить всеобъемлющую программу перевооружения, чтобы быстро модернизировать и укрепить наши вооруженные силы!"
 GER_establish_production_targets: "Поставить производственные цели"
 GER_establish_production_targets_desc: "Прежде чем мы начнем серию военных кампаний, нужно модернизировать и как следует экипировать нашу армию. Чтобы нарастить объемы производства, необходима амбициозная программа."
 GER_prioritize_the_army: "Отдать приоритет армии"
 GER_prioritize_the_army_desc: "Германия, как и ее предшественница Пруссия, всегда была сухопутной державой и для защиты своих границ и государственного суверенитета полагалась в первую очередь на сухопутные войска. Нужно стимулировать производство снаряжения для сухопутных войск, ведь только хорошо экипированная армия может справиться с сильным противником."
 GER_prioritize_the_navy: "Отдать приоритет флоту"
 GER_prioritize_the_navy_desc: "Если мы хотим выйти за пределы наших нынешних границ, очень важно получить контроль над морями. Надо отдать приоритет развитию флота, чтобы он своим размером и мощью составил достойную конкуренцию ВМФ любого противника."
 GER_extra_funds_to_waffenamt: "Дополнительное финансирование Управления вооружений"
 GER_extra_funds_to_waffenamt_desc: "Ваффенамт или Управление вооружений надзирает за проектированием и разработкой военного снаряжения. Оно эффективно сотрудничает с производителями оружия и исследовательскими институтами, и дополнительное финансирование этого учреждения поможет ускорить производство вооружений."
 GER_zentrale_planung: "Создать Центральный комитет планирования"
 GER_zentrale_planung_desc: "Война обнажила многие проблемы армии и военной промышленности, и эти проблемы нужно решать! Создав Центральный комитет планирования, в который войдут члены правительства, промышленники и военные, мы сможем координировать экономическую политику и эффективно направлять ресурсы на производство оружия, поддерживая таким образом национальные задачи по достижению военного превосходства над другими странами."
 GER_criteria_for_economy_laws_tt: "Если действует §Y$partial_economic_mobilisation$§!, в стране будет принята §Y$war_economy$§! (когда это возможно)."
 GER_create_rustungsstab: "Создать Штаб вооружений"
 GER_create_rustungsstab_desc: "Наша попытка оптимизировать производство оружия оказалась успешной, но нужны дальнейшие улучшения! Создав Штаб вооружений, мы сможем разработать стратегии распределения ресурсов и расстановки приоритетов, чтобы повысить эффективность производства."
 GER_armament_rationalization: "Рационализация производства вооружений"
 GER_armament_rationalization_desc: "Наши производственные линии едва успевают за потребностями армии. Мы должны предпринять меры по рационализации производства вооружений, чтобы повысить эффективность военной промышленности."
 GER_totaler_krieg: "Тотальная война"
 GER_totaler_krieg_desc: "Чтобы добиться полной победы, мы должны мобилизовать всё общество и довести тотальную войну до вражеского порога. Пора государству [ROOT.GetNameDef] восстать и устроить настоящую бурю!"
 GER_gain_totaler_krieg_remove_total_mob_tt: "§Y$tot_economic_mobilisation$§! §Rбудет отменена§!. Начнется §Y$totaler_krieg_economy$§!."
 #ARMY
 GER_develop_modern_maneuver_warfare: "Разработать методы современной маневренной войны"
 GER_develop_modern_maneuver_warfare_desc: "Мы должны принять концепции современной войны и разработать новую доктрину, где особый упор будет сделан на интеграцию пехоты и новых технологий. Так мы максимально повысим свою боевую эффективность."
 GER_fortify_the_vaterland: "Укрепить отечество"
 GER_fortify_the_vaterland_desc: "Сейчас безопасность государства [GER.GetNameDef] находится под угрозой. Нам следует построить необходимые укрепления. Усилив оборону, мы сможем защищать границы меньшими силами и освободим дивизии для возможных военных действий на других фронтах."
 GER_fortify_the_vaterland_unlock_decision_tt: "Открывает решение: §Y«$GER_fortify_the_vaterland_cat$»§!"
 GER_all_terrain_military_motorcycle: "Внедорожный военный мотоцикл"
 GER_all_terrain_military_motorcycle_desc: "Важность быстрой разведки невозможно переоценить. Вложения в мотоциклетные отряды позволят нам быстро получать важные разведданные, принимать на их основе стратегические решения и в целом действовать эффективнее."
 GER_salvage_captured_equipment: "Разобрать и использовать трофейное снаряжение"
 GER_salvage_captured_equipment_desc: "Основав центры разборки и переработки захваченного вражеского снаряжения для нашей армии, мы сможем использовать трофейное оружие, технику и машины."
 GER_unlock_operational_planning_blitzkrieg_tt: "Открывает решение: §Y$GER_operational_planning_category$§!. При принятии оно даст на §Y45 дней§!:"
 GER_unlock_operational_planning_bewegungskrieg_tt: "Открывает решение: §Y$GER_operational_planning_category$§!. При принятии оно даст §Yна 90 дней§!:"
 GER_the_prussian_legacy: "Прусское наследие"
 GER_the_prussian_legacy_desc: "«У некоторых государств есть армия, а у прусской армии есть государство», — сказал как-то Вольтер. Мы продемонстрируем это, развив старую немецкую доктрину Bewegungskrieg — маневренной войны, — чтобы побеждать быстро и ошеломительно."
 GER_improve_motorized_troops: "Улучшить мотопехоту"
 GER_improve_motorized_troops_desc: "Современная война — это скорость. Надо убедиться, что наша моторизованная пехота готова к бою и способна, возглавив нападение, наносить стремительные и решительные удары."
 GER_lessons_of_the_great_war: "Уроки Великой войны"
 GER_lessons_of_the_great_war_desc: "Из наших неудач в Великой войне можно извлечь полезные уроки для будущих конфликтов. Мы тщательно изучили опыт прошлого и не допустим подобных ошибок в будущем."
 GER_stormtroopers: "Штурмовики"
 GER_stormtroopers_desc: "«Штоструппен» — элитные подразделения штурмовиков, которые в годы Великой войны возглавляли атаки на вражеские окопы и прорывали строй противника. Мы можем возродить эту идею и подготовить новых штурмовиков, которые станут воплощением скорости, подвижности и беспощадной эффективности на поле боя."
 GER_sturmtruppe_battalion_tt: "Открывает батальон поддержки §Y«$sturmtruppe_battalion$»§!."
 GER_artillery_bombardment: "Артиллерийский обстрел"
 GER_artillery_bombardment_desc: "Пехота — костяк нашей армии. Чтобы пехота добивалась успеха, ей нужна поддержка. Мы должны больше инвестировать в артиллерию, чтобы пехота смогла использовать любое преимущество и эффективно истреблять врагов."
 GER_instill_auftragstaktik: "Децентрализация командования"
 GER_instill_auftragstaktik_desc: "Наша армия давно практикует Auftragstaktik — тактику децентрализации командования и индивидуальной инициативы. Это дает нам гибкость и автономность, позволяет лучше приспосабливаться к непредвиденным обстоятельствам и извлекать из них пользу. Очень важно и дальше использовать эту практику, чтобы армия оставалась победоносной!"
 GER_establish_the_afrikakorps: "Основать Африканский корпус"
 GER_establish_the_afrikakorps_desc: "Чтобы иметь возможность перекрывать пути снабжения противника, а также захватывать для себя необходимые ресурсы и стратегические позиции, нужно распространить европейскую войну на берега других континентов!"
 GER_unlock_operational_planning_in_africa_tt: "Открывает решение: §Yоперативное планирование в Африке§!"
 GER_revive_the_schutztruppe: "Возрождение шутцтруппе"
 GER_revive_the_schutztruppe_desc: "Шутцтруппе — колониальные войска, поддерживавшие порядок на территории наших прежних африканских колоний. Они неплохо послужили нам во время Восточноафриканской кампании, а также в других, менее масштабных конфликтах. Поскольку сейчас мы вновь нацелились на Африку и Азию, разумно будет восстановить колониальную администрацию и сформировать новые, более современные корпуса шутцтруппе."
 GER_revive_the_schutztruppe_tt: "Открывает подразделения колониального ополчения §Yшутцтруппе§! и решения по их §Yнайму§! и §Yулучшению§!"
 GER_establish_the_skijager: "Подготовить военных лыжников"
 GER_establish_the_skijager_desc: "Чтобы наши вооруженные силы сохраняли эффективность в любых условиях, надо обучиться искусству зимней войны. Для этого мы подготовим и экипируем специальных военных лыжников, которые смогут действовать на заснеженных равнинах и в высоких горах."
 GER_panzergrenadier: "Панцергренадер"
 GER_panzergrenadier_desc: "Наша военная доктрина делает упор на мобильность и зависит от эффективности мотопехоты. Ни пехота, ни танковые дивизии не смогут успешно продвигаться без соответствующей поддержки. Интегрировав в войска авангарда механизированную пехоту, мы обеспечим себе превосходство в наступательных операциях."
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "Изменить §Y$GER_blitzkrieg_modifier$§! или §Y$GER_bewegungskrieg_modifier$§! на:"
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YБроня§!: §G+5%§!\n§YЛес§!:\nИзменение движения: §G+5%§!\n§YПустыня§!:\nИзменение движения: §G+10%§!\n§YРавнины§!:\nИзменение движения: §G+10%§!\n"
 GER_nationalize_ford_factories: "Национализация заводов «Форд»"
 GER_nationalize_ford_factories_desc: "Захватив контроль над заводами «Форд» в регионе [51.GetName] и передав их под государственное управление, мы нарастим производственную мощь и обеспечим себе стабильное поступление важного оборудования и машин. Всё это пойдет на пользу нашей армии и логистике."
 GER_kriegslokomotiven: "Военные паровозы"
 GER_kriegslokomotiven_desc: "Логистические сложности военного времени диктуют необходимость производства так называемых кригслокомотивен — военных паровозов. Такие паровозы можно производить быстро и дешево, в соответствии с нашими экономическими возможностями."
 GER_improve_the_logistics_system: "Улучшить логистическую систему"
 GER_improve_the_logistics_system_desc: "Слишком многие наши генералы верховного командования пренебрегают логистикой и сетями снабжения, не вникая в проблемы существующей системы. Им надо объяснить чрезвычайную важность эффективной логистики в современной войне — ведь мы хотим улучшить эту самую систему."
 GER_defend_the_vaterland: "Защитить фатерлянд"
 GER_defend_the_vaterland_desc: "Сейчас, когда угроза маячит уже у самой нашей границы, мы должны твердо стоять на защите отечества! Чтобы защитить немецкий народ, нам нужно укрепить свои позиции и собрать войска. [ROOT.GetNameDef] выстоит и победит!"
 GER_uranverein: "Uranverein"
 GER_uranverein_desc: "Наша нация должна стать первопроходцем в изучении атомной энергии и подчинить ее силу для выполнения наших задач. Мы располагаем лучшими умами Земли, они помогут нам преуспеть в этом и стать разрушителями миров."
 GER_adopt_new_panzer_doctrine: "Принять новую танковую доктрину"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$" #old loc
 GER_panzer_troops_school: "Школа танковых дивизий"
 GER_panzer_troops_school_desc: "Танковые дивизии будут играть важнейшую роль в любом современном конфликте, и мы должны следить, чтобы наши броневойска были на острие военных инноваций. Строгая подготовка и эксперты-инструкторы помогут нам вырастить элитных танкистов, необходимых для победы."
 GER_advanced_panzer_research: "Усиленное исследование танков"
 GER_advanced_panzer_research_desc: "Выделив ресурсы на исследование и разработку новейших танковых технологий, мы получим новые, прорывные результаты. Это повысит нашу боеспособность и сделает наши танки еще опаснее."
 GER_expand_kummersdorfs_capacity: "Расширить Куммерсдорфский полигон"
 GER_expand_kummersdorfs_capacity_desc: "Чтобы гарантировать себе превосходство на поле боя, мы должны лидировать в развитии танковых технологий и использовать передовые инновации. Изучая вражеские танки на полигоне в Куммерсдорфе и задействуя новейшие технологии, мы будем опережать всех противников."
 GER_combined_arms: "Взаимодействие родов войск"
 GER_combined_arms_desc: "Быстрое развитие технологий изменило военное дело, и нам следует этим воспользоваться. Приняв принципы взаимодействия разных родов войск и создав всеобъемлющую стратегию синхронизации действий пехоты, бронетехники и авиации, мы гарантируем себе сильную армию и военное превосходство."
 #LUFTWAFFE
 GER_expanding_the_luftwaffe: "Расширить люфтваффе"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$" #old loc
 GER_aeronautical_research_institute: "Авиационный исследовательский институт"
 GER_aeronautical_research_institute_desc: "Со времен Великой войны важность и сложность военных действий в небе возросли, и поскольку Версальский договор запретил нам иметь боевую авиацию, мы отстаем в этой области. Чтобы исправить ситуацию, нужно создать Luftfahrtforschungsanstalt — Авиационный исследовательский институт. Там мы будем разрабатывать инновационные авиационные корпуса, двигатели и вооружение, чтобы добиться превосходства в воздухе."
 GER_dive_bombers: "Пикирующие бомбардировщики"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$" #old loc
 GER_tactical_bombers: "Тактические бомбардировщики"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$ Если сровнять с землей все заводы и фабрики за пределами нашей страны, мы можем гарантировать, что эффективная армия будет только у нас." #Old and new loc
 GER_uralbomber_program: "Программа «Уралбомбер»"
 GER_uralbomber_program_desc: "Мы достигнем победы лишь тогда, когда сможем дотянуться до всех врагов, где бы они ни были. Если построить самолеты, способные долететь до Уральских гор, почти любой потенциальный противник будет в нашей досягаемости."
 GER_aerodynamic_research_institute: "Аэродинамический исследовательский институт"
 GER_aerodynamic_research_institute_desc: "Слово «[ROOT.GetNameDefCap]» в последнее время ассоциируется с инновациями в авиации, поскольку мы вложили значительные средства в развитие ВВС. Нужно продолжать инвестировать в эту отрасль, чтобы опережать конкурентов. Выделение средств Аэродинамическому исследовательскому институту, в том числе на разработку новых двигателей, — верный шаг к новым открытиям и дальнейшему покорению неба."
 GER_aerodynamic_research_institute_tt: "Открывает черту ВПО «§Y$GER_mio_trait_aerodynamic_research_insitute$§!» для всех §Yконструкторов самолетов§!. §RПравда, применить ее можно только к одному из них§!."
 GER_fallschirmjager: "Воздушно-десантные силы Германии"
 GER_fallschirmjager_desc: "Мы хорошо понимаем важность воздушно-десантных войск. Подготовив элитных десантников к быстрому развертыванию в тылу врага, мы повысим их боевую эффективность и универсальность, нарастив тем самым свою боеспособность."
 GER_unlocks_eben_emael_raid_tt: "Открывает §Yдесантный налет§! на форт §YЭбен-Эмаль§!"
 GER_form_the_jagdwaffe: "Сформировать ягдваффе"
 GER_form_the_jagdwaffe_desc: "Нам следует сформировать ягдваффе — специальное истребительное подразделение, способное гарантировать нам превосходство в воздухе. Обеспечив серьезную подготовку, улучшенную тактику и новейшие технологии, мы будем доминировать в небесах и дадим нашим наземным войскам возможность беспрепятственно катком проходить по полю боя, сотрясая землю словно гром."
 GER_reorganize_the_luftwaffe: "Реорганизовать люфтваффе"
 GER_reorganize_the_luftwaffe_desc: "Хоть наши ВВС стали серьезной силой всего несколько лет назад, они уже являются заметным фактором наращивания национальной мощи. Однако столь быстрое развитие привело к определенным структурным недочетам. Делегируя больше ответственности командирам, не допуская внутренних распрей, мы позволим нашей боевой авиации достичь большей эффективности."
 GER_solve_the_logistical_bottlenecks: "Устранить узкие места в логистике"
 GER_solve_the_logistical_bottlenecks_desc: "Закончив с реорганизацией ВВС, мы можем переключить внимание на неэффективную систему логистики и сети снабжения. Устранив эти проблемы, мы освободим больше людей для других заданий и ускорим процесс ремонта самолетов."
 GER_experimental_rotorcrafts: "Экспериментальные винтокрылые ЛА"
 GER_experimental_rotorcrafts_desc: "Инвестируя в новые проекты и разрабатывая новые технологии, мы стремимся создать ранние прототипы летательных аппаратов, которые произведут революцию в использовании боевой авиации. Наша цель — эффективно использовать возможности вертикального взлета и посадки новых аппаратов, которые называют вертолетами."
 GER_develop_the_knickebein: "Разработать Knickebein"
 GER_develop_the_knickebein_desc: "С помощью сложной системы радионавигации для самолетов мы научились повышать точность бомбометания. Эти новые технологии помогут нам превращать вражеские фабрики в пыль даже ночью."
 GER_defense_of_the_reich: "Оборона [GetDefenseofGermanyName]"
 GER_defense_of_the_reich_fascism: "Рейха"
 GER_defense_of_the_reich_neutral: "Империи"
 GER_defense_of_the_reich_democratic: "Республики Германия"
 GER_defense_of_the_reich_communism: "революции пролетариата"
 GER_defense_of_the_reich_desc: "Мы должны уберечь Отечество от вражеских авианалетов. Защита неба над государством [ROOT.GetNameDef], а также заводов на его земле — вот что должно стать главным приоритетом!"
 GER_construct_the_kammhuber_line: "Построить линию Каммхубера"
 GER_construct_the_kammhuber_line_desc: "Нельзя допустить, чтобы вражеские бомбардировщики и истребители свободно летали над государством [ROOT.GetNameDef]. Надо построить оборонительную линию вдоль побережья Франции, чтобы перехватывать их раньше, чем они достигнут нашего тыла."
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetName]§! или германская марионетка полностью контролирует негерманское государство вдоль §Yпобережья Атлантики§! от пункта §Y[14.GetName]§! до пункта §Y[925.GetName]§!."
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "Каждый контролируемый регион на §Yевропейском побережье Атлантики§!: добавляет §G1§! батарею §Y$anti_air_building$§!. Текущий эффект:"
 GER_establish_night_fighter_squadrons: "Сформировать ночные истребительные эскадрильи"
 GER_establish_night_fighter_squadrons_desc: "Следующим шагом в укреплении обороны отечества должно стать создание Nachtjagdgeschwader — ночных истребительных эскадрилий. Используя бортовые РЛС, они смогут днем и ночью защищать наше небо от врага."
 GER_torpedobomber: "Бомбардировщик-торпедоносец"
 GER_torpedobomber_desc: "$naval_air_effort_desc$" #old loc
 GER_establish_carrier_groups: "Создать авианосные группы"
 GER_establish_carrier_groups_desc: "Мы намерены создать не знающий себе равных авианосный флот и поэтому должны обучить пилотов взлетать и садиться на палубы этих авианосцев. Наши самолеты будут властвовать в небе как над сушей, так и над морем!"
 GER_rocketry_innovations: "Развитие ракетной техники"
 GER_rocketry_innovations_desc: "Мы вот-вот сделаем следующий гигантский шаг в развитии авиации! Наши инженеры неустанно работали над усовершенствованием новых ракетных двигателей, что должно помочь нам стать повелителями небес."
 GER_amerikabomber: "Америкабомбер"
 GER_amerikabomber_desc: "Мы должны полностью сосредоточиться на достижении амбициозной цели и создать самолет дальнего действия, который шокирует врага, поразив цели в глубине его территории, — или пересечет Атлантику, чтобы показать всем: от нас не скрыться нигде."
 GER_war_with_american_country_tt: "Воюет со страной §Yамериканского§! континента"
 GER_unlocks_statue_of_liberty_raid_tt: "Открывает §Yвоздушный налет§! на §Yстатую Свободы§! во время войны с государством §Y[USA.GetNameWithFlag]§!"
 #KRIEGSMARINE
 GER_strengthen_the_kriegsmarine: "Усилить кригсмарине"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$" #old loc
 GER_expand_kriegsmarinewerft: "[GetKriegsmarinewerftName]: расширить"
 GER_expand_kriegsmarinewerft_fascism: "Верфь кригсмарине"
 GER_expand_kriegsmarinewerft_neutrality: "Императорская военно-морская верфь"
 GER_expand_kriegsmarinewerft_democratic: "Военно-морская верфь"
 GER_expand_kriegsmarinewerft_communism: "Верфь фольксмарине"
 GER_expand_kriegsmarinewerft_desc: "Нам надо удвоить усилия по построению флота, способного соперничать с вражеским. Задействуя самые передовые технологии и создавая самые прогрессивные корабли, мы, несомненно, лишим противника контроля над морями."
 GER_construct_aircraft_carriers: "Построить авианосцы"
 GER_construct_aircraft_carriers_desc: "Любой большой современный флот, достойный так называться, должен иметь в своем составе авианосцы. Роль этих кораблей в доминировании на море становится всё важнее, и, чтобы не отставать от противника, мы должны запустить амбициозную программу строительства авианосцев."
 GER_carrier_variants_tt: "Создать §Yвариант§! авианосца и §Yпроизводственную линию§! в зависимости от технологии: §Y«$early_ship_hull_carrier$»§!, §Y«$basic_ship_hull_carrier$»§! или §Y«$ship_hull_carrier_2$»§!. Текущий эффект:\n"
 GER_grosskampfschiff_construction: "Строительство крупных боевых кораблей"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$" #old loc
 GER_high_seas_fleet: "Флот открытого моря"
 GER_high_seas_fleet_desc: "Нашей амбициозной целью должно быть превращение государства [ROOT.GetNameDef] в поистине мировую державу. Для этого нам надо возродить Hochseeflotte — флот открытого моря, который однажды почти смог побороться с Королевским флотом за владычество над морями."
 GER_unlock_trade_interdiction_tt: "Открывает фокус «§Y$GER_trade_interdiction$§!»."
 GER_re_establish_the_seekriegsleitung: "Восстановить Seekriegsleitung"
 GER_re_establish_the_seekriegsleitung_desc: "Восстановив Seekriegsleitung — Военно-морское командование, мы улучшим планирование и выполнение приказов флоту, а также ввод кораблей в строй."
 GER_marinestosstrupp: "Основать Marinestosstrupp"
 GER_marinestosstrupp_desc: "Если мы желаем расширить свое влияние за моря, нам нужно основать подразделение морской пехоты, т. н. штурмовые отряды морской пехоты, способные стремительно десантироваться с кораблей и прорывать береговую оборону противника."
 GER_atlantic_naval_bases: "Атлантические морские базы"
 GER_atlantic_naval_bases_desc: "Мы осознаем стратегическую важность прибрежных регионов Атлантики для достижения нашей цели — доминирования в Атлантическом океане. И поэтому нам следует сделать своим приоритетом расширение и модернизацию морских баз."
 GER_naval_bases_along_atlantic_coast_tt: "Каждый регион с §Yморской базой§! вдоль §Yевропейского побережья Атлантики§!, владелец которого — §Y[ROOT.GetName]§! или германская марионетка: добавляет §G1§! §Yморскую базу§!. Добавляет §G1§! §Y$coastal_bunker$§!. Текущий эффект:"
 GER_atlantic_naval_dominance: "Доминирование в Атлантическом океане"
 GER_atlantic_naval_dominance_desc: "Чтобы закрепить свое доминирование в Атлантическом океане, нам нужно еще сильнее расширить зону влияния и обеспечить военно-морское присутствие от берега до берега."
 GER_controls_an_atantic_island_tt: "§Y[ROOT.GetName]§! или германская марионетка полностью контролирует какой-либо остров в северной части Атлантического океана"
 GER_naval_bases_on_atlantic_islands_tt: "Каждый регион с §Yморской базой§! в §Yсеверной части Атлантического океана§!, владелец которого — §Y[ROOT.GetName]§! или германская марионетка: добавляет §G1§! §Yморскую базу§!. Добавляет §G1§! §Y$coastal_bunker$§!. Текущий эффект:"
 GER_trade_interdiction: "Морская блокада"
 GER_trade_interdiction_desc: "Чтобы перерезать пути снабжения противника и ослабить его военную экономику, нужно придерживаться определенной стратегии. Распределив наши надводные силы и подлодки по ключевым морям, мы перекроем поставки важных ресурсов и блокируем проход торговых судов, тем самым вынудив противника сдаться."
 GER_cruiser_warfare: "Война крейсеров"
 GER_cruiser_warfare_desc: "Легкие крейсеры способны на большее, чем просто сопровождение судов. Их следует послать в открытое море и поставить капитанам задачу перерезать маршруты конвоев и подрывать промышленный потенциал врага."
 GER_panzerschiff_raiders: "Броненосные рейдеры"
 GER_panzerschiff_raiders_desc: "Нужно задействовать крупные корабли для заграждения морских путей. Они могут наносить удар и отступать раньше, чем основной боевой флот противника вообще успеет выйти из порта."
 GER_wolfpack_tactics: "Тактика волчьей стаи"
 GER_wolfpack_tactics_desc: "Идея нападения подводных лодок на торговые конвои не нова и использовалась еще в Великой войне, но теперь нам предложили новую тактику. Наши подлодки будут действовать «стаями», совместными усилиями находя и пуская ко дну торговые суда. Возможно, так мы сможем лишить врага ресурсов и способности продолжать эту войну."
 GER_u_boat_efforts: "Развитие подводного флота"
 GER_u_boat_efforts_desc: "Успех тактики волчьих стай убедил командование ВМФ закрепить его. Поэтому принято решение увеличить количество и повысить качество подводных лодок, чтобы обеспечить нам победу на море."
 GER_unrestricted_convoy_raiding: "Неограниченная охота на конвои"
 GER_unrestricted_convoy_raiding_desc: "Мы должны удвоить интенсивность охоты на конвои и утроить ответственность при планировании операций, чтобы полностью контролировать моря!"
 GER_unlock_plan_z_tt: "Открывает фокус «§Y$GER_plan_z$§!»."
 GER_with_panzerschiff_completed_tt: "«§Y$GER_panzerschiff_raiders$§!» — по завершении:"
 GER_with_u_boat_efforts_completed_tt: "«§Y$GER_u_boat_efforts$§!» — по завершении:"
 GER_seeherrschaft: "Seeherrschaft"
 GER_seeherrschaft_desc: "Мы сейчас на пути к тому, чтобы стать непререкаемыми властителями океана и реализовать план Seeherrschaft — господства на море. Теперь морями правит [ROOT.GetNameDef]!"
 GER_remilitarize_the_rhineland: "Ремилитаризация Рейнской области"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_legion_condor: "Легион «Кондор»"
 GER_legion_condor_desc: "Бушующая на Пиренейском полуострове гражданская война пойдет нам на пользу. Послав туда как можно больше добровольцев, мы поможем «правильной» стороне конфликта одержать победу, а наши войска наберутся опыта. Та часть [SPR.GetAdjective]ого народа, что разделяет наши идеалы, станет к нам несколько ближе."
 GER_reorganize_secret_services: "Перестроить секретную службу"
 GER_reorganize_secret_services_desc: "$GER_wilhelm_canaris$ оказался неэффективным, а если верить слухам, то и попросту нелояльным правительству. Нужно убрать его и преобразовать абвер в более компетентную организацию."
 GER_fuhrerprinzip: "Фюрерство"
 GER_fuhrerprinzip_desc: "От своих приближенных фюрер ожидает безоговорочной преданности, и даже тем немногим, кто пользуется его расположением, следует помнить, что никаких личных мнений здесь быть не может. Любое своевольное поведение, любое неповиновение желаниям фюрера может повлечь за собой страшные последствия. Один лишь фюрер задает наш курс."
 GER_party_chancellor_hess: "Рейхсминистр Гесс"
 GER_party_chancellor_hess_desc: "Рудольф Гесс долгое время был активным членом партии. Ему доверяют несколько высокопоставленных представителей политической элиты, в том числе и сам фюрер. И он ожидаемо получил пост канцлера партии."
 GER_party_chancellor_bormann: "Рейхсляйтер Борман"
 GER_party_chancellor_bormann_desc: "Мартин Борман отлично справлялся со своей должностью личного секретаря заместителя фюрера. Кроме того, он обладает довольно обширными познаниями в финансовой сфере, поскольку ранее возглавлял Hilfskasse der NSDAP — вспомогательный фонд НСДАП. Поэтому Борман мог бы стать идеальным канцлером партии."
 GER_mega_reichskommissariats: "Мегарейхскомиссариат"
 GER_mega_reichskommissariats_desc: "Учитывая, что рейхскомиссариаты оказались весьма полезным начинанием, неудивительно, что наш лидер [ROOT.GetLeader] потратил немало времени, раздумывая над дальнейшим улучшением их деятельности. Одна из проблем рейхскомиссариатов — то, что их становится всё больше, а вместе с этим становится больше и административных органов, необходимых, чтобы ими управлять. Пожалуй, некоторые из них стоило бы объединить…"
 GER_optimize_reich_labour_service: "Улучшить деятельность службы труда"
 GER_optimize_reich_labour_service_desc: "Имперская служба труда выполняет великую цель, обеспечивая занятость нашего населения, но мы думаем, что ее можно использовать и для выполнения других задач. Мы могли бы оптимизировать работу этой службы, чтобы получить от нее максимальную пользу во всех сферах: трудовой деятельности, пропаганде и военной подготовке."
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ Гиммлер"
 GER_ascension_of_himmler_desc: "Под руководством Генриха Гиммлера подчиненные ему отряды СС из малозначительной организации выросли в серьезную силу. Если дать ему повышение, организационные таланты Гиммлера и непосредственно СС сослужат нам добрую службу."
 GER_expand_ss_recruitment: "Расширить вербовку в СС"
 GER_expand_ss_recruitment_desc: "К желающим вступить в ряды СС предъявляются очень строгие требования: многим проще было бы пройти через игольное ушко. Вместо того чтобы снизить стандарты, лишившись тем самым лучших кандидатов, мы расширим процесс вербовки, поддерживая при этом прежнюю планку качества."
 GER_create_four_militia_units_tt: "Создать §Y4 подразделения немецких ополченцев§!"
 GER_create_two_motorized_units_tt: "Создать §Y2 подразделения немецкой моторизованной пехоты§!"
 GER_SS_recruitment_tt: "Открывает решение: §Y$SS_recruitment$§!"
 GER_strengthen_the_waffen_ss: "Усилить войска СС"
 GER_strengthen_the_waffen_ss_desc: "Ваффен-СС (боевое крыло СС) оказались незаменимы в бою. Формально они лишь военизированное формирование, однако если выделить им больше ресурсов, войска СС наверняка смогут действовать не хуже регулярной армии."
 GER_create_two_militia_units_tt: "Создать §Y2 подразделения немецких ополченцев§!"
 GER_create_one_motorized_units_tt: "Создать §Y1 подразделение немецкой моторизованной пехоты§!"
 GER_create_two_light_panzer_units_tt: "Создать §Y2 подразделения немецкой легкой бронетехники§!"
 GER_create_two_medium_panzer_units_tt: "Создать §Y2 подразделения немецкой средней бронетехники§!"
 GER_expand_ss_security_duties: "Расширить обязанности СС по обеспечению безопасности"
 GER_expand_ss_security_duties_desc: "Под руководством Генриха Гиммлера ряды СС продолжают расти, и теперь им пора взять на себя более серьезную роль в обеспечении безопасности. Расширив их полномочия, мы высвободим ресурсы на другие цели."
 GER_hegemony_of_the_ss: "Гегемония СС"
 GER_hegemony_of_the_ss_desc: "Благодаря более активной вербовке и налаженному снабжению СС превратились в поистине грозную силу. Под руководством Гиммлера они стали одним из ценнейших инструментов нашего государства, превосходящим все ожидания. Сегодня не осталось никаких сомнений в верности нашего решения наращивать потенциал СС. Сейчас требуется лишь одно: бесперебойно снабжать их всем необходимым."
 GER_expand_gestapo: "Расширить гестапо"
 GER_expand_gestapo_desc: "Гестапо оказалось незаменимо в борьбе с политической оппозицией и другими смутьянами. Расширив его деятельность, мы обеспечим полное повиновение граждан законам и нормам нашей страны."
 GER_absorb_the_abwehr: "Поглотить абвер"
 GER_absorb_the_abwehr_desc: "Когда-то мы считали, что разумно будет отделить абвер от армейского командования. Сегодня же постепенно становится понятно, что следует поступить как раз наоборот. Возможно, пора даже поглотить абвер целиком."
 GER_innovative_warfare: "Инновационная война"
 GER_innovative_warfare_desc: "Наши методы ведения войны должны постоянно развиваться, иначе мы рискуем отстать от противника. Только постоянно совершенствуясь, мы сможем помешать врагам разобраться в наших технологиях и тактике."
 GER_form_organization_todt: "Создать организацию Тодта"
 GER_form_organization_todt_desc: "Фюрер мечтает сразу о нескольких грандиозных стройках, однако почти все эти проекты придется отложить: государство [ROOT.GetNameDef] сейчас отчаянно нуждается в военной промышленности. Поручив планирование Фрицу Тодту, мы можем быть уверены в результате."
 GER_employ_philipp_holzmann: "Предоставить работу Philipp Holzmann"
 GER_employ_philipp_holzmann_desc: "Альберт Шпеер предложил поручить воплощение грандиозных строительных замыслов фюрера уже давно зарекомендовавшей себя компании Philipp Holzmann AG — авторам таких шедевров архитектуры, как гамбургская ратуша и первый Рейхстаг. Подобный подрядчик — как раз то что нужно!"
 GER_prioritize_the_four_year_plan: "Приоритет четырехлетнего плана"
 GER_prioritize_the_four_year_plan_desc: "Никто не сомневался, что назначением четырехлетнего плана, который задумал [ROOT.GetLeader], была подготовка к войне. Поскольку фюрер — крайне занятой человек, курировать выполнение плана придется кому-то еще."
 GER_plenipotentiary_of_the_four_year_plan: "Уполномоченный по четырехлетнему плану"
 GER_plenipotentiary_of_the_four_year_plan_desc: "Стало очевидно, что быстрое и эффективное выполнение четырехлетнего плана — более сложная задача, чем казалось изначально. В должности уполномоченного Герман Геринг получит небывалую власть, однако фюрер уверен, что результаты себя оправдают. Геринг принес нам немало пользы, а потому заслужил всю полноту дипломатических полномочий."
 GER_autonomous_organization_todt: "Автономная организация Тодта"
 GER_autonomous_organization_todt_desc: "Успехи организации Фрица Тодта поражают. Строительство идет с такой скоростью, что доволен даже сам фюрер. В должности полномочного представителя по вооружению и военному производству Тодт будет незаменим."
 GER_plenipotentiary_of_armaments: "Полномочный представитель по вооружению"
 GER_plenipotentiary_of_armaments_desc: "Всё более осязаемой становится необходимость кому-то взять на себя ответственность за снабжение вермахта. Альберт Шпеер уже продемонстрировал заметные успехи в деле обеспечения наших вооруженных сил. В должности полномочного представителя по вооружению и военному производству он сможет добиться гораздо большего!"
 GER_integration_of_puppet_economies: "Интеграция марионеточных экономик"
 GER_integration_of_puppet_economies_desc: "Хватает лишь одного взгляда на наших марионеток, чтобы понять, насколько бедственно их экономическое положение. Разумеется, страдают в первую очередь они сами, однако это тянет вниз и нашу экономику. Фюрер требует немедленного решения этого вопроса!"
 GER_ministry_of_public_enlightenment: "Министерство народного просвещения"
 GER_ministry_of_public_enlightenment_desc: "В последнее время Министерство пропаганды оказало нам неоценимую помощь. Переименовав Министерство пропаганды в Министерство народного просвещения, мы сможем расширить его функции, а также увеличить финансирование, не вызывая при этом беспокойства среди населения."
 GER_fund_the_film_department: "Финансировать кинодепартамент"
 GER_fund_the_film_department_desc: "Кино оказалось мощным инструментом, с помощью которого можно вдохновлять людей и управлять ими. Снимая и продвигая патриотические фильмы, мы сможем побудить народ посвятить себя служению нашему славному государству [ROOT.GetName]!"
 GER_the_triumphant_will: "Триумфальная воля"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_propaganda_master: "Мастер пропаганды"
 GER_propaganda_master_desc: "У нас не было никаких сомнений, когда мы назначали Йозефа Геббельса нашим министром пропаганды. Уже тогда он был опытным оратором и писателем. Теперь, когда он высказывает идеи о том, как улучшить работу нашей разведки, мы полностью уверены, что реализация этих идей отвечает нашим интересам."
 GER_bribe_senior_officers: "Подкупить старших офицеров"
 GER_bribe_senior_officers_desc: "Чтобы обеспечить лояльность высшего командного состава по отношению к фюреру, мы должны рассмотреть возможность вознаграждения офицеров деньгами, землей и освобождением от налогов за верность фюреру и неукоснительное исполнение приказов."
 GER_army_indoctrination: "Идеологическая обработка армии"
 GER_army_indoctrination_desc: "Для повышения лояльности среди высшего командного состава и избранных офицеров Вермахта отлично подойдут взятки и денежные вознаграждения. Однако мы не можем раздавать деньги всем рядовым солдатам: в этом случае наша экономика быстро окажется в руинах. Разумнее было бы добиться их лояльности с помощью пропаганды."
 GER_autonomy_in_the_kriegsschulen: "Автономия военных школ"
 GER_autonomy_in_the_kriegsschulen_desc: "Военные академии, или Kriegsschulen, имеют давнюю традицию в нашей стране. Хотя соблазн контролировать всю систему образования довольно велик, возможно, будет правильнее, если мы предоставим академиям возможность самим обеспечивать наилучшую подготовку наших будущих офицеров."
 GER_strafbataillon: "Штрафные батальоны"
 GER_strafbataillon_desc: "Подвергнув армию интенсивной идеологической обработке, мы можем использовать ее не только для повышения лояльности наших солдат. Развертывая штрафные батальоны, мы будем воспитывать в людях националистические настроения с помощью идеологической обработки, при этом привлекая их к служению Отечеству!"
 GER_expand_the_truppenschulen: "Расширить военные школы"
 GER_expand_the_truppenschulen_desc: "Чтобы удовлетворить растущий спрос на квалифицированных офицеров, необходимо увеличить количество военно-учебных заведений. Обеспечив нашим будущим офицерам отличную подготовку, мы добьемся успехов на поле боя."
 GER_demonstration_of_military_achievements: "Демонстрация военных достижений"
 GER_demonstration_of_military_achievements_desc: "Наша история полна великих военных подвигов. Убедив наши войска в том, что их нынешние успехи тоже войдут в историю, мы поднимем их моральный дух и еще больше повысим их лояльность по отношению к нам."
 GER_demonstration_of_military_achievements_trigger: "Одно из этих условий должно быть выполнено:\n   более §Y2§! зависимых государств;\n   более §Y19§! оккупированных регионов в §YЕвропе§!" #TODO_Danne make these numbers into a variable!
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§RСмена лидера государства после выполнения фокуса «§Y$GER_demonstration_of_military_achievements$§!» сделает невозможным выполнение фокусов «§Y$GER_an_invincible_army$§!» и «§Y$GER_the_supreme_leader$§!»§!"
 GER_an_invincible_army: "Непобедимая немецкая армия"
 GER_an_invincible_army_desc: "Благодаря многочисленным достижениям и победам наших воинов на поле боя мы доказали всему миру, что, несмотря на краснобайство всяких демагогов, [ROOT.GetAdjective]ая армия непобедима!"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§RСмена лидера государства после выполнения фокуса «§Y$GER_an_invincible_army$§!» сделает невозможным выполнение фокуса «§Y$GER_the_supreme_leader$§!»§!"
 GER_an_invincible_army_trigger: "Одно из этих условий должно быть выполнено:\n   более §Y5§! зависимых государств;\n   более §Y49§! оккупированных регионов в §YЕвропе§!"
 GER_the_supreme_leader_trigger: "[ROOT.GetNameDefCap] принуждает к §Yкапитуляции§! более §Y2 ведущих§! держав"
 GER_the_supreme_leader: "Верховный лидер"
 GER_the_supreme_leader_desc: "Благодаря реформам и программам повышения лояльности Вермахта мы добились того, что наш лидер [ROOT.GetLeader] пользуется небывалым доверием. Сделаем всё, чтобы вера в нашего лидера и Отечество не ослабла."
 GER_a_strong_successor: "Сильный последователь"
 GER_a_strong_successor_desc: "Нас ждет смена караула, нация должна получить нового фюрера. Мы имеем возможность выдвинуть нового лидера, отражающего наши устремления для государства [ROOT.GetNameDef]. Такое изменение позволит нам с новыми силами строить светлое будущее для немецкого народа."
 GER_loyalty_to_the_fuhrer: "Верность фюреру"
 GER_loyalty_to_the_fuhrer_desc: "После референдума 1934 года, по итогам которого были объединены должности президента и канцлера, Гитлер пользуется невероятной популярностью у народа. Пока что нет никаких признаков изменения политической обстановки, поэтому мы продолжим поддерживать фюрера."
 GER_heed_von_neuraths_concerns: "Прислушаться к фон Нейрату"
 GER_heed_von_neuraths_concerns_desc: "Группа высокопоставленных офицеров во главе с Константином фон Нейратом выразила опасения по поводу нашей военной тактики и политики. Они утверждают, что амбициозные планы фюрера ждет провал и что войска могут не выдержать тотальной войны, которая непременно начнется, если мы не отступимся от задуманного."
 GER_reorganize_the_wehrmacht: "Реорганизовать вермахт"
 GER_reorganize_the_wehrmacht_desc: "Чтобы претворить грандиозные планы фюрера в жизнь, потребуется провести масштабную реорганизацию вермахта. Многие наши командиры слишком часто и необоснованно жалуются по мелочам вместо того, чтобы выполнять приказы. Если их не устранить, мы никогда не добьемся задуманного!"
 GER_anschluss: "Аншлюс"
 GER_anschluss_desc: "Несмотря на заверения [AUS.GetAdjective]их политиков, очевидно, что большая часть [GER.GetAdjective]оязычного населения государства [AUS.GetNameDef] стремится воссоединиться с Отечеством. Воля народа должна осуществиться, а для этого нам следует сделать всё, чтобы продажный лидер [AUS.GetLeader] ушел в отставку."
 GER_anschluss_army_trigger_tt: "§Y[ROOT.GetAdjective]ая§! армия как минимум в §Y[?global.deployed_manpower_ratio_needed_for_anschluss]§! раз больше, чем §Y[AUS.GetAdjective]ая§!, если считать только хорошо оснащенные подразделения.\n\nМы расцениваем свой прогресс, как [GetAnschlussProgress]"
 GER_antischluss_progress_minimal: "§Rнезначительно§! приблизились к аншлюсу"
 GER_antischluss_progress_moderate: "§Oумеренно§! приблизились к аншлюсу"
 GER_antischluss_progress_significant: "§Yзначительно§! приблизились к аншлюсу"
 GER_antischluss_progress_complete: "§Gдостигли§! аншлюса"
 GER_austrian_army_does_not_exist: "Сейчас §Y[AUS.GetnameDef]§! не обладает действующей армией."
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_war_preparations: "Подготовка к войне"
 GER_war_preparations_desc: "Война не должна застать нашу страну врасплох, и поэтому нам следует подготовить к ней не только Вермахт, но и промышленность, и инфраструктуру."
 GER_prepare_for_the_next_blockade_ww: "Подготовка к следующей блокаде"
 GER_prepare_for_the_next_blockade_ww_desc: "Поскольку другие страны осознают масштабы нашей подготовки, некоторые из них наверняка попытаются нам помешать. Мы уже сталкивались с блокадами и знаем, как с ними справиться. При должной подготовке их блокада не окажет на нас практически никакого воздействия."
 GER_subversive_infiltrators: "Лазутчики-диверсанты"
 GER_subversive_infiltrators_desc: "Успешное вторжение невозможно без разведки и сбора сведений о враге. Поскольку мы увеличиваем финансирование многих сфер деятельности, вполне логично, что нам нужно повысить расходы на сбор разведданных."
 GER_integrate_czechoslovakia: "Интегрировать Чехословакию"
 GER_integrate_czechoslovakia_desc: "По мере того, как мы всё лучше понимаем, как управлялась [CZE.GetNameDef], становится очевидным, что люди жаждут перемен. Интеграция с государством [GER.GetNameDef] обеспечила бы столь необходимые изменения. Нам следует послать делегацию с ультиматумом."
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_support_a_coup_in_liechtenstein: "Поддержать госпереворот в Лихтенштейне"
 GER_support_a_coup_in_liechtenstein_desc: "Нам стало известно, что единомышленники в Лихтенштейне планируют свергнуть регента этой микространы. К нам за поддержкой обратился некий Альфонс Гооп и заверил нас, что мы тоже извлечем из этого пользу."
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_expand_claims_in_baltic: "Расширить претензии к государствам Балтии"
 GER_expand_claims_in_baltic_desc: "Так исторически сложилось, что в странах Балтии проживает крупная [ROOT.GetAdjective]ая диаспора. В наших общих интересах вернуть соотечественников домой — в государство [ROOT.GetNameDef]!"
 GER_influence_the_baltics: "Расширить влияние в государствах Балтии"
 GER_influence_the_baltics_desc: "Балтийские страны находятся в подвешенном состоянии между нами и государством [SOV.GetNameDef]. С помощью некоторых дипломатических усилий и взаимовыгодных предложений мы могли бы привлечь их на свою сторону, не прибегая к военным действиям."
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_subjugate_romanian_economy: "Подчинить румынскую экономику"
 GER_subjugate_romanian_economy_desc: "[ROM.GetNameDefCap] стала для нас важным торговым партнером. Огромное количество сырой нефти, добываемой в стране, стимулировало ее экономику, из-за чего цены на сырьё начинают расти. Возможно, мы могли бы оказать некоторое давление на эту страну, чтобы обеспечить таким постоянным клиентам, как мы, более выгодное предложение?"
 GER_influence_the_benelux: "Расширить влияние на Бенилюкс"
 GER_influence_the_benelux_desc: "Регион Бенилюкс имеет важное значение для наших дальнейших военных действий. Также не стоит сбрасывать со счетов его большой промышленный потенциал и выгодное географическое положение. Мы, вероятно, могли бы легко захватить этот регион, но почему бы вместо этого не склонить его на свою сторону?"
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_utilize_the_nordliche_gesellschaft: "Задействовать «Нордише Гезельшафт»" #was Befriend Scandinavia
 GER_utilize_the_nordliche_gesellschaft_desc: "Скандинавия традиционно сохраняет нейтралитет. Нет смысла открывать еще один фронт и пытаться захватить ресурсы, которыми владеют страны этого региона, если можно получить всё дипломатией. Нам следует задействовать «Северное общество», организацию по укреплению германо-скандинавских культурных и политических связей, чтобы наладить контакт с северными странами."
 GER_form_rome_berlin_axis: "Сформировать ось Рим — Берлин"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_invade_italy: "Операция «Аларих»"
 GER_invade_italy_desc: "Хотя на первый взгляд [ITA.GetNameDef] кажется хорошим потенциальным союзником, мы видим ее насквозь. В начале Великой войны эта страна отказалась сражаться вместе с нами, а в 1915 году даже выступила против нас, несмотря на заключенный с нами союз. Урок усвоен: мы больше не позволим себя обмануть."
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_operation_felix: "Операция «Феликс»"
 GER_operation_felix_desc: "Гражданская война в Испании закончилась, и теперь пора вырвать регион [118.GetName] из [ENG.GetAdjective]их рук. Поскольку нападение с моря невозможно, сначала нужно заручиться поддержкой и верностью [SPR.GetAdjective]ого правительства, чтобы оно пропустило нас через свою территорию. Наши идеологии близки, поэтому вряд ли они будут долго сопротивляться."
 GER_secure_spain_desc: "В стране [SPR.GetNameDef] крайне нестабильная обстановка. Так как местные жители выступили против властей, возможно, нам следует предложить им руку помощи? На данный момент они скорее предпочтут быть нашими марионетками, чем оставаться в том хаосе, который охватил их страну."
 GER_alliance_with_portugal: "Заключить союз с Португалией"
 GER_alliance_with_portugal_desc: "Исторически у нас сложились не лучшие отношения со страной [POR.GetNameDef]. Однако несмотря на то, что мы были заклятыми врагами во время Великой войны, похоже, настало время для перемен. Мы поддержали националистов в Испании, возможно, среди [POR.GetAdjective]их националистов мы тоже найдем идеологическую поддержку."
 GER_operation_isabella: "Операция «Изабелла»"
 GER_operation_isabella_desc: "Всё, что отделяет нас от полного владычества над Пиренейским полуостровом, — это [POR.GetNameDef]. Поэтому сразу понятен следующий шаг: заставить эту страну покориться. Обеспечив полную верность местного правительства нашему государству, мы получим всё что нужно: землю, инфраструктуру и военные сооружения."
 GER_secure_portugal_desc: "Еще во время Великой войны [POR.GetAdjective]ий народ поддался влиянию пропаганды наших противников и настроился против нас. Некоторые наши старые корабли до сих пор лежат на дне их гаваней, и об их возвращении не было сказано ни слова. Хотя сейчас они кажутся вполне дружелюбными, мы не можем им доверять. Пусть знают, что, если они не желают войны, им следует нас слушаться."
 GER_operation_sea_lion: "Операция «Морской лев»"
 GER_operation_sea_lion_desc: "Географическое положение страны [ENG.GetNameDef] стало осложняющим фактором для наших военных действий. Чтобы окончательно сломить волю [ENG.GetAdjective]ого народа, необходимо начать полномасштабную наступательную операцию как с воздуха, так и с моря!"
 GER_operation_green: "План «Грюн»"
 GER_operation_green_desc: "Для поддержки операции «Морской лев» наше оперативное командование на западном фланге должно разработать план полномасштабной операции в Ирландии и подготовиться к захвату острова, чтобы полностью взять под контроль Британские острова. С этой целью наше командование подготовило предварительный план «Грюн»."
 GER_challenge_the_monroe_doctrine: "Противодействие доктрине Монро"
 GER_challenge_the_monroe_doctrine_desc: "Несмотря на разделяющие нас расстояния, некоторые страны Центральной и Южной Америки идеологически нам очень близки. Мы все только выиграем, если будем поддерживать хорошие отношения друг с другом. К тому же создание плацдарма на еще одном континенте может принести нам пользу в будущем."
 GER_shatter_usas_hegemony: "Положить конец [USA.GetAdjective]ой гегемонии"
 GER_shatter_usas_hegemony_desc: "[USA.GetAdjective]ие политики уже давно пользуются слишком большим влиянием на мировой арене. Однако теперь мы стали сильнее, и им пора отойти на второй план."
 GER_challenge_the_monroe_doctrine_tt: "Открывает решения, позволяющие §Yдестабилизировать доктрину Монро§!.\n\nУведомляет государство §Y[USA.GetNameDef]§! и позволяет ему попытаться §Rвмешаться§!."
 GER_challenge_the_monroe_doctrine_tt_2: "Как минимум в 7 странах еще действует §Yдоктрина Монро§!"
 GER_establish_protectorates_in_america: "Основать протектораты в Америке"
 GER_establish_protectorates_in_america_desc: "Управление государствами обеих Америк долгое время не соответствовало нашим идеалам. Чтобы привести эти страны в порядок, потребуется полномасштабная реорганизация."
 GER_demands_to_sweden: "Требования к Швеции"
 GER_demands_to_sweden_desc: "Железные рудники на севере страны [SWE.GetNameDef] имеют жизненно важное значение для нашей военной промышленности. Нельзя пускать на самотек вопрос, сможем ли мы продолжать торговать с [SWE.GetAdjective]им правительством или нет. Мы должны любой ценой обеспечить поставки необходимого сырья."
 GER_the_swiss_gold: "Швейцарское золото"
 GER_the_swiss_gold_desc: "Поскольку [SWI.GetAdjective]ое государство решило пока не вмешиваться в международные конфликты, оно идеально нам подойдет для торговли и шпионажа. Нужно отправить туда наших шпионов и использовать их связи для хранения добытого нами золота в местных банках."
 GER_secure_finland: "Захватить Финляндию"
 GER_secure_finland_desc: "[FIN.GetNameDefCap] имеет длинную сухопутную границу со страной [SOV.GetNameDef]. Получив доступ к этой границе, мы обеспечим себе еще один потенциальный фронт против Красной угрозы на востоке, который, возможно, нам пригодится, если [SOV.GetAdjective]ое руководство решится ввязаться в войну с нами."
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_reclaim_former_african_colonies: "Заявить права на бывшие африканские колонии"
 GER_reclaim_former_african_colonies_desc: "Мы потеряли владения не только в Азии — наши африканские территории до сих пор представляют для правительства интерес, а потому следует приложить все силы к тому, чтобы вернуть их в состав государства."
 GER_mittelafrika: "Миттельафрика"
 GER_mittelafrika_desc: "Наши интересы к африканским территориям вышли далеко за пределы прежних колоний. Регион, прозванный нами Миттельафрика, чрезвычайно богат природными ресурсами, из которых [ROOT.GetNameDef] сможет извлечь немалую пользу."
 GER_mittelafrika_revive_the_schutztruppe_tt: "Открывает подразделения колониального ополчения §Yшутцтруппе§! и решения по их §Yнайму§! и §Yулучшению§! в §YАфрике§!"
 GER_asia_revive_the_schutztruppe_tt: "Открывает подразделения колониального ополчения §Yшутцтруппе§! и решения по их §Yнайму§! и §Yулучшению§! в §YАзии§!"
 GER_re_establish_german_control_over_qingdao: "Восстановить контроль Германии над Циндао"
 GER_re_establish_german_control_over_qingdao_desc: "В 1898 году мы договорились об аренде Циндао. Этот договор перестал действовать в 1914 году, вскоре после начала Великой войны, когда [JAP.GetAdjective]ая армия оккупировала этот регион. Поскольку оккупация прекратилась, возможно, пришло время возобновить договор об аренде."
 GER_claim_old_colonies_in_the_east: "Заявить права на старые восточные колонии"
 GER_claim_old_colonies_in_the_east_desc: "Версальский договор лишил нас наших колоний и передал их странам-союзникам. Наш народ ясно дал понять, что он, как и мы, считает это незаконным. В рамках установления дипломатических отношений на Востоке нам следует также рассмотреть возможность возвращения наших колоний."
 GER_ally_chiang_kai_shek: "Заключить союз с Чан Кайши"
 GER_ally_chiang_kai_shek_desc: "Наша деятельность в Восточной Азии может принести пользу не только нам. Заключив союз с лидером [CHI.GetLeader] из страны [CHI.GetNameDef] и добившись его расположения, мы расширим нашу сферу влияния и поспособствуем развитию этого региона."
 GER_japanese_naval_cooperation: "Военно-морское сотрудничество с Японией"
 GER_japanese_naval_cooperation_desc: "Нам есть чему поучиться у [JAP.GetAdjective]их специалистов, особенно у тех, кто занимается развитием военно-морского флота. Наладив технологическое и научное сотрудничество, и мы, и они могли бы извлечь максимальную пользу, не тратя понапрасну время на повторное открытие того, что уже известно союзникам."
 GER_negotiate_old_colonies_in_the_east: "Переговоры по старым восточным колониям"
 GER_negotiate_old_colonies_in_the_east_desc: "Многие наши колониальные владения в Восточной Азии были отняты у нас [JAP.GetAdjective]ой армией во время Великой войны. Поскольку сейчас мы активно занимаемся улучшением наших дипломатических отношений, возможно, нам удастся вернуть некоторые из этих колоний дипломатическими средствами."
 GER_claim_old_colonies_in_the_east_tt: "Все §Yчлены альянса§!, а также §Y[CHI.GetNameWithFlag]§! получат сообщение с просьбой передать контроль над бывшими [GER.GetAdjective]ими колониями в §YЮго-Восточной Азии§!. В случае отказа либо если территория контролируется страной, которую мы не считаем союзником, мы получим §Yпретензии§! на спорные регионы."
 GER_negotiate_old_colonies_in_the_east_tt: "Нам перейдут следующие контролируемые ими регионы:\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_sentinels_of_the_pacific: "Стражи Тихого океана"
 GER_sentinels_of_the_pacific_desc: "Наши плацдармы в Тихом океане в основном плохо обустроены и непригодны для использования ни кораблями Кригсмарине, ни кораблями наших союзников. Необходимо приложить значительные усилия, чтобы создать надлежащую военно-морскую инфраструктуру в соответствующих районах Тихого океана."
 GER_sentinels_of_the_pacific_tt: "Каждый подконтрольный регион из перечисленных: §Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_create_asian_reichskommissariat: "Создать азиатские рейхскомиссариаты"
 GER_create_asian_reichskommissariat_desc: "Владение любой колонией приносит немалую выгоду. Что уж говорить о наших колониях в Азии, на которые наш фюрер возлагает большие надежды. Принятие его колониального закона пойдет на пользу всем, кого он затрагивает!"
 GER_south_east_asian_natural_wealth: "Природные богатства Юго-Восточной Азии"
 GER_south_east_asian_natural_wealth_desc: "Юго-Восточная Азия богата природными ресурсами, которые нам бы очень пригодились. Нынешние владельцы этих ресурсов осваивают их не самым эффективным образом. Эти земли никогда нам не принадлежали, однако аналогичный аргумент не помешал так называемым демократиям украсть наши собственные колонии!"
 GER_south_east_asian_natural_wealth_tt: "Открывает §Yрешения на карте§!, позволяющие развить наши территории в Юго-Восточной Азии"
 GER_the_proud_eagle_and_the_resurgent_dragon: "Гордый орел и возрождающийся дракон"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "Угроза вторжения [JAP.GetAdjective]ой армии к нашим друзьям — на территорию государства [CHI.GetNameDef] — существует уже давно. Нет смысла сидеть сложа руки и ждать, когда они нападут. Нам следует подготовиться к войне с государством [JAP.GetNameDef], на чьей бы территории она ни началась."
 GER_blitzkrieg_across_the_pacific: "Блицкриг через Тихий океан"
 GER_blitzkrieg_across_the_pacific_desc: "Наши войска не были подготовлены к ведению боевых действий в Тихом океане. По-видимому, нам придется изменить свою стратегию. Но это даже сыграет нам на руку. Оборона врагов основана на их старых знаниях. Выработав новую тактику ведения войны в Тихоокеанском регионе, мы сможем застать противника врасплох."
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_support_finland: "Поддержать Финляндию"
 GER_support_finland_desc: "[FIN.GetAdjective]ие и [SOV.GetAdjective]ие власти уже долго не могут уладить конфликт из-за региона [146.GetName]. Поскольку вокруг спорной территории вновь начинает разгораться борьба, в наших интересах оказать поддержку Финляндии и таким образом добиться ее расположения."
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_influence_the_middle_east: "Расширить влияние на Ближний Восток"
 GER_influence_the_middle_east_desc: "Хотя исторически нас мало что связывает с Ближним Востоком, вполне очевидно, что этот регион представляет для нас интерес. Мы должны распространить свое влияние, чтобы иметь здесь некоторый дипломатический вес, если возникнет такая необходимость."
 GER_the_final_blow_to_communism: "Последний удар по коммунизму"
 GER_the_final_blow_to_communism_desc: "[SOV.GetNameDef] — не последняя жертва нашего крестового похода против европейского коммунизма. Пока по соседству существуют коммунистические страны, мы не имеем права сложить оружие. Отдохнуть мы сможем лишь тогда, когда от красной угрозы не останется и следа!"
 GER_war_against_communism_tt: "Открывает цель §Y«Аннексия»§! для войны с любым §Yкоммунистическим§! государством в мире. Текущие цели:"
 GER_war_against_european_communism_tt: "Открывает цель §Y«Аннексия»§! для войны с любым §Yкоммунистическим§! государством в §YЕвропе§!. Текущие цели:"
 #INNER CIRCLE
 GER_inner_circle_member_title: "Рейхсляйтер"
 GER_ascension_of_todt: "$GER_inner_circle_member_title$ Тодт"
 GER_ascension_of_todt_desc: "Подкованный инженер с военным опытом, Фриц Тодт зарекомендовал себя перед фюрером как компетентный советник. Если мы предоставим ему относительную свободу действий, он может сослужить добрую службу нашему отечеству."
 GER_ascension_of_speer: "$GER_inner_circle_member_title$ Шпеер"
 GER_ascension_of_speer_desc: "Опытный архитектор Альберт Шпеер обладает ценными знаниями, полезными для дальнейшего процветания нашего отечества. Если мы предоставим ему относительную свободу действий, он сможет сослужить нам добрую службу своими талантами и связями в [ROOT.GetAdjective]ой строительной отрасли."
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ Геринг"
 GER_ascension_of_goring_desc: "Во внутреннем круге советников фюрера всегда есть место толковому командиру. Герман Геринг — это не просто опытный руководитель, но и давний соратник фюрера. Предоставить ему свободу действий — это верное и выгодное решение."
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ Геббельс"
 GER_ascension_of_goebbels_desc: "Фюрер всегда готов приблизить к себе тех, кто обеспечит ему народную поддержку. Его близкий соратник и умелый оратор Йозеф Геббельс принесет нам огромную пользу, если мы предоставим ему относительную свободу действий."
 GER_rally_the_industrialists: "Сплотить промышленников"
 GER_rally_the_industrialists_desc: "Промышленники представляют собой важную силу в государстве. Привлечение их на свою сторону потребует от нас значительных усилий, но Рудольф Гесс уверяет, что игра стоит свеч."
 GER_glorify_party_rallies: "Восхвалять партийные собрания"
 GER_glorify_party_rallies_desc: "Без нашего политического ядра страна может дрогнуть. Мартин Борман привлек внимание к тому, что реорганизация партийных собраний может привлечь больше поддержки со стороны общества и тем самым дать нам больше свободы в формировании правительства."
 GER_total_control_over_domestic_affairs: "Полный контроль над внутренними делами"
 GER_total_control_over_domestic_affairs_desc: "Решение передать все внутренние дела лично в руки партийного канцлера может показаться опрометчивым, однако фюрер полностью ему доверяет. До сих пор наш партийный канцлер отлично исполнял свои обязанности, и [ROOT.GetLeader] с уверенностью поручает ему внутренние дела, чтобы заняться более важными задачами."
 GER_fuhrerprinzip_inner_circle_tt: "Задействует механику §Yблизкого окружения§!.\n\n"
 GER_rally_the_industrialists_hess_tt: "Не даст начаться цепочке событий «§Y$germany.107.t$§!»."
 GER_wunderwaffe_dornberger_trait_tt: "§Y$GER_walter_dornberger$§! ($high_command$): \nЧерта «§Y$GER_head_of_the_missile_department$§!» заменяется чертой «§Y$GER_head_of_experimental_weapons$§!» \nЭффект от изменения: \nФактор расхода припасов: §G-10,00§! \n$specialization_naval_speed_factor$: §G+10%§! \n$specialization_nuclear_speed_factor$: §G+10%§!"
 GER_rally_the_industrialists_hess_stays_tt: "§Y$GER_rudolf_hess$§! не сможет совершить его знаменитый полет."
 unlock_decision_category_explained: "Будут открыты решения категории «§Y$CATEGORY$§!». $DESC$"
 GER_integration_of_puppet_economies_decisions_tt: "Эти решения позволят развивать экономику наших марионеточных государств."
 GER_a_strong_successor_trigger_tt: "Все §Y3§! избранных советника из §Yвнутреннего круга§! выполнили свой высший фокус."
 GER_a_strong_successor_tt: "Начнется событие «§Y$GER_inner_circle.02.t$§!».\n§Y[ROOT.GetLeader]§! перестанет руководить страной; правителем станет один из возвысившихся рейхсляйтеров, входящих во §Yвнутренний круг§!."
 GER_a_strong_successor_current_advisors_tt: "Текущие избранные советники: §Y[GetAscendedAdvisorName1]§!, §Y[GetAscendedAdvisorName2]§! или §Y[GetAscendedAdvisorName3]§!."
 GER_focus_can_only_be_completed_by_advisor_tt: "Этот фокус может начать только §Y$CHARACTER$§! и только после выполнения фокуса «§Y$FOCUS$§!»."
