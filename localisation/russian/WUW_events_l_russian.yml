 wuw_GER_realpolitik.1.t: "[FROM.GetNameDefCap] приглашает нас в альянс"
 wuw_GER_realpolitik.1.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], сегодня находится с визитом в нашей столице. В рамках этого визита нам предложили присоединиться к альянсу, где состоит эта держава, что заодно подразумевает участие в союзах и программах сотрудничества. Стоит ли соглашаться?"
 wuw_GER_realpolitik.1.a: "Мы с почтением принимаем это предложение"
 wuw_GER_realpolitik.1.b: "Обойдемся без такой дружбы!"
 wuw_GER_realpolitik.2.t: "[FROM.GetNameDefCap] принимает наше предложение"
 wuw_GER_realpolitik.2.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает согласием на наше предложение. Дипломаты этой державы уже прибыли в нашу страну для подписания документов, подтверждающих вступление в альянс."
 wuw_GER_realpolitik.2.a: "Очень хорошо."
 wuw_GER_realpolitik.3.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 wuw_GER_realpolitik.3.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает резким отказом на наше приглашение в альянс, поскольку считает, что ни о каком сотрудничестве между нашими странами не может быть и речи. Что, неужели они возомнили себя великими завоевателями?"
 wuw_GER_realpolitik.3.a: "Им же хуже…"
 wuw_GER_realpolitik.4.t: "[FROM.GetNameDefCap] отправляет военную поддержку"
 wuw_GER_realpolitik.4.desc: "[FROM.GetAdjective]ое правительство хочет поддержать нашу армию и отправляет нам снаряжение. Объем поставок невелик, но сейчас нам кстати любая помощь."
 wuw_GER_realpolitik.4.a: "Это нам обязательно пригодится"
 wuw_GER_weltpolitik.16.t: "[FROM.GetNameDefCap] устанавливает сферы влияния"
 wuw_GER_weltpolitik.16.desc: "Государство [FROM.GetNameDefCap] уведомляет о создании своей сферы влияния. Это решение не задевает нас напрямую, так как мы на этот счет никаких соглашений не подписывали, но учитывать данную ситуацию все же стоит: от нас могут потребовать территории внутри сферы, если они попадут к нам в руки."
 wuw_GER_weltpolitik.16.a: "Мы завоюем этот мир — вместе!"
 wuw_GER_weltpolitik.16.b: "Ни за что!"
 wuw_GER_weltpolitik.17.t: "[FROM.GetNameDefCap] соглашается разделить сферы влияния"
 wuw_GER_weltpolitik.17.desc: "Мы получили от [FROM.GetAdjective]ого руководства подтверждение, что они согласны разделить с нами сферы влияния. Это предотвратит военные столкновения и снизит опасность конфликтов у наших границ."
 wuw_GER_weltpolitik.17.a: "Отлично!"
 wuw_GER_weltpolitik.18.t: "[FROM.GetNameDefCap] отказывается разделить сферы влияния"
 wuw_GER_weltpolitik.18.desc: "Мы получили от [FROM.GetAdjective]ого руководства отказ признавать и уважать нашу сферу влияния. Что касается своей зоны влияния, то они заявляют, что обозначат ее сами, без нашего участия. Это может привести к напряженности в регионе."
 wuw_GER_weltpolitik.18.a: "Какая грубость!"
 wuw_GER_weltpolitik.19.t: "[FROM.GetNameDefCap] требует контроля над нашими [ANG.GetAdjective]ими территориями"
 wuw_GER_weltpolitik.19.desc: "[FROM.GetLeader] недавно подверг яростной критике нашу, как он выразился, «незаконную оккупацию» [FROM.GetAdjective]ой Анголы. Сегодня же мы получили ультиматум, а у нашей границы начали скапливаться [FROM.GetAdjective]ие войска. Как нам следует поступить?"
 wuw_GER_weltpolitik.19.a: "Не стоит проливать кровь из-за такой мелочи."
 wuw_GER_weltpolitik.19.b: "Приди и возьми!"
 wuw_GER_weltpolitik.20.t: "[FROM.GetNameDefCap] отдает [ANG.GetAdjective]ие территории"
 wuw_GER_weltpolitik.20.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] соглашается передать нам территорию Анголы. Их войска уже получили приказ оставить эту область. Мы одержали очередную победу!"
 wuw_GER_weltpolitik.20.a: "Какой славный день!"
 wuw_GER_weltpolitik.21.t: "[FROM.GetNameDefCap] крепко держится за Анголу"
 wuw_GER_weltpolitik.21.desc: "Нельзя сказать, что мы удивлены: правитель государства [FROM.GetNameDef] [FROM.GetLeader] ожидаемо приводит войска в полную боевую готовность, едва получив наш ультиматум. Прибывший к нам посол заявил, что никаких дискуссий и уступок быть не может."
 wuw_GER_weltpolitik.21.a: "Они об этом еще пожалеют!"
 wuw_GER_weltpolitik.21.b: "Не будем настаивать."
 wuw_GER_realpolitik.5.t: "[LIT.GetAdjective]ий вопрос"
 wuw_GER_realpolitik.5.desc: "По условиям Брестского мира мы получили право сделать Литву зависимым государством, хотя подробности этого процесса согласовать тогда не удалось. Поскольку сегодня этот вопрос вновь стал актуален, следует решить, в каком виде [LIT.GetNameDef] будет существовать в дальнейшем."
 wuw_GER_realpolitik.5.a: "Пусть ее поглотит [ROOT.GetNameDef]"
 wuw_GER_realpolitik.5.b: "Возможно, стоит сделать ее зависимым государством"
 wuw_GER_realpolitik.6.t: "[FROM.GetNameDefCap] требует нашего присоединения"
 wuw_GER_realpolitik.6.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], требует от нас полного подчинения: мы должны стать автономным регионом в составе их державы, поскольку таковы условия Брестского мира. Стоит ли пойти им навстречу?"
 wuw_GER_realpolitik.6.a: "Мы не сможем их остановить…"
 wuw_GER_realpolitik.6.b: "Свобода превыше всего!"
 wuw_GER_realpolitik.7.t: "[FROM.GetNameDefCap] требует от нас стать зависимым государством"
 wuw_GER_realpolitik.7.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], требует от нас полного подчинения: мы должны стать зависимым государством под властью этой державы, поскольку таковы условия Брестского мира. Стоит ли пойти им навстречу?"
 wuw_GER_realpolitik.7.a: "Мы не сможем их остановить…"
 wuw_GER_realpolitik.7.b: "Свобода превыше всего!"
 wuw_GER_realpolitik.8.t: "[FROM.GetNameDefCap] соглашается на наши требования"
 wuw_GER_realpolitik.8.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], заявляет, что [FROM.GetAdjective]ое правительство покорится нашей власти, поскольку оно бессильно что-либо нам противопоставить, а потенциальный конфликт лишь погубит их страну и народ."
 wuw_GER_realpolitik.8.a: "Сегодня [ROOT.GetNameDef] ликует!"
 wuw_GER_realpolitik.9.t: "[FROM.GetNameDefCap] отвергает наши требования"
 wuw_GER_realpolitik.9.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет, что наши требования подчиниться основаны на документах сомнительной силы и ценности, и осуждает нашу державу перед лицом всего мира. Похоже, они всерьез собираются сражаться за свободу…"
 wuw_GER_realpolitik.9.a: "Они пожалеют о своем решении."
 wuw_GER_realpolitik.10.t: "[FROM.GetNameDefCap] требует от нас восстановления монархии"
 wuw_GER_realpolitik.10.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], требует от нас полного подчинения: мы должны стать зависимым государством под властью этой державы, поскольку именно таков был замысел посаженного нами в 1918 году на престол принца Гессенского. Стоит ли пойти им навстречу?"
 wuw_GER_realpolitik.10.a: "Возможно, они защитят нас от [SOV.GetAdjective]ой агрессии"
 wuw_GER_realpolitik.10.b: "Пусть попробуют. Мы не поддадимся!"
 wuw_GER_realpolitik.11.t: "[FROM.GetNameDefCap] соглашается на наши требования"
 wuw_GER_realpolitik.11.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], заявляет, что [FROM.GetAdjective]ое правительство покорится нашей власти, поскольку прежнее руководство страны совершило ошибку, отказавшись от монархии и немецкого наследника престола."
 wuw_GER_realpolitik.11.a: "Сегодня [ROOT.GetNameDef] ликует!"
 wuw_GER_realpolitik.12.t: "[FROM.GetNameDefCap] отвергает наши требования"
 wuw_GER_realpolitik.12.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет, что наши требования подчиниться так же немощны, как и наш народ, а заодно — национальный дух. Похоже, они всерьез собираются сражаться за свободу…"
 wuw_GER_realpolitik.12.a: "Они пожалеют о своем решении."
 wuw_GER_realpolitik.13.t: "[FROM.GetNameDefCap] требует от нас стать зависимым государством"
 wuw_GER_realpolitik.13.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], требует от нас полного подчинения: мы должны стать зависимым государством под властью этой державы, иначе им крайне сложно будет защитить нас от [SOV.GetAdjective]ой угрозы. Стоит ли пойти им навстречу?"
 wuw_GER_realpolitik.13.a: "Возможно, они защитят нас от [SOV.GetAdjective]ой агрессии"
 wuw_GER_realpolitik.13.b: "Пусть попробуют. Мы не поддадимся!"
 wuw_GER_realpolitik.14.t: "[FROM.GetNameDefCap] соглашается на наши требования"
 wuw_GER_realpolitik.14.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], заявляет, что [FROM.GetAdjective]ое правительство покорится нашей власти, поскольку для продолжения «братских войн» им потребуется помощь в любом виде."
 wuw_GER_realpolitik.14.a: "Сегодня [ROOT.GetNameDef] ликует!"
 wuw_GER_realpolitik.15.t: "[FROM.GetNameDefCap] отвергает наши требования"
 wuw_GER_realpolitik.15.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет, что наши требования подчиниться так же немощны, как и наш народ, а заодно — национальный дух. Похоже, они всерьез собираются сражаться за свободу…"
 wuw_GER_realpolitik.15.a: "Они пожалеют о своем решении."
 wuw_GER_realpolitik.16.t: "[FROM.GetNameDefCap] требует нашего присоединения"
 wuw_GER_realpolitik.16.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет, что существованию нашей державы следует поскорее положить конец, а мы должны войти в состав [FROM.GetAdjective]ого государства. Стоит ли соглашаться?"
 wuw_GER_realpolitik.16.a: "Вот мы и приехали"
 wuw_GER_realpolitik.16.b: "К оружию!"
 wuw_GER_realpolitik.17.t: "[FROM.GetNameDefCap] требует имперские владения"
 wuw_GER_realpolitik.17.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], требует от нас вернуть восточные владения, когда-то входившие в состав их империи, а именно провинции Вестпройссен, Шлезиен и Позен. Подобный аппетит поражает своими масштабами, но, возможно, лучше лишиться трех территорий, чем всей страны сразу."
 wuw_GER_realpolitik.17.a: "Если иначе нельзя…"
 wuw_GER_realpolitik.17.b: "Пусть только попробуют!"
 wuw_GER_realpolitik.18.t: "[FROM.GetNameDefCap] соглашается на наши требования"
 wuw_GER_realpolitik.18.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет, что [FROM.GetAdjective]ое правительство вернет нам старые восточные имперские владения. Наконец-то историческая несправедливость из Версальского договора будет устранена!"
 wuw_GER_realpolitik.18.a: "Славный день для [ROOT.GetAdjective]ого народа!"
 wuw_GER_realpolitik.19.t: "[FROM.GetNameDefCap] отвергает наши требования"
 wuw_GER_realpolitik.19.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет, что наши требования вернуть территории незаконны, поскольку противоречат условиям Версальского договора — мы не имеем права его нарушать."
 wuw_GER_realpolitik.19.a: "Они пожалеют о своем решении."
 wuw_GER_realpolitik.19.b: "Сейчас незачем спешить"
 GER_kaiserreich_decided_not_to_attack_poland: "Решили не атаковать §YПольшу§! из-за отказа вернуть старые имперские земли"
 wuw_GER_realpolitik.20.t: "[FROM.GetNameDefCap] требует новых уступок"
 wuw_GER_realpolitik.20.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], требует от нас еще больше территорий. На этот раз им нужны [87.GetName], [98.GetName] и [97.GetName]. Наши границы продолжают сжиматься, но, возможно, других способов уберечь страну просто нет. Согласиться ли на их условия?"
 wuw_GER_realpolitik.20.a: "Только бы им этого хватило…"
 wuw_GER_realpolitik.20.b: "На этот раз они зашли слишком далеко!"
 wuw_GER_realpolitik.21.t: "[FROM.GetNameDefCap] соглашается на наши требования"
 wuw_GER_realpolitik.21.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет о передаче нам [FROM.GetAdjective]им правительством регионов [87.GetName], [98.GetName] и [97.GetName]. Возможно, оно еще не совсем осознает, какая именно участь ждет [FROM.GetAdjective]ое государство."
 wuw_GER_realpolitik.21.a: "Славный день для [ROOT.GetAdjective]ого народа!"
 wuw_GER_realpolitik.22.t: "[FROM.GetNameDefCap] отвергает наши требования"
 wuw_GER_realpolitik.22.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет, что наши оправдания претензиям на [FROM.GetAdjective]ие земли сфабрикованы, а потому [FROM.GetAdjective]ий народ не будет сидеть сложа руки и смотреть, как у него отбирают исторические территории. Похоже, нас разоблачили."
 wuw_GER_realpolitik.22.a: "Они не поддались, но и мы не дадим слабину!"
 wuw_GER_realpolitik.23.t: "[FROM.GetNameDefCap] приглашает нас в альянс"
 wuw_GER_realpolitik.23.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], сегодня находится с визитом в нашей столице. В рамках этого визита нам предложили присоединиться к альянсу, где состоит эта держава, что заодно подразумевает участие в союзах и программах сотрудничества. Также другая сторона утверждает, что поможет нам отвоевать старые земли Османской империи. Стоит ли соглашаться?"
 wuw_GER_realpolitik.23.a: "Пора вернуть то, что было нашим по праву!"
 wuw_GER_realpolitik.23.b: "Обойдемся без такой дружбы!"
 wuw_GER_realpolitik.24.t: "[FROM.GetNameDefCap] принимает наше предложение"
 wuw_GER_realpolitik.24.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает согласием на наше предложение. Дипломаты этой державы уже прибыли в нашу страну для подписания документов, подтверждающих вступление в альянс. Они с радостью примут нашу помощь в отвоевании старых владений Османской империи."
 wuw_GER_realpolitik.24.a: "Очень хорошо."
 wuw_GER_realpolitik.25.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 wuw_GER_realpolitik.25.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает резким отказом на наше приглашение в альянс, поскольку считает, что ни о каком сотрудничестве между нашими странами не может быть и речи. Похоже, им не нужна наша помощь в отвоевании старых владений Османской империи…"
 wuw_GER_realpolitik.25.a: "Им же хуже…"
 wuw_GER_realpolitik.26.t: "[FROM.GetNameDefCap] просит установить торговые соглашения"
 wuw_GER_realpolitik.26.desc: "В нашу столицу прибыли [FROM.GetAdjective]ие дипломаты: [FROM.GetLeader], глава государства [FROM.GetNameDef], хочет обсудить укрепление торговых отношений между нашими державами. Если торговые связи станут прочнее, окрепнут и связи дипломатические, однако в этом случае другая сторона сможет закупать наши ресурсы по сниженным ценам, что может навредить экономике."
 wuw_GER_realpolitik.26.a: "Не видим здесь ничего страшного."
 wuw_GER_realpolitik.26.b: "Катитесь обратно в Берлин со своими бумажками!"
 wuw_GER_realpolitik.27.t: "Гражданская война в государстве [ROOT.GetNameDef]"
 wuw_GER_realpolitik.27.desc: "После длительного роста популярности монархизма [ROOT.GetAdjective]ие консерваторы устали пассивно ждать мирной смены правительства. Они утверждают, что руководство страны желает безграничной власти вместо того, чтобы возвращаться к традициям прежних времен. Ожесточенные споры закончились ничем, а дипломатия больше не работает, поэтому теперь заговорили пушки."
 wuw_GER_realpolitik.27.a: "За короля!"
 wuw_GER_realpolitik.27.b: "Мы должны остановить это безумие!"
 wuw_GER_realpolitik.28.t: "Гражданская война в государстве [ROOT.GetNameDef]"
 wuw_GER_realpolitik.28.desc: "После длительного роста популярности демократии [ROOT.GetAdjective]ие сторонники этого строя устали пассивно ждать мирной смены правительства. Они утверждают, что текущее руководство страны желает безграничной власти, а потому его следует свергнуть — без этого демократия невозможна. Ожесточенные споры закончились ничем, а дипломатия больше не работает, поэтому теперь заговорили пушки."
 wuw_GER_realpolitik.28.a: "За республику!"
 wuw_GER_realpolitik.28.b: "Мы должны остановить это безумие!"
 wuw_GER_realpolitik.29.t: "Гражданская война в государстве [ROOT.GetNameDef]"
 wuw_GER_realpolitik.29.desc: "После длительного роста популярности фашизма [ROOT.GetAdjective]ие сторонники этого строя устали пассивно ждать мирной смены правительства. Они приступили к решительным действиям, взорвав местный полицейский участок и тем самым спровоцировав уличные бои. Ожесточенные споры закончились ничем, а дипломатия больше не работает, поэтому теперь заговорили пушки. Нам остается одно: наблюдать, затаив дыхание. Какая судьба уготована [ROOT.GetAdjective]ому народу?"
 wuw_GER_realpolitik.29.a: "За революцию!"
 wuw_GER_realpolitik.29.b: "Мы должны остановить это безумие!"
 #wuw_GER_realpolitik.30, wuw_GER_realpolitik.31 and wuw_GER_realpolitik.32 use other loc
 wuw_GER_realpolitik.33.t: "[FROM.GetNameDefCap] требует экономической интеграции"
 wuw_GER_realpolitik.33.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], сегодня находится с визитом в нашей столице. В рамках этого визита нам предложили расширить деятельность в таможенном союзе и укрепить экономические связи. Такой шаг значительно поможет нашей экономике, но все-таки что-то тут нечисто…"
 wuw_GER_realpolitik.33.a: "От такого заманчивого предложения сложно отказаться"
 wuw_GER_realpolitik.33.b: "Экономическая независимость превыше всего!"
 wuw_GER_realpolitik.34.t: "[FROM.GetNameDefCap] принимает наше предложение"
 wuw_GER_realpolitik.34.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает согласием на наше предложение. Дипломаты этой державы уже прибыли в нашу страну для подписания документов по дальнейшей экономической интеграции."
 wuw_GER_realpolitik.34.a: "Такая наивность всегда кстати"
 wuw_GER_realpolitik.35.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 wuw_GER_realpolitik.35.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает резким отказом на наше предложение об интеграции, поскольку считает, что ни о каком тесном экономическом сотрудничестве между нашими странами не может быть и речи. Возможно, они догадались, какую участь мы им уготовили…"
 wuw_GER_realpolitik.35.a: "Ужасные новости!"
 wuw_GER_realpolitik.36.t: "[FROM.GetNameDefCap] предлагает объединение"
 wuw_GER_realpolitik.36.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], предлагает нашим странам объединиться, поскольку считает, что в них живет один народ, который почувствует себя спокойнее под защитой единого сильного государства. Предложение получилось жестковатым и даже немного агрессивным, но, возможно, единство и правда лучший вариант?"
 wuw_GER_realpolitik.36.a: "Малогерманский путь оказался ошибочным"
 wuw_GER_realpolitik.36.b: "Мы не готовы поступиться независимостью!"
 wuw_GER_realpolitik.37.t: "[FROM.GetNameDefCap] соглашается на наши требования"
 wuw_GER_realpolitik.37.desc: "[FROM.GetLeader], глава державы [FROM.GetNameDef], объявляет, что [FROM.GetAdjective]ое государство по итогам всеобщего голосования официально прекращает свое существование с этого же дня и входит в состав [ROOT.GetAdjective]их земель. Похоже, наши дипломаты добились своего."
 wuw_GER_realpolitik.37.a: "Славный день для [ROOT.GetAdjective]ого народа!"
 wuw_GER_realpolitik.38.t: "[FROM.GetNameDefCap] отвергает наши требования"
 wuw_GER_realpolitik.38.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], заявляет, что наше стремление покорить [FROM.GetAdjective]ий народ подрывает само представление об [FROM.GetAdjective]ом суверенитете и праве на свободное волеизъявление. Похоже, они не собираются присоединяться к Великой Германии."
 wuw_GER_realpolitik.38.a: "Значит, будем уважать их выбор"
 wuw_GER_realpolitik.38.b: "[FROM.GetNameDefCap] — [ROOT.GetAdjective]ая земля!"
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "§Y[AUS.GetAdjective]§!ий народ склонился в нашу сторону"
 wuw_GER_realpolitik.39.t: "[FROM.GetNameDefCap] приглашает нас в альянс"
 wuw_GER_realpolitik.39.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], сегодня находится с визитом в нашей столице. В рамках этого визита нам предложили присоединиться к альянсу, где состоит эта держава, что заодно подразумевает участие в союзах и программах сотрудничества. Также другая сторона утверждает, что поможет нам отвоевать старые венгерские территории и восстановить Великую Венгрию. Стоит ли соглашаться?"
 wuw_GER_realpolitik.39.a: "Пора вернуть то, что было нашим по праву!"
 wuw_GER_realpolitik.39.b: "Обойдемся без такой дружбы!"
 wuw_GER_realpolitik.40.t: "[FROM.GetNameDefCap] принимает наше предложение"
 wuw_GER_realpolitik.40.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает согласием на наше предложение. Дипломаты этой державы уже прибыли в нашу страну для подписания документов, подтверждающих вступление в альянс. Они с радостью примут нашу помощь в отвоевании старых венгерских владений."
 wuw_GER_realpolitik.40.a: "Очень хорошо."
 wuw_GER_realpolitik.41.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 wuw_GER_realpolitik.41.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает резким отказом на наше приглашение в альянс, поскольку считает, что ни о каком сотрудничестве между нашими странами не может быть и речи. Похоже, им не нужна наша помощь в отвоевании старых владений Венгрии…"
 wuw_GER_realpolitik.41.a: "Им же хуже…"
 wuw_GER_realpolitik.42.t: "[FROM.GetNameDefCap] приглашает нас в альянс"
 wuw_GER_realpolitik.42.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], сегодня находится с визитом в нашей столице. В рамках этого визита нам предложили присоединиться к альянсу и снова сражаться плечом к плечу с братьями, как в годы Великой войны. Также другая сторона утверждает, что поможет нам отвоевать старые австро-венгерские территории и восстановить имперские владения. Стоит ли соглашаться?"
 wuw_GER_realpolitik.42.a: "Пора вернуть то, что было нашим по праву!"
 wuw_GER_realpolitik.42.b: "Обойдемся без такой дружбы!"
 wuw_GER_realpolitik.43.t: "[FROM.GetNameDefCap] принимает наше предложение"
 wuw_GER_realpolitik.43.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает согласием на наше предложение. Дипломаты этой державы уже прибыли в нашу страну для подписания документов, подтверждающих вступление в состав Миттельевропы. Они с радостью примут нашу помощь в отвоевании старых австро-венгерских владений. Мы вновь будем сражаться плечом к плечу с братьями — одни против всего мира."
 wuw_GER_realpolitik.43.a: "Замечательно"
 wuw_GER_realpolitik.44.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 wuw_GER_realpolitik.44.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает резким отказом на наше приглашение в альянс, поскольку считает, что ни о каком сотрудничестве между нашими странами не может быть и речи. Похоже, им не нужна наша помощь в отвоевании старых владений Австро-Венгрии…"
 wuw_GER_realpolitik.44.a: "Они не понимают нужд собственного народа"
 wuw_GER_realpolitik.45.t: "[FROM.GetLeader] хочет разделить Чехословакию"
 wuw_GER_realpolitik.45.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], обращается к нам с любопытным предложением: поделить старые чехословацкие территории между нашими державами. Неплохой замысел, не правда ли?"
 wuw_GER_realpolitik.45.a: "По рукам!"
 wuw_GER_realpolitik.45.b: "На такое мы не согласны"
 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap] требует чехословацкие земли"
 wuw_GER_realpolitik.46.desc: "[GER.GetLeader], глава государства [GER.GetNameDef], требует передать им и союзникам все территории Чехословакии, входившие когда-то в состав Австро-Венгрии. Разумеется, для нас это крайне невыгодно, но, может, мы всё-таки сумеем возразить?"
 wuw_GER_realpolitik.46.a: "С обоими сразу мы не справимся…"
 wuw_GER_realpolitik.46.b: "Мы не сдадимся!"
 wuw_GER_realpolitik.47.t: "[FROM.GetLeader] соглашается разделить Чехословакию"
 wuw_GER_realpolitik.47.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], соглашается с нашими довольно жесткими требованиями. Наши войска уже выдвинулись. Еще немного, и былая слава будет восстановлена."
 wuw_GER_realpolitik.47.a: "Отлично"
 wuw_GER_realpolitik.48.t: "[FROM.GetLeader] отказывается разделить Чехословакию"
 wuw_GER_realpolitik.48.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отказывает нам в праве на историческую справедливость и заявляет, что, если нам так нужна Чехословакия, мы должны забрать ее самостоятельно. [FROM.GetAdjective]ое правительство любит громкие слова, но способно ли оно подкрепить их делом?"
 wuw_GER_realpolitik.48.a: "Мы заберем свои земли!"
 wuw_GER_realpolitik.49.t: "Метрополия сдает нас государству [GER.GetNameDef]"
 wuw_GER_realpolitik.49.desc: "Метрополия нанесла нам удар в спину, передав наши земли государству [GER.GetNameDef]. Стоит ли смириться с таким выбором или лучше будет воспротивиться?"
 wuw_GER_realpolitik.49.a: "Ну ладно…"
 wuw_GER_realpolitik.49.b: "Пусть попробуют отнять нашу землю силой!"
 wuw_GER_realpolitik.50.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 wuw_GER_realpolitik.50.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отказывается от нашего предложения разделить прежние австро-венгерские территории Чехословакии. Похоже, сговора все-таки не будет…"
 wuw_GER_realpolitik.50.a: "Мы мало что можем сделать..."
 wuw_GER_realpolitik.51.t: "Первая берлинская награда"
 wuw_GER_realpolitik.51.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], — человек, последовательный: недавно этот деятель подверг яростной критике нашу якобы «незаконную оккупацию» Галиции, которая как будто бы все еще считается территорией Австро-Венгрии, — [FROM.GetNameDef] и союзники выдвигают серьезные претензии на эти края. Сегодня же мы получили от [FROM.GetAdjective]их властей ультиматум, а у нашей границы начали скапливаться войска. Как нам следует поступить?"
 wuw_GER_realpolitik.51.a: "Не стоит проливать кровь из-за такой мелочи."
 wuw_GER_realpolitik.51.b: "Приди и возьми!"
 wuw_GER_realpolitik.52.t: "[FROM.GetNameDefCap] передает Галицию"
 wuw_GER_realpolitik.52.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] соглашается передать нам территорию Галиции. Их войска уже получили приказ оставить эту область. Мы одержали очередную победу!"
 wuw_GER_realpolitik.52.a: "Какой славный день!"
 wuw_GER_realpolitik.53.t: "[FROM.GetNameDefCap] держится твердо"
 wuw_GER_realpolitik.53.desc: "Нельзя сказать, что мы удивлены: правитель государства [FROM.GetNameDef] [FROM.GetLeader] ожидаемо приводит войска в полную боевую готовность, едва получив наш ультиматум. Прибывший к нам посол заявил, что никаких дискуссий и уступок быть не может."
 wuw_GER_realpolitik.53.a: "Они об этом еще пожалеют!"
 wuw_GER_realpolitik.53.b: "Не будем настаивать..."
 wuw_GER_realpolitik.54.t: "Вторая берлинская награда"
 wuw_GER_realpolitik.54.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], — человек, последовательный: недавно этот деятель подверг яростной критике нашу якобы «незаконную оккупацию» Баната и Трансильвании, которые как будто бы всё еще считаются территорией Австро-Венгрии, — [FROM.GetNameDef] и союзники выдвигают серьезные претензии на эти края. Сегодня же мы получили от [FROM.GetAdjective]их властей ультиматум, а у нашей границы начали скапливаться войска. Как нам следует поступить?"
 wuw_GER_realpolitik.54.a: "Не стоит проливать кровь из-за такой мелочи."
 wuw_GER_realpolitik.54.b: "Приди и возьми!"
 wuw_GER_realpolitik.55.t: "[FROM.GetNameDefCap] передает старые венгерские владения"
 wuw_GER_realpolitik.55.desc: "\nПравитель государства [FROM.GetNameDef] [FROM.GetLeader] соглашается передать нашему альянсу старые венгерские земли. Их войска уже получили приказ оставить эту область. Мы одержали очередную победу!"
 wuw_GER_realpolitik.55.a: "Какой славный день!"
 wuw_GER_realpolitik.56.t: "[FROM.GetNameDefCap] держится твердо"
 wuw_GER_realpolitik.56.desc: "Нельзя сказать, что мы удивлены: правитель государства [FROM.GetNameDef] [FROM.GetLeader] ожидаемо приводит войска в полную боевую готовность, едва получив наш ультиматум. Прибывший к нам посол заявил, что никаких дискуссий и уступок быть не может."
 wuw_GER_realpolitik.56.a: "Они об этом еще пожалеют!"
 wuw_GER_realpolitik.56.b: "Не будем настаивать..."
 wuw_GER_realpolitik.57.t: "[FROM.GetNameDefCap] интегрирует нашу экономику"
 wuw_GER_realpolitik.57.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], выходит за рамки данных ранее обещаний и теперь намеренно влияет на рыночную обстановку так, чтобы наша зависимость от их экономики только росла, а мы вынуждены были придерживаться навязанного нам курса. Если сейчас не отколоться, через какое-то время мы потеряем право называться независимой страной. Как нам лучше поступить?"
 wuw_GER_realpolitik.57.a: "Придется смириться с происходящим"
 wuw_GER_realpolitik.57.b: "Победа или смерть!"
 wuw_GER_realpolitik.58.t: "[FROM.GetNameDefCap] принимает дальнейшую интеграцию"
 wuw_GER_realpolitik.58.desc: "Приятная новость о том, что власти государства [FROM.GetNameDef] не возражают против дальнейшей интеграции с нашей страной, была встречена сегодня овациями в Рейхстаге. Очевидно, преимущества такого предложения перевесили все возможные недостатки вроде частичной утраты суверенитета."
 wuw_GER_realpolitik.58.a: "Прекрасно!"
 wuw_GER_realpolitik.59.t: "[FROM.GetNameDefCap] отказывается от дальнейшей интеграции"
 wuw_GER_realpolitik.59.desc: "Несмотря на очевидные преимущества более тесного сотрудничества, [FROM.GetNameDef] отказывается от нашего предложения о дальнейшей интеграции. О причинах остается только гадать, но можно предположить, что они думают только о себе."
 wuw_GER_realpolitik.59.a: "Они подрывают единство конфедерации!"
 wuw_GER_realpolitik.59.b: "Будем внимательно наблюдать"
 wuw_GER_realpolitik.60.t: "[FROM.GetNameDefCap] требует полной интеграции"
 wuw_GER_realpolitik.60.desc: "Похоже, интеграция наших экономик не смогла удовлетворить аппетиты [FROM.GetAdjective]их властей, так как [FROM.GetLeader], глава государства [FROM.GetNameDef], выходит за рамки данных ранее обещаний и теперь требует от нас полностью войти в состав их державы. Если сейчас мы не сможем защитить свой суверенитет, через некоторое время мы потеряем право называться независимой страной. Как нам лучше поступить?"
 wuw_GER_realpolitik.60.a: "Придется смириться с происходящим"
 wuw_GER_realpolitik.60.b: "Победа или смерть!"
 wuw_GER_realpolitik.61.t: "[FROM.GetNameDefCap] принимает полную интеграцию"
 wuw_GER_realpolitik.61.desc: "Приятная новость о том, что власти государства [FROM.GetNameDef] не возражают против интеграции с нашей страной, была встречена сегодня овациями в Рейхстаге. Очевидно, преимущества такого предложения перевесили все возможные недостатки вроде полной утраты суверенитета."
 wuw_GER_realpolitik.61.a: "Отлично!"
 wuw_GER_realpolitik.62.t: "[FROM.GetNameDefCap] отвергает полную интеграцию"
 wuw_GER_realpolitik.62.desc: "Несмотря на очевидные (в первую очередь для федерации) преимущества более тесного сотрудничества, [FROM.GetNameDef] отказывается от нашего предложения полной интеграции. О причинах остается только гадать, но можно предположить, что они думают только о себе."
 wuw_GER_realpolitik.62.a: "Они подрывают единство федерации!"
 wuw_GER_realpolitik.62.b: "Будем внимательно наблюдать"
 wuw_GER_realpolitik.63.t: "[FROM.GetNameDefCap] приглашает нас в таможенный союз"
 wuw_GER_realpolitik.63.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], обращается к нам с предложением вступить в таможенный союз, что только укрепит экономику наших стран. Кажется, такое выгодное предложение не стоит упускать?"
 wuw_GER_realpolitik.63.a: "Мы с радостью примем это предложение"
 wuw_GER_realpolitik.63.b: "Звучит подозрительно…"
 GOT_GER_integrated_puppet_economies.01.t: "[FROM.GetAdjective]ая помощь в развитии"
 GOT_GER_integrated_puppet_economies.01.desc: "Немцы вкладывают средства в нашу промышленность, чтобы поддержать военное производство и поглотить часть нашей экономики. Это повысит нашу производительность, но плохо скажется на автономии и независимости."
 GOT_GER_integrated_puppet_economies.01.a: "Нужно обернуть это в свою пользу"
 GOT_GER_integrated_puppet_economies.02.t: "[FROM.GetAdjective]ая программа по эксплуатации"
 GOT_GER_integrated_puppet_economies.02.desc: "Ради повышения собственного промышленного потенциала немцы проводят политику жесткой эксплуатации других стран. Теперь они присваивают все наши ресурсы и производство, выжимая нас досуха."
 GOT_GER_integrated_puppet_economies.02.a: "Нужно обернуть это в свою пользу"
 GER_idea_added_for_limited_time: "На §Y$TIME$§! дн. будет добавлена следующая идея:\n$IDEA$"
 wuw_GER_the_battle_of_britain.01.t: "Битва за Британию"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$ горит желанием продемонстрировать превосходство Люфтваффе и сломить дух [ENG.GetAdjective]ого народа. Для этого он намерен разбомбить главную достопримечательность Лондона — Биг-Бен. Он утверждает, что это собьет спесь с государства [ENG.GetNameDef] и приблизит конец войны. Он также лично гарантирует, что во время этой кампании ни одна бомба не упадет на Берлин — или пусть его зовут не Германом Герингом, а Германом Майером."
 wuw_GER_the_battle_of_britain.01.a: "Пусть попробует"
 wuw_GER_the_battle_of_britain.01.b: "Его обещания слишком самонадеянны"
 GER_unlocks_big_ben_raid_tt: "Открывает §Yвоздушный налет§! на §YБиг-Бен§!"
 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.01.desc: "Гражданская война наконец позади. Страна постепенно встает на ноги, но у ее жителей, истосковавшихся по стабильности и безопасности, все чаще возникает ощущение бесцельного дрейфа. Народ устал от неопределенности и требует четкого курса."
 wuw_GER_uncertain_future.01.a: "Надо действовать быстро!"
 wuw_GER_uncertain_future.02.t: "[ROOT.GetNameDefCap]: будущее туманно"
 wuw_GER_uncertain_future.02.desc: "Гражданская война наконец позади. Германия, истосковавшаяся по стабильности и безопасности, постепенно встает на ноги. Но [ROOT.GetLeader] не делает никаких попыток двигаться вперед и, кажется, совсем не интересуется будущим нации. Это вызывает недовольство населения, желающего навсегда порвать с разбитым прошлым."
 wuw_GER_uncertain_future.02.a: "Народные волнения, да?"
 wuw_GER_german_politics.01.t: "Возвращение демократии"
 wuw_GER_german_politics.01.desc: "С возвращением свободных выборов [ROOT.GetAdjective]ий народ устремился на избирательные участки, чтобы определить будущее Германии. На улицах царит праздничное настроение — люди в восторге от того, что темные времена наконец остались в прошлом."
 wuw_GER_german_politics.01.a: "Нам нужен осторожный консерватор"
 wuw_GER_german_politics.01.b: "Нам нужен прогрессивный социалист"
 wuw_GER_german_politics.02.t: "Народный вождь"
 wuw_GER_german_politics.02.desc: "С возвращением к идеалам Союза Спартака мы стремимся привлекать граждан к более активному участию в политической жизни страны. Мы организовали выборы нашего представителя, подсчитали бюллетени, и результаты оказались равными. Народ считает, что чести занимать место вождя государства [ROOT.GetNameDef] достойны оба кандидата. Увы, назначить мы можем только одного."
 wuw_GER_german_politics.02.a: "Пусть это будет Генрих Брандлер!"
 wuw_GER_german_politics.02.b: "Оставим у власти Эрнста Тельмана!"
 wuw_GER_german_politics.02.c: "Нам нужен прагматичный социалист!"
 GOT_GER_amerikabomber.01.t: "Проект «Америкабомбер»"
 GOT_GER_amerikabomber.01.desc: "Разработка бомбардировщика дальнего действия идет своим чередом. Несколько компаний уже предложили нам свои проекты боевой машины, способной перенести военные действия за Атлантический океан. Остается лишь выбрать, кто именно займется этой непростой программой."
 GOT_GER_amerikabomber.01.a: "$GER_focke_wulf_organization$"
 GOT_GER_amerikabomber.01.b: "$GER_heinkel_organization$"
 GOT_GER_amerikabomber.01.c: "$GER_junkers_organization$"
 GOT_GER_amerikabomber.01.d: "$GER_messerschmitt_organization$"
 when_intercontinental_bomber_project_is_completed_tt: "По завершении специального проекта §Y«$sp_air_intercontinental_bomber$»§!:"
 GER_amerikabomber_focke_wulf_flag: "Разрабатывать §Y«Америкабомбер»§! будет компания §Y$GER_focke_wulf_organization$§!"
 GER_amerikabomber_heinkel_flag: "Разрабатывать §Y«Америкабомбер»§! будет компания §Y$GER_heinkel_organization$§!"
 GER_amerikabomber_messerschmitt_flag: "Разрабатывать §Y«Америкабомбер»§! будет компания §Y$GER_messerschmitt_organization$§!"
 GER_amerikabomber_junkers_flag: "Разрабатывать §Y«Америкабомбер»§! будет компания §Y$GER_junkers_organization$§!"
 #Event for GER
 GER_operation_panzerfaust_events.01.t: "Вопрос о верности Хорти"
 GER_operation_panzerfaust_events.01.desc: "Нам стало известно, что наш союзник Миклош Хорти, возможно, втайне ведет с врагами мирные переговоры. На него следует надавить, иначе Венгрия может перестать поддерживать общее дело."
 GER_operation_panzerfaust_events.01.a: "Потребовать верности фюреру"
 GER_operation_panzerfaust_events.01.b: "Это перебор. Хорти верен нам!"
 #Event for HUN
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader] требует отставки Хорти"
 GER_operation_panzerfaust_events.02.desc: "Сегодня нам стало известно, что Германия потребовала, чтобы Миклош Хорти ушел в отставку и передал свои полномочия более благонадежному деятелю — Ференцу Салаши. Немецкое правительство также заявило, что ответом на невыполнение этих требований станет интервенция."
 GER_operation_panzerfaust_events.02.a: "Мы не в том положении, чтобы возражать."
 GER_operation_panzerfaust_events.02.b: "У них здесь нет власти!"
 #Event for GER
 GER_operation_panzerfaust_events.03.t: "Венгрия уступает"
 GER_operation_panzerfaust_events.03.desc: "Похоже, тактика устрашения себя оправдала: Миклош Хорти уступил, и Венгрия вот-вот будет нашей."
 GER_operation_panzerfaust_events.03.a: "Прекрасно."
 #Event for GER
 GER_operation_panzerfaust_events.04.t: "Хорти остается непреклонным"
 GER_operation_panzerfaust_events.04.desc: "Сегодня Миклош Хорти заявил, что отказывается поддаваться на провокации Германии, а Венгрия никогда не станет немецкой марионеткой. Поскольку дипломатическое давление явно оказалось недостаточным, надо решить, как поступать дальше."
 GER_operation_panzerfaust_events.04.a: "Это уже слишком. Приступить к операции «Маргарете»!"
 GER_operation_panzerfaust_events.04.b: "Мы отказываемся ему подыгрывать."
 GER_operation_panzerfaust_events.04.c: "Значит, этим займутся наши агенты…"
 #Event for HUN
 GER_operation_panzerfaust_events.05.t: "Германия начинает операцию «Маргарете»"
 GER_operation_panzerfaust_events.05.desc: "Фюрер держит свое слово. Сегодня он заявил о начале операции «Маргарете» — вторжения в нашу страну. Но мы не покоримся врагу!"
 GER_operation_panzerfaust_events.05.a: "Мы их не боимся."
 #Event for HUN
 GER_operation_panzerfaust_events.06.t: "Германия пытается разрядить обстановку"
 GER_operation_panzerfaust_events.06.desc: "Угрожавшее нашему суверенитету немецкое правительство решило потушить конфликт, отступившись от своих притязаний."
 GER_operation_panzerfaust_events.06.a: "Так тому и быть."
 #Event for GER
 GER_operation_panzerfaust_events.07.t: "Операция «Панцерфауст» провалилась"
 GER_operation_panzerfaust_events.07.desc: "Операция «Панцерфауст» — наша последняя надежда нанести непокорным венграм добивающий удар — провалилась: исполнителей арестовали прямо перед резиденцией Хорти."
 GER_operation_panzerfaust_events.07.a: "Пока что они сохранят независимость."
 #Event for GER
 GER_operation_panzerfaust_events.08.t: "Операция «Панцерфауст» проведена успешно"
 GER_operation_panzerfaust_events.08.desc: "Нам удалось захватить в плен Хорти и его сына. Власть над Венгрией перешла в руки Ференца Салаши, который будет и дальше хранить верность нашему делу."
 GER_operation_panzerfaust_events.08.a: "Превосходно."
 #Event for HUN
 GER_operation_panzerfaust_events.09.t: "Покушение на Хорти провалилось"
 GER_operation_panzerfaust_events.09.desc: "Сегодня нам стало известно, что задуманное немцами свержение Хорти (вместе с похищением самого правителя и его сына) сорвалось. Заговорщиков задержали прямо перед резиденцией адмирала."
 GER_operation_panzerfaust_events.09.a: "Пока что нам ничего не грозит."
 #Event for HUN
 GER_operation_panzerfaust_events.10.t: "Хорти похищен"
 GER_operation_panzerfaust_events.10.desc: "Сегодня на площадь перед замком Буда въехали немецкие танки. Прибывшие войска пленили Миклоша Хорти и, по слухам, заодно захватили его сына, которого затем вывезли в Австрию. После этого последовало сообщение: мы должны сдаться добровольно, иначе нас заставят это сделать."
 GER_operation_panzerfaust_events.10.a: "Придется принять их условия."
 GER_operation_panzerfaust_events.10.b: "Мы не сдадимся!"
 GOT_GER_fading_eagle.01.t: "[FROM.GetNameDefCap] требует подчинения"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], что пытается сейчас вновь покорить Балканы и территорию бывшей Итальянской империи, требует от нас подчиниться их власти. Сил на сопротивление нам сейчас не хватит, но, возможно, такой поворот событий на самом деле сулит нам долгожданную свободу."
 GOT_GER_fading_eagle.01.a: "Пока не будем препятствовать."
 GOT_GER_fading_eagle.01.b: "Мы не откажемся от своей самостоятельности!"
 GOT_GER_fading_eagle.02.t: "[FROM.GetNameDefCap] соглашается на наши требования"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет, что [FROM.GetAdjective]ое правительство полностью передает нам свою территорию и заявляет о верности нашему делу."
 GOT_GER_fading_eagle.02.a: "Старые земли постепенно возвращаются к нам!"
 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap] отвергает наши требования"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет, что их страна ни за что не согласится, чтобы кто-то внось властвовал над ней. Если нам так нужны их территории, их придется забрать силой."
 GOT_GER_fading_eagle.03.a: "Они пожалеют о своем решении."
 GOT_GER_fading_eagle.03.b: "У нас и так достаточно врагов."
