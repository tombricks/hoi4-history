 GER_inner_circle_himmler.00.t: "Обязанности Гиммлера"
 GER_inner_circle_himmler.00.desc: "Взяв под контроль СС и гестапо, Гиммлер приобрел значительный вес в немецкой политике. Обе эти организации очень важны и влиятельны, но у него есть время усилить только одну из них. Вопрос в том, какую именно."
 GER_inner_circle_himmler.00.a: "Войска СС должны быть на первом месте."
 GER_inner_circle_himmler.00.b: "Заняться повышением результативности разведки."
 GER_inner_circle_himmler_ss_tt: "§Y$GER_heinrich_himmler$§! вскоре начнет работать над фокусом «§Y$GER_expand_ss_security_duties$§!»."
 GER_inner_circle_himmler_gestapo_tt: "§Y$GER_heinrich_himmler$§! скоро начнет работать над фокусом «§Y$GER_expand_gestapo$§!»."
 GER_inner_circle.01.t: "[GetAscendingAdvisorName] идет к вершине"
 GER_inner_circle.01.desc: "Амбициозный и целеустремленный [GetAscendingAdvisorName] приобретает всё большее влияние в Партии, однако его стремление к власти вызывает недовольство у товарищей. Назревает борьба за власть. Вопрос в том, достаточно ли [GetAscendingAdvisorName] хорош, чтобы войти во внутренний круг фюрера."
 GER_inner_circle.01.a: "Заменить деятеля: [GetAscendedAdvisorName1]"
 GER_inner_circle.01.b: "Заменить деятеля: [GetAscendedAdvisorName2]"
 GER_inner_circle.01.c: "Заменить деятеля: [GetAscendedAdvisorName3]"
 GER_inner_circle.01.d: "[GetAscendingAdvisorName] не заслуживает доверия фюрера"
 GER_inner_circle.02.t: "Восхождение нового фюрера"
 GER_inner_circle.02.desc: "Рейхсляйтеры сомневаются, что [GER.GetLeader] в состоянии адекватно управлять такой страной, как [GER.GetNameDef]. Они готовят переворот с целью отстранить фюрера от власти. Но кто из них возвысится над товарищами и поведет страну навстречу славному будущему?"
 GER_inner_circle.02.a: "Государство возглавит [GetAscendedAdvisorName1]."
 GER_inner_circle.02.b: "[GetAscendedAdvisorName2] — наиболее подходящий кандидат."
 GER_inner_circle.02.c: "Только [GetAscendedAdvisorName3] сможет повести за собой [ROOT.GetAdjective]ий народ."
 GER_inner_circle.02.d: "Мы пока не готовы менять руководство."
 GER_inner_circle.03.t: "[GetIntrigueCharacterName] и сомнения по поводу промышленного плана"
 GER_inner_circle.03.desc: "[GER.GetLeader] видит во внутреннем круге ожесточенную борьбу за власть. Ситуация обострилась в связи с тем, что [GetIntrigueCharacterName] продолжает усиливать свое влияние. [GetIndustrialReichsleiterNames] открыто спорят о том, чей подход к управлению немецкой промышленностью и производством оружия наиболее эффективен. При этом каждый надеется, что [GER.GetLeader] проявит свою благосклонность именно к нему."
 GER_inner_circle.03.a: "[GetIntrigueCharacterName] пользуется полным доверием фюрера."
 GER_inner_circle.03.b: "$GER_fritz_todt$ достаточно опытен, чтобы с этим справиться."
 GER_inner_circle.03.c: "Промышленными предприятиями будет руководить $GER_albert_speer$."
 GER_inner_circle.03.d: "$GER_hermann_goring$ — правая рука фюрера. Только он достоин назначения!"
 GER_inner_circle_industrial_reichsleiter: "[GetIndustrialReichsleiterNames]"
 GER_inner_circle_industrial_reichsleiter_all: "$GER_fritz_todt$, $GER_albert_speer$ и $GER_hermann_goring$"
 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$ и $GER_albert_speer$"
