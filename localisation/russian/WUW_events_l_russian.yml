 wuw_GER_reichskommissariats.23.desc: "После захвата стратегической зоны западного побережья Америки встает вопрос о том, как распорядиться новой территорией. Одни планы предполагают присоединить ее к Северной Америке, другие же — включить в состав колумбийского государства. Кто-то даже считает, что новым владельцем должно стать совершенно другое государство — [JAP.GetNameDef]. Как нам поступить?"
 wuw_GER_reichskommissariats.23.a: "Не стоит нарушать договор с Японией"
 wuw_GER_reichskommissariats.23.b: "Присоединить ее к Северной Америке"
 wuw_GER_reichskommissariats.23.c: "Присоединить ее к Колумбии"
