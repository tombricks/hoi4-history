 WW_hungary.123.t: "Партия креста с косой идет на Будапешт"
 WW_hungary.123.desc: "Наши войска перехватили колонны радикального национал-социалиста Золтана Бёсёрменя и его последователей, идущие на Будапешт. Вдохновившись походом Муссолини на Рим, эти радикалы решили устроить государственный переворот. Все началось с того, что маргинальный деятель Бёсёрмень, считающий себя «первым интеллектуалом среди равных себе» и великим венгерским поэтом-пророком, собрал недовольных земледельцев под знаменем креста с косой и двинулся в сторону столицы. Как нам следует с ними поступить?"
 WW_hungary.123.a: "Разогнать всех и арестовать этого недовождя!"
 WW_hungary.123.b: "Открыть огонь и отпугнуть их."
 HUN_third_mexican_empire_tt: "§YМексика§! отныне будет называться §YТретья Мексиканская империя§!.\n"
 HUN_croatia_slavonia_tt: "§YХорватия§! отныне будет называться §YКоролевство Хорватия и Славония§!.\n"
 HUN_bohemia_and_silesia_tt: "§YЧехословакия§! отныне будет называться §YКоролевство Богемия, Моравия и Силезия§!.\n"
 HUN_cisleithania_tt: "§YАвстрия§! отныне будет называться §YПредставленные в Рейхсрате королевства и земли§!.\n"
 WW_hungary.124.t: "Человек вернулся домой"
 WW_hungary.124.desc: "Сегодня утром к властям города Гори обратился некий человек. По его словам, одна из окрестных ферм когда-то принадлежала ему, а он сам лишь недавно вернулся на родину, бежав от притеснений российских угнетателей. Он просит вернуть ему фамильные земли и клянется внести свой вклад в развитие нашей державы, если мы возьмем его на государственную службу. Он похож на потомственного политика. Может быть, именно он поможет нам воплотить мечты о великой Грузии?"
 WW_hungary.124.a: "Немедленно дать ему должность!"
 WW_hungary.124.b: "Мы не должны верить ему на слово"
 ### HUN news events ###
 wuw_HUN_news_events.1.t: "[HUN.GetNameDEFCAP] запускает Дьёрскую программу"
 wuw_HUN_news_events.1.d: "\n[HUN.GetLeader], глава [HUN.GetAdjective]ого правительства, заявляет о запуске крупномасштабного промышленного проекта, нацеленного на быстрое и эффективное перевооружение армии. Иностранные наблюдатели считают, что таким образом [HUN.GetNameDef] проявляет агрессию по отношению к соседям. Впрочем, время покажет, что они задумали на самом деле."
 wuw_HUN_news_events.1.a: "Они явно к чему-то готовятся…"
 wuw_HUN_news_events.1.b: "Теперь у нас есть будущее!"
 wuw_HUN_news_events.2.t: "[HUN.GetNameDefCap] присоединяется к [GER.GetAdjective]ой стороне"
 wuw_HUN_news_events.2.d: "После подписания нового договора о взаимопомощи и достижении государственных задач [GER.GetLeader] и [HUN.GetLeader] объявили, что [HUN.GetNameDef] вступает в [GER.GetAdjective]ий альянс."
 wuw_HUN_news_events.2.a: "Что же из этого получится?"
 wuw_HUN_news_events.2.b: "За уверенность в завтрашнем дне!"
 wuw_HUN_news_events.2.c: "Из них получится ценная пешка"
 wuw_HUN_news_events.3.t: "[HUN.GetNameDefCap] воссоздает союз Центральных держав"
 wuw_HUN_news_events.3.desc: "\nПоскольку поблизости нет перспективных союзов, [HUN.GetNameDef] идет на решительные меры и восстанавливает союз Центральных держав. После отказа от выполнения условий мирного договора это государство сразу приступило к усиленной милитаризации. Пока что трудно сказать, повторят ли новые участники альянса Центральных держав «успехи» своих предшественников времен Великой войны."
 wuw_HUN_news_events.3.a: "Очень тревожно"
 wuw_HUN_news_events.3.b: "Мы возродим былую славу!"
 wuw_HUN_news_events.3.c: "Достойные наследники нашего дела"
 GER_Rejected_HUN_central_powers: "Германия отклоняет нашу заявку на вступление в союз Центральных держав"
 wuw_HUN_news_events.4.t: "[HUN.GetNameDefCap] объявляет о планах на мировое господство"
 wuw_HUN_news_events.4.desc: "Правитель государства [HUN.GetNameDef] [HUN.GetLeader] заявляет, что сейчас перед страной стоит одна цель: господство над всем миром и установление [HUN.GetAdjective]ого владычества на каждом континенте, поскольку таково право подданных апостолического короля, не желающих склоняться перед иностранными державами."
 wuw_HUN_news_events.4.a: "Их нужно поскорее уничтожить!"
 wuw_HUN_news_events.4.b: "Пусть устрицей нам будет этот мир!"
 wuw_HUN_news_events.5.t: "[HUN.GetLeader] коронован в Венгрии"
 wuw_HUN_news_events.5.desc: "[HUN.GetAdjective]ое правительство, стремящееся возвести на престол достойного короля, провело немало часов за переговорами и приготовлениями. На этой неделе интрига разрешилась: в ходе торжественной церемонии, проведенной в королевском дворце в Будапеште, королем Венгрии стал [HUN.GetLeader]."
 wuw_HUN_news_events.5.a: "Наконец-то пришел король!"
 wuw_HUN_news_events.5.b: "На горизонте новый враг."
 wuw_HUN_news_events.5.c: "Может быть, мы станем союзниками?"
 wuw_HUN_news_events.6.t: "Иосиф Август коронован в Венгрии"
 wuw_HUN_news_events.6.desc: "[HUN.GetAdjective]ое правительство, стремящееся возвести на престол достойного короля, провело немало часов за переговорами и приготовлениями. На этой неделе интрига разрешилась: в ходе торжественной церемонии, проведенной в королевском дворце в Будапеште, королем Венгрии стал Иосиф Август фон Габсбург, последний палатин Венгрии, эрцгерцог Австрии, князь венгерский и богемский, фельдмаршал армии бывшей Австро-Венгрии.\nНовый король, кавалер Ордена Витязя и аристократ из рода Габсбургов, не оставляет сомнений относительно своей идеологии. В своей коронационной речи он пообещал «привести Венгрию к заслуженному величию, не нарушая договоров, которые привели к падению Австро-Венгерской империи». Учитывая обещание «восстановить историческую справедливость», следует опасаться нарастания напряженности в регионе."
 wuw_HUN_news_events.6.a: "Наконец-то пришел король!"
 wuw_HUN_news_events.6.b: "На горизонте новый враг."
 wuw_HUN_news_events.6.c: "Может быть, мы станем союзниками?"
 wuw_HUN_news_events.7.t: "Возрождение Венгерской советской республики"
 wuw_HUN_news_events.7.desc: "Сегодня председатель Центрального исполнительного совета Венгрии Бела Кун объявил о воссоздании Социалистической Федеративной Советской Республики Венгрии, потерпевшей бесславный крах в августе 1919 года. Несмотря на горькое поражение от рук контрреволюционеров и Малой Антанты, Бела Кун уверен, что сейчас все сложится иначе. Какая судьба ждет Балканы?"
 wuw_HUN_news_events.7.a: "Пролетарии всех стран, соединяйтесь!"
 wuw_HUN_news_events.7.b: "Что же они такое задумали?"
 wuw_HUN_news_events.7.c: "Жалкие ревизионисты…"
 wuw_HUN_news_events.8.t: "Провозглашение Венгерской народной республики"
 wuw_HUN_news_events.8.desc: "Сегодня генеральный секретарь Венгрии Матьяш Ракоши заявил о создании Венгерской народной республики. Новое государство будет активно стремиться к сотрудничеству с такой державой, как [SOV.GetNameDef]. Несмотря на заявления о демократичности страны, диктаторские наклонности ее правительства очевидны. Какое будущее ждет венгерский народ?"
 wuw_HUN_news_events.8.a: "Наконец-то!"
 wuw_HUN_news_events.8.b: "О мире речи даже и не шло…"
 wuw_HUN_news_events.8.c: "Это сюрприз, безусловно, но приятный"
 wuw_HUN_news_events.9.t: "[HUN.GetNameDefCap] оккупирует Бургенланд"
 wuw_HUN_news_events.9.desc: "В начале недели [HUN.GetAdjective]ие войска заняли Айзенштадт, фактически оккупировав регион. Командование заявляет, что пошло на такой шаг ради защиты [HUN.GetAdjective]ого населения, недавно устроившего протесты против незаконной, по их мнению, оккупации области после подписания Трианонского договора. Грянет ли на Балканах новая война или просто придется немного перерисовать карты?"
 wuw_HUN_news_events.9.a: "Теперь они вернулись домой"
 wuw_HUN_news_events.9.b: "Это не их земля!"
 wuw_HUN_news_events.9.c: "Любопытный поворот событий"
 ##### Belgian events #####
 #### Historical ####
 ### Political Events
 #Government Resigns
 ww_BEL_event_political.1.t: "Правительство уходит в отставку, начинаются внеочередные выборы"
 ww_BEL_event_political.1.desc: "Громкий скандал вокруг коррупции в правительстве привел к краху правящей верхушки. Расследованием взяточничества среди министров на протяжении нескольких лет занималась группа под руководством Леона Дегреля, лидера фашистского движения рексистов. Результатом ее работы стала публикация нескольких громких дел о даче и получении взяток.\n\nСтремясь вернуть себе легитимность и честное имя, опальный премьер-министр Поль ван Зеланд созвал внеочередные выборы. Только что поступили результаты голосования.\n\nБольшинство голосов набрала Бельгийская рабочая партия, которую возглавляет Эмиль Вандервельде, — он поставил на непопулярность своего политического соперника. Теперь Вандервельде может воспользоваться победой и сформировать правительство меньшинства либо войти в коалицию с Католической партией ван Зеланда, образовав уверенное парламентское большинство, и учредить Правительство национального единства.\n\nСтоит также отметить, что неплохие результаты показали рексисты Леона Дегреля — видного борца с коррупцией."
 ww_BEL_event_political.1.a: "Учредить Правительство национального единства"
 ww_BEL_event_political.1.b: "Вандервельде учреждает правительство меньшинства"
 BEL_paul_van_zeeland_remains_tt: "§YПоль ван Зеланд§! останется премьер-министром во главе широкой коалиции §Yдемократических§! партий."
 #Corrupt Zeeland
 ww_BEL_event_political.2.t: "Скандал вокруг коррупции с участием Поля ван Зеланда"
 ww_BEL_event_political.2.desc: "Католическая партия Поля ван Зеланда сегодня оказалась в центре еще более крупного скандала: оказалось, что денежные «взносы» принимал лично премьер-министр! Похоже, очередной крах его правительства — всего лишь вопрос времени…"
 ww_BEL_event_political.2.a: "Когда придет конец этой коррупции?!"
 #Royal Appointment
 ww_BEL_event_political.3.t: "Назначенный королем"
 ww_BEL_event_political.3.desc: "Поль ван Зеланд с позором покинул пост премьер-министра, добровольно сложив полномочия. В этот раз сам король Леопольд III объявил, что собирается назначить на освободившуюся должность одного из двух выдающихся кандидатов.\n\nНаиболее надежным выглядит Поль-Эмиль Жансон, член Либеральной партии, входящий в Правительство национального единства. С другой стороны, Леон Дегрель, который провозгласил себя защитником правопорядка, пользуется немалой популярностью, взлетевшей после победы его партии на недавних выборах."
 ww_BEL_event_political.3.a: "Назначить Поля-Эмиля Жансона — надежного либерала"
 ww_BEL_event_political.3.b: "Назначить рексиста Леона Дегреля — борца за правопорядок"
 #Budgetary Crisis
 ww_BEL_event_political.4.t: "Бюджетный кризис"
 ww_BEL_event_political.4.desc: "Несмотря на то что экономика начала постепенно восстанавливаться, над нашей страной вновь навис финансовый кризис. Премьер-министр [BEL.GetLeader] больше не справляется: предложенный бюджет не удалось провести через парламент, поскольку его члены не смогли договориться насчет налоговых реформ, необходимых для борьбы с ухудшающимся состоянием государственных финансов. Правительство вновь потерпело крах.\n\nВласть быстро перенял Поль-Анри Спаак — восходящее светило Рабочей партии и первый бельгийский премьер-министр с социалистическими взглядами."
 ww_BEL_event_political.4.a: "Вот бы премьер-министр Спаак продержался как можно дольше!"
 #Adriaan Martens Crisis
 ww_BEL_event_political.5.t: "Кризис Адриана Мартенса"
 ww_BEL_event_political.5.desc: "Очередное поначалу непримечательное назначение обернулось новым политическим кризисом в правительстве. Премьер-министр рекомендовал предоставить Адриану Мартенсу членство в Королевской академии медицины. Это предложение вызвало скандал, поскольку Мартенс — фламандский националист, сотрудничавший с немецкими оккупантами в годы Великой войны. Против него выступили ветераны, либералы и франкоговорящие бельгийцы. Даже лично король выразил свое недовольство.\n\nТеперь [BEL.GetLeader] в трудной ситуации: защищать такую кандидатуру очень сложно. Его противники призвали устроить внеочередные выборы, чтобы сменить руководителя, однако политический вес Спаака достаточно серьезен, чтобы министр смог побороться за свое мнение."
 ww_BEL_event_political.5.a: "Премьер-министр должен уйти и объявить внеочередные выборы"
 ww_BEL_event_political.5.b: "Спаака поддерживают достаточно, чтобы он выстоял"
 #The Flemish Question
 ww_BEL_event_political.6.t: "Фламандский вопрос"
 ww_BEL_event_political.6.desc: "Еще со дня установления бельгийской государственности страну терзал языковой вопрос, ведь валлоны говорили на французском, а фламандцы — на нидерландском. Подобное языковое противоречие породило целый ворох проблем, начиная с недоразумений между друзьями и неправильным пониманием приказов от командиров и заканчивая несправедливыми приговорами, поскольку ответчики и судьи нередко говорили на разных языках.\n\nПришло время положить конец этому разладу и установить единый для всех язык."
 ww_BEL_event_political.6.a: "Государственным языком станет нидерландский."
 ww_BEL_event_political.6.b: "Государственным языком станет французский."
 ww_BEL_event_political.6.c: "Бельгия — страна двух культур. Они останутся равнозначными."
 #The Snap Election
 ww_BEL_event_political.7.t: "Внеочередные выборы"
 ww_BEL_event_political.7.desc: "Теперь, когда конституционный кризис предотвращен, надо обеспечить новому правительству легитимность — иначе оно ничем не будет отличаться от только что свергнутого. В настоящее время фавориты предстоящих внеочередных выборов — социалист Поль-Анри Спаак и представитель католической партии Юбер Пьерло."
 ww_BEL_event_political.7.a: "Юбер Пьерло и католическая партия не станут спокойно сносить угрозы нашей стране."
 ww_BEL_event_political.7.b: "Поль-Анри Спаак и трудовая партия обеспечат нам победу социализма."
 #Communist Language Problems
 ww_BEL_event_political.8.t: "Народный язык"
 ww_BEL_event_political.8.desc: "Наш народ издавна разделен языковым и культурным барьером: валлоны говорят на французском, фламандцы — на нидерландском. Возникший на этой почве раскол не дает государству [ROOT.GetName] стать по-настоящему единым. Нам следует определиться, какой именно язык установить в качестве государственного, иначе [ROOT.GetAdjective]ий народ и дальше будет страдать от недоразумений между друзьями, неверных толкований приказов командиров и несправедливых судебных приговоров."
 ww_BEL_event_political.8.a: "Нашим языком будет нидерландский"
 ww_BEL_event_political.8.b: "Нашим языком будет французский"
 ww_BEL_event_political.8.c: "Наши языки будут равноправны!"
 ### Diplomatic Events
 #Repudiate Treaties
 ww_BEL_event_diplomatic.1.t: "[FROM.GetNameDefCap] отказывается от наших гарантий"
 ww_BEL_event_diplomatic.1.desc: "[FROM.GetLeader] сообщает, что заключенный между нашими государствами договор о взаимной обороне теряет силу, поскольку сложная обстановка в мире требует от них нейтралитета. Похоже, они успели позабыть уроки Великой войны…"
 ww_BEL_event_diplomatic.1.a: "Пусть остаются в одиночестве"
 #Luxembourg Receives Ultimatum - to LUX
 ww_BEL_event_diplomatic.2.t: "[FROM.GetNameDefCap] требует нашего присоединения"
 ww_BEL_event_diplomatic.2.desc: "[FROM.GetLeader] в стремлении аннексировать нашу страну взывает к нашим историческим узам, общему наследию и языку."
 ww_BEL_event_diplomatic.2.a: "Вместе мы сила."
 ww_BEL_event_diplomatic.2.b: "Люксембург — гордая и независимая нация!"
 #Luxembourg Yields - to BEL
 ww_BEL_event_diplomatic.3.t: "[FROM.GetNameDefCap] уступает"
 ww_BEL_event_diplomatic.3.desc: "Прекрасные новости! [FROM.GetAdjectiveCap]ий народ мудро рассудил, что вместе мы сильнее, и руководство страны [FROM.GetNameDefCap] начало передачу полномочий новой администрации."
 ww_BEL_event_diplomatic.3.a: "Прекрасно."
 #Luxembourg Resists - to BEL
 ww_BEL_event_diplomatic.4.t: "[FROM.GetNameDefCap] сопротивляется!"
 ww_BEL_event_diplomatic.4.desc: "Увы, ослепший от раздутого самомнения [FROM.GetAdjective]ий народ решил отринуть наше щедрое предложение об объединении. В таком случае нам придется продемонстрировать всю мощь своей нации и присоединить государство [FROM.GetNameDefCap] силой."
 ww_BEL_event_diplomatic.4.a: "Они сделали неправильный выбор"
 ##Demand Calais Events
 #To Belgium : What can we offer?
 ww_BEL_event_diplomatic.5.t: "Как же нам занять Кале?"
 ww_BEL_event_diplomatic.5.desc: "Мы решили потребовать у Франции отдать нам Кале. Однако с этим городом всё не так просто: конечно, наша могучая армия способна без усилий захватить регион, но сопутствующий ущерб может оказаться слишком большим. Возможно, лучше рассмотреть другие варианты. Неважно, как именно произойдет воссоединение, — главное, чтобы оно случилось. Кале по праву должен принадлежать нам!"
 ww_BEL_event_diplomatic.5.a: "Пригрозить войной."
 ww_BEL_event_diplomatic.5.b: "Конго за Кале."
 ww_BEL_event_diplomatic.5.c: "Предложить финансовую компенсацию."
 ww_BEL_event_diplomatic.5.d: "Предложить взамен союз."
 #To France : Belgium demand Calais
 ww_BEL_event_diplomatic.6.t: "Бельгия требует Кале"
 ww_BEL_event_diplomatic.6.desc: "[BEL.GetName] обращается к нам с дерзким требованием: мы должны отдать Кале! Бельгийские власти беззастенчиво утверждают, что этот город должен принадлежать им, поскольку когда-то он входил в состав Бургундского герцогства — якобы предка современной Бельгии. Послы четко дали понять, что ответом на наш отказ станет применение силы. Однако это, вероятно, просто блеф: бельгийская армия не настолько сильна."
 ww_BEL_event_diplomatic.6.a: "Sacre bleu! Non!"
 ww_BEL_event_diplomatic.6.b: "У нас и так слишком много врагов."
 #To France : Belgium offers Congo land for Calais
 ww_BEL_event_diplomatic.7.t: "Бельгия хочет выменять Кале"
 ww_BEL_event_diplomatic.7.desc: "[BEL.GetAdjective]ая делегация обратилась к нам с любопытным предложением: обменять Кале на крупную территорию в Конго. К нам отойдут Кокийявиль и Стэнливиль, граничащие сейчас с нашими владениями на этом континенте. Однако свое предложение послы сопроводили завуалированными угрозами. Стоит ли платить такую цену за значительное расширение наших колониальных владений в Африке?"
 ww_BEL_event_diplomatic.7.a: "Нет, Кале для нас гораздо важнее."
 ww_BEL_event_diplomatic.7.b: "Справедливый обмен. Мы согласны."
 #To France : Belgium offers payment for Calais
 ww_BEL_event_diplomatic.8.t: "Бельгия хочет купить Кале"
 ww_BEL_event_diplomatic.8.desc: "[BEL.GetAdjective]ая делегация обратилась к нам с любопытным предложением: выкупить Кале, чтобы «восстановить свои исторические владения». Предложенная нам сумма достаточно щедра и вполне способна подстегнуть развитие нашей экономики. Однако стоит ли это потери целого города? Стоит также отметить, что послы намекнули на эскалацию в случае нашего отказа."
 ww_BEL_event_diplomatic.8.a: "Нет, Кале для нас гораздо важнее."
 ww_BEL_event_diplomatic.8.b: "Справедливое предложение!"
 #To Congo : Belgium just handed land over to France
 ww_BEL_event_diplomatic.9.t: "Кокийявиль и Стэнливиль проданы Франции!"
 ww_BEL_event_diplomatic.9.desc: "Губернатору нашей колонии поступило известие, что [BEL.GetName] и [FRA.GetName] заключили сделку по обмену Кале на несколько наших владений, а именно Кокийявиль и Стэнливиль. И вновь европейская метрополия меняет границы в Африке, не прислушиваясь к мнению местных жителей!"
 ww_BEL_event_diplomatic.9.a: "Значит, перечертим карты… в очередной раз."
 #To Belgium : France accepted! We got the land.
 ww_BEL_event_diplomatic.10.t: "Франция соглашается!"
 ww_BEL_event_diplomatic.10.desc: "Наша делегация прислала из Парижа телеграмму: [FRA.GetName] соглашается с нашими условиями. Процесс передачи нам Кале и прилегающих территорий уже начался!"
 ww_BEL_event_diplomatic.10.a: "Исторический край восстановлен!"
 #To Belgium : France refused. Escalate?
 ww_BEL_event_diplomatic.11.t: "Эскалация из-за Кале"
 ww_BEL_event_diplomatic.11.desc: "Наша делегация прислала из Парижа телеграмму: переговоры по передаче Кале сорвались. Чтобы завладеть этой территорией, которая по праву должна принадлежать нам, возможно, потребуется применить силу — другая сторона не захотела прислушаться к разумным предложениям. Теперь ей предстоит познать на себе всю мощь [BEL.GetAdjective]ой армии."
 ww_BEL_event_diplomatic.11.a: "Мы стоим на краю пропасти. Лучше отступить."
 ww_BEL_event_diplomatic.11.b: "Значит, они выбирают войну!" #Tool tip to say occupying Paris may be enough to force peace.
 #To ENG/FRA/SOV: Belgium requests guarantee
 ww_BEL_event_diplomatic.12.t: "[FROM.GetNameDefCap] просит нас о помощи"
 ww_BEL_event_diplomatic.12.desc: "Мы получили телеграмму от [FROM.GetAdjective]ого руководства. Оно обеспокоено нарастающим в мире напряжением, поскольку сомневается в способности обеспечить безопасность своих границ, а потому весьма оценит нашу помощь, ведь только наши войска способны поддержать мир в регионе."
 ww_BEL_event_diplomatic.12.a: "Мы им поможем!"
 ww_BEL_event_diplomatic.12.b: "Мы не можем им помочь"
 #To Belgium: Gets guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.13.t: "[FROM.GetNameDefCap] гарантирует нам независимость"
 ww_BEL_event_diplomatic.13.desc: "[FROM.GetAdjective]ие дипломаты сообщили невероятно радостную новость: они тоже считают, что безопасность нашей страны под угрозой, а наша армия может оказаться неспособной отстоять независимость державы. Поэтому нам предлагают столь желанную гарантию."
 ww_BEL_event_diplomatic.13.a: "Теперь мы будем в безопасности."
 #To Belgium: Does not get guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.14.t: "[FROM.GetNameDefCap] отказывается предоставить нам гарантии"
 ww_BEL_event_diplomatic.14.desc: "Хотя под угрозой находится само существование нашей державы, [FROM.GetAdjective]ое правительство отклонило просьбу предоставить нам гарантии. Никакие доводы не способны заставить его отнестись к сложившейся обстановке всерьез. Похоже, нам придется действовать самим."
 ww_BEL_event_diplomatic.14.a: "Какая грубость!"
 #To GER/FRA/ENG: Exiled Belgium Requests equipment
 ww_BEL_event_diplomatic.15.t: "[FROM.GetNameDefCap] просит снаряжение"
 ww_BEL_event_diplomatic.15.desc: "К нам поступил запрос от [FROM.GetAdjective]ого правительства в изгнании: ему требуется снаряжение для обучения оставшихся войск. Похоже, они еще надеются когда-нибудь отвоевать родину."
 ww_BEL_event_diplomatic.15.a: "Мы их поддержим."
 ww_BEL_event_diplomatic.15.b: "Благородное дело. Но мы ничем не можем помочь"
 #To GER/FRA/ENG: Exiled Belgium Requests factories
 ww_BEL_event_diplomatic.16.t: "[FROM.GetNameDefCap] нуждается в заводах"
 ww_BEL_event_diplomatic.16.desc: "К нам поступил запрос от [FROM.GetAdjective]ого правительства: ему требуется доступ к нашим заводам для производства снаряжения, которое поступит оставшимся войскам. Они еще надеются отвоевать свою родину, а это невозможно без амуниции."
 ww_BEL_event_diplomatic.16.a: "Разумеется, мы поможем"
 ww_BEL_event_diplomatic.16.b: "Нам не хватит мощностей им помочь"
 #To GER/USA/ENG: BEL requests military experience sharing
 ww_BEL_event_diplomatic.17.t: "[FROM.GetNameDefCap] предлагает обменяться военным опытом"
 ww_BEL_event_diplomatic.17.desc: "Правительство государства [FROM.GetNameDef] в изгнании обратилось к нам с предложением учредить программу обмена опытом между нашими войсками. Она одинаково пойдет на пользу обеим сторонам."
 ww_BEL_event_diplomatic.17.a: "Отличная мысль"
 ww_BEL_event_diplomatic.17.b: "Затраты времени того не стоят"
 #To BEL: Generic accept
 ww_BEL_event_diplomatic.18.t: "[FROM.GetNameDefCap] соглашается"
 ww_BEL_event_diplomatic.18.desc: "Государство [FROM.GetNameDef] поддержало наши планы по восстановлению и укреплению армии, которая будет отвоевывать родную землю. Такая поддержка не разрешит стоящие перед нами трудности сама по себе, однако немало поспособствует возвращению нашей независимости."
 ww_BEL_event_diplomatic.18.a: "Отличная новость!"
 #To BEL: generic reject
 ww_BEL_event_diplomatic.19.t: "[FROM.GetNameDefCap] отказывается"
 ww_BEL_event_diplomatic.19.desc: "Государство [FROM.GetNameDef] отказалось поддержать наши планы по восстановлению и укреплению армии, которая будет отвоевывать родную землю. Мы надеялись, что оказанная поддержка поможет нам вновь обрести независимость, но, похоже, от этих надежд придется отказаться."
 ww_BEL_event_diplomatic.19.a: "Очень жаль"
 ww_BEL_event_diplomatic.20.t: "[FROM.GetNameDefCap] приглашает нас в европейский проект сотрудничества"
 ww_BEL_event_diplomatic.20.desc: "Мы получили официальное приглашение от государства [FROM.GetNameDef] присоединиться к альянсу «[ROOT.GetFactionName]». Это новая инициатива по поощрению сотрудничества в регионе. Ожидается, что она стабилизирует ситуацию в регионе и будет способствовать улучшению дипломатических отношений."
 ww_BEL_event_diplomatic.20.a: "Отличная инициатива!"
 ww_BEL_event_diplomatic.20.b: "Звучит подозрительно…"
 ww_BEL_event_diplomatic.21.t: "[FROM.GetNameDefCap] присоединяется к альянсу «[ROOT.GetFactionName]»"
 ww_BEL_event_diplomatic.21.desc: "Государство [FROM.GetNameDef] с радостью приняло наше приглашение. Большее европейское сообщество — это правильный путь. Совместными усилиями мы сможем снова стабилизировать регион."
 ww_BEL_event_diplomatic.21.a: "Замечательно!"
 ww_BEL_event_diplomatic.22.t: "[FROM.GetNameDefCap] отклоняет наше приглашение вступить в альянс «[ROOT.GetFactionName]»"
 ww_BEL_event_diplomatic.22.desc: "[FROM.GetAdjective]ие дипломаты вернулись с удручающим ответом. Они утверждают, что, хотя идея кажется благородной, она неизбежно потерпит неудачу, как и все предыдущие подобные инициативы."
 ww_BEL_event_diplomatic.22.a: "Очень жаль…"
 ww_BEL_event_diplomatic.23.t: "[FROM.GetNameDefCap] предлагает объединить наши научные изыскания"
 ww_BEL_event_diplomatic.23.desc: "[FROM.GetAdjective]ая делегация обратилась к нам с предложением провести исследовательскую работу в масштабах альянса «[ROOT.GetFactionName]». Как близкие союзники, мы должны делиться технологиями и способствовать всеобщему развитию альянса."
 ww_BEL_event_diplomatic.23.a: "Конечно, мы присоединимся"
 ww_BEL_event_diplomatic.23.b: "Мы не собираемся делиться своими технологиями"
 ww_BEL_event_diplomatic.24.t: "[FROM.GetNameDefCap] присоединяется к исследовательской группе Европейского союза"
 ww_BEL_event_diplomatic.24.desc: "[FROM.GetNameDef] соглашается на нашу инициативу по созданию площадки для обмена технологиями между союзниками. Это государство поделится своими технологическими достижениями с нами и нашими общими союзниками, а мы поделимся с ними своими технологиями."
 ww_BEL_event_diplomatic.24.a: "Отлично!"
 ww_BEL_event_diplomatic.25.t: "[FROM.GetNameDefCap] отказывается присоединиться к исследовательской группе Европейского союза"
 ww_BEL_event_diplomatic.25.desc: "Хотя мы предоставили веские доводы в пользу исследовательской группы Европейского союза, [FROM.GetNameDef] отказывается присоединиться к этой инициативе. Надеемся, нам все же удастся извлечь пользу из этого проекта, несмотря на отсутствие помощи со стороны государства [FROM.GetNameDef]."
 ww_BEL_event_diplomatic.25.a: "Ну что же…"
 ww_BEL_event_diplomatic.26.t: "[FROM.GetNameDefCap] просит об ограниченной федерализации"
 ww_BEL_event_diplomatic.26.desc: "К нам обратилось государство [FROM.GetNameDef]. Глава альянса «[ROOT.GetFactionName]» предлагает повысить уровень федерализации Европы и просит присоединиться к этой инициативе. Это будет способствовать развитию оборонительных и экономических возможностей блока."
 ww_BEL_event_diplomatic.26.a: "Сделаем альянс «[ROOT.GetFactionName]» лучше"
 ww_BEL_event_diplomatic.26.b: "Нет, мы должны думать о нашем суверенитете!"
 ww_BEL_event_diplomatic.26.b_tt: "§RНас, возможно, исключат из альянса!§!"
 ww_BEL_event_diplomatic.27.t: "[FROM.GetNameDefCap] дает согласие на ограниченную федерализацию"
 ww_BEL_event_diplomatic.27.desc: "[FROM.GetNameDefCap] принимает нашу просьбу о более тесной связи с альянсом «[ROOT.GetFactionName]». Нам будут предоставлены некоторые полномочия в отношении внешней политики этого государства, а торговля между нами будет упрощена."
 ww_BEL_event_diplomatic.27.a: "Отлично!"
 ww_BEL_event_diplomatic.28.t: "[FROM.GetNameDefCap] отказывается от ограниченной федерализации"
 ww_BEL_event_diplomatic.28.desc: "Несмотря на очевидные преимущества, государство [FROM.GetNameDef] принимает решение не присоединяться к нашей инициативе по федерализации Европы. Представители этого государства утверждают, что собственный суверенитет для них важнее, чем $EU_tech_sharing_group_name$, что крайне тревожно слышать от участника альянса."
 ww_BEL_event_diplomatic.28.a: "Нас это крайне тревожит"
 ww_BEL_event_diplomatic.28.b: "Это угроза для всех нас!"
 ww_BEL_event_diplomatic.29.t: "Отто фон Габсбург предлагает поддержку"
 ww_BEL_event_diplomatic.29.desc: "Мы получили неожиданное предложение о поддержке. Хотя Отто фон Габсбург — наследник Карла I, императора Австрии, короля Венгрии и короля Хорватии, но, похоже, в отличие от своего отца, он понимает, как важно сотрудничество между государствами Европы. Отто ценит наши усилия и с радостью предлагает помощь на дипломатическом поприще. Его широкая дипломатическая сеть может быть очень полезна для нас."
 ww_BEL_event_diplomatic.29.a: "Для нас честь иметь такого сторонника"
 ww_BEL_event_diplomatic.29.b: "Габсбурги остались в прошлом"
 ww_BEL_event_diplomatic.30.t: "[FROM.GetNameDefCap] желает присоединиться к альянсу «[ROOT.GetFactionName]»"
 ww_BEL_event_diplomatic.30.desc: "После того как государство [FROM.GetNameDef] отказалось от своего стремления к нейтралитету, [FROM.GetAdjective]ое руководство еще больше прониклось нашим политическим курсом и теперь просит о полноценном вступлении в альянс «[ROOT.GetFactionName]». Благодаря такому союзнику мы откроем новые пути для будущего расширения."
 ww_BEL_event_diplomatic.30.a: "Здесь им будут рады"
 ww_BEL_event_diplomatic.30.b: "Они нам не нужны"
 ww_BEL_event_diplomatic.31.t: "[FROM.GetNameDefCap] принимает нас в альянс «[ROOT.GetFactionName]»"
 ww_BEL_event_diplomatic.31.desc: "[FROM.GetAdjective]ий лидер [FROM.GetLeader] пригласил нас в альянс «[ROOT.GetFactionName]». Отныне мы будем вместе противостоять общим угрозам. Время нашего нейтралитета прошло!"
 ww_BEL_event_diplomatic.31.a: "Отличная новость!"
 ww_BEL_event_diplomatic.32.t: "[FROM.GetNameDefCap] отклоняет нашу просьбу вступить в альянс «[ROOT.GetFactionName]»"
 ww_BEL_event_diplomatic.32.desc: "[FROM.GetAdjective]ий лидер [FROM.GetLeader] отклоняет нашу просьбу о вступлении в альянс «[ROOT.GetFactionName]», хотя это было бы выгодно для всех. Мы могли бы быть очень полезны альянсу, но, учитывая подобный ответ, нам следует пересмотреть свое решение о вступлении в альянс как сейчас, так и в будущем."
 ww_BEL_event_diplomatic.32.a: "Мы можем создать что-нибудь получше!"
 BEL_tried_to_join_the_axis_flag: "Попытка вступить в альянс «[ROOT.GetFactionName]» уже предпринята"
 ww_BEL_event_diplomatic.33.t: "Будущее [ROOT.GetAdjective]ого нейтралитета"
 ww_BEL_event_diplomatic.33.desc: "Нейтралитет пошел на пользу нашей стране, но его сохранение может привести к тому, что нас будут считать не более чем пассивными наблюдателями и мишенью. Мы должны решить, какова будет наша дальнейшая внешная политика и наша позиция по отношению к вооруженной борьбе, так как угроза войны становится всё более серьезной."
 ww_BEL_event_diplomatic.33.a: "Мы должны сбросить оковы и готовиться!"
 ww_BEL_event_diplomatic.33.b: "Нужно поддерживать нейтралитет!"
 ww_BEL_event_diplomatic.34.t: "[FRA.GetNameDefCap]: друг или враг?"
 ww_BEL_event_diplomatic.34.desc: "Независимо от того, насколько хорошо мы вооружены, нам придется смириться с тем, что наш южный сосед, скорее всего, всегда будет иметь больше возможностей, чем мы. Нам нужно определиться, считаем ли мы его другом или врагом?"
 ww_BEL_event_diplomatic.34.a: "[FRA.GetAdjective]ое государство — наш друг"
 ww_BEL_event_diplomatic.34.b: "[FRA.GetAdjective]ому государству нельзя доверять!"
 ww_BEL_event_diplomatic.35.t: "[FROM.GetNameDefCap] обращается к нам"
 ww_BEL_event_diplomatic.35.desc: "С нами связались наши северные соседи. Они хотят развивать более серьезные дипломатические отношения. Их предложение может быть выгодным для обеих сторон, но нам следует убедиться, что мы делаем правильный выбор."
 ww_BEL_event_diplomatic.35.a: "Ну конечно!"
 ww_BEL_event_diplomatic.35.b: "Нет, для нас в этом нет никакой выгоды."
 ww_BEL_event_diplomatic.36.t: "[FROM.GetAdjective]ое государство соглашается"
 ww_BEL_event_diplomatic.36.desc: "Руководство государства [FROM.GetNameDef] согласно, что обе наши страны только выиграют от укрепления дипломатических отношений. Теперь в этом мире, который с каждым днем становится все враждебнее, у нас появится новый друг и союзник."
 ww_BEL_event_diplomatic.36.a: "Отлично!"
 ww_BEL_event_diplomatic.37.t: "[FROM.GetAdjective]ое государство не соглашается"
 ww_BEL_event_diplomatic.37.desc: "Несмотря на выгоду для обеих сторон, [FROM.GetAdjective]ое государство, похоже, не стремится укреплять с нами дипломатические отношения. Мы возлагали большие надежды на этот союз, но они не оправдались."
 ww_BEL_event_diplomatic.37.a: "Жаль…"
 ### War Events
 #Relocate Air Industries
 ww_BEL_event_war.1.t: "Производство самолетов заработало на новом месте"
 ww_BEL_event_war.1.desc: "Наше дальновидное стремление наладить контакты с зарубежными промышленными фирмами дало свои плоды: их предприятия готовы немедленно начать производство."
 ww_BEL_event_war.1.a: "Вот почему надо думать на несколько шагов вперед!"
 ### King's Surrender Chain
 #Unknown Sympathies
 ww_BEL_event_war.2.t: "Скрытые симпатии"
 ww_BEL_event_war.2.desc: "Король Леопольд III всю жизнь провел в тени своего отца Альберта — короля-солдата, который прославился спасением Бельгии от германских захватчиков в годы Великой войны. В стране не осталось ни одного уголка, не затронутого войной, однако бельгийские солдаты не посрамили свою честь. Уважением к Бельгии прониклось всё мировое сообщество.\n\nСегодня вновь идет война, а королю Леопольду предстоит выдержать сложнейший экзамен. Среди простых людей уже поднимается ропот.\n\nКороль, прикрываясь стремлениями сохранить жизни своих подданных, прощупывает почву для заключения мира. Мы подозреваем, что, как только враг захватит Брюссель, Льеж или Антверпен либо полностью оккупирует какую-либо национальную территорию, Леопольд объявит о капитуляции, даже если народ будет настроен продолжать сражаться."
 ww_BEL_event_war.2.a: "Король Леопольд приведет нас к победе."
 BEL_unknown_sympathies_tt: "§RКороль Леопольд сдастся, если мы потеряем Льеж, Антверпен или Брюссель. Однако даже из такой ситуации может быть несколько выходов.§!"
 #The King's Surrender
 ww_BEL_event_war.3.t: "Король сдался"
 ww_BEL_event_war.3.desc: "Король и верховный главнокомандующий вооруженными силами нашей страны сегодня объявил о безоговорочной капитуляции государства [BEL.GetName], не дожидаясь ратификации этого решения [BEL.GetAdjective]им парламентом. Но формально король имеет право объявить капитуляцию только армии, а не всей страны. \n\nВ ответ на это парламент объявил об уходе в изгнание. Он продолжит вести борьбу с помощью [BEL.GetAdjective]их ресурсов даже вдали от родины."
 ww_BEL_event_war.3.a: "Такова воля короля!"
 ww_BEL_event_war.3.b: "Мы продолжим сражаться!"
 ww_BEL_event_war.3.c: "У него не было на это права! Поместить короля под домашний арест."
 #Royal Prisoner
 ww_BEL_event_war.4.t: "Узник королевских кровей"
 ww_BEL_event_war.4.desc: "После предательского решения сдать страну захватчику король был помещен под домашний арест и лишен полномочий верховного главнокомандующего вооруженными силами, а заодно и всех других титулов и, разумеется, короны. Однако народу нужен правитель. Сын короля еще слишком юн, поэтому престол займет регент. На эту должность сейчас претендуют два кандидата:\n\nПервый — премьер-министр Леон Дегрель, честно выигравший выборы. Второй — Карл, граф Фландрии и брат Леопольда. Он придаст нам видимость легитимности и преемственности монархической власти."
 ww_BEL_event_war.4.a: "Назначить Леона Дегреля новым регентом"
 ww_BEL_event_war.4.b: "Назначить легитимного наследника Карла"
 #The King's Surrender - Triggered via capitulation rather than event
 ww_BEL_event_war.5.t: "Капитуляция короля"
 ww_BEL_event_war.5.desc: "Желая спасти отважных защитников отечества, король Леопольд III объявил о капитуляции государства [BEL.GetName]. Наше правительство было вынуждено уйти в изгнание, а Леопольд предпочел остаться вместе с народом и быть узником на родине. Всё, на что нам остается полагаться, — это расположение союзников и ресурсы [BEL.GetAdjective]ой империи. Возможно, когда-нибудь эта страна вновь будет принадлежать нам."
 ww_BEL_event_war.5.a: "Будущее под вопросом."
 ## King's Surrender Chain Ends
 #Belgium demands special treatment (-_-)ゞ゛ - Event for any occupier of Belgium
 ww_BEL_event_war.6.t: "Генеральный секретарь"
 ww_BEL_event_war.6.desc: "Группа бельгийских чиновников обратилась к нам с предложением: мы позволим им сохранить за собой государственные должности, а взамен они обеспечат бесперебойную работу местного правительства в переходный период. Бельгийское правительство, стремящееся облегчить бремя оккупации, приняло законопроект, обеспечивающий им право сотрудничать с нами. Бельгийские банки, в свою очередь, получили разрешение и дальше выплачивать этим руководителям жалованье. Это отличный шанс показать местному населению, что мы готовы к нему прислушиваться, — возможно, сопротивление в регионе несколько угаснет."
 ww_BEL_event_war.6.a: "Хорошая инициатива. Мы согласны работать с ними, чтобы оккупация не была слишком тяжелой."
 ww_BEL_event_war.6.b: "Любопытная мысль. Мы подумаем над этим."
 ww_BEL_event_war.6.c: "Они хотят узаконить сопротивление. Категорически нет."
 BEL_set_secretaries_general_tt: "В Бельгии будет действовать §Yоккупационный закон§! §Y«Генеральные секретари»§!"
 BEL_available_secretaries_general_tt: "В Бельгии доступен §Yоккупационный закон§! §Y«Генеральные секретари»§!"
 BEL_no_secretaries_general_tt: "В Бельгии перестанет действовать §Yоккупационный закон§! §Y«Генеральные секретари»§!"
 BEL_remove_secretaries_general_civs_tt: "Убирает 2 §Yгражданских завода§!."
 ## France Limited War
 #To Belgium: Inform Belgium of Limited War goals
 ww_BEL_event_war.7.t: "Возможный ограниченный конфликт: Париж должен пасть!"
 ww_BEL_event_war.7.desc: "По результатам недавней встречи высших дипломатов и генералов нашего государства выдвинуто следующее предположение: если в конфликт не будут вмешиваться другие крупные державы, мы сможем вовлечь государство [FRA.GetName] в переговорный процесс и быстро заключить мирное соглашение. Нам известно, что они опасаются эскалации и так же, как и мы, не желают ввязываться в очередную мировую войну.\n\nПо нашим расчетам, одного лишь захвата Парижа будет достаточно, чтобы показать наши возможности и подтолкнуть другую сторону к переговорам о передаче спорной территории Кале."
 ww_BEL_event_war.7.a: "Еще немного, и наши войска пройдутся маршем по улицам Парижа!"
 #To France: Paris has fallen! Sue for peace?
 ww_BEL_event_war.8.t: "Париж пал!"
 ww_BEL_event_war.8.desc: "Гордый Париж, столица нашей державы, в руках врага! Это настоящая катастрофа. Наши вооруженные силы вновь оказались слишком слабы перед лицом, казалось бы, ничтожного противника. [FROM.GetAdjective]ое государство готово отвести войска и пощадить остальную часть страны, но взамен мы должны уступить врагу Кале. \n\nНад нашими головами уже собираются стервятники, готовые растерзать нас на кусочки. Выигранное время стоит потратить на подготовку к предстоящим столкновениям с более сильными врагами."
 ww_BEL_event_war.8.a: "Предложить Кале в обмен на мир."
 ww_BEL_event_war.8.b: "Не сдаваться! Война еще не окончена."
 #To Belgium: Accept peace offer?
 ww_BEL_event_war.9.t: "Франция соглашается заключить мирный договор"
 ww_BEL_event_war.9.desc: "Сегодня мы приняли французскую делегацию, которая приехала обсудить мирное разрешение текущего конфликта сразу после потери столицы. После долгих дискуссий нам предложили Кале в обмен на немедленное прекращение боевых действий. \n\nСтоит учесть, что второго подобного предложения не будет. Если мы откажемся, противник возьмется за защиту своей державы всерьез."
 ww_BEL_event_war.9.a: "Мы согласны! Кале в обмен на мир."
 ww_BEL_event_war.9.b: "Никаких перемирий! Наш дух силен."
 ww_BEL_event_war.10.t: "Париж под контролем [ROOT.GetAdjective]ого государства"
 ww_BEL_event_war.10.desc: "Цели, которые мы ставили перед собой с первых же дней войны с [FRA.GetAdjective]им государством, достигнуты. Париж находится под нашим контролем, а [FRA.GetAdjective]ая сторона наверняка настолько обескуражена, что готова, хоть и с неохотой, передать нам Кале в обмен на то, что мы отведем войска.\n\nВ то же время многие задаются вопросом: если мы зашли так далеко, и [FRA.GetAdjective]ие войска не способны нас сдержать, зачем же нам останавливаться?"
 ww_BEL_event_war.10.a: "Мы получили, что хотели. Подписываем мирный договор!"
 ww_BEL_event_war.10.b: "Мы хотим всё!"
 ### King's Surrender Chain End
 ### Spanish Civil War Interaction Events ###
 ww_BEL_event_spanish_interaction.1.t: "[FROM.GetNameDefCap] присылает снаряжение"
 ww_BEL_event_spanish_interaction.1.desc: "[FROM.GetAdjective]ое правительство поставило нам партию винтовок. Эта страна разделяет наше мнение, что националистов нужно остановить, и хочет поддержать нашу борьбу не только на словах."
 ww_BEL_event_spanish_interaction.1.a: "Они нам очень даже пригодятся!"
 ww_BEL_event_spanish_interaction.2.t: "Дальнейшие поставки снаряжения [SPR.GetAdjective]им республиканцам"
 ww_BEL_event_spanish_interaction.2.desc: "Наша предыдущая поставка снаряжения оказалась очень полезной для наших [SPR.GetAdjective]их друзей-республиканцев. Однако их битва далека от завершения, и мы должны позаботиться о том, чтобы поставить им больше снаряжения."
 ww_BEL_event_spanish_interaction.2.a: "Отправьте больше винтовок!"
 ww_BEL_event_spanish_interaction.2.b: "Им бы пригодилось дополнительное снаряжение!"
 ww_BEL_event_spanish_interaction.2.c: "Отправьте им артиллерию!"
 ww_BEL_event_spanish_interaction.3.t: "Государство [FROM.GetNameDefCap] отправляет больше техники"
 ww_BEL_event_spanish_interaction.3.desc: "Мы получили новую партию [FROM.GetAdjective]ого снаряжения. Эта помощь будет неоценима в борьбе с националистическим злом, которое опустошает наши родные земли."
 ww_BEL_event_spanish_interaction.3.a: "Отлично!"
 ww_BEL_event_spanish_interaction.4.t: "[FROM.GetAdjective]ое обращение в поддержку нашей борьбы"
 ww_BEL_event_spanish_interaction.4.desc: "Сообщают, что несколько часов назад в государстве [FROM.GetNameDef] прошел митинг, на котором прозвучала речь в нашу поддержку. [FROM.GetAdjective]ое руководство вновь подтвердило свою готовность нам помогать и надеется, что благодаря этому выступлению у нас появится больше сторонников."
 ww_BEL_event_spanish_interaction.4.a: "Отправить слова благодарности нашим [FROM.GetAdjective]им друзьям!"
 ww_BEL_event_spanish_interaction.5.t: "Рост [FROM.GetAdjective]ой эмиграции"
 ww_BEL_event_spanish_interaction.5.desc: "В последнее время стал заметен рост эмиграции [FROM.GetAdjective]их граждан. Многие из этих эмигрантов заявляют о готовности присоединиться к нашим вооруженным силам, если нам понадобится их помощь. Похоже, [FROM.GetAdjective]ое государство не перестает оказывать нам поддержку."
 ww_BEL_event_spanish_interaction.5.a: "Отличная новость!"
 ww_BEL_event_spanish_interaction.6.t: "[FROM.GetNameDefCap] предлагает заключить союз"
 ww_BEL_event_spanish_interaction.6.desc: "[FROM.GetAdjective]ое государство, ранее соблюдавшее нейтралитет, обратилось к нам с неожиданным предложением о создании альянса. Руководство этого государства надеется, что таким образом оно сможет еще сильнее поддерживать нас в нашей борьбе с националистами."
 ww_BEL_event_spanish_interaction.6.a: "Отличная мысль!"
 ww_BEL_event_spanish_interaction.6.b: "Мы ценим их поддержку, но вынуждены отказаться."
 ww_BEL_event_spanish_interaction.7.t: "[FROM.GetNameDef] присоединяется к альянсу «[ROOT.GetFactionName]»"
 ww_BEL_event_spanish_interaction.7.desc: "[FROM.GetAdjective]ое государство ответило согласием на наше предложение о создании альянса «[ROOT.GetFactionName]». Вместе мы дадим бой националистической угрозе!"
 ww_BEL_event_spanish_interaction.7.a: "Вперед!"
 ww_BEL_event_spanish_interaction.8.t: "[FROM.GetNameDefCap] отвергает наше предложение о создании альянса"
 ww_BEL_event_spanish_interaction.8.desc: "Учитывая поддержку, которую всё это время получало от нас [FROM.GetAdjective]ое государство, мы надеялись, что наше предложение будет принято. Похоже, мы ошиблись. Нам ответили отказом и поблагодарили за помощь."
 ww_BEL_event_spanish_interaction.8.a: "Какая грубость!"
 ww_BEL_event_spanish_interaction.9.t: "[FROM.GetNameDefCap] аннулирует $BEL_SPR_alliance$"
 ww_BEL_event_spanish_interaction.9.desc: "После завершения нашей гражданской войны [FROM.GetAdjective]ое государство решило, что пришло время положить конец нашему партнерству. Однако нам явно дали понять, что это не означает, что мы больше никогда не будем союзниками."
 ww_BEL_event_spanish_interaction.9.a: "Очень жаль"
 ww_BEL_event_misc.1.t: "Босс мертв"
 ww_BEL_event_misc.1.desc: "Скончался Эмиль Вандервельде по прозвищу босс (le patron) — премьер-министр Королевства [BEL.GetName] и бессменный председатель местной рабочей партии. Он входил в бельгийскую делегацию на Парижской мирной конференции, завершившей Великую войну, и выступал против фашизма, призывая к прямому вмешательству в испанскую гражданскую войну на стороне республики. \n\nДолжность премьер-министра занял Анри де Ман, который уже сегодня присягнет королю."
 ww_BEL_event_misc.1.a: "Новый премьер вполне подходит для своей должности!"
 ww_BEL_event_misc.2.t: "Черный остров"
 ww_BEL_event_misc.2.desc: "Последняя серия комиксов, выпущенных бельгийским художником Эрже, стала настоящим бестселлером. Их главный герой, загадочный авантюрист Тинтин, спасается от шотландских властей, преследующих его за преступление, которого он не совершал. Говорят, что автор уже вовсю работает над новыми приключениями Тинтина."
 ww_BEL_event_misc.2.a: "Куда же Тинтин отправится дальше?"
 ww_BEL_event_misc.3.t: "«Кокерилл»: сердце бельгийской индустрии"
 ww_BEL_event_misc.3.desc: "Компания «Кокерилл» занимает центральное место во всей бельгийской промышленности. За свою историю она прошла путь от выплавки железа и стали до производства таких сложных механизмов, как паровые машины, локомотивы и даже линкоры. Сейчас она имеет репутацию индустриального гиганта и одного из крупнейших игроков на металлургическом рынке Западной Европы. \n\nВ ходе Великой войны, когда враги взяли Льеж в осаду, генеральный директор «Кокерилла» Адольф Грейнер вместе с остальным руководством до последнего оставался на посту, обеспечивая занятость своих рабочих. После оккупации компания отказалась сотрудничать с захватчиками и из-за этого лишилась большей части своего оборудования для производства стали. \n\nПосле окончания войны компания оправилась от потрясений и вновь стала лидером индустрии."
 ww_BEL_event_misc.3.a: "Видимо, они и построили двигатель нашей экономики!"
 ### Congolese events ###
 ww_congo.1.t: "Бельгия инвестирует в наше развитие"
 ww_congo.1.desc: "Бельгийское министерство по делам колоний сегодня приняло законопроект о выделении значительного количества ресурсов на промышленное развитие нашей страны. В регионе [295.GetName] началось строительство промышленных объектов."
 ww_congo.1.a: "Это замечательно"
 ww_congo.4.t: "Рауль ван Оверстратен возвращается в Бельгию"
 ww_congo.4.desc: "Бельгийский офицер Рауль ван Оверстратен, до недавнего времени служивший в нашей армии, узнал об обретении нашей страной независимости и решил вернуться в родную Европу. Пусть возвращается: таким европейцам мы не рады. Без него мы станем лишь сильнее."
 ww_congo.4.a: "Скатертью дорога, империалист!"
 ww_congo.5.t: "[COG.GetLeader] хочет увеличить производство продовольствия в Конго"
 ww_congo.5.desc: "[COG.GetLeader], наш губернатор в Конго, заявил о намерении нарастить производство продовольствия за счет сокращения горнодобывающей промышленности. Таким образом он собирается улучшить условия жизни в колонии. На какое-то время колония станет приносить меньше прибыли, однако в долгосрочной перспективе такое решение наверняка пойдет только на пользу."
 ww_congo.5.a: "Мы станем получать меньше прибыли!"
 ww_congo.5.b: "Ну, если так будет лучше…"
 CONGO_refused_increased_food_production: "Метрополия отказалась увеличивать производство продовольствия"
 CONGO_accepted_increased_food_production: "Метрополия согласилась увеличивать производство продовольствия"
 ww_congo.6.t: "[BEL.GetAdjective]ие власти отказываются увеличивать производство продовольствия"
 ww_congo.6.desc: "Колониальные власти государства [BEL.GetNameDef] отклонили наш план по наращиванию производства продовольствия за счет сокращения горнодобывающей промышленности для улучшения условий жизни в колонии."
 ww_congo.6.a: "Этого следовало ожидать"
 ww_congo.7.t: "[BEL.GetAdjective]ие власти согласны увеличить производство продовольствия"
 ww_congo.7.desc: "Колониальные власти государства [BEL.GetNameDef] приняли наш план по наращиванию производства продовольствия за счет сокращения горнодобывающей промышленности, чтобы улучшить условия жизни в колонии."
 ww_congo.7.a: "Отлично!"
 ww_congo.8.t: "Появление нового среднего класса"
 ww_congo.8.desc: "В Конго стабильно растет процент населения, хорошо владеющего французским, принявшего христианство и получившего среднее образование. Таких «европеизированных» людей колониальные власти называют «эволюэ». Жесткие карьерные рамки, установленные метрополией, не дают им подняться выше определенного потолка, однако образованное население — залог процветания нашего государства."
 ww_congo.8.a: "Посмотрим, чем это закончится"
 evolue_will_start_attempting_to_enter_politics_tt: "Эволюэ будут пытаться заниматься политикой. Станет доступно множество новых §Yполитических советников§!"
 evolue_have_entered_politics: "В качестве §Yполитических советников§! станут доступны разные §Yприверженцы независимости§! и §Yконголезские политические мыслители§!"
 ww_congo.9.t: "В [ROOT.GetAdjective]ой политике появляются эволюэ"
 ww_congo.9.desc: "Представителей среднего класса становится всё больше, а городское население всё чаще получает среднее образование. На фоне этих тенденций среди жителей страны обретают популярность труды политологов, а на [COG.GetAdjective]ой политической сцене появляются новые политики и поборники независимости. В истории [COG.GetAdjective]ого государства начинается новая глава!"
 ww_congo.9.a: "Эти люди обеспечат нам независимость"
 ww_congo.10.t: "[FROM.GetNameDefCap] требует регион [772.GetName]"
 ww_congo.10.d: "Конголезские силы расположились вдоль границ нашей колонии в регионе [772.GetName], они требуют полного доступа к нашим базам и укреплениям! Если мы согласимся, то [772.GetName] фактически перейдет под их контроль. С другой стороны, у нас сейчас нет ресурсов, чтобы отстаивать свои интересы."
 ww_congo.10.a: "У нас нет выбора, надо соглашаться."
 ww_congo.10.b: "Ни за что!"
 ww_congo.11.t: "Французы принимают наши требования"
 ww_congo.11.d: "Французы согласились на наши требования, и теперь их базы и укрепления в регионе [772.GetName] в нашем полном распоряжении. Фактически они передали нам контроль над своей колонией."
 ww_congo.11.a: "Разумный шаг."
 ww_congo.12.t: "Французы отвергли наши требования"
 ww_congo.12.d: "Французы ответили на наши требования возмутительным отказом! Если нам нужен регион [772.GetName], его придется взять силой!"
 ww_congo.12.a: "Глупцы!"
 ww_congo.13.t: "[FROM.GetNameDefCap] требует от нас интеграции"
 ww_congo.13.d: "Конголезские силы расположились вдоль наших границ. Они требуют передать им все наши базы, учреждения и комплексы! Если мы согласимся, то про независимость можно будет забыть: наша страна фактически войдет в состав другого государства. С другой стороны, у нас сейчас нет ресурсов, чтобы отстаивать свои интересы."
 ww_congo.13.a: "Вместе мы будем сильнее!"
 ww_congo.13.b: "Ни за что!"
 ww_congo.14.t: "[FROM.GetNameDefCap] соглашается на наши требования"
 ww_congo.14.d: "Государство [FROM.GetNameDefCap] согласилось на наши требования. Через несколько дней оно перестанет существовать как независимое образование. Фактически нам передали контроль над всей страной."
 ww_congo.14.a: "Разумный шаг."
 ww_congo.15.t: "[FROM.GetNameDefCap] отвергает наши требования"
 ww_congo.15.d: "Государство [FROM.GetNameDefCap] ответило на наши требования возмутительным отказом! Если нам нужен регион [772.GetName], его придется взять силой!"
 ww_congo.15.a: "Глупцы!"
 ww_congo.16.t: "Единая романская Африка"
 ww_congo.16.d: "В ответ на растущее в мире напряжение [FROM.GetLeader] после череды победоносных подвигов провозглашает объединение всех романоязычных стран Центральной Африки. Новообразованное государство уже объявило себя мировой державой и пообещало любой ценой защищать [FROM.GetAdjective]ий народ."
 ww_congo.16.a: "Заведомо провальная затея"
 ww_congo.16.b: "Вперед, [ROOT.GetNameDef]!"
 ww_congo.17.t: "Конго добилось независимости"
 ww_congo.17.d: "Заручившись поддержкой [BEL.GetAdjective]их властей, новый премьер-министр [COG.GetAdjective]ого государства Патрис Лумумба произнес короткую речь в честь обретения его страной независимости. Лумумба резко раскритиковал колониальную систему и так называемое распространение цивилизации, которым занималось [BEL.GetAdjective]ое правительство. Народ с одобрением воспринял речь премьер-министра, однако в других странах многие истолковали ее как выпад в сторону лично руководителя [BEL.GetAdjective]ого государства. Эпоха деколонизации только начинается!"
 ww_congo.17.a: "Баланс сил в Африке сместился"
 ww_congo.17.b: "Пора доказать, что мы — равноценные независимые страны"
 ww_congo.17.c: "Возможно, это к лучшему…"
 ww_congo.18.t: "Восстание в Конго подавлено"
 ww_congo.18.d: "Недавняя попытка правительства Свободного Конго в Стэнливиле выйти из состава бельгийских колоний при поддержке населения оказалась быстро подавлена лояльными правительству войсками и иностранными наемниками."
 ww_congo.18.a: "Эпоха империализма еще не закончилась"
 ww_congo.18.b: "Предатели получили по заслугам"
 ww_congo.18.c: "В единстве — сила"
 ww_congo.19.t: "Успешное восстание в Конго"
 ww_congo.19.d: "Недавно правительство Свободного Конго в Стэнливиле начало войну за независимость от бельгийских властей. Спустя некоторое время повстанцы одолели колониальные войска и захватили важнейшие города страны, после чего объявили о независимости. Между новообразованным государством и его прежними угнетателями было заключено мирное соглашение…"
 ww_congo.19.a: "Эпоха империализма подходит к концу"
 ww_congo.19.b: "Мы победили!"
 ww_congo.19.c: "Сокрушительный удар…"
 ww_congo.20.t: "Руандийская революция"
 ww_congo.20.d: "Так как власть нашего правительства над мандатной территорией Руанда-Урунди крайне слаба, а в регионе распространяются националистические настроения, Мутара III Рудахигва, король Руанды, объявил о независимости своего государства, оборвав тем самым связи с центральным правительством. Следует ли вмешиваться?"
 ww_congo.20.a: "Не нам их останавливать"
 ww_congo.20.b: "Кто им разрешил быть независимыми?"
 ww_congo.21.t: "Заявление Мвамбутсы"
 ww_congo.21.d: "Так как власть нашего правительства над мандатной территорией Руанда-Урунди крайне слаба, а в регионе распространяются националистические настроения, Мвамбутса IV, король Бурунди, объявил о независимости своего государства, оборвав тем самым связи с центральным правительством. Следует ли вмешиваться?"
 ww_congo.21.a: "Не нам их останавливать"
 ww_congo.21.b: "Кто им разрешил быть независимыми?"
 threatened_us_opinion_modifier: "Они угрожали нам!"
 attempted_diplomacy_opinion_modifier: "Они искали дипломатический подход к нам"
 BEL_commonwealth_faction: "Бельгийское содружество"
 ww_congo.22.t: "[COG.GetLeader] просит увеличить поток эмигрантов в Конго"
 ww_congo.22.desc: "Конголезский губернатор [COG.GetLeader] считает, что возместить нехватку квалифицированных кадров и средств в регионе можно только одним способом: поспособствовать переезду туда [ROOT.GetAdjective]их граждан. Богатые и теплые края Катанги одинаково привлекут как любителей острых ощущений, так и людей, преисполненных чувством долга. Если мы пойдем на это, в регион хлынут толпы переселенцев…"
 ww_congo.22.a: "Поможем ему"
 ww_congo.22.b: "Кем он себя возомнил?"
 ww_congo.23.t: "[FROM.GetAdjective]ие власти согласны с нашей иммиграционной программой"
 ww_congo.23.desc: "Колониальная администрация государства [FROM.GetNameDef] приняла нашу просьбу поспособствовать эмиграции [FROM.GetAdjective]их граждан. Уже скоро в регион прибудет первая волна желающих построить здесь новую жизнь."
 ww_congo.23.a: "Превосходно"
 ww_congo.24.t: "[FROM.GetAdjective]ие власти не согласны с нашей иммиграционной программой"
 ww_congo.24.desc: "Колониальная администрация государства [FROM.GetNameDef] отказалась способствовать эмиграции [FROM.GetAdjective]их граждан. Очень жаль это слышать, но вряд ли мы заставим их передумать."
 ww_congo.24.a: "На что мы только рассчитывали?"
 ww_congo.25.t: "Альберт де Влесхауэр ищет поддержки за рубежом"
 ww_congo.25.desc: "Министр Бельгии по делам колоний Альберт де Влесхауэр, близкий соратник Пьера Рикманса, отправляется за границу в надежде склонить новообретенных союзников к оказанию нам помощи: обстановка выглядит критической, а политики с континента отказываются что-либо предпринимать. Возможно, де Влесхауэру удастся заключить пару выгодных сделок?"
 ww_congo.25.a: "С этого и начинается война"
 ww_congo.26.t: "[FROM.GetNameDefCap] оккупирует регион [796.GetName]!"
 ww_congo.26.desc: "\nНесколькими днями ранее войска государства [COG.GetNameDef] оккупировали нашу территорию в регионе [796.GetName] под предлогом защиты этой местности от возможного вторжения их врага. Это не что иное, как вооруженная агрессия, однако мы можем закрыть на это глаза: оккупант не стремится воевать с нами — он хочет воссоединить раздробленные территории в бассейне реки Конго."
 ww_congo.26.a: "За это не стоит проливать кровь"
 ww_congo.26.b: "Кем они себя возомнили?"
 ww_congo.27.t: "Мятеж в Лулуабуре"
 ww_congo.27.desc: "Несколькими днями ранее конголезские унтер-офицеры во главе с первым сержантом-майором Нгои Мукалабуши подняли мятеж в городе Лулуабур провинции Касаи. К восстанию их подтолкнуло, помимо всего прочего, бесчеловечное обращение со стороны бельгийских офицеров. Утром мятежники ворвались в оружейный склад военной части и разграбили белый квартал города, после чего начали уничтожать символику колониальных властей и объявили, что хотят независимости. Спустя время они разбежались по родным деревням, грабя всё, что видели на пути. Встречные гарнизоны, похоже, смогли устоять перед их идеями о самостоятельности. Как нам следует отреагировать?"
 ww_congo.27.a: "Схватить их и наказать Мукалабуши в назидание остальным"
 ww_congo.27.b: "Это знак необходимости в больших переменах"
 COG_pro_independence_reforms_in_the_force_publique_structure: "Реформы в пользу независимости в «Форс Пюблик»"
 ww_congo.28.t: "Рост недоверия к Национальному комитету"
 ww_congo.28.desc: "Так как новообразованный Национальный комитет освобождения занял менее дружелюбную позицию по отношению к колониальному правительству, сельское население начинает беспокоиться, что путь к независимости вряд ли будет мирным. Кроме того, в регионе Катанга возникают разговоры об отделении. Вполне возможно, что Катанга объявит независимость именно в тот момент, когда начнется наша война за свободу…"
 ww_congo.28.a: "Их придется убедить — или освободить силой"
 COG_coquilatville_and_lusambo_will_join_the_belgian_loyalsits_tt: "В случае войны за независимость §Y[538.GetName]§! и §Y[888.GetName]§! встанут на сторону §Yпробельгийских лоялистов§!"
 ww_congo.29.t: "Конголезские националисты просят нас о помощи"
 ww_congo.29.desc: "Конголезские националисты, действующие от имени Национального комитета освобождения, готовятся объявить метрополии войну за независимость. Они обещают сблизиться с нами сразу после окончания войны — при условии, что мы отправим им оружие, как только начнутся боевые действия. Националисты заверяют, что слабость государства [BEL.GetName] в наших же интересах."
 ww_congo.29.a: "Разумеется"
 ww_congo.29.b: "Не видим смысла вмешиваться"
 ww_congo.30.t: "[FROM.GetNameDefCap] решает нам помочь"
 ww_congo.30.desc: "Наши дипломаты вернулись после переговоров с [FROM.GetAdjective]им штабом. По всей видимости, им удалось достичь соглашения: как только мы объявим войну угнетателям, нам отправят солдат и снаряжение. Отличный повод порадоваться для всего народа Конго!"
 ww_congo.30.a: "Превосходно"
 ww_congo.31.t: "[FROM.GetNameDefCap] отказывается помочь нам"
 ww_congo.31.desc: "Наши дипломаты вернулись после переговоров с [FROM.GetAdjective]им штабом. Их поездка оказалась безрезультатной: стороны не пришли к соглашению. «Союзники» вонзили нам нож в спину…"
 ww_congo.31.a: "Очень жаль"
 ww_congo.32.t: "Государственный переворот «Симбы»"
 ww_congo.32.desc: "В последнее время среди жителей страны огромную популярность набрало движение «Симба». Его представители даже получили места в национальном конгрессе и требуют там смены власти. Нашим политикам остается лишь смириться с происходящим. Однако нужно дать ответ на вопрос: кто встанет во главе государства?"
 ww_congo.32.a: "Сирил Адула — умелый государственный деятель"
 ww_congo.32.b: "Кристоф Гбение достоин возглавить страну"
 ww_congo.33.t: "Вопрос лидерства"
 ww_congo.33.desc: "В последнее время народ начинает сомневаться в руководстве страны. Связи Сирила Адулы с американцами и бельгийскими профсоюзами вызывают у граждан подозрения. Многие считают, что новым председателем должен стать руководитель «Симбы» Кристоф Гбение. Стоит ли к ним прислушаться?"
 ww_congo.33.a: "Сирил Адула — умелый государственный деятель. Пусть остается"
 ww_congo.33.b: "Кристоф Гбение достоин этой должности"
 ww_congo.34.t: "Государственный визит Кваме Нкрумы"
 ww_congo.34.desc: "Сегодня [ROOT.GetLeader] встречает в столице гостя, прибывшего по официальному приглашению, — ганского панафриканского политика Кваме Нкруму. Нкрума — истовый социалист, и многие считают, что наше с ним сотрудничество — залог достойного будущего для Африки. Кто-то даже утверждает, что Нкрума должен встать во главе нашего государства. Как нам лучше поступить?"
 ww_congo.34.a: "Мы добьемся огромных успехов при сотрудничестве"
 ww_congo.34.b: "В таком правителе мы и нуждаемся!"
 ww_congo.35.t: "[COG.GetNameDefCap] разжигает антиколониальное сопротивление"
 ww_congo.35.desc: "\nПо некоторым данным, [COG.GetAdjective]ое правительство начало поставлять оружие африканским группам сопротивления, а также укрывать и обучать диссидентов и ополченцев, которые стремятся освободить оккупированные нами страны. Теперь следует внимательнее следить за событиями в этом регионе…"
 ww_congo.35.a: "Нужно немедленно положить этому конец!"
 ww_congo.35.b: "Звездный час Африки настал"
 ww_congo.36.t: "[FROM.GetName] отвергает мирное предложение"
 ww_congo.36.desc: "Послы из государства [FROM.GetNameDef] отклонили наше мирное предложение. Они утверждают, что наше нападение было абсолютно необоснованным, и примут от нас лишь безоговорочную капитуляцию, поскольку считают нас угрозой миру в регионе."
 ww_congo.36.a: "Какое лицемерие! Их имперское насилие можно остановить только силой."
 ww_congo.37.t: "[FROM.GetNameDefCap] предлагает мир в обмен на независимость [?COG.COG_disputed_colony.GetAdjective]ой территории"
 ww_congo.37.desc: "[FROM.GetAdjective]ие дипломаты обратились к нам с предложением заключить мир. По их условиям мы должны отказаться от притязаний на [?COG.COG_disputed_colony.GetAdjective]ую территорию, которую государство [FROM.GetNameDef] захватило в ходе конфликта. Дипломаты также заявляют, что на сданных [?COG.COG_disputed_colony.GetAdjective]их территориях пройдет голосование за новое правительство. Насколько независимыми будут эти выборы, пока неясно."
 ww_congo.37.a: "Мы не откажемся от своей территории."
 ww_congo.37.b: "У нас нет выбора, надо соглашаться."
 ww_congo.38.t: "[FROM.GetName] соглашается заключить мир"
 ww_congo.38.desc: "Дипломаты из государства [FROM.GetNameDef] сообщили нам, что их правительство желает отказаться от претензий на освобожденную нами [?COG.COG_disputed_colony.GetAdjective]ую территорию. Они выводят свои войска к новообразованным границам региона."
 ww_congo.38.a: "Героическая победа над империализмом!"
 ww_congo.39.t: "Первые выборы в Конго"
 ww_congo.39.desc: "Завершились наши первые свободные выборы. Больше всего голосов на них получил Жозеф Каса-Вубу. Он сразу же принялся за нелегкое дело по организации первого конголезского кабинета министров. Каса-Вубу пользуется всенародной поддержкой и превосходно знает свое дело, поэтому будущие поколения наверняка с теплотой будут относиться к этому президенту."
 ww_congo.39.a: "Каса-Вубу — умелый государственный деятель. Без него не обойтись"
 ww_congo.40.t: "Первое правительство Каса-Вубу"
 ww_congo.40.desc: "После победы на недавних выборах наш президент [ROOT.GetLeader] занимается учреждением официального кабинета министров. [ROOT.GetLeader] пользуется всенародной поддержкой и наверняка войдет в историю как отец-основатель нашего современного государства!"
 ww_congo.40.a: "Каса-Вубу — идеальный кандидат"
 ww_congo.41.t: "[FROM.GetLeader] требует воссоединения народа баконго"
 ww_congo.41.desc: "\nС нами связывается [FROM.GetLeader], глава государства [FROM.GetNameDef] и Альянса баконго. От нас требуют уступить все территории, где баконго составляют большинство населения. Как нам следует ответить?"
 ww_congo.41.a: "Это ради всеобщего блага"
 ww_congo.41.b: "Ни за что!"
 ww_congo.42.t: "[FROM.GetLeader] отдает территории баконго"
 ww_congo.42.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], соглашается уступить все территории, населенные преимущественно баконго, и желает нам успехов. Сегодня великий день для народа Конго."
 ww_congo.42.a: "Отлично!"
 ww_congo.43.t: "[FROM.GetLeader] отказывается передать территории баконго"
 ww_congo.43.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает отказом на наше требование уступить все территории, населенные преимущественно баконго. Как лучше ответить на такое угнетение нашего народа другими державами?"
 ww_congo.43.a: "Мы мало что можем сделать"
 ww_congo.43.b: "Мы так это не оставим!"
 ww_congo.44.t: "Дом Агуа Росада"
 ww_congo.44.desc: "Совет постановил, что самым законным правителем Конго является дом Педру VII — текущий претендент на престол недавно переставшего существовать королевства Конго, которое некогда располагалось в наших западных провинциях, а также на территории современных Кабинды и Анголы. Вне всякого сомнения, Педру VII обеспечит стабильность и объединит народ баконго."
 ww_congo.44.a: "Более законных кандидатов не удастся найти!"
 ww_congo.44.b: "Нет, нужен кто-то другой!"
 ww_congo.45.t: "Ниим Бакубы"
 ww_congo.45.desc: "Совет постановил, что следующим самым законным правителем Конго является Мбоп Мабиинк маМбеки — правитель небольшого королевства Куба, расположенного в наших центральных провинциях. Вне всякого сомнения, он обеспечит стабильность и добьется невероятных успехов."
 ww_congo.45.a: "Он приведет нас к величию!"
 ww_congo.45.b: "Нет, нужен кто-то другой!"
 ww_congo.46.t: "Ма Лоанго"
 ww_congo.46.desc: "Совет постановил, что следующим самым законным правителем Конго является Моэ Поати III — ма лоанго из королевства Лоанго, расположенного около наших западных провинций и частично в их пределах, большей частью на территории Среднего Конго. Вне всякого сомнения, он обеспечит стабильность и объединится с западными провинциями Конго."
 ww_congo.46.a: "С ним мы заявим законные претензии на Среднее Конго!"
 ww_congo.46.b: "Нет, нужен кто-то другой!"
 ww_congo.47.t: "Бурундийский дом Нтверо"
 ww_congo.47.desc: "Совет постановил, что еще одним возможным правителем Конго является Мвамбутса IV — мвами восточного королевства Бурунди. Вне всякого сомнения, он обеспечит стабильность и объединится с бурундийским государством."
 ww_congo.47.a: "По крайней мере, у нас будут законные претензии на Бурунди…"
 ww_congo.47.b: "Нет, нужен кто-то другой!"
 ww_congo.48.t: "Руандийский клан Абаньигинья"
 ww_congo.48.desc: "Совет постановил, что еще одним возможным правителем Конго является Мутара III Рудахигва — умвами восточного королевства Руанда. Вне всякого сомнения, он обеспечит стабильность и объединится с руандийским государством."
 ww_congo.48.a: "По крайней мере, у нас будут законные претензии на Руанду…"
 ww_congo.48.b: "Нет, нужен кто-то другой!"
 ww_congo.49.t: "Пособник немцев"
 ww_congo.49.desc: "Совет постановил, что в отсутствие других вариантов последним возможным правителем Конго является Юхи V Мусинга — умвами восточного королевства Руанда. После окончания Великой войны бельгийские губернаторы лишили его власти за сотрудничество с Германией и восхищение ее колониями. Опасно делать ставку на такого человека, но по крайней мере у него серьезные устремления…"
 ww_congo.49.a: "Значит, обойдемся им…"
 ww_congo.49.b: "Всё пошло совсем не так, как мы рассчитывали…"
 ww_congo.50.t: "[FROM.GetNameDefCap] хочет создать альянс"
 ww_congo.50.desc: "\n[FROM.GetNameDefCap] обращается к нам с просьбой заключить взаимовыгодный альянс. Это государство уже начало милитаризацию и теперь хочет сообща наращивать военную мощь. Исторически наши отношения всегда были непростыми, однако сейчас самое подходящее время наконец помириться."
 ww_congo.50.a: "С радостью"
 ww_congo.50.b: "Они нам не нужны"
 ww_congo.51.t: "[FROM.GetNameDefCap] соглашается заключить альянс"
 ww_congo.51.desc: "\n[FROM.GetNameDefCap] с большой радостью отзывается на наше предложение заключить альянс и сразу подписывает все необходимые документы. Наконец-то мы больше не одни перед лицом врагов!"
 ww_congo.51.a: "Вместе мы сила!"
 ww_congo.52.t: "[FROM.GetNameDefCap] отклоняет наше предложение заключить альянс"
 ww_congo.52.desc: "\n[FROM.GetLeader] хладнокровно отвергает нашу просьбу о заключении альянса. [FROM.GetNameDef] не хочет слышать никаких доводов о пользе такого сотрудничества. Конечно, мы раздосадованы, но не сломлены. Всегда есть другие варианты."
 ww_congo.52.a: "Мы им еще покажем!"
 ww_congo.53.t: "[FROM.GetLeader] требует воссоединения бурундийского народа"
 ww_congo.53.desc: "\nС нами связывается [FROM.GetLeader], глава государства [FROM.GetNameDef] и вождь бурундийского народа. От нас требуют уступить все территории, где рунди составляют большинство населения. Как нам следует ответить?"
 ww_congo.53.a: "Это ради всеобщего блага"
 ww_congo.53.b: "Ни за что!"
 ww_congo.54.t: "[FROM.GetLeader] отдает бурундийские территории"
 ww_congo.54.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], соглашается уступить все территории, населенные преимущественно рунди, и желает нам успехов. Сегодня великий день для народа Конго."
 ww_congo.54.a: "Отлично!"
 ww_congo.55.t: "[FROM.GetLeader] отказывается передать бурундийские территории"
 ww_congo.55.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает отказом на наше требование уступить все территории, населенные преимущественно рунди. Как лучше ответить на такое угнетение нашего народа другими державами?"
 ww_congo.55.a: "Мы мало что можем сделать"
 ww_congo.55.b: "Мы так это не оставим!"
 ww_congo.56.t: "[FROM.GetLeader] требует воссоединения руандийского народа"
 ww_congo.56.desc: "\nС нами связывается [FROM.GetLeader], глава государства [FROM.GetNameDef] и вождь руандийского народа. От нас требуют уступить все территории, где руандийцы составляют большинство населения. Как нам следует ответить?"
 ww_congo.56.a: "Это ради всеобщего блага"
 ww_congo.56.b: "Ни за что!"
 ww_congo.57.t: "[FROM.GetLeader] отдает руандийские территории"
 ww_congo.57.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], соглашается уступить все территории, населенные преимущественно руандийцами, и желает нам успехов. Сегодня великий день для народа Конго."
 ww_congo.57.a: "Отлично!"
 ww_congo.58.t: "[FROM.GetLeader] отказывается передать руандийские территории"
 ww_congo.58.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает отказом на наше требование уступить все территории, населенные преимущественно руандийцами. Как лучше ответить на такое угнетение нашего народа другими державами?"
 ww_congo.58.a: "Мы мало что можем сделать"
 ww_congo.58.b: "Мы так это не оставим!"
 ww_congo.59.t: "[FROM.GetLeader] просит стать протекторатом"
 ww_congo.59.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], недавно с мольбой обратился к нашим дипломатам: он хочет, чтобы его королевство, переименованное в Миттельафрику, вновь стало подчиняться нашей метрополии. Когда [FROM.GetLeader] был королем Руанды, эти земли были под нашей защитой, однако бельгийские власти лишили его полномочий. Стоит ли прислушаться к просьбам этого безумного короля?"
 ww_congo.59.a: "Нельзя упускать такую возможность"
 ww_congo.59.b: "Nein!"
 ww_congo.60.t: "[FROM.GetLeader] принимает нашу просьбу стать их протекторатом"
 ww_congo.60.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает согласием на нашу просьбу. Мы вновь стали протекторатом этой державы. Наконец-то равновесие в Африке восстановлено!"
 ww_congo.60.a: "Мы не забудем этот день!"
 ww_congo.61.t: "[FROM.GetLeader] отказывается сделать нас их протекторатом"
 ww_congo.61.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает нам отказом. Он считает, что наша земля не представляет никакой ценности для их державы."
 ww_congo.61.a: "Мы не забудем этот день…"
 ww_congo.62.t: "Рауль ван Оверстратен возвращается в Бельгию"
 ww_congo.62.desc: "Бельгийский офицер Рауль ван Оверстратен, до недавнего времени честно служивший нашей стране, был вынужден вернуться в государство [BEL.GetName] после утраты своей родины. Он хорошо себя зарекомендовал, а потому мы надеемся, что он вышвырнет захватчиков вон."
 ww_congo.62.a: "Желаем удачи!"
 ww_congo.63.t: "[FROM.GetLeader] хочет продавать уран"
 ww_congo.63.desc: "\n [FROM.GetLeader], глава государства [FROM.GetNameDef], обращается к нам с интересным предложением. Судя по всему, их урановые залежи оказались богаче, чем ожидалось, и теперь они готовы нелегально поставлять нам это стратегическое сырье по весьма выгодным ценам."
 ww_congo.63.a: "Заманчивое предложение"
 ww_congo.63.b: "Мы не станем опускаться до криминала"
 ww_congo.64.t: "[FROM.GetLeader] заключает урановую сделку"
 ww_congo.64.desc: "\n [FROM.GetLeader], глава государства [FROM.GetNameDef], принимает наши условия продажи урана. Требуемая сумма скоро поступит на наши счета."
 ww_congo.64.a: "Отлично!"
 ww_congo.65.t: "[FROM.GetLeader] отказывается от урановой сделки"
 ww_congo.65.desc: "\n [FROM.GetLeader], глава государства [FROM.GetNameDef], отказывается покупать наш уран, заявляя, что его страна не желает участвовать в международных преступлениях."
 ww_congo.65.a: "Очень жаль..."
 ww_congo.66.t: "[FROM.GetNameDefCap] расторгает урановую сделку"
 ww_congo.66.desc: "\n [FROM.GetLeader], глава государства [FROM.GetNameDef], принимает решение расторгнуть нашу урановую сделку, утверждая, что она слишком дорого обходится [FROM.GetAdjective]ой нации."
 ww_congo.66.a: "Ну что ж, увы..."
 ww_congo.67.t: "[FROM.GetLeader] приглашает нас в трест по добыче урана"
 ww_congo.67.desc: "\n [FROM.GetLeader], глава государства [FROM.GetNameDef], обращается к нам с интересным предложением. Его страна приглашает нас вступить в трест по добыче урана, чтобы мы могли обмениваться ядерным сырьем и результатами исследований. Это повышает риск утечки информации, но может обеспечить нас ураном, в котором мы так нуждаемся."
 ww_congo.67.a: "С удовольствием!"
 ww_congo.67.b: "Это слишком опасно"
 ww_congo.68.t: "[FROM.GetLeader] вступает в трест по добыче урана"
 ww_congo.68.desc: "\n [FROM.GetLeader], глава государства [FROM.GetNameDef], принимает наше предложение и вступает в трест по добыче урана и возобновляет ядерную программу в своей стране с помощью нашего сырья."
 ww_congo.68.a: "Превосходно!"
 ww_congo.69.t: "[FROM.GetLeader] отвергает нашу идею"
 ww_congo.69.desc: "\n [FROM.GetLeader], глава государства [FROM.GetNameDef], отказывается вступить в наш трест по добыче урана, мотивируя это строгой секретностью всех ядерных программ в своей стране. Они не желают допускать даже малейшего шанса утечки опасной информации."
 ww_congo.69.a: "Очень жаль..."
 ww_congo.70.t: "Ян Зумбах переходит в [ENG.GetAdjective]ие ВВС"
 ww_congo.70.desc: "Летчик Ян Зумбах уходит из наших рядов, чтобы сражаться в Королевских ВВС Великобритании. Решение покинуть боевых товарищей далось ему нелегко, но мы должны приветствовать его желание продолжать борьбу за свободу и независимость Польши."
 ww_congo.70.a: "Чистого неба и мягких посадок!"
 ww_congo.71.t: "Ян Зумбах хочет отправиться в Конго"
 ww_congo.71.desc: "Летчик-ас Ян Зумбах, прибывший к нам из Польши, заявил, что хочет оставить службу и отправиться в Конго, чтобы принять участие в организации местных ВВС. Мы его отпустим?"
 ww_congo.71.a: "Пусть уходит"
 ww_congo.71.b: "Ни в коем случае!"
 ww_congo.72.t: "Прибыл Ян Зумбах"
 ww_congo.72.desc: "В нашу страну прибыл польский летчик-истребитель Ян Зумбах, желающий вступить в наши ВВС и сражаться за нас. Полагаю, мы сможем его куда-нибудь пристроить?"
 ww_congo.72.a: "Мы найдем для него работу."
 #### THE WHISPERS AND NEGOTIATIONS OF INDEPENDENCE EVENT CHAIN ####
 congo_independence_struggle.1.t: "Разговоры о независимости"
 congo_independence_struggle.1.d: "Мы издавна стремились к свободе и праву самим определять свое будущее — еще с того дня, как наш континент разделили между собой европейские державы. Одна из них — [BEL.GetNameDefCap] — стала нашей метрополией. Годы, проведенные под ее властью, запомнились только рабским трудом и бесчеловечным обращением. Мы могли бы поднять восстание… но нам мешали раздробленность и слабость перед угнетателями.\n\nОднако на улицах и в джунглях всё чаще слышится бунтарский шепоток. Народ начинает уже вслух мечтать о свободе от колонизаторов. О Конго, где мы сами будем принимать и исполнять законы. О Конго, где трудящиеся будут сами пожинать плоды своего труда. О Конго, где каждый сам кузнец своего счастья."
 congo_independence_struggle.1.a: "Нужно постараться завоевать свободу дипломатическим путем"
 congo_independence_struggle.1.b: "Нужно бороться за независимость любой ценой"
 congo_independence_struggle.2.t: "[FROM.GetNameDefCap] обращается к нам по вопросу независимости"
 congo_independence_struggle.2.d: "К нам обратилась группа деятелей, представляющих движение за независимость нашей колонии под названием [COG.GetNameDef]. Разумеется, колониальная администрация знала, что местные жители всё чаще мечтают о независимости, но такое наглое обращение ее удивило. Они предупредили нас, что народ всерьез настроен добиться свободы, поэтому слишком резкий ответ может повлечь кровопролитие и даже войну.\n\nКроме того, следует принять в расчет ответственность перед всем миром и авторитет нашей страны. Самый дипломатичный вариант наших действий — предоставить им статус равнозначных партнеров в [BEL.GetAdjective]ом содружестве.\n\nЕсть и другой вариант: эта территория приносит нам значительный доход, поэтому ее потеря очень сильно ударит по бюджету. Мы можем предоставить им свободу… за немалую сумму.\n\nИ наконец, мы можем просто отказаться и мобилизовать войска, чтобы пресечь любые возможные восстания."
 congo_independence_struggle.2.a: "Лишь бы и дальше сражались вместе с нами"
 congo_independence_struggle.2.b: "Хорошо, но только если нам предоставят серьезную компенсацию"
 congo_independence_struggle.2.c: "Мы никогда не отпустим их по своей воле!"
 congo_independence_struggle.3.t: "Государство [FROM.GetNameDefCap] даст нам свободу, если мы вступим в его альянс"
 congo_independence_struggle.3.d: "С нами связались дипломаты из государства [BEL.GetName]. Они признают, что эпоха колониального владычества подходит к концу, а потому предлагают нам вступить в [Bel.GetAdjective]ое содружество, где нам будет отведена роль равнозначного партнера, свободной и независимой нации. Однако, как и другие участники военного альянса, мы будем обязаны вместе участвовать в войнах.\n\nПожалуй, это было бы самым дипломатичным решением. Мы отстоим гордость и независимость Африки, не проливая ради этого кровь наших европейских друзей."
 congo_independence_struggle.3.a: "Очень разумно. Мы согласны!"
 congo_independence_struggle.3.b: "Мы не согласны на такие условия…"
 congo_independence_struggle.4.t: "Государство [FROM.GetNameDefCap] даст нам свободу, если мы заплатим ему компенсацию"
 congo_independence_struggle.4.d: "С нами связались дипломаты из государства [BEL.GetName]. Оказывается, у независимости есть своя цена. Нам напомнили о значительных вложениях капитала в развитие нашего государства, начиная с прокладывания железнодорожных путей, заканчивая развитием шахт и инфраструктуры в целом.\n\nРаньше этот процесс преподносился как исполнение метрополией своих обязанностей перед нецивилизованными дикарями. Сегодня же дары цивилизации становятся инструментом, призванным вогнать нас в экономическую зависимость и тем самым обеспечить абсолютную преданность.\n\nЗапрошенную цену нельзя назвать неподъемной, но всё же она очень высока. Сразу после уплаты наша страна на какое-то время станет нищей, а затем на большой срок увязнет в долгах. Стоит ли этих денег наша независимость, или лучше будет расплатиться кровью?"
 congo_independence_struggle.4.a: "Так или иначе мы соберем нужную сумму"
 congo_independence_struggle.4.b: "Мы не согласны на такие условия…"
 congo_independence_struggle.5.t: "Дарование независимости государству [FROM.GetNameDef]"
 congo_independence_struggle.5.d: "С нами связался новый посол государства [COG.GetName]. Он сообщил, что правительство согласно освободиться от [BEL.GetAdjective]ой власти в обмен на вступление в [BEL.GetAdjective]ое содружество на правах полноценного участия. Теперь нужно вывезти администрацию из министерства по делам колоний и назначить ее обязанности новому правительству."
 congo_independence_struggle.5.a: "Наша миссия подошла к концу!"
 congo_independence_struggle.6.t: "[FROM.GetNameDefCap] не согласится на наши условия"
 congo_independence_struggle.6.d: "По всей видимости, [COG.GetNameDef] — очень гордая держава: наше великодушное предложение решить вопрос независимости мирно и на взаимовыгодных условиях было отвергнуто. Теперь нам нужно определиться, насколько жестко следует обойтись со своенравной колонией. Есть три варианта действий.\n\nПервый вариант: их стремление к независимости, похоже, достаточно зыбко, поэтому мы можем предложить им статус заморского департамента. Вместо колонии эта территория станет хоть и далекой, но всё же полноценной частью нашего государства с очень ограниченной автономией.\n\nВторой вариант: спровоцировать их на открытый конфликт и продемонстрировать силу непосредственно на поле боя. Спрогнозировать результат такого противостояния сложно, однако в случае победы мы сможем завладеть покоренной территорией целиком, не опасаясь осуждения со стороны других стран.\n\nТретий вариант: поступить дипломатично, по примеру Британской империи. [COG.GetNameDef] станет доминионом в составе нашей страны. Мы по-прежнему будем принимать за них все дипломатические решения, но в остальном автономия этой державы будет достаточно широкой.\n\nОднако следует учесть, что в случае их отказа мы, скорее всего, будем вынуждены перейти к насилию."
 congo_independence_struggle.6.a: "Потребовать, чтобы они стали заморским департаментом"
 congo_independence_struggle.6.b: "Тогда никаких переговоров"
 congo_independence_struggle.6.c: "Не будем обострять конфликт. Может, они согласятся стать доминионом?"
 congo_independence_struggle.7.t: "Дарование независимости государству [FROM.GetNameDef]"
 congo_independence_struggle.7.d: "С нами связался новый посол государства [COG.GetNameDef]. Он сообщил, что правительство согласно заплатить, чтобы освободиться от власти метрополии. Теперь нужно вывезти администрацию из министерства по делам колоний и назначить ее обязанности новому правительству. А также, разумеется, следует озаботиться открытием банковских счетов и созданием управляющих компаний для получения выплат."
 congo_independence_struggle.7.a: "Наша миссия подошла к концу, но выгоду еще можно извлечь!"
 congo_independence_struggle.8.t: "[FROM.GetNameDefCap] хочет, чтобы мы стали заморским департаментом"
 congo_independence_struggle.8.d: "[BEL.GetName] считает, что мы не способны отвоевать независимость, а потому не спешит идти нам навстречу. Вместо этого нам предложили сомнительную возможность стать заморским департаментом — то есть, по сути, войти в состав их государства и получить право на гражданство. Однако при этом мы не сможем самостоятельно определять свое будущее. Вероятно, они правы в том, что на отпор у нас не хватит военной мощи, но выбор всё-таки за нами."
 congo_independence_struggle.8.a: "Хорошо, мы согласны…"
 congo_independence_struggle.8.b: "Это неприемлемо! Мы требуем полной независимости!"
 congo_independence_struggle.9.t: "«Форс Пюблик» нападает на наши войска в Леопольдвиле"
 congo_independence_struggle.9.d: "Этим утром граждане проснулись под звуки стрельбы — мятежники в рядах «Форс Пюблик» атаковали правительственные здания Леопольдвиля. Лояльные метрополии войска открыли ответный огонь и отразили атаку мятежников. В стране сохраняется напряженное положение, из других регионов поступают вести о новых бунтах в «Форс Пюблик», а также о сборах и вооружении местных ополченцев."
 congo_independence_struggle.9.a: "В Конго разгорается кризис"
 congo_independence_struggle.22.t: "Образование нового заморского департамента"
 congo_independence_struggle.22.d: "Делегация государства [COG.GetNameDef], ставшая на родине мишенью для острой критики, сообщила нам о своем согласии стать заморским департаментом державы [BEL.GetName]. Наше ведомство по вопросам гражданства и налоговое управление уже начали готовить проекты документов, необходимых для присоединения новой территории. Министерство по делам колоний приступило к созданию новой системы местного правительства, напоминающей [BEL.GetAdjective]ую."
 congo_independence_struggle.22.a: "Мы их успешно обманули!"
 congo_independence_struggle.23.t: "[FROM.GetNameDefCap] хочет, чтобы мы стали доминионом"
 congo_independence_struggle.23.d: "Наша встреча с дипломатами из государства [BEL.GetName] принесла свои плоды: похоже, они всё еще намереваются придерживаться дипломатического решения. Нам предложили повышенный уровень автономии на правах доминиона по британскому образцу. [BEL.GetAdjective]ие деятели, разумеется, продолжат определять дипломатический курс, однако наши возможности по самоуправлению будут значительно расширены, а бывшая метрополия продолжит нас защищать."
 congo_independence_struggle.23.a: "На это можно согласиться"
 congo_independence_struggle.23.b: "Это неприемлемо! Мы требуем полной независимости!"
 congo_independence_struggle.10.t: "[FROM.GetNameDefCap] соглашается стать доминионом"
 congo_independence_struggle.10.d: "Государство [COG.GetNameDef] только что ответило согласием на наше предложение стать доминионом!\n\nОчевидно, представители той стороны расположены к переговорам. Можно попробовать еще немного надавить на них, чтобы укрепить свою позицию. Стоит, впрочем, учитывать, что такой шаг несет в себе риск либо навсегда лишиться этой территории, либо, что хуже, — поставить ее в безвыходное положение."
 congo_independence_struggle.10.a: "Пусть будут доминионом — нам хватит и этого"
 congo_independence_struggle.10.b: "Нет, надо подтолкнуть их к более тесной интеграции"
 congo_independence_struggle.11.t: "Создание доминиона Конго"
 congo_independence_struggle.11.d: "Согласно условиям договора, заключенного с государством [BEL.GetName], сегодня утром мы начали расчищать площадь под строительство здания, где расположится парламент доминиона. После этого мы составим конституцию страны и проведем первые выборы. Из таких скромных первых шагов будет постепенно складываться политический образ нашего государства."
 congo_independence_struggle.11.a: "Пора за работу — закладывать основы доминиона!"
 congo_independence_struggle.12.t: "[FROM.GetNameDefCap] отказывается стать доминионом"
 congo_independence_struggle.12.d: "Неожиданно государство [BEL.GetName] отозвало предложение сделать нас доминионом! Сложно сказать, чем именно вызвана такая резкая перемена во взаимоотношениях. Возможно, после однократной уступки колонизатор продолжил делать то, что умеет лучше всего: извлекать выгоду из сложившегося положения. Нужно решить, как ответить на такое оскорбление."
 congo_independence_struggle.12.a: "Это неприемлемо! Пригрозим им применением силы."
 congo_independence_struggle.12.b: "Нужно уступить. Заморская территория не худший статус."
 congo_independence_struggle.13.t: "Конго уступает и соглашается стать заморской территорией"
 congo_independence_struggle.13.d: "Дипломатическая хитрость сработала! Делегация государства [COG.GetName] сегодня прибыла к нам и сообщила о согласии стать заморской территорией."
 congo_independence_struggle.13.a: "Отлично!"
 congo_independence_struggle.14.t: "[FROM.GetNameDefCap] угрожает войной"
 congo_independence_struggle.14.d: "Недавно губернатор колонии принял у себя делегата из государства [COG.GetNameDef], который прибыл с крайне агрессивным заявлением. Колония, явно раздосадованная зашедшими в тупик переговорами, выдвинула ультиматум.\n\nЛибо мы немедленно признаём ее независимость, либо вместо дипломатов в дело вступят войска. Мы уже получаем донесения о сборе местных ополченцев и первых стычках с гарнизонами «Форс Пюблик». Пока обходится без жертв, однако обстановка напряжена, поэтому кровопролитие — вопрос времени."
 congo_independence_struggle.14.a: "Значит, они получат войну! [COG.GetNameDef] принадлежит нам!"
 congo_independence_struggle.14.b: "Сейчас нам не хватает сил. Дадим им долгожданную свободу."
 congo_independence_struggle.15.t: "[FROM.GetNameDefCap] не хочет сдаваться без боя"
 congo_independence_struggle.15.d: "Сегодня подразделения «Форс Пюблик», лояльные метрополии, устроили облаву на руководителей движения за независимость с целью арестовать их. После вмешательства [COG.GetAdjective]ого ополчения завязалась перестрелка. Похоже, дипломатия себя не оправдала. Началась война за независимость."
 congo_independence_struggle.15.a: "Мы победим!"
 congo_independence_struggle.16.t: "[FROM.GetNameDefCap] уступает и соглашается дать нам независимость"
 congo_independence_struggle.16.d: "Нам всё-таки удалось избежать войны с метрополией… вернее, с бывшей метрополией.\n\nСегодня утром нашу делегацию, прибывшую на встречу с администрацией, принял у себя губернатор колонии. Стороны подписали документы об официальном признании независимости государства [COG.GetNameDef]. Отныне мы свободная страна. Передача власти уже началась.\n\nС этого момента судьба нашего народа принадлежит исключительно ему, и мы добились этого без расплаты кровью, гордостью или деньгами."
 congo_independence_struggle.16.a: "Сегодня будет праздник!"
 congo_independence_struggle.17.t: "[FROM.GetNameDefCap] стремится к независимости любой ценой"
 congo_independence_struggle.17.d: "Этим утром мы получили радиограмму, спешно составленную губернатором колонии [COG.GetNameDef]. По его словам, в резиденцию ворвалась толпа, которая обезвредила охрану с помощью иностранного оружия и вручила губернатору лично в руки декларацию независимости. После этого нарушители, возглавляемые людьми из жандармерии «Форс Пюблик» (что особенно тревожит), быстро ретировались.\n\nАвторы декларации призывают к немедленному выводу из страны колониальной администрации и передаче законной власти гражданскому правительству, которое будет сформировано из руководителей мятежа. Не следует заблуждаться: риск кровопролития очень высок. Тот факт, что толпа была вооружена иностранным, а не [BEL.GetAdjective]им оружием, может указывать на прямое участие других государств и их возможную военную помощь мятежникам."
 congo_independence_struggle.17.a: "Нам остается только согласиться"
 congo_independence_struggle.17.b: "Они сошли с ума. Немедленно отправить туда экспедиционные войска и навести порядок!"
 congo_independence_struggle.18.t: "[FROM.GetNameDefCap] предоставляет нам независимость"
 congo_independence_struggle.18.d: "Похоже, метрополия со всей серьезностью отнеслась к поставленному ей ультиматуму: сегодня колониальная администрация прислала нам письменное признание независимости нашей страны. Скоро мы спустим [BEL.GetAdjective]ий флаг и мирно передадим власть новому правительству. Главная цель достигнута. Теперь начнется самое сложное: формирование правительства. Ему предстоит развивать экономику, налаживать отношения с другими странами и, разумеется, выплачивать долги державам, которые помогли нам осуществить старую мечту."
 congo_independence_struggle.18.a: "Сегодня будет праздник!"
 congo_independence_struggle.19.t: "[FROM.GetNameDefCap] готовится к войне"
 congo_independence_struggle.19.d: "Нам поступают сообщения о мобилизации [BEL.GetAdjective]их войск в Леопольдвиле и облаве на неблагонадежные элементы в рядах «Форс Пюблик». Наши попытки заставить [BEL.GetAdjective]ие власти дать нам независимость, не прибегая к кровопролитию, провалились. Колониальная администрация решила вместо этого применить единственный известный им метод — насилие. Последняя возможность что-либо изменить вот-вот ускользнет. Нужно решить, что делать дальше: дать нашим сторонникам знак поднять восстание либо утихомирить их, пока обострение еще можно сдержать."
 congo_independence_struggle.19.a: "Победа будет за ними!"
 congo_independence_struggle.19.b: "Это слишком опасно. Надо уступить."
 congo_independence_struggle.20.t: "Конго провозглашает войну за независимость!"
 congo_independence_struggle.20.d: "Мы предприняли все меры, необходимые для сдерживания стремительно ухудшающейся обстановки, в том числе — систематическую чистку рядов «Форс Пюблик» от предателей. К сожалению, такой поступок был воспринят мятежниками враждебно, и они открыли огонь по офицерам, как только увидели, что те приближаются. Эти выстрелы ознаменовали начало войны за независимость — процесса, который уже не контролируется обеими сторонами.\n\nРегионы, больше всего выигравшие от колонизации, сохранили верность метрополии, однако большинство населения страны ополчилось против нас."
 congo_independence_struggle.20.a: "Братья, к оружию!"
 congo_independence_struggle.21.t: "Конго уступает и соглашается стать заморской территорией"
 congo_independence_struggle.21.d: "Благодаря стремительной реакции на события, развернувшиеся в Конго, нам удалось несколько разрядить скопившееся там напряжение. [BEL.GetAdjective]ие офицеры быстро усмирили известных им бунтовщиков из «Форс Пюблик» и таким образом обеспечили верность метрополии. Разгоравшийся пожар мятежа был потушен. Самые громкие голоса затихли: теперь им внимают разве что крепкие стены тюрьмы.\n\nКолониальная администрация не преминула воспользоваться возможностью взять дело в свои руки: теперь правительство принадлежит ей целиком, а значит, наш контроль над колонией значительно укрепился."
 congo_independence_struggle.21.a: "Слава [BEL.GetAdjective]ой империи!"
 congo_independence_struggle.24.t: "Лоялисты в Леопольдвиле обостряют конфликт"
 congo_independence_struggle.24.d: "Утреннюю тишину сегодня нарушили звуки выстрелов. Патриотически настроенные элементы из «Форс Пюблик» открыли шквальный огонь по отрядам [BEL.GetAdjective]ой полиции, пришедшим заключить их под стражу. Мятеж быстро распространяется; по всей стране ополченцы берутся за оружие. Народ массово поддерживает движение за независимость, хотя колониальные силы пока еще контролируют несколько регионов страны, особенно те, где активнее всего шла добыча ресурсов, а значит — где располагалось больше всего войск.\n\nВойна за независимость началась по-настоящему. Мы будем сражаться до тех пор, пока Конго не сбросит с себя ярмо европейской оккупации."
 congo_independence_struggle.24.a: "Нельзя позволить себе проиграть эту войну!"
 congolese_civil_war_starting_tt: "Конго провозгласит войну за независимость. Оно сможет навязать нам мир и добиться полной независимости, если захватит §YЛеопольдвиль§!, §YЭлизабетвиль§! и §YСтэнливиль§!.\n\nМы же сможем навязать им мир и сохранить власть, если §YЛеопольдвиль§!, §YЭлизабетвиль§! и §YСтэнливиль§! будут под нашим контролем."
 congolese_civil_war_starting_congo_side_tt: "Бельгийские лоялисты начнут против нас гражданскую войну. Мы сможем навязать мир бывшей метрополии и добиться полной независимости, если захватим §YЛеопольдвиль§!, §YЭлизабетвиль§! и §YСтэнливиль§!.\n\nОни же смогут навязать нам мир и сохранить власть, если §YЛеопольдвиль§!, §YЭлизабетвиль§! и §YСтэнливиль§! останутся под их контролем."
