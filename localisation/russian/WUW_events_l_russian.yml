 germany_mefo_bills.1.t: "Будущее программы перевооружения Германии"
 germany_mefo_bills.1.desc: "Финансовые затраты на программу перевооружения армии грозят обрушить экономику страны. Чтобы поддерживать производство оружия на прежнем уровне, придется найти новые источники дохода… или пересмотреть приоритеты."
 germany_mefo_bills.1.a: "Нет ничего важнее перевооружения армии."
 germany_mefo_bills.1.b: "Эта программа требует слишком много денег."
 germany_mefo_bills.2.t: "Растущие затраты на перевооружение"
 germany_mefo_bills.2.desc: "Наша программа перевооружения, которая, безусловно, необходима и преследует благородные цели, вызывает сомнения у некоторых экономистов. Их тревожит постоянный рост расходов на военную промышленность. Надо внимательно следить, чтобы эти расходы не вышли из-под контроля."
 germany_mefo_bills.2.a: "Как-нибудь разберемся"
 germany_mefo_bills.3.t: "Сомнения в необходимости перевооружения"
 germany_mefo_bills.3.desc: "Наша программа перевооружения набирает обороты, но вместе с ней растут и расходы. Тот факт, что расходы на военную промышленность теперь составляют значительную часть нашего бюджета, вызывает всё больше сомнений в стабильности нашей экономики. Если мы не сократим эти расходы, нас ждет неминуемый кризис."
 germany_mefo_bills.3.a: "Надо искать альтернативные источники средств"
 germany_mefo_bills.4.t: "Военное производство обрушило экономику"
 germany_mefo_bills.4.desc: "Беспрецедентный рост военных расходов тяжким бременем лег на нашу финансовую систему. Если мы немедленно не найдем новые источники средств, производство вооружения остановится, а экономика в целом не справится с возросшей нагрузкой."
 germany_mefo_bills.4.a: "Мы не можем допустить продолжения кризиса!"
 GER_mefo_bills_warning_tt: "$MODIFIER_CONSUMER_GOODS_FACTOR$ (§Y[GetMilitaryProductionModifierName]§!) теперь составляет: §Y[?ROOT.GER_industrial_consumer_goods_factor|1%]§!"
 anschluss_mefo_bills_tt: "§Y[GetMilitaryProductionModifierName]§! обходятся дешевле за счет австрийского золота.\n"
 end_of_czechoslovakia_mefo_bills_tt: "§Y[GetMilitaryProductionModifierName]§! обходятся дешевле за счет чехословацкого золота.\n"
 yugoslavia_mefo_bills_tt: "§Y[GetMilitaryProductionModifierName]§! обходятся дешевле за счет югославского золота.\n"
 wuw_GER_military_events.2.t: "Пилот пощадил экипаж [USA.GetAdjective]ого бомбардировщика"
 wuw_GER_military_events.2.desc: "Мы узнали о невероятном происшествии, случившемся во время очередного жестокого авианалета на наши военные заводы. Пилот истребителя, некий Франц Штиглер, ослушался прямого приказа сбивать все вражеские самолеты, вторгающиеся в наше воздушное пространство. Вместо того чтобы уничтожить перехваченный и уже сильно поврежденный бомбардировщик, он отказался открывать огонь. Сам Штиглер объяснил свои действия так: «Стрелять по подбитому бомбардировщику столь же отвратительно, как и стрелять по людям с парашютами». После безуспешных попыток принудить экипаж к посадке на территории государства [GER.GetNameDef] и сдаче в плен или хотя бы к посадке на нейтральной территории Штиглер сопроводил самолет до линии фронта.\n\nФранц Штиглер — умелый пилот, однако если мы будем потворствовать такому неповиновению, в будущем нас могут ждать неприятности."
 wuw_GER_military_events.2.a: "Пусть живет. Но чтобы такого не повторялось!"
 wuw_GER_military_events.2.b: "Наказать его в пример другим!"
 wuw_GER_military_events.2.c: "Никому ни слова об этом."
 wuw_GER_diplomacy.1.t: "[FROM.GetNameDefCap] предлагает торговое партнерство"
 #wuw_GER_diplomacy.1.desc - there is none - using AAT_germany.1.desc
 wuw_GER_diplomacy.1.a: "Обе стороны от этого выиграют"
 wuw_GER_diplomacy.1.b: "От этого выиграет только один…"
 wuw_GER_diplomacy.2.t: "[FROM.GetNameDefCap] принимает наше предложение о торговле"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader] — разумный руководитель, искренне радеющий за благополучие своей страны. Так получилось, что подобное поведение отвечает и нашим интересам. Мы пустим дополнительные ресурсы, полученные от государства [FROM.GetName], на благие цели."
 #wuw_GER_diplomacy.2.a - there is none
 wuw_GER_diplomacy.3.t: "[FROM.GetNameDefCap] отклоняет наше предложение о торговле"
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader] — недалекий руководитель, совершенно не беспокоящийся о благополучии своей страны. Мы обратимся к другим державам."
 wuw_GER_diplomacy.3.a: "Им же хуже."
 #wuw_GER_diplomacy.10.t - using old loc
 #wuw_GER_diplomacy.10.desc - using old loc
 wuw_GER_diplomacy.10.a: "Мы не посмеем отказаться…"
 wuw_GER_diplomacy.10.b: "Это неприемлемо!"
 wuw_GER_diplomacy.11.t: "[FROM.GetNameDefCap] нарушает наши планы"
 wuw_GER_diplomacy.11.desc: "[FROM.GetLeader], правитель государства [FROM.GetName], просто и доходчиво высказывает всё, что думает о наших недавних попытках вмешаться во внутреннюю политику этой страны. Разумеется, часть этих выражений, адресатом которых выступает [ROOT.GetLeader], нашим дипломатам пришлось перефразировать."
 wuw_GER_diplomacy.11.a: "Какая наглость!"
 wuw_GER_diplomacy.20.t: "Приглашение в альянс «[FROM.GetFactionName]»"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader] собственной персоной посылает нам приглашение вступить в альянс «[FROM.GetFactionName]». Получатель — даже не дипломаты, а непосредственно [ROOT.GetLeader]. Представители [FROM.GetAdjective]ого верховного командования заверяют нас, что, объединив силы, мы без труда одолеем общих врагов, после чего наступит эпоха [ROOT.GetAdjective]ого господства."
 wuw_GER_diplomacy.20.a: "Вместе — к победе!"
 wuw_GER_diplomacy.20.b: "У нас другие планы"
 wuw_GER_diplomacy.21.t: "[FROM.GetNameDefCap] присоединяется к альянсу «[ROOT.GetFactionName]»"
 wuw_GER_diplomacy.21.desc: "Благодаря усилиям нашего верховного командования и умелых дипломатов [FROM.GetLeader], а заодно и [FROM.GetAdjective]ое правительство, согласились объединиться с нами и вместе одолеть общих врагов. Разумеется, мы прекрасно справились бы и без них, однако чужие солдаты — превосходное пушечное мясо. А наши войска будут заниматься подавлением сопротивляющихся."
 wuw_GER_diplomacy.21.a: "Добро пожаловать!"
 wuw_GER_diplomacy.22.t: "[FROM.GetNameDefCap] отклоняет наше приглашение"
 wuw_GER_diplomacy.22.desc: "Несмотря на все усилия наших дипломатов и заверения, что государство [FROM.GetNameDef] ничего не потеряет, а лишь выиграет от объединения сил, [FROM.GetLeader] и [FROM.GetAdjective]ое правительство безрассудно отклонили наше приглашение в альянс «[ROOT.GetFactionName]». Разумеется, нас это почти не затронет: просто держава [FROM.GetName] упустила выгоду."
 wuw_GER_diplomacy.22.a: "Посмотрим, долго ли они продержатся в одиночестве"
 wuw_GER_diplomacy.23.t: "[FROM.GetNameDefCap] требует контроля над бывшими колониями"
 wuw_GER_diplomacy.23.desc: "[FROM.GetLeader], глава [FROM.GetAdjective]ого государства, делает нам взаимовыгодное (как кажется этому деятелю) предложение: мы отдаем колонии, когда-то принадлежавшие этой стране, а взамен получаем ценные знания в области их танкового производства и обещание мира между нашими державами."
 wuw_GER_diplomacy.23.a: "[FROM.GetAdjective]ое руководство очень убедительно"
 wuw_GER_diplomacy.23.b: "Нам это совершенно невыгодно!"
 wuw_GER_diplomacy.24.t: "[FROM.GetAdjective]ие власти передают бывшие [ROOT.GetAdjective]ие колонии"
 wuw_GER_diplomacy.24.desc: "Государство [FROM.GetNameDef] присылает долгожданный ответ: его власти сочли наше предложение выгодным, а потому передали нам власть над всеми прежними колониями, до этого момента принадлежавшими той стороне."
 wuw_GER_diplomacy.24.a: "Чудесная новость!"
 wuw_GER_diplomacy.25.t: "[FROM.GetAdjective]ие власти отказываются вернуть нам бывшие колонии"
 wuw_GER_diplomacy.25.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], казался разумным человеком, но это впечатление обманчиво: [FROM.GetAdjective]ое руководство упрямо отказывается от предлагаемой сделки, хотя очевидно, что она выгодна обеим сторонам. Значит, придется обходиться без старых колоний."
 wuw_GER_diplomacy.25.a: "Им стоило получше обдумать решение…"
 wuw_GER_diplomacy.26.t: "Предложение о совместных исследованиях"
 wuw_GER_diplomacy.26.desc: "[FROM.GetLeader], глава [FROM.GetAdjective]ого государства, предлагает нам заключить научное сотрудничество. [FROM.GetLeader.GetSheHeCap] заявляет, что простор для подобной деятельности очень широк, поскольку наши идеологии схожи, но подходы к организации военно-морских флотов разительно отличаются. Если мы согласимся, нам придется поделиться некоторыми своими открытиями, однако и у них мы кое-чему научимся."
 wuw_GER_diplomacy.26.a: "Справедливый подход"
 wuw_GER_diplomacy.26.b: "Нам это неинтересно"
 wuw_GER_diplomacy.27.t: "[FROM.GetNameDefCap] соглашается проводить совместные исследования"
 wuw_GER_diplomacy.27.desc: "[FROM.GetAdjective]ое руководство охотно отозвалось на наше предложение объединить научные усилия. Поскольку наши подходы к строительству флотов не похожи друг на друга, пользу от такого сотрудничества осознают обе стороны."
 wuw_GER_diplomacy.27.a: "Отлично!"
 wuw_GER_diplomacy.28.t: "[FROM.GetNameDefCap] отвергает наше предложение о совместных исследованиях"
 wuw_GER_diplomacy.28.desc: "Мы рассчитывали на совсем другой ответ от государства [FROM.GetNameDef]. Похоже, его руководство не готово делиться своими открытиями в области кораблестроения, даже несмотря на всю выгоду сделанного нами предложения и нашу готовность делиться своими достижениями. Отказ сопровождался заявлением о значительном превосходстве [FROM.GetAdjective]ого флота над нашим: пока мы не добьемся хоть сколько-нибудь значимых успехов в этой области, ни о каких совместных исследованиях не может быть речи."
 wuw_GER_diplomacy.29.t: "Старый союзник предлагает торговое соглашение"
 wuw_GER_diplomacy.29.desc: "Когда-то мы считали государство [FROM.GetNameDef] — или хотя бы его предшественника — союзником нашей державы. За последние несколько лет наши пути разошлись, однако сейчас, похоже, другая сторона хочет возобновить старую дружбу. [FROM.GetAdjective]ое руководство предлагает нам заключить взаимовыгодное торговое соглашение."
 wuw_GER_diplomacy.29.a: "Неожиданно, но очень приятно!"
 wuw_GER_diplomacy.29.b: "Что-то здесь нечисто…"
 wuw_GER_diplomacy.30.t: "[FROM.GetAdjective]ое руководство принимает торговое предложение"
 wuw_GER_diplomacy.30.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], соглашается на наше торговое предложение. Поскольку раньше мы уже вели исключительно взаимовыгодную торговлю, [ROOT.GetLeader] считает, что и сейчас обе стороны только выиграют."
 wuw_GER_diplomacy.30.a: "Отличная новость!"
 wuw_GER_diplomacy.31.t: "[FROM.GetAdjective]ое руководство отвергает наше торговое предложение"
 wuw_GER_diplomacy.31.desc: "Несмотря на исторические связи между нашими странами и выгоду непосредственно для государства [FROM.GetNameDef], его руководство отказалось заключить с нами торговое соглашение. Оно могло бы поспособствовать развитию торговли и укреплению отношений, но, к сожалению, [FROM.GetAdjective]ое руководство с нами не согласно."
 wuw_GER_diplomacy.31.a: "Им же хуже"
 wuw_GER_diplomacy.32.t: "[FROM.GetAdjective]ие власти просят возобновить аренду региона [743.GetName]"
 wuw_GER_diplomacy.32.desc: "По итогам переговоров 1898 года государство, тогда еще называвшееся Германской империей, получило в аренду регион [743.GetName]. Сегодня к нам обратился преемник этого государства — [FROM.GetNameDef], чьи власти просят возобновить договор аренды. Изначально он действовал до 1997 года, однако Великая война и [JAP.GetAdjective]ая оккупация внесли свои коррективы."
 wuw_GER_diplomacy.32.a: "Мы не собираемся ничего им продлевать"
 wuw_GER_diplomacy.32.b: "Мы исполним свои обязательства"
 wuw_GER_diplomacy.33.t: "[FROM.GetNameDefCap] отказывается возвращаться к нашему соглашению"
 wuw_GER_diplomacy.33.desc: "В 1898 году мы заключили договор, не допускающий иных толкований: до 1997 года регион [743.GetName] должен был принадлежать нам. Но, похоже, [FROM.GetAdjective]ие власти поддались малодушию: они считают, что из-за войны и последующей [JAP.GetAdjective]ой оккупации договор больше не действителен. В условиях это не обговаривалось, однако выбора нет. Чтобы вернуть спорный регион, нам придется перейти к другим, более жестким мерам."
 wuw_GER_diplomacy.33.a: "Какая грубость!"
 wuw_GER_diplomacy.34.t: "[FROM.GetNameDefCap] возвращается к договору об аренде региона [743.GetName]"
 wuw_GER_diplomacy.34.desc: "[FROM.GetAdjective]ое руководство показало себя исключительно с лучшей стороны. В 1898 году мы подписали договор, согласно которому регион [743.GetName] на 99 лет переходил в наше владение. Действие договора прекратилось, когда грянула Великая война, а после [JAP.GetNameDef]ой оккупации эта территория отошла обратно к государству [FROM.GetNameDef]. К счастью, оно согласилось выполнить условия нашей сделки."
 wuw_GER_diplomacy.34.a: "Чудесная новость!"
 wuw_GER_diplomacy.35.t: "[FROM.GetNameDefCap] требует контроля над бывшими колониями"
 wuw_GER_diplomacy.35.desc: "К нам обращается [FROM.GetLeader], глава [FROM.GetAdjective]ого государства: [FROM.GetLeader.GetSheHe] хочет вернуть себе контроль над бывшими колониями, находящимися сегодня под нашей властью. Само обращение относительно дружелюбно, но стоит учесть политический климат державы [FROM.GetNameDef]: если мы откажемся, последствия могут быть ужасными."
 wuw_GER_diplomacy.35.a: "Это не их земли!"
 wuw_GER_diplomacy.35.b: "Не стоит отказываться — это слишком рискованно!"
 wuw_GER_diplomacy.36.t: "[FROM.GetAdjective]ое руководство отказывается передать нам колонии"
 wuw_GER_diplomacy.36.desc: "Мы подробно объяснили властям государства [FROM.GetNameDef], что вопрос возвращения наших законных колоний не обсуждается, но засевшие там упрямцы упорно отказываются поступить правильно и с пользой для себя. Мы не собираемся отказываться от претензий на эти территории, и никто не сможет нам помешать!"
 wuw_GER_diplomacy.36.a: "Эти земли принадлежат нам!"
 wuw_GER_diplomacy.37.t: "[FROM.GetNameDefCap] уступает нам территории"
 wuw_GER_diplomacy.37.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], с пониманием относится к нашей просьбе вернуть законно принадлежащие нашей державе колонии, ведь отношения между нашими странами важнее, чем территориальные вопросы. Земли, которые мы по праву считаем своими, вновь переходят под наше управление."
 wuw_GER_diplomacy.37.a: "Мудрый выбор"
 wuw_GER_diplomacy.38.t: "[FROM.GetAdjective]ие власти требуют территории"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 GER_is_not_colonial_overlord_desc: "Нам поступило требование передать территорию страны государству [FROM.GetNameDef]. Оно заявляет свои права на эти земли, опираясь на исторические претензии. Требование достаточно категоричное, однако мы еще можем дать ответ, соответствующий своим интересам."
 GER_is_colonial_overlord_desc: "Мы боялись, что этот день все-таки наступит, и до последнего надеялись этого избежать. [FROM.GetLeader], глава государства [FROM.GetNameDef], требует от нас, марионеток, полностью отказаться от независимости и влиться в состав их державы. Наше мнение никого не интересует. Остается только одно: подчиниться."
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 GER_is_not_colonial_overlord_option: "Лучше перестраховаться…"
 GER_is_colonial_overlord_option: "Хорошие были времена"
 wuw_GER_diplomacy.38.b: "Это исключено!"
 wuw_GER_diplomacy.39.t: "[FROM.GetNameDefCap] уступает нам территории"
 wuw_GER_diplomacy.39.desc: "Руководство [FROM.GetAdjective]ого государства крайне неохотно пошло нам навстречу. Необходимость расстаться с территориями вряд ли его обрадовала, однако нас это не касается: всё, что нам нужно, — это возвращение законных земель."
 wuw_GER_diplomacy.39.a: "Отлично!"
 wuw_GER_diplomacy.40.t: "[FROM.GetNameDefCap] отвергает наши территориальные требования"
 wuw_GER_diplomacy.40.desc: "Несмотря на постоянное давление, [FROM.GetAdjective]ие власти, которыми руководит [FROM.GetLeader], отказываются нам уступать. Похоже, что мирное возвращение наших бывших колоний сегодня исключено."
 wuw_GER_diplomacy.40.a: "Мы найдем другой способ"
 wuw_GER_diplomacy.100.t: "Остановка оплаты затрат на [FROM.GetAdjective]ую оккупацию"
 wuw_GER_diplomacy.100.desc: "Посол государства [FROM.GetName] сообщил, что мы больше не будем получать деньги на оплату расходов на оккупацию, о которой мы договорились."
 wuw_GER_diplomacy.100.a: "Так тому и быть"
 wuw_GER_diplomacy.50.t: "[FROM.GetNameDefCap] хочет организовать совместное развитие ВМФ"
 wuw_GER_diplomacy.50.desc: "\nДипломаты и кораблестроители из государства [FROM.GetNameDef] обратились к нам с любопытным предложением: они хотят учредить обширную программу сотрудничества в области судостроения. В рамках этой программы наши страны будут обмениваться опытом и разработками. Для нас такое сотрудничество может оказаться полезным, однако есть риск, что [FROM.GetAdjective]ие власти украдут наши секреты. Стоит ли соглашаться?"
 wuw_GER_diplomacy.50.a: "Превосходно!"
 wuw_GER_diplomacy.50.b: "Никакого сотрудничества с фрицами!"
 wuw_GER_diplomacy.51.t: "[FROM.GetNameDefCap] соглашается на совместное развитие ВМФ"
 wuw_GER_diplomacy.51.desc: "Сегодня наконец-то поступил ответ на наше предложение заключить сотрудничество в военно-морской сфере: [FROM.GetLeader] не только соглашается, но и заявляет, что [FROM.GetAdjective]ие кораблестроители собираются приступить к совместным разработкам новых судов и вооружений уже на следующей неделе. Сегодня славный день для моряков державы [ROOT.GetNameDef]!"
 wuw_GER_diplomacy.51.a: "Наш флот станет только сильнее"
 wuw_GER_diplomacy.52.t: "[FROM.GetNameDefCap] отказывается от совместного развития ВМФ"
 wuw_GER_diplomacy.52.desc: "[FROM.GetLeader] отвергает недавно выдвинутое нами предложение заключить сотрудничество в военно-морской сфере: руководство [FROM.GetAdjective]ого государства считает, что таким образом мы собираемся похитить их секретные разработки…"
 wuw_GER_diplomacy.52.a: "Очень неразумно"
 wuw_GER_diplomacy.53.t: "[FROM.GetNameDefCap] предлагает торговое партнерство"
 wuw_GER_diplomacy.53.desc: "Дипломаты государства [FROM.GetNameDef] обратились к нам с выгодным предложением: они готовы предоставить нам промышленную помощь в обмен на право владения некоторыми залежами природных ресурсов в наших колониях. Стоит ли соглашаться?"
 wuw_GER_diplomacy.53.a: "Обе стороны от этого выиграют"
 wuw_GER_diplomacy.53.b: "От этого выиграет только один…"
 wuw_GER_diplomacy.54.t: "[FROM.GetNameDefCap] принимает наше предложение о торговле"
 wuw_GER_diplomacy.54.desc: "[FROM.GetLeader] — разумный руководитель, искренне радеющий за благополучие своей страны. Так получилось, что подобное поведение отвечает и нашим интересам. Мы пустим дополнительные ресурсы, полученные от государства [FROM.GetName], на благие цели."
 wuw_GER_diplomacy.54.a: "Отлично!"
 wuw_GER_diplomacy.55.t: "[FROM.GetNameDefCap] отклоняет наше предложение о торговле"
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader] — недалекий руководитель, совершенно не беспокоящийся о благополучии своей страны. Мы обратимся к другим державам."
 wuw_GER_diplomacy.55.a: "Им же хуже."
 wuw_GER_diplomacy.56.t: "[FROM.GetNameDefCap] опустошает наши счета"
 wuw_GER_diplomacy.56.desc: "[FROM.GetAdjective]ие чиновники и банкиры лишили нас доступа к счетам в Германии, после чего вывели с них все средства. Это означает только одно: вся прибыль, полученная нами от торгового соглашения Гёмбёша (теперь уже, по сути, недействительного), принадлежит исключительно государству [GER.GetNameDef]. Доверие к ним подорвано всерьез и надолго."
 wuw_GER_diplomacy.56.a: "Как они смеют!"
 wuw_GER_diplomacy.57.t: "[FROM.GetNameDefCap] требует возвращения Северного Шлезвига"
 wuw_GER_diplomacy.57.desc: "\nРиторика, которую [FROM.GetLeader] и [FROM.GetAdjective]ие власти ведут в отношении нашего государства, в последнее время стала заметно более враждебной. Они утверждают, что плебисцит 1920 года, проведенный в Шлезвиге, незаконен, а его результаты сфальсифицированы. От нас требуют вернуть эту территорию. Мы знаем, что это не так, но стоит ли рисковать войной с таким государством, как [FROM.GetNameDef]?"
 wuw_GER_diplomacy.57.a: "Мы не желаем конфликта. Придется подчиниться…"
 wuw_GER_diplomacy.57.b: "Придите и возьмите!"
 wuw_GER_diplomacy.58.t: "[FROM.GetNameDefCap] подчиняется нашим требованиям"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader] заявляет о возвращении нам территории, полученной в результате проведенного в 1920 году в Шлезвиге плебисцита, поскольку не желает вооруженного конфликта. Население региона встречает нас с радостью: оно вернулось в состав нашей страны."
 wuw_GER_diplomacy.58.a: "Славный день для [ROOT.GetAdjective]ого народа!"
 wuw_GER_diplomacy.59.t: "[FROM.GetNameDefCap] настаивает на признании результатов плебисцита в Шлезвиге"
 wuw_GER_diplomacy.59.desc: "\n[FROM.GetLeader], преисполнившись уверенности, заявляет, что Северный Шлезвиг — [FROM.GetAdjective]ая территория и надолго останется таковой. Государство [FROM.GetNameDefCap] уже мобилизует войска и перебрасывает их к нашей границе — налицо подготовка к войне. Как лучше ответить на такую провокацию?"
 wuw_GER_diplomacy.59.a: "«Только через мой труп»? Как скажете!"
 wuw_GER_diplomacy.59.b: "Нам не стоит идти на эскалацию…"
 wuw_GER_mutual_guarantees.1.t: "[FROM.GetNameDefCap] хочет установить взаимное сотрудничество"
 wuw_GER_mutual_guarantees.1.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], обращается к нам с просьбой обеспечить взаимные гарантии и установить сотрудничество. Поначалу мы будем лишь защищать территории друг друга, но со временем этот договор может охватить и другие сферы. Как лучше поступить?"
 wuw_GER_mutual_guarantees.1.a: "Это предложение пойдет на пользу нам обоим"
 wuw_GER_mutual_guarantees.1.b: "Мы не видим никакой выгоды для себя"
 wuw_GER_mutual_guarantees.2.t: "[FROM.GetNameDefCap] соглашается на взаимное сотрудничество"
 wuw_GER_mutual_guarantees.2.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], соглашается на нашу просьбу установить взаимное сотрудничество. Наших дипломатов горячо поприветствовали и заверили, что только совместными усилиями мы сможем дать отпор державам, покушающимся на хрупкое равновесие."
 wuw_GER_mutual_guarantees.2.a: "Отлично"
 wuw_GER_mutual_guarantees.3.t: "[FROM.GetNameDefCap] отказывается от взаимного сотрудничества"
 wuw_GER_mutual_guarantees.3.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отказывается заключить договор о взаимной защите и сотрудничестве, поскольку таким образом мы якобы сможем растлевать сознание граждан, чтобы усыпить их бдительность и впоследствии захватить власть над страной. Эти люди совершенно не понимают, чего лишаются…"
 wuw_GER_mutual_guarantees.3.a: "Большая ошибка"
 wuw_GER_weltpolitik.1.t: "[FROM.GetName] просит вернуть бывшие колониальные территории"
 wuw_GER_weltpolitik.1.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], обращается к нам с любопытной просьбой: нам предлагается вернуть им старые [FROM.GetAdjective]ие колониальные земли в обмен на укрепление отношений между нашими державами и официальную поддержку нашего правительства на международном уровне. Похоже, выиграет от этого только одна сторона, но, возможно, так даже лучше?"
 wuw_GER_weltpolitik.1.a: "Друзьям мы не отказываем"
 wuw_GER_weltpolitik.1.b: "Нет, эти земли наши"
 wuw_GER_weltpolitik.2.t: "[FROM.GetNameDefCap] возвращает наши колонии"
 wuw_GER_weltpolitik.2.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], соглашается на нашу просьбу вернуть старые колонии, поскольку считает, что мы лучше справимся с управлением этими территориями. Народ ликует. Похоже, на карте мира вскоре вновь появится [ROOT.GetAdjective]ая колониальная империя."
 wuw_GER_weltpolitik.2.a: "Мы на пороге нового золотого века!"
 wuw_GER_weltpolitik.3.t: "[FROM.GetNameDefCap] отказывается возвращать нам колонии"
 wuw_GER_weltpolitik.3.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], отказывается возвращать нам прежние колонии, поскольку считает такое положение дел несправедливым и выгодным исключительно для нас."
 wuw_GER_weltpolitik.3.a: "Всё должно было сложиться иначе…"
 wuw_GER_diplomacy.60.t: "[FROM.GetNameDefCap] требует Северный Шлезвиг"
 wuw_GER_diplomacy.60.desc: "\nРиторика, которую [FROM.GetLeader] и [FROM.GetAdjective]ие власти ведут в отношении местного правительства региона [912.GetName], в последнее время стала заметно более враждебной. Они утверждают, что Северный Шлезвиг всегда был и будет немецким, а потому требуют вернуть им эту территорию. Мы знаем, что это не так, но стоит ли рисковать войной с таким государством, как [FROM.GetNameDef]?"
 wuw_GER_diplomacy.60.a: "Они правы"
 wuw_GER_diplomacy.60.b: "Они с ума сошли?"
 wuw_GER_diplomacy.61.t: "[FROM.GetNameDefCap] подчиняется нашим требованиям"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader] заявляет о возвращении нам территории [912.GetName], поскольку не желает вооруженного конфликта. Население региона встречает нас с радостью: эти люди наконец-то вернулись в свою страну."
 wuw_GER_diplomacy.61.a: "Славный день для [ROOT.GetAdjective]ого народа!"
 wuw_GER_diplomacy.62.t: "[FROM.GetNameDefCap] крепко держится за регион [912.GetName]"
 wuw_GER_diplomacy.62.desc: "\n[FROM.GetLeader], преисполнившись уверенности, заявляет, что Северный Шлезвиг — [FROM.GetAdjective]ая территория и надолго останется таковой. Государство [FROM.GetNameDefCap] уже мобилизует войска и располагает их в регионе с целью сдержать нападение. Как лучше ответить на такую провокацию?"
 wuw_GER_diplomacy.62.a: "Мы не собираемся жертвовать свободой своего народа!"
 wuw_GER_diplomacy.62.b: "Нам не стоит идти на эскалацию…"
 wuw_GER_diplomacy.63.t: "[FROM.GetNameDefCap] захватывает регион [912.GetName]"
 wuw_GER_diplomacy.63.desc: "\n[FROM.GetLeader], глава нашей метрополии, заявляет, что Северный Шлезвиг всегда был и будет [FROM.GetAdjective]ой территорией. Государство [FROM.GetNameDefCap] уже перемещает в регион войска. Новое местное правительство вынудило наших политиков подписать акт о сдаче территории в аренду на следующие 100 лет."
 wuw_GER_diplomacy.63.a: "Жаль, что мы не можем их остановить…"
 GER_seized_north_schleswig: "Германия захватывает Северный Шлезвиг"
 wuw_GER_chinese_diplomacy.1.t: "[FROM.GetNameDefCap] отправляет нам оружие и сырье"
 wuw_GER_chinese_diplomacy.1.desc: "\nЩедрые западные союзники — [FROM.GetAdjective]ие власти — послали нам партию вооружения и сырья. Однако этим они не ограничились: вместе с оружием прибыли инженеры и промышленники, которые помогут нам развивать собственную оборонную промышленность и поднимать военную экономику с колен спустя несколько столетий жалкого существования."
 wuw_GER_chinese_diplomacy.1.a: "Это нам пригодится"
 wuw_GER_chinese_diplomacy.2.t: "[FROM.GetNameDefCap] предлагает промышленную помощь в обмен на права на ресурсы"
 wuw_GER_chinese_diplomacy.2.desc: "\nЩедрые западные союзники — [FROM.GetAdjective]ие власти послали к нам делегацию. Ее члены утверждают, что готовы инвестировать в нашу промышленность, если мы согласимся поставлять им природные ресурсы на более выгодных условиях. Такие друзья многого стоят."
 wuw_GER_chinese_diplomacy.2.a: "Пусть крепнет наша дружба"
 wuw_GER_chinese_diplomacy.2.b: "Мы не готовы отказываться от природных ресурсов"
 wuw_GER_chinese_diplomacy.3.t: "[FROM.GetNameDefCap] принимает наше предложение"
 wuw_GER_chinese_diplomacy.3.desc: "\nНаша делегация возвращается с прекрасными вестями: [FROM.GetAdjective]ое правительство с радостью подписало предложенный нами договор, который сразу же вступил в действие. Мы получили доступ к природным ресурсам этой страны в обмен на обязанность помочь ей провести индустриализацию — то есть почти даром."
 wuw_GER_chinese_diplomacy.3.a: "Отлично"
 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 wuw_GER_chinese_diplomacy.4.desc: "\nНаша делегация вернулась разочарованной: [FROM.GetAdjective]ое правительство отказалось заключать с нами договор. Оно считает, что мы будем эксплуатировать его ресурсы под предлогом промышленной помощи."
 wuw_GER_chinese_diplomacy.4.a: "Весьма досадно"
 wuw_GER_diplomacy.64.t: "[FROM.GetNameDefCap] предлагает защиту в обмен на выплаты"
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], предлагает защитить нас от угрозы с востока. Разумеется, не бесплатно: [FROM.GetAdjective]ие власти требуют своего рода дань в обмен на гарантии безопасности."
 wuw_GER_diplomacy.64.a: "Если иначе нельзя…"
 wuw_GER_diplomacy.64.b: "У нас не хватит средств…"
 wuw_GER_diplomacy.65.t: "[FROM.GetNameDefCap] соглашается на наши условия"
 wuw_GER_diplomacy.65.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], переживает за будущее [FROM.GetAdjective]ого народа, а потому соглашается на наше предложение. Все необходимые выплаты будут проведены сразу же."
 wuw_GER_diplomacy.65.a: "Вот теперь другое дело!"
 wuw_GER_diplomacy.66.t: "[FROM.GetNameDefCap] отвергает наши условия"
 wuw_GER_diplomacy.66.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает отказом на наше предложение защищать их страну, заявив, что условия слишком жесткие, а затраты неподъемные, так что без помощи жалких подражателей пруссакам вполне можно и обойтись."
 wuw_GER_diplomacy.66.a: "Ну что ж…"
 wuw_GER_diplomacy.66.b: "Без защиты им всё равно не обойтись, даже если нет денег!"
 wuw_GER_diplomacy.67.t: "[FROM.GetNameDefCap] предлагает тайный пакт"
 wuw_GER_diplomacy.67.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], тайно обращается к нам с предложением разделить между нашими странами территорию соседних государств. Для этого потребуется заключить пакт, официально закрепляющий наш статус союзников и определяющий сферы влияния в низовьях. Стоит ли пойти на такой сомнительный шаг?"
 wuw_GER_diplomacy.67.a: "Нам это пойдет только на пользу"
 wuw_GER_diplomacy.67.b: "Это безнравственно!"
 wuw_GER_diplomacy.68.t: "[FROM.GetNameDefCap] соглашается заключить пакт"
 wuw_GER_diplomacy.68.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], переживает за будущее [FROM.GetAdjective]ого народа, а потому соглашается подписать пакт и установить сферы влияния."
 wuw_GER_diplomacy.68.a: "Теперь пора нанести удар!"
 wuw_GER_diplomacy.68.b: "Замечательно. Но пока нужно проявить терпение"
 wuw_GER_diplomacy.69.t: "[FROM.GetNameDefCap] отвергает пакт"
 wuw_GER_diplomacy.69.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвечает на наше предложение отказом: сама мысль о нанесении удара в спину соседям и разделе их территорий кажется неэтичной. Нам предложили поискать других союзников, готовых выступить агрессорами в новых войнах."
 wuw_GER_diplomacy.69.a: "Значит, будем искать других"
 warning_they_may_instead_apporach_our_neighbor_tt: "§R[FROM.GetNameDefCap] может обратиться к нашему соседу§!"
 wuw_GER_diplomacy.70.t: "[FROM.GetNameDefCap] вмешивается в нашу политику"
 wuw_GER_diplomacy.70.desc: "Недавно [FROM.GetAdjective]ие пропагандисты взялись за идеологическую обработку нашего населения. Ему обещают светлое будущее, если мы согласимся присоединиться к их государству в статусе союзника. Подобные обещания нельзя назвать угрозой нашей независимости, а вот нападками на наше правительство — вполне. В газетах уже открыто рассуждают о слабости нашей политической системы. Возможно, нам не помешал бы новый друг… и вряд ли [FROM.GetLeader] со своими приспешниками так просто откажется от своих замыслов."
 wuw_GER_diplomacy.70.a: "Неплохая мысль. Союзники нам пригодятся"
 wuw_GER_diplomacy.70.b: "Никакого сотрудничества с [FROM.GetAdjective]ими властями! Надо положить конец их пропаганде!"
 wuw_GER_diplomacy.71.t: "Учреждение Фолькскомиссариата [ROOT.GetNonIdeologyName]"
 wuw_GER_diplomacy.71.desc: "Наша метрополия, [FROM.GetNameDef], сообщает, что наше действующее соглашение подлежит пересмотру. В целях объединения рабочих всего нашего блока нам будет предписано дать метрополии доступ к большей части нашей промышленности, которая будет использована на благо нашего народа. Нашего мнения никто не спрашивает, и жалоб наших никто слушать тоже не будет. Когда мы принимали их помощь, мы знали, что всё может закончиться именно этим."
 wuw_GER_diplomacy.71.a: "Это всё в интересах нашего народа."
 wuw_GER_diplomacy.72.t: "Коммунистическое влияние из державы [FROM.GetNameDef]"
 wuw_GER_diplomacy.72.desc: "До нас дошли сведения, что прямо сейчас в нашей стране действуют [FROM.GetAdjective]ие ячейки, распространяющие коммунистические идеи. Само по себе это вроде бы не страшно, но их пропаганда порой использует довольно революционную риторику. Всё чаще мы слышим известия о том, что рабочих призывают организовываться и сплачиваться, а если еще вспомнить события недавних лет, то мы не можем быть уверены, что это не попытка [GER.GetAdjective]их лидеров включить нас в свою сферу."
 wuw_GER_diplomacy.72.a: "У нас нет причин им не доверять."
 wuw_GER_diplomacy.72.a_tt: "§RЕсли в гражданской войне победят сторонники коммунистов, [FROM.GetNameWithFlag] попытается нас покорить!§!"
 wuw_GER_diplomacy.72.b: "Мы на это не клюнем!"
 wuw_GER_diplomacy.73.t: "[FROM.GetNameDefCap] позволяет нам усилить поддержку коммунистов."
 wuw_GER_diplomacy.73.desc: "Попытки наших агентов усилить поддержку коммунистов в государстве [FROM.GetNameDef] не остались без внимания местных властей. К счастью, растущие ряды граждан, симпатизирующих пролетариату, их не беспокоят, так что мы можем продолжать свою деятельность."
 wuw_GER_diplomacy.73.a: "Да здравствует пролетариат!"
 wuw_GER_diplomacy.74.t: "[FROM.GetNameDefCap] запрещает политическую деятельность"
 wuw_GER_diplomacy.74.desc: "Попытки наших агентов усилить поддержку коммунистов в государстве [FROM.GetNameDef] не остались без внимания местных властей. Мы получили от них письмо с требованием немедленно прекратить эту деятельность. Такая реакция на наше искреннее желание рассказать [FROM.GetAdjective]им рабочим об их правах показала, что [FROM.GetLeader] вовсе не их друг, а враг."
 wuw_GER_diplomacy.74.a: "Мы должны освободить [FROM.GetAdjective]их товарищей!"
 wuw_GER_diplomacy.75.t: "Гражданская война в государстве [ROOT.GetNameDef]"
 wuw_GER_diplomacy.75.desc: "После продолжительного роста популярности коммунизма [ROOT.GetAdjective]ий пролетариат устал пассивно ждать мирной смены правительства. Ожесточенные споры закончились ничем, а дипломатия больше не работает, поэтому теперь заговорили ружья."
 wuw_GER_diplomacy.75.a: "Да здравствует пролетариат!"
 wuw_GER_diplomacy.75.b: "Мы должны остановить это безумие!"
 wuw_GER_diplomacy.76.t: "[FROM.GetNameDefCap] требует нашего подчинения"
 wuw_GER_diplomacy.76.desc: "После окончания гражданской войны государство [FROM.GetNameDef] требует от нас подчинения. Мы предполагали возможность такого исхода, но [FROM.GetAdejctive]ая помощь в свержении старого режима показалась нам ценнее. Пока что они относились к нам благожелательно, так что можно надеяться, что всё еще обернется для нас хорошо."
 wuw_GER_diplomacy.76.a: "Сами виноваты."
 wuw_GER_diplomacy.77.t: "[FROM.GetNameDefCap] требует от нас референдума о присоединении"
 wuw_GER_diplomacy.77.desc: "Наши северные соседи направили нам требование провести референдум о присоединении к ним. Они заявляют, что наши народы ничем друг от друга не отличаются и имеют право жить вместе, поэтому мы должны подчиниться. Для нас будет сохранена частичная свобода, но ряд вопросов, в частности внешнюю политику, будут определять [FROM.GetAdjective]ие хозяева."
 wuw_GER_diplomacy.77.a: "Почему бы и нет?"
 wuw_GER_diplomacy.77.b: "Ни в коем случае!"
 wuw_GER_diplomacy.78.t: "[FROM.GetNameDefCap] подчиняется"
 wuw_GER_diplomacy.78.desc: "После победы [FROM.GetAdjective]ого народа, который на недавнем референдуме выразил желание присоединиться к нашей стране, руководство государства [FROM.GetNameDef] дало нам положительный ответ. Они подчинятся нам ради блага нашего общего народа."
 wuw_GER_diplomacy.78.a: "Этот день станет праздничным!"
 wuw_GER_diplomacy.79.t: "[FROM.GetAdjective]ое руководство отказывается от присоединения"
 wuw_GER_diplomacy.79.desc: "Отрицательный ответ от [FROM.GetAdjective]ого руководства пришел так быстро, что вряд ли референдум вообще проводился. Несмотря на все заверения о том, что [FROM.GetAdjective]ий народ окажется в куда лучшем положении в составе нашей нации, [FROM.GetLeader] явно ставит свою власть выше благополучия сограждан."
 wuw_GER_diplomacy.79.a: "Их нужно освободить!"
 wuw_GER_diplomacy.80.t: "[FROM.GetNameDefCap] инвестирует в нашу промышленность"
 wuw_GER_diplomacy.80.desc: "[FROM.GetAdjectiveCap]ое правительство вложило крупные средства в модернизацию нашей промышленности, чтобы привести ее в соответствие с [FROM.GetAdjective]ими стандартами. Наши партнеры представляют это как взаимовыгодное соглашение: мы совершенствуем свои производства, а они получают совместный доступ к их мощностям."
 wuw_GER_diplomacy.80.a: "Прекрасно!"
 wuw_GER_diplomacy.81.t: "Интеграция государства [ROOT.GetNameDef]"
 wuw_GER_diplomacy.81.desc: "Наша история в качестве фолькскомиссариата подходит к концу. [FROM.GetAdjective]ое руководство весьма довольно нашими стараниями и теперь считает нас чем-то большим, чем просто зависимой территорией. Нам пожалована великая честь стать полноправной частью [FROM.GetAdjective]ого государства. Конечно же, это значит, что о независимости мы можем забыть, но нас уверяют, что с нашими гражданами будут обращаться справедливо."
 wuw_GER_diplomacy.81.a: "Так себе честь, но кто нас спрашивает?"
 wuw_GER_diplomacy.82.t: "[FROM.GetAdjective]ая поддержка в восстании"
 wuw_GER_diplomacy.82.desc: "Наши товарищи из государства [FROM.GetNameDef] отправили нам партию оружия, чтобы помочь нам в борьбе с капитализмом и буржуазией. В будущем они нам эту услугу наверняка еще припомнят, но кто мы такие, чтобы отвергать их помощь?"
 wuw_GER_diplomacy.82.a: "Эти ружья нам пригодятся!"
 wuw_GER_diplomacy.83.t: "[GER.GetNameDefCap] приглашает нас в альянс [GER.GetFactionName]"
 wuw_GER_diplomacy.83.desc: "После нашей победы в гражданской войне и последующему переходу к коммунизму к нам обратились с помощью собратья из государства [GER.GetNameDef]. Насколько нам действительно помогла [GER.GetAdjective]ая поддержка, лучше не распространяться. Теперь они предлагают нам альянс, поскольку мы придерживаемся схожих идеологий. Насколько мы свободны в своем решении, пока что не вполне ясно."
 wuw_GER_diplomacy.83.a: "Конечно, мы объединим силы."
 wuw_GER_diplomacy.83.b: "Лучше мы останемся сами по себе."
 wuw_GER_diplomacy.84.t: "[FROM.GetNameDefCap] требует больше пролетарской солидарности"
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 GER_root_is_proletarian_subject: "Теперь, когда во главе нашего государства стоят делегаты рабочих и пролетариата, к нам обратились [FROM.GetAdjective]ие представители. Ссылаясь на так называемую пролетарскую солидарность, они утверждают, что мы, как их младшие братья, должны поделиться с ними частью промышленного производства в обмен на их помощь в развитии нашей страны."
 GER_root_not_proletarian_subject: "Теперь, когда во главе нашего государства стоят делегаты рабочих и пролетариата, к нам обратились [FROM.GetAdjective]ие представители. Они говорят о солидарности между коммунистическими странами в деле улучшения жизни своих граждан. Открытие торговли принесет пользу рабочим наших стран, но при этом не позволит иностранным капиталистическим веяниям подтачивать нашу политическую систему, которую мы так старались построить."
 wuw_GER_diplomacy.84.a: "Мы согласны, да здравствует солидарность!"
 wuw_GER_diplomacy.84.b: "Для них это выгоднее."
 wuw_GER_diplomacy.85.t: "[FROM.GetNameDefCap] требует от нас интеграции"
 wuw_GER_diplomacy.85.desc: "Нам пришло категоричное требование от [FROM.GetAdjective]их коллег. Они считают, что наше сотрудничество хотя и выгодное, но недостаточно глубокое. Их решение — потребовать от нас интеграции в государство [FROM.GetNameDef]. Хотя о последствиях неподчинения в требовании не сообщается, надо полагать, что отказ не будет воспринят спокойно."
 wuw_GER_diplomacy.85.a: "У нас нет выбора."
 wuw_GER_diplomacy.85.b: "Если надо будет драться, мы будем драться!"
 wuw_GER_diplomacy.86.t: "[FROM.FROM.GetNameDefCap] передает территории в нашей сфере влияния"
 wuw_GER_diplomacy.86.desc: "Сегодня пришли замечательные новости. Получив контроль на находящимися в нашей сфере влияния [FROM.GetAdjective]ими землями, государство [FROM.FROM.GetNameDef] решило соблюсти наше соглашение. Территории в нашей сфере влияния были переданы нам в собственность."
 wuw_GER_diplomacy.86.a: "Прекрасно!"
 wuw_GER_diplomacy.87.t: "Соблюдение сфер влияния"
 wuw_GER_diplomacy.87.desc: "После победы в недавней войне перед нами встала дилемма. Некоторые из завоеванных земель лежат за пределами нашей сферы влияния. По соглашению мы обязаны их отдать. Однако это соглашение не оформлено официально, так что можно считать, что оно нас ни к чему не обязывает..."
 wuw_GER_diplomacy.87.a: "Соглашение нужно уважать"
 wuw_GER_diplomacy.87.b: "Мы получили эти земли по полному праву!"
 wuw_GER_diplomacy.88.t: "[FROM.GetNameDefCap] передает территории в нашей сфере влияния"
 wuw_GER_diplomacy.88.desc: "Сегодня пришли замечательные новости. Получив контроль на находящимися в нашей сфере влияния [FROM.GetAdjective]ими землями, государство [FROM.FROM.GetNameDef] решило соблюсти наше соглашение. Территории в нашей сфере влияния были переданы нам в собственность."
 wuw_GER_diplomacy.88.a: "Прекрасно!"
 wuw_GER_diplomacy.89.t: "[FROM.GetNameDefCap] создает свою сферу влияния"
 wuw_GER_diplomacy.89.desc: "Государство [FROM.GetNameDefCap] уведомляет о создании своей сферы влияния. Это решение не задевает нас напрямую, так как мы на этот счет никаких соглашений не подписывали, но учитывать данную ситуацию все же стоит: от нас могут потребовать территории внутри сферы, если они попадут к нам в руки."
 wuw_GER_diplomacy.89.a: "Ну ладно..."
 wuw_GER_diplomacy.89.b: "Это неприемлемо"
 wuw_GER_diplomacy.90.t: "[FROM.GetNameDefCap] запрашивает пакта о ненападении"
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader] обращается к нам с просьбой. [FROM.GetLeader.GetSheHe] желает заключить с нами пакт о ненападении, формально закрепив наши отношения: не союзнические, но и не неприятельские. Такой пакт свяжет нам руки, если отношения с [FROM.GetAdjective]ой стороной ухудшатся, но вместе с тем он снизит вероятность подобной ситуации."
 wuw_GER_diplomacy.90.a: "Это сделает нас сильнее!"
 wuw_GER_diplomacy.90.b: "Мы не можем так себя ограничивать."
 wuw_GER_diplomacy.91.t: "[FROM.GetNameDefCap] желает сближения"
 wuw_GER_diplomacy.91.desc: "Мы только что получили депешу от [FROM.GetAdjective]ого руководства, в которой оно выражает желание идеологического сближения. Наши партнеры надеются, что это заложит прочную основу для сотрудничества, но отмечают, что не стоит торопить события. Для нас это идеальная возможность повлиять на [FROM.GetAdjective]ие политические элиты."
 wuw_GER_diplomacy.91.a: "Мы знаем нужного человека..."
 wuw_GER_diplomacy.92.t: "[FROM.GetNameDefCap] одобряет наши попытки сближения"
 wuw_GER_diplomacy.92.desc: "От наших товарищей в государстве [FROM.GetNameDef] пришел положительный ответ. Они приветствуют наше стремление к сближению с их политической доктриной и разделают нашу надежду на улучшение рабочих отношений. Также они посоветовали способ, как добиться этого быстрее и проще. Нам предлагается сменить лидера. По их мнению, Эрнст Тельман — способный политик, но Вальтер Ульбрихт станет более надежной основой для будущего сотрудничества."
 wuw_GER_diplomacy.92.a: "Ульбрихт тоже подойдет, мы согласны."
 wuw_GER_diplomacy.92.b: "Нет, не позволим им лезть в нашу политику!"
 wuw_GER_diplomacy.93.t: "[FROM.GetNameDef] назначает лидером Вальтера Ульбрихта"
 wuw_GER_diplomacy.93.desc: "Несколько неожиданно [FROM.GetAdjective]ое руководство согласилось заменить Эрнста Тельмана. Перестановка совершена в интересах укрепления добрых отношений с нами и сближения наших политических курсов ради укрепления сотрудничества. Это однозначный успех!"
 wuw_GER_diplomacy.93.a: "Прекрасно!"
 wuw_GER_diplomacy.94.t: "[FROM.GetNameDefCap] отказывается заменить Эрнста Тельмана"
 wuw_GER_diplomacy.94.desc: "Несмотря на наши искренние попытки помочь [FROM.GetAdjective]им товарищам, они упрямо отказываются последовать нашему совету. Судя по всему, они восприняли наше предложение как попытку вмешаться в их политику, хотя наши намерения были совершенно бескорыстными."
 wuw_GER_diplomacy.94.a: "[FROM.GetAdjective]ие упрямцы..."
 wuw_GER_diplomacy.95.t: "Предложение промышленного сотрудничества"
 wuw_GER_diplomacy.95.desc: "[FROM.GetAdjective]ое руководство обратилось к нам с предложением о промышленном сотрудничестве между нашими странами. В документе описывается, как мы можем вместе усовершенствовать и расширить наши промышленные мощности. Принесет ли это соглашение пользу нам или только [FROM.GetAdjective]ой стороне, пока что неясно."
 wuw_GER_diplomacy.95.a: "Предложение стоящее."
 wuw_GER_diplomacy.95.b: "Они нас держат за дураков."
 wuw_GER_diplomacy.96.t: "[FROM.GetNameDefCap] соглашается на промышленное сотрудничество"
 wuw_GER_diplomacy.96.desc: "[FROM.GetAdjectiveCap]ая сторона приняла наше предложение о промышленном сотрудничестве. Теперь мы вместе будем расширять нашу промышленность и повышать ее эффективность."
 wuw_GER_diplomacy.96.a: "Прекрасно!"
 wuw_GER_diplomacy.97.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 wuw_GER_diplomacy.97.desc: "Наше предложение для [FROM.GetAdjective]их партнеров было проигнорировано. Несмотря на то что соглашение принесло бы пользу обеим сторонам, нас отказались даже выслушать. План провалился, но это не повод сдаваться. Мы можем усовершенствовать свою промышленность самостоятельно."
 wuw_GER_diplomacy.97.a: "Значит, будем расширяться сами."
 wuw_GER_diplomacy.98.t: "[FROM.GetNameDefCap] приглашает нас обменяться технологиями"
 wuw_GER_diplomacy.98.desc: "Наши товарищи из государства [FROM.GetNameDef] недавно предложили нам обсудить возможность обмена знаниями о промышленности и производстве. Мы поделимся с ними своим опытом, а они раскроют нам свой. Это может принести пользу и нашим рабочим, и производственным линиям."
 wuw_GER_diplomacy.98.a: "Отличная идея."
 wuw_GER_diplomacy.98.b: "Им верить нельзя."
 wuw_GER_diplomacy.99.t: "[FROM.GetNameDefCap] присоединяется к инициативе по обмену технологиями"
 wuw_GER_diplomacy.99.desc: "К нашей радости, [FROM.GetAdjective]ие товарищи увидели пользу в предложенной нами группе по обмену технологиями. Теперь мы получим доступ к их наработкам, а они — к нашим. Будем надеяться, это приведет нас к большому скачку в области промышленности и производства."
 wuw_GER_diplomacy.99.a: "Отлично."
 wuw_GER_diplomacy.101.t: "[FROM.GetNameDefCap] отвергает инициативу по обмену технологиями"
 wuw_GER_diplomacy.101.desc: "Несмотря на обоюдные выгоды, [FROM.GetNameDef] отказывается присоединиться к нашей инициативе по обмену технологиями. [FROM.GetAdjective]ое руководство считает, что нам нельзя доверять такие технологии, и просит нас больше не выступать с безрассудными предложениями."
 wuw_GER_diplomacy.101.a: "[FROM.GetAdjective]ие нахалы..."
 wuw_GER_diplomacy.102.t: "[FROM.GetNameDefCap] соглашается на пакт о ненападении"
 wuw_GER_diplomacy.102.desc: "[FROM.GetNameDef] принимает наше предложение заключить пакт о ненападении. Теперь мы обязуемся воздерживаться от нападения друг на друга. Вне всяких сомнений, это соглашение принесет нашим нациям огромную пользу."
 wuw_GER_diplomacy.102.a: "Отлично."
 wuw_GER_diplomacy.103.t: "[FROM.GetNameDefCap] отвергает пакт о ненападении"
 wuw_GER_diplomacy.103.desc: "Несмотря на обоюдные выгоды, [FROM.GetNameDef] отказывается подписывать с нами пакт о ненападении. Причины такого решения нам неизвестны, но отказ вызывает опасения. Надо будет внимательно следить за [FROM.GetAdjective]ими действиями."
 wuw_GER_diplomacy.103.a: "Тревожно."
 wuw_GER_diplomacy.104.t: "[FROM.GetNameDefCap] соглашается разделить сферы влияния"
 wuw_GER_diplomacy.104.desc: "Мы получили от [FROM.GetAdjective]ого руководства подтверждение, что они согласны разделить с нами сферы влияния. Это предотвратит военные столкновения и снизит опасность конфликтов у наших границ."
 wuw_GER_diplomacy.104.a: "Прекрасно!"
 wuw_GER_diplomacy.105.t: "[FROM.GetNameDefCap] отказывается разделить сферы влияния"
 wuw_GER_diplomacy.105.desc: "Мы получили от [FROM.GetAdjective]ого руководства отказ признавать и уважать нашу сферу влияния. Что касается своей зоны влияния, то они заявляют, что обозначат ее сами, без нашего участия. Это может привести к напряженности в регионе."
 wuw_GER_diplomacy.105.a: "Какая грубость!"
 wuw_GER_diplomacy.107.t: "[FROM.GetAdjective]ое государство предлагает промышленность за ресурсы"
 wuw_GER_diplomacy.107.desc: "Мы получили предложение от государства [FROM.GetNameDef]. Они заинтересованы в долгосрочной торговле ресурсами в обмен на перемещение части своих предприятий. Сейчас их интересует [FROM.FROM.GetName] — оттуда они хотят получить часть ресурсов."
 wuw_GER_diplomacy.107.a: "Почему бы и нет?"
 wuw_GER_diplomacy.107.b: "Сейчас не самое удачное время."
 wuw_GER_diplomacy.107.c: "Это несправедливый обмен, больше такого не предлагайте!"
 wuw_GER_diplomacy.108.t: "[FROM.GetAdjective]ое государство соглашается на перемещение промышленности"
 wuw_GER_diplomacy.108.desc: "Мы получили от [FROM.GetAdjective]ой стороны ответ на предложение о перемещении предприятий в обмен на часть их ресурсов. Похоже, там увидели выгоду в этой сделке и с радостью на нее согласились. Скоро мы получим первую партию ресурсов."
 wuw_GER_diplomacy.108.a: "Отлично."
 wuw_GER_diplomacy.109.t: "[FROM.GetAdjective]ое государство отказывается от перемещения промышленности"
 wuw_GER_diplomacy.109.desc: "[FROM.GetAdjective]ая сторона отнеслась к нашему предложению в целом нейтрально, но в итоге решила не принимать наши производства в обмен на ресурсы. Нам сообщили, что сейчас неподходящее время, из чего можно сделать вывод, что в будущем, когда мы сильнее укрепим отношения, они могут ответить согласием."
 wuw_GER_diplomacy.109.a: "Первый блин комом."
 wuw_GER_diplomacy.110.t: "[FROM.GetAdjective]ое государство категорически отказывается от перемещения промышленности"
 wuw_GER_diplomacy.110.desc: "[FROM.GetAdjective]ая сторона ответила на наше весьма выгодное предложение решительным отказом. Мало того, нам недвусмысленно дали понять, что подобные сделки не будут рассматриваться и в будущем. Придется добывать эти ресурсы... другими путями."
 wuw_GER_diplomacy.110.a: "[FROM.GetAdjective]ие эгоисты..."
 GER_SOV_have_had_enough_tt: "§RОтменяет §Yрешения§! о переносе предприятий в государство §Y[SOV.GetNameWithFlag]§! в обмен на ресурсы§!"
 wuw_GER_diplomacy.111.t: "Договор о развитии экономических отношений"
 wuw_GER_diplomacy.111.desc: "Дипломаты государства [FROM.GetNameDef] настаивают, чтобы мы подписали предлагаемый ими германско-румынский договор о развитии экономических отношений. Они утверждают, что такой шаг принесет пользу обеим странам: их промышленность получит наши природные ресурсы, а мы сможем закупать немецкое вооружение по более выгодной цене. Выгода такой сделки кажется нам сомнительной, однако отказ наверняка только разозлит немцев…"
 wuw_GER_diplomacy.111.a: "Нам остается только согласиться…"
 wuw_GER_diplomacy.111.b: "Это неприемлемо — и плевать на последствия!"
 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader] — разумный руководитель, искренне радеющий за благополучие своей страны. Так получилось, что подобное поведение отвечает и нашим интересам. Мы пустим дополнительные ресурсы, полученные от государства [FROM.GetName], на благие цели."
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader] — недалекий руководитель, совершенно не беспокоящийся о благополучии своей страны. [FROM.GetAdjective]ий народ только пострадает от такой недальновидности."
 wuw_GER_diplomacy.113.b: "Значит, война!"
 wuw_GER_diplomacy.117.a: "Сопротивляться бесполезно..."
 wuw_GER_diplomacy.117.b: "Мы никогда не сдадимся!"
 wuw_GER_diplomacy.118.t: "[FROM.GetNameDefCap] сдается"
 wuw_GER_diplomacy.118.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], заявляет, что [FROM.GetAdjective]ое правительство покорится нашей власти. И это хорошо, поскольку оно бессильно что-либо нам противопоставить, а потенциальный конфликт лишь погубит их страну и народ."
 wuw_GER_diplomacy.119.t: "[FROM.GetNameDefCap] отказывается сдаться"
 wuw_GER_diplomacy.119.desc: "Упрямое [FROM.GetAdjective]ое государство отвергло предложение об объединении наших стран и формировании более сильного государства. Вот какую благодарность мы получили за все то, что для них сделали!"
 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader] хочет разделить Конго"
 wuw_GER_weltpolitik.4.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], хочет обсудить с нами утраченные [FROM.GetAdjective]ие колонии, якобы несправедливо отнятые по итогам заключения Версальского договора. От нас решительно требуют подписать пакт с [GER.GetAdjective]им государством и разделить Конго на сферы влияния. Стоит ли поддаться на их уговоры?"
 wuw_GER_weltpolitik.4.a: "Это предложение пойдет на пользу нам обоим"
 wuw_GER_weltpolitik.4.b: "Мы не будем поддерживать их войны"
 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader] требует отдать Конго"
 wuw_GER_weltpolitik.5.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], и [GER.GetLeader] совместно требуют от нас отдать Конго обеим державам одновременно. Стоит ли ответить отказом или лучше будет уступить и отдать страну?"
 wuw_GER_weltpolitik.5.a: "Увы, с этим ничего не поделать"
 wuw_GER_weltpolitik.5.b: "Это неприемлемо"
 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader] отвергает предложение"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader] утверждает, что, заявляя о недопустимости самой мысли о совместном разделении Конго — государства, не имеющего с нами общих границ, — выступает от имени всего отважного народа государства [FROM.GetNameDef]. Похоже, словами мы ничего не добьемся."
 wuw_GER_weltpolitik.6.a: "Тогда мы заберем Конго целиком!"
 wuw_GER_weltpolitik.6.b: "Не следует давить на них"
 wuw_GER_weltpolitik.7.t: "[BEL.GetNameDefCap] хочет сдать нашу свободу"
 wuw_GER_weltpolitik.7.desc: "[BEL.GetLeader], глава государства [BEL.GetNameDef], соглашается на требования [GER.GetAdjective]их и [ENG.GetAdjective]их властей. Наша страна будет разделена между этими двумя державами. О независимости можно будет забыть. Но стоит ли молча смиряться с такой судьбой?"
 wuw_GER_weltpolitik.7.a: "У нас слишком мало сил…"
 wuw_GER_weltpolitik.7.b: "Мы не будем это терпеть! К оружию!"
 wuw_GER_weltpolitik.8.t: "[BEL.GetNameDefCap] сдает Конго"
 wuw_GER_weltpolitik.8.desc: "[BEL.GetLeader], глава государства [BEL.GetNameDef], соглашается на наши требования и заявляет, что Конго в эту же минуту переходит под наше управление. Пока неясно, как на это отреагируют народ и губернаторы Конго, однако [BEL.GetAdjective]ие власти уже уступили."
 wuw_GER_weltpolitik.8.a: "Превосходно"
 wuw_GER_weltpolitik.9.t: "[BEL.GetNameDefCap] отказывается отдать Конго"
 wuw_GER_weltpolitik.9.desc: "[BEL.GetLeader], глава государства [BEL.GetNameDef], упорно не соглашается на наши требования и заявляет, что [BEL.GetAdjective]ая армия готова сражаться за Конго до последнего солдата — она не боится никакого врага. Впрочем, они еще не знают, кому перешли дорогу."
 wuw_GER_weltpolitik.9.a: "Значит, мы их уничтожим."
 wuw_GER_weltpolitik.9.b: "Тогда не будем настаивать"
 wuw_GER_weltpolitik.10.t: "Конголезский кризис"
 wuw_GER_weltpolitik.10.desc: "Договор о передачи территории подписан — осталось только исполнить его условия. Однако жители Конго решили сопротивляться. Это сопротивление придется подавить…"
 wuw_GER_weltpolitik.10.a: "Мы возьмем его силой"
 wuw_GER_weltpolitik.10.b: "Сегодня славный день"
 wuw_GER_weltpolitik.11.t: "Конголезский кризис"
 wuw_GER_weltpolitik.11.desc: "Наши губернаторы в Конго сообщили, что не будут мириться с судьбой, которую уготовил им подписанный нами договор. Они собираются отстаивать самостоятельность [COG.GetAdjective]ого государства. Если не сокрушить мятежников, этот бунт приведет к развалу нашей страны, поскольку [ENG.GetNameDef] и [GER.GetNameDef] воспримут его как знак нашего неповиновения."
 wuw_GER_weltpolitik.11.a: "Нужно уничтожить их! Всё ради нашего народа!"
 wuw_GER_chinese_diplomacy.5.t: "Китайско-германская исследовательская программа"
 wuw_GER_chinese_diplomacy.5.desc: "К нам прибыла делегация, посланная верным западным союзником — [FROM.GetAdjective]им государством. Нам предлагают принять участие в разработке новых технологий в рамках китайско-германской исследовательской программы. Стоит ли соглашаться?"
 wuw_GER_chinese_diplomacy.5.a: "Отличное предложение!"
 wuw_GER_chinese_diplomacy.5.b: "Вряд ли нам это поможет"
 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetNameDefCap] соглашается сотрудничать"
 wuw_GER_chinese_diplomacy.6.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], принимает наше предложение и выражает глубокую заинтересованность в китайско-германской исследовательской программе. Пора приступить к делу!"
 wuw_GER_chinese_diplomacy.6.a: "Великолепно"
 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetNameDefCap] отказывается сотрудничать"
 wuw_GER_chinese_diplomacy.7.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], отвергает наше предложение и заявляет, что страна справится самостоятельно без помощи с Запада. Ну, что поделать…"
 wuw_GER_chinese_diplomacy.7.a: "Они не понимают, чего упускают"
 wuw_GER_weltpolitik.12.t: "[FROM.GetName] просит вернуть бывшие колониальные территории"
 wuw_GER_weltpolitik.12.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], обращается к нам с любопытной просьбой: нам предлагается вернуть им старые [FROM.GetAdjective]ие колониальные земли в обмен на укрепление отношений между нашими державами и официальную поддержку нашего правительства на международном уровне. Похоже, выиграет от этого только одна сторона, но, возможно, так даже лучше?"
 wuw_GER_weltpolitik.12.a: "Друзьям мы не отказываем"
 wuw_GER_weltpolitik.12.b: "Нет, эти земли наши"
 wuw_GER_weltpolitik.13.t: "[FROM.GetNameDefCap] возвращает наши колонии"
 wuw_GER_weltpolitik.13.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], соглашается на нашу просьбу вернуть старые колонии, поскольку считает, что мы лучше справимся с управлением этими территориями. Народ ликует. Похоже, что на карте мира вскоре вновь появится [ROOT.GetAdjective]ая колониальная империя."
 wuw_GER_weltpolitik.13.a: "Империализм снова в моде!"
 wuw_GER_weltpolitik.14.t: "[FROM.GetNameDefCap] отказывается возвращать нам колонии"
 wuw_GER_weltpolitik.14.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], отказывается возвращать нам прежние колонии, поскольку считает такое положение дел несправедливым и выгодным исключительно для нас."
 wuw_GER_weltpolitik.14.a: "Всё должно было сложиться иначе…"
 wuw_GER_weltpolitik.15.t: "[FROM.GetNameDefCap] передает территории государству [GER.GetNameDefCap]"
 wuw_GER_weltpolitik.15.desc: "\n[FROM.GetLeader], глава государства [FROM.GetNameDef], неожиданно для всех официально возвращает [GER.GetAdjective]им властям их прежние колонии, включая принадлежащие нам территории. К сожалению, мы не можем этому как-либо помешать, но хотя бы можем потребовать компенсацию."
 wuw_GER_weltpolitik.15.a: "Мы требуем компенсацию!"
 wuw_GER_reichskommissariats.1.t: "Руководство Бельгии — Северной Франции"
 wuw_GER_reichskommissariats.1.desc: "Теперь, когда мы учредили в Бельгии и Северной Франции новую гражданскую администрацию, нужно подумать не только над целью нашего нового зависимого государства, но и о том, кто встанет во главе региона и будет надлежащим образом проводить нашу политику. Следует посадить на место рейхскомиссара [ROOT.GetAdjective]ого политика, или лучше найти местного коллаборациониста?"
