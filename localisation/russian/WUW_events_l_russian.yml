 wuw_GER_reichskommissariats.9.t: "Статус территорий поволжских немцев"
 wuw_GER_reichskommissariats.9.desc: "[ROOT.GetLeader] активно высказывает свои намерения как можно скорее присоединить колонию поволжских немцев к территориям Рейха. С другой стороны, многие местные управленцы считают, что разумнее управлять ими из соседского государства. Как нам следует поступить?"
 wuw_GER_reichskommissariats.9.a: "Сделать их одной из территорий Германии!"
 wuw_GER_reichskommissariats.9.b: "Присоединить к Московии."
 wuw_GER_reichskommissariats.9.c: "Присоединить к Туркестану."
 wuw_GER_reichskommissariats.10.t: "Статус Южного Урала"
 wuw_GER_reichskommissariats.10.desc: "После захвата стратегической зоны Южного Урала встает вопрос о том, как распорядиться новой территорией. Одни планы предполагают присоединить ее к Московии, другие же — выделить в самостоятельное образование или включить в состав Туркестана. Как нам поступить?"
 wuw_GER_reichskommissariats.10.a: "Сделать его самостоятельным рейхскомиссариатом."
 wuw_GER_reichskommissariats.10.b: "Присоединить к Московии."
 wuw_GER_reichskommissariats.10.c: "Присоединить к Туркестану."
 wuw_GER_reichskommissariats.11.t: "Статус Восточной Карелии"
