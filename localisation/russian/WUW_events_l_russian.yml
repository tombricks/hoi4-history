 GOT_guarantee_events.01.t: "Гарантия независимости Польши"
 GOT_guarantee_events.01.desc: "Очевидно, что [GER.GetLeader] стремится к мировому господству и не собирается ни с кем договариваться. [GER.GetLeader.GetSheHeCap] уверенно полагает, что никто не посмеет помешать государству [GER.GetNameDef] захватить новые территории."
 GOT_guarantee_events.01.a: "Мы должны помочь полякам!"
 GOT_guarantee_events.01.b: "Пусть [GER.GetLeader] поступает, как считает нужным."
 #NEWS EVENTS
 GOT_newsevents.1.t: "[FROM.GetNameDef]: восхождение"
 GOT_newsevents.1.desc: "[FROM.GetAdjective]ие власти, покорившие европейские державы и установившие над континентом свою власть, взялись за интеграцию новых территорий. Пытаясь сплотить народ под знаменами социализма и единой государственности, [FROM.GetAdjective]ое правительство проводит агитационную пан-националистскую кампанию, чтобы заручиться поддержкой пролетариата.\n\n[FROM.GetLeader] объявляет, что союз европейских пролетариев отныне будет известен как [From.GetNameDef]."
 GOT_newsevents.1.a: "Вместе мы сильнее."
 GOT_newsevents.1.b: "Это добром не кончится."
