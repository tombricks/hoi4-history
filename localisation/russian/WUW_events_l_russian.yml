 #News events
 wuw_GER_news.1.t: "Воссоединение Германии"
 wuw_GER_news.1.d: "Возрадуйся, немецкий народ! Долой старые, произвольно проведенные границы между регионами, служившие лишь одной цели — разлучить родных братьев! Наступает новая эпоха. Сегодня [FROM.GetLeader], достойный последователь великого Бисмарка, объявляет о воссоединении Германии и зарождении нового государства, которому суждено простоять тысячу лет!"
 wuw_GER_news.1.a: "Наконец-то Германия вновь едина"
 wuw_GER_news.1.b: "То ли еще будет"
 wuw_GER_news.2.t: "Восстание в Силезии"
 wuw_GER_news.2.desc: "Мятежные жители Немецкой Силезии в четвертый раз со дня подписания Версальского мирного договора взбунтовались против властей. [SIL.GetLeader] утверждает, что силезский народ взял в руки оружие, чтобы отстоять независимость своего государства, а заодно защититься от последствий гражданской войны в Германии. Это восстание разительно отличается от предыдущих, направленных на обретение автономии в составе польского государства. Время покажет, смогут ли повстанцы дать отпор немецкой армии."
 wuw_GER_news.2.a: "Любопытный поворот событий"
 wuw_GER_news.2.b: "Раньше у них ничего не получалось"
 wuw_GER_news.2.c: "Вот он, решающий миг!"
 wuw_GER_news.2.d: "Будем надеяться, что сейчас у них всё получится"
 #Austrian events
 AUS_political_events.1.t: "Судьба Creditanstalt-Bankverein"
 AUS_political_events.1.desc: "Нам стало известно, что произошедшее в 1934 году слияние банков, в результате которого прошедший повторную капитализацию Creditanstalt завладел всеми активами и обязательствами Wiener Bankverein, а также получил контроль над операциями Niederösterreichische Escompte-Gesellschaft, привело к негативным последствиям: экономическое развитие нашего государства замедлилось. Кроме того, мы в итоге передали весь финансовый сектор в руки монополиста. Поскольку регулирование этого сектора входит в наши обязанности, нам следует подумать, как действовать дальше."
 AUS_political_events.1.a: "Оставим все как есть: так будет надежнее всего."
 AUS_political_events.1.a_tt: "Наши промышленные концерны останутся без изменений. Creditanstalt-Bankverein останется доступен. Эффект:"
 AUS_political_events.1.b: "Österreichische Creditanstalt — вот лучший выбор."
 AUS_political_events.1.c: "Wiener Bankverein нас не подведет."
 AUS_reestablish_creditanstalt: "Creditanstalt-Bankverein прекратит деятельность, а новообразованный Österreichische Creditanstalt получит полную поддержку."
 AUS_reestablish_benkverein: "Creditanstalt-Bankverein прекратит деятельность, а новообразованный Wiener Bankverein получит полную поддержку."
 AUS_political_events.2.t: "Скандал со страховой компанией Phönix"
 AUS_political_events.2.desc: "Вскоре после смерти Вильгельма Берлинера — пользовавшегося любовью всех сотрудников руководителя страховой компании Phönix, его детище столкнулось с новой бедой. Новый руководитель Эберхард Райнингхаус представил правительству доказательства подделки финансовых отчетов. Оказалось, что еще с 1929 года за компанией тянулся дефицит, достигший уже 250 миллионов шиллингов.\n\nКомпания объявила о банкротстве и тут же прекратила свою деятельность. При этом была закрыта широкая программа страхования участников боевых действий, что вызвало массовое недовольство иждивенцев, которые лишились средств к существованию."
 AUS_political_events.2.a: "Какой кошмар!"
 AUS_political_events.2.b: "Мы покроем все расходы на страховые выплаты!"
 AUS_political_events.2.b_tt: "Покрытие страховки поможет нам возродить компанию Phönix."
 AUS_political_events.3.t: "Мир обеспокоен ремилитаризацией Германии"
 AUS_political_events.3.desc: "Начавшаяся недавно ремилитаризация Рейнской области сильно встревожила граждан. В правительственных кабинетах повис вопрос: «А что, если на очереди мы?» Несмотря на многочисленные заверения фюрера, что аннексия Австрии не входит в его планы, нам все-таки стоит задуматься о том, что эти сладкие слова могут разойтись с делом."
 AUS_political_events.3.a: "Нужно готовиться к худшему…"
 AUS_political_events.3.a_tt: "Открывает решения «§YМеры против аншлюса»§!"
 AUS_political_events.4.t: "Перемена мнения"
 AUS_political_events.4.desc: "Кардинал Теодор Иннитцер, еще не так давно открыто поддерживавший фашистов, неожиданно коренным образом изменил свою риторику. Вместо того чтобы в очередной раз выразить свое одобрение нацистской партии и лично фюреру [GER.GetAdjective]ого народа, 7 октября Иннитцер во время мессы высказался совсем иначе: теперь, по его словам, уповать нужно исключительно на Бога, а [GER.GetLeader] не заслуживает таких почестей.\n\n[GER.GetAdjective]ие власти в ярости и требуют от нас предпринять что-нибудь."
 AUS_political_events.4.a: "Избавиться от этого предателя!"
 AUS_political_events.4.b: "Герр Иннитцер имеет право на собственное мнение."
 AUS_political_events.5.t: "[AUS.GetNameDefCap] стремится к сотрудничеству между нашими ВВС"
 AUS_political_events.5.desc: "Мы только что получили предложение от [AUS.GetAdjective]их дипломатов. Освободившись от оков Сен-Жерменского мирного договора, [AUS.GetNameDefCap] стремится возродить утраченную армию — разумеется, исключительно в оборонительных целях. Авиаконструкторы этой страны славятся своими надежными разработками, и опытных пилотов осталось немало. Однако достичь довоенных показателей будет трудно: слишком сильным оказался спад производства, а кризис подготовки новых кадров еще не преодолен. Но в любом случае такое сотрудничество может принести нам много пользы, если мы готовы закрыть глаза на действия этой державы во время Великой войны."
 AUS_political_events.5.a: "Достойная мысль. Постараемся помочь всеми силами!"
 AUS_political_events.5.b: "Никогда не поздно объединить усилия."
 AUS_political_events.5.c: "В оборонительных целях? Так мы и поверили."
 AUS_political_events.6.t: "[FROM.GetNameDefCap] соглашается и разрешает нам покупать снаряжение"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] отвечает согласием на предложение совместно наращивать численность наших ВВС, попутно обмениваясь опытом. Это государство понимает, насколько тяжелыми оказались для нас последствия Сен-Жерменского мирного договора, и заодно предлагает продать нам излишки снаряжения!"
 AUS_political_events.6.a: "Выпьем за успешное сотрудничество!"
 AUS_political_events.7.t: "[FROM.GetNameDefCap] принимает наше предложение"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap] охотно отзывается на предложение совместно наращивать численность наших ВВС. Ждать материальной поддержки от этого государства не приходится, однако его представители согласились поделиться опытом подготовки летчиков."
 AUS_political_events.7.a: "Замечательно!"
 AUS_political_events.8.t: "[FROM.GetNameDefCap] отказывается от сотрудничества"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap] отклоняет наше предложение, аргументировав это тем, что такое сотрудничество получится односторонним и выгодным только для нас — державы, заслужившей все возможные несчастья за действия во время Великой войны."
 AUS_political_events.8.a: "И какая им от этого польза?"
 AUS_air_force_partnership_big: "Активное сотрудничество в области ВВС"
 AUS_air_force_partnership_small: "Сотрудничество в области ВВС"
 AUS_rejected_air_force_partnership: "Предложение о сотрудничестве ВВС отклонено"
 AUS_political_events.9.t: "Убит Вильгельм Ценер"
 AUS_political_events.9.desc: "В квартире Вильгельма Ценера, представителя высшего командного состава наших вооруженных сил, был обнаружен труп ее владельца. [GER.GetAdjective]ие дипломаты отрицают свою причастность к убийству и заявляют, что Ценер застрелился — ведь рядом с трупом был обнаружен пистолет. Следствие утверждает, что ниточки тянутся совсем в другом направлении…"
 AUS_political_events.9.a: "Значит, [GER.GetAdjective]ие деятели не только убийцы, но и лгуны…"
 AUS_political_events.9.a_tt: "§YУбит§!§R Вильгельм Ценер!§!"
 AUS_anschluss_ratio_lowered: "§YОбщая боеспособность армии§!, необходимая для §Yаншлюса§!, будет §Yснижена§!" #update these if incrementor number changes!!
 AUS_anschluss_ratio_raised: "§YОбщая боеспособность армии§!, необходимая для §Yаншлюса§!, будет §Yповышена§!"
 AUS_political_events.10.t: "Предотвращено покушение на Вильгельма Ценера"
 AUS_political_events.10.desc: "Ворвавшиеся вчера вечером в квартиру Вильгельма Ценера агенты гестапо наткнулись на охрану, приставленную к представителям высшего командного состава наших вооруженных сил. Завязавшаяся перестрелка продолжалась недолго. Сам Ценер не пострадал."
 AUS_political_events.10.a: "Мы так и знали!"
 AUS_political_events.11.t: "[GER.GetNameDefCap] выражает недовольство нашим верховным командованием"
 AUS_political_events.11.desc: "[GER.GetNameDef]ие дипломаты выразили обеспокоенность деятельностью одного из представителей нашего верховного командования. Они утверждают, что отношения между нами и государством [GER.GetNameDef] находятся под угрозой, хотя, конечно, никто не отрицает наше право поступать так, как мы сочтем нужным.\n\nЕсли мы продолжим идти прежним курсом, не исключено, что эти люди начнут действовать сами."
 AUS_political_events.11.a: "Это не их дело!"
 AUS_political_events.11.a_tt: "Запускает задание §Y«[GER.GetAdjective]ая враждебность к верховному командованию»§!\n\nЕсли мы не сможем предотвратить смерть Ценера, §Yотношение общей боеспособности армий§!, необходимое для §Yаншлюса§!, §Yснизится§!."
 AUS_political_events.11.b: "Ну что же, если иначе им не угодить…"
 AUS_political_events.12.t: "[FROM.GetNameDefCap] предлагает нам пехотное снаряжение"
 AUS_political_events.12.desc: "С нами связалось государство [FROM.GetNameDefCap]. Представители этой державы решили помочь нам и передать партию пехотного снаряжения. Дипломаты уверяют, что мы — самый ценный их союзник, и надеются, что груз винтовок станет решающим фактором в нашей победе над [ETH.GetAdjective]ими войсками."
 AUS_political_events.12.a: "Так неожиданно и приятно."
 AUS_political_events.13.t: "[FROM.GetNameDefCap] не согласна с введением эмбарго против [ITA.GetNameDef]"
 AUS_political_events.13.desc: "Иностранные дипломаты выразили протест в связи с нашим и коллективным эмбарго против государства [ITA.GetNameDef]. По словам [AUS.GetAdjective]ого правительства, такие санкции нерациональны и не имеют под собой оснований, поэтому их немедленно следует отменить.\n\n[FROM.GetNameDef] отказывается отвечать на вопрос, что послужило причиной этого протеста."
 AUS_political_events.13.a: "[AUS.GetAdjective]ие власти не имеют права выдвигать такие требования."
 AUS_political_events.13.b: "Хорошо."
 AUS_political_events.14.t: "[FROM.GetNameDefCap] выражает протест в связи с введенным против на нас эмбарго"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap] выражает решительный протест в связи с эмбарго, введенным против нашего государства. [FROM.GetAdjective]ие представители заверили нас, что мы — их ценнейшие союзники, и поэтому они стараются хотя бы немного облегчить нашу участь, рассылая ноты протеста государствам, которые ввели против нас санкции."
 AUS_political_events.14.a: "[FROM.GetAdjective]ое государство делает смелый шаг"
 AUS_political_events.15.t: "[FROM.GetNameDefCap] запрещает НСРП"
 AUS_political_events.15.desc: "Нам стало известно, что [FROM.GetAdjective]ое правительство полностью запретило деятельность НСРП в государстве [FROM.GetNameDef]. Формально запрет действовал еще с 1934 года, однако и власти, и местные политические партии его игнорировали. Такой поступок говорит о смене [FROM.GetAdjective]ой риторики по отношению к нам.\n\nЭто не просто открытое оскорбление, а еще и попытка ослабить наше влияние на государство [FROM.GetNameDef]."
 AUS_political_events.15.a: "Так просто от нас не уйти!"
 AUS_political_events.15.b: "Какая грубость!"
 AUS_political_events.15.c: "Нам сейчас не до этого!"
 AUS_banned_dnsap: "Запретили НСРП"
 AUS_meddling_with_our_politics: "Вмешиваются в нашу политику"
 AUS_political_events.16.t: "Нацисты в правительстве"
 AUS_political_events.16.desc: "Как и ожидалось, [FROM.GetNameDef] без восторга воспринимает наш запрет на деятельность НСРП. От нас потребовали не только снять этот запрет, но и назначить Артура Зейсс-Инкварта советником. [FROM.GetAdjective]ое правительство очень ясно дало понять, что для него это вопрос первостепенной важности. Конечно, Зейсс-Инкварт всегда поддерживал [FROM.GetAdjective]ую идеологию, однако зачем назначать его советником?"
 AUS_political_events.16.a: "Придется за ним последить."
 AUS_political_events.16.b: "Ни в коем случае!"
 AUS_political_events.16.a_tt: "Назначает §YАртура Зейсс-Инкварта§! советником. Его §Rнельзя уволить§!\n"
 AUS_political_events.17.t: "[FROM.GetNameDefCap] выражает протест против запрета НСРП"
 AUS_political_events.17.desc: "Как и ожидалось, [FROM.GetNameDefCap] без восторга воспринимает наш запрет на деятельность НСРП: такой поступок [FROM.GetAdjective]ие дипломаты считают атакой на идеологические основы своей государственности. Они выразили разочарование нашим решением. Теперь [FROM.GetAdjective]ие власти требуют снятия только что введенного запрета, хотя никаких объективных причин для этого нет."
 AUS_political_events.17.a: "У них нет права вмешиваться в нашу политику."
 AUS_political_events.18.t: "[FROM.GetNameDefCap] назначает Артура Зейсс-Инкварта советником"
 AUS_political_events.18.desc: "По всей видимости, [FROM.GetAdjective]ие власти все-таки не лишены здравого смысла. [FROM.GetNameDef] отказывается снимать запрет на деятельность нашей сестринской партии, однако [FROM.GetAdjective]ое правительство назначило Артура Зейсс-Инкварта советником. Теперь нам проще будет вмешиваться в их внутреннюю политику."
 AUS_political_events.18.a: "Отлично."
 AUS_political_events.19.t: "Годвин фон Брумовски хочет поступить к нам на службу"
 AUS_political_events.19.desc: "После начала войны к нам обратился самый результативный летчик-истребитель в истории нашей страны, прославившийся на прошлой войне. Брумовски уже немолод, а в 1936 году он едва не расстался с жизнью, и он не способен летать так, как прежде. Добиваться победы он собирается, оставшись на земле. Среди наших летчиков имя Брумовски все еще пользуется уважением, поэтому все сходятся в одном мнении: Годвин сможет вырастить достойных наследников, если станет инструктором."
 AUS_political_events.19.a: "Нам пригодится любая помощь!"
 AUS_political_events.19.b: "Слишком опасно. Все-таки он участвовал в перевороте 1934 года."
 AUS_von_brumowski_recruited_flag: "Нанят Годвин фон Брумовски"
 AUS_political_events.20.t: "[FROM.GetNameDefCap] ищет нашей поддержки"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_guarantor_is_italy_key: "[FROM.GetNameDefCap] посылает к нам генерала Эмиля Лебицки, периодически выполняющего обязанности военного атташе. Он прибыл с просьбой о помощи: как сам Лебицки, так и некоторые представители [FROM.GetAdjective]их властей обеспокоены тем, как ведет себя [GER.GetNameDef]. И поэтому, если опасения все-таки подтвердятся, они хотели бы получить от нас поддержку не только на словах.\n\nКак представители державы, подписавшей Сен-Жерменский мирный договор, мы, скорее всего, будем обязаны прийти на помощь. Впрочем, в каждом договоре есть лазейки."
 AUS_guarantor_is_not_italy_key: "[FROM.GetNameDefCap] отправляет к нам посла с просьбой о помощи. [FROM.GetAdjective]ие власти обеспокоены тем, как ведет себя [GER.GetNameDef], а также их собственной неспособностью мобилизовать войска: военный потенциал этого государства ограничен условиями Сен-Жерменского мирного договора. Единственное, что остается, — это попросить нас о поддержке. Договор обязывает нас откликнуться на эту просьбу, однако нигде не прописано, какая именно помощь от нас требуется."
 AUS_political_events.20.a: "Для нас нет ничего важнее их независимости!"
 AUS_political_events.20.b: "Поддержим их на дипломатическом уровне."
 AUS_political_events.20.c: "Может, получится заключить взаимовыгодное соглашение…"
 AUS_political_events.20.d: "Мы не собираемся рисковать ради них."
 AUS_political_events.21.t: "[FROM.GetNameDefCap] гарантирует нам независимость"
 AUS_political_events.21.desc: "В соответствии с условиями Сен-Жерменского мирного договора [FROM.GetNameDefCap] соглашается гарантировать нашу независимость. Кроме того, [FROM.GetAdjective]ое правительство предоставило нам средства для закупки снаряжения, поскольку сейчас мы не можем производить его самостоятельно."
 AUS_political_events.21.a: "Отлично!"
 AUS_political_events.22.t: "[FROM.GetNameDefCap] поддерживает нашу независимость на дипломатическом уровне"
 AUS_political_events.22.desc: "Внимательно изучив некоторые малоинтересные пункты договора и примечания, напечатанные мелким шрифтом, [FROM.GetNameDef] отказывается гарантировать нашу независимость. Вместо этого нам пообещали дипломатическую поддержку в случае вторжения. [FROM.GetAdjective]ие власти утверждают, что [GER.GetLeader] воспримет их слова так же серьезно, как и угрозу вооруженного вмешательства, а значит, им нет нужды мобилизовывать войска."
 AUS_political_events.22.a: "Хотелось бы другого, но это лучше, чем ничего."
 AUS_political_events.22.b: "Ни дипломатия, ни техника нам не помогут!"
 AUS_political_events.23.t: "[FROM.GetNameDefCap] предлагает гарантии, но с одним условием"
 AUS_political_events.23.desc: "В ответ на просьбу о помощи государство [FROM.GetNameDefCap] направляет нам встречное требование. Им известно, что уже с первых дней после подписания мирного договора мы стремились вернуть себе свои законные территории — Альто-Адидже и Трентино. Это государство считает их своими, а потому гарантирует нам независимость лишь при условии, что мы откажемся от своих притязаний."
 AUS_political_events.23.a: "Безопасность важнее, чем сохранение территорий."
 AUS_political_events.23.b: "Они пытаются нажиться на нашем несчастье. Никаких уступок."
 AUS_political_events.24.t: "[FROM.GetNameDefCap] отклоняет нашу просьбу о помощи"
 AUS_political_events.24.desc: "Внимательно изучив исключительные случаи, примечания, напечатанные мелким шрифтом, и некоторые неоднозначные пункты Сен-Жерменского мирного договора, [FROM.GetNameDef] пытается выкрутиться и фактически отказаться от обязательства помогать нам. Текст на бумаге четко гласит: отказываясь от полноценной армии, мы получаем право на поддержку со стороны. Но как оказалось, [FROM.GetNameDef] считает, будто эти условия касаются не всех. Значит, будем справляться своими силами."
 AUS_political_events.24.a: "Мы указали другим участникам на это упущение…"
 AUS_political_events.24.b: "Мы найдем, чем их подстегнуть!"
 AUS_political_events.25.t: "[FROM.GetNameDefCap] отказывается от притязаний на наши территории"
 AUS_political_events.25.desc: "[FROM.GetNameDefCap] соглашается на наши условия и официально отказывается от претензий на наши территории в обмен на поддержку."
 AUS_political_events.25.a: "Замечательно!"
 AUS_political_events.26.t: "[FROM.GetNameDefCap] не хочет отказываться от претензий"
 AUS_political_events.26.desc: "Оказалось, что [FROM.GetAdjective]ие власти, недавно обратившиеся к нам за помощью, не так благоразумны, как хотелось бы. Когда мы предложили им отозвать претензии на наши территории, ответом стал решительный отказ."
 AUS_political_events.26.a: "Значит, помощи они не дождутся."
 AUS_political_events.27.t: "[AUS.GetNameDefCap] стремится к перевооружению"
 AUS_political_events.27.desc: "[AUS.GetNameDefCap] обращается к нам в поисках поддержки: власти этой державы хотят перевооружиться, а заодно денонсировать Сен-Жерменский мирный договор. Свое решение они обосновывают возросшей агрессией соседей: чтобы сдержать ее, понадобится сильная армия. Мы выдвинули этот вопрос на обсуждение всеми тремя ведущими державами, подписавшими договор, — это [ITA.GetNameDef], [ENG.GetNameDef] и [FRA.GetNameDef], а заодно и [USA.GetNameDef]. Не стоит забывать, что условия договора наделяют каждого участника правом вето."
 AUS_political_events.27.a: "Они безобидны."
 AUS_political_events.27.b: "Это исключено."
 AUS_political_events.28.t: "Гаранты согласны на перевооружение"
 AUS_political_events.28.desc: "Гаранты наконец-то удостоили нас ответом. Ожидание себя полностью оправдало: после долгих обсуждений и совещаний страны-участницы согласились, что мы имеем право на перевооружение, и объявили Сен-Жерменский мирный договор недействительным. Наконец-то мы сбросили с себя груз прегрешений наших предков."
 AUS_political_events.28.a: "Превосходно!"
 AUS_political_events.29.t: "Гаранты отклоняют просьбу о перевооружении"
 AUS_political_events.29.desc: "После долгих обсуждений и совещаний наши гаранты отказались поддержать просьбу о начале перевооружения. Несмотря на все убедительные доводы, их позиция тверда — даже в свете угроз независимости нашей страны."
 AUS_political_events.29.a: "Значит, у нас нет выбора…"
 AUS_political_events.29.a_tt: "§RВыбрав этот пункт, вы освободитесь от условий Сен-Жерменского мирного договора. Но последствия будут непредсказуемы…§!"
 AUS_political_events.29.b: "Нужно это обговорить!"
 AUS_political_events.29.c: "Они устроили нам ловушку. Но что поделать?"
 AUS_political_events.29.c_tt: "§RВыбрав этот пункт, вы обязуетесь соблюдать условия Сен-Жерменского мирного договора до 16 июля 1940 года§!"
 AUS_political_events.30.t: "[AUS.GetNameDefCap] нарушает условия Сен-Жерменского мирного договора"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_treaty_asked_permission_key: "[AUS.GetAdjective]ое правительство, несмотря на все наши попытки остановить его, все-таки решило провести перевооружение. Этим [AUS.GetNameDef] откровенно нарушает условия договора. Мы надеялись, что до этого не дойдет, однако похоже, что их намерения серьезны как никогда."
 AUS_treaty_no_permission_key: "Совершенно внезапно и без каких-либо предупреждений [AUS.GetNameDef] заявляет об отказе выполнять условия Сен-Жерменского мирного договора. Это значит, что теперь [AUS.GetAdjective]ие власти смогут перевооружить свою армию, не придерживаясь ограничений, наложенных после окончания Великой войны. До сих пор неясно, что подтолкнуло их к такому решению."
 AUS_political_events.30.a: "Остановить их мы не сможем, но сможем задержать."
 AUS_political_events.30.b: "Хорошо, не будем им мешать."
 AUS_political_events.30.c: "Больше никаких гарантий для этой стороны!"
 AUS_broke_the_treaty: "Нарушили наш договор"
 AUS_broke_the_treaty_democratic: "Нарушили наш договор"
 AUS_political_events.31.t: "[FROM.GetNameDefCap] хочет компенсации за помощь"
 AUS_political_events.31.desc: "Дождавшись, когда отгремит гражданская война, с нами связались [FROM.GetAdjective]ие власти. Их волнует вопрос компенсации за оказанную помощь: тяжелый труд, гибель солдат и порчу снаряжения в руках волонтеров нужно будет чем-то возмещать."
 AUS_political_events.31.a: "Поможем их промышленности."
 AUS_political_events.31.b: "Пусть заберут часть трофейного снаряжения."
 AUS_political_events.31.c: "От их поддержки почти не было толку."
 AUS_political_events.32.t: "[FROM.GetNameDefCap] предлагает помощь в строительстве новой фабрики"
 AUS_political_events.32.desc: "[FROM.GetAdjective]ие националисты прислушались к нашей просьбе о компенсации. В качестве благодарности они временно предоставили нам рабочих, которые займутся строительством новой фабрики в Нижней Австрии, и стройматериалы. Так мы пополним запасы снаряжения, а заодно поднимем промышленный потенциал."
 AUS_political_events.32.a: "Отлично!"
 AUS_political_events.33.t: "[FROM.GetNameDefCap] предлагает трофейное снаряжение"
 AUS_political_events.33.desc: "[SPA.GetAdjective]ие власти прислушались к нашей просьбе о компенсации. В качестве благодарности они послали нам часть снаряжения, захваченного у противника в ходе гражданской войны. Теперь мы сможем возместить наши материальные потери."
 AUS_political_events.33.a: "Отлично!"
 AUS_political_events.34.t: "[FROM.GetNameDefCap] отказывается возмещать нам расходы"
 AUS_political_events.34.desc: "Мы ожидали хоть какой-то благодарности от [SPA.GetAdjective]их властей за вмешательство в гражданскую войну на их стороне — например, возмещения расходов. Но, похоже, зря: [SPA.GetNameDef] утверждает, что нашей помощи почти никто не заметил, а значит, глупо будет требовать компенсации."
 AUS_political_events.34.a: "Какая грубость…"
 AUS_political_events.35.t: "Вооруженные формирования устраивают беспорядки"
 AUS_political_events.35.desc: "Наше сотрудничество с формированием, известным как [GetMilitiaName], обернулось неприятностями: поскольку теперь благодаря усилиям властей [GetMilitiaName] считается законной структурой, выходки участников этого формирования против гражданского населения стали смелее.\n\nВ стране нарастает недовольство, а народ громко возмущается происходящим. Правительство начинает задумываться, возможно ли приструнить распоясавшихся молодчиков, или же [GetMilitiaName] теперь сила, с которой надо считаться. А главное, станет ли население спать спокойнее?"
 AUS_political_events.35.a: "[GetMilitiaName] уже не получит второго шанса."
 AUS_political_events.35.b: "Пускай народ привыкает."
 AUS_political_events.35.c: "[ROOT.GetName] вступает на новый путь!"
 AUS_political_events.36.t: "Будущее государства [ROOT.GetNameDef]"
 AUS_political_events.36.desc: "Времена, когда мы были незначительной и слабой державой, остались позади. На пути к возрождению нации мы пролили немало крови и пота, однако в ретроспективе становится понятно, что все жертвы были не напрасны. Мы стали даже сильнее, чем были до войны. Теперь нужно определиться, какое будущее нас ждет и какое место наша обновленная страна займет на мировой арене."
 AUS_political_events.36.a: "Со временем мы станем известны миру как [GetGrossosterreichCosmeticIdeology]"
 AUS_grossosterreich_fascism_key: "Великая Австрия"
 AUS_grossosterreich_neutrality_key: "Великая Австрийская Империя"
 AUS_political_events.36.a_tt: "§YОткрывается решение§! §Y«Постепенно интегрировать германские национальные территории»§!."
 AUS_political_events.36.b: "Мы станем известны как Южная Германия."
 AUS_political_events.36.c: "Мы уже безупречны."
 AUS_political_events.37.t: "[FROM.GetNameDef] предъявляет ультиматум"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_integration_target_is_poland_key: "[FROM.GetAdjective]ое правительство передало нам жесткое послание с требованием [Get37PuppetOrNotDesc]. Нас предупредили, что в случае неповиновения обязательно последует ответ.\n\nВпрочем, [FROM.GetNameDef] уже не впервые требует подобных территориальных уступок от своих соседей, поэтому мы ожидали подобного шага."
 AUS_integration_target_is_not_poland_key: "[FROM.GetAdjective]ое правительство выдвинуло нам ультиматум: мы должны [Get37PuppetOrNotDesc] либо его грозная армия присоединяет нас силой. Что бы мы ни ответили, похоже, выкрутиться без последствий для себя в этот раз не получится."
 AUS_political_events.37.a: "Мы не склонимся перед ними!"
 AUS_political_events.37.b: "Мы не сможем выстоять против них."
 37DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 37DescIsNotPuppet: "их старые владения"
 AUS_political_events.38.t: "[FROM.GetNameDefCap] отвергает наши требования"
 AUS_political_events.38.desc: "Мы великодушно предложили [FROM.GetAdjective]им властям [Get38PuppetOrNotDesc], но похоже, что это предложение пришлось им не по душе. Впрочем, им же хуже: каждый понимает, что [FROM.GetNameDef] сможет полноценно существовать только под нашим руководством."
 AUS_political_events.38.a: "Так или иначе они все равно присоединятся к нам."
 AUS_political_events.38_tt: "Создает цель войны «§YЗахват региона§!» против государства §Y[FROM.FROM.OWNER.GetNameWithFlag]§!"
 38DescIsPuppet: "передать нам контроль над государством [FROM.FROM.OWNER.GetNameDef] и позволить включить его в состав нашей страны"
 38DescIsNotPuppet: "мирно влиться в состав нашей страны"
 AUS_political_events.39.t: "[FROM.GetNameDefCap] уступает"
 AUS_political_events.39.desc: "[FROM.GetAdjective]ое правительство дало полностью устраивающий нас ответ: они сложат оружие и не станут оказывать сопротивление включению в состав нашей державы земель, принадлежащих ей по праву. Отрадно, что они предпочли не ввязываться в бессмысленную войну из-за такого пустяка…"
 AUS_political_events.39.a: "[ROOT.GetNameDef] приветствует вас!"
 AUS_political_events.40.t: "[FROM.GetNameDefCap] хочет присоединиться к альянсу «[ROOT.GetFactionName]»"
 AUS_political_events.40.desc: "[FROM.GetNameDefCap] обращается к нам с просьбой о вступлении в альянс. Это государство уже начало милитаризацию и теперь хочет совместными усилиями наращивать нашу совокупную военную мощь. Исторически [FROM.GetNameDefCap] — сильная держава, с которой всегда приходилось считаться. Сегодня их былая слава поблекла, но [FROM.GetAdjective]ие представители все равно уверяют, что мы не найдем более полезного союзника."
 AUS_political_events.40.a: "Пусть присоединяются — мы будем только рады."
 AUS_political_events.40.b: "Они нам не нужны."
 AUS_political_events.41.t: "[FROM.GetNameDefCap] разрешает нам вступить в альянс «[FROM.GetFactionName]»"
 AUS_political_events.41.desc: "[FROM.GetNameDefCap] с большой радостью принимает нас в свой альянс. Наконец-то мы больше не одни перед лицом врагов!"
 AUS_political_events.41.a: "Вместе мы сила!"
 AUS_political_events.42.t: "[FROM.GetNameDefCap] не разрешает нам вступить в альянс «[FROM.GetFactionName]»"
 AUS_political_events.42.desc: "Нашу просьбу о вступлении в альянс отклонили. [FROM.GetFactionName] не желает видеть нас в своих рядах. [FROM.GetNameDef] не хочет слышать никаких доводов в пользу того, что мы можем принести пользу. Конечно, мы раздосадованы, но не сломлены. Всегда есть другие варианты."
 AUS_political_events.42.a: "Мы им еще покажем!"
 AUS_political_events.43.t: "Держава [FROM.GetNameDefCap] требует подчинения от государства [Get43PuppetOrNotTitle]"
 43TitleIsPuppet: "Мы передаем наш субъект"
 43TitleIsNotPuppet: "Наше подчинение"
 AUS_political_events.43.desc: "Этим утром мы получили вполне однозначное жесткое требование: [FROM.GetNameDef] хочет, чтобы мы [Get43PuppetOrNotDesc]. Сквозь послание красной нитью тянутся плохо прикрытые угрозы. Если мы откажемся, вполне вероятно, что нас сочтут врагом."
 43DescIsPuppet: "уступили контроль над государством [FROM.FROM.OWNER.GetNameDef]"
 43DescIsNotPuppet: "подчинились и стали субъектом под чужим руководством"
 AUS_political_events.43.a: "Мы не в том положении, чтобы отбиваться."
 AUS_political_events.43.a.tt: "Возможно, государству §Y[Get43PuppetOrNotTt]§! придется вступить в [FROM.GetAdjective]ий альянс"
 AUS_political_events.43.b: "Только через наши трупы!"
 AUS_political_events.43.c: "Мы никогда им не подчинялись. Пусть лучше забирают нужные им регионы."
 43TtIsPuppet: "[FROM.FROM.OWNER.GetNameDefCap]"
 43TtIsNotPuppet: "[ROOT.GetNameDefCap]"
 AUS_political_events.44.t: "[FROM.GetNameDefCap] подчиняется нашим требованиям"
 AUS_political_events.44.desc: "Мы довольны: [FROM.GetNameDef] отвечает на наши требования именно так, как нам и хотелось. С этого момента они [Get44PuppetOrNotDesc]. Мы еще на шаг приблизились к возрождению империи!"
 AUS_political_events.44.a: "Wunderbar!"
 44DescIsPuppet: "передают государство [FROM.FROM.OWNER.GetNameDef] под наше руководство в статусе субъекта"
 44DescIsNotPuppet: "перейдут под наше руководство и станут субъектом"
 AUS_political_events.45.t: "[FROM.GetNameDefCap] отвергает наши требования"
 AUS_political_events.45.desc: "Государство [FROM.GetNameDef] отклонило наше требование, тем самым продемонстрировав вопиющее неуважение к нам и полное безразличие к собственному благополучию. Кажется, они сомневаются, что такое соглашение может оказаться взаимовыгодным."
 AUS_political_events.45.a: "Значит, мы будем сражаться!"
 AUS_political_events.46.t: "[FROM.GetNameDefCap] передает регионы, чтобы избежать подчинения"
 AUS_political_events.46.desc: "Пытаясь избежать подчинения и хотя бы частично сохранить независимость, [FROM.GetAdjective]ие власти перешли к отчаянным мерам. Вместо того чтобы стать нашей марионеткой, они решили отдать некогда принадлежавшие нам регионы. Мы, впрочем, рассчитывали на иной исход. Нужно определиться, принимать такой подарок или отказаться от него."
 AUS_political_events.46.a: "Так даже лучше!"
 AUS_political_events.46.b: "Нет. Нам нужно все государство!"
 AUS_political_events.47.t: "[FROM.GetNameDefCap] отвергает предложение"
 AUS_political_events.47.desc: "Несмотря на все наши попытки умиротворить [FROM.GetAdjective]ое правительство, похоже, оно искренне считает, что единственно приемлемое развитие событий — это подчинение его требованиям и установление в нашей стране марионеточного режима. Никаких компромиссов быть не может: мы либо с ними, либо против них."
 AUS_political_events.47.a: "Нас так просто не запугать!"
 AUS_political_events.47.b: "Попытаться стоило."
 AUS_political_events.48.t: "[FROM.GetNameDefCap] сажает на наш престол Габсбурга"
 AUS_political_events.48.desc: "Стоило ожидать, что [FROM.GetNameDef], будучи метрополией, рано или поздно попытается вмешаться в наши внутренние дела. Нам сообщили, что отныне нашу страну возглавляет [ROOT.GetLeader]."
 AUS_political_events.48.a: "Узнаём Габсбургов…"
 AUS_political_events.49.t: "[FROM.GetNameDefCap] требует передать Силезию"
 AUS_political_events.49.desc: "Напряжение в мире растет, а обстановка меняется на глазах. Сегодня мы получили послание от [FROM.GetAdjective]ого правительства. Оно требует отдать Силезию — регион, исторически входивший в состав их государства, но перешедший к нам по итогам Великой войны.\n\nВ обмен на сдачу Верхней и Нижней Силезии [FROM.GetNameDefCap] предлагает построить нам несколько фабрик, чтобы утрата не казалась такой болезненной."
 AUS_political_events.49.a: "Силезия? Да пусть забирают на здоровье."
 AUS_political_events.49.b: "Наши земли стоят гораздо больше!"
 AUS_political_events.50.t: "[FROM.GetNameDefCap] отдает Силезию"
 AUS_political_events.50.desc: "[FROM.GetAdjective]ие власти великодушно согласились передать нам Силезию. Эта территория сию же минуту вернется в состав нашей державы. Взамен мы построили несколько фабрик в регионах, выбранных [FROM.GetAdjective]им правительством."
 AUS_political_events.50.a: "Справедливый обмен!"
 AUS_political_events.51.t: "[FROM.GetNameDefCap] отказывается уступить Силезию"
 AUS_political_events.51.desc: "Депеша, посланная [FROM.GetAdjective]ими дипломатами, разочаровывает своим содержанием. [FROM.GetNameDef] не просто отказывается от передачи земель — отказ выражен в форме, которую можно вежливо назвать унизительной и оскорбительной. [FROM.GetAdjective]ое правительство интересуется, зачем ему отказываться от Силезии и почему мы решили, что у нас есть право что-либо требовать."
 AUS_political_events.51.a: "Они еще подавятся этими словами!"
 AUS_political_events.52.t: "[FROM.GetNameDefCap] требует от нас интеграции"
 AUS_political_events.52.desc: "[FROM.GetAdjective]ий монарх [FROM.GetLeader] требует от нас подчиниться его власти. В основе этих требований лежат претензии многовековой давности и семейные узы. Он утверждает, что замок Габсбург — родовое гнездо его семейства — по праву принадлежит его стране, а потому мы обязаны немедленно влиться в ее состав, иначе дальше разговаривать будет только что перевооруженная армия."
 AUS_political_events.52.a: "Нам остается лишь подчиниться."
 AUS_political_events.52.b: "У Габсбургов нет никакого права на Габсбург!"
 AUS_political_events.53.t: "[FROM.GetNameDefCap] мирно интегрируется"
 AUS_political_events.53.desc: "Нам сообщили, что [FROM.GetAdjective]ое правительство не будет сопротивляться аннексии. [ROOT.GetName] одерживает очередную славную победу: интеграция пройдет мирно и спокойно. К нам наконец-то вернулась наша древняя родина — замок Габсбург."
 AUS_political_events.53.a: "Давно бы так!"
 AUS_political_events.54.t: "[FROM.GetNameDefCap] отказывает нам в законном притязании на Габсбург"
 AUS_political_events.54.desc: "С нами связалось [FROM.GetAdjective]ое руководство. Оно не собирается подчиняться выдвинутым требованиям. Отказавшись признать наши претензии на Габсбург по праву родства, они совершили огромную ошибку, и смыть этот позор можно будет только кровью. Мы вернем то, что принадлежит нам по праву!"
 AUS_political_events.54.a: "Да здравствует Габсбург!"
 AUS_political_events.55.t: "[FROM.GetNameDefCap] хочет договориться о владении регионами [39.GetName] и [850.GetName]"
 AUS_political_events.55.desc: "[FROM.GetAdjective]ое правительство выступило с предложением: мы передаем им регионы [39.GetName] и [850.GetName], на которые эта страна давно претендует, а взамен они строят нам несколько фабрик. По сути, нам предлагают продать наши земли."
 AUS_political_events.55.a: "Справедливый договор."
 AUS_political_events.55.b: "Наша земля не продается!"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_seeks_a_deal_title_56: "[FROM.GetNameDefCap] отдает регионы взамен на инвестиции в промышленность"
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap] отдает регионы"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_seeks_a_deal_desc_56: "[FROM.GetNameDef] предлагает нам справедливые условия. Мы с ними согласны. Взамен на крупные инвестиции в промышленность [FROM.GetAdjective]ое правительство передаст нам два региона: [39.GetName] и [850.GetName]."
 AUS_makes_demands_desc_56: "[FROM.GetNameDef] соглашается с нашими требованиями. [FROM.GetAdjective]ие власти передадут нам регионы [39.GetName] и [850.GetName]. Наконец-то эти земли вернутся законным владельцам!"
 AUS_political_events.56.a: "Отличная новость!"
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_seeks_a_deal_title_57: "[FROM.GetNameDefCap] отвергает наше предложение"
 AUS_makes_demands_title_57: "[FROM.GetNameDefCap] отвергает наши требования"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_seeks_a_deal_desc_57: "Мы получили ответ от [FROM.GetADjective]ого правительства. Оно не согласно с выдвинутыми условиями и утверждает, что его земли не продаются. Никакой обмен нужных нам регионов не рассматривается в принципе."
 AUS_makes_demands_desc_57: "[FROM.GetAdjective]ое правительство отнеслось к нашим требованиям совершенно неблагосклонно. Нам ответили решительным отказом, не оставив ни малейшей возможности продавить этот вопрос как-либо еще."
 AUS_political_events.57.a: "Попытаться все равно стоило."
 AUS_political_events.58.t: "[FROM.GetNameDefCap] требует контроль над регионами [39.GetName] и [850.GetName]"
 AUS_political_events.58.desc: "В сегодняшнем обращении [FROM.GetNameDefCap], кажется, пытается нам угрожать. Решительным тоном нам заявили, что [FROM.GetAdjective]ое правительство желает получить якобы по праву принадлежащие ему регионы [39.GetName] и [850.GetName], когда-то входившие в состав этой державы, но отошедшие нам после Великой войны."
 AUS_political_events.58.a: "Хорошо."
 AUS_political_events.58.b: "Это исключено!"
 AUS_political_events.59.t: "[FROM.GetNameDefCap] поддерживает план Альфреда Янсы"
 AUS_political_events.59.desc: "Правительство государства [FROM.GetNameDef] вновь полностью доверилось фельдмаршалу Альфреду Янсе — человеку с откровенно анти[ROOT.GetAdjective]ими убеждениями. Он хочет укрепить нашу общую границу и разработать план отражения нашего наступления. Этот фельдмаршал давно раздражает наше руководство и, похоже, не собирается облегчать нам жизнь."
 AUS_political_events.59.a: "Долой фельдмаршала!"
 AUS_political_events.59.b: "Им лучше знать."
 AUS_political_events.60.t: "[FROM.GetNameDefCap] возражает против оборонительного плана Альфреда Янсы"
 AUS_political_events.60.desc: "[FROM.GetNameDef] подает официальную жалобу против нашей оборонительной программы, которой руководит Альфред Янса. [FROM.GetAdjective]ие представители утверждают, что деятельность Янсы — явный признак враждебности по отношению к ним, подрывающий взаимовыгодные дипломатические отношения. Мы не понимаем, почему их реакция оказалась такой бурной."
 AUS_political_events.60.a: "Ну хорошо. Пусть вместо него будет Франц Бёме."
 AUS_political_events.60.a_tt: "§YФранца Бёме§! можно будет §Gназначить§! главнокомандующим армией.\n\n§YАльфред Янса§! больше §Rне будет доступен§! в роли главнокомандующего армией."
 AUS_political_events.60.b: "Тем более пусть продолжает работать!"
 AUS_political_events.60.b_tt: "§YАльфред Янса§! останется доступен в роли главнокомандующего армией"
 AUS_political_events.61.t: "[FROM.GetNameDefCap] заменяет Альфреда Янсу"
 AUS_political_events.61.desc: "Давление на [FROM.GetAdjective]ие власти, чтобы те поскорее заменили Альфреда Янсу и отказались от его сумасбродного оборонительного плана, себя оправдало. На замену Янсе, который терпеть не мог [ROOT.GetAdjective]ий народ, пришел более покладистый Франц Бёме."
 AUS_political_events.61.a: "Превосходно!"
 AUS_political_events.62.t: "[FROM.GetNameDefCap] отказывается смещать Альфреда Янсу"
 AUS_political_events.62.desc: "Несмотря на наши требования отказаться от так называемого «плана Янсы» и лишить этого человека всех возможных рычагов влияния, [FROM.GetNameDef] вовсе не собирается подчиняться. Мы предполагаем, что такое решение лишь навредит нашим отношениям с [FROM.GetAdjective]им правительством."
 AUS_political_events.62.a: "Да как они смеют?"
 AUS_political_events.63.t: "[AUS.GetAdjective]ие беженцы предлагают свои услуги"
 AUS_political_events.63.desc: "Аншлюс не прошел бесследно: [AUS.GetNameDef] начинает терять население. Возмущенные [AUS.GetAdjective]ие граждане бегут из страны, не желая иметь ничего общего с режимом. Некоторые нашли прибежище в государстве [ROOT.GetNameDef]. Здесь они готовы трудиться на фабриках, работать на улицах и даже служить на передовой."
 AUS_political_events.63.a: "Где гарантии, что они нас не предадут?"
 AUS_political_events.63.b: "Их помощь нам не помешает."
 AUS_political_events.64.t: "[FROM.GetNameDefCap] предлагает поддержку промышленности"
 AUS_political_events.64.desc: "Совершенно неожиданно и без видимых причин к нам обратились [FROM.GetAdjective]ие представители. Они предлагают помочь развитию нашей промышленности, взяв на себя часть производства потребительских товаров, чтобы мы смогли сосредоточиться на строительстве фабрик."
 AUS_political_events.64.a: "Приятный сюрприз!"
 AUS_industrial_help: "Поддержка промышленности"
 AUS_political_events.65.t: "[FROM.GetNameDefCap] предлагает рыночную поддержку"
 AUS_political_events.65.desc: "Совершенно неожиданно и без видимых причин к нам обратились [FROM.GetAdjective]ие представители. Они предлагают скидку на свою продукцию на международном рынке. Пока неизвестно, не кроется ли за этим какой-либо коварный замысел."
 AUS_political_events.65.a: "Все равно полезно!"
 AUS_market_help: "Рыночная поддержка"
 AUS_political_events.66.t: "[FROM.Get.GetNameDefCap] предлагает федеративный союз"
 AUS_political_events.66.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] выдвигает нам предложение. Федерация постепенно разрастается, поэтому успешное сотрудничество между странами-участницами становится все важнее. Чтобы упростить эту задачу, все страны должны объединиться под единой властью — разумеется, во главе встанет [FROM.GetLeader].\n\nРади этого придется поступиться суверенитетом, однако в составе федерации нам все равно будет спокойнее — ведь наш покой будет охранять сильная армия, поддерживаемая мощным дипломатическим корпусом."
 AUS_political_events.66.a: "Разумное предложение."
 AUS_political_events.66.b: "Нам это совсем не выгодно!"
 AUS_political_events.67.t: "[FROM.GetNameDefCap] соглашается на федеративный союз"
 AUS_political_events.67.desc: "До нас дошла приятная новость: [FROM.GetNameDef] не имеет ничего против присоединения к новому федеративному государству. Очевидно, преимущества такого предложения перевесили все возможные недостатки — например, некоторую утрату суверенитета."
 AUS_political_events.67.a: "Замечательно!"
 AUS_political_events.68.t: "[FROM.GetNameDefCap] отказывается вступать в федеративный союз"
 AUS_political_events.68.desc: "Несмотря на очевидные (в первую очередь для федерации) преимущества более тесного сотрудничества, [FROM.GetNameDef] отказывается от нашего предложения. О причинах остается только гадать, но можно предположить, что [FROM.GetNameDef] думает только о себе."
 AUS_political_events.68.a: "Они подрывают единство федерации!"
 AUS_political_events.68.b: "Будем внимательно наблюдать"
 AUS_political_events.69.t: "Риск аншлюса снижен"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_joined_faction: "Узнав, что теперь за нашей спиной стоит [ROOT.GetFactionName], [GER.GetLeader], по всей видимости, больше не желает рисковать. [GER.GetNameDef] не станет присоединять нас к своему государству.\n\nНезависимость далась нам с огромным трудом, однако борьба того стоила."
 AUS_became_subject: "После утраты независимости [ROOT.GetNameDefCap] вступает в эпоху коренных перемен. И хотя изрядная часть этих перемен явно к худшему, несчастье в какой-то степени помогло нам: попытка включить наше государство в состав другой державы теперь вызовет неподдельный гнев наших покровителей.\n\n[GER.GetLeader] это прекрасно понимает, поэтому [GER.GetNameDef] отказывается от своих захватнических планов."
 AUS_political_events.69.a: "Хоть какой-то проблеск надежды."
 AUS_political_events.69.b: "Спокойствие на нашем веку!"
 AUS_political_events.69.a_tt: "Убирает решения §Y«Меры против аншлюса»§!"
 AUS_political_events.70.t: "[FROM.GetAdjective]ое правительство предлагает компенсацию в обмен на гарантии"
 AUS_political_events.70.desc: "\nВ этот раз с нами лично связывается [FROM.GetLeader], правитель государства [FROM.GetNameDef]. Поскольку все предыдущие переговоры оказались безрезультатными, в этот раз нам хотят сделать новое предложение.\n\nЧтобы подчеркнуть важность обсуждаемой темы, нам предложили покрыть расходы на строительство двух новых заводов в нашей стране. Кроме того, нас заверили, что в обмен на гарантию мы получим не только заводы, но и искреннюю признательность."
 AUS_political_events.70.a: "Совсем другое дело!"
 AUS_political_events.70.b: "Наш ответ по-прежнему «нет»."
 AUS_political_events.71.t: "[FROM.GetNameDefCap] предлагает гарантии в обмен на поддержку промышленности"
 AUS_political_events.71.desc: "Наши усилия оправдались, и [FROM.GetLeader], правитель [FROM.GetAdjective]ого государства, поддается на уговоры. Наша страна обязуется поддержать строительство двух заводов для другой стороны. Наш промышленный потенциал окажется ограничен, однако в случае покушения на наш суверенитет мы сможем рассчитывать на помощь."
 AUS_political_events.71.a: "Ну хоть что-то хорошее!"
 AUS_political_events.72.t: "[FROM.GetNameDefCap] отказывается помогать, несмотря на компенсацию"
 AUS_political_events.72.desc: "Никто не посмеет обвинить нас, что мы сидели сложа руки. Мы ссылались на условия Сен-Жерменского мирного договора и даже предлагали достойную компенсацию, совершенно не соответствующую размеру нашей страны и сложности обстановки. Однако [FROM.GetAdjective]ие власти упорно отказываются предоставить нам гарантии по условиям договора, который сами же и составляли. В будущем мы не сможем рассчитывать на их помощь."
 AUS_political_events.72.a: "Мы добьемся своего и обязательно им покажем!"
 AUS_political_events.73.t: "[FROM.GetNameDef] предлагает пересмотреть Сен-Жерменский мирный договор"
 AUS_political_events.73.desc: "\nС нами вновь связались [FROM.GetAdjective]ие власти, решительно настроенные перевооружиться. В этот раз нам предложили ослабить ограничения договора: мы позволим другой стороне провести перевооружение, но скорость этого процесса будем контролировать сами. В этом случае они смогут начать обучать войска, однако наложенные на промышленность ограничения будут действовать еще год."
 AUS_political_events.73.a: "Это приемлемо."
 AUS_political_events.73.a_tt: "Мы поддержим [FROM.GetAdjective]ие поправки. Для пересмотра договора требуется согласие всех гарантов."
 AUS_political_events.73.b: "Нет. В силе останутся прежние условия."
 AUS_political_events.73.b_tt: "Мы §Rне§! поддержим [FROM.GetAdjective]ие поправки. Для пересмотра договора требуется согласие всех гарантов."
 AUS_political_events.73.c: "Любое перевооружение — только под надзором!"
 AUS_political_events.73.c_tt: "В течение срока действия пересмотренного договора в Австрии будет работать наблюдатель с демократическими взглядами"
 AUS_political_events.74.t: "Гаранты согласны на пересмотр договора"
 AUS_political_events.74.desc: "После долгих и ожесточенных дискуссий гаранты пришли к единому мнению: нам позволят провести частичное перевооружение. С сегодняшнего дня снимаются все ограничения на подготовку новых войск и развертывание новых группировок.\n\nВпрочем, на нашу промышленность по-прежнему наложены санкции, пусть и менее жесткие. Через год они будут полностью сняты — если, конечно, обстановка в мире резко не изменится."
 AUS_political_events.74.a: "Дипломаты трудились не зря!"
 AUS_political_events.75.t: "Гаранты отказываются пересматривать договор"
 AUS_political_events.75.desc: "Несмотря на все усилия наших дипломатов, гаранты твердо убеждены, что перевооружение нашей страны нельзя допустить никаким образом. Все попытки убедить их в обратном и пойти на компромисс оказались тщетны. [ROOT.GetAdjective]ий народ теперь относится к гарантам с нескрываемым отвращением."
 AUS_political_events.75.a: "Придется терпеть."
 AUS_political_events.75.b: "С нас хватит! Такие гаранты нам не нужны!"
 AUS_political_events.76.t: "Гаранты согласны на пересмотр договора и назначают наблюдателя"
 AUS_political_events.76.desc: "\nПосле долгих и ожесточенных дискуссий гаранты пришли к единому мнению: нам позволят провести частичное перевооружение. С сегодняшнего дня снимаются все ограничения на подготовку новых войск и развертывание новых группировок. Впрочем, на нашу промышленность по-прежнему наложены санкции, пусть и менее жесткие. Через год они будут полностью сняты — если, конечно, обстановка в мире резко не изменится.\n\nОднако у такой славной победы есть цена: гаранты опасаются, что мы вступим в какой-либо конфликт, поэтому в нашем правительстве появится назначенный ими наблюдатель, который будет следить за ходом перевооружения."
 AUS_political_events.76.a: "Мы согласны!"
 AUS_political_events.77.t: "Неотвратимая угроза"
 AUS_political_events.77.desc: "Самые опытные и искусные дипломаты нашей страны уже давно оценивают вероятность претворения в жизнь планов, которые то опровергает, то подтверждает [GER.GetLeader]. Похоже, недавно в [GER.GetAdjective]ом обществе произошел коренной перелом, и наши источники считают, что вскоре последует попытка аннексии нашего государства."
 AUS_political_events.77.a: "Будем готовиться к худшему…"
 AUS_political_events.77.a_tt: "§RГосударство [GER.GetNameWithFlag] начало в отношении нас процесс аншлюса. Мы больше не можем ни на что повлиять!§!"
 AUS_political_events.78.t: "Коммунисты государства [FROM.GetNameDef] ищут нашей поддержки"
 AUS_political_events.78.desc: "Руководители партии «[FROM.GetCommunistParty]», действующей в государстве [FROM.GetNameDef], снова обратились к нам с просьбой о помощи. Хотя сейчас они не находятся в состоянии вооруженного конфликта, неудачная попытка прийти к власти вместе с социал-демократами в результате гражданской войны и государственного переворота в 1934 году прочно засела у всех в умах. Они снова планируют захватить власть и хотят, чтобы мы оказали им помощь."
 AUS_political_events.78.a: "Мы поможем чем сможем!"
 AUS_political_events.78.b: "У нас есть более важные дела."
 AUS_political_events.79.t: "[FROM.GetNameDefCap] предлагает поддержку"
 AUS_political_events.79.desc: "Как мы и надеялись, [FROM.GetAdjective]ое руководство предложило нам поддержку в эти непростые времена. Конечно, нельзя надеяться, что эта поддержка полностью решит все наши проблемы, но очередная помощь в любом случае будет очень кстати. Особенно если она склонит чашу весов в борьбе за власть в нашу пользу."
 AUS_political_events.79.a: "Отлично!"
 AUS_political_events.79.a_tt: "В случае войны [FROM.GetFlag]§Y[FROM.GetNameDef]§! с большей вероятностью отправит к нам добровольцев и пришлет технику по ленд-лизу."
 AUS_political_events.80.t: "[FROM.GetNameDefCap] отказывает нам в поддержке"
 AUS_political_events.80.desc: "[FROM.GetAdjective]ое правительство отвергло наш призыв о помощи, сославшись на несущественные идеологические различия и наше скептическое отношение к революционному коммунизму. Нам придется действовать в одиночестве."
 AUS_political_events.80.a: "А мы так надеялись на их помощь!"
 AUS_political_events.81.t: "[FROM.GetNameDefCap] поддерживает наши политические взгляды"
 AUS_political_events.81.desc: "Очень долго [FROM.GetAdjective]ое правительство упорно придерживалось собственной разновидности коммунизма — так называемого австромарксизма. Нам противна эта химера, порожденная смешением социальной демократии и настоящего коммунизма. Сейчас, впрочем, [FROM.GetAdjective]ие деятели наконец-то опомнились и отказались от этой мертворожденной идеологии, пытаясь завоевать наше расположение — они рассчитывают, что мы придем на помощь, если на них нападет враг."
 AUS_political_events.81.a: "Отлично. Мы обеспечим им защиту."
 AUS_political_events.81.b: "Не будет союзника ценнее, чем они… Но не сразу."
 AUS_aligned_with_our_values: "Разделяют наши ценности"
 AUS_political_events.82.t: "[FROM.GetNameDefCap] предлагает гарантии"
 AUS_political_events.82.desc: "Наше решение равняться на политическую идеологию, которой придерживается [FROM.GetLeader], восприняли благосклонно. [FROM.GetNameDefCap] теперь гарантирует нам поддержку, если кто-либо проявит враждебность по отношению к нам."
 AUS_political_events.82.a: "Отлично!"
 AUS_political_events.83.t: "[FROM.GetNameDefCap] одобряет наши новые политические взгляды"
 AUS_political_events.83.desc: "Наше решение равняться на политическую идеологию, которой придерживается [FROM.GetLeader], восприняли благосклонно. Государство [FROM.GetNameDefCap] заявило, что мы сделали существенный шаг в правильном направлении, и надеется, что в будущем мы станем союзниками."
 AUS_political_events.83.a: "Ждем с нетерпением!"
 AUS_political_events.84.t: "[FROM.GetAdjective]ие власти разжигают в нашей стране коммунистические настроения"
 AUS_political_events.84.desc: "\nНам сообщили, что [AUS.GetNameDef] ведет среди наших рабочих пропаганду коммунизма. Пока что это ничем нам не грозит, однако вполне возможно, что таким образом идет прощупывание почвы для дальнейших действий. Подробности замысла нам пока неизвестны, однако следует быть готовыми к чему угодно."
 AUS_political_events.84.a: "Не видим здесь ничего страшного."
 AUS_political_events.84.b: "Запретить их!"
 AUS_political_events.84.b_tt: "§RПоследствия могут быть ужасны!§!"
 AUS_political_events.85.t: "[FROM.GetNameDefCap] позволяет нам заниматься организацией рабочих"
 AUS_political_events.85.desc: "\nМы прекрасно понимали, что рано или поздно [FROM.GetNameDef] раскроет нашу деятельность. К счастью, [FROM.GetLeader] не видит ничего плохого в разжигании коммунистических настроений среди рабочих и рассказах о правах и обязанностях пролетариата."
 AUS_political_events.85.a: "Превосходно."
 AUS_political_events.85.a_tt: "Открывает решение §Y«Потребовать освобождения рабочих»§! при выполнении фокуса §Y«Потребовать освобождения рабочих»§!"
 AUS_political_events.85.2.a_tt: "Открывает решение §Y«Потребовать освобождения [FROM.GetAdjective]их рабочих»§!."
 AUS_political_events.86.t: "[FROM.GetNameDefCap] запрещает заниматься организацией рабочих"
 AUS_political_events.86.desc: "\n[FROM.GetLeader] запрещает все наши попытки рассказывать пролетариям об их правах, тем самым проявив глубокое неуважение к рабочему классу своей страны. Это оскорбляет не только нас, но и рабочих всего мира."
 AUS_political_events.86.a: "Будь они неладны!"
 AUS_political_events.86.b: "Пора положить конец этой враждебности!"
 AUS_political_events.87.t: "[FROM.GetAdjective]ий народ требует коммунизма"
 AUS_political_events.87.desc: "Распространение коммунистических настроений вслед за [FROM.GetAdjective]ой пропагандой среди наших рабочих не прошло бесследно: нам выдвинули ультиматум. [FROM.GetLeader] требует, чтобы мы добровольно сняли с себя полномочия и уступили власть коммунистам, поскольку этого якобы желает наш народ. Если же мы откажемся, [FROM.GetLeader] поддержит наших пролетариев в любом их начинании."
 AUS_political_events.87.a: "У нас нет выбора."
 AUS_political_events.87.b: "Мы решаем сами за себя."
 AUS_political_events.88.t: "[FROM.GetNameDefCap] приводит к власти коммунистов"
 AUS_political_events.88.desc: "Все наши усилия по смене режима в государстве [FROM.GetNameDefCap] не прошли даром. Рабочие торжествуют: к власти приходит [FROM.GetLeader]."
 AUS_political_events.88.a: "Здравствуйте, товарищи!"
 AUS_political_events.89.t: "[FROM.GetNameDefCap] отвергает наши требования"
 AUS_political_events.89.desc: "Вопреки воле [FROM.GetAdjective]ого народа [FROM.GetLeader] отказывается сложить с себя полномочия и уступить власть более способным деятелям. Теперь нужно решить, что делать дальше и как защитить народные интересы."
 AUS_political_events.89.a: "Если дойдет до войны, станет только хуже."
 AUS_political_events.89.b: "Глас народа не заглушить!"
 AUS_political_events.90.t: "Результаты выборов"
 AUS_political_events.90.desc: "Завершились первые выборы после самороспуска парламента. Явка избирателей оказалась высокой: народ узнал, во что превращается государство, граждане которого пренебрегают избирательным правом. При окончательном подсчете выяснилось, что трех ведущих кандидатов разделяют всего несколько голосов."
 AUS_political_events.90.a: "Курт Шушниг — подлинный демократ!"
 AUS_political_events.90.a_tt: "§YКурт Шушниг§! становится лидером §Yдемократической§! партии."
 AUS_political_events.90.b: "Карл Реннер служил нам на совесть!"
 AUS_political_events.90.c: "Винценц Шуми может устроить большинство избирателей!"
 AUS_political_events.91.t: "[ROOT.GetLeader] желает отправиться на фронт"
 AUS_political_events.91.desc: "В последнее время короля одолевают тяжкие думы об обстановке на передовой. Его Величество [ROOT.GetLeader] считает, что недостаточно отдавать приказы из королевского дворца — солдатами нужно командовать непосредственно на поле боя. Сегодня король вновь поднял этот вопрос. Он хочет отважно повести свою армию в наступление, переложив ответственность за управление страной на других."
 AUS_political_events.91.a: "Ступайте смело, Ваше Величество! А мы пока присмотрим за вашим троном."
 AUS_political_events.91.b: "Даже король должен знать свое место."
 AUS_political_events.91.a_tt: "Новая столица будет называться §YВадуц§!"
 AUS_political_events.91.a_tt2: "§YОтто фон Габсбург§! станет фельдмаршалом со §Y2 уровнем навыка§!"
 AUS_political_events.92.t: "[FROM.GetNameDefCap] хочет купить Аляску"
 AUS_political_events.92.desc: "[FROM.GetLeader], глава государства [FROM.GetNameDef], обращается к нам с просьбой продать регион, известный как [463.GetName]. В 1867 году эту территорию, принадлежавшую тогда Российской империи, выкупило другое государство — [USA.GetNameDef], после того как отказался первый покупатель, то есть [FROM.GetNameDef]. Сегодня же власти этой страны хотят вернуть упущенное, в обмен предлагая нам щедрую сумму."
 AUS_political_events.92.a: "Наши земли не продаются!"
 AUS_political_events.92.b: "[463.GetName]? Забирайте."
 generic_this_might_cause_tt: "§RВозможные последствия§!:"
 AUS_political_events.93.t: "[FROM.GetNameDefCap] продает нам регион [463.GetName]"
 AUS_political_events.93.desc: "[FROM.GetLeader] сообщает, что предложенная нами сумма вполне достаточна. [463.GetName] немедленно перейдет в наше распоряжение, после чего мы сможем приступить к интеграции."
 AUS_political_events.93.a: "Замечательно."
 AUS_political_events.94.t: "[FROM.GetNameDefCap] отказывается продавать регион [463.GetName]"
 AUS_political_events.94.desc: "Несмотря на щедрую сумму, предложенную нами в обмен на регион [463.GetName], государство [FROM.GetNameDef] не собирается отказываться от этой территории. Между тем наши претензии на нее вполне законны. Нужно решить, что делать дальше."
 AUS_political_events.94.a: "Попытаться стоило."
 AUS_political_events.94.b: "Мы освободим их!"
 AUS_political_events.95.t: "[ROOT.GetAdjective]ая армия возвращается из успешного похода"
 AUS_political_events.95.desc: "Когда после окончания Австро-прусской войны 22 июля 1866 года наши победоносные войска вернулись домой, в народе разошелся слух, что в рядах нашей армии оказалось на одного солдата больше, чем было в начале войны. Неизвестно, насколько правдива эта молва, однако мы с гордостью можем заявить, что история повторилась: наше славное воинство пополнилось еще одним бойцом."
 AUS_political_events.95.a: "[ROOT.GetNameDef] приветствует тебя!"
 AUS_political_events.95.a_tt: "В наши ряды вступил настоящий [ROOT.GetAdjective]ий патриот."
 AUS_political_events.96.t: "[FROM.GetNameDefCap] хочет присоединиться к альянсу «[ROOT.GetFactionName]»"
 AUS_political_events.96.desc: "[FROM.GetLeader], правитель недавно ставшей демократической державы [FROM.GetName], обращается к нам с просьбой принять их в альянс «[ROOT.GetFactionName]». После Великой войны это государство фактически находилось в одиночестве, однако сегодняшний политический климат и постепенно нарастающее в мире напряжение побудили руководство страны к поиску союзников. Поскольку на их территории вновь установился демократический режим, власти решили заверить нас в ценности своего вклада в деятельность альянса."
 AUS_political_events.96.a: "Пусть присоединяются — мы будем только рады!"
 AUS_political_events.96.b: "Мы им не доверяем."
 AUS_political_events.97.t: "[FROM.GetNameDefCap] приглашает нас в альянс «[ROOT.GetFactionName]»"
 AUS_political_events.97.desc: "Альянс «[ROOT.GetFactionName]» принимает нас в свои ряды! Обойтись без такой резкой смены курса было невозможно, и не следует забывать, какие именно обстоятельства нас к этому привели: после Великой войны мы оборвали связи со всеми союзами в надежде, что этот кошмар больше не повторится. Сегодня же народ, обретший относительное спокойствие, выучил важный урок: мир все-таки очень хрупок."
 AUS_political_events.97.a: "Иначе было нельзя."
 AUS_political_events.98.t: "[FROM.GetNameDefCap] отклоняет нашу заявку на вступление в альянс «[FROM.GetFactionName]»"
 AUS_political_events.98.desc: "Несмотря на все попытки убедить [FROM.GetAdjective]ое государство, что [FROM.GetFactionName] — наше единственное спасение, нам ответили отказом, даже не потрудившись дать убедительный ответ. Похоже, нам вновь придется самостоятельно отстаивать свою независимость."
 AUS_political_events.98.a: "Какой кошмарный поступок!"
 AUS_political_events.98.b: "Придется все делать самим!"
 AUS_political_events.99.t: "[FROM.GetNameDefCap] отвергает наши требования"
 AUS_political_events.99.desc: "[GetRejectionAmounts]"
 AUS_has_not_rejected_before: "[FROM.GetLeader], глава [FROM.GetAdjective]ого государства, ответил на наши требования в письме. Оно составлено крайне дипломатично, но всё же содержит отчетливый оскорбительный подтекст. Наши опасения просто отмели в сторону, как что-то несущественное, лишний раз подчеркнув тем самым, что [FROM.GetAdjective]ая держава неспроста вызывала беспокойство. В нашем правительстве ожидаемо начинают раздаваться возмущенные призывы о принуждении державы [FROM.GetNameDef] к покорности, поскольку это упростит воплощение наших дальнейших замыслов. Меньшинство, однако, считает, что [FROM.GetAdjective]ому народу стоит дать отпраздновать эту бессмысленную победу."
 AUS_GER_cannot_take_a_no: "Давление на государство [FROM.GetNameDef] постоянно растет, однако [FROM.GetLeader] не идет нам навстречу. Что бы мы ни делали, что бы ни говорили, Артур Зейсс-Инкварт не займет пост правительственного советника. Досадно, хотя без этого мы вполне можем обойтись."
 AUS_political_events.99.a: "Они подчинятся нам!"
 AUS_refuses_to_submit: "Отказались нам подчиниться"
 AUS_political_events.99.b: "Дадим им порадоваться, пусть потеряют бдительность…"
 AUS_bullied_austria: "Государство [AUS.GetNameDef] запугано"
 AUS_political_events.100.t: "Продолжение навязывания кандидатуры Зейсса-Инкварта"
 AUS_political_events.100.desc: "\nНесмотря на прежний отказ дать Артуру Зейсс-Инкварту правительственную должность, глава [FROM.GetAdjective]ого государства [FROM.GetLeader] продолжает требовать от нас пойти на эту уступку. Давление на нашу страну ощутимо возросло, однако мы всё же суверенное государство и ведем самостоятельную политику, а потому выбор за нами."
 AUS_political_events.100.a: "На нас давят не просто так. Не будем поддаваться!"
 AUS_trying_to_control_us: "Пытаются нас контролировать"
 AUS_political_events.100.b: "Отказ грозит нам ответными мерами"
 AUS_political_events.101.t: "[FROM.GetNameDefCap] больше не пытается навязать кандидатуру Артура Зейсс-Инкварта"
 AUS_political_events.101.desc: "После долгих препирательств по делу, которое их совершенно не касается, государство [FROM.GetNameDef] наконец-то прекратило незаконные попытки вмешаться в нашу политику. Легко предположить, что они крайне недовольны таким курсом, однако нас это не должно беспокоить. [ROOT.GetNameDef] и государственное благополучие превыше всего — вот наш девиз."
 AUS_political_events.101.a: "Наконец-то"
 AUS_political_events.102.t: "Фюрер планирует экспансию"
 AUS_political_events.102.desc: "Во время конференции, которую созвал [ROOT.GetLeader], фюрер поделился своими ожиданиями относительно будущего расширения державы [ROOT.GetNameDef]. Для первого этапа [ROOT.GetLeader.GetSheHe] решил выбрать безопасную цель. [AUS.GetAdjective]ий народ ничем не отличается от нашего и, как показывает политический климат в их стране, в целом разделяет наши взгляды. Фюрер считает, что такое расширение можно будет осуществить дипломатическими способами, если дать жителям государства [AUS.GetNameDef] проникнуться [ROOT.GetAdjective]ими добрыми намерениями."
 AUS_political_events.102.a: "Прекрасная идея!"
 AUS_anschluss_ratio_ticking_down: "§YОбщая боеспособность армии§!, необходимая для начала национального фокуса §Y«Аншлюс»§!, будет еженедельно снижаться. Ее уровень соответствует популярности §Yнейтралитета§! в государстве §Y[AUS.GetNameWithFlag]§!."
 AUS_anschluss_ratio_ticking_down_monarchist: "§YОбщая боеспособность армии§!, необходимая для начала национального фокуса §Y«Аншлюс»§!, будет еженедельно снижаться. Ее уровень соответствует популярности §Yфашизма§! в государстве §Y[AUS.GetNameWithFlag]§!."
 AUS_political_events.103.t: "Неприятные известия о [GER.GetAdjective]ом экспансионизме"
 AUS_political_events.103.desc: "Мы давно подозревали о [GER.GetAdjective]их намерениях аннексировать нашу страну, но полученный сегодня утром отчет демонстрирует, что ситуация становится куда мрачнее. Во время недавней конференции [GER.GetLeader] озвучил гнусные идеи о включении нашего отечества в состав государства [GER.GetNameDef]. Несмотря на наши старания, эта засекреченная информация дошла до сведения масс и, что страшнее, партий, которых такая перспектива явно радует. Эти группы наверняка подорвут волю нашего народа к борьбе, если [GER.GetLeader] все-таки решит осуществить свои негодяйские планы."
 AUS_political_events.103.a: "Плохо дело."
 AUS_political_events.104.t: "[GER.GetAdjective]ий изгнанник"
 AUS_political_events.104.desc: "Сегодня утром произошла крайне любопытная встреча. Наше руководство имело удовольствие пообщаться со странным человеком с неуловимо знакомой внешностью. Даже его голос был знакомым. Этот человек представился начинающим художником и заявил, что прибыл из государства [GER.GetNameDef], чтобы нам помочь. Он считает себя опытным лидером, который, по его мнению, как раз очень нужен нашей стране.\n\nМы расспросили пограничников, не переходил ли границу кто-нибудь с его именем. Самое близкое имя принадлежит некоей Элизабет Хидлер."
 AUS_political_events.104.a: "Ну уж нет, мы на такое не поведемся."
 AUS_political_events.104.b: "Чего нам бояться?"
 AUS_political_events.104.c: "Элизабет?.."
 AUS_british_monarch: "Лидер — выходец из старого рода британских монархов"
 AUS_political_events.105.t: "[FROM.GetNameDefCap] прекращает поддержку"
 AUS_political_events.105.desc: "Поскольку государство [GER.GetNameDef] всё настойчивее подталкивает нас к согласию на аннексию, мы решили обратиться за помощью к [ITA.GetAdjective]им властям, а заодно напомнить им о предоставленных нам гарантиях. Однако всё тщетно: испугавшись [GER.GetAdjective]ого гнева, они отступились от своих обязательств, оставив нас в беде и не подкрепив свои слова делом."
 AUS_political_events.105.a: "Похоже, всё пропало."
 AUS_political_events.105.b: "Будем действовать в одиночестве!"
 AUS_political_events.106.t: "[FROM.GetNameDefCap] подтверждает поддержку"
 AUS_political_events.106.desc: "В связи с враждебным отношением к нам со стороны государства [GER.GetNameDef] мы получили послание от [ITA.GetAdjective]их властей. Они заверили нас в непоколебимости своей поддержки: как бы нам ни грозили, независимость нашей державы гарантирована. Если вспыхнет вооруженный конфликт, мы будем сражаться вместе."
 AUS_political_events.106.a: "[GER.GetAdjective]ое правительство еще пожалеет!"
 AUS_political_events.107.t: "[FROM.GetNameDefCap] уступает под [GER.GetAdjective]им давлением"
 AUS_political_events.107.desc: "До нас дошла печальная новость: [GER.GetAdjective]ие власти все-таки добились своего. [FROM.GetLeader] добровольно отдает им свою страну, которая теперь войдет в состав государства [GER.GetNameDef]. Похоже, [FROM.GetAdjective]ое правительство сочло наши гарантии недостаточно надежными и решило не оказывать сопротивление. Этот регион пока еще входит в сферу наших интересов, поэтому в будущем, возможно, стоит освободить его от [FROM.GetAdjective]их войск."
 AUS_political_events.107.a: "Мы спасем их."
 AUS_political_events.107.a_tt: "Начав войну с государством [GER.GetNameDef], мы получим:\n"
 AUS_political_events.107.b: "Всё безнадежно"
 AUS_political_events.108.t: "[FROM.GetNameDefCap] проводит военные учения у нашей границы"
 AUS_political_events.108.desc: "Нам сообщили, что [FROM.GetAdjective]ая армия провела масштабные военные учения возле границ нашего государства. Устных угроз пока не поступало, однако мы уверены, что подобные маневры — некое предупреждение нам. Впредь взаимодействовать с этим государством следует более осмотрительно, иначе следующая его выходка может оказаться серьезнее."
 AUS_political_events.108.a: "Мы будем настороже!"
 AUS_political_events.109.t: "[FROM.GetNameDefCap] вооружает пограничников"
 AUS_political_events.109.desc: "Наши дозорные сообщают о значительном росте количества пограничных патрулей и численности пограничных войск по [FROM.GetAdjective]ую сторону границы. Вызывает тревогу тот факт, что вместо легкого вооружения эти части снабжены винтовками армейского образца. С учетом предыдущих заявлений появляются все основания для беспокойства."
 AUS_political_events.109.a: "Это настораживает..."
 AUS_political_events.110.t: "В государстве [FROM.GetNameDef] нарастают анти[ROOT.GetAdjective]ие настроения"
 AUS_political_events.110.desc: "Вследствие профинансированного правительством митинга в государстве [FROM.GetNameDef] резко усилились анти[ROOT.GetAdjective]ие настроения. Однако [FROM.GetAdjective]ие власти пока не обращались к нам по этому вопросу напрямую. Остается лишь предполагать, что переговоры их больше не интересуют."
 AUS_political_events.110.a: "Тревожно."
 AUS_political_events.111.t: "[FROM.GetNameDefCap] предлагает пакт о ненападении"
 AUS_political_events.111.desc: "Мы получили телеграмму от [FROM.GetAdjective]ого правительства: оно предлагает заключить пакт о взаимном ненападении, поскольку, несмотря на значительные разногласия в прошлом, стремится установить и поддерживать более конструктивный диалог с нашей державой."
 AUS_political_events.111.a: "Что было, то прошло. Мы согласны!"
 AUS_political_events.111.b: "Мы еще помним [FROM.GetAdjective]ие преступления. Это исключено!"
 AUS_political_events.112.t: "[FROM.GetNameDefCap] подписывает пакт о ненападении"
 AUS_political_events.112.desc: "Сегодня мы заключили пакт о ненападении и стали на шаг ближе к осуществлению задуманного в отношении государства [FROM.GetNameDef]. Попытки навязать ему зависимость от нас будут продолжаться и дальше. Будущее по-прежнему туманно, однако это не повод останавливаться на полпути."
 AUS_political_events.112.a: "Превосходно."
 AUS_political_events.113.t: "[FROM.GetNameDefCap] отказывается подписывать пакт о ненападении"
 AUS_political_events.113.desc: "Похоже, [FROM.GetAdjective]ое руководство сочло наше предложение недостаточно привлекательным. Либо они разгадали нашу реальную цель, либо сами замышляют что-то преступное. К подобному развитию событий следует тщательно приготовиться. Чтобы воплотить наш замысел в жизнь, возможно, потребуется действовать агрессивнее."
 AUS_political_events.113.a: "Весьма досадно…"
 AUS_political_events.114.t: "[FROM.GetNameDef] предлагает промышленную помощь"
 AUS_political_events.114.desc: "В свете недавнего заключения между нашими державами мирного договора [FROM.GetAdjective]ое правительство предложило нам промышленную помощь. Хотя наш промышленный сектор и так чувствует себя неплохо, подобный жест приятен. Некоторые скептики, впрочем, выступили с предостережениями: они считают, что [FROM.GetNameDefCap] наверняка преследует какую-то цель."
 AUS_political_events.114.a: "Передайте им нашу благодарность."
 AUS_political_events.115.t: "Предложение о проведении [FROM.GetAdjective]о-[ROOT.GetAdjective]их учений"
 AUS_political_events.115.desc: "Руководство [FROM.GetAdjective]ой армии обратилось к нам с предложением организовать совместные военные учения. Нас заверили, что такой шаг пойдет только на пользу обеим сторонам, ведь мы многому научимся друг у друга."
 AUS_political_events.115.a: "Почему бы и нет."
 AUS_political_events.115.b: "Что-то здесь нечисто…"
 AUS_political_events.116.t: "Завершение [ROOT.GetAdjective]о-[FROM.GetAdjective]их военных учений"
 AUS_political_events.116.desc: "Сегодня подошли к концу [ROOT.GetAdjective]о-[FROM.GetAdjective]ие военные учения, оказавшиеся исключительно полезными для нашей армии. Мы надеемся, что [FROM.GetAdjective]ие солдаты также чему-то научились. Увидев лично, как действует [FROM.GetAdjective]ая армия, мы стали лучше понимать, с кем нам предстоит работать, как только наш замысел в отношении этой державы осуществится."
 AUS_political_events.116.a: "Отлично!"
 AUS_political_events.117.t: "[FROM.GetAdjective]ое правительство отказывается проводить [ROOT.GetAdjective]о-[FROM.GetAdjective]ие учения"
 AUS_political_events.117.desc: "\nНесмотря на очевидную пользу как для нас, так и для державы [FROM.GetNameDef], наше предложение провести совместные учения отклонено. Наши войска могли бы многому друг у друга научиться, а кроме того, нам представилась бы прекрасная возможность повлиять на руководство государства [FROM.GetNameDef] и склонить его в нужном нам направлении."
 AUS_political_events.117.a: "Ну что ж…"
 AUS_political_events.118.t: "Организация империи"
 AUS_political_events.118.desc: "Мы находимся на пути восстановления империи, и перед нами снова встал вопрос о том, какой она будет. Наши предшественники потерпели неудачу, создав большую, но разобщенную империю. Поступило предложение сформировать фракцию, чтобы наши вассалы остались нам верны, но при этом воздержались от распрей между собой."
 AUS_political_events.118.a: "Им придется к нам присоединиться"
 AUS_political_events.118.b: "Мы оставим наши текущие договоренности, чтобы с этим разобраться"
 AUS_political_events.118.c: "Мы создадим для этого подходящую организацию!"
 AUS_political_events.118.c.tt: "Государству §Y[FROM.FROM.GetNameDefCap]§! придется вступить в §Y[ROOT.GetAdjective]§!ую фракцию"
 AUS_political_events.119.t: "Государство [FROM.GetNameDefCap] требует дальнейших уступок"
 AUS_political_events.119.desc: "[FROM.GetAdjective]ие власти уже добились от нас значительных уступок на Балканах, но, похоже, они не намерены останавливаться на достигнутом. Требования, которые они выдвигают на этот раз, существенно затрагивают сферу наших интересов, однако нам намекнули, что последствия отказа могут быть очень тяжелыми..."
 AUS_political_events.119.a: "Придется уступить"
 AUS_political_events.119.b: "Мы этого не допустим!"
 AUS_political_events.120.t: "Государство [FROM.GetNameDefCap] подчиняется нашим требованиям"
 AUS_political_events.120.desc: "[FROM.GetAdjective]ое правительство согласилось с нашими требованиями. Это ожидаемо, но всё равно мы рады, что нам не пришлось прибегать к более суровым мерам для возвращения принадлежащих нам по праву территорий."
 AUS_political_events.120.a: "Великолепно."
 AUS_political_events.121.t: "Государство [FROM.GetNameDefCap] отклоняет наши требования"
 AUS_political_events.121.desc: "Несмотря на всю законность наших притязаний в отношении определенных территорий, контролируемых [FROM.GetAdjective]ими властями, [FROM.GetLeader] отказывается выполнить наше требование. Это весьма досадно, но мы всё равно вернем эти земли — чего бы это ни стоило."
 AUS_political_events.121.a: "Эти земли будут нашими!"
 AUS_political_events.122.t: "Звуки [ROOT.GetAdjective]их подлодок?"
 AUS_political_events.122.desc: "Когда-то Георг фон Трапп был почтенным адмиралом великого Австро-Венгерского флота. После падения могучей империи и утраты выхода к морю он, как и многие другие, сменил область деятельности. Сперва занялся финансами, а потом, потеряв большую часть своих капиталов, обратился к музыке.\n\nТеперь, когда мы вернули контроль над побережьем, фон Трапп хочет вернуться на службу и продолжить покорять моря во славу нашей великой нации."
 AUS_political_events.122.a: "Отлично, отправьте его во флот!"
 AUS_political_events.122.b: "Это весьма благородно, но... нет."
 AUS_political_events.123.t: "[FROM.GetAdjective]ие власти возрождают союз Центральных держав"
 AUS_political_events.123.desc: "Сегодня утром мы получили новость о том, что Австрия снова организует союз Центральных держав. Этот военный блок оставался сплоченным на протяжении всей Великой войны, но распался, когда большинство основных его членов потерпели поражение. Сейчас [FROM.GetAdjective]ие власти решили возродить его. Помня о том, какую роль мы играли в нем в прошлый раз, они сочли нужным пригласить нас снова."
 AUS_political_events.123.a: "Мы будем сражаться вместе!"
 AUS_political_events.123.b: "Одного раза было достаточно"
 AUS_political_events.124.t: "Государство [FROM.GetNameDefCap] вступает в альянс «[ROOT.GetFactionName]»"
 AUS_political_events.124.desc: "Как мы и ожидали, старый союзник с радостью принял приглашение в наш новый славный альянс. Теперь мы вместе бросим вызов миру, который так несправедливо обошелся с нами после Великой войны."
 AUS_political_events.124.a: "Наши империи воспрянут вновь!"
 AUS_political_events.125.t: "Государство [FROM.GetNameDefCap] отклоняет наше приглашение"
 AUS_political_events.125.desc: "Мы надеялись, что [FROM.GetAdjective]ое правительство увидит выгоду от нового союза с нами, но, похоже, его зрение несколько затуманено прошлыми поражениями. [ROOT.GetLeader] сожалеет о таком исходе, но не придает ему особого значения."
 AUS_political_events.125.a: "Кто не с нами..."
 AUS_news_events.1.t: "[AUS.GetNameDefCap] отказывается от [GER.GetAdjective]ого аншлюса"
 AUS_news_events.1.desc: "[AUS.GetAdjective]ое правительство не дрогнуло перед лицом могучего врага и отказалось подчиняться [GER.GetAdjective]им требованиям. Пусть [GER.GetNameDef] ищет покладистых марионеток в другом месте. [GER.GetAdjective]ие войска выстроились на [AUS.GetAdjective]ой границе, однако пока непонятно, перейдут ли они в полномасштабное наступление.\n\nНаши отношения испорчены почти безнадежно: уже много лет [GER.GetAdjective]ие дипломаты убеждают нас, что [AUS.GetNameDef] и [GER.GetNameDef] должны быть едины."
 AUS_news_events.1.a: "Пусть [AUS.GetNameDef] выйдет победителем…"
 AUS_news_events.1.b: "Мы им еще покажем…"
 AUS_news_events.1.c: "Östfrei!"
 AUS_news_events.3.t: "Звезда аса-истребителя закатилась"
 AUS_news_events.3.desc: "Во время учебного полета над аэродромом Схипхол погиб знаменитый [AUS.GetAdjective]ий летчик-ас Годвин фон Брумовски. Страшная авария унесла жизни двух авиаторов — самого Годвина и его [HOL.GetAdjective]ого курсанта.\n\nФон Брумовски был самым результативным летчиком-истребителем ВВС Австро-Венгрии. В воздушных боях он одержал 35 личных и 12 совместных побед. Еще 8 побед остались неподтвержденными. Годвин сражался как в Великой войне, так и в гражданской войне 1934 года, которую [AUS.GetNameDef] еще прекрасно помнит."
 AUS_news_events.3.a: "Он славно нам послужил. Покойся с миром."
 AUS_news_events.3.b: "Трагический случай."
 AUS_news_events.4.t: "Ас-истребитель едва избежал катастрофы"
 AUS_news_events.4.desc: "Во время вчерашнего учебного полета над аэродромом Схипхол чуть не погибли знаменитый [AUS.GetAdjective]ий летчик-ас Годвин фон Брумовски и его [HOL.GetAdjective]ий курсант.\n\nФон Брумовски — самый результативный летчик-истребитель ВВС Австро-Венгрии. В воздушных боях он одержал 35 личных и 12 совместных побед, а еще 8 побед остались неподтвержденными. Годвин сражался как в Великой войне, так и в гражданской войне 1934 года, которую [AUS.GetNameDef] еще прекрасно помнит.\n\nК счастью, оба авиатора почти не пострадали."
 AUS_news_events.4.a: "Повезло."
 AUS_news_events.5.t: "[AUS.GetAdjective]ое правительство денонсирует Сен-Жерменский мирный договор"
 AUS_news_events.5.desc: "\n[AUS.GetLeader], руководитель государства [AUS.GetNameDef], заявляет о намерении раз и навсегда денонсировать Сен-Жерменский мирный договор и перейти к перевооружению армии. Если подписанный после окончания Великой войны договор, призванный обуздать империалистические амбиции потерпевшей поражение державы, перестанет действовать, [AUS.GetNameDef] вновь будет представлять угрозу для соседей. Некоторые теоретики предполагают, что такой шаг — не более чем ответ на нарастающее в мире напряжение. Пока непонятно, будет ли новообразованная армия наступательной или исключительно оборонительной."
 AUS_news_events.5.a: "Это настораживает."
 AUS_news_events.5.b: "Наконец-то!"
 AUS_news_events.6.t: "[AUS.GetNameDefCap] воссоздает союз Центральных держав"
 AUS_news_events.6.desc: "\n\nПоскольку поблизости нет перспективных союзов, государство [AUS.GetNameDef] идет на решительные меры и возрождает альянс «Центральные державы». После освобождения от условий мирного договора это государство приступило к резкой милитаризации. Пока что трудно сказать, повторят ли новые участники союза Центральных держав «успехи» своих предшественников времен Великой войны."
 AUS_news_events.6.a: "Тревожно."
 AUS_news_events.6.b: "Славный день!"
 AUS_news_events.7.t: "[AUS.GetNameDef] приветствует вернувшегося Отто фон Габсбурга"
 AUS_news_events.7.desc: "\nПроведя немалую часть своей жизни в изгнании, Отто фон Габсбург, сменивший несколько государств — сначала [SWI.GetNameDef], а в конце остров Мадейра ([POR.GetNameDef]), — возвращается на родину. В 1918 году, когда рухнуло сразу несколько империй, принц был вынужден покинуть страну вместе со своими родителями — императором Карлом I и императрицей Цитой. Сегодня же [AUS.GetNameDef] приветствует его с распростертыми объятиями. Воцарение на [AUS.GetAdjective]ом престоле законного наследника означает, что [AUS.GetNameDef] вступает в новую политическую эпоху."
 AUS_news_events.7.a: "Да здравствует Габсбург!"
 AUS_news_events.7.b: "В договоре про это ничего не было!"
 AUS_news_events.7.c: "Можно за него порадоваться."
 AUS_news_events.8.t: "Габсбург принадлежит Габсбургам"
 AUS_news_events.8.desc: "[AUS.GetLeader], правитель государства [AUS.GetNameDef], возвращает замок Габсбург. Триумф над [SWI.GetAdjective]им народом служит одной цели — укреплению власти дома Габсбургов. Это знак, что отныне [AUS.GetName] встает на путь империализма."
 AUS_news_events.8.a: "Зачем им это?"
 AUS_news_events.8.b: "Габсбург наш!"
 AUS_news_events.9.t: "Коммунистический переворот в стране [FROM.GetNameDef]"
 AUS_news_events.9.desc: "Многолетняя популярность партии «[FROM.GetCommunistParty]» в государстве [FROM.GetNameDef] в итоге привела к мирному государственному перевороту. Власть перешла к коммунистам, которые почти без сопротивления заняли ведущие должности в правительстве.\n\nСегодня держава [FROM.GetNameDef] идет совсем другим путем — впервые за много десятилетий."
 AUS_news_events.9.a: "Неожиданно."
 AUS_news_events.9.b: "Пожелаем им удачи!"
 AUS_news_events.9.c: "Наконец-то!"
 AUS_news_events.10.t: "Гражданская война в государстве [FROM.GetNameDef]"
 AUS_news_events.10.desc: "В державе [FROM.GetNameDef] вспыхнула жестокая гражданская война. «[FROM.GetCommunistParty]» под руководством коммунистов борется за власть с ведущей партией — «[FROM.GetNeutralParty]». За последние годы коммунисты стали очень популярны в народе и теперь являются грозной силой, с которой приходится считаться."
 AUS_news_events.10.a: "Это какой-то абсурд."
 AUS_news_events.10.b: "Молодцы! Желаем удачи!"
 AUS_news_events.10.c: "Вперед!"
 AUS_news_events.11.t: "[AUS.GetNameDefCap] создает Дунайский блок"
 AUS_news_events.11.desc: "Совершив резкий разворот в сторону от привычного политического русла, [AUS.GetAdjective]ое государство создает собственный альянс. [AUS.GetLeader] заявляет, что надеется на восстание рабочих Центральной Европы против своих угнетателей и присоединение освобожденных стран к борьбе за народное дело."
 AUS_news_events.11.a: "Зачем им это?"
 AUS_news_events.11.b: "Пожелаем им только лучшего!"
 AUS_news_events.11.c: "Какой славный у них сегодня день!"
 AUS_news_events.12.t: "[AUS.GetNameDefCap] снова проводит демократические выборы"
 AUS_news_events.12.desc: "\nВпервые с 11 сентября 1930 года в государстве [AUS.GetNameDef] состоялись демократические выборы. Явка избирателей оказалась высокой, а после подсчета голосов выяснилось, что победу одержал [AUS.GetLeader], руководитель партии «[AUS.GetDemocraticParty]». Теперь перед ним стоит трудная задача направить страну по новому, более демократичному пути."
 AUS_news_events.12.a: "Отлично."
 AUS_news_events.12.b: "Принято к сведению."
 #Hungarian country events
 WW_hungary.1.t: "[HUN.GetName] организует союзническое производство"
 WW_hungary.1.desc: "Союзная нам держава [HUN.GetNameDef] запустила программу совместных разработок самолетов силами участников альянса. Первый шаг к выполнению этой программы — инвестиции в развитие нашей страны, чтобы в будущем помогли уже мы."
 WW_hungary.1.a: "Это нам очень пригодится."
 WW_hungary.2.t: "Поступил груз [FROM.GetAdjective]ого оружия"
 WW_hungary.2.desc: "[FROM.GetAdjective]ое правительство заняло четко выраженную позицию: оно выступает за победу нашей страны. В качестве поддержки нам отправили груз оружия — несомненно, на этой войне оно пригодится."
 WW_hungary.2.a: "Отлично!"
 WW_hungary.3.t: "Смерть премьер-министра Дьюлы Гёмбёша"
 WW_hungary.3.desc: "Нам сообщили, что скончался премьер-министр Дьюла Гёмбёш — офицер и руководитель Венгерской ассоциации национальной обороны, прибывший с дипломатическим визитом в Мюнхен. Причиной смерти стал рак яичка. [ROOT.GetLeader] собирается назначить на освободившуюся должность центриста Кальмана Дараньи. Впрочем, пока неясно, какая судьба ждет фашистское вооруженное формирование Гёмбёша, оставшееся без руководителя. Поскольку [ROOT.GetLeader] разделяет антикоммунистические взгляды покойного, вполне возможно, что боевиков удастся убедить работать на нас. Однако неизвестно, кому они преданы на самом деле и чем может грозить слияние ВАНО с вооруженными силами. Как же следует поступить?"
 WW_hungary.3.a: "Нужно попробовать интегрировать ВАНО."
 WW_hungary.3.b: "Разогнать всех этих проклятых сегедистов!"
 WW_hungary.3.c: "Пусть живут спокойно. Ну что плохого может случиться?"
 HUN_gombos_has_died_flag: "§YДьюла Гёмбёш§! умер"
 WW_hungary.4.t: "[HUN.GetNameDefCap] требует Трансильванию"
 WW_hungary.4.desc: "Трансильвания долгое время входила в состав [HUN.GetAdjective]ого государства, но после заключения Трианонского договора эта территория отошла другой державе. К сожалению, [HUN.GetNameDef] до сих пор мечтает вернуть утраченные земли. [HUN.GetAdjective]ие политики неоднократно называли Трансильванию неотъемлемой частью своей страны. Теперь, когда изменился расклад политических сил, они снова вспомнили про старые притязания и требуют, чтобы мы отдали им всю Трансильванию, иначе…"
 WW_hungary.4.a: "Ну ладно, пусть забирают…"
 WW_hungary.4.b: "Иначе что?"
 WW_hungary.5.t: "[FROM.GetNameDefCap] передает Трансильванию"
 WW_hungary.5.desc: "Испугавшись столкновения с нашей могучей армией, трусливые [FROM.GetAdjective]ие политики решили вернуть наши исторические земли. Вся принадлежавшая им территория Трансильвании перешла под наше управление, а наши войска удерживают ситуацию под контролем."
 WW_hungary.5.a: "Именно так и должно быть."
 WW_hungary.6.t: "[FROM.GetNameDefCap] отказывается передать Трансильванию"
 WW_hungary.6.desc: "Преисполнившись высокомерия, [FROM.getNameDef] отказывается от протянутой нами оливковой ветви и заявляет, что скорее согласится на войну, чем отдаст Трансильванию. Возможно, нас специально провоцируют… или, может быть, сейчас действительно стоит объявить войну. Время покажет."
 WW_hungary.6.a: "Значит, будет война."
 WW_hungary.6.b: "Не стоит тратить силы."
 WW_hungary.7.t: "Государство [FROM.GetNameDefCap] требует Южную Словакию"
 WW_hungary.7.desc: "[FROM.GetLeader] недавно подверг яростной критике нашу, как он выразился, «незаконную оккупацию» [FROM.GetAdjective]ой Южной Словакии. Сегодня же мы получили ультиматум, а у нашей границы начали скапливаться [FROM.GetAdjective]ие войска. Как нам следует поступить?"
 WW_hungary.7.a: "Не стоит проливать кровь из-за такой мелочи"
 WW_hungary.7.b: "Приди и возьми!"
 WW_hungary.8.t: "[HUN.GetNameDefCap] предлагает защиту в обмен на регион [975.GetName]"
 WW_hungary.8.desc: "Правитель государства [HUN.GetNameDef] [HUN.GetLeader] делает любопытное предложение: он готов гарантировать нам независимость и даже встать на нашу сторону в случае [GER.GetAdjective]ого вторжения, если мы откажемся от региона [975.GetName] (венгры называют его Лайтабаншаг) и отдадим его [HUN.GetAdjective]им властям. Следует ли соглашаться?"
 WW_hungary.8.a: "Нам пригодится любая помощь…"
 WW_hungary.8.b: "Много ли стоит их слово?"
 WW_hungary.9.t: "[FROM.GetNameDefCap] отдает регион [975.GetName] в обмен на гарантии"
 WW_hungary.9.desc: "Прислушавшись к голосу разума, [FROM.GetNameDef] соглашается на наше предложение. Вскоре [975.GetName] перейдет под наше управление, а мы гарантируем другой стороне независимость. Границы нашей державы расширились, а надежда на дружбу с [FROM.GetAdjective]им народом вновь затеплилась."
 WW_hungary.9.a: "Сегодня воссоединились два давних друга!"
 WW_hungary.10.t: "[FROM.GetNameDefCap] отказывается от нашей защиты"
 WW_hungary.10.desc: "Не послушав голос разума, [FROM.GetNameDef] отказывается от нашего предложения, обосновав это тем, что нам такие условия выгоднее, чем им. Заодно они поставили под сомнение нашу способность выполнять взятые на себя обязательства. Да кем они себя возомнили?!"
 WW_hungary.10.a: "Кто-то не дружит с головой…"
 WW_hungary.11.t: "[FROM.GetNameDefCap] требует предоставить им контроль над нашими [SLO.GetAdjective]ими территориями"
 WW_hungary.11.desc: "[FROM.GetLeader] недавно подверг яростной критике нашу, как он выразился, «незаконную оккупацию» [FROM.GetAdjective]ой Словакии. Сегодня же мы получили ультиматум, а у нашей границы начали скапливаться [FROM.GetAdjective]ие войска. Как нам лучше поступить?"
 WW_hungary.11.a: "Не стоит лить кровь из-за такой мелочи."
 WW_hungary.11.b: "Приди и возьми!"
 WW_hungary.12.t: "[FROM.GetNameDefCap] отдает [SLO.GetAdjective]ие территории"
 WW_hungary.12.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] соглашается передать нам свои владения на территории Словакии. Их войска уже получили приказ оставить эту область. Мы одержали очередную победу!"
 WW_hungary.12.a: "Какой славный день!"
 WW_hungary.13.t: "[FROM.GetNameDefCap] крепко держится за Словакию"
 WW_hungary.13.desc: "Нельзя сказать, что мы удивлены: правитель государства [FROM.GetNameDef] [FROM.GetLeader] ожидаемо приводит войска в полную боевую готовность, едва получив наш ультиматум. Прибывший к нам посол заявил, что никаких дискуссий и уступок быть не может."
 WW_hungary.13.a: "Они об этом еще пожалеют!"
 WW_hungary.13.b: "Не будем настаивать."
 WW_hungary.14.t: "[FROM.GetNameDefCap] требует Воеводину"
 WW_hungary.14.desc: "[HUN.GetAdjective]ие власти начали активно муссировать вопрос о принадлежности Воеводины, утверждая, что она когда-то входила в состав Венгрии как часть империи и поэтому должна быть возвращена. Они заявляют, что объединение Сербии в конце Великой войны произошло «под давлением извне» и посему не имеет силы, а значит, эта территория до сих пор является [HUN.GetAdjective]ой."
 WW_hungary.14.a: "Нам не победить в этом конфликте."
 WW_hungary.14.b: "Мы не станем поддерживать эти бредовые заявления."
 WW_hungary.15.t: "[FROM.GetNameDefCap] передает Воеводину"
 WW_hungary.15.desc: "\n[FROM.GetNameDef] передает нам Воеводину. Наши войска уже заняли эту территорию, и вскоре начнется ее официальное включение в состав страны."
 WW_hungary.15.a: "Замечательно."
 WW_hungary.16.t: "[From.GetNameDefCap] отвергает наши требования"
 WW_hungary.16.desc: "Как выяснилось в ходе напряженных переговоров, [FROM.GetLeader] считает, что принадлежность Воеводины не является предметом обсуждения и что [FROM.GetAdjective]ое правительство ни при каких обстоятельствах не пойдет на уступки. Граждане Воеводины сделали свой выбор в 1919 году: они решили, что не станут к нам присоединяться. [FROM.GetAdjective]ое правительство считает, что на этом вопрос закрыт."
 WW_hungary.16.a: "Возможно, так и есть."
 WW_hungary.16.b: "Они еще проклянут этот день."
 WW_hungary.17.t: "[HUN.GetName] требует оккупации Западного Баната"
 WW_hungary.17.desc: "Правитель государства [HUN.GetNameDef] [HUN.GetLeader] послал нам ультиматум: [HUN.GetName] хочет оккупировать Западный Банат. Если не выполнить это требование, [HUN.GetLeader], вероятнее всего, устроит военный конфликт."
 WW_hungary.17.a: "Пусть забирают."
 WW_hungary.17.b: "Да кем они себя возомнили?"
 WW_hungary.18.t: "[FROM.GetNameDefCap] соглашается на наши требования"
 WW_hungary.18.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] достойно принимает наши требования по оккупации Западного Баната и уступает эту территорию нам. Очевидно, это государство не желает злить нас, что лишь поможет Италии укрепить свою позицию на Балканах."
 WW_hungary.18.a: "Все идет по плану."
 WW_hungary.19.t: "[FROM.GetLeader] поступает глупо и отвергает наш ультиматум"
 WW_hungary.19.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] по своей глупости отказывает нам в нашем законном требовании. Настало время сразить [FROM.GetNameDef] одним быстрым ударом. Такой шаг, несомненно, даст нам права на Западный Банат в ближайшем будущем."
 WW_hungary.19.a: "Значит, будем решать все силой."
 WW_hungary.20.t: "[FROM.GetNameDefCap] требует Карпатскую Русь"
 WW_hungary.20.desc: "[HUN.GetAdjective]ие власти начали активно муссировать вопрос о принадлежности Карпатской Руси, утверждая, что она когда-то входила в состав Венгрии как часть империи и поэтому должна быть ей возвращена. Они заявляют, что Гуцульская Республика и все ее преемники на этой территории — незаконные образования, и легитимная власть будет восстановлена лишь том в случае, если [HUN.GetAdjective]ое государство снова возьмет под контроль этот регион."
 WW_hungary.20.a: "Нам не победить в этом конфликте."
 WW_hungary.20.b: "Им есть чем подкрепить эти слова?"
 WW_hungary.21.t: "[FROM.GetNameDefCap] передает Карпатскую Русь"
 WW_hungary.21.desc: "Правитель государства [FROM.GetLeader] [FROM.GetNameDef] соглашается передать нам Карпатскую Русь. Их войска уже получили приказ оставить эту область. Мы одержали очередную победу!"
 WW_hungary.21.a: "Замечательно"
 WW_hungary.22.t: "[From.GetNameDefCap] отвергает наши требования"
 WW_hungary.22.desc: "Нельзя сказать, что мы удивлены: правитель государства [FROM.GetLeader] [FROM.GetNameDef] ожидаемо приводит войска в полную боевую готовность, едва получив наш ультиматум. Прибывший к нам посол заявил, что никаких дискуссий и уступок в вопросе принадлежности Карпатской Руси быть не может."
 WW_hungary.22.a: "Они об этом еще пожалеют!"
 WW_hungary.22.b: "Не будем настаивать."
 WW_hungary.23.t: "[FROM.GetNameDefCap] требует Бургенланд"
 WW_hungary.23.desc: "[HUN.GetAdjective]ие власти начали активно муссировать вопрос о принадлежности Бургенланда, утверждая, что он когда-то входил в состав Венгрии как часть империи и поэтому должен быть ей возвращен. Они заявляют, что наша местная администрация нелегитимна, и этот спорный регион — исконная венгерская земля Лайтабаншаг. Как нам следует поступить?"
 WW_hungary.23.a: "Нам не победить в этом конфликте."
 WW_hungary.23.b: "Им есть чем подкрепить эти слова?"
 WW_hungary.24.t: "[FROM.GetNameDefCap] передает Бургенланд"
 WW_hungary.24.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] соглашается передать нам территорию Бургенланда. Их войска уже получили приказ оставить эту область. Мы одержали очередную победу!"
 WW_hungary.24.a: "Замечательно."
 WW_hungary.25.t: "[From.GetNameDefCap] отвергает наши требования"
 WW_hungary.25.desc: "Нельзя сказать, что мы удивлены: правитель государства [FROM.GetNameDef] [FROM.GetLeader] ожидаемо приводит войска в полную боевую готовность, едва получив наш ультиматум. Прибывший к нам посол заявил, что никаких дискуссий и уступок в вопросе принадлежности Бургенланда быть не может."
 WW_hungary.25.a: "Они об этом еще пожалеют!"
 WW_hungary.25.b: "Не будем настаивать."
 WW_hungary.26.t: "[FROM.GetNameDefCap] хочет вступить в наш альянс"
 WW_hungary.26.desc: "После визита в столицу к нам обращается [FROM.GetLeader], выступая от лица всего [FROM.GetAdjective]ого народа. Нам предлагают заключить военный союз с целью расширить территории как [ROOT.GetAdjective]ого, так и [FROM.GetAdjective]ого государства."
 WW_hungary.26.a: "Пусть присоединяются, мы не против."
 WW_hungary.26.b: "Они нам не нужны."
 WW_hungary.27.t: "[FROM.GetNameDefCap] разрешает нам присоединиться"
 WW_hungary.27.desc: "[FROM.GetLeader], правитель великого государства [FROM.GetNameDef], соглашается заключить военный союз, укрепив тем самым и без того прочные узы, связывающие наши народы. Народ уже начал бурно отмечать принятие этого судьбоносного решения. Сегодня [ROOT.GetAdjective]ое государство возродится вновь. Нас всех ждет новая эпоха."
 WW_hungary.27.a: "Определим наше общее будущее вместе!"
 WW_hungary.28.t: "[FROM.GetNameDefCap] не разрешает нам присоединиться"
 WW_hungary.28.desc: "[FROM.GetLeader], гнусный [FROM.GetAdjective]ий предатель, отклоняет нашу просьбу, тем самым ставя крест на сотрудничестве наших держав в ближайшем будущем. Теперь придется искать другие союзы… или действовать в одиночестве."
 WW_hungary.28.a: "Мы ожидали совсем другого."
 WW_hungary.29.t: "[FROM.GetNameDefCap] собирается восстановить династию Габсбургов"
 WW_hungary.29.desc: "Правительство государства [FROM.GetNameDef] заявило о намерении восстановить Прагматическую санкцию 1713 года. Такое решение позволит наследнику Габсбургов вновь занять престол, что напрямую противоречит нашим требованиям, выдвинутым после Великой войны. Мы не собираемся объявлять из-за этого войну, но, возможно, стоит немного надавить на них, чтобы пресечь угрозу?"
 WW_hungary.29.a: "Выразить дипломатический протест"
 WW_hungary.29.b: "Ввести эмбарго и выразить протест"
 WW_hungary.30.t: "Малая Антанта требует обещаний мира"
 WW_hungary.30.desc: "В 1921 году державы Малой Антанты негативно отреагировали на стремление Карла IV возродить Габсбургскую монархию. Сегодня им все так же категорически не нравится эта идея. Сейчас, впрочем, нам больше не грозят войной сразу — вместо этого Малая Антанта потребовала от нас доказать мирные намерения. В противном случае нашей монархии придет конец."
 WW_hungary.30.a: "Конечно, мы будем вести себя мирно. Пока что…"
 WW_hungary.30.b: "Силой нас не заставить!"
 HUN_habsburg_refused_promises_of_peace: "Отказались пообещать мир Малой Антанте"
 WW_hungary.31.t: "[FROM.GetNameDefCap] назначает нам нового монарха"
 WW_hungary.31.desc: "[FROM.GetNameDefCap] назначает нашим новым палатином Иосифа Августа фон Габсбурга. Это непременно усилит наш режим."
 WW_hungary.31.a: "Верно"
 WW_hungary.32.t: "[FROM.GetLeader] требует восстановления династии Габсбургов"
 WW_hungary.32.desc: "Император [FROM.GetLeader], правитель государства [FROM.GetNameDefCap], требует от нас восстановить Цислейтанию и короновать нового монарха — Габсбурга. В этом случае мы фактически лишимся независимости, однако, возможно, избежим полной аннексии. Следует ли согласиться с такой ролью в новой имперской федерации?"
 WW_hungary.32.a: "Они правы."
 WW_hungary.32.b: "Габсбургов изгнали за дело!"
 WW_hungary.33.t: "[FROM.GetNameDefCap] принимает монарха из династии Габсбургов"
 WW_hungary.33.desc: "[FROM.GetNameDef], прислушавшись к нашим требованиям, благоразумно решает короновать Габсбурга, который займет место прежнего правителя. Солнце победы начинает озарять нашу имперскую федерацию!"
 WW_hungary.33.a: "Они правильно поступили."
 WW_hungary.34.t: "[FROM.GetNameDefCap] отвергает монарха из династии Габсбургов"
 WW_hungary.34.desc: "[FROM.GetNameDef] — безнадежно загнивающая страна: ее власти отказались сложить с себя полномочия. Неужели они действительно мнят себя более достойными, чем богоизбранный монарх? Значит, придется усадить Иосифа Августа на престол силой, и неважно, понравится им это или нет!"
 WW_hungary.34.a: "Они сделали неправильный выбор"
 WW_hungary.35.t: "[FROM.GetNameDefCap] хочет вступить в наш альянс"
 WW_hungary.35.desc: "После визита в столицу к нам обращается [FROM.GetLeader], выступая от лица всего [FROM.GetAdjective]ого народа. Нам предлагают заключить военный союз с целью расширить территории как [ROOT.GetAdjective]ого, так и [FROM.GetAdjective]ого государства."
 WW_hungary.35.a: "Пусть присоединяются, мы не против."
 WW_hungary.35.b: "Они нам не нужны."
 WW_hungary.36.t: "[FROM.GetNameDefCap] восстанавливает союз Центральных держав"
 WW_hungary.36.desc: "[FROM.GetLeader], славный правитель великого государства [FROM.GetNameDef], соглашается заключить военный союз, укрепив тем самым и без того прочные узы, связывающие наши народы. Народ уже начал бурно отмечать принятие этого судьбоносного решения. Сегодня [ROOT.GetAdjective]ое государство возродится вновь. Нас всех ждет новая эпоха."
 WW_hungary.36.a: "Определим наше общее будущее вместе!"
 WW_hungary.37.t: "[FROM.GetNameDefCap] позорит нас"
 WW_hungary.37.desc: "[FROM.GetLeader], гнусный [FROM.GetAdjective]ий предатель, отклоняет нашу просьбу, тем самым ставя крест на сотрудничестве наших держав в ближайшем будущем. Теперь придется искать другие союзы… или действовать в одиночестве."
 WW_hungary.37.a: "Мы ожидали совсем другого."
 WW_hungary.38.t: "[FROM.GetNameDefCap] приглашает нас в союз Центральных держав"
 WW_hungary.38.desc: "После визита в столицу к нам обращается [FROM.GetLeader], выступая от лица всего [FROM.GetAdjective]ого народа. Нам предлагают вновь заключить военный союз с целью расширить территории как [ROOT.GetAdjective]ого, так и [FROM.GetAdjective]ого государства. Как лучше ответить на такое предложение?"
 WW_hungary.38.a: "Мы не бросим их в одиночестве."
 WW_hungary.38.b: "Они лишь будут нам мешать."
 WW_hungary.39.t: "[FROM.GetNameDefCap] присоединяется к Центральным державам"
 WW_hungary.39.desc: "[FROM.GetLeader], славный правитель великого государства [FROM.GetNameDef], соглашается вступить в новый военный союз, укрепив тем самым и без того прочные узы, связывающие наши народы. Народ уже начал бурно отмечать принятие этого судьбоносного решения. Сегодня [ROOT.GetAdjective]ое государство возродится вновь. Нас всех ждет новая эпоха."
 WW_hungary.39.a: "Сотрем ошибки времен Великой войны!"
 WW_hungary.40.t: "[FROM.GetNameDefCap] позорит нас"
 WW_hungary.40.desc: "[FROM.GetLeader], гнусный предатель из [FROM.GetNameDef], отклоняет нашу просьбу, тем самым ставя крест на сотрудничестве наших держав в ближайшем будущем. Теперь придется искать другие союзы, поскольку другая сторона вступать с нами в союз не желает."
 WW_hungary.40.a: "Значит, мы встанем во главе!"
 WW_hungary.40.b: "Попробуем другой подход."
 WW_hungary.41.t: "[FROM.GetNameDefCap] хочет восстановить Великий альянс"
 WW_hungary.41.desc: "После визита в столицу к нам обращается [FROM.GetLeader], выступая от лица всего [FROM.GetAdjective]ого народа. Нам предлагают заключить военный союз с целью расширить территории как [ROOT.GetAdjective]ого, так и [FROM.GetAdjective]ого государства."
 WW_hungary.41.a: "Пусть присоединяются, мы не против."
 WW_hungary.41.b: "Они нам не нужны."
 WW_hungary.42.t: "[FROM.GetNameDefCap] почитает память о Великом альянсе"
 WW_hungary.42.desc: "[FROM.GetLeader], славный правитель великого государства [FROM.GetNameDef], соглашается заключить военный союз. Народ уже начал бурно отмечать принятие этого судьбоносного решения. Сегодня [ROOT.GetAdjective]ое государство возродится вновь. Нас всех ждет новая эпоха."
 WW_hungary.42.a: "Защитим наше общее будущее вместе!"
 WW_hungary.43.t: "[FROM.GetNameDefCap] позорит нас"
 WW_hungary.43.desc: "[FROM.GetLeader], гнусный [FROM.GetAdjective]ий предатель, отклоняет нашу просьбу, тем самым ставя крест на сотрудничестве наших держав в ближайшем будущем. Теперь придется искать другие союзы… или действовать в одиночестве."
 WW_hungary.43.a: "Доверять можно только близким."
 ENG_Rejected_HUN_grand_alliance: "Англия протестует против восстановления Великого альянса"
 WW_hungary.44.t: "[FROM.GetLeader] требует восстановления династии Видов"
 WW_hungary.44.desc: "Император [FROM.GetLeader], правитель государства [FROM.GetNameDefCap], требует от нас восстановить правление династии Видов и короновать нового монарха — Вильгельма Вида. В этом случае мы фактически лишимся независимости, однако, возможно, избежим полной аннексии. Следует ли согласиться с такой ролью в новой имперской федерации?"
 WW_hungary.44.a: "Они правы."
 WW_hungary.44.b: "Видов изгнали за дело!"
 WW_hungary.45.t: "[FROM.GetNameDefCap] принимает монарха из династии Видов"
 WW_hungary.45.desc: "[FROM.GetNameDef], прислушавшись к нашим требованиям, благоразумно решает короновать Вильгельма Вида, который займет место прежнего правителя. Солнце победы начинает озарять нашу имперскую федерацию!"
 WW_hungary.45.a: "Они правильно поступили."
 WW_hungary.46.t: "[FROM.GetNameDefCap] отвергает монарха из династии Видов"
 WW_hungary.46.desc: "[FROM.GetNameDef] — безнадежно загнивающая страна: ее власти отказались сложить с себя полномочия. Неужели они действительно мнят себя более достойными, чем богоизбранный монарх? Значит, придется усадить Вильгельма Вида на престол силой, и неважно, понравится им это или нет!"
 WW_hungary.46.a: "Они сделали неправильный выбор"
 WW_hungary.47.t: "[FROM.GetLeader] требует восстановления династии Габсбургов"
 WW_hungary.47.desc: "Император [FROM.GetLeader], правитель государства [FROM.GetNameDefCap], требует от нас восстановить власть Габсбургов над нашими землями согласно Акту 5 ноября и короновать нового монарха — Габсбурга. Сделав это, мы сблизимся с ними и сможем присоединиться к союзу, частично сохранив независимость."
 WW_hungary.47.a: "Таков наш долг."
 WW_hungary.47.b: "Смерть монархам!"
 WW_hungary.48.t: "[FROM.GetNameDefCap] принимает монарха из династии Габсбургов"
 WW_hungary.48.desc: "[FROM.GetNameDef], прислушавшись к нашим требованиям, благоразумно решает короновать Габсбурга, который займет место прежнего правителя."
 WW_hungary.48.a: "Они правильно поступили."
 WW_hungary.49.t: "[FROM.GetNameDefCap] отвергает монарха из династии Габсбургов"
 WW_hungary.49.desc: "[FROM.GetNameDef] — безнадежно загнивающая страна: ее власти отказались сложить с себя полномочия. Неужели они действительно мнят себя более достойными, чем богоизбранный монарх? Значит, придется усадить Карла Альбрехта на престол силой, и неважно, понравится им это или нет!"
 WW_hungary.49.a: "Они сделали неправильный выбор"
 WW_hungary.50.t: "[FROM.GetNameDefCap] назначает нам монарха из династии Габсбургов"
 WW_hungary.50.desc: "[FROM.GetNameDefCap] назначает нашим новым королем Карла Пия Австрийского. Это непременно усилит наш режим."
 WW_hungary.50.a: "Верно"
 WW_hungary.51.t: "[FROM.GetLeader] требует восстановления династии Габсбургов"
 WW_hungary.51.desc: "Император [FROM.GetLeader], правитель государства [FROM.GetNameDefCap], требует от нас восстановить власть Габсбургов над нашими землями, аргументируя это тем, что их род правил нами с 1516 по 1700 год, и короновать нового монарха — Габсбурга. Сделав это, мы сблизимся с ними и сможем присоединиться к союзу, частично сохранив независимость."
 WW_hungary.51.a: "Таков наш долг."
 WW_hungary.51.b: "Да кем они себя возомнили?"
 WW_hungary.52.t: "[FROM.GetNameDefCap] принимает монарха из династии Габсбургов"
 WW_hungary.52.desc: "[FROM.GetNameDef], прислушавшись к нашим требованиям, благоразумно решает короновать Габсбурга, который займет место прежнего правителя."
 WW_hungary.52.a: "Они правильно поступили."
 WW_hungary.53.t: "[FROM.GetNameDefCap] отвергает монарха из династии Габсбургов"
 WW_hungary.53.desc: "[FROM.GetNameDef] — безнадежно загнивающая страна: ее власти отказались сложить с себя полномочия. Неужели они действительно мнят себя более достойными, чем богоизбранный монарх? Значит, придется усадить Карла Пия на престол силой, и неважно, понравится им это или нет!"
 WW_hungary.53.a: "Они сделали неправильный выбор"
 WW_hungary.54.t: "[FROM.GetNameDefCap] назначает нам монарха из династии Габсбургов"
 WW_hungary.54.desc: "[FROM.GetNameDefCap] назначает нашим новым королем Василя Вышиваного фон Габсбурга. Это непременно усилит наш режим."
 WW_hungary.54.a: "Верно"
 WW_hungary.55.t: "Австро-Венгрия предлагает «защиту»"
 WW_hungary.55.desc: "Драматические изменения, произошедшие недавно на политической арене Балкан, поставили под вопрос наши взаимоотношения с новой Австро-Венгерской империей. Сегодня посол Венгрии передал нам официальную ноту, потребовав, чтобы мы выразили нашу позицию по отношению к империи. Габсбурги утверждают, что Богемия и Моравия — две земли старой империи — принадлежат им.\n\nОднако [HUN.GetLeader] дал нам понять, что согласен на компромисс — он станет номинальным главой нашего государства, обладая при этом минимальной реальной властью."
 WW_hungary.55.a: "Мы вернемся в империю."
 WW_hungary.55.b: "Мы никогда не променяем нашу свободу на безопасность!"
 WW_hungary.56.t: "Богемия возвращается в империю"
 WW_hungary.56.desc: "После переговоров на высшем уровне, продлившихся до глубокой ночи, [CZE.GetAdjective]ое правительство приняло наше предложение, по условиям которого Альбрехт Франц становится королем Богемии, маркграфом Моравии и герцогом Тешенским. Войска бывшей чешской армии принесли клятву на верность королю и императору, а гражданские администрации номинально перешли в подчинение новому монарху."
 WW_hungary.56.a: "Еще один шаг на пути к возвращению того, что принадлежит нам по праву."
 WW_hungary.57.t: "[CZE.GetNameDefCap] отвергает предложения"
 WW_hungary.57.desc: "[CZE.GetNameDefCap] не желает даже обсуждать какие-либо предложения, касающиеся наших дальнейших взаимоотношений. Когда наш посол прибыл в министерство иностранных дел, чтобы обсудить отправленную им официальную ноту, ему заявили, что говорить не о чем, и быстро указали на дверь. [CZE.GetAdjective]ий посол в нашей стране заявил, что его правительство стремится к мирным и добрососедским отношениям между нашими странами, но [CZE.GetNameDef] ни за что не станет частью Австро-Венгерской империи."
 WW_hungary.57.a: "Весьма досадно…"
 WW_hungary.58.t: "[FROM.GetNameDefCap] требует контроля над Галицией и Буковиной"
 WW_hungary.58.desc: "[FROM.GetLeader] недавно подверг яростной критике нашу, как он выразился, «незаконную оккупацию» Галиции и Буковины. Сегодня же мы получили ультиматум, а у нашей границы начали скапливаться [FROM.GetAdjective]ие войска. Как нам лучше поступить?"
 WW_hungary.58.a: "Не стоит лить кровь из-за такой мелочи."
 WW_hungary.58.b: "Приди и возьми!"
 WW_hungary.59.t: "[FROM.GetNameDefCap] передает территории Галиции и Буковины"
 WW_hungary.59.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] соглашается передать нам территории Галиции и Буковины. Их войска уже получили приказ оставить область. Мы одержали очередную победу!"
 WW_hungary.59.a: "Какой славный день!"
 WW_hungary.60.t: "[FROM.GetNameDefCap] держится твердо"
 WW_hungary.60.desc: "Нельзя сказать, что мы удивлены: Правитель государства [FROM.GetNameDef] [FROM.GetLeader] ожидаемо приводит войска в полную боевую готовность, едва получив наш ультиматум. Прибывший к нам посол заявил, что никаких дискуссий и уступок быть не может."
 WW_hungary.60.a: "Они об этом еще пожалеют!"
 WW_hungary.60.b: "Не будем настаивать."
 WW_hungary.61.t: "[FROM.GetNameDefCap] восстанавливает династию де Итурбиде"
 WW_hungary.61.desc: "[FROM.GetNameDefCap] назначает нашей новой королевой Марию Хосефу Софию де Итурбиде. Это непременно усилит наш режим."
 WW_hungary.61.a: "Верно"
 WW_hungary.62.t: "[FROM.GetLeader] требует восстановления императорской власти"
 WW_hungary.62.desc: "Император [FROM.GetLeader], правитель государства [FROM.GetNameDefCap], требует от нас восстановить власть Итурбиде-Габсбургов, аргументируя это тем, что их род правил нашими землями с 1821 по 1823 год, а затем — с 1864 по 1867 год, и короновать нового монарха. Сделав это, мы сблизимся с ними и сможем присоединиться к союзу, частично сохранив независимость."
 WW_hungary.62.a: "Давно пора"
 WW_hungary.62.b: "Да кем они себя возомнили?"
 WW_hungary.63.t: "[FROM.GetNameDefCap] соглашается на установление императорской власти"
 WW_hungary.63.desc: "[FROM.GetNameDef], прислушавшись к нашим требованиям, благоразумно решает короновать Марию Хосефу Софию де Итурбиде, которая займет место прежнего правителя."
 WW_hungary.63.a: "Они правильно поступили"
 WW_hungary.64.t: "[FROM.GetNameDefCap] отказывается от установления императорской власти"
 WW_hungary.64.desc: "[FROM.GetNameDef] — безнадежно загнивающая страна: ее власти отказались сложить с себя полномочия. Неужели они действительно мнят себя более достойными, чем богоизбранный монарх? Значит, придется усадить Марию Хосефу Софию де Итурбиде на престол силой, и неважно, понравится им это или нет!"
 WW_hungary.64.a: "Они сделали неправильный выбор"
 WW_hungary.65.t: "[FROM.GetNameDefCap] назначает нам монарха из династии Габсбургов"
 WW_hungary.65.desc: "[FROM.GetNameDefCap] назначает нашим новым королем Иосифа Франца фон Габсбурга. Это непременно усилит наш режим."
 WW_hungary.65.a: "Верно"
 WW_hungary.66.t: "[FROM.GetLeader] требует восстановления династии Габсбургов"
 WW_hungary.66.desc: "Император [FROM.GetLeader], правитель государства [FROM.GetNameDefCap], требует от нас восстановить власть Габсбургов над нашими землями, аргументируя это тем, что их род правил нами до распада Австро-Венгерской империи, и короновать нового монарха — Габсбурга. Взамен нам обещают широкую автономию и даже сулят большие надежды на установление так называемой триединой монархии. Что мы им ответим?"
 WW_hungary.66.a: "Как раз этого мы всегда и хотели!"
 WW_hungary.66.b: "Да кем они себя возомнили?"
 WW_hungary.67.t: "[FROM.GetNameDefCap] принимает монарха из династии Габсбургов"
 WW_hungary.67.desc: "[FROM.GetNameDef], прислушавшись к нашим требованиям, благоразумно решает короновать Габсбурга, который займет место прежнего правителя."
 WW_hungary.67.a: "Они правильно поступили"
 WW_hungary.68.t: "[FROM.GetNameDefCap] отвергает монарха из династии Габсбургов"
 WW_hungary.68.desc: "[FROM.GetNameDef] — безнадежно загнивающая страна: ее власти отказались сложить с себя полномочия. Неужели они действительно мнят себя более достойными, чем богоизбранный монарх? Значит, придется усадить Иосифа Франца на престол силой, и неважно, понравится им это или нет!"
 WW_hungary.68.a: "Зря они не обдумали это как следует…"
 WW_hungary.69.t: "[FROM.GetLeader] требует восстановления династии Габсбургов"
 WW_hungary.69.desc: "Император [FROM.GetLeader], правитель государства [FROM.GetNameDefCap], требует от нас восстановить власть Габсбургов над нашими землями, аргументируя это тем, что их род правил нами до объединения нашей страны с Италией, и короновать нового монарха — Габсбурга. Взамен нам обещают широкую автономию. Что мы им ответим?"
 WW_hungary.69.a: "Мы с радостью согласимся."
 WW_hungary.69.b: "Да кем они себя возомнили?"
 WW_hungary.70.t: "[FROM.GetNameDefCap] принимает монарха из династии Габсбургов"
 WW_hungary.70.desc: "[FROM.GetNameDef], прислушавшись к нашим требованиям, благоразумно решает короновать Габсбурга, который займет место прежнего правителя."
 WW_hungary.70.a: "Они правильно поступили"
 WW_hungary.71.t: "[FROM.GetNameDefCap] отвергает монарха из династии Габсбургов"
 WW_hungary.71.desc: "[FROM.GetNameDef] — безнадежно загнивающая страна: ее власти отказались сложить с себя полномочия. Неужели они действительно мнят себя более достойными, чем богоизбранный монарх? Значит, придется усадить Роберта на престол силой, и неважно, понравится им это или нет!"
 WW_hungary.71.a: "Зря они не обдумали это как следует…"
 WW_hungary.72.t: "[FROM.GetNameDefCap] требует контроля над нашими [SIL.GetAdjective]ими территориями"
 WW_hungary.72.desc: "[FROM.GetLeader] недавно подверг яростной критике нашу, как он выразился, «незаконную оккупацию» [FROM.GetAdjective]ой Силезии. Сегодня же мы получили ультиматум, а у нашей границы начали скапливаться [FROM.GetAdjective]ие войска. Как нам лучше поступить?"
 WW_hungary.72.a: "Не стоит лить кровь из-за такой мелочи."
 WW_hungary.72.b: "Приди и возьми!"
 WW_hungary.73.t: "[FROM.GetNameDefCap] отдает [SIL.GetAdjective]ие территории"
 WW_hungary.73.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] соглашается передать нам территорию Силезии. Их войска уже получили приказ оставить эту область. Мы одержали очередную победу!"
 WW_hungary.73.a: "Какой славный день!"
 WW_hungary.74.t: "[FROM.GetNameDefCap] крепко держится за Силезию"
 WW_hungary.74.desc: "Нельзя сказать, что мы удивлены: правитель государства [FROM.GetNameDef] [FROM.GetLeader] ожидаемо приводит войска в полную боевую готовность, едва получив наш ультиматум. Прибывший к нам посол заявил, что никаких дискуссий и уступок быть не может."
 WW_hungary.74.a: "Они об этом еще пожалеют!"
 WW_hungary.74.b: "Не будем настаивать"
 WW_hungary.75.t: "[FROM.GetNameDefCap] требует Святую землю"
 WW_hungary.75.desc: "[FROM.GetLeader] в резких выражениях призывает к оккупации Святой земли [FROM.GetAdjective]ой армией. От нас требуют отдать эту территорию и отвести войска. Действовать нужно крайне осторожно: еще чуть-чуть — и случится катастрофа. Как нам лучше ответить?"
 WW_hungary.75.a: "Отдадим эти земли защитникам католичества."
 WW_hungary.75.b: "Напомните-ка, сколько было удачных крестовых походов?"
 WW_hungary.76.t: "[FROM.GetNameDefCap] отдает Святую землю"
 WW_hungary.76.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] соглашается передать нам Палестину. Их войска уже получили приказ оставить эту область. Мы одержали очередную победу!"
 WW_hungary.76.a: "Какой славный день!"
 WW_hungary.77.t: "[FROM.GetNameDefCap] крепко держится за Святую землю"
 WW_hungary.77.desc: "Нельзя сказать, что мы удивлены: правитель государства [FROM.GetNameDef] [FROM.GetLeader] ожидаемо приводит войска в полную боевую готовность, едва получив наш ультиматум. Прибывший к нам посол заявил, что никаких дискуссий и уступок быть не может."
 WW_hungary.77.a: "Они об этом еще пожалеют!"
 WW_hungary.77.b: "Не будем настаивать."
 WW_hungary.78.t: "[FROM.GetNameDefCap] назначает нам нового правителя"
 WW_hungary.78.desc: "[FROM.GetNameDefCap] назначает нашим новым правителем папу римского. Это непременно усилит наш режим."
 WW_hungary.78.a: "Верно"
 WW_hungary.79.t: "[FROM.GetNameDefCap] назначает нам нового правителя"
 WW_hungary.79.desc: "[FROM.GetNameDefCap] назначает нашим новым правителем монарха. Это непременно усилит наш режим."
 WW_hungary.79.a: "Верно"
 WW_hungary.80.t: "[HUN.GetNameDefCap] стремится интегрировать наше государство"
 WW_hungary.80.desc: "[HUN.GetNameDefCap] считает, что настало время вновь сделать наши земли владениями австро-венгерской короны. Нам остается только смириться…"
 WW_hungary.80.a: "Именно так и должно быть."
 WW_hungary.80.b: "Живыми нас не взять!"
 WW_hungary.81.t: "[FROM.GetNameDefCap] принимает интеграцию"
 WW_hungary.81.desc: "[FROM.GetNameDefCap] соглашается на наше требование стать владением австро-венгерской короны. Сегодня поистине славный день!"
 WW_hungary.81.a: "И в мире воцарилось счастье"
 WW_hungary.82.t: "[FROM.GetNameDefCap] отвергает интеграцию"
 WW_hungary.82.desc: "[FROM.GetNameDefCap] отвечает отказом на наше требование стать владением австро-венгерской короны. Значит, придется возвращать эти земли силой…"
 WW_hungary.82.a: "Они еще поплатятся."
 WW_hungary.83.t: "[FROM.GetNameDefCap] предлагает купить регион [975.GetName]"
 WW_hungary.83.desc: "[HUN.GetAdjective]ое правительство считает, что [975.GetName] — неотъемлемая часть его владений, поскольку этот регион в имперские времена входил в состав Венгрии, а значит, его следует им вернуть. К нам обратились с просьбой продать спорную территорию за значительную сумму."
 WW_hungary.83.a: "Деньги нам никогда не помешают."
 WW_hungary.83.b: "[975.GetName] — [ROOT.GetAdjective]ая земля!"
 WW_hungary.84.t: "[FROM.GetNameDefCap] продает нам регион [975.GetName]"
 WW_hungary.84.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] благоразумно соглашается передать нам регион [975.GetName]. Мы же сдержали свое слово и перевели обещанную сумму. Сегодня радуется весь [ROOT.GetAdjective]ий народ!"
 WW_hungary.84.a: "Превосходно"
 WW_hungary.85.t: "[From.GetNameDefCap] отвергает наше предложение"
 WW_hungary.85.desc: "Нельзя сказать, что мы удивлены: правитель государства [FROM.GetNameDef] [FROM.GetLeader] ожидаемо отклоняет нашу просьбу. Прибывший к нам посол заявил, что никаких дискуссий и уступок в вопросе принадлежности региона [975.GetName] быть не может."
 WW_hungary.85.a: "Они об этом еще пожалеют!"
 WW_hungary.85.b: "На нет и суда нет."
 WW_hungary.86.t: "[FROM.GetNameDefCap] организует восстание в регионе [975.GetName]"
 WW_hungary.86.desc: "Повстанцы из [FROM.GetAdjective]их вооруженных формирований захватили основные объекты в регионе [975.GetName] и быстро организовали референдум по повторному вхождению этой области в состав государства [FROM.GetNameDef]. Результаты, очевидно, подделаны: большинство голосов — за. Наши войска готовы вмешаться, однако не станут делать этого без приказа."
 WW_hungary.86.a: "У нас нет сил сражаться с ними."
 WW_hungary.86.b: "Они об этом еще пожалеют!"
 WW_hungary.87.t: "[FROM.GetNameDefCap] хочет вступить в наш альянс"
 WW_hungary.87.desc: "После визита в столицу к нам обращается [FROM.GetLeader], выступая от лица всего [FROM.GetAdjective]ого народа. Нам предлагают заключить военный союз с целью защитить жителей как [ROOT.GetAdjective]ого, так и [FROM.GetAdjective]ого государства."
 WW_hungary.87.a: "Пусть присоединяются, мы не против."
 WW_hungary.87.b: "Они нам не нужны."
 WW_hungary.88.t: "[FROM.GetNameDefCap] разрешает нам присоединиться"
 WW_hungary.88.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] соглашается заключить военный союз, укрепив тем самым узы, связывающие наши народы. Народ уже начал бурно отмечать принятие этого судьбоносного решения. Сегодня [ROOT.GetAdjective]ое государство возродится вновь. Нас всех ждет новая эпоха — уверенности и спокойствия."
 WW_hungary.88.a: "Определим наше общее будущее вместе!"
 WW_hungary.89.t: "[FROM.GetNameDefCap] не разрешает нам присоединиться"
 WW_hungary.89.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] отклоняет нашу просьбу, тем самым ставя крест на сотрудничестве наших держав в ближайшем будущем. Теперь придется искать другие союзы… или действовать в одиночестве."
 WW_hungary.89.a: "Мы ожидали совсем другого."
 WW_hungary.90.t: "Возведение на престол апостолического короля"
 WW_hungary.90.desc: "Приняв решение восстановить монархию, мы столкнулись с некоторыми трудностями: в стране просто нет достойных кандидатов на престол. Однако регенту пора уже сейчас определять, кто будет править дальше. Он может короноваться сам, вызвав тем самым всеобщее негодование, или усадить на престол своего сына Иштвана Хорти — тот пользуется всенародной любовью. Кто же больше достоин короны?"
 WW_hungary.90.a: "Разумеется, Миклош Хорти."
 WW_hungary.90.b: "Народ поддержит Иштвана Хорти."
 WW_hungary.91.t: "[FROM.GetNameDefCap] предлагает союз"
 WW_hungary.91.desc: "[HUN.GetAdjective]ое правительство сделало нам неожиданное предложение объединиться и стать единым государством — разумеется, на их условиях. Это означает, что власть будет принадлежать [HUN.GetAdjective]ому правительству. Впрочем, может быть, это и к лучшему?"
 WW_hungary.91.a: "Хорошо, мы согласны."
 WW_hungary.91.b: "Они слишком зазнаются"
 WW_hungary.92.t: "[FROM.GetNameDefCap] соглашается на союз"
 WW_hungary.92.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] соглашается передать нам всю полноту власти. Тем самым начинается процесс объединения наших народов под властью одного короля. Мы одержали очередную победу!"
 WW_hungary.92.a: "Отлично!"
 WW_hungary.93.t: "[From.GetNameDefCap] отказывается от союза"
 WW_hungary.93.desc: "Нельзя сказать, что мы удивлены: правитель государства [FROM.GetNameDef] [FROM.GetLeader] ожидаемо приводит войска в полную боевую готовность, едва получив наше предложение. Прибывший к нам посол заявил, что никаких дискуссий и уступок быть не может, а Румыния — это Румыния!"
 WW_hungary.93.a: "Это их право"
 WW_hungary.94.t: "Выборы нового [ROOT.GetAdjective]ого президента"
 WW_hungary.94.desc: "Гражданская война отгремела, и теперь страна отчаянно нуждается в народном избраннике. Наиболее вероятный кандидат — Михай Каройи, популярный в народе консервативный политик, бывший премьер-министр Венгрии. Ему противостоят коммунисты, часть которых поддерживает передачу власти Беле Куну — руководителю бывшей Венгерской советской республики. Еще одна группа политиков заняла сторону сталиниста Матьяша Ракоши, недавно завоевавшего славу на полях сражений. Кто же поведет страну в завтрашний день?"
 WW_hungary.94.a: "Бела Кун должен вернуться к власти"
 WW_hungary.94.b: "Матьяш Ракоши заслужил доверие народа"
 WW_hungary.94.c: "Михай Каройи поведет нас в будущее"
 WW_hungary.95.t: "Первые президентские выборы Второй республики"
 WW_hungary.95.desc: "Пришло время провести выборы президента и заодно доказать, что наши демократические принципы — настоящая путеводная звезда, загоревшаяся для других народов над центром Европы. Основные кандидаты — Михай Каройи, президент Первой республики, Арпад Сакашич — лидер венгерских социал-демократов, и Янош Зичи — руководитель Венгерской христианской социально-экономической партии и член Венгерской академии наук. Какая же судьба ждет страну?"
 WW_hungary.95.a: "Михай Каройи — достойный вождь"
 WW_hungary.95.b: "Арпад Сакашич всегда находит компромисс"
 WW_hungary.95.c: "Янош Зичи поможет нам встать с колен"
 WW_hungary.96.t: "[FROM.GetNameDefCap] требует предоставить им контроль над нашими [SLO.GetAdjective]ими территориями"
 WW_hungary.96.desc: "[FROM.GetLeader] недавно подверг яростной критике нашу, как он выразился, «незаконную оккупацию» [FROM.GetAdjective]ой Словакии. Сегодня же мы получили ультиматум, а у нашей границы начали скапливаться [FROM.GetAdjective]ие войска. Как нам следует поступить?"
 WW_hungary.96.a: "Не стоит проливать кровь из-за такой мелочи."
 WW_hungary.96.b: "Приди и возьми!"
 WW_hungary.97.t: "[FROM.GetNameDefCap] отдает [SLO.GetAdjective]ие территории"
 WW_hungary.97.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] соглашается передать нам территории в Словакии. Их войска уже получили приказ оставить эту область. Мы одержали очередную победу!"
 WW_hungary.97.a: "Какой славный день!"
 WW_hungary.98.t: "[FROM.GetNameDefCap] крепко держится за Словакию"
 WW_hungary.98.desc: "Нельзя сказать, что мы удивлены: правитель государства [FROM.GetNameDef] [FROM.GetLeader] ожидаемо приводит войска в полную боевую готовность, едва получив наш ультиматум. Прибывший к нам посол заявил, что никаких дискуссий и уступок быть не может."
 WW_hungary.98.a: "Они об этом еще пожалеют!"
 WW_hungary.98.b: "Не будем настаивать."
 WW_hungary.99.t: "Венгрия требует господства над землями секеев"
 WW_hungary.99.desc: "Область, составляющая значительную часть региона [76.GetName] (на [HUN.GetAdjective]ом языке она называется Секейфёльд), преимущественно населена братским для венгров народом — секеями. Они разговаривают на собственном диалекте, а их культура самобытна, поэтому [HUN.GetLeader] отказывается интегрировать их в состав государства. Тем не менее от нас требуют передать господство над этим регионом на основании того, что секеям требуется защита."
 WW_hungary.99.a: "Да здравствует справедливый мир!"
 WW_hungary.99.b: "Они сошли с ума."
 WW_hungary.100.t: "[FROM.GetName] предоставляет нам протекторат над Секейфёльдом"
 WW_hungary.100.desc: "[FROM.GetLeader], руководитель государства [FROM.GetNameDef], соглашается на наши требования и передает нам Секейфёльд. Теперь он станет автономным регионом. Наша задача — обеспечить его защиту и развитие."
 WW_hungary.100.a: "Наконец-то мы воссоединились!"
 WW_hungary.101.t: "[FROM.GetName] отказывается предоставить нам протекторат над Секейфёльдом"
 WW_hungary.101.desc: "[FROM.GetLeader], правитель государства [FROM.GetNameDef], отвергает наши требования предоставить Секейфёльду статус автономного протектората. Секеи останутся уязвимыми и незащищенными. Поскольку их власть не озабочена правами своего населения, возможно, следует вмешаться и оккупировать этот регион."
 WW_hungary.101.a: "Они пожалеют о своем решении."
 WW_hungary.101.b: "Мы мало что можем сделать."
 WW_hungary.102.t: "Марш на Будапешт"
 WW_hungary.102.desc: "Спустя несколько месяцев агитации и протестов против регента Миклоша Хорти фашистские движения, вдохновленные восстанием Партии креста с косой и походом Муссолини на Рим, двинулись в направлении нашей столицы, требуя от Хорти сложить с себя полномочия и уступить власть Дьюле Гёмбёшу."
 WW_hungary.102.a: "Гёмбёш должен получить чрезвычайные полномочия!"
 WW_hungary.103.t: "Государственный переворот Ференца Салаши"
 WW_hungary.103.desc: "Партия национальной воли, вооруженная Гёмбёшем для похода на Будапешт и захвата государственной власти, оказалась больше не нужна своему хозяину, и тот начал подавлять ее деятельность. Этим утром участники партии окружили дворец Шандора в Будапеште и потребовали от Гёмбёша уступить власть их руководителю — Ференцу Салаши. В ответ члены ВАНО начали брать город в кольцо. Страна оказалась на грани глубочайшего кризиса. Как нам следует поступить?"
 WW_hungary.103.a: "Подать в отставку и сделать Салаши новым немзетвезетё"
 WW_hungary.103.b: "Мы согласимся на их условия, но при определенных условиях"
 WW_hungary.104.t: "[FROM.GetNameDefCap] требует контроля над Хорватией"
 WW_hungary.104.desc: "[FROM.GetLeader] недавно подверг яростной критике нашу, как он выразился, «незаконную оккупацию» хорватских земель. Сегодня же мы получили ультиматум, а у нашей границы начали скапливаться [FROM.GetAdjective]ие войска. Как нам следует поступить?"
 WW_hungary.104.a: "Не стоит проливать кровь из-за такой мелочи."
 WW_hungary.104.b: "Приди и возьми!"
 WW_hungary.105.t: "[FROM.GetNameDefCap] отдает хорватские земли"
 WW_hungary.105.desc: "Правитель государства [FROM.GetNameDef] [FROM.GetLeader] соглашается передать нам территорию Хорватии. Их войска уже получили приказ оставить эту область. Мы одержали очередную победу!"
 WW_hungary.105.a: "Какой славный день!"
 WW_hungary.106.t: "[FROM.GetNameDefCap] держится твердо"
 WW_hungary.106.desc: "Нельзя сказать, что мы удивлены: правитель государства [FROM.GetNameDef] [FROM.GetLeader] ожидаемо приводит войска в полную боевую готовность, едва получив наш ультиматум. Прибывший к нам посол заявил, что никаких дискуссий и уступок быть не может."
 WW_hungary.106.a: "Они об этом еще пожалеют!"
 WW_hungary.106.b: "Не будем настаивать."
 WW_hungary.108.t: "[FROM.GetNameDefCap] хочет короновать Германа Геринга"
 WW_hungary.108.desc: "\nПоскольку [FROM.GetAdjective]ое правительство, во главе которого стоит [FROM.GetLeader], сегодня следует нашей линии, его представители попросили нас возвести на престол германского короля, который займет исключительно символическое место в [FROM.GetAdjective]ой политической иерархии. Будущий король уже определен: это Герман Геринг. Его биографы уже начали подробно описывать родство Геринга с великим венгерским князем Арпадом. Позволить ли ему переселиться в [FROM.GetAdjective]ие края?"
 WW_hungary.108.a: "Не будем препятствовать."
 WW_hungary.108.b: "Это было бы неуместно."
 WW_hungary.109.t: "[FROM.GetLeader] разрешает коронацию Геринга"
 WW_hungary.109.desc: "[GER.GetLeader] милостиво разрешает Герману Герингу переселиться в нашу страну и стать конституционным монархом. Связи между нашими народами стали лишь прочнее, а пустовавший прежде престол наконец-то обрел хозяина."
 WW_hungary.109.a: "Мы очень признательны."
 WW_hungary.110.t: "[FROM.GetLeader] запрещает коронацию Геринга"
 WW_hungary.110.desc: "[FROM.GetLeader] в приступе паранойи запрещает Герману Герингу переселиться в нашу страну, несмотря на десятки убедительных аргументов. Значит, придется жить без короля. Наш народ единолично поведет Салаши."
 WW_hungary.110.a: "Про королевство можно забыть"
 WW_hungary.111.t: "Референдум о присоединении к [HUN.GetAdjective]ому государству"
 WW_hungary.111.desc: "Месяц назад в регионе [664.GetName] прошел общественный референдум. На повестке дня стоял вопрос о присоединении к государству [HUN.GetNameDef]. В легитимности референдума сомневаться не приходится: международные наблюдатели не выявили никаких нарушений. Нам уже поступили результаты: большинство голосов отдано за выход из состава нашей страны. Но стоит ли их признавать?"
 WW_hungary.111.a: "Таково волеизъявление народа"
 WW_hungary.111.b: "Результаты сфальсифицированы!"
 WW_hungary.112.t: "[FROM.GetNameDefCap] признает результаты референдума"
 WW_hungary.112.desc: "Власти государства [FROM.GetNameDef] выступили с заявлением о беспрекословной поддержке права жителей региона [664.GetName] на самоопределение. В частности, [FROM.GetLeader] утверждает, что теперь население отделившейся территории имеет право на выбор, к какой стране присоединиться, тем самым фактически отказавшись от любых претензий на этот регион."
 WW_hungary.112.a: "Разумный ответ"
 WW_hungary.113.t: "[FROM.GetNameDefCap] объявляет референдум незаконным"
 WW_hungary.113.desc: "Власти государства [FROM.GetNameDef] выступили с заявлением о непризнании результатов референдума, прошедшего в начале месяца в регионе [664.GetName]. По их словам, численность избирателей была сфальсифицирована, а деятельность международных наблюдателей — вредоносна. В этих словах отчетливо читается предвзятое отношение к [ROOT.GetAdjective]ому правительству."
 WW_hungary.113.a: "Придется смириться"
