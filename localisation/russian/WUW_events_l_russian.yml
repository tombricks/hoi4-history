 #### GERMAN RELEASABLE AND FORMABLE EVENTS ####
 wuw_GER_releasable.1.t: "Столица германского народа"
 wuw_GER_releasable.1.desc: "После преобразования немецкого государства среди наших политиков разгорелся жаркий спор: многие утверждают, что главный город нашей страны недостоин называться столицей германского народа. В таком случае, конечно, ее необходимо перенести. Но куда?"
 wuw_GER_releasable.1.a: "Разумеется, в Берлин!"
 wuw_GER_releasable.1.b: "Мюнхен — вот наш выбор"
 wuw_GER_releasable.1.c: "Франкфурт станет нашей западной столицей"
 wuw_GER_releasable.1.d: "Пусть столица остается на прежнем месте"
 wuw_GER_releasable.2.t: "Выборы"
 wuw_GER_releasable.2.desc: "Поскольку выборы завершились в пользу «Партии правых», пришло время выбрать человека, наиболее подходящего для управления страной. Партия хочет на время передать руководство Пьеру Дюпону, чтобы Жозеф Беш смог заняться другими важными делами. На Европу надвигаются темные тучи, поэтому было бы разумно радикально изменить наш политический курс, чтобы мы смогли выстоять перед натиском соседних держав…"
 wuw_GER_releasable.2.a: "Пьер Дюпон становится у руля"
 wuw_GER_releasable.2.b: "Жозеф Беш еще пригодится"
 wuw_GER_releasable.2.c: "В эти опасные времена королевская семья должна принять меры!"
 wuw_GER_releasable.2.d: "Народ должен выразить протест против столь явно сфальсифицированных выборов!"
 ### GERMAN CIVIL WAR EVENTS ###
 wuw_GER_civil_war.1.t: "Изгнанные коммунисты возвращаются домой"
 wuw_GER_civil_war.1.desc: "После того как восставший вермахт сверг нацистский режим, в страну начали возвращаться тысячи коммунистов, жаждущих отомстить тем, кто вынудил их покинуть родину. Должны ли мы позволить им сражаться вместе с нами, или лучше будет замалчивать факт массового возвращения, чтобы народ не стал поддерживать коммунистов и не устроил собственную революцию?"
 wuw_GER_civil_war.1.a: "С возвращением, товарищи!"
 wuw_GER_civil_war.1.b: "Лучше будет за ними приглядеть"
 wuw_GER_civil_war.2.t: "Эрнст Тельман освобожден из тюрьмы"
 wuw_GER_civil_war.2.desc: "До нас дошли сведения, что отряд саксонских партизан-коммунистов ворвался в тюрьму города Баутцен и освободил заключенного там Эрнста Тельмана — видного коммунистического деятеля, в прошлом руководителя КПГ. Его внутрипартийный оппонент Вальтер Ульбрихт осудил нападение на тюрьму, назвав его «контрреволюционным терактом». Вероятнее всего, подобное заявление вызвано страхом перед репутацией Тельмана: тот пользуется поддержкой народа и способен вновь занять место партийного руководителя."
 wuw_GER_civil_war.2.a: "Любопытный поворот событий"
 GER_thalmann_freed_from_prison_tt: "§YЭрнст Тельман§! освобожден из тюрьмы партизанами-коммунистами"
 GER_thalmann_freed_from_prison_flag: "§YЭрнст Тельман§! освобожден из тюрьмы"
 wuw_GER_civil_war.3.t: "Преобразование вооруженных отрядов"
 wuw_GER_civil_war.3.desc: "Политическое и военное руководство страны активно обсуждает возможность создания в рядах нашей армии отдельных вооруженных отрядов. Консерваторы выступают за воссоздание организации «Бисмаркюгенд» — антимарксистского молодежного движения, связанного с НННП. Другие же считают, что поддержку необходимо оказывать «Железному фронту» — боевому крылу социал-демократической партии, располагающему немалыми силами."
 wuw_GER_civil_war.3.a: "Новый «Бисмаркюгенд» важнее всего"
 wuw_GER_civil_war.3.b: "Нужно усилить «Железный фронт»"
 wuw_GER_civil_war.4.t: "Будущее вооруженных отрядов"
 wuw_GER_civil_war.4.desc: "Гражданская война подошла к концу. Нацистский режим свергнут окончательно и бесповоротно. Теперь пора ответить на вопрос, стоит ли и дальше разрешать в стране открытую деятельность политических организаций с военным уклоном. Они почти не подчиняются хунте, поэтому разумно было бы запретить их и принудительно распустить. С другой стороны, это необязательно — можно всего лишь уменьшить их численность, чтобы подобные организации никому не угрожали."
 wuw_GER_civil_war.4.a: "Попытаться полностью распустить их"
 wuw_GER_civil_war.4.b: "Может быть, пока просто проведем демобилизацию?"
 wuw_GER_civil_war.5.t: "Четвертое силезское восстание"
 wuw_GER_civil_war.5.desc: "Нам стало известно, что силезские и польские партизаны открыли огонь по немецким солдатам, стоявшим в Силезии. Местные жители давно стремятся к независимости, а гражданскую войну в нашей стране считают слабостью, которой обязательно следует воспользоваться. Нам же надо пресечь все их стремления к отделению и положить конец восстанию как можно скорее."
 wuw_GER_civil_war.5.a: "Нельзя, чтобы они добились своего!"
 wuw_GER_civil_war.6.t: "Коммунистическая гражданская война в государстве [ROOT.GetNameDef]"
 wuw_GER_civil_war.6.desc: "После периода яростного сопротивления со стороны пролетариата ситуация в государстве [ROOT.GetNameDef] обострилась. В ряде регионов начались продолжительные восстания, а [ROOT.GetAdjectiveCap]ие силы там были сметены. Чем закончится этот мятеж, пока что неясно."
 wuw_GER_civil_war.6.a: "Да здравствует пролетариат!"
 wuw_GER_civil_war.6.b: "Мы раздавим этих люмпенов!"
 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§YГеоргий Квинитадзе§! и §YШалва Маглакелидзе§! присоединятся к нам в качестве §Yфельдмаршала§! и §Yгенерала§!\n"
 GER_georgian_legion_recruitment_tt: "Добавит два §Yпехотных§! подразделения Грузинского легиона"
 GER_andrey_shckuro_and_pyotr_krasnov_join_tt: "§YАндрей Шкуро§! и §YПётр Краснов§! присоединятся к нам в качестве генералов\n"
 GER_white_russian_exiles_divisions_recruitment_tt: "Добавит два подразделения казаков и одно русское §Yпехотное§! подразделение"
 GER_cossack_exiles_divisions_recruitment_tt: "Добавит два §Yкавалерийских§! подразделения казаков"
 wuw_GER_civil_war.7.t: "Верность кригсмарине"
 wuw_GER_civil_war.7.desc: "Нам стало известно, что при перевороте моряки и офицеры кригсмарине могут перейти на сторону другого деятеля, поскольку якобы [ROOT.GetLeader] обещает командующему Эриху Редеру значительные инвестиции во вверенный ему флот, а также свободу действий — то есть всё то, чего не смог обеспечить прежний режим. Возможно, нам следует пообещать что-нибудь сопоставимое, чтобы Редер оказался на нашей стороне?"
 wuw_GER_civil_war.7.a: "Их верности нужно добиться любой ценой"
 wuw_GER_civil_war.7.b: "Не стоит пытаться задобрить Редера"
 GER_promised_erich_raeder_a_great_navy_tt: "Когда начнется переворот, Эрих Редер и значительная часть кригсмарине перейдет на нашу сторону. Однако если мы не завершим фокус «§Y$GER_rebuild_the_high_seas_fleet_ww$§!» либо фокусы «§Y$GER_high_seas_fleet$§!» и «§Y$GER_re_establish_the_seekriegsleitung$§!» за два года, он может §Rподнять восстание против нашего режима§!"
 GER_chose_to_not_placate_erich_raeder_tt: "Когда начнется переворот, на нашу сторону перейдет лишь малая часть кригсмарине, однако мы будем свободны от обещаний Эриху Редеру"
 wuw_GER_civil_war.8.t: "Государственный переворот силами кригсмарине"
 wuw_GER_civil_war.8.desc: "После того как мы пообещали восстановить былую славу германского флота, прошло несколько лет. Эрих Редер и деятели кригсмарине устали ждать, когда мы сдержим слово, и сегодня попытались свергнуть наше правительство. К счастью, попытка переворота сорвалась, однако нельзя допустить ее повторения. Среди высокопоставленных чиновников и военных придется провести масштабную чистку…"
 wuw_GER_civil_war.8.a: "Они поплатятся за такое предательство!"
 wuw_GER_civil_war.8.b: "Государство пожалеет о своем решении нарушить обещания"
 this_will_happen_tt: "Произойдет следующее:\n"
 wuw_GER_civil_war.9.t: "Август фон Макензен уходит в отставку с военной службы"
 wuw_GER_civil_war.9.desc: "После победы над нацистской угрозой глава военного правительства Август фон Макензен вновь решил отойти от командования войсками в связи с почтенным возрастом и ухудшающимся здоровьем и заявил, что отныне он будет только исполнять некоторые административные обязанности."
 wuw_GER_civil_war.9.a: "Он служил нам на совесть"
 GER_mackensen_went_into_retirement_tt: "§YАвгуст фон Макензен§! перестанет быть §Yфельдмаршалом§!"
 GER_recalled_hans_krebs_from_russia_flag: "§YГанс Кребс§! был отозван из государства §Y[SOV.GetNameDef]§!"
 ### GERMAN FOREIGN LEGIONS AND LEGIONARIES EVENTS ###
 wuw_GER_legions.1.t: "Образование Грузинского легиона"
 wuw_GER_legions.1.desc: "На наше заявление о намерении восстановить границы по Брестскому миру откликнулось несколько грузинских генералов и солдаты в изгнании. Они заявили, что помогут нам отвоевать свою бывшую родину в обмен на обещание установить там грузинское государство, которому будет подчиняться весь Кавказ. Стоит ли соглашаться с такой просьбой?"
 wuw_GER_legions.1.a: "Пусть присоединяются, мы не против."
 wuw_GER_legions.1.b: "Обойдемся и без них."
 wuw_GER_legions.2.t: "Ганс Кребс отозван из государства [SOV.GetNameDef]"
 wuw_GER_legions.2.desc: "После недавнего объявления военных действий между нами и [SOV.GetAdjective]им государством наш военный атташе генерал-майор Ганс Кребс на несколько недель раньше срока был отозван в Берлин. Теперь он готов служить на восточном фронте, заявив, что у него есть опыт и знания о вооруженных силах [SOV.GetAdjective]ого государства, которые нам пригодятся для успешного вторжения на вражескую территорию."
 wuw_GER_legions.2.a: "Еuо военные разведданные могут нам пригодиться"
 wuw_GER_legions.3.t: "Возможность коллаборации в поселке Локоть"
 wuw_GER_legions.3.desc: "После оккупации Брянской, Курской и Орловской областей наша армия разработала план по использованию местных коллаборационистов, разместившихся в поселке Локоть, для более легкого управления регионом. В то же время с их помощью можно собрать больше подразделений для борьбы с [SOV.GetAdjective]ой властью. Однако при этом наша армия лишится военных трофеев в регионе. Стоит ли разрешить создание этой Локотской автономии?"
 wuw_GER_legions.3.a: "Мы всегда рады врагам нашего врага!"
 wuw_GER_legions.3.b: "Нам не нужны местные коллаборационисты"
 wuw_GER_legions.4.t: "Коллаборационисты в поселке Локоть!"
 wuw_GER_legions.4.desc: "Нам стало известно, что в приграничном районе между Брянской, Курской и Орловской областями [GER.GetAdjective]ая армия создала Локотскую автономию после того, как к ней обратились коллаборационисты Константин Воскобойник и Бронислав Каминский. Похоже, им поручили управлять регионом, а также бороться с партизанами и сопротивлением. Мы должны нанести ответный удар по врагу и уничтожить это псевдогосударственное образование как можно скорее!"
 wuw_GER_legions.4.a: "Они сделали неправильный выбор"
 lokot_autonomy_has_been_established_flag: "Образована §YЛокотская автономия§!"
 lokot_autonomy_has_been_crushed_flag: "§YЛокотская автономия§! уничтожена"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "Мы сможем быстро уничтожить §YЛокотскую автономию§!, если вернем себе следующие территории: §Y[224.GetName]§!, §Y[220.GetName]§! и §Y[222.GetName]§!."
 wuw_GER_legions.5.t: "Ликвидация Локотской автономии"
 wuw_GER_legions.5.desc: "После освобождения Брянской, Курской и Орловской областей наша армия взяла в плен большинство коллаборационистов в поселке Локоть и восстановила местные органы власти в регионе. [GER.GetAdjective]ая армия отступила, и наши командиры уверяют, что день победы становится все ближе."
 wuw_GER_legions.5.a: "Победа будет за нами!"
 wuw_GER_legions.6.t: "Уничтожение Локотской автономии"
 wuw_GER_legions.6.desc: "После того как [SOV.GetAdjective]ие войска вернули себе Локотский регион, они ликвидировали автономную республику, которую мы ранее создали, а также арестовали и уничтожили всех членов местного коллаборационистского правительства."
 wuw_GER_legions.6.a: "Война сделала очередной ход"
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§! и §Y[GER.SOV_konstantin_voskoboinik.GetName]§! были схвачены [SOV.GetAdjective]ими войсками"
 wuw_GER_legions.7.t: "Предложение от русских эмигрантов в Сербии"
 wuw_GER_legions.7.desc: "После создания на недавно оккупированных нами территориях Сербского правительства национального спасения несколько белоэмигрантов предложили нам помощь в формировании Русского охранного корпуса, который помог бы нам защищать фабрики и правительственные здания, а также подавлять деятельность четников и других бойцов сопротивления в регионе. Стоит ли нам воспользоваться их помощью?"
 wuw_GER_legions.7.a: "Нам бы пригодилась их помощь в подавлении сопротивления в Сербии"
 wuw_GER_legions.7.b: "Нам не нужно это русское отребье"
 wuw_GER_legions.8.t: "Предложение от недовольных казаков"
 wuw_GER_legions.8.desc: "Поскольку наше намерение уничтожить прогнившее государство [SOV.GetNameDef] становится все более очевидным, многие из тех, кто проиграл в Гражданской войне в России, обратились к нам, желая помочь ликвидировать [SOV,GetAdjective]ое правительстве. Среди них предводители донских и кубанских казаков [SOV.SOV_pyotr_krasnov.GetName] и [SOV.SOV_andrey_shkuro.GetName], которые хотят сражаться вместе с нами. Стоит ли нам принять их помощь?"
 wuw_GER_legions.8.a: "Их знание кубанской степи нам не помешает"
 wuw_GER_legions.8.b: "Ну и зачем нам нужна помощь каких-то там казаков?"
 ### GERMAN MONROE DOCTRINE EVENTS ###
 wuw_GER_monroe.1.t: "[FROM.GetAdjectiveCap]ий интерес к доктрине Монро"
 wuw_GER_monroe.1.desc: "До нас дошли тревожные сведения: власти государства [FROM.GetNameDef] целенаправленно подрывают положения доктрины Монро — принципов предотвращения вмешательства иностранных держав в нашу сферу влияния на американском континенте. Поскольку мы неплохо знакомы с методами этой страны, можно лишь предположить, что такое поведение злонамеренно."
 wuw_GER_monroe.1.a: "Следует вмешаться!"
 wuw_GER_monroe.1.a_tt: "Открывает решения, позволяющие §Yупрочить доктрину Монро§!.\n\nГосударство [GER.GetNameDefCap] открыло решения, позволяющие попытаться §Rдестабилизировать доктрину Монро§!."
 wuw_GER_monroe.1.b: "Какая разница?"
 wuw_GER_monroe.1.b_tt: "Государство [GER.GetNameDefCap] открыло решения, позволяющие попытаться §Rдестабилизировать доктрину Монро§!.\n\nВыбрав этот пункт, мы §Rне будем§! получать новые уведомления касательно доктрины Монро. Государство [FROM.GetNameDefCap] сможет попытаться беспрепятственно аннулировать доктрину.\n\n§RВыбирайте этот пункт лишь в том случае, если у вас есть запасной план!§!"
 wuw_GER_monroe.2.t: "Доктрина Монро терпит крах"
 wuw_GER_monroe.2.desc: "Похоже, что доктрина Монро не выдержала давления со стороны [FROM.GetAdjective]их властей. Сразу несколько стран высказали протест против положений доктрины, став таким образом ближе к [FROM.GetAdjective]ой идеологии. Впрочем, несмотря на громкие голоса противников, еще остались сторонники доктрины, считающие, что сохранить ее получится хотя бы частично. Сейчас все наши действия будут считаться попытками смягчить отрицательные последствия. Ответные шаги следует выбирать осторожно."
 wuw_GER_monroe.2.a: "Мы защитим всех, кто не выступил против нас!"
 wuw_GER_monroe.2.a_tt: "Все страны с модификатором §Y«Доктрина Монро»§! лишатся его. Все страны, не выступившие открыто против доктрины, получат гарантии. Затраты на них составят £GFX_pol_power §Y25 очк. политической власти§! §Rза каждую страну, получающую гарантии§!!\n\nСтраны, поддерживающие доктрину: §Y[?global.monroe_countries_in_support^num]§!. Страны, пассивно поддерживающие доктрину: §Y[?global.monroe_doctrine_countries_to_destabilize^num]§!.\n\nТекущие затраты на гарантии: £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] очк. политической власти§!"
 wuw_GER_monroe.2.b: "Мы обеспечим гарантии только тем, кто сохранил верность"
 wuw_GER_monroe.2.b_tt: "Все страны с модификатором §Y«Доктрина Монро»§! лишатся его. Все страны, открыто поддержавшие доктрину, получат гарантии. Затраты на них составят £GFX_pol_power §Y25 очк. политической власти§! §Rза каждую страну, получающую гарантии§!!\n\nСтраны, поддерживающие доктрину: §Y[?global.monroe_countries_in_support^num]§!.\n\nТекущие затраты на гарантии: £GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost] очк. политической власти§!"
 wuw_GER_monroe.2.c: "Если им нужны были гарантии, надо было это предотвратить."
 wuw_GER_monroe.3.t: "Государство [FROM.GetNameDefCap] упрочняет доктрину Монро"
 wuw_GER_monroe.3.desc: "Правительство державы [FROM.GetNameDef] ожидаемо узнало о наших попытках дестабилизировать регион. В ответ [FROM.GetAdjective]ие власти прибегли к пропаганде, шантажу и подкупам, чтобы склонить на свою сторону страны, подпадающие под доктрину Монро, и настроить их против нас. Положения доктрины стали только прочнее."
 wuw_GER_monroe.3.a: "Будь они неладны!"
 wuw_GER_monroe.4.t: "Государство [FROM.GetNameDefCap] требует от нас отказаться от доктрины Монро"
 wuw_GER_monroe.4.desc: "Правительство державы [FROM.GetNameDef] прислало нам телеграмму, в которой в достаточно жестких выражениях объявило, что уже скоро доктрина Монро прекратит существование, а наш покровитель — [USA.GetNameDef] — окажется не способен нас защитить. Если же мы сами сейчас откажемся от доктрины, государство [FROM.GetNameDef] взамен обещает свою помощь. Нам достаточно ясно дали понять, что исход зависит от того, насколько быстро мы определимся."
 wuw_GER_monroe.4.a: "Всё равно [USA.GetNameDef] — бесполезная страна."
 wuw_GER_monroe.4.a_tt: "Мы открыто §Rвыступим против§! доктрины Монро. Если ее положения сохранятся, мы останется §Rбез гарантий§!. Государство §Y[USA.GetFlag][USA.GetNameDefCap]§! больше не сможет склонить нас в какую-либо сторону."
 wuw_GER_monroe.4.b: "Хватит с нас их лжи!"
 wuw_GER_monroe.4.b_tt: "Мы отказываемся занимать какую-либо позицию. Государство §Y[USA.GetNameWithFlag]§! может попытаться склонить нас на свою сторону."
 monroe_country_in_opposition_flag: "Эта страна уже выступает против доктрины Монро."
 wuw_GER_monroe.5.t: "Государство [FROM.GetNameDefCap] вмешивается в [ROOT.GetAdjective]ую политику"
 wuw_GER_monroe.5.desc: "Нам стало известно, что [FROM.GetAdjective]ие агенты в нашей стране пытаются влиять на ее политику. Пока что их деятельность ограничена: они собирают акции с участием уже существующих группировок и укрепляют свое положение в текущей политической обстановке."
 wuw_GER_monroe.5.a: "Хорошо"
 wuw_GER_monroe.5.b: "Наша политика их не касается!"
 wuw_GER_monroe.6.t: "Государство [FROM.GetNameDefCap] требует от нас подтвердить приверженность доктрине Монро"
 wuw_GER_monroe.6.desc: "Мы получили телеграмму от властей государства [FROM.GetNameDef]. Из-за действий [GER.GetAdjective]их агентов, стремящихся подорвать стабильность региона и, как следствие, саму доктрину Монро, от нас требуют вновь подтвердить приверженность ее положениям."
 wuw_GER_monroe.6.a: "Мы поддержим доктрину, как и всегда"
 wuw_GER_monroe.6.a_tt: "Мы открыто выступаем §Gв поддержку§! доктрины Монро. Если она потерпит крах, мы с некоторой вероятностью можем получить §Gгарантии§! от государства [FROM.GetNameDef]. Держава §Y[GER.GetFlag][GER.GetNameDefCap]§! больше не сможет склонить нас в какую-либо сторону."
 wuw_GER_monroe.6.b: "Мы не будем принимать окончательное решение."
 wuw_GER_monroe.6.b_tt: "Мы отказываемся занимать какую-либо позицию. Государство §Y[GER.GetNameWithFlag]§! может попытаться склонить нас на свою сторону."
 monroe_country_in_support_flag: "Эта страна уже выступает в поддержку доктрины Монро."
 wuw_GER_monroe.7.t: "[FROM.GetAdjective]ий ультиматум"
 wuw_GER_monroe.7.desc: "Мы получили телеграмму от [FROM.GetAdjective]их властей. Они в резких выражениях утверждают, что преуспели в попытках дестабилизировать положения доктрины Монро, а потому полное аннулирование доктрины со стороны государства [USA.GetNameDef] всего лишь вопрос времени. Нам дали еще один, уже последний шанс отказаться от доктрины, чтобы не навлечь на себя гнев державы. Всё, что от нас требуется, — высказаться против."
 wuw_GER_monroe.7.a: "Отказаться от доктрины, чтобы [FROM.GetAdjective]ие власти не разгневались!"
 wuw_GER_monroe.7.b: "Нас так просто не запугать!"
 wuw_GER_monroe.8.t: "Государство [FROM.GetNameDefCap] удваивает усилия по поддержке доктрины Монро"
 wuw_GER_monroe.8.desc: "К нам обращается лично [FROM.GetLeader], глава государства [FROM.GetAdjective]. [FROM.GetLeader.GetSheHeCap] предупреждает нас, что доктрина Монро всё еще действует, даже несмотря на попытки [GER.GetAdjective]их агентов подорвать ее положения, а заодно подчеркивает, что право находиться под защитой влечет за собой обязанность совместно поддерживать доктрину."
 wuw_GER_monroe.8.a: "Вернуться к доктрине"
 wuw_GER_monroe.8.b: "Мы даже не просили о принятии этой доктрины!"
 wuw_GER_monroe.8.c: "Разумеется. Мы просто хотели переждать бурю"
 wuw_GER_monroe.9.t: "Государство [FROM.GetNameDefCap] аннулирует доктрину Монро"
 wuw_GER_monroe.9.desc: "Наши старания окупились. [FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет об отмене всех положений доктрины Монро. Разумеется, этот факт преподносится как трагедия, однако мы понимаем, что державы, подпадавшие под действие доктрины, только порадуются такому развитию событий."
 wuw_GER_monroe.9.a: "Wunderbar!"
 wuw_GER_monroe.10.t: "Государство [FROM.GetNameDefCap] частично аннулирует доктрину Монро"
 wuw_GER_monroe.10.desc: "Наши старания окупились. [FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет о частичной отмене положений доктрины Монро. [FROM.GetLeader.GetSheHe] утверждает, что страны, не выступившие против доктрины, сделали правильный выбор и будут и дальше пользоваться правом на гарантию своей независимости. Такой подход несколько затруднит наши действия в регионе, но непреодолимых препятствий здесь нет."
 wuw_GER_monroe.10.a: "Действуем дальше"
 wuw_GER_monroe.11.t: "Государство [FROM.GetNameDefCap] частично аннулирует доктрину Монро"
 wuw_GER_monroe.11.desc: "Наши старания окупились. [FROM.GetLeader], глава государства [FROM.GetNameDef], объявляет о частичной отмене положений доктрины Монро. [FROM.GetLeader.GetSheHe] утверждает, что страны, поддерживающие доктрину, будут и дальше пользоваться правом на гарантию своей независимости. Таких держав стало меньше, но [FROM.GetLeader] считает, что они по-прежнему сильны. Подобный подход несколько затруднит наши действия в регионе, но назвать его серьезным препятствием нельзя. Непреодолимых препятствий здесь нет."
 wuw_GER_monroe.11.a: "Действуем дальше"
 wuw_GER_monroe.12.t: "Война между государствами [USA.GetNameDef] и [GER.GetNameDef] положила конец прениям о доктрине Монро"
 wuw_GER_monroe.12.desc: "Вялотекущие споры о положениях доктрины Монро прекратились после того, как между двумя странами началась война. Дипломатия и тайные операции за рубежом теперь кажутся бессмысленными даже политикам, находящимся вдалеке от линии фронта. Пришло время прямых столкновений."
 wuw_GER_monroe.12.a: "Где не справились дипломаты, там справятся пушки!"
 wuw_GER_monroe.13.t: "Иностранные державы пытаются дестабилизировать регион"
 wuw_GER_monroe.13.desc: "Нам стало известно, что [GER.GetAdjective]ие политические силы активно интересуются этим регионом. Поступивший к нам доклад малосодержателен, однако попытки дестабилизировать доктрину Монро и даже добиться ее отмены видны вполне отчетливо."
 wuw_GER_monroe.13.a: "Дело плохо…"
 wuw_GER_monroe_news.1.t: "Провал доктрины Монро"
 wuw_GER_monroe_news.1.desc: "Доктрина Монро, учрежденная державой [USA.GetNameDef] в целях поддержания мира в Америке, не выдержала продолжительного политического и дипломатического давления со стороны государства [GER.GetNameDef]. До недавнего времени именно положения этой доктрины обеспечивали хоть какое-то спокойствие на континенте. Мотивы [GER.GetAdjective]их деятелей до сих пор неясны."
 wuw_GER_monroe_news.1.a: "Великолепно"
 wuw_GER_monroe_news.1.b: "Просто ужасно"
 wuw_GER_monroe_news.1.c: "Славный день!"
 wuw_GER_monroe_news.1.d: "Кошмарный день!"
 GER_crushed_the_monroe_doctrine_good: "Сокрушили доктрину Монро"
 GER_crushed_the_monroe_doctrine_bad: "Сокрушили доктрину Монро"
 GER_saved_the_monroe_doctrine_bad: "Упрочнили доктрину Монро"
 GER_supported_the_monroe_doctrine_good: "Поддержали доктрину Монро"
 GER_opposed_the_monroe_doctrine_good: "Выступили против доктрины Монро"
