 GER_economy_of_conquest_modifier: "Экономика завоевания"
 GER_economy_of_conquest_modifier_desc: "Несмотря на несправедливые условия Версальского договора, мы восстаем из пепла и полны решимости. Неустанно перевооружаясь, мы намерены создать военную индустрию, не знающую равных,— она поможет нам вознестись к славе. Это ляжет тяжелым бременем на экономику, но победа даст нам возможности пожать ее плоды и направить богатства других наций на усиление нашей армии. Горе побежденным!"
 GER_aufrusting_modifier: "Вооружение"
 GER_aufrusting_modifier_desc: "Каждый построенный завод, каждая потраченная марка, каждый вложенный ресурс идет на создание поистине грозного войска. Aufrüstung (перевооружение) — важнейший элемент защиты будущего нашего народа и суверенитета германского государства."
 GER_recovering_economy_modifier: "Восстановление экономики"
 GER_recovering_economy_modifier_desc: "Поскольку мы потратили бесценные и редкие ресурсы на перевооружение, экономика и промышленность страны оказались на грани краха. Однако благодаря разумной бюджетной политике и просто силе воли мы достойно преодолеем все трудности и станем лишь сильнее!"
 GER_wirtschaftswunder_modifier: "Немецкое экономическое чудо"
 GER_wirtschaftswunder_modifier_desc: "Наша страна сумела отстроить разрушенную экономику и занять место среди ведущих промышленных держав. Описать этот взлет можно одним емким словом — Wirtschaftswunder, то есть экономическое чудо."
 GER_kriegsproduktion_modifier: "Военная продукция"
 GER_kriegsproduktion_modifier_desc: "Защита независимости [GER.GetAdjective]ого народа и накопление запасов для предстоящих войн требует мобилизации высококвалифицированной рабочей силы и привлечения ее к производству вооружений."
 GER_wunderwaffen_modifier: "Чудо-оружие"
 GER_wunderwaffen_modifier_desc: "Программы разработки чудо-оружия — это смелый проект, направленный на формирование нового будущего военных конфликтов за счет технологических прорывов. Наши ученые и инженеры раздвигают границы возможного, создавая революционное оружие, которое обеспечит Германии господство в воздухе, на море и на земле. Эти инновации вполне способны изменить ход войны и нанести сокрушительный удар любому врагу, который посмеет нам помешать!"
 GER_wehrwirtschaft_modifier: "Wehrwirtschaft"
 GER_wehrwirtschaft_modifier_desc: "Процветание нашей страны и само ее будущее никоим образом не должно зависеть от воли иностранных держав. Добившись автаркии, [ROOT.GetNameDef] обретет экономическую независимость, снизит потребность в импорте ресурсов и обеспечит себе самодостаточность."
 GER_army_modifier: "Сухопутные войска Германии"
 GER_army_modifier_desc: "[GER.GetNameDefCap] — страна с долгой и славной историей, родина многих выдающихся изобретателей. После унизительного поражения, понесенного нами в ходе Великой войны, генеральный штаб занялся модернизацией вооруженных сил. Теперь, набравшись опыта, армия готова нанести удар по любому врагу, который задумает подчинить себе наш гордый народ."
 GER_army_communist_modifier: "Народная армия"
 GER_army_communist_modifier_desc: "Народная армия служит щитом социализма, готовым защищать революцию пролетариата и нести ее повсюду. Благодаря инновационным идеям Народного Генштаба империалистическая агрессия не одолеет революционный дух немецкого народа."
 GER_navy_fascist_modifier: "Кригсмарине"
 GER_navy_fascist_modifier_desc: "Модернизация и дерзкая стратегия помогают нам властвовать над океанами и вселять страх в сердца врагов. Наши могучие линкоры и подлодки будут править морями — и на воде, и под ней."
 GER_navy_democratic_modifier: "Военно-морские силы Германии"
 GER_navy_democratic_modifier_desc: "Немецкий флот бросает вызов морям, чтобы защитить наши морские интересы и обеспечить нам международное влияние."
 GER_navy_imperial_modifier: "Кайзерлихмарине"
 GER_navy_imperial_modifier_desc: "Наш могучий Имперский флот прорежет волны, возвещая о наших глобальных амбициях и утверждая нашу власть на морях."
 GER_navy_communist_modifier: "Фольксмарине"
 GER_navy_communist_modifier_desc: "Народный флот стоит на страже, защищая нас от агрессии империалистов. Он распространит по морям революцию пролетариата и новый мировой порядок."
 GER_airforce_modifier: "Люфтваффе"
 GER_airforce_modifier_desc: "Несравненное мастерство пилотов и лучшее техническое оснащение позволяют Люфтваффе доминировать в небесах и демонстрировать нашу мощь всякому, кому достанет глупости бросить нам вызов. Наша авиация готова зажечь небо, уничтожить любую армию и потопить любой флот, что выступят против нас."
 GER_airforce_communist_modifier: "Военно-воздушные силы"
 GER_airforce_communist_modifier_desc: "Самолеты наших ВВС парят в небесах, защищая пролетарское государство и будущее социализма. Каждый такой самолет — символ изобретательности и неуемного духа народа, готового сразиться с любым врагом."
 GER_military_modifier_tt: "[GetSubmarineMaxSpeed]"
 GER_military_modifier_submarine_speed_big: "$GER_military_modifier$"
 GER_military_modifier_submarine_speed_big_desc: "$GER_military_modifier_desc$"
 GER_submarine_max_speed_small_tt: "$ship_hull_submarine$ — $STAT_NAVY_MAXIMUM_SPEED$: §G+5%§!"
 GER_submarine_max_speed_big_tt: "$ship_hull_submarine$ — $STAT_NAVY_MAXIMUM_SPEED$: §G+10%§!"
 GER_military_modifier_fascist_desc: "[GER.GetNameDefCap] — страна с долгой и славной историей, родина многих выдающихся изобретателей. После унизительного поражения, понесенного нами в Великой войне, генеральный штаб занялся модернизацией вооруженных сил. Теперь, набравшись опыта, мы готовы нанести удар по любому врагу, который задумает подчинить себе наш гордый народ."
 is_controlled_by_ROOT_or_subject: "Контролируется государством §Y[ROOT.GetNameDef]§! или марионеткой"
 GER_alfred_rosenberg_modifier: "Альфред Розенберг"
 #TIMED SPIRITS
 GER_collect_scrap_metal_ns_desc: "Мы начали общегосударственную кампанию по сбору как можно большего количества металлолома, который понадобится нам для перевооружения армии."
 GER_import_tariffs_ns_desc: "Введение импортных пошлин — вынужденная мера, призванная поддержать развитие отечественного производства. Кроме того, таким образом мы сэкономим бюджетные средства, поскольку и без того небольшие запасы иностранной валюты можно будет оставить в стране."
 GER_knickebein: "Knickebein"
 GER_knickebein_desc: "Благодаря современной системе навигации Knickebein наши бомбардировщики могут проводить бомбометание с невероятной точностью — даже во время ночных налетов."
 GER_defense_of_the_reich_ns_desc: "[ROOT.GetAdjective]ое небо будет под надежной защитой. Мирные люди, простые рабочие смогут спать спокойно. Ни один вражеский бомбардировщик не прорвется сквозь плотные строи наших истребителей!"
 GER_the_kammhuber_line: "Линия Каммхубера"
 GER_the_kammhuber_line_desc: "Нельзя допустить, чтобы вражеские бомбардировщики и истребители свободно летали над государством [ROOT.GetNameDef]. Соорудив сложную систему из перекрывающих друг друга радиолокационных станций, мы сможем перехватывать их раньше, чем они достигнут нашего тыла."
 GER_nachtjagdgeschwader: "Ночные эскадрильи"
 GER_nachtjagdgeschwader_desc: "Наши Nachtjagdgeschwader, то есть ночные эскадрильи истребителей, займутся перехватом и уничтожением всех вражеских самолетов, осмелившихся пересечь границы нашей страны. Под покровом ночи они будут охранять покой наших граждан от налетов бомбардировщиков."
 GER_tragergruppen_ns: "Авианосные группы"
 GER_tragergruppen_ns_desc: "Подготовка и обеспечение всем необходимым наших Trägergruppen — авианосных групп — это ключ к полному господству в небе над бесконечными морскими просторами."
 GER_cruiser_warfare_ns_desc: "Наши крейсеры несут гибель вражеским торговым судам в открытом море, суля их экономике скорую и неизбежную смерть."
 GER_panzerschiff_raiders_ns_desc: "Наши тяжелые крейсеры — серьезная угроза для вражеских флотилий. Мощь орудий этих кораблей заставляет противников нервничать, а высокая скорость позволяет ускользнуть, не вступая в полноценное сражение."
 GER_rudeltaktik_ns: "Тактика стаи"
 GER_rudeltaktik_ns_desc: "В глубинах океанов рыщут «волчьи стаи» наших подводных лодок, ищущих добычу. Rudeltaktik — тактика стаи — это действенный способ нанести удар в самое уязвимое место врага, то есть в его зависимость от морских перевозок."
 GER_german_trade_ns: "Немецкая торговля"
 GER_german_trade_offshore_tt: "([ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!) Добавляется §G1§! §Y$industrial_complex$§! вне карты."
