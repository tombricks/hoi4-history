 HUN_hungarian_national_defense_association_greenshirts: "Венгерская ассоциация национальной обороны"
 HUN_hungarian_national_defense_association_greenshirts_desc: "Ультраправая сильно военизированная организация M.O.V.E., основанная в 1919 году, в первую очередь лояльна своему лидеру и отцу-основателю Дьюле Гёмбёшу. Однако после того, как в ее состав влились зеленорубашечники и члены Партии креста с косой, среди членов движения начался разброд. Многие из них преданы в первую очередь руководителям Скрещенных стрел."
 HUN_entered_an_offensive_war_flag: "Венгрия вступила в наступательную войну"
