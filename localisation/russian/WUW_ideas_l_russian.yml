 HUN_state_protection_authority_ns: "Államvédelmi Hatóság"
 HUN_state_protection_authority_ns_desc: "Наше разведывательное агентство поможет нам перехватывать зарубежных шпионов, а также наращивать собственные международные амбиции."
 HUN_state_protection_authority_ns_vanilla: "Államvédelmi Hatóság"
 HUN_state_protection_authority_ns_vanilla_desc: "Наше разведывательное агентство поможет нам перехватывать зарубежных шпионов, а также наращивать собственные международные амбиции."
 HUN_great_bulwark_against_the_west_ns: "Великий заслон"
 HUN_habsburg_restored_desc: "Нашими землями еще с 1526 года правит династия Габсбургов, наделенная правом на это свыше. После восстановления монархии настало время озаботиться сохранением правящей династии на престоле, а заодно — надежной защитой страны от сторонников порочных республиканских идей."
 HUN_promoting_entrepreneurship: "Поощряют предпринимательство"
 HUN_the_dragon_movement_idea: "Драконисты"
 HUN_ward_against_extremism_idea: "Оплот против экстремизма"
