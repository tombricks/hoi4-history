 BEL_volunteer_effort1_ns: "Действия добровольцев"
 BEL_volunteer_effort1_ns_desc: "Мы должны бороться за мир во всем мире и следить, чтобы фашизм никогда не поднял голову. Поскольку для нас сейчас важно не участвовать в войнах напрямую, мы будем ограничиваться отправкой добровольцев."
 BEL_volunteer_effort2_ns: "Миротворческие миссии"
