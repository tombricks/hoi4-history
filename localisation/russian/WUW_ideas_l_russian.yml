 HUN_gombos_trade_treaty: "Торговое соглашение Гёмбёша"
 HUN_gombos_trade_treaty_desc: "Торговое соглашение, которое Дьюла Гёмбёш подписал с Германией в 1934 году, важно для стимулирования нашей экономики и восстановления после Великой депрессии, но у него есть и значительные недостатки. Это соглашение позволяет нам продавать пшеницу по хорошей цене, но заработанные таким образом деньги должны оставаться в Германии и могут расходоваться только на покупку немецких промышленных товаров. Если так пойдет и дальше, Германия добьется экономического доминирования над нашей страной."
 HUN_hungarian_national_defense_association: "Венгерская ассоциация национальной обороны"
 HUN_hungarian_national_defense_association_desc: "Ультраправая сильно военизированная организация M.O.V.E., образованная в 1919 году, в первую очередь лояльна своему лидеру и отцу-основателю Дьюле Гёмбёшу. При этом там большим уважением пользуется и Миклош Хорти — за свою жесткую антикоммунистическую позицию."
 HUN_levente_associations: "Организация Левенте"
 HUN_levente_associations_desc: "Наш народ сформировал военизированную молодежную организацию под названием Левенте. Под прикрытием общефизической подготовки эта организация будет готовить венгерскую молодежь в стране и за ее пределами к участию в боевых действиях, а впоследствии и к возвращению своих законных земель."
 HUN_forceful_industrial_revitalization: "Принудительное оживление промышленности"
 HUN_forceful_industrial_revitalization_desc: "Правительство предприняло решительные меры, чтобы удержать национальную промышленность на плаву, — но лишь время покажет, были ли эти меры успешными."
 HUN_revaluing_the_pengo: "Ревальвация пенгё"
 HUN_revaluing_the_pengo_desc: "[HUN.GetAdjective]ая валюта пенгё сейчас проходит непопулярный процесс ревальвации — правительство отчаянно пытается оздоровить экономику и преодолеть инфляцию."
 HUN_hungarian_autarky_idea: "Венгерская автаркия"
 HUN_hungarian_autarky_idea_desc: "Если нация хочет выживать самостоятельно в окружении врагов, она должна научиться сама производить всё, что ей нужно, несмотря на высокую стоимость такого производства."
 HUN_agrarian_tradition: "Венгерские аграрные традиции"
 HUN_agrarian_tradition_desc: "Мы славились умением работать на земле задолго до того, как поселились здесь. Эти традиции необходимо ценить и всячески пропагандировать."
 wuw_HUN_not_has_trianon_for_laws_tt: "Не обладает национальным духом §YТрианонский договор§!"
 HUN_rapid_army_expansion: "Быстрое расширение армии"
 HUN_rapid_army_expansion_desc: "В Европе близится война, и каждый должен быть готов моментально выступить на защиту Родины. Пора понять этот факт и [HUN.GetAdjective]им гражданам."
 HUN_modify_academy_of_sciences_ns_intro: "Изменить §Y$HUN_academy_of_sciences$§! на"
 HUN_academy_of_sciences: "Венгерская академия наук"
 HUN_academy_of_sciences_desc: "Если вложить средства в расширение [ROOT.GetAdjective]ой академии наук, наша нация сможет опережать конкурентов в развитии науки."
 HUN_gombos_trade_treaty_tt: "Торговое соглашение Гёмбёша позволяет нам торговать с Германией"
 HUN_hungarian_gendarmerie: "Венгерская королевская жандармерия"
 HUN_hungarian_gendarmerie_desc: "Чтобы уберечь и свои границы, и своих лидеров, нам надо расширить военизированную жандармерию и дать ей больше прав."
 HUN_hungarian_gendarmerie_hussars: "Жандармерия «Черный легион»"
 HUN_hungarian_gendarmerie_hussars_desc: "Чтобы уберечь и свои границы, и своих лидеров, нам надо расширить военизированную жандармерию и дать ей больше прав."
 cat_air_bombs: "Авиабомбы"
 cat_air_engine: "Самолетные двигатели"
 mio_cat_artillery: "Артиллерия"
 HUN_recon_airplane_focus: "Ставка на разведывательную авиацию"
 HUN_recon_airplane_focus_desc: "[ROOT.GetNameDefCap] сейчас вкладывает большие средства в развитие и использование разведавиации, чтобы не спускать глаз с врага."
 HUN_rapid_army_groups_idea: "Быстрые группы армий"
 HUN_rapid_army_groups_idea_desc: "Наша армия проходит реорганизацию, чтобы получить возможность максимально быстро достигать точки назначения."
 HUN_pan_ugric_volunteer_force: "[ROOT.GetAdjective]ие отряды добровольцев"
 HUN_pan_ugric_volunteer_force_desc: "Наша самоотверженная помощь финно-угорским братьям окупилась: теперь мы можем набрать [ROOT.GetAdjective]их добровольцев, желающих сражаться за границей."
 HUN_GER_trade_modifier: "Венгерско-немецкие торговые соглашения"
 HUN_POL_friendship_modifier: "Поляк и венгр — два брата: вместе пьют, вместе дерутся."
 HUN_restricted_voting_rights: "Ограничение права голоса"
 HUN_restricted_voting_rights_desc: "Ограничение права голоса — не самое популярное решение, но оно было необходимо, чтобы обуздать коммунистические и либеральные настроения в стране."
 HUN_crackdown_on_extremism: "Преследования экстремистов"
 HUN_crackdown_on_extremism_desc: "В ходе новых антиэкстремистских реформ свеженазначенного премьер-министра Кальмана Дараньи арестован Ференц Салаши и запрещена его национал-социалистическая Партия национальной воли."
 HUN_power_to_the_regent_idea: "Вся власть регенту"
 HUN_power_to_the_regent_idea_desc: "С принятием Статута XIX регент государства [ROOT.GetNameDef] получает больше власти, а лояльность народа сейчас отдана его великому лидеру Миклошу Хорти."
 HUN_turul_association_idea: "Ассоциация «Турул»"
 turanist_connections_op_modifier: "Связи с туранистами"
 HUN_old_hungary_reclaimed: "Великая Венгрия восстановлена"
 HUN_old_hungary_reclaimed_desc: "Наконец-то мы ушли от позорных ограничений, которые накладывал на нас Трианонский договор, и смогли вернуть то, что принадлежит нам по праву!"
 HUN_promoted_hungarianism: "Пропаганда хунгаризма"
 HUN_promoted_hungarianism_desc: "В интересах нации следует максимально пропагандировать хунгаризм. Народ должен знать, к какому будущему нужно стремиться."
 HUN_promises_of_peace: "Обещание мира"
 HUN_promises_of_peace_desc: "Чтобы умиротворить страны Малой Антанты, нам пришлось пообещать им отказаться от милитаризации и агрессивной экспансии. Это временно ограничило развитие нашей армии."
 HUN_supporting_carlists: "Поддержка дела карлистов"
 HUN_following_entente_stipulations: "В соответствии с требованиями Малой Антанты"
 HUN_bastion_of_catholicism: "Бастион католицизма"
 HUN_bastion_of_catholicism_desc: "Наша нация — истово католическая, и наши солдаты станут стражами великой веры, слугами Его Святейшества."
 HUN_a_multi_ethnic_empire: "Многонациональная империя"
 HUN_a_multi_ethnic_empire_desc: "Наша империя объединяет много разных народов. Мы приняли это и дали большую автономию разным землям королевства, чтобы их народы сами стремились оставаться в составе империи."
 HUN_revenge_for_brusilov_idea: "Месть за Брусиловский прорыв"
 HUN_payments_from_hungary_idea: "Выплаты от государства [HUN.GetNameDef]"
 HUN_apostolic_kingdom_idea: "Апостольское Королевство"
 HUN_apostolic_kingdom_idea_desc: "Наше апостолическое величество по праву именуется этим почетным титулом, восходящим еще к временам Иштвана Святого. Несомненно, этот человек — подлинный ревнитель христианства, притязающий на все христианские земли и наделенный правом властвовать во имя Сына Божьего. Нам следует вернуть себе все, что по праву должно быть нашим!"
 HUN_horthyist_royal_guard: "Королевская гвардия"
 HUN_the_volksbund_idea: "Фольксбунд"
 HUN_the_volksbund_idea_desc: "Фольксбунд — связанная с НСРП организация [GER.GetAdjective]ой диаспоры в нашей стране. Она получает финансирование от государства [GER.GetNameDef] и выполняет его поручения."
