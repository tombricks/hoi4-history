 COG_force_publique: "Форс Пюблик"
 COG_force_publique_desc: "Форс Пюблик — жандармерия и армия Конго, основанная в 1877 году в Свободном государстве Конго. Офицерами Форс Пюблик являются только европейцы — это бельгийцы или иностранные наемники, а рядовые солдаты набраны в основном из коренных жителей Конго. Формирование показало неплохие результаты в боях, но крайне непопулярно из-за неравенства и неэффективного командования."
 COG_the_invisible_roof: "Невидимый потолок"
 COG_the_invisible_roof_desc: "Это не закреплено никакими законами и нормами, но практически во всех институтах и корпорациях государства [ROOT.GetNameDef] конголезцам не дают подняться выше определенных должностей. Также им недоступно высшее образование."
 COG_belgian_congo_colonial_dynamic_modifier: "Образцовая колония"
 COG_belgian_congo_colonial_dynamic_modifier_desc: "[ROOT.GetNameDefCap] — идеальная колония. Поэтому метрополия предоставляет ей дополнительные инвестиции: от ее развития выигрывают обе стороны.\n§RЭтот дух будет убран, если Конго перестанет быть марионеткой Бельгии§!"
