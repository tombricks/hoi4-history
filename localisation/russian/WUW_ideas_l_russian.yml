 GER_fernostliche_legion_ns: "Дальневосточный легион"
 GER_fernostliche_legion_ns_desc: "[ROOT.GetAdjective]ий народ жаждет великих свершений и борьбы за правое дело. Чтобы пустить эту энергию в нужное русло, мы сформировали добровольческий легион, который отправится на помощь [CHI.GetAdjective]им товарищам и будет сражаться с их врагами."
 GER_expatriated_communists_return_home_ns: "Изгнанные коммунисты возвращаются домой"
 GER_expatriated_communists_return_home_ns_desc: "Немецкие коммунисты, вынужденные бежать из страны после прихода к власти нацистов, массово возвращаются и готовы дать бой своим угнетателям."
 GER_expatriated_communists_return_home_supressed_ns: "Изгнанные коммунисты возвращаются"
 GER_expatriated_communists_return_home_supressed_ns_desc: "Немецкие коммунисты, вынужденные бежать из страны после прихода к власти нацистов, массово возвращаются даже несмотря на откровенно антикоммунистическую позицию военного правительства."
 GER_bismarckjugend_idea: "Бисмаркъюгенд"
 GER_bismarckjugend_idea_desc: "Под руководством Немецкой национальной народной партии организация «Бисмаркъюгенд» прошла через череду преобразований. Их цель — привлечь в армию новых бойцов, прошедших через военизированные отряды."
 GER_eiserne_front_idea: "Железный фронт"
 GER_eiserne_front_idea_desc: "Чтобы одолеть врага, немецкое правительство вынуждено было присвоить социал-демократической военизированной организации «Железный фронт» официальный статус."
