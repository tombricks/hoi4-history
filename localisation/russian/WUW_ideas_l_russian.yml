 ###### BELGIAN NATIONAL SPIRITS #########
 BEL_inflation_controls_ns: "Контроль инфляции"
 BEL_inflation_controls_ns_desc: "Для борьбы с инфляцией мы начали скупать валюту, отказались от выпуска новых банкнот взамен поврежденных, пересмотрели процентную ставку, а также призвали население тратить средства в рамках экономики страны."
 BEL_language_barriers_ns: "Языковые барьеры"
 BEL_language_barriers_ns_desc: "Население Бельгии делится на две части по языковому признаку: валлоны разговаривают на французском, фламандцы — на нидерландском. Каждый народ гордится своим культурным наследием, неотъемлемую часть которого составляет язык. Никто не хочет отказываться от родного языка в пользу другого или соглашаться со «вторичностью» его статуса."
 BEL_language_barriers_fas_nl_ns: "Главенство нидерландского языка"
 BEL_language_barriers_fas_nl_ns_desc: "Основным языком общения в государстве [ROOT.GetName] выбран нидерландский. Фламандская культура поощряется, а валлонская — подавляется во имя единства."
 BEL_language_barriers_fas_fr_ns: "Главенство французского языка"
 BEL_language_barriers_fas_fr_ns_desc: "Основным языком общения в государстве [ROOT.GetName] выбран французский. Валлонская культура поощряется, а фламандская — подавляется во имя единства."
 BEL_traditional_family_values_ns: "Традиционные семейные ценности"
 BEL_traditional_family_values_ns_desc: "Семья — едва ли не самое главное в жизни человека, поэтому она должна соответствовать определенным стандартам. Половые роли строго предопределены, равно как и требования к каждому члену семьи. Всё ради стабильного прироста населения."
 BEL_defensive_neutrality_capstone_ns: "Реорганизация обороны"
 BEL_defensive_neutrality_capstone_ns_desc: "Мы сделали всё возможное для подготовки к вторжению. Остается лишь разработать больше стратегических высокоуровневых поправок в оборонительных доктринах, соответствующих современному военному мышлению."
 BEL_lack_of_junior_officers_ns: "Нехватка младших офицеров"
 BEL_lack_of_junior_officers_ns_desc: "Мобилизация войск проходит оперативно, но мы столкнулись с одной трудностью: у нас просто нет младших офицеров, которые могли бы командовать новобранцами! Армия справится, но на преобразование потребуется некоторое время."
 BEL_legacy_of_the_great_war_ns: "Наследие Великой войны"
 BEL_legacy_of_the_great_war_ns_desc: "Жестокие сражения на полях Фландрии — одна из самых страшных страниц в истории западного фронта Великой войны. В этих полях навсегда остались отважные бельгийские солдаты короля Альберта, защищавшие родную страну вместе с союзниками. Мы не забудем этих героев и будем стремиться жить так, чтобы не было стыдно перед погибшими."
 BEL_pressurized_cabins_ns: "Герметизированные кабины"
 BEL_pressurized_cabins_ns_desc: "Чтобы перелеты между Бельгией и колониальными владениями в Конго стали еще быстрее, мы первыми начали устанавливать на самолеты герметизированные кабины."
 BEL_license_air_idea: "Лицензии на самолеты"
 BEL_license_air_idea_desc: "Наша страна отчаянно нуждается в самолетах, поэтому мы заключили несколько договоров с иностранными фирмами."
 BEL_license_POL_air_idea: "Лицензии на польские самолеты"
 BEL_license_POL_air_idea-desc: "Благодаря добрососедским отношениям с польской стороной мы приобрели несколько лицензий на производство военной техники по разумным ценам."
 BEL_legacy_of_the_belgian_airforce_ns: "Наследие бельгийской авиации"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "В свое время Бельгия одной из первых признала, что будущее за авиацией. Пример бельгийских летчиков, храбро сражавшихся над полями Великой войны, переняло новое поколение пилотов, продолжающих славное дело своих предшественников."
 BEL_re_build_the_fleet_ns: "Построить новый флот"
 BEL_re_build_the_fleet_ns_desc: "В 1927 году мы расформировали свой военно-морской флот, однако обстановка в мире такова, что корабли нужны как никогда прежде: необходимо поддерживать торговые связи с Конго и отстаивать интересы страны на море."
 BEL_maritime_support_ns: "Поддержка с моря"
 BEL_maritime_support_ns_desc: "Благодаря тому, что сегодня в строй вводится новая военно-морская инфраструктура, возможности нашего флота стали значительно шире."
 BEL_convoy_protection_duties_ns: "Дежурство по защите конвоев"
 BEL_convoy_protection_duties_ns_desc: "Морские пути становятся всё более опасными. Нам пришлось вооружить моряков на торговых судах, чтобы придать конвоям хоть какую-то видимость защиты и помочь им, по крайней мере, сбежать от нападающих."
 BEL_maritime_phoenix_ns: "Морской Феникс"
 BEL_maritime_phoenix_ns_desc: "Как птица феникс восстает из пепла, так и наш флот возрождается из груды отданных на слом остовов."
 BEL_economic_recovery_ns: "Восстановление экономики"
 BEL_economic_recovery_ns_desc: "Просевшая экономика нашей страны показывает первые признаки восстановления. Траты возросли, долг уменьшился, а спекулянты начинают действовать всё активнее."
 BEL_collapsing_government_ns: "Разваливающееся правительство"
 BEL_collapsing_government_ns_desc: "Обвинения в коррупции настолько потрясли правительство, что оно начинает разбегаться подобно крысам на тонущем корабле. Почти каждый день кто-нибудь подает заявление об отставке. Очевидно, что текущему составу осталось недолго."
 BEL_the_kings_surrender_ns: "Король сдался"
 BEL_the_kings_surrender_ns_desc: "Король Леопольд III предложил врагу принять условия капитуляции нашей страны. Это нанесло такой удар по боевому духу наших войск, что сопротивляться дальше будет очень сложно."
 BEL_prisoner_king_ns: "Король-пленник"
 BEL_prisoner_king_ns_desc: "Капитулировав перед врагом, король Леопольд III тем не менее предпочел остаться с народом. Вокруг него теперь будут собираться бельгийцы, готовые восстанавливать власть не на словах, а на деле."
 BEL_dame_blanche_ns: "Dame Blanche"
 BEL_dame_blanche_ns_desc: "Движение сопротивления, организованное в годы Великой войны, по ее окончании затихло. Теперь же, когда над Бельгией опять нависла угроза, «Белая дама» вновь заявила о себе. Участники этой организации тайно снабжают наших союзников информацией и координируют партизанскую деятельность."
 BEL_king_law_freedom_ns: "Король, закон, свобода"
 BEL_king_law_freedom_ns_desc: "Государственный девиз Бельгии — отражение души ее народа. Король — полководец, что поведет нас к победе. Закон — меч, что усмиряет войну. Свобода — главное стремление Бельгии и бельгийцев."
 BEL_chasseurs_ardennais_ns: "Арденнские егеря"
 BEL_chasseurs_ardennais_ns_desc: "Арденнские егеря — опытные защитники из бельгийского региона Люксембург, обученные ведению боевых действий в лесу."
 BEL_dissolve_political_parties_ns: "Распустить политические партии"
 BEL_dissolve_political_parties_ns_desc: "Премьер-министр страны заявил, что политические партии — фундамент, на котором держится прогнившее нутро нашей политической системы. Выход только один: распустить их."
 BEL_the_walloon_legion_ns: "Валлонский легион"
 BEL_the_walloon_legion_ns_desc: "Валлонский легион — организация франкоговорящих добровольцев, желающих внести посильный вклад в нашу борьбу: они боятся, что подвиги братьев-фламандцев затмят их славу."
 BEL_surrender_tt: "§RПосле выбора этого варианта ваше государство капитулирует!§!\n\nЕсли вы состоите в альянсе, то продолжите борьбу в роли правительства в изгнании."
