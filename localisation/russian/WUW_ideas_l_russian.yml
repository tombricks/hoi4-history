 COG_rwandan_separatism_modifier: "Руандийский сепаратизм"
 COG_rwandan_separatism_modifier_desc: "В этом регионе процветают сепаратистские настроения. Вероятно, если Конго получит независимость, местные сепаратисты попытаются создать собственное государство."
 COG_burundian_separatism_modifier: "Бурундийский сепаратизм"
 COG_burundian_separatism_modifier_desc: "В этом регионе процветают сепаратистские настроения. Вероятно, если Конго получит независимость, местные сепаратисты попытаются создать собственное государство."
 COG_kasai_separatism_modifier: "Касайский сепаратизм"
 COG_kasai_separatism_modifier_desc: "В регионе Касаи процветают сепаратистские настроения, и его жители, вероятно, восстанут и будут сражаться против своих колониальных угнетателей в случае начала войны за независимость Конго."
 COG_katanga_separatism_modifier: "Катангский сепаратизм"
 COG_katanga_separatism_modifier_desc: "В случае войны за независимость Конго этот регион, скорее всего, отделится и встанет на сторону бельгийцев."
 COG_state_loyal_to_belgium_modifier: "Государство, лояльное Бельгии"
 COG_state_loyal_to_belgium_modifier_desc: "В случае войны за независимость Конго это государство встанет на сторону Бельгии."
 COG_state_loyal_to_free_congo_modifier: "Государство, лояльное свободному Конго"
 COG_state_loyal_to_free_congo_modifier_desc: "В случае войны за независимость это государство встанет на сторону свободного Конго."
 COG_long_term_debt_payment: "Долгосрочный долг за независимость"
 COG_long_term_debt_payment_desc: "В обмен на независимость Конго пришлось пойти на страшную сделку. Ее последствия ощущаются в стране до сих пор."
 COG_short_term_massive_debt_payment: "Краткосрочный долг за независимость"
 COG_long_term_debt_recieved: "Выплата долгосрочного долга за независимость"
 COG_short_term_massive_debt_recieved: "Выплата краткосрочного долга за независимость"
 COG_armee_nationale_congolaise_modifier: "Национальная армия Конго"
 COG_armee_nationale_congolaise_modifier_desc: "Основой для вооруженных сил Конго стал колониальный гарнизон, известный под названием «Форс Пюблик». Скоро бойцы этой организации смогут полноценно защищать свою страну."
 ToA_river_boats_tech: "Флот внутренних вод"
 idea_COG_river_navy: "Речной флот"
 idea_COG_river_navy_desc: "У нас самый большой речной флот в регионе, поэтому враги дважды подумают, прежде чем на нас нападать. Хотя речной флот не сравнится с океанским, он играет ключевую роль в обеспечении безопасности нашей страны."
