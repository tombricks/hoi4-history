 GER_stasi_modifier: "Штази"
 GER_stasi_modifier_desc: "Министерство государственной безопасности, также известное под названием «Штази», обеспечивает своевременный и эффективный сбор, обработку и анализ информации, критически важной для нашей страны. Играя роль щита и меча партии, Штази защищает нас как от внешних, так и от внутренних врагов."
 GER_politburo_modifier: "Политбюро"
