 AUS_host_of_communist_dissidents_desc: "[AUS.GetNameDef] приглашает к себе единомышленников со всего мира и становится центром притяжения для коммунистов в изгнании."
 AUS_devalued_the_schilling: "Девальвация шиллинга"
