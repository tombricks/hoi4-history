 COG_vast_decentralized_state_idea: "Неудержимо огромная страна"
 COG_vast_decentralized_state_idea_desc: "Размеры нашей страны необъятны, даже несмотря на слабую экономику и трудности с управлением. Центральное правительство с трудом контролирует отдаленные регионы, а связь и перевозки между городами занимают недели, а иногда даже месяцы."
