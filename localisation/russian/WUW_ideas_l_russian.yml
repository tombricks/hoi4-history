 GER_the_inner_circle_dm: "Внутренний круг"
 GER_the_inner_circle_dm_desc: "Во внутреннем круге фюрера находится политическая элита государства [GER.GetNameDef], пылкие лоялисты, готовые продвигать идеи, которые проповедует [GER.GetLeader]. Они полны амбиций, и каждый из них желает возвыситься во внутреннем круге и стать рейхсляйтером, лидером Рейха. Они влияют на военные, промышленные и политические решения, на политику Германии в целом. Их целеустремленность — еще и источник напряженности, ведь амбиции — путь к интригам и предательству."
