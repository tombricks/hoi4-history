 ###### AUSTRIAN NATIONAL SPIRITS (DYNAMIC MODIFIERS) ######
 AUS_austrofascism: "Австрофашизм"
 AUS_austrofascism_desc: "Отвергая западный демократический парламентаризм и действуя в рамках корпоративного государства, Отечественный фронт остается единственной правящей партией. Конституция изменена так, чтобы направить Австрию к корпоративизму, авторитаризму и национализму."
 AUS_habsburg_monarchy_restored: "Габсбургская монархия восстановлена"
 AUS_austrian_monarchy_restored: "Австрийская монархия восстановлена"
 AUS_habsburg_monarchy_restored_desc: "Во времена монархии [AUS.GetNameDef] была одной из ведущих держав Европы. Восстановив монархию, мы восстановим и свое величие!"
 AUS_farr: "Восстановлена Первая Австрийская республика"
 AUS_farr_desc: "Отменив Майскую конституцию и снова разрешив политические партии и выборы, [AUS.GetNameDef] опять стала республикой, хотя казалось, что это невозможно."
 AUS_doth: "Защита отечества"
 AUS_doth_desc: "Долг каждого [AUS.GetAdjective]ого гражданина — вносить свою лепту в защиту Родины в армии, на заводе или на стройке. Защитим Отечество общими усилиями всей нации!"
 AUS_aggression: "Австрийская агрессия"
 AUS_aggression_desc: "Затаиться и надеяться, что на нас не нападут, — не самый надежный подход в нынешние времена. Чтобы нас точно не застали врасплох, мы должны быть готовы нанести удар первыми."
 AUS_austromarxism: "Австромарксизм"
 AUS_austrostalinism: "Австросталинизм"
 AUS_austrotrotskyism: "Австротроцкизм"
 AUS_austromarxism_desc: "Австромарксистская программа, в основе которой лежат труды Отто Бауэра, призывает к компромиссу между социал-демократией и советским коммунизмом. Совершив весьма значительное отступление от австрофашизма, страна балансирует на тонкой грани между коммунизмом и демократией."
 AUS_austrostalinism_desc: "[AUS.GetNameDef] сначала отказалась от австрофашизма, затем от компромиссов австромарксистского образца и теперь придерживается жесткой сталинистской идеологии."
 AUS_austrotrotskyism_desc: "[AUS.GetNameDef] сначала отказалась от австрофашизма, затем от компромиссов австромарксистского образца и теперь придерживается жесткой троцкистской идеологии."
 AUS_peoples_army: "Народная армия"
 AUS_peoples_army_desc: "Массовый сбор граждан привел к тому, что в стране появилось сильное ополчение. Учитывая, что его собрали за такой короткий срок, это ополчение необычайно хорошо подготовлено и отлично снабжается. В результате вырос и набор в регулярную армию."
 AUS_empire_restored: "Австрийская империя восстановлена"
 AUS_empire_restored_desc: "Она была империей и будет ею вновь! [AUS.GetAdjective]ое государство реформировано, при этом воссозданы многие черты прежней державы."
 AUS_airforce: "Австрийские ВВС"
 AUS_army: "Австрийский бундесхеер"
 AUS_army_monarchy: "Австрийский ландвер"
 AUS_navy: "Австрийский ВМФ"
 AUS_compensation_for_guarantee: "Компенсация за иностранную поддержку"
 AUS_compensation_for_guarantee_desc: "Помощь других стран обошлась нам недешево. Однако мы смогли заручиться их поддержкой на крайний случай, предложив перенести часть производства потребительских товаров в нашу страну."
