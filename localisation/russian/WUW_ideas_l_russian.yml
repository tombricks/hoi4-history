 BEL_democratization_of_education_ns: "Демократизация образования"
 BEL_democratization_of_education_ns_desc: "Важные для нашего общества традиции заботы друг о друге нашли отражение в социальном договоре между корпорациями и их работниками. Государство также должно стремиться обеспечить всем равные возможности и подчеркивать важность хорошего образования."
 ###### BELGIAN DYNAMIC MODIFIERS #########
 BEL_scars_of_ww1_dynamic_modifier: "Шрамы Великой войны"
 BEL_scars_of_ww1_dynamic_modifier_desc: "Бельгия сильно пострадала от Великой войны — ведь линия фронта в основном проходила по ее территории. Шрамы от боев на этой земле не зажили до сих пор."
 BEL_social_partners_dynamic_modifier: "Общественные партнеры"
 BEL_social_partners_dynamic_modifier_desc: "[ROOT.GetName] — поистине умелый организатор: представители профсоюзов и различных компаний смогли, помимо всего прочего, установить минимальный размер заработной платы и гарантировать шесть дней оплачиваемого отпуска."
 BEL_engine_of_the_economy_dynamic_modifier: "Двигатель экономики"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "Просим всех занять места: наш поезд отправляется! Следующая остановка — экономическое благополучие. Колеса промышленности крутятся всё быстрее. Локомотив процветания набирает ход. Вперед на всех парах!"
 BEL_belgian_miracle_dynamic_modifier: "Бельгийское чудо"
 BEL_belgian_miracle_dynamic_modifier_desc: "Благодаря такому талантливому деятелю, как [ROOT.GetLeader], [ROOT.GetName] наконец-то вступает в ряды ведущих игроков на мировой сцене. Промышленность этой страны — настоящий предмет зависти так называемых великих держав."
 BEL_neutrality_dynamic_modifier: "Вечный нейтралитет"
 BEL_neutrality_dynamic_modifier_desc: "Бельгия — независимая и нейтральная страна. Она намерена придерживаться этого нейтралитета в отношении всех остальных."
 BEL_defensive_neutrality_dynamic_modifier: "Оборонительный нейтралитет"
 BEL_defensive_neutrality_dynamic_modifier_desc: "Защитить нейтралитет можно только одним способом: укрепить оборону так, чтобы никто даже не подумал напасть на нас."
 BEL_austrian_resistance_active_state_dynamic_modifier: "Австрийский фронт свободы"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "В стране действует Австрийский фронт свободы — это и новые потенциальные рекруты, и возможные участники сопротивления на случай, если государство вдруг будет оккупировано."
 BEL_mobilize_the_nation_dynamic_modifier: "Мобилизация нации"
 BEL_mobilize_the_nation_dynamic_modifier_desc: "Главное достояние нашей страны — это ее народ. И его нужно мобилизовать, иначе огромная армия так и останется в мечтах."
 BEL_defensive_reorganization_dynamic_modifier: "Реорганизация обороны"
 BEL_defensive_reorganization_dynamic_modifier_desc: "Мы внесли поправки в военную доктрину на стратегическом и других высоких уровнях. Сегодня наша страна — одна из ведущих держав в области современных концепций обороны."
 BEL_royal_military_academy_dynamic_modifier: "Королевская военная академия"
 BEL_royal_military_academy_dynamic_modifier_desc: "Самых выдающихся кандидатов мы отправляем в Королевскую военную академию, где будущее поколение офицеров получает первоклассную подготовку по самым разным предметам."
 BEL_corruption_dynamic_modifier: "Коррупция"
 BEL_corruption_dynamic_modifier_desc: "В нашем правительстве расцветает коррупция. За ним постоянно тянется череда скандалов, вызванных самыми разными преступлениями, от взяточничества до хищений. Еще никогда наш народ не испытывал такого недоверия к демократическим институтам."
 BEL_economic_downturn_dynamic_modifier: "Экономический спад"
 BEL_economic_downturn_dynamic_modifier_desc: "Война разрушила не только дома, фабрики и заводы — в полном упадке оказалась и наша экономика. Мировой кризис только усугубляет все попытки выбраться из этой ситуации."
 BEL_belgian_legion_dynamic_modifier: "Бельгийский легион"
 BEL_belgian_legion_dynamic_modifier_desc: "В этом соединении служат верные короне консерваторы и роялисты, готовые взяться за оружие ради короля."
 BEL_gold_reserves_dynamic_modifier: "[FROM.GetAdjective]ий золотой запас"
 BEL_rexist_legion_dynamic_modifier: "Рексистский легион"
 BEL_rexist_legion_dynamic_modifier_desc: "После того как рексисты объединили церковь и государство, мы основали военизированную организацию, напоминающую старые духовно-рыцарские ордены."
 BEL_european_crusade_dynamic_modifier: "Европейский крестовый поход"
 BEL_european_crusade_dynamic_modifier_desc: "Мы несем в своем сердце идеалы всей Европы. Стервятники, кружащие над ее границами, вскоре поймут, что мы решительно готовы дать отпор любому варварскому племени, каким бы оно ни было."
 BEL_socialism_on_the_rise_dynamic_modifier: "Социалистические настроения"
 BEL_socialism_on_the_rise_dynamic_modifier_desc: "После относительного успеха Вандервельде на выборах в государстве [ROOT.GetNameDef] начали усиливаться социалистические настроения."
 BEL_academies_of_belgium_dynamic_modifier: "Академии Бельгии"
 BEL_academies_of_belgium_dynamic_modifier_desc: "Академии Бельгии — коллективная организация высших образовательных учреждений по всей стране, они обеспечивают бельгийский технологический прорыв."
 ###### BELGIAN STATE MODIFIERS #########
 BEL_belgian_resistance_state_dynamic_modifier: "Бельгийское сопротивление"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "Наш народ привык видеть над собой оккупантов. Многие на всю жизнь извлекли урок из попыток неповиновения и сопротивления в ходе прошлой войны." #Note, this is countered by the Secretaries General occupation law.
 BEL_flooded_tank_barriers_dynamic_modifier: "Затопленные противотанковые заграждения"
 BEL_flooded_tank_barriers_dynamic_modifier_desc: "Для обороны Бельгии по всему этому региону на дне водных объектов установлены танковые заграждения, замедляющие продвижение вражеских дивизий."
 BEL_secretaries_general_tt: "§YВладелец региона§! получит особый §Yоккупационный закон§!, доступный только в §Yбельгийских национальных территориях§!"
