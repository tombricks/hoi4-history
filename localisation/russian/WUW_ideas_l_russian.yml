 ###### AUSTRIAN NATIONAL SPIRITS (IDEAS) ######
 AUS_widespread_unemployment: "Повсеместная безработица"
 AUS_widespread_unemployment_desc: "После экономического кризиса Австрия страдает из-за инфляции и безработицы. Недоверие к политикам достигло высокого уровня."
 AUS_employment_efforts: "Усилия по борьбе с безработицей"
 AUS_employment_efforts_desc: "В борьбу с безработицей в Австрии были вложены значительные средства. Теперь, когда на заводах так много учеников, и народ, и промышленность вздохнули с облегчением."
 AUS_phonix_insurance: "Страховая компания Phönix"
 AUS_phonix_insurance_desc: "Страховая компания Phönix представила новую программу, разрешив поступившим на военную службу покупать страховку, которая выплачивается в случае наихудшего исхода. Зная, что их семьи не останутся без гроша, люди гораздо охотнее идут в армию."
 AUS_covering_the_phonix_insurances: "Покрытие для страховой компании Phönix"
 AUS_covering_the_phonix_insurances_desc: "Если люди узнают, что их любимая страховая компания Phönix вышла из бизнеса, нам станет очень трудно набирать добровольцев в армию. Государство будет покрывать страховые расходы, пока компания снова не встанет на ноги."
 AUS_treaty_of_saint_germain_en_laye: "Сен-Жерменский мирный договор"
 AUS_treaty_of_saint_germain_en_laye_desc: "Австрийская армия, как и военная промышленность страны, ограниченные строгими условиями договора, подписанного после Великой войны, — лишь бледные тени прежней армии и прежней промышленности."
 AUS_treaty_of_saint_germain_en_laye_tt: "Может отправить добровольцев: §Rнет§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§RПока действует этот национальный дух, законы о призыве в армию нельзя поднять выше уровня «Только добровольцы». Армейские подразделения нельзя обучать и распускать, их шаблоны нельзя изменять.§!"
 AUS_revised_treaty_of_saint_germain_en_laye: "Пересмотренный Сен-Жерменский мирный договор"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "Благодаря усилиям дипломатов самые жесткие условия Сен-Жерменского мирного договора удалось смягчить. [ROOT.GetNameDef], больше не скованная ограничениями размера армии, теперь может приступить к маломасштабному перевооружению."
 AUS_recovering_from_the_depression: "Восстановление после экономической депрессии"
 AUS_recovering_from_the_depression_desc: "Восстановление после экономического кризиса начала 30-х шло медленно, но теперь для Австрии, кажется, возвращаются лучшие времена."
 AUS_recurrent_economic_depression: "Экономическая депрессия возвращается"
 AUS_recurrent_economic_depression_desc: "Экономические решения дают краткосрочный эффект, но затем кризис возвращается снова — это настоящее проклятие Австрии. Инфляция вновь взмывает в небеса, а экономика лежит в руинах."
 AUS_economic_boom: "Экономический бум"
 AUS_economic_boom_desc: "Упорным трудом Австрия превратила экономический крах в быстрый экономический рост."
 AUS_women_in_academia: "Женщины в науке"
 AUS_women_in_academia_desc: "Когда женщинам разрешили получать высшее образование, научный прогресс в Австрии значительно продвинулся вперед."
 AUS_militia_support: "Поддержка ополчения"
 AUS_militia_support_2: "Поддержка ополчения"
 AUS_militia_support_desc: "Среди тех, кто помогает нашему делу, теперь и [GetMilitiaName]. Эта военизированная организация долгое время была запрещена, но в текущей ситуации ее восстановление более чем оправданно."
