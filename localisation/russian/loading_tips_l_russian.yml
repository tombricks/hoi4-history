l_russian:
 LOADING_TIP_0: "«Унизительно сидеть сложа руки, когда другие пишут историю. И неважно, кто победит».\n- Бенито Муссолини"
 LOADING_TIP_1: "«Для того, чтобы сделать народ великим, необходимо направить его в самую гущу битвы, даже если для этого придется дать ему пинка в зад. Именно это я и сделаю».\n- Бенито Муссолини"
 LOADING_TIP_2: "«Каждый солдат, прежде чем идти в бой, должен понимать, как маленькая битва, в которой он участвует, соотносится с общей картиной».\n- Бернард Л. Монтгомери"
 LOADING_TIP_3: "«Если мы проиграем войну в воздухе, мы проиграем войну вообще и проиграем ее быстро».\n- Бернард Л. Монтгомери"
 LOADING_TIP_4: "«Доверять другим — это хорошо, но гораздо лучше не доверять».\n- Бенито Муссолини"
 LOADING_TIP_5: "«С точки зрения философии и доктрины я не верю в вечный мир».\n- Бенито Муссолини"
 LOADING_TIP_6: "Жирафы — бессердечные создания."
 LOADING_TIP_7: "«Пока существуют суверенные государства, обладающие мощными армиями, война неизбежна».\n- Альберт Эйнштейн"
 LOADING_TIP_8: "«Важно не как голосуют, а как считают».\n- Иосиф Сталин"
 LOADING_TIP_9: "«История показывает, что непобедимых армий нет и не бывало».\n- Иосиф Сталин"
 LOADING_TIP_10: "«Папа Римский? А сколько у него дивизий?»\n- Иосиф Сталин"
 LOADING_TIP_11: "«Радость жизни — это то, что отличает советский народ».\n- Иосиф Сталин"
 LOADING_TIP_12: "Единственная реальная сила — это самая большая пушка.\n- Иосиф Сталин"
 LOADING_TIP_13: "«Союз, который не ставит себе целью войну, бессмыслен и бесполезен».\n- Адольф Гитлер"
 LOADING_TIP_14: "«Великие лжецы — это и великие волшебники».\n- Адольф Гитлер"
 LOADING_TIP_15: "«И если сегодня я стою здесь как революционер, то как революционер, восставший против революции».\n- Адольф Гитлер"
 LOADING_TIP_16: "«Люди скорее поверят большой лжи, нежели маленькой; а если повторять её достаточно часто, рано или поздно люди поверят в неё».\n- Адольф Гитлер"
 LOADING_TIP_17: "«Германия либо станет мировой державой, либо перестанет существовать».\n- Адольф Гитлер"
 LOADING_TIP_18: "«Успех — это умение двигаться от одной неудачи к другой, не теряя энтузиазма».\n- Уинстон Черчилль"
 LOADING_TIP_19: "«Успех не окончателен, неудачи не фатальны, значение имеет лишь мужество продолжать».\n- Уинстон Черчилль"
 LOADING_TIP_20: "«Лучший аргумент против демократии — пятиминутный разговор с обычным избирателем».\n- Уинстон Черчилль"
 LOADING_TIP_21: "«Основные битвы на полях будущих сражений будут вестись танковыми войсками».\n- Хайнц Гудериан"
 LOADING_TIP_22: "«Новые немецкие «Пантеры» и «Тигры» следует использовать до первой поломки и не пытаться чинить. У них негодные двигатели, трансмиссия и подвеска».\n- Управление по боевой подготовке Красной армии"
 LOADING_TIP_23: "«Ни один шельмец никогда не одерживал победу в войне, погибая за свое отечество. Он одерживал победу, заставляя другого беднягу погибнуть за свое отечество».\n- Джордж С. Паттон"
 LOADING_TIP_24: "«Хороший план сегодня лучше безупречного плана завтра».\n- Джордж С. Паттон"
 LOADING_TIP_25: "«Ведите меня, идите за мной или убирайтесь с моего пути».\n- Джордж С. Паттон"
 LOADING_TIP_26: "«Ни одна оборона никогда не приносила успеха, нужно только атаковать, атаковать и еще раз атаковать».\n- Джордж С. Паттон"
 LOADING_TIP_27: "«В войне используют оружие, но выигрывают войну люди. Дух человека, который ведет за собой других, и дух тех, кто идет за ним, обеспечивает победу».\n- Джордж С. Паттон"
 LOADING_TIP_28: "«Когда я в первый раз увидел реактивный самолет, я его сбил».\n- Чак Йегер, ВВС США"
 LOADING_TIP_29: "«Тео, это Генрих. Сбил два бомбардировщика. Не осталось боеприпасов, топливо на исходе. Иду на таран. Прощай, увидимся в Валгалле».\n- Генрих Эрлер, люфтваффе"
 LOADING_TIP_30: "«Суть лидерства в том, чтобы выбирать хороших людей и помогать им делать то, что они умеют лучше всего».\n- Честер У. Нимиц"
 LOADING_TIP_31: "«Может ли предложенная операция иметь успех? Относится ли это к области выполнимого, с учетом ресурсов и обеспечения?»\n- Честер У. Нимиц"
 LOADING_TIP_32: "«При подготовке к сражению я всегда находил, что планы бесполезны, но планирование — обязательно».\n- Дуайт Д. Эйзенхауэр"
 LOADING_TIP_33: "«Не то главное, сколько веса в боевом псе, а сколько в нем боевитости».\n- Дуайт Д. Эйзенхауэр"
 LOADING_TIP_34: "«Само собой разумеется, что когда на карту поставлено выживание, возникает борьба между народами и разгораются никому не нужные войны».\n- Хидеки Тодзё"
 LOADING_TIP_35: "«В схватке один на один побеждает тот, у кого на один патрон больше».\n- Эрвин Роммель"
 LOADING_TIP_36: "«Я лучше буду молотом, чем наковальней».\n- Эрвин Роммель"
 LOADING_TIP_37: "«Пот экономит кровь, кровь сохраняет жизни, а мозги сохраняют и то и другое».\n- Эрвин Роммель"
 LOADING_TIP_38: "«Бедный Невилл Чемберлен считал, что может доверять Гитлеру. Он ошибался. Но я не думаю, что ошибаюсь насчет Сталина».\n— Уинстон Черчилль (после Ялтинской конференции)"
 LOADING_TIP_39: "«Я уверен, что мы обеспечили прочный мир».\n- Невилл Чемберлен, 1938 год, после Мюнхенского соглашения"
 LOADING_TIP_40: "«Ни один вражеский бомбардировщик не долетит до Рура. Если хоть один долетит, тогда я больше не Геринг. Можете называть меня Майером».\n- Герман Геринг"
 LOADING_TIP_41: "«Нам нужно только пнуть дверь — и все гнилое строение рухнет».\n- Адольф Гитлер про Советский Союз"
 LOADING_TIP_42: "«Я могу без проблем вести войну с США и Великобританией от полугода до года. Сверх этого у меня нет надежды на успех».\n- Исороку Ямамото"
 LOADING_TIP_43: "«Подходя к минному полю, наша пехота проводит атаку так, как будто этого поля нет».\n- Георгий Жуков"
 LOADING_TIP_44: "«Мы недооценили русского колосса... лишившись дюжины дивизий, русские просто выставляют еще дюжину».\n- Франц Гальдер"
 LOADING_TIP_45: "ЧЕРТА С ДВА!\n— Энтони К. Маколифф в ответ на требование немцев о капитуляции"
 LOADING_TIP_46: "«Сегодня это мы. Завтра это будете вы».\n- Хайле Селассие I, 1936 год"
 LOADING_TIP_47: "«Ни шагу назад!»\n- Приказ по советской армии номер 227"
 LOADING_TIP_48: "«Тора! Тора! Тора!»\n- Мицуо Футида, 7 декабря 1941 года"
 LOADING_TIP_49: "Имя твое неизвестно. Подвиг твой бессмертен.\n- Могила неизвестного солдата (Москва)"
 LOADING_TIP_50: "«Где, повторяю, где оперативное соединение тридцать четыре? Весь мир недоумевает».\n- Адмирал Нимиц, ГК ВС США, сражение в заливе Лейте"
 LOADING_TIP_51: "«Военная ситуация обернулась не вполне к пользе Японии».\n- Император Хирохито, 1945 год"
 LOADING_TIP_52: "«Нам надо было проявить больше благоразумия после первой войны».\n- Герд фон Рундштедт"
 LOADING_TIP_53: "«Просторы России нас поглощают».\n- Герд фон Рундштедт"
 LOADING_TIP_54: "«Я спрашиваю вас: хотите ли вы тотальную войну? Если потребуется, хотите ли вы более тотальную и радикальную войну, чем вы вообще можете сегодня представить?»\n- Йозеф Геббельс"
 LOADING_TIP_55: "«Один удар немецкой армии и один удар советской армии покончат с этим уродливым детищем Версальского договора».\n- Вячеслав Молотов (после падения Польши)"
 LOADING_TIP_56: "«Вычеркивайте авианосец! Диксон в штаб: вычеркивайте один авианосец!»\n- Роберт E. Диксон, сражение в Коралловом море"
 LOADING_TIP_57: "«Разве не ужас? Вот мы, два офицера германского генштаба, обсуждаем, как лучше прикончить нашего главнокомандующего».\n- Хеннинг фон Тресков"
 LOADING_TIP_58: "«Гитлер — это пляшущий дервиш. Его следует пристрелить».\n- Хеннинг фон Тресков"
 LOADING_TIP_59: "«Нацисты вступили в этой войну с довольно детской иллюзией, что они смогут разбомбить всех, и никто не станет бомбить их в ответ».\n- Артур «Бомбардировщик» Харрис"
 LOADING_TIP_60: "«Если бы Гитлер вторгся в ад, я бы по крайней мере замолвил за дьявола словечко в Палате общин».\n- Уинстон Черчилль, 21 июня 1941 года"
 LOADING_TIP_61: "Так что, мерзавец мертв? Жаль, мы не взяли его живым!\n- Иосиф Сталин (после известия о самоубийстве Гитлера)"
 LOADING_TIP_62: "«Мы разгромлены. Мы побеждены, мы проиграли бой».\n- Поль Рейно, 15 мая 1940 года"
 LOADING_TIP_63: "«Мне нужно всего пару тысяч погибших, чтобы я мог заседать на мирной конференции как человек, который сражался».\n- Бенито Муссолини"
 LOADING_TIP_64: "«Французы солгали полякам, пообещав, что пойдут в атаку».\n- Эдмунд Айронсайд"
 LOADING_TIP_65: "«Зачем умирать за Данциг?»\n- Французский антивоенный лозунг, 1939 год"
 LOADING_TIP_66: "«Что-то есть в этой войне фальшивое».\n- Уильям Бора, сенатор США, 1939 год"
 LOADING_TIP_67: "«Народ и политическая система Швейцария отвратительны и ничтожны. Швейцарцы — это смертельные враги новой Германии».\n- Адольф Гитлер"
 LOADING_TIP_68: "«Мы слишком быстро вкусили плоды победы».\n- Император Хирохито"
 LOADING_TIP_69: "«Все вы закончите тем, что станете чистить немцам ботинки!»\n- Итало Бальбо"
 LOADING_TIP_70: "«Топите, жгите и уничтожайте, не пропускайте никого».\n- Эндрю Каннингем, битва за Тунис"
 LOADING_TIP_71: "«Мне кажется, с мостами мы не рассчитали».\n- Фредерик Браунинг (перед операцией «Маркет Гарден»)"
 LOADING_TIP_72: "«Спасибо Господу за французскую армию».\n- Уинстон Черчилль, 1933 год"
 LOADING_TIP_73: "«Когда видишь гремучую змею, которая изготовилась для броска, не жди, пока она укусит — раздави ее».\n- Франклин Д. Рузвельт"
 LOADING_TIP_74: "«Правила не обязательно священны, а вот принципы — да».\n- Фрэнклин Д. Рузвельт"
 LOADING_TIP_75: "«Голодающие и безработные — вот лучший материал, из которого рождается диктатура».\n- Франклин Д. Рузвельт"
 LOADING_TIP_76: "«Человек всегда должен быть настороже, если хочет жить. Иначе какой-нибудь немецкий сукин сын подкрадется сзади и забьет его насмерть носком с дерьмом».\n- Джордж С. Паттон"
 LOADING_TIP_77: "«Укрепления, артиллерия, иностранная помощь будут бесполезны, если рядовой солдат не будет знать, что это ОН защищает свою страну».\n — Карл Густав Эмиль Маннергейм"
 LOADING_TIP_78: "Через грязь и кровь к зеленым лугам вдали.\n– Девиз Королевских бронетанковых войск Канады"
 LOADING_TIP_79: "«Британскому штабу ВМС крайне интересно узнать, смогли ли итальянцы вернуться на уровень предыдущей войны или совсем отошли от дел».\n — Уинстон Черчилль (после объявления войны Италией)"
 LOADING_TIP_80: "«И мы будем бороться с ними донышками разбитых пивных бутылок, потому что это всё, что у нас есть!»\n — Уинстон Черчилль (сразу после речи «Мы будем сражаться на пляжах»)"
 LOADING_TIP_81: "«Опыт показывает, что атаки на бронетехнику с оружием ближнего боя практически обречены на успех при должном уровне упорства».\n— Инструкция по борьбе с танками, группа армий «Центр»"
 LOADING_TIP_82: "«Дайте мне пятьдесят DC-3, и японцы могут забирать Бирманскую дорогу».\n — Чан Кайши"
 LOADING_TIP_83: "«Политика — это война без кровопролития, в то время как война — это политика с кровопролитием».\n — Мао Цзэдун"
 LOADING_TIP_84: "«Сохрани людей, потеряв землю — землю еще можно захватить. Сохрани землю, потеряв людей — останешься и без людей, и без земли».\n — Мао Цзэдун"
 LOADING_TIP_85: "«Я охотнее умру в великой Румынии, чем в раю маленькой Румынии».\n — Йон Антонеску"
 LOADING_TIP_86: "«Люди не важны — важно то, что они представляют».\n — Йон Антонеску"
 LOADING_TIP_87: "«В военное время правда является такой драгоценностью, что её всегда должен охранять целый отряд лжи».\n— Уинстон Черчилль"
 LOADING_TIP_88: "«Поражённые сегодня механической силой, мы сможем в будущем победить при помощи превосходящей механической силы. Судьба мира зависит от этого».\n— Шарль де Голль"
 LOADING_TIP_89: "«Долгие песни скрипки осенней. Зов неотвязный сердце мне ранит».\n— Зашифрованное радиосообщение УСО французскому Сопротивлению"
 LOADING_TIP_90: "«Дальнейшее существование такого государства, как Швейцария, просто недопустимо. Это гнойный прыщ на лице Европы».\n— Адольф Гитлер"
 LOADING_TIP_91: "«Тот, кто способен выиграть войну, редко способен заключить хороший мир, и тот, кто мог бы заключить хороший мир, никогда не выиграл бы войны».\n— Уинстон Черчилль"
 LOADING_TIP_92: "«Миротворец — это тот, кто кормит крокодила в надежде, что тот съест его последним».\n— Уинстон Черчилль"
 LOADING_TIP_93: "«Тот, кто сказал, что перо сильнее меча, явно никогда не сталкивался с автоматическим оружием».\n— Дуглас Макартур"
 LOADING_TIP_94: "«Меня либо наградят, либо отдадут под трибунал. Огонь!»\n— Биргер Эриксен"
 LOADING_TIP_95: "«Пытаясь разбудить тигра, используй длинную палку».\n— Мао Цзэдун"
 LOADING_TIP_96: "«Если все думают одинаково, значит, кто-то вообще не думает».\n— Джордж С. Паттон"
 LOADING_TIP_97: "«Нам бы не помешало немного таких лезвий, господин рейхсмаршал».\n— Эрвин Роммель (после того как Геринг заявил, что американцы умеют делать только бритвенные лезвия)"
 LOADING_TIP_98: "«Я не могу предсказать вам действия России. Это загадка, завернутая в тайну и помещенная внутрь головоломки».\n— Уинстон Черчилль"
 LOADING_TIP_99: "«Какой бы прекрасной ни была стратегия, время от времени нужно смотреть на результаты».\n— Уинстон Черчилль"
 LOADING_TIP_100: "«Со времен итало-греческой войны мы не говорим, что греки сражаются как герои, мы говорим, что герои сражаются как греки».\n— газета «Монреаль Дейли Стар», 1942 г."
 LOADING_TIP_101: "«Патриотизм — это когда на первом месте стоит любовь к своему народу. Национализм — это когда на первом месте стоит ненависть к другим народам».\n— Шарль де Голль"
 LOADING_TIP_102: "«Это должен быть мир без победы. Победа означала бы мир, навязанный проигравшему, условия победителя, навязанные побежденному. Такой мир станет унижением, и проигравший затаит обиду».\n— Вудро Вильсон, 1917 г."
 LOADING_TIP_103: "«Если вам нужна полная безопасность, отправляйтесь в тюрьму. Там кормят, одевают, оказывают медицинскую помощь и так далее. Единственное, чего не хватает, — это свободы».\n— Дуайт Д. Эйзенхауэр"
 LOADING_TIP_104: "«Армия — это команда. Она ест, спит и сражается как команда. Разговоры об индивидуальном героизме — чушь собачья».\n— Джордж С. Паттон"
 LOADING_TIP_105: "«Никогда не указывайте людям, как им поступать. Скажите им, что делать, и они удивят вас своей изобретательностью».\n— Джордж С. Паттон"
 LOADING_TIP_106: "«Все люди испытывают страх. И чем они умнее, тем больше они боятся».\n— Джордж С. Паттон"
 LOADING_TIP_107: "«Человечность и доброта никогда еще не подрывали выдержки и не ослабляли воли свободного народа. Нация не нуждается в жестокости, чтобы быть стойкой».\n— Франклин Д. Рузвельт"
 LOADING_TIP_108: "«Искренняя дипломатия столь же невозможна, как сухая вода или деревянное железо».\n— Иосиф Сталин"
 LOADING_TIP_109: "«На протяжении всей истории именно бездействие тех, кто мог бы действовать, равнодушие тех, кто понимал, как лучше, позволяли злу торжествовать».\n— Хайле Селассие I"
 LOADING_TIP_110: "«Варшава ждет не пустых слов похвалы, не выражений признания, не заверений в симпатии. Варшава ждет оружия и боеприпасов».\n— Юзеф Пилсудский"
 LOADING_TIP_111: "«Невежество и мракобесие никогда не производили ничего, кроме стад рабов для тирании».\n— Эмилиано Сапата"
 LOADING_TIP_112: "«Лучше умереть стоя, чем жить на коленях».\n— Эмилиано Сапата"
 LOADING_TIP_113: "«Господа, вы сражались как львы, несмотря на то что вели вас ослы».\n— Эрвин Роммель, обращаясь к пленным британским офицерам во время осады Тобрука"
 LOADING_TIP_114: "«Беда свободных выборов в том, что никогда не знаешь, чем они обернутся».\n— Вячеслав Молотов"
 LOADING_TIP_115: "«Какое дело трупу до того, кто был прав, а кто виноват?»\n— Мануэль Азана"
 LOADING_TIP_116: "«Ваша задача будет не из легких. Ваш враг хорошо обучен, хорошо оснащен оружием и закален в боях. Он будет сражаться жестоко».\n— Дуайт Д. Эйзенхауэр, июнь 1944 г."
 LOADING_TIP_117: "«Самый быстрый способ закончить войну — проиграть ее».\n— Джордж Оруэлл"
 LOADING_TIP_118: "«Мы не хотим больше ни фальсификаций на выборах, ни лжи. Мы не хотим, чтобы те, кто не работает, жили за счет тех, кто работает».\n— Хуан Перон"
 LOADING_TIP_119: "«Это чертов Шеер! Открыть огонь!»\n— Фредерик Секер Белл"
 LOADING_TIP_120: "«Нас не должен одолевать страх перед той самой опасностью, которой мы готовимся противостоять. Единственное, чего мы должны бояться, так это самого страха».\n— Франклин Д. Рузвельт"
 LOADING_TIP_121: "«Наша свобода показала, что способна пережить войну, но она никогда не переживет капитуляцию».\n— Франклин Д. Рузвельт"
 LOADING_TIP_122: "«Даже помыслы о вторжении будут величайшей глупостью. Сюда никогда не высадится ни один солдат».\n— Бенито Муссолини, Сицилия, 1937 г."
 LOADING_TIP_123: "«Я взял в руки оружие, чтобы сражаться против фашистской и нацистской диктатуры. Если мне придется погибнуть в сражении с другой диктатурой, я к этому готов».\n— Драголюб Михайлович"
 LOADING_TIP_124: "«Я не знаю, каким оружием будут сражаться в Третьей мировой, но в Четвертой мировой войне будут сражаться палками и камнями».\n— Альберт Эйнштейн"
 LOADING_TIP_125: "Я правлю страной, в которой два алфавита, три языка, четыре религии, пять национальностей, шесть республик, которая окружена семью соседями и в которой восемь национальных меньшинств».\n— Иосип Броз Тито"
 LOADING_TIP_126: "«Что скажут потомки о немецком народе, если среди нас не найдется даже кучки людей, готовых расправиться с этим преступником?»\n— Хеннинг фон Тресков"
 LOADING_TIP_127: "«Сейчас на нас обрушится весь мир и начнёт осуждать. Но я, как и прежде, твердо убежден, что мы действовали правильно. Я считаю Гитлера заклятым врагом не только Германии, но и всего мира».\n— Хеннинг фон Тресков"
 LOADING_TIP_128: "«Противник применил новую бомбу невиданной разрушительной силы, которая погубила множество ни в чем не повинных людей».\n— Император Хирохито, 1945 г."
 LOADING_TIP_129: "«Первое правило на первой же странице учебника военного искусства гласит: “Не ходи маршем на Москву”. Много кто пытался так делать, и ничего у них не получилось».\n— Бернард Монтгомери"
 LOADING_TIP_130: "«Снова начинают расползаться лживые слухи, словно завтра или послезавтра Германия набросится на Австрию».\n— Адольф Гитлер, 1936 г."
 LOADING_TIP_131: "«Немецкий солдат удивил весь мир, а итальянский солдат-берсальер удивил немецкого солдата».\n— Эрвин Роммель"
 LOADING_TIP_132: "«Это моя последняя территориальная претензия в Европе».\n— Адольф Гитлер о Судетской области, 1938 г."
 LOADING_TIP_133: "«Мы не в состоянии вести длительную позиционную войну. Где союзники сконцентрируют свои силы, там случится прорыв».\n— Герд фон Рундштедт"
 LOADING_TIP_134: "«Если мы вступим в войну с США, то не победим, пока не уничтожим американский флот на Гавайях».\n— Исороку Ямамото, 1941 г."
 LOADING_TIP_135: "«У тебя есть враги? Хорошо. Значит, хоть раз в своей жизни ты что-то когда-то отстаивал».\n— Уинстон Черчилль"
 LOADING_TIP_136: "«Это не мир, а перемирие на 20 лет».\n— Фердинанд Фош, 1919 г."
 LOADING_TIP_137: "«Иногда цена бывает слишком высокой, даже за мир».\n— Майкл Джозеф Сэвидж о Чемберлене и его политике умиротворения агрессора"
 LOADING_TIP_138: "«Они понимают только язык силы, как бандиты».\n— Франклин Рузвельт об Адольфе Гитлере и Бенито Муссолини"
 LOADING_TIP_139: "«Говорят, демократия – наихудшая форма правления, за исключением всех остальных, которые были испробованы время от времени».\n— Уинстон Черчилль"
 LOADING_TIP_140: "«Мир уничтожат не те, кто творит зло, а те, кто спокойно смотрит на это и ничего не предпринимает».\n— Альберт Эйнштейн"
 LOADING_TIP_141: "«Истекающая из этого предложения огромная опасность для всего человечества перевешивает любые военные преимущества».\n— Роберт Оппенгеймер о термоядерном оружии, 1949 г."
 LOADING_TIP_142: "«Мы знали, что мир уже не будет прежним. Кто-то смеялся, кто-то плакал. Большинство молчали».\n— Роберт Оппенгеймер после первого испытания атомного оружия"
 LOADING_TIP_143: "«Я стал смертью, разрушителем миров».\n— Роберт Оппенгеймер после первого испытания атомного оружия"
 LOADING_TIP_144: "«Каждый человек боится своей первой битвы. Если кто-то скажет вам, что не боится, то он лжец».\n— Джордж Паттон"
 LOADING_TIP_145: "«Настоящий герой — тот, кто сражается, несмотря на страх».\n— Джордж Паттон"
 LOADING_TIP_146: "«Рискуй расчетливо. Это совсем не то же самое, что переть напролом».\n— Джордж Паттон"
 LOADING_TIP_147: "«На Сицилии есть четыреста ухоженных могил, и все они из-за одного дурака, уснувшего на посту. Но лежат в них немцы, потому что мы застали этого засранца раньше, чем его офицер».\n— Джордж Паттон"
 LOADING_TIP_148: "«Я видел войну. Видел кровь, текущую из ран раненых. Видел мертвых в грязи. Видел разрушенные города. Я ненавижу войну».\n— Франклин Рузвельт"
 LOADING_TIP_149: "«Да здравствует Господь Вседержитель! Да здравствует Австрия!»\n— последние слова Генриха Майера, 1945 г."
 LOADING_TIP_150: "«Я решительно отвергаю нацизм в Австрии... Это антиавстрийское движение сулит всё для всех, но на деле стремится самым безжалостным образом поработить австрийский народ!»\n— Отто фон Габсбург"
 LOADING_TIP_151: "«Возможность присутствия нацистских представителей в австрийском кабинете даже не подлежит обсуждению».\n— Курт Шушниг, 1938 г."
 LOADING_TIP_152: "«Власть короля так же фиктивна, как и власть Бога. Поэтому атеизм и республиканство — две стороны одной монеты».\n— Ной Жордания"
 LOADING_TIP_153: "«Есть десятилетия, когда ничего не происходит, и недели, за которые происходят десятилетия».\n- Владимир Ленин"
