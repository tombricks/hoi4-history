 ###### AUSTRIAN NATIONAL SPIRITS (DYNAMIC MODIFIERS) ######
 AUS_austrofascism: "オーストロファシズム"
 AUS_austrofascism_desc: "西側の民主的な議会主義を否定し、協調主義国として活動する祖国戦線は唯一の与党である。憲法はオーストリアを協調主義、権威主義、国粋主義に向かわせるために改正された。"
 AUS_habsburg_monarchy_restored: "ハプスブルク王政の復活"
 AUS_austrian_monarchy_restored: "オーストリア王政の復活"
 AUS_habsburg_monarchy_restored_desc: "君主国家の[AUS.GetNameDef]はヨーロッパ大陸の大国であった。君主制を復活させることで、我々は再びその姿を取り戻す！"
 AUS_farr: "オーストリア第一共和国が復活"
 AUS_farr_desc: "5月3日憲法を廃止し、再び政党を認め、選挙を実施することで、[AUS.GetNameDef]は長く失われたと思われていた共和制を復活させた。"
 AUS_doth: "祖国防衛"
 AUS_doth_desc: "祖国を守るために、軍で、工場で、建設現場で自分の役割を果たすことは、すべての[AUS.GetAdjective]人の義務である。国民共同の努力によって祖国は守られる！"
 AUS_aggression: "オーストリアの侵略"
 AUS_aggression_desc: "攻撃されないようにと待ち構えるのは、このような時代には危険なやり方だ。隙を突かれないようにするためには、先制攻撃の準備をしなければならない。"
 AUS_austromarxism: "オーストリア・マルクス主義"
 AUS_austrostalinism: "オーストリア・スターリン主義"
 AUS_austrotrotskyism: "オーストリア・トロツキー主義"
 AUS_austromarxism_desc: "オットー・バウアーの著書に基づくオーストリア・マルクス主義者の考え方は、社会民主主義とソビエト共産主義の中間的立場を提唱するものだ。それまでのオーストロファシズムから非常に大きな転換を遂げ、この国は今、共産主義と民主主義であるものの間を歩んでいる。"
 AUS_austrostalinism_desc: "オーストリア・マルクス主義の中道から外れ、オーストロファシズムも廃止して久しい[AUS.GetNameDef]は、現在、厳格なスターリン主義思想に染まっている。"
 AUS_austrotrotskyism_desc: "オーストリア・マルクス主義の中道から外れ、オーストロファシズムも廃止して久しい[AUS.GetNameDef]は、現在、厳格なトロツキー主義思想に染まっている。"
 AUS_peoples_army: "人民軍"
 AUS_peoples_army_desc: "人々が結集し、国内に強力な民兵が現れた。民兵は素早く編制された割には異例なほどよく訓練され、装備も整っている。結果、正規軍への勧誘も活発化している。"
 AUS_empire_restored: "オーストリア帝国の復活"
 AUS_empire_restored_desc: "かつての帝国、あるべき帝国の姿！旧[AUS.GetAdjective]の大部分を取り戻し、帝国は再び生まれ変わった。"
 AUS_airforce: "オーストリア空軍"
 AUS_army: "オーストリア連邦軍"
 AUS_army_monarchy: "オーストリア・ラントヴェーア"
 AUS_navy: "オーストリア海軍"
 AUS_compensation_for_guarantee: "国外支援の補償"
 AUS_compensation_for_guarantee_desc: "他国からの支援は決して安くはなかった。他国の消費財生産の一部を引き受けると申し出ることでようやく、最悪の事態が発生した場合に彼らの支援を得ることができたのだ。"
