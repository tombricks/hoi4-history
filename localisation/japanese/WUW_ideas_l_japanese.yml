 ###### AUSTRIAN NATIONAL SPIRITS (IDEAS) ######
 AUS_widespread_unemployment: "広がる失業"
 AUS_widespread_unemployment_desc: "経済破綻後、オーストリアはインフレと高い失業率に苦しんでおり、政治家に対する憤りが高まっている。"
 AUS_employment_efforts: "雇用への注力"
 AUS_employment_efforts_desc: "現在のオーストリアの雇用危機を打開するために、大規模な投資が行われてきた。今や工場では新参労働者が当たり前の光景となっており、人々も産業界も満足しているようだ。"
 AUS_phonix_insurance: "フェニックス保険"
 AUS_phonix_insurance_desc: "フェニックス保険の計画のおかげで、入隊者は最悪の事態が起こった場合に備えて、生命保険に加入できるようになった。自分たちの家族が補償を受けられることがわかり、軍への入隊を希望する人が大幅に増えた。"
 AUS_covering_the_phonix_insurances: "フェニックス保険の援護"
 AUS_covering_the_phonix_insurances_desc: "皆が愛するフェニックス保険がなくなったことを国民に知らせれば、軍を維持し、強化するための我々の力が大幅に損なわれることになるだろう。フェニックス保険が再建されるまでは、国家が保険金をまかなうしかない。"
 AUS_treaty_of_saint_germain_en_laye: "サン＝ジェルマン＝アン＝レー条約"
 AUS_treaty_of_saint_germain_en_laye_desc: "第一次世界大戦後に結ばれた厳しい条約に縛られ、オーストリア軍も軍需産業もそのかつての面影をわずかに残しているだけだ。"
 AUS_treaty_of_saint_germain_en_laye_tt: "義勇軍の派兵が可能: §R不可能§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§Rこの国民精神が有効である限り、徴兵法を「志願制のみ」以上に引き上げることはできない。部隊を訓練したり、解散させたり、師団編制を変更したりすることはできない§!"
 AUS_revised_treaty_of_saint_germain_en_laye: "改正サン＝ジェルマン＝アン＝レー条約"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "外交努力により、当初のサン＝ジェルマン＝アン＝レー条約の影響は軽減された。もはや自軍の規模に厳しい制限を受けることがなくなった[ROOT.GetNameDef]は、小規模な再軍備を開始することができるようになった。"
 AUS_recovering_from_the_depression: "経済不況からの回復"
 AUS_recovering_from_the_depression_desc: "30年代前半の経済危機からの回復はなかなか進まなかったが、オーストリアはようやく良い方向に向かっているようだ。"
 AUS_recurrent_economic_depression: "経済不況の再来"
 AUS_recurrent_economic_depression_desc: "短期的な効果はあるものの、それがなくなるとより一層酷い経済危機が再来するというパターンがオーストリアには呪いのようにつきまとっているようだ。インフレ率は再び高騰し、経済はボロボロの状態である。"
 AUS_economic_boom: "好景気"
 AUS_economic_boom_desc: "懸命な努力と大規模な活動を通じて、オーストリアは経済危機を経済の急成長へと変えた。"
 AUS_women_in_academia: "学術界の女性たち"
 AUS_women_in_academia_desc: "女性が高等教育に参加できるようになったことで、オーストリアの科学の進歩は大きく飛躍した。"
 AUS_militia_support: "民兵支援"
 AUS_militia_support_2: "民兵支援"
 AUS_militia_support_desc: "我々の大義の一助となるよう、我々は[GetMilitiaName]の支援を得た。この準軍事組織は長い間禁止されていたが、この状況では彼らを復活させることは簡単に正当化できる。"
 AUS_militia_is_schutzbund: "防衛同盟"
