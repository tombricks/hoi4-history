 #TIMED SPIRITS
 GER_collect_scrap_metal_ns_desc: "我々は再軍備のためにできる限り多くの金属くずを集めるため、全国規模の活動を開始した。"
 GER_import_tariffs_ns_desc: "輸入関税の導入は国内の製造業と生産業の成長を促進するための必要悪であるが、それ以上に重要なのは、わずかな外貨を使う必要がなくなるため、貴重な資金を節約できることである。"
 GER_knickebein: "ニッケバイン"
 GER_knickebein_desc: "ニッケバイン経路誘導システムによる画期的な進歩によって、我々は爆撃機の精度に磨きをかけ、夜間の空襲でも比類なき正確さで敵の陣地を狙うことができるようになった。"
 GER_defense_of_the_reich_ns_desc: "我々は[ROOT.GetNameDef]の上空を守り、その産業と人々を保護する。どんな敵の爆撃機も我々の熱き戦闘機の天空の壁を破ることはない！"
 GER_the_kammhuber_line: "カムフーバー・ライン"
 GER_the_kammhuber_line_desc: "敵の爆撃機や戦闘機が[ROOT.GetNameDef]の上空を自由に動き回るのを許すわけにはいかない。レーダーの信号が重なり合う精巧なシステムを構築することで、我々の中心地に到達する前に奴らを迎撃しよう。"
 GER_nachtjagdgeschwader: "夜間戦闘機隊"
 GER_nachtjagdgeschwader_desc: "我々のNachtjagdgeschwader（夜間戦闘機隊）は、国境を越えようとする愚かな敵機を追い詰め、破壊する。この飛行隊は夜空を支配し、闇に紛れて敵の爆撃機から祖国を守る。"
 GER_tragergruppen_ns: "空母群"
 GER_tragergruppen_ns_desc: "特定のTrägergruppen（空母群）を訓練し、武装させることで果てしなく続く海の上空での優位性を確保する。"
 GER_cruiser_warfare_ns_desc: "我々の巡洋艦は外洋で敵の商業艦隊に大打撃を与える。そうすれば、敵の産業は必ずや崩れるだろう。"
 GER_panzerschiff_raiders_ns_desc: "我が国の重巡洋艦は、敵の海軍にとって深刻な脅威となる。威力の高い砲が搭載されているだけでなく、航行速度も速いため、敵と交戦する前に距離を取ることができる。"
 GER_rudeltaktik_ns: "群狼作戦"
 GER_rudeltaktik_ns_desc: "我々のUボートの群狼は海を偵察し、新たな獲物を求める。群狼作戦を活用することで、より円滑な連携が可能となり、敵の急所、すなわち外洋における奴らの属領を攻撃することができるようになった。"
 GER_german_trade_ns: "ドイツの貿易"
 GER_german_trade_offshore_tt: "（[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!）マップ外に§Y$industrial_complex$§!を§G1§!つ追加する。"
 GER_development_of_economic_relations_ns: "経済関係の発展"
 GER_gestapo_ns: "ゲシュタポ"
 GER_german_development_aid: "ドイツの開発支援"
 GER_german_exploitation: "ドイツの搾取"
 GER_the_inner_circle_dm: "側近"
 GER_the_inner_circle_dm_desc: "総統の側近には[GER.GetNameDef]の政治エリートや、[GER.GetLeader]の描く未来を推進する熱心な支持者たちが含まれている。野心に満ちた彼らは、側近内で昇格し、帝国の全国指導者になるために努力している。その影響力は軍事、産業、政治の意思決定に等しく影響を与え、ドイツの政策立案を推進している。野心は陰謀や裏切りにつながることも多く、彼らの意欲は緊張も生み出している。"
 GER_the_inner_circle_dm_tt: "活動中の相談役§Y側近§!: \n[GetAscendedAdvisor1][GetAscendedAdvisor2][GetAscendedAdvisor3]"
