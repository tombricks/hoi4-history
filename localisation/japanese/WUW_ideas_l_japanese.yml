 ###### BELGIAN NATIONAL SPIRITS #########
 BEL_inflation_controls_ns: "インフレの制御"
 BEL_inflation_controls_ns_desc: "インフレの影響に対する緩和措置として、我が国は通貨の買い入れに着手し、また損傷した紙幣の代わりを発行しないことにした。さらに金利を変更し、経済内の消費を促し始めている。"
 BEL_language_barriers_ns: "言語の壁"
 BEL_language_barriers_ns_desc: "ベルギーは、ワロン地方の人々が話すフランス語と、フランドル地方の人々が話すオランダ語の、2つの言語圏に分かれている。どちらの地域も自分たちの文化と伝統に誇りを持っており、これは地域ごとの言語に密接に結びついている。この事から、自分の言語を放棄することも、もう一方の言語よりも下位に位置付けられることも望んでいない。"
 BEL_language_barriers_fas_nl_ns: "オランダ語の優先"
 BEL_language_barriers_fas_nl_ns_desc: "オランダ語が[ROOT.GetName]の第一言語として選ばれたことで、フランドル文化が推進され、結束の名のもとにワロン文化が抑圧されることとなった。"
 BEL_language_barriers_fas_fr_ns: "フランス語の優先"
 BEL_language_barriers_fas_fr_ns_desc: "フランス語が[ROOT.GetName]の第一言語として選ばれたことで、ワロン文化が推進され、結束の名のもとにフランドル文化が抑圧されることとなった。"
 BEL_traditional_family_values_ns: "伝統的な家族観"
 BEL_traditional_family_values_ns_desc: "家族は人生において最も重要な要素のひとつであり、我が国には遵守される特定の家族の基準がある。家族内には明確な性別の役割と期待があり、これは我が国の人口の成長と安定につながっている。"
 BEL_defensive_neutrality_capstone_ns: "守備的な組織再編"
 BEL_defensive_neutrality_capstone_ns_desc: "我々は侵略に備えてやれる事はすべてやった。あとは最新の防衛思想に則った、より戦略的かつ高レベルの戦闘教義を模索することだけだ。"
 BEL_lack_of_junior_officers_ns: "下級将校の不足"
 BEL_lack_of_junior_officers_ns_desc: "我が国の軍隊の迅速な動員は、1つの問題を除いて概ね順調に進んだ。その問題とは、新兵を統率する下級将校が不足していることである！軍の階級制度が再編されるまで、不足はしばらく続きそうだ。"
 BEL_legacy_of_the_great_war_ns: "先の大戦の遺産"
 BEL_legacy_of_the_great_war_ns_desc: "西部戦線で最も激しい戦いが繰り広げられた地域のひとつであるフランドルの地は、アルベール王が勇敢なベルギー兵たちを率い、激しい抗戦を展開した土地であり、我らの同盟国にも多数の犠牲者が出た。我々はこの出来事を胸に刻み、彼らを模範としなくてはならない。"
 BEL_pressurized_cabins_ns: "与圧室"
 BEL_pressurized_cabins_ns_desc: "ベルギーとコンゴ国内の植民地との距離を縮めるため、我が国は世界に先駆けて航空機に与圧客室を設けることにした。"
 BEL_license_air_idea: "航空ライセンス"
 BEL_license_air_idea_desc: "我々は急ぎ航空機を調達する必要があったため、外国企業といくつかの契約を結ぶことにした。"
 BEL_license_POL_air_idea: "ポーランド航空機のライセンス"
 BEL_license_POL_air_idea-desc: "ポーランドの協力者たちとの良好な関係のおかげで、多数の軍需品の使用許可を非常に手頃な価格で入手することができた。"
 BEL_legacy_of_the_belgian_airforce_ns: "ベルギー空軍の遺産"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "ベルギーはどこよりも早く空軍を導入した国のひとつであり、我が軍のパイロットたちは第一次大戦で勇敢に戦ってくれた。彼らの伝説は現代のパイロットにも伝わっており、皆が先人たちに続きたいと一心に願っている。"
 BEL_re_build_the_fleet_ns: "艦隊の再建"
 BEL_re_build_the_fleet_ns_desc: "我が国の海軍は1927年に解散したが、現在の世界情勢を鑑みると、艦隊への再投資は必須のようだ。新たな海軍によりコンゴとの貿易のつながりを維持し、我が国の海洋権益を追求することができる。"
 BEL_maritime_support_ns: "海上支援"
 BEL_maritime_support_ns_desc: "現在、軍の海軍インフラ製造が進んでいるため、艦隊の能力は大幅に拡大している。"
 BEL_convoy_protection_duties_ns: "船団護衛任務"
 BEL_convoy_protection_duties_ns_desc: "海上航路の危険性が増しつつあることを受け、我が国では商船員たちを武装することにした。これで護衛艦隊が攻撃された際にも、ある程度の防衛力があるように見せかけることができ、彼らが逃走できる可能性を高められる。"
 BEL_maritime_phoenix_ns: "海上フェニックス"
 BEL_maritime_phoenix_ns_desc: "不死鳥が灰の中から再び甦るように、我が国の艦隊もまた、廃棄船の残骸から甦るのだ。"
 BEL_economic_recovery_ns: "景気回復"
 BEL_economic_recovery_ns_desc: "我が国の弱体化した経済が、初めて回復の兆しを見せた。支出が増えたが負債は減っており、投機家たちも市場に対する信頼を高めている。"
 BEL_collapsing_government_ns: "崩壊する政府"
 BEL_collapsing_government_ns_desc: "汚職疑惑によって政府に激震が走り、この沈没する船からネズミの大群が逃げ出している。ほぼ毎日誰かが辞職しており、現在の内閣が長くもたないことは明白である。"
 BEL_the_kings_surrender_ns: "国王の降伏"
 BEL_the_kings_surrender_ns_desc: "レオポルド3世が早くも我が国の降伏を申し出たことで、動揺した軍の士気は乱れ、戦いを続ける力が大きく削がれてしまった。"
 BEL_prisoner_king_ns: "囚人王"
 BEL_prisoner_king_ns_desc: "国として降伏したのちも、レオポルド3世は国民と共に国内に留まった。今やベルギー国民の団結の象徴となった彼の元で、ベルギー人による統治を復活させる準備が進められることだろう。"
 BEL_dame_blanche_ns: "ダム・ブランシュ"
 BEL_dame_blanche_ns_desc: "第一次大戦中に結成されたレジスタンス組織は、どうやら一時的に休止状態だっただけのようで、ベルギーが再び危機に瀕すると勢いよくその活動を再開した。彼らは現在、影から我々の味方に情報を提供し、抵抗運動の連係役として活躍している。"
 BEL_king_law_freedom_ns: "王、法、自由"
 BEL_king_law_freedom_ns_desc: "ベルギーのモットーは、ベルギー人の精神をよく表している。「国王、それは我らを勝利へと導く者。法、それは戦争の混乱を切り裂く剣。自由、それはベルギーとベルギー国民のもの」"
 BEL_chasseurs_ardennais_ns: "シャスール・アルデンネ"
 BEL_chasseurs_ardennais_ns_desc: "シャスール・アルデンネはベルギーのアルデンヌ地方を守る熟練兵で、森林戦の経験と訓練を十分に積んでいる。"
 BEL_dissolve_political_parties_ns: "政党の解散"
 BEL_dissolve_political_parties_ns_desc: "我が国の首相は、各政党こそが現在の堕落した政治の原因であるとして、堕落から回復するにはこれらの政党を解散させるしかないと宣言した。"
 BEL_the_walloon_legion_ns: "ワロン軍団"
 BEL_the_walloon_legion_ns_desc: "ワロン軍団はフランス語話者の志願兵から成り、自分たちの戦争への貢献を証明したがっている。彼らはフランドル系の同胞の影に隠れてしまうことを恐れているようだ。"
 BEL_surrender_tt: "§Rこの選択肢を選ぶと国家は降伏する！§! \n\nいずれかの勢力に属している場合、亡命政府として戦い続ける。"
 BEL_scars_of_ww1_ns_fake: "$BEL_scars_of_ww1_dynamic_modifier$"
 BEL_scars_of_ww1_ns_fake_desc: "$BEL_scars_of_ww1_dynamic_modifier_desc$"
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_democratization_of_education_ns: "教育の民主化"
 BEL_democratization_of_education_ns_desc: "我が国の社会には互いを思いやる慣習がある。これは、労働者と企業の社会契約によく表れている。同様に、国家もすべての国民が平等に機会を得られるように努め、質の高い教育がいかに重要かを強く説くべきである。"
 ###### BELGIAN DYNAMIC MODIFIERS #########
 BEL_scars_of_ww1_dynamic_modifier: "大戦の傷"
 BEL_scars_of_ww1_dynamic_modifier_desc: "[BEL.GetName]は西部戦線の主戦場であったため、第一次世界大戦で大きな被害を受け、今もその傷跡が残っている。"
 BEL_social_partners_dynamic_modifier: "社交相手国"
 BEL_social_partners_dynamic_modifier_desc: "[ROOT.GetName]は仲介役として、労働組合と企業の代表者たちを集め、最低賃金や6日間の有給休暇の導入をはじめとする様々な和解案を取りまとめた。"
 BEL_engine_of_the_economy_dynamic_modifier: "経済のエンジン"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "産業がうまく回るようになれば勢いが生まれ、繁栄に向かう特急列車も加速する。これは新時代の幕開けの合図だ。"
 BEL_belgian_miracle_dynamic_modifier: "ベルギーの奇跡"
 BEL_belgian_miracle_dynamic_modifier_desc: "[ROOT.GetLeader]の政策は大成功を収め、世界における[ROOT.GetName]の存在感が一気に高まった。彼らの産業は、大国と呼ばれる国々から見ても驚嘆に値する。"
 BEL_neutrality_dynamic_modifier: "永続的中立性"
 BEL_neutrality_dynamic_modifier_desc: "ベルギーは独立した永世中立国であり、他のどの国に対しても変わらぬ中立性を貫くものとする。"
 BEL_defensive_neutrality_dynamic_modifier: "守備的中立性"
 BEL_defensive_neutrality_dynamic_modifier_desc: "我が国の中立性を守るためには、いかなる侵略者も攻撃を思いとどまるような防衛力を確保しなければならない。"
 BEL_austrian_resistance_active_state_dynamic_modifier: "オーストリア自由戦線"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "オーストリア自由戦線はより多くの兵士を確保し、そして万が一、占領された場合の抵抗力を高めるために州内で活動している。"
 BEL_mobilize_the_nation_dynamic_modifier: "国民の動員"
 BEL_mobilize_the_nation_dynamic_modifier_desc: "国民こそ、我が国の最大の財産だ。可能な限り大規模な軍隊を編制できるよう、彼らに動員を呼びかけよう。"
 BEL_defensive_reorganization_dynamic_modifier: "守備的な組織再編"
 BEL_defensive_reorganization_dynamic_modifier_desc: "より戦略的かつハイレベルな戦闘教義の構築に成功した我々は、近代的な防衛理論において世界をリードする存在となった。"
 BEL_royal_military_academy_dynamic_modifier: "王立陸軍士官学校"
 BEL_royal_military_academy_dynamic_modifier_desc: "王立陸軍士官学校には、我が国で最も優秀な人材が送り込まれる。ここでは次世代の将校候補たちが、幅広い専門分野で世界最高峰の軍事教育を受けることができる。"
 BEL_corruption_dynamic_modifier: "汚職"
 BEL_corruption_dynamic_modifier_desc: "我が国の政府では汚職が蔓延しており、贈収賄や横領などのさまざまな犯罪に関するスキャンダルが絶えない。民主制度に対する民衆の信頼はかつてないほど低下している。"
 BEL_economic_downturn_dynamic_modifier: "景気後退"
 BEL_economic_downturn_dynamic_modifier_desc: "先の戦争で我が国が戦場となって以来、この国の経済は壊滅的な状態にある。世界恐慌の影響で復興はさらに遠のき、我々自身も依然としてそこから立ち直ろうと奮闘している最中だ。"
 BEL_belgian_legion_dynamic_modifier: "ベルギー軍団"
 BEL_belgian_legion_dynamic_modifier_desc: "保守的な王権支持者の集まりが戦いの準備を終え、王の名のもとに出陣する時を待ちわびている。"
 BEL_gold_reserves_dynamic_modifier: "[BEL.GetAdjective]の金備蓄"
 BEL_rexist_legion_dynamic_modifier: "レクシスト軍団"
 BEL_rexist_legion_dynamic_modifier_desc: "レクシスト運動による教会と国家の統一によって、我々は古い時代の宗教騎士団に沿った軍事行動を確立した。"
 BEL_european_crusade_dynamic_modifier: "ヨーロッパ十字軍"
 BEL_european_crusade_dynamic_modifier_desc: "ヨーロッパの理想の姿として力強い存在感を放つ我が国の国境は、現在ハゲタカどもが旋回している状態にある。どのような形であれ、蛮族たちの脅威を食い止めることができるのは我々の断固たる意志のみだ。"
 BEL_socialism_on_the_rise_dynamic_modifier: "社会主義感情"
 BEL_socialism_on_the_rise_dynamic_modifier_desc: "ヴァンダーヴェルデの選挙での相対的な勝利を受け、[ROOT.GetNameDef]では社会主義感情が着実に高まっている。"
 BEL_academies_of_belgium_dynamic_modifier: "ベルギーのアカデミー"
 BEL_academies_of_belgium_dynamic_modifier_desc: "ベルギーのアカデミーは、全国の高等教育機関の集合組織であり、ベルギーの技術革新のまさに中心に位置している。"
 ###### BELGIAN STATE MODIFIERS #########
 BEL_belgian_resistance_state_dynamic_modifier: "ベルギーの抵抗"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "この国には、先の戦争の際にも占領されていた過去があり、その時に多くの国民が簡単に服従しないこと、そして抵抗することの重要性を学んでいる。" #Note, this is countered by the Secretaries General occupation law.
 BEL_flooded_tank_barriers_dynamic_modifier: "水面下の戦車防壁"
 BEL_flooded_tank_barriers_dynamic_modifier_desc: "この地域には敵師団の動きを鈍らせ、ベルギーの防衛を助けるために設計された水面下の戦車防壁が点在している。"
 BEL_secretaries_general_tt: "§Y州支配国§!が§Yベルギー中核州§!にてのみ利用できる特別な§Y占領法§!を獲得"
