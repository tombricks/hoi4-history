 GER_economy_of_conquest_modifier: "征服の経済"
 GER_economy_of_conquest_modifier_desc: "ヴェルサイユ条約の不公平な規定があろうとも、我々は揺るぎない決意で灰の中から立ち上がる。たゆまぬ再軍備により、栄光への階段を上るため、我々は比類なき軍需産業を築き上げてきた。これは我が国の経済を疲弊させるだろうが、勝利すれば征服の戦利品を手にし、他国の富を利用して我々の陸軍を強化できる。敗者は哀れなり！"
 GER_aufrusting_modifier: "改良"
 GER_aufrusting_modifier_desc: "建設された工場、費やされたマルク、投入された資源はすべて、強大な軍事機構を築き上げるという我々の野心的な目標を後押しするものである。Aufrüstung（再軍備）は我が国の未来を守り、ドイツの主権を強めるために極めて重要である。"
 GER_recovering_economy_modifier: "回復基調の経済"
 GER_recovering_economy_modifier_desc: "我々の経済と産業は再軍備のために余裕のない資源を無謀に費やした結果、崩壊の危機に瀕している。慎重な財政政策と強い決意でもって、我々は国家を再建し、かつてないほど強く成長させる！"
 GER_wirtschaftswunder_modifier: "ワーチャフツワンダー"
 GER_wirtschaftswunder_modifier_desc: "我々はボロボロだった経済を世界有数の産業大国に生まれ変わらせることに成功した。この目覚ましい復活はWirtschaftswunder（経済の奇跡）としか言いようがない。"
 GER_kriegsproduktion_modifier: "戦時生産"
 GER_kriegsproduktion_modifier_desc: "[GER.GetAdjective]の独立を確保し、必要となる軍事備蓄を増強するためには、高度に熟練した労働力を動員し、兵器生産に従事させなければならない。"
 GER_wunderwaffen_modifier: "秘密兵器"
 GER_wunderwaffen_modifier_desc: "ヴンダーヴァッフェ計画は、急進的な技術革新によって戦争の未来を築くための大胆な構想である。我々の科学者と技術者は限界を押し広げ、空、海、陸でドイツの優位性を確保する革命的な兵器を開発している。これらの革新は、世界の運命を変え、我々に対抗するあらゆる敵に決定的な打撃を与える可能性を秘めている！"
 GER_wehrwirtschaft_modifier: "軍事国家経済"
 GER_wehrwirtschaft_modifier_desc: "国外勢力に我々の繁栄や将来が左右されるわけにはいかない。自足主義を達成することで、[ROOT.GetNameDef]の経済的自立を確保し、国外資源への依存を減らし、国民の自給自足を確実なものとすることができる。"
 GER_army_modifier: "ドイツ軍"
 GER_army_modifier_desc: "[GER.GetNameDefCap]には革新的思考を持ち続けてきた軍隊の長く誇り高い歴史がある。参謀本部は、第一次世界大戦の屈辱的な敗北以来、我が国の軍隊をさらに強化しようと努めてきた。この専門知識を武器に、我が軍は我が国の誇りある国民を服従させようとするいかなる敵にも打って出る態勢が整っている。"
 GER_army_communist_modifier: "人民軍"
 GER_army_communist_modifier_desc: "人民軍は社会主義の盾となり、プロレタリア革命を守り広める準備ができている。人民参謀本部の革新的な思考により、帝国主義の侵略がドイツ国民の革命精神を鎮めることはない。"
 GER_navy_fascist_modifier: "海軍"
 GER_navy_fascist_modifier_desc: "近代化と大胆な戦略により、我々は海に挑み、敵に恐怖を与える。我が強力な戦艦は波の上を支配し、Uボートはその下を支配するだろう。"
 GER_navy_democratic_modifier: "ドイツ海軍"
 GER_navy_democratic_modifier_desc: "ドイツ海軍は、海洋権益を守るために海に挑み、ドイツの影響力が世界中に及ぶことを可能にしている。"
 GER_navy_imperial_modifier: "帝国海軍"
 GER_navy_imperial_modifier_desc: "強大な我が帝国海軍は、世界への野望の先鋒となり、海上での優位性を主張するために大海原を切り開いていく。"
 GER_navy_communist_modifier: "フォルクスマリーン"
 GER_navy_communist_modifier_desc: "人民海軍は帝国主義の侵略に対して常に警戒を怠らない。人民海軍はプロレタリア革命を海を越えて広げ、新しい世界秩序を導く。"
 GER_airforce_modifier: "ルフトヴァッフェ"
 GER_airforce_modifier_desc: "比類なき技術と卓越した能力を備えたドイツ空軍は空を支配し、我々に挑む愚かな敵にはその力を示す。最新鋭の航空機と熟練したパイロットを擁する我が空軍は、空を炎上させ、いかなる陸軍をも壊滅させ、敵対するすべての海軍を撃沈する準備ができている。"
 GER_airforce_communist_modifier: "空軍"
 GER_airforce_communist_modifier_desc: "我が空軍は、プロレタリア国家と社会主義の未来を守るために、空を飛び回っている。すべての航空機は我が市民の創意工夫と不屈の精神の証として、直面するであろうあらゆる敵に立ち向かう準備ができている。"
