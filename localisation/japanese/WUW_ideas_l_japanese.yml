 AUS_emergency_measures: "緊急策"
 AUS_emergency_measures_desc: "ますます攻撃的になりつつある世界で生き残るためには、[AUS.GetNameDef]は自国の需要を満たせる、それなりの産業力を急いで獲得しなければならない。"
 AUS_host_of_communist_dissidents: "共産主義の反体制派の受け入れ"
 AUS_host_of_communist_dissidents_desc: "世界中から同じような考えを持つ人々を招き、[AUS.GetNameDef]は共産主義亡命者の拠点となりつつある。"
 AUS_devalued_the_schilling: "シリングの平価切下げ"
 AUS_devalued_the_schilling_desc: "インフレを食い止めるため、平価切下げが行われた。短期的な効果は必ずしも有益ではないが、長期的に見れば国家に良い結果をもたらすはずだ。"
