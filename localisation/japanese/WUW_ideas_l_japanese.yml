 #####################################
 HUN_gombos_trade_treaty: "ゲンベシュ通商条約"
 HUN_gombos_trade_treaty_desc: "ゲンベシュ・ジュラが1934年にドイツと結んだ通商条約は我が国の経済を刺激し、大恐慌からの回復を促進するのに重要なものだが、大きな欠点もある。この協定によって小麦の販売価格が優遇されたとはいえ、その売り上げはドイツの口座に残しておかなければならず、ドイツの工業製品の購入のみにしか使えない。このままでは、我が国がドイツに経済的に支配されることになる。"
 HUN_hungarian_national_defense_association: "ハンガリー国防協会"
 HUN_hungarian_national_defense_association_desc: "1919年に結成された極右の準軍事組織M.O.V.E.は、全体としてその指導者であり創設者であるゲンベシュ・ジュラに忠誠を誓っている。にもかかわらず、その強い反共産主義的姿勢を理由に彼らはホルティ・ミクローシュを尊敬している。"
 HUN_levente_associations: "レヴェンテ協会"
 HUN_levente_associations_desc: "国民はレヴェンテとして知られる準軍事的な青年団体を結成した。同団体は、身体および健康に関わる訓練という名目で国内外のハンガリーの若者たちに戦闘の準備をさせ、最終的には我々が正統な所有者である土地を奪還することを狙うものだ。"
 HUN_forceful_industrial_revitalization: "強引な産業再生"
 HUN_forceful_industrial_revitalization_desc: "政府は国の産業を立ち直らせるため、思い切った措置をとった。しかし、これが成功するかどうかは、時間が経ってみなければわからない。"
 HUN_revaluing_the_pengo: "ペンゲーの平価切上げ"
 HUN_revaluing_the_pengo_desc: "[HUN.GetAdjective]の通貨であるペンゲーは、評判の悪いやり方ではあるが、経済を強化し、インフレ危機を解消するための必死の試みで、現在平価切上げの過程にある。"
 HUN_hungarian_autarky_idea: "ハンガリーの経済的自立"
 HUN_hungarian_autarky_idea_desc: "敵に囲まれた国家が自力で生き残るためには、たとえコストが高かろうとも、必要なものをすべて自力で生産できるようにしなければならない。"
 HUN_agrarian_tradition: "ハンガリーの農業の伝統"
 HUN_agrarian_tradition_desc: "我々の誇り高き農業の伝統は現在我々が故郷と呼ぶこの地に到着するはるか以前まで遡る。我々はこうした伝統を大切にし、できる限り推し進めていくべきである。"
 wuw_HUN_not_has_trianon_for_laws_tt: "国民精神§Yトリアノン条約§!を有していない"
 HUN_rapid_army_expansion: "迅速な陸軍の拡張"
 HUN_rapid_army_expansion_desc: "ヨーロッパに戦争が近づいている今、すべての人がいざというときに祖国を守れるよう備えていなければならない。今こそ、[HUN.GetAdjective]の人々がこの感情を整理し、有事の際に支援を行う準備を整える時である。"
 HUN_modify_academy_of_sciences_ns_intro: "§Y$HUN_academy_of_sciences$§!に以下の修正："
 HUN_academy_of_sciences: "ハンガリー科学アカデミー"
 HUN_academy_of_sciences_desc: "[ROOT.GetAdjective]科学アカデミーの拡大に投資することで、我が国は競合国よりも早く技術的進歩を迎えられるだろう。"
 HUN_gombos_trade_treaty_tt: "ゲンベシュ通商条約でドイツとの貿易が可能になる"
 HUN_hungarian_gendarmerie: "ハンガリー王立警察"
 HUN_hungarian_gendarmerie_desc: "国境と指導者を危険から守るためには、準軍事的な憲兵隊を拡大し、独自に行動できる権限を与えなければならない。"
 HUN_hungarian_gendarmerie_hussars: "憲兵隊「黒の軍団」"
 HUN_hungarian_gendarmerie_hussars_desc: "国境と指導者を危険から守るためには、準軍事的な憲兵隊を拡大し、独自に行動できる権限を与えなければならない。"
 cat_air_bombs: "航空機搭載爆弾"
 cat_air_engine: "航空機エンジン"
 mio_cat_artillery: "大砲"
 HUN_recon_airplane_focus: "偵察機重視"
 HUN_recon_airplane_focus_desc: "[ROOT.GetNameDefCap]は現在、敵をしっかりと監視するため、偵察機の開発と活用に多額の投資を行っている。"
 HUN_rapid_army_groups_idea: "高速部隊"
 HUN_rapid_army_groups_idea_desc: "我々の軍はいつでも必要な場所へ、可能な限り素早く到着できるように再編成された。"
 HUN_pan_ugric_volunteer_force: "[ROOT.GetAdjective]義勇軍"
 HUN_pan_ugric_volunteer_force_desc: "フィン・ウゴルの同胞を助けようという昨今の熱意が、国外の戦いへの参加を望む[ROOT.GetAdjective]義勇軍の募集に拍車をかけている。"
 HUN_GER_trade_modifier: "ハンガリー・ドイツ貿易協定"
 HUN_POL_friendship_modifier: "ポーランドとハンガリー、2人の親友は喧嘩し、そして最後は一緒に飲む"
 HUN_restricted_voting_rights: "選挙権の制限"
 HUN_restricted_voting_rights_desc: "国民の選挙権を制限すれば悪評を受けるかもしれないが、国内で共産主義や自由主義が台頭するのを食い止めるためには必要なことだった。"
 HUN_crackdown_on_extremism: "過激主義の取り締まり"
 HUN_crackdown_on_extremism_desc: "ダラーニ・カールマーン新首相の新たな反過激派改革の一環として、サーラシ・フェレンツが逮捕され、同氏の国家社会主義政党である国民意志の党が禁止された。"
 HUN_power_to_the_regent_idea: "摂政に権力を"
 HUN_power_to_the_regent_idea_desc: "憲章XIXの可決により、[ROOT.GetNameDef]の摂政により大きな権限が与えられ、国民の忠誠心は偉大な指導者ホルティ・ミクローシュに向けられた。"
 HUN_turul_association_idea: "トゥルル協会"
 turanist_connections_op_modifier: "ツラン主義のつながり"
 HUN_old_hungary_reclaimed: "大ハンガリー復活"
 HUN_old_hungary_reclaimed_desc: "ついに我々はトリアノン条約によって押し付けられた屈辱を晴らし、我々が持つべきものを取り戻すことに成功した！"
 HUN_promoted_hungarianism: "ハンガリー主義の促進"
 HUN_promoted_hungarianism_desc: "国益への最大の貢献をするために、我々はハンガリー主義運動を強化し、我々の未来がかかっていることを国民に分からせるべきだ。"
 HUN_promises_of_peace: "平和の約束"
 HUN_promises_of_peace_desc: "小協商の列強をなだめるために、我々は軍国主義化や積極的な拡大をしないと約束せざるを得なかった。結果として、軍は一時的にその成長を妨げられた。"
 HUN_supporting_carlists: "カルリスタの大義を支持"
 HUN_following_entente_stipulations: "小協商の条件に従って"
 HUN_bastion_of_catholicism: "カトリックの砦"
 HUN_bastion_of_catholicism_desc: "我が国は敬虔なカトリックであり、兵士たちは偉大な信仰の番人として聖なる殿下に仕える者である。"
 HUN_a_multi_ethnic_empire: "多民族帝国"
 HUN_a_multi_ethnic_empire_desc: "我が帝国には様々な人々や文化があり、そのすべてを我々は受け入れている。各地域に大規模な自治権を付与することで、国民たちが我々の一員であり続けたいと思わせるようにしよう。"
 HUN_revenge_for_brusilov_idea: "ブルシーロフ攻勢の復讐"
 HUN_payments_from_hungary_idea: "[HUN.GetNameDef]からの支払い"
 HUN_apostolic_kingdom_idea: "教皇国"
 HUN_apostolic_kingdom_idea_desc: "聖ステファノ以来、何世紀にもわたってその称号が与えられてきたように、我々の使徒王がキリスト教の後世の使徒であることは明白であり、すべてのキリスト教の土地を保有する権利を持ち、神の子の名において統治する権利を有している。我々は我々が正統な所有者であるすべてのものを取り戻さなければならない！"
 HUN_horthyist_royal_guard: "近衛隊"
 HUN_the_volksbund_idea: "フォルクスバンド"
