 GER_military_modifier_fascist_desc: "[GER.GetNameDefCap]には革新的思考を持ち続けてきた軍隊の長く誇り高い歴史がある。我が国の参謀本部は、第一次世界大戦の屈辱的な敗北以来、我が国の軍隊をさらに強化しようと努めてきた。この専門知識を武器に、我々は我が国の誇りある国民を服従させようとするいかなる敵にも打って出る態勢が整っている。"
