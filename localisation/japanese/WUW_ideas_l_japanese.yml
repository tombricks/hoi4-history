 HUN_hungarian_national_defense_association_greenshirts_desc: "1919年に結成された極右の準軍事組織M.O.V.E.は、全体としてその指導者であり創設者であるゲンベシュ・ジュラに忠誠を誓っている。しかし緑シャツ隊と鎌十字が合併したため、その忠誠心は分散しており、他の誰よりも矢十字の指導者に忠誠を誓っている可能性がある。"
