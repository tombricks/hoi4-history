 HUN_state_protection_authority_ns_desc: "我が国の諜報機関は外国からのスパイ攻撃を防止すると同時に、この国の世界を巻き込んだ野望をより強固なものとしてくれる存在だ。"
 HUN_state_protection_authority_ns_vanilla: "ハンガリー国家保衛庁"
 HUN_state_protection_authority_ns_vanilla_desc: "我が国の諜報機関は外国からのスパイ攻撃を防止すると同時に、この国の世界を巻き込んだ野望をより強固なものとしてくれる存在だ。"
 HUN_great_bulwark_against_the_west_ns: "大防波堤"
 HUN_habsburg_restored_desc: "1526年以来、我が国はハプスブルク王朝によって統治されてきた。我々の土地の聖なる領有権を持つのは彼らである。王政復古に伴い、ハプスブルク王朝がここに留まり、我が国が再び共和制の腐敗に陥らないようにする時が来た。"
