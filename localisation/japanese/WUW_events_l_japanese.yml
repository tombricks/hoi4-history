 wuw_GER_realpolitik.1.t: "[FROM.GetNameDefCap]から同盟への招待"
 wuw_GER_realpolitik.1.desc: "今日、[FROM.GetNameDef]の[FROM.GetLeader]が我が国の首都を訪れた。彼らの同盟に加わり、すでに確立されている協力関係や連合に参加してほしいというのだ。この申し出を受け入れるべきだろうか？"
 wuw_GER_realpolitik.1.a: "謹んで受け入れる"
 wuw_GER_realpolitik.1.b: "彼らとの友好関係など必要ない！"
 wuw_GER_realpolitik.2.t: "[FROM.GetNameDefCap]が我々の提案を受諾"
 wuw_GER_realpolitik.2.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が我々の申し出に好意的に応じた。同国の外交官が我が国を訪れ、同盟の加盟国となるうえで必要な書類に署名した。"
 wuw_GER_realpolitik.2.a: "よろしい"
 wuw_GER_realpolitik.3.t: "[FROM.GetNameDefCap]が我々の提案を拒絶"
 wuw_GER_realpolitik.3.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、同盟参加の誘いに強い不快感を表明した。我が国との協力関係は、いかなる形態であろうと今後一切検討するつもりはないという。我々をいったい何だと思っているのだ？征服者だとでもいうのか？"
 wuw_GER_realpolitik.3.a: "彼らが損するだけだ..."
 wuw_GER_realpolitik.4.t: "[FROM.GetNameDefCap]からの軍事支援"
 wuw_GER_realpolitik.4.desc: "[FROM.GetAdjective]が、我々の戦争目標の達成に協力したいとして、いくらか装備を送ってきた。届いたのは比較的小さな貨物だったが、今はどんな支援でも必要だ。"
 wuw_GER_realpolitik.4.a: "これは間違いなく役に立つ"
 wuw_GER_weltpolitik.16.t: "[FROM.GetNameDefCap]が勢力圏を確立"
 wuw_GER_weltpolitik.16.desc: "[FROM.GetNameDefCap]が勢力圏を確立したと知らせてきた。それが直接我々に影響を与えるわけではないが、正式な協定がないため、注意する必要がある。彼らはこれを我々に押し付けようするか、我々がその領土を支配下に置いた場合に領有権を要求してくるかもしれない。"
 wuw_GER_weltpolitik.16.a: "彼らとともに世界を征服するのだ！"
 wuw_GER_weltpolitik.16.b: "とんでもない！"
 wuw_GER_weltpolitik.17.t: "[FROM.GetNameDefCap]が勢力圏の設定に同意"
 wuw_GER_weltpolitik.17.desc: "[FROM.GetAdjective]から、勢力圏を設定するという意向を承認するとの知らせを受けた。これにより敵対行為が防止され、我々の近隣地域での領土を巡る紛争のリスクが軽減されるだろう。"
 wuw_GER_weltpolitik.17.a: "素晴らしい！"
 wuw_GER_weltpolitik.18.t: "[FROM.GetNameDefCap]が勢力圏の設定を拒否"
 wuw_GER_weltpolitik.18.desc: "[FROM.GetAdjective]から、勢力圏を認めないとの知らせを受けた。自国の勢力圏については、我々の関与なしに自分たちで決定すると述べている。これにより、この地域で緊張が高まる可能性がある。"
 wuw_GER_weltpolitik.18.a: "なんと無礼な！"
 wuw_GER_weltpolitik.19.t: "[FROM.GetNameDefCap]が我が国の[ANG.GetAdjective]領の支配権を要求"
 wuw_GER_weltpolitik.19.desc: "[FROM.GetLeader]が先日、軽率にも我が国を非難した。彼の言葉をそのまま引用すると、我々は「[FROM.GetAdjective]領アンゴラを不法占拠」している状態にあるそうだ。[FROM.GetAdjective]の最後通告を受け、我が国の国境に同国の軍隊が集まってきている。さて、どう対処したものか？"
 wuw_GER_weltpolitik.19.a: "こんな事でわざわざ血を流す必要はない"
 wuw_GER_weltpolitik.19.b: "ならば力ずくで奪ってみせろ！"
 wuw_GER_weltpolitik.20.t: "[FROM.GetNameDefCap]が[ANG.GetAdjective]領を引き渡す"
 wuw_GER_weltpolitik.20.desc: "道理をわきまえた[FROM.GetNameDef]の[FROM.GetLeader]が、アンゴラにある彼らの領土を引き渡すことに同意し、地域内の自国軍隊に解隊と撤退を命じた。またしても、我々は勝利を手にしたのだ！"
 wuw_GER_weltpolitik.20.a: "今日は素晴らしき日だ！"
 wuw_GER_weltpolitik.21.t: "[FROM.GetNameDefCap]がアンゴラで強硬姿勢"
 wuw_GER_weltpolitik.21.desc: "まったく予想外の展開というわけではないが、[FROM.GetNameDef]の愚かな指導者である[FROM.GetLeader]は、我々からの最後通告を受けたのちに、自国の軍隊を厳戒態勢にし、今回の紛争において、一歩も引く気がない旨を使者を通じて伝えてきた。"
 wuw_GER_weltpolitik.21.a: "きっとこの決断を後悔することになるだろう！"
 wuw_GER_weltpolitik.21.b: "この辺りでやめにしなければ"
 wuw_GER_realpolitik.5.t: "[LIT.GetAdjective]の問題"
 wuw_GER_realpolitik.5.desc: "ブレスト＝リトフスク条約で述べられているとおり、現在リトアニアとされている地域は、具体的な内容がすべて決まっていたわけではないものの、我が国の従属国になるはずだった。この地が再び重要になった今、我々は[LIT.GetNameDef]をどうするか決めねばならない。"
 wuw_GER_realpolitik.5.a: "[ROOT.GetNameDef]に統合すべきだ"
 wuw_GER_realpolitik.5.b: "従属国にすればいいのではないか"
 wuw_GER_realpolitik.6.t: "[FROM.GetNameDefCap]が我が国の併合を要求"
 wuw_GER_realpolitik.6.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、同国の支配下に入り自治区となるよう我々に求めている。これはもともと、はるか昔にブレスト＝リトフスク条約で定められていたことだ。彼らの要求を呑むべきだろうか？"
 wuw_GER_realpolitik.6.a: "我々には奴らを止める術はない..."
 wuw_GER_realpolitik.6.b: "自由を手放したりするものか！"
 wuw_GER_realpolitik.7.t: "[FROM.GetNameDefCap]が従属国になるよう要求"
 wuw_GER_realpolitik.7.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、同国の支配下に入り従属国となるよう我々に求めている。これはもともと、はるか昔にブレスト＝リトフスク条約で定められていたことだ。彼らの要求を呑むべきだろうか？"
 wuw_GER_realpolitik.7.a: "我々には奴らを止める術はない..."
 wuw_GER_realpolitik.7.b: "自由を手放したりするものか！"
 wuw_GER_realpolitik.8.t: "[FROM.GetNameDefCap]が要求を承諾"
 wuw_GER_realpolitik.8.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、[FROM.GetAdjective]が我が国の支配下に入ることを宣言した。同国には我々を止める力がなく、戦争となれば国家や国民にとってさらに悲惨な結末が待っているだけだからだ。"
 wuw_GER_realpolitik.8.a: "[ROOT.GetNameDef]にとって素晴らしき日だ！"
 wuw_GER_realpolitik.9.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 wuw_GER_realpolitik.9.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、我々の服従の要求は実際には何の効力もない紙きれに基づくものだとして、我が国を公然と非難した。彼らは必要とあらば自由のために戦うつもりのようだ..."
 wuw_GER_realpolitik.9.a: "その決断を後悔させてやる"
 wuw_GER_realpolitik.10.t: "[FROM.GetNameDefCap]が君主制の復活を要求"
 wuw_GER_realpolitik.10.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、同国の支配下に入り従属国となるよう我々に求めている。これはもともと、1918年に我々が初めてヘッセン家の者を王として受け入れた時に計画されていたことだ。彼らの要求を呑むべきだろうか？"
 wuw_GER_realpolitik.10.a: "おそらく彼らは、我々を[SOV.GetAdjective]から守ってくれるだろう"
 wuw_GER_realpolitik.10.b: "絶対に服従するものか！"
 wuw_GER_realpolitik.11.t: "[FROM.GetNameDefCap]が要求を承諾"
 wuw_GER_realpolitik.11.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、[FROM.GetAdjective]が我が国の支配下に入ることを宣言した。前政権による君主制やドイツ人による王位継承の廃止は間違いだったとのことだ。"
 wuw_GER_realpolitik.11.a: "[ROOT.GetNameDef]にとって素晴らしき日だ！"
 wuw_GER_realpolitik.12.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 wuw_GER_realpolitik.12.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、我々による服従の要求は、我が国の国民や国家と同じくらいに弱々しいものだと宣言した。彼らは必要とあらば自由のために戦うつもりのようだ..."
 wuw_GER_realpolitik.12.a: "その決断を後悔させてやる"
 wuw_GER_realpolitik.13.t: "[FROM.GetNameDefCap]が従属国になるよう要求"
 wuw_GER_realpolitik.13.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、同国の支配下に入り従属国となるよう我々に求めている。我が国を[SOV.GetAdjective]の脅威から容易に保護できるようにするためだと主張している。彼らの要求を呑むべきだろうか？"
 wuw_GER_realpolitik.13.a: "おそらく彼らは、我々を[SOV.GetAdjective]から守ってくれるだろう"
 wuw_GER_realpolitik.13.b: "絶対に服従するものか！"
 wuw_GER_realpolitik.14.t: "[FROM.GetNameDefCap]が要求を承諾"
 wuw_GER_realpolitik.14.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、[FROM.GetAdjective]が我が国の支配下に入ると宣言した。ヘイモソダトを継続する限り、どんな支援でも必要だからだ。"
 wuw_GER_realpolitik.14.a: "[ROOT.GetNameDef]にとって素晴らしき日だ！"
 wuw_GER_realpolitik.15.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 wuw_GER_realpolitik.15.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、我々による服従の要求は、我が国の国民や国家と同じくらいに弱々しいものだと宣言した。彼らは必要とあらば自由のために戦うつもりのようだ..."
 wuw_GER_realpolitik.15.a: "その決断を後悔させてやる"
 wuw_GER_realpolitik.16.t: "[FROM.GetNameDefCap]が我が国の併合を要求"
 wuw_GER_realpolitik.16.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、我が国はできるだけ早く解体し、[FROM.GetAdjective]国家に統合されるべきだと宣言した。彼らの要求を呑むべきだろうか？"
 wuw_GER_realpolitik.16.a: "もうおしまいだ"
 wuw_GER_realpolitik.16.b: "武器を取れ！"
 wuw_GER_realpolitik.17.t: "[FROM.GetNameDefCap]が帝国領を要求"
 wuw_GER_realpolitik.17.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、東部の旧帝国領、つまり西プロイセン州、シュレジェン州、ポーゼン州の返還を我々に求めている。広大な土地だが、彼らの支配下に入るという絶望的な事態を避けるにはおそらく返還するしかないだろう。"
 wuw_GER_realpolitik.17.a: "必要なら仕方がない..."
 wuw_GER_realpolitik.17.b: "欲しければ我々から奪い取ってみろ！"
 wuw_GER_realpolitik.18.t: "[FROM.GetNameDefCap]が要求を承諾"
 wuw_GER_realpolitik.18.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、[FROM.GetAdjective]が東部の旧帝国領を我々に返還すると発表した。ベルサイユ条約の歴史的不正義がついに正されたのだ！"
 wuw_GER_realpolitik.18.a: "[ROOT.GetAdjective]国家にとって素晴らしい日だ！"
 wuw_GER_realpolitik.19.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 wuw_GER_realpolitik.19.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、我が国による領土返還要求の根拠は、ベルサイユ条約により無効になったと宣言した。我が国にはこの条約を破る権利はない。"
 wuw_GER_realpolitik.19.a: "その決断を後悔させてやる"
 wuw_GER_realpolitik.19.b: "性急な行動を取るべきではない"
 GER_kaiserreich_decided_not_to_attack_poland: "旧帝国領の返還拒否を理由に§Yポーランド§!を攻撃しないことを決定"
 wuw_GER_realpolitik.20.t: "[FROM.GetNameDefCap]がさらに割譲を要求"
 wuw_GER_realpolitik.20.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、さらに多くの領土割譲を我が国に求めている。今度は[87.GetName]、[98.GetName]、[97.GetName]を渡せという。またしても我々の領土を不当に奪おうとしているのだ。しかし、国家滅亡を免れる方法はおそらく他にない。要求を呑むべきだろうか？"
 wuw_GER_realpolitik.20.a: "これが最後の要求になることを願おう..."
 wuw_GER_realpolitik.20.b: "これは度が過ぎている！"
 wuw_GER_realpolitik.21.t: "[FROM.GetNameDefCap]が要求を承諾"
 wuw_GER_realpolitik.21.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、[FROM.GetAdjective]が[87.GetName]、[98.GetName]、[97.GetName]を我が国に引き渡すことを発表した。どうやら、我々が[FROM.GetAdjective]国家をどうするつもりなのかまだ理解できていないようだ。"
 wuw_GER_realpolitik.21.a: "[ROOT.GetAdjective]国家にとって素晴らしい日だ！"
 wuw_GER_realpolitik.22.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 wuw_GER_realpolitik.22.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、我が国が[FROM.GetAdjective]領土を要求している根拠はでっち上げであり、我々が由緒ある[FROM.GetAdjective]の地を住民から盗むのを手をこまねいて見ているつもりはないと宣言した。どうやら、我々のハッタリを見抜いたようだ。"
 wuw_GER_realpolitik.22.a: "我々の策略にはかからなかったが、引き下がるつもりはない！"
 wuw_GER_realpolitik.23.t: "[FROM.GetNameDefCap]から同盟への招待"
 wuw_GER_realpolitik.23.desc: "今日、[FROM.GetNameDef]の[FROM.GetLeader]が我が国の首都を訪れた。彼らの同盟に加わり、すでに確立されている協力関係や連合に参加してほしいというのだ。また、我々の旧オスマン領の再征服も支援してくれるという。この申し出を受け入れるべきだろうか？"
 wuw_GER_realpolitik.23.a: "今こそ我々の領土を取り返すときだ！"
 wuw_GER_realpolitik.23.b: "彼らとの友好関係など必要ない！"
 wuw_GER_realpolitik.24.t: "[FROM.GetNameDefCap]が我々の提案を受諾"
 wuw_GER_realpolitik.24.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が我々の申し出に好意的に応じた。同国の外交官が我が国を訪れ、同盟の加盟国となるうえで必要な書類に署名した。彼らは旧オスマン領の奪還において、我々の支援を喜んで受け入れるだろう。"
 wuw_GER_realpolitik.24.a: "よろしい"
 wuw_GER_realpolitik.25.t: "[FROM.GetNameDefCap]が我々の提案を拒絶"
 wuw_GER_realpolitik.25.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、同盟参加の誘いに強い不快感を表明した。我が国との協力関係は、いかなる形態であろうと今後一切検討するつもりはないという。旧オスマン領を取り戻すのに我々の支援は必要ないようだ..."
 wuw_GER_realpolitik.25.a: "彼らが損するだけだ..."
 wuw_GER_realpolitik.26.t: "[FROM.GetNameDefCap]が貿易協定締結を要請"
 wuw_GER_realpolitik.26.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、我が国の首都に外交官を派遣した。[FROM.GetAdjective]国との今後の貿易関係について協議するためだ。協定を締結すれば両国の距離は縮まるが、彼らが我が国の資源を安く調達できるようになるため、我が国の経済に悪影響を及ぼすおそれがある。"
 wuw_GER_realpolitik.26.a: "特に問題はない"
 wuw_GER_realpolitik.26.b: "書類を持ってベルリンへ帰れ！"
 wuw_GER_realpolitik.27.t: "[ROOT.GetNameDef]で内戦"
 wuw_GER_realpolitik.27.desc: "長きにわたり君主主義が叫ばれてきたが、[ROOT.GetAdjective]の保守派は平和な政権交代を待つことに疲れ切ったようだ。現政府は権力を独占しており、古い時代への回帰を許そうとしないと主張している。激しい議論の末、交渉は決裂し、武力衝突に発展した。"
 wuw_GER_realpolitik.27.a: "国王万歳！"
 wuw_GER_realpolitik.27.b: "愚かな行為を止めなければ！"
 wuw_GER_realpolitik.28.t: "[ROOT.GetNameDef]で内戦"
 wuw_GER_realpolitik.28.desc: "長きにわたり民主主義が叫ばれてきたが、[ROOT.GetAdjective]の民主主義派は平和な政権交代を待つことに疲れ切ったようだ。現政府は権力を独占しており、民主主義を開花させるには現政権を倒さねばならないと主張している。激しい議論の末、交渉は決裂し、武力衝突に発展した。"
 wuw_GER_realpolitik.28.a: "共和国万歳！"
 wuw_GER_realpolitik.28.b: "愚かな行為を止めなければ！"
 wuw_GER_realpolitik.29.t: "[ROOT.GetNameDef]で内戦"
 wuw_GER_realpolitik.29.desc: "長きにわたりファシズムが叫ばれてきたが、[ROOT.GetAdjective]のファシズム主義者は平和な政権交代を待つことに疲れ切ったようだ。彼らが地元の警察署を爆破し、それが引き金となって市街戦が勃発した。激しい議論の末、交渉は決裂し、武力衝突に発展した。我々は固唾をのんで[ROOT.GetAdjective]国家の行方を見守るしかない。"
 wuw_GER_realpolitik.29.a: "革命万歳！"
 wuw_GER_realpolitik.29.b: "愚かな行為を止めなければ！"
 #wuw_GER_realpolitik.30, wuw_GER_realpolitik.31 and wuw_GER_realpolitik.32 use other loc
 wuw_GER_realpolitik.33.t: "[FROM.GetNameDefCap]が経済統合を要求"
 wuw_GER_realpolitik.33.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が今日我が国の首都を訪れ、提案をもちかけてきた。両国間の関税同盟の活動を拡大し、両国の経済統合を推進することを我々に求めている。我が国の経済発展に大きく貢献するだろうが、この提案には何か裏があるように思われる..."
 wuw_GER_realpolitik.33.a: "こんなに良い話を断るわけにはいかない"
 wuw_GER_realpolitik.33.b: "我が国の経済的自立を諦めるつもりはない！"
 wuw_GER_realpolitik.34.t: "[FROM.GetNameDefCap]が我々の提案を受諾"
 wuw_GER_realpolitik.34.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が我々の申し出に好意的に応じた。同国の外交官が我が国を訪れ、経済統合を推進するうえで必要な書類に署名した。"
 wuw_GER_realpolitik.34.a: "彼らが世間知らずでありがたい"
 wuw_GER_realpolitik.35.t: "[FROM.GetNameDefCap]が我々の提案を拒絶"
 wuw_GER_realpolitik.35.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、経済統合の提案に強い不快感を表明した。我が国との緊密な経済協力は、いかなる形態であろうと今後一切検討するつもりはないという。おそらく我々の計画を察知したのだろう..."
 wuw_GER_realpolitik.35.a: "最悪の報せだ..."
 wuw_GER_realpolitik.36.t: "[FROM.GetNameDefCap]が統一を提案"
 wuw_GER_realpolitik.36.desc: "[FROM.GetNameDef]の[FROM.GetLeader]から、両国を統合しないかという提案があった。同じ民族を国民としているし、統一された強力な国家のほうが国民も安心するだろうという。この提案にはやや強引で攻撃的な響きがあるが、より強大な国家の一部となるのが一番良いのかもしれない。"
 wuw_GER_realpolitik.36.a: "小ドイツ主義は間違いだった"
 wuw_GER_realpolitik.36.b: "主権を犠牲にするつもりはない！"
 wuw_GER_realpolitik.37.t: "[FROM.GetNameDefCap]が要求を承諾"
 wuw_GER_realpolitik.37.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、国民投票の結果、本日をもって[FROM.GetAdjective]国家が正式に消滅し、[ROOT.GetAdjective]王国に統合されることになったと宣言した。我々の説得がうまく行ったようだ。"
 wuw_GER_realpolitik.37.a: "[ROOT.GetAdjective]国家にとって素晴らしい日だ！"
 wuw_GER_realpolitik.38.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 wuw_GER_realpolitik.38.desc: " [FROM.GetNameDef]の[FROM.GetLeader]は、我が国による[FROM.GetAdjective]統合の要求は、[FROM.GetAdjective]の主権と自己決定権の概念を完全に損なうものだと宣言した。彼らは大ゲルマン帝国の一部となることを望んでいないようだ。"
 wuw_GER_realpolitik.38.a: "彼らの意向を尊重しなければならない"
 wuw_GER_realpolitik.38.b: "[FROM.GetNameDefCap]は[ROOT.GetAdjective]だ！"
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "§Y[AUS.GetAdjective]§!国民が我々の側についた"
 wuw_GER_realpolitik.39.t: "[FROM.GetNameDefCap]から同盟への招待"
 wuw_GER_realpolitik.39.desc: "今日、[FROM.GetNameDef]の[FROM.GetLeader]が我が国の首都を訪れた。彼らの同盟に加わり、すでに確立されている協力関係や連合に参加してほしいというのだ。また、我々の旧ハンガリー領の再征服と大ハンガリーの再建を支援してくれるという。この申し出を受け入れるべきだろうか？"
 wuw_GER_realpolitik.39.a: "今こそ我々の領土を取り返すときだ！"
 wuw_GER_realpolitik.39.b: "彼らとの友好関係など必要ない！"
 wuw_GER_realpolitik.40.t: "[FROM.GetNameDefCap]が我々の提案を受諾"
 wuw_GER_realpolitik.40.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が我々の申し出に好意的に応じた。同国の外交官が我が国を訪れ、同盟の加盟国となるうえで必要な書類に署名した。彼らは旧ハンガリー領の奪還において、我々の支援を喜んで受け入れるだろう。"
 wuw_GER_realpolitik.40.a: "よろしい"
 wuw_GER_realpolitik.41.t: "[FROM.GetNameDefCap]が我々の提案を拒絶"
 wuw_GER_realpolitik.41.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、同盟参加の誘いに強い不快感を表明した。我が国との協力関係は、いかなる形態であろうと今後一切検討するつもりはないという。旧ハンガリー領を取り戻すのに我々の支援は必要ないようだ..."
 wuw_GER_realpolitik.41.a: "彼らが損するだけだ..."
 wuw_GER_realpolitik.42.t: "[FROM.GetNameDefCap]から同盟への招待"
 wuw_GER_realpolitik.42.desc: "今日、[FROM.GetNameDef]の[FROM.GetLeader]が我が国の首都を訪れた。彼らの同盟に加わり、大戦のときのようにまた同胞として共に戦ってほしいという。また、我々の旧オーストリア＝ハンガリー領の再征服と帝国領土の再統一を支援してくれるという。この申し出を受け入れるべきだろうか？"
 wuw_GER_realpolitik.42.a: "今こそ我々の領土を取り返すときだ！"
 wuw_GER_realpolitik.42.b: "彼らとの友好関係など必要ない！"
 wuw_GER_realpolitik.43.t: "[FROM.GetNameDefCap]が我々の提案を受諾"
 wuw_GER_realpolitik.43.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が我々の申し出に好意的に応じた。同国の外交官が我が国を訪れ、ミッテルオイローパに加わるうえで必要な書類に署名した。彼らは旧オーストリア＝ハンガリー領の奪還において我々の支援を喜んで受け入れ、同胞として共に世界と戦ってくれるだろう。"
 wuw_GER_realpolitik.43.a: "素晴らしい"
 wuw_GER_realpolitik.44.t: "[FROM.GetNameDefCap]が我々の提案を拒絶"
 wuw_GER_realpolitik.44.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、同盟参加の誘いに強い不快感を表明した。我が国との協力関係は、いかなる形態であろうと今後一切検討するつもりはないという。旧オーストリア＝ハンガリー領を取り戻すのに我々の支援は必要ないようだ..."
 wuw_GER_realpolitik.44.a: "彼らは国民にとって何が最善なのかを理解していない"
 wuw_GER_realpolitik.45.t: "[FROM.GetLeader]がチェコスロヴァキア分割を希望"
 wuw_GER_realpolitik.45.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、面白い提案をもちかけてきた。旧チェコスロヴァキアの領土を両国間で分割しないかというのだ。良い案のように思うが、どうだろう？"
 wuw_GER_realpolitik.45.a: "いいだろう！"
 wuw_GER_realpolitik.45.b: "これは承諾できない"
 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap]がチェコスロヴァキアの領土を要求"
 wuw_GER_realpolitik.46.desc: "[GER.GetNameDef]の[GER.GetLeader]が、かつてオーストリア＝ハンガリー帝国の一部であったチェコスロヴァキアの全領土を、彼らとその同盟国に返還するように求めてきた。我が国にとっては不利な取引だと思うが、逆らうのは難しそうだ。"
 wuw_GER_realpolitik.46.a: "彼らと戦うだけの力はない..."
 wuw_GER_realpolitik.46.b: "返還には絶対に応じない！"
 wuw_GER_realpolitik.47.t: "[FROM.GetLeader]がチェコスロヴァキアの分割を承諾"
 wuw_GER_realpolitik.47.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が我々の厳しい要求を呑んだ。我が国の部隊はすでに行動を開始している。失われた栄光を取り戻す時がついに来たのだ。"
 wuw_GER_realpolitik.47.a: "素晴らしい"
 wuw_GER_realpolitik.48.t: "[FROM.GetLeader]がチェコスロヴァキアの分割を拒否"
 wuw_GER_realpolitik.48.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、我々の正当な領土を我々のものと認めることを拒んだ。欲しければ自分たちの手で奪い取ってみろと言っている。[FROM.GetAdjective]は大口を叩いているが、本当に我々に勝てるのか？"
 wuw_GER_realpolitik.48.a: "我々の領土を取り戻す！"
 wuw_GER_realpolitik.49.t: "宗主国が我が国を[GER.GetNameDef]に割譲"
 wuw_GER_realpolitik.49.desc: "宗主国が我が国を完全に裏切り、我々の領土を[GER.GetNameDef]に引き渡すことを選んだ。宗主国の決定に従うべきだろうか、それとも抵抗を試みるべきだろうか？"
 wuw_GER_realpolitik.49.a: "仕方がない..."
 wuw_GER_realpolitik.49.b: "ならば、力ずくで奪ってみるがいい！"
 wuw_GER_realpolitik.50.t: "[FROM.GetNameDefCap]が我々の提案を拒絶"
 wuw_GER_realpolitik.50.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、オーストリア＝ハンガリー帝国のチェコスロヴァキア領を分割するという我々の提案を拒否した。この件は白紙に戻ったようだ..."
 wuw_GER_realpolitik.50.a: "我々にはどうにもできない..."
 wuw_GER_realpolitik.51.t: "第一回ベルリン賞"
 wuw_GER_realpolitik.51.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が先日、我が国を非難した。ガリシア領は今も旧オーストリア=ハンガリー帝国の正当な領土であり、[FROM.GetNameDef]とその同盟国に帰属するものであって、我々はガリシア領を不法占拠しているというのだ。[FROM.GetAdjective]から最後通告が届き、我が国の国境に彼らの軍隊が集まってきている。さて、どう対処したものか？"
 wuw_GER_realpolitik.51.a: "こんな事でわざわざ血を流す必要はない"
 wuw_GER_realpolitik.51.b: "ならば力ずくで奪ってみせろ！"
 wuw_GER_realpolitik.52.t: "[FROM.GetNameDefCap]がガリシアを譲渡"
 wuw_GER_realpolitik.52.desc: "道理をわきまえた[FROM.GetNameDef]の[FROM.GetLeader]が、ガリシアの領土を我々の同盟に引き渡すことに同意し、地域内の自国軍隊に解隊と撤退を命じた。またしても、我々は勝利を手にしたのだ！"
 wuw_GER_realpolitik.52.a: "今日は素晴らしき日だ！"
 wuw_GER_realpolitik.53.t: "一歩も退かない[FROM.GetNameDefCap]"
 wuw_GER_realpolitik.53.desc: "まったく予想外の展開というわけではないが、[FROM.GetNameDef]の愚かな指導者である[FROM.GetLeader]は、我々からの最後通告を受けたのちに、自国の軍隊を厳戒態勢にし、今回の紛争において、一歩も引く気がない旨を使者を通じて伝えてきた。"
 wuw_GER_realpolitik.53.a: "きっとこの決断を後悔することになるだろう！"
 wuw_GER_realpolitik.53.b: "この辺りでやめにしなければ..."
 wuw_GER_realpolitik.54.t: "第二回ベルリン賞"
 wuw_GER_realpolitik.54.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が先日、我が国を非難した。バナト領とトランシルヴァニア領は今も旧オーストリア=ハンガリー帝国の正当な領土であり、[FROM.GetNameDef]とその同盟国に帰属するものであって、我々はこれらの領土を不法占拠しているというのだ。[FROM.GetAdjective]から最後通告が届き、我が国の国境に彼らの軍隊が集まってきている。さて、どう対処したものか？"
 wuw_GER_realpolitik.54.a: "こんな事でわざわざ血を流す必要はない"
 wuw_GER_realpolitik.54.b: "ならば力ずくで奪ってみせろ！"
 wuw_GER_realpolitik.55.t: "[FROM.GetNameDefCap]が旧ハンガリー領を譲渡"
 wuw_GER_realpolitik.55.desc: "\n道理をわきまえた[FROM.GetNameDef]の[FROM.GetLeader]が、旧ハンガリーの領土を我々の同盟に引き渡すことに同意し、地域内の自国軍隊に解隊と撤退を命じた。またしても、我々は勝利を手にしたのだ！"
 wuw_GER_realpolitik.55.a: "今日は素晴らしき日だ！"
 wuw_GER_realpolitik.56.t: "一歩も退かない[FROM.GetNameDefCap]"
 wuw_GER_realpolitik.56.desc: "まったく予想外の展開というわけではないが、[FROM.GetNameDef]の愚かな指導者である[FROM.GetLeader]は、我々からの最後通告を受けたのちに、自国の軍隊を厳戒態勢にし、今回の紛争において、一歩も引く気がない旨を使者を通じて伝えてきた。"
 wuw_GER_realpolitik.56.a: "きっとこの決断を後悔することになるだろう！"
 wuw_GER_realpolitik.56.b: "この辺りでやめにしなければ..."
 wuw_GER_realpolitik.57.t: "[FROM.GetNameDefCap]が経済を統合"
 wuw_GER_realpolitik.57.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、当初の約束を逸脱した行為に出た。我が国が[FROM.GetNameDef]にますます経済的に依存するように市場を操作しているのだ。これは、我々が彼らから離れられないようにするための措置である。今すぐ彼らと手を切らなければ、我々は独立国家としての地位を事実上失うことになる。さて、どうしたものか。"
 wuw_GER_realpolitik.57.a: "この状況を受け入れるしかない"
 wuw_GER_realpolitik.57.b: "勝利か死かだ！"
 wuw_GER_realpolitik.58.t: "[FROM.GetNameDefCap]が統合推進を承諾"
 wuw_GER_realpolitik.58.desc: "[FROM.GetNameDef]の指導部が我が国との統合をさらに進めることを承諾するとの喜ばしい知らせが、本日早朝に国会で大きな拍手をもって迎えられた。我々が与えてやれるものを考えれば、自国の主権が若干損なわれることになろうと、今回の提案は彼らにとって十分有益な話だったことがうかがえる。"
 wuw_GER_realpolitik.58.a: "素晴らしい！"
 wuw_GER_realpolitik.59.t: "[FROM.GetNameDefCap]が統合推進を拒否"
 wuw_GER_realpolitik.59.desc: "明確な利点を提示している上に、連合にとって最善の道であるにもかかわらず、[FROM.GetNameDef]は統合をさらに進めるという我々の提案を拒絶した。その理由については推測することしかできないが、いずれにせよ、彼らにとっては連合の利益など二の次なのだろう。"
 wuw_GER_realpolitik.59.a: "彼らは連合の結束を揺るがす危険因子だ！"
 wuw_GER_realpolitik.59.b: "彼らの動向をしっかり見張ることにしよう"
 wuw_GER_realpolitik.60.t: "[FROM.GetNameDefCap]が完全な統合を要求"
 wuw_GER_realpolitik.60.desc: "経済統合だけでは、どうやら[FROM.GetLeader]にとって満足のいく結果にはつながらなかったようだ。[FROM.GetNameDef]の[FROM.GetAdjective]が、当初の約束よりもさらに一歩踏み込み、我が国をに完全に統合するよう要求している。今すぐ彼らと手を切らなければ、我々は独立国家としての地位を失うことになるだろう。さて、どうしたものか。"
 wuw_GER_realpolitik.60.a: "この状況を受け入れるしかない"
 wuw_GER_realpolitik.60.b: "勝利か死かだ！"
 wuw_GER_realpolitik.61.t: "[FROM.GetNameDefCap]が完全な統合を承諾"
 wuw_GER_realpolitik.61.desc: "[FROM.GetNameDef]の指導部が我が国に統合されることを承諾するとの喜ばしい知らせが、本日早朝に国会で大きな拍手をもって迎えられた。我々が与えてやれるものを考えれば、自国の主権が失われることになろうと、今回の提案は彼らにとって十分有益な話だったことがうかがえる。"
 wuw_GER_realpolitik.61.a: "素晴らしい！"
 wuw_GER_realpolitik.62.t: "[FROM.GetNameDefCap]が完全な統合を拒否"
 wuw_GER_realpolitik.62.desc: "明確な利点を提示している上に、連合にとって最善の道であるにも関わらず、[FROM.GetNameDef]は我々の完全統合の提案を拒絶した。その理由については推測することしかできないが、いずれにせよ、彼らにとっては連合の利益など二の次なのだろう。"
 wuw_GER_realpolitik.62.a: "彼らは連合の結束を揺るがす危険因子だ！"
 wuw_GER_realpolitik.62.b: "彼らの動向をしっかり見張ることにしよう"
 wuw_GER_realpolitik.63.t: "[FROM.GetNameDefCap]が我々を関税同盟に招待"
 wuw_GER_realpolitik.63.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、我々に対して関税同盟への参加を提案してきた。これは両国の経済を強化する以外の何ものでもない。あまりにも魅力的すぎる提案なのでは？"
 wuw_GER_realpolitik.63.a: "喜んで受け入れよう"
 wuw_GER_realpolitik.63.b: "何か怪しい……"
 GOT_GER_integrated_puppet_economies.01.t: "[FROM.GetAdjective]の開発支援"
 GOT_GER_integrated_puppet_economies.01.desc: "ドイツは軍事生産をさらに発展させ、我々の経済の一部を統合するために産業に投資している。これは確かに生産性を向上させるだろうが、同時に自主性や独立性が損なわれるだろう。"
 GOT_GER_integrated_puppet_economies.01.a: "我々に有利になるように事を進めなければならない"
 GOT_GER_integrated_puppet_economies.02.t: "[FROM.GetAdjective]搾取政策"
 GOT_GER_integrated_puppet_economies.02.desc: "ドイツは自国の産業能力を強化するために、我々の資源と生産性をすべて利用しつくす搾取政策を実施しており、その結果、我々には何も残らないだろう。"
 GOT_GER_integrated_puppet_economies.02.a: "我々に有利になるように事を進めなければならない"
 GER_idea_added_for_limited_time: "次のアイデアが§Y$TIME$§!日間追加されます: \n$IDEA$"
 wuw_GER_the_battle_of_britain.01.t: "イギリスの戦い"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$はドイツ空軍の優位性を示し、[ENG.GetAdjective]国民の士気をくじきたいと切望している。彼は、ロンドンの象徴的なランドマークであるビッグベンを爆撃することでこれを達成しようとしている。彼は、これにより[ENG.GetNameDef]が降伏し、戦争が早期に終わると主張している。また、この戦役でベルリンに爆弾が1発も落ちないことを保証している。さもなければ彼のことをヘルマン・マイヤーと呼んでも構わないと言っている。"
 wuw_GER_the_battle_of_britain.01.a: "やらせてみろ"
 wuw_GER_the_battle_of_britain.01.b: "約束が楽観的すぎる"
 GER_unlocks_big_ben_raid_tt: "§Yビッグベン§!への§Y空襲§!をアンロック"
 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.01.desc: "内戦がようやく終結し、我々はゆっくりと国家を再建している。人々は安定と安全を切望しているが、全体的な目標や目的がなく、漂流しているような感覚が強くなっている。国民はこの不確実性にうんざりしており、着実な政策を求めている。"
 wuw_GER_uncertain_future.01.a: "迅速に対応しなければ！"
 wuw_GER_uncertain_future.02.t: "[ROOT.GetNameDefCap]は不確かな未来に直面する"
 wuw_GER_uncertain_future.02.desc: "内戦がようやく終結し、ドイツ国家は徐々に再建されつつあるが、国民は安定と安全を切望している。[ROOT.GetLeader]は前進しようとする努力をしておらず、新生ドイツの将来がどうあるべきかを決定することに興味がないように見える。このことは、その壊れた過去から抜け出したいと願う国民に大きな懸念をもたらしている。"
 wuw_GER_uncertain_future.02.a: "国民に混乱が生じているのか"
 wuw_GER_german_politics.01.t: "民主主義の復活"
 wuw_GER_german_politics.01.desc: "自由選挙が復活し、ドイツの将来を決めるべく、[ROOT.GetAdjective]の人々は投票所に押し寄せた。幸福感が街中に溢れ、ついに暗い時代を脱したという感情が、この日を国政選挙というよりも祝祭のように感じさせている。"
 wuw_GER_german_politics.01.a: "慎重な伝統主義者が必要だ"
 wuw_GER_german_politics.01.b: "未来を見据える社会主義者を必要としている"
 wuw_GER_german_politics.02.t: "人民のための指導者"
 wuw_GER_german_politics.02.desc: "スパルタクス同盟の理念に立ち返ることで、人々がより積極的に関与することになる。我々を代表する人物を選ぶ選挙が実施され、すべての票が集計された結果、非常に拮抗していることが判明した。人々は明らかに両候補者を[ROOT.GetNameDef]の適任な指導者と見なしているが、残念ながら任命できるのは一人だけである。"
 wuw_GER_german_politics.02.a: "ハインリヒ・ブランドラーこそが正しい選択だ！"
 wuw_GER_german_politics.02.b: "エルンスト・テールマンを権力の座に留めよう！"
 wuw_GER_german_politics.02.c: "現実的な社会主義者が必要だ！"
 GOT_GER_amerikabomber.01.t: "アメリカ爆撃機計画"
 GOT_GER_amerikabomber.01.desc: "すでに長距離爆撃機の製造決定が下され、さまざまなチームから設計案が提出されている。どの案も大西洋を越えた戦争遂行能力を持つ機体の製造を約束している。あとはこの野心的な計画を実現するチームを選ぶだけだ。"
 GOT_GER_amerikabomber.01.a: "$GER_focke_wulf_organization$"
 GOT_GER_amerikabomber.01.b: "$GER_heinkel_organization$"
 GOT_GER_amerikabomber.01.c: "$GER_junkers_organization$"
 GOT_GER_amerikabomber.01.d: "$GER_messerschmitt_organization$"
