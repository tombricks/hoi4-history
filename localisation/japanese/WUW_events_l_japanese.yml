 WW_hungary.78.t: "[FROM.GetNameDefCap]が我が国の新たな指導者を任命"
 WW_hungary.78.desc: "[FROM.GetNameDefCap]が我が国の指導者として、新教皇を任命した。これにより、間違いなく我々の体制は強化されることだろう。"
 WW_hungary.78.a: "いかにも"
 WW_hungary.79.t: "[FROM.GetNameDefCap]が我が国の新たな指導者を任命"
 WW_hungary.79.desc: "[FROM.GetNameDefCap]が我が国の指導者として、新たな君主を任命した。これにより、間違いなく我々の体制は強化されることだろう。"
 WW_hungary.79.a: "いかにも"
 WW_hungary.80.t: "[HUN.GetNameDefCap]が我が国の統合を計画"
 WW_hungary.80.desc: "[HUN.GetNameDefCap]がいよいよ、我が国を再びオーストリア＝ハンガリーの支配下に取り込むべき時との判断を下したようだ。我々には、それを受け入れるより他にできることがほとんどない......"
 WW_hungary.80.a: "これこそ本来あるべき姿だ"
 WW_hungary.80.b: "我々の目の黒い内はさせんぞ！"
 WW_hungary.81.t: "[FROM.GetNameDefCap]が統合を受諾"
 WW_hungary.81.desc: "[FROM.GetNameDefCap]が我々の要求に応じ、オーストリア＝ハンガリーの支配下に、再び自国を組み込むことを承諾した。今日は帝国にとって素晴らしき日だ！"
 WW_hungary.81.a: "これで全てが丸く収まる"
 WW_hungary.82.t: "[FROM.GetNameDefCap]が統合を拒否"
 WW_hungary.82.desc: "[FROM.GetNameDefCap]がオーストリア＝ハンガリーの支配下に、再び国を組み込むよう求めた我々の要求を拒否した。こうなっては、力ずくで実現させるしかない……"
 WW_hungary.82.a: "報いを受けさせてやろう"
 WW_hungary.83.t: "[FROM.GetNameDefCap]が[975.GetName]の購入を申し出る"
 WW_hungary.83.desc: "[HUN.GetAdjective]政府は、今なお[975.GetName]を自国の重要地域とみなしており、帝国時代にハンガリーの一部であった話を持ち出しては、自国に返還されるべきものだと主張している。そこで、彼らは我々に接触し、当該地域を買い戻す申し出をしてきた。しかも、提示された額はなかなかのものだ。"
 WW_hungary.83.a: "もらえる金は全てもらっておくとしよう"
 WW_hungary.83.b: "[975.GetName]は[ROOT.GetAdjective]だ！"
 WW_hungary.84.t: "[FROM.GetNameDefCap]が我々に[975.GetName]を売却"
 WW_hungary.84.desc: "道理をわきまえた[FROM.GetNameDef]の[FROM.GetLeader]が、[975.GetName]を我々に引き渡すことに同意し、約束の代金を受け取った。今日は[ROOT.GetAdjective]の人々にとって素晴らしき日だ！"
 WW_hungary.84.a: "完璧だ"
 WW_hungary.85.t: "[From.GetNameDefCap]が提案を拒否"
 WW_hungary.85.desc: "まったく予想外の展開というわけではないが、[FROM.GetNameDef]の愚かな指導者である[FROM.GetLeader]が、我々の要求を拒み、今回の[975.GetName]をめぐる紛争において、一歩も引く気がない旨を使者を通じて伝えてきた。"
 WW_hungary.85.a: "きっとこの決断を後悔することになるだろう！"
 WW_hungary.85.b: "彼らが拒むというなら、我々はそれを尊重しよう"
 WW_hungary.86.t: "[FROM.GetNameDefCap]が[975.GetName]で反乱を起こす"
 WW_hungary.86.desc: "[FROM.GetAdjective]の準軍事組織に所属する反逆者たちが、[975.GetName]地域における主要建造物を制圧し、間髪入れずに[FROM.GetNameDef]への再統合の是非を問う住民投票を実施した。その結果は、あからさまな不正操作によって、賛成が大多数ということになっている。我が国の軍隊が近くで待機しているが、武力介入が正しい選択か否かについては現在確認中で、最終的な命令を待っている状態にある。"
 WW_hungary.86.a: "我々に彼らと戦う力はない"
 WW_hungary.86.b: "この決断をきっと後悔させてやる！"
 WW_hungary.87.t: "[FROM.GetNameDefCap]が勢力への参加を希望"
 WW_hungary.87.desc: "我が国の首都を訪問したのち、[FROM.GetLeader]が我々に接触し、全[FROM.GetAdjective]国民を代表して軍事同盟における両国の協力を願い出た。[FROM.GetLeader]は、[ROOT.GetAdjective]および[FROM.GetAdjective]双方の国民を守ることを目標として掲げているようだ。"
 WW_hungary.87.a: "彼らの参加を歓迎しよう"
 WW_hungary.87.b: "彼らに用はない"
 WW_hungary.88.t: "[FROM.GetNameDefCap]が我々の加盟を承認"
 WW_hungary.88.desc: "[FROM.GetNameDef]の指導者である[FROM.GetLeader]が、新たな軍事同盟の結成に合意したことで、両国のつながりが強化された。双方の国民たちも街の通りに出て、[ROOT.GetAdjective]の再生を記念するこの重要な瞬間を祝った。今回の出来事は、彼らにとってより安全を保障された新時代の幕開けとなるだろう。"
 WW_hungary.88.a: "共に未来を築いていこうではないか！"
 WW_hungary.89.t: "[FROM.GetNameDefCap]が我々の加盟を拒否"
 WW_hungary.89.desc: "[FROM.GetNameDef]の指導者である[FROM.GetLeader]が我々の要請を拒否したことで、近い将来における両国間のあらゆる協力の可能性が実質閉ざされてしまった。こうなっては、他国との同盟を試みるか、独力で何とかして行くかしかない。"
 WW_hungary.89.a: "縁がなかったのだ"
 WW_hungary.90.t: "使徒王の戴冠"
 WW_hungary.90.desc: "君主制の復活が正式に決まったものの、我々はある問題を抱えている。依然として良い候補が見つかっていないにも関わらず、摂政が速やかな王の任命を求められているからだ。彼自身が王となる選択肢もあるが、きっと多くの不評を買うことになるだろう。一方、別案として彼の息子であり、民衆の間で人気を博しているホルティ・イシュトバーンを王座に就けるという手もある。果たしてどちらを王として戴くべきか？"
 WW_hungary.90.a: "ホルティ・ミクローシュを選ぶのが自然だ"
 WW_hungary.90.b: "民衆はホルティ・イシュトバーンを支持している"
 WW_hungary.91.t: "[FROM.GetNameDefCap]から合併の提案"
 WW_hungary.91.desc: "[HUN.GetAdjective]が、自国と我が国を1つの国に統一するという、興味深い提案とともに我々に接触してきた。あちらとしても当然、自分たちに有利な条件で進めたいため、向こうが両国の統治権を持つという内容の話ではあるが、それこそが最もな安心な選択肢なのかもしれない。"
 WW_hungary.91.a: "大変結構、受け入れよう"
 WW_hungary.91.b: "ずいぶん自惚れているな"
 WW_hungary.92.t: "[FROM.GetNameDefCap]が合併を承諾"
 WW_hungary.92.desc: "道理をわきまえた[FROM.GetNameDef]の[FROM.GetLeader]が、自国政府の支配権の引き渡しに同意したことで、2つの国が一人の王の元で統一に向かって動き出した。またしても、我々は勝利を手にしたのだ！"
 WW_hungary.92.a: "素晴らしい！"
 WW_hungary.93.t: "[From.GetNameDefCap]が合併を拒否"
 WW_hungary.93.desc: "まったく予想外の展開というわけではないが、[FROM.GetNameDef]の愚かな指導者である[FROM.GetLeader]は、我々が提案を持ちかけたのちに、自国の軍隊を厳戒態勢にし、一歩も引く気がないこと、そして「ルーマニアはルーマニアだ！」という言葉を使者を通じて伝えてきた。"
 WW_hungary.93.a: "彼らがそう決めたのなら仕方ない"
 WW_hungary.94.t: "[ROOT.GetAdjective]の新大統領の選出"
 WW_hungary.94.desc: "内戦が収まった今、この国ではすぐにでも国民の代表者を選出しなければならない。まず候補の一人として挙げられるのが、人気者のカーロイ・ミーハイだ。彼は保守派の政治家で、ハンガリーの前首相を務めた経験もある。一方で、逆の政治思想を持つ共産主義者の中には、前ハンガリー・ソビエト共和国の指導者だったクン・ベーラを再び権力の座につけたがっている者もいれば、近年前線で戦った功績を称えらえている、スターリン主義のラーコシ・マーチャーシュを支持する者もいる。この国を未来へと導くのに相応しいのは誰だろうか？"
 WW_hungary.94.a: "クン・ベーラを再び権力の座につけるべきだ"
 WW_hungary.94.b: "人々からの尊敬を集めているのは、ラーコシ・マーチャーシュだ"
 WW_hungary.94.c: "カーロイ・ミーハイこそ我々の指導者に相応しい"
 WW_hungary.95.t: "第二共和国初の大統領選挙"
 WW_hungary.95.desc: "ついにこの国で大統領選挙を開催し、民主主義的原理の元、ヨーロッパの中心で灯台のごとく光り輝けることを保証できる時がやってきた。今回の選挙の主な候補は、第一共和国の大統領カーロイ・ミーハイ、ハンガリー社会民主主義政党の党首サカシチ・アールパード、そしてハンガリーキリスト教経済社会主義党の党首にして、ハンガリー科学アカデミーの会員でもあるヤーノシュ・ジッチだ。ハンガリーには果たしてどんな未来が待ち受けているのか？"
 WW_hungary.95.a: "カーロイ・ミーハイこそ指導者の器だ"
 WW_hungary.95.b: "サカシチ・アールパードは折衷案の模索に長けている"
 WW_hungary.95.c: "ヤーノシュ・ジッチならば、この国を立て直すことができる"
 WW_hungary.96.t: "[FROM.GetNameDefCap]が我が国の[SLO.GetAdjective]領の支配権を要求"
 WW_hungary.96.desc: "[FROM.GetLeader]が先日、軽率にも我が国を非難した。彼の言葉をそのまま引用すると、我々は「[FROM.GetAdjective]領スロヴァキアを不法占拠」している状態にあるそうだ。[FROM.GetAdjective]の最後通告を受け、我が国の国境に同国の軍隊が集まってきている。さて、どう対処したものか？"
 WW_hungary.96.a: "こんな事でわざわざ血を流す必要はない"
 WW_hungary.96.b: "ならば力ずくで奪ってみせろ！"
 WW_hungary.97.t: "[FROM.GetNameDefCap]が[SLO.GetAdjective]領を引き渡す"
 WW_hungary.97.desc: "道理をわきまえた[FROM.GetNameDef]の[FROM.GetLeader]が、スロヴァキアにある彼らの領土を引き渡すことに同意し、地域内の自国軍隊に解隊と撤退を命じた。またしても、我々は勝利を手にしたのだ！"
 WW_hungary.97.a: "今日は素晴らしき日だ！"
 WW_hungary.98.t: "[FROM.GetNameDefCap]がスロヴァキアで強硬姿勢"
 WW_hungary.98.desc: "まったく予想外の展開というわけではないが、[FROM.GetNameDef]の愚かな指導者である[FROM.GetLeader]は、我々からの最後通告を受けたのちに、自国の軍隊を厳戒態勢にし、今回の紛争において、一歩も引く気がない旨を使者を通じて伝えてきた。"
 WW_hungary.98.a: "きっとこの決断を後悔することになるだろう！"
 WW_hungary.98.b: "この辺りでやめにしなければ"
 WW_hungary.99.t: "ハンガリーがセーケイの地の支配権を要求"
 WW_hungary.99.desc: "[76.GetName]の大部分を形成する地は、[HUN.GetAdjective]人の間では「セーケイ地方」と呼ばれており、そこに住むほとんどの者たちは、彼らの同胞たるセーケイ・ハンガリー人だ。独自の方言を話し、彼ら特有の文化も存在していることから、かの地を自国の一部として統合する必要はないと[HUN.GetLeader]は語る。だがその一方で、この地の人々の守護者となることを望んでおり、地域一帯の支配権を我々に求めてきている。"
 WW_hungary.99.a: "より公正な世界のために！"
 WW_hungary.99.b: "明らかに妄想に取りつかれている"
 WW_hungary.100.t: "[FROM.GetName]が我々にセーケイ地方の保護権を与える"
 WW_hungary.100.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が我々の要求を認め、自治権を持つ地域としてセーケイ地方を譲渡した。これで我々は同地域の保護と発展の責任を担うこととなった。"
 WW_hungary.100.a: "ようやく、また一つになれた！"
 WW_hungary.101.t: "[FROM.GetName]が我々のセーケイ地方保護権を拒否"
 WW_hungary.101.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、自治権を持つセーケイ保護領に対する我々の要求を拒否した。これでは守り手が不在のまま、セーケイ人の無防備な状態が続いてしまう。現在の支配者が彼らに対してろくな関心を持てないのなら、いっそのこと地域を占領する形で介入するべきだろうか？"
 WW_hungary.101.a: "今回の判断を後悔させてやる"
 WW_hungary.101.b: "我々にできることはほとんどない"
 WW_hungary.102.t: "ブダペストへの行進"
 WW_hungary.102.desc: "何ヶ月にもおよぶ活動や、摂政であるホルティ・ミクローシュへの抗議を経て、鎌十字の反乱やムッソリーニのローマ進軍に感銘を受けたファシスト運動が今、ホルティの退陣を求めて首都を行進しており、より好ましい人材であるゲンベシュ・ジュラを後任に据えるよう要求している。"
 WW_hungary.102.a: "ゲンベシュに非常権限を行使させよ！"
 WW_hungary.103.t: "サーラシ・フェレンツのクーデター"
 WW_hungary.103.desc: "国の指導者となるため、国民意志の党に武装させブダペストに向かって行進させたゲンベシュだったが、目的を果たしたのちは用済みとなった彼らを抑圧する動きに出るようになった。だが、彼らは今朝になってブダペストにあるシャーンドル宮殿を包囲し、自分たちの指導者であるサーラシ・フェレンツのためにゲンベシュの退陣を要求してみせた。これに対抗して、M.O.V.Eもまた街を囲むために動き出し、もはや国家崩壊の危機だ。果たしてどうするべきか？"
 WW_hungary.103.a: "退陣し、サーラシを新たな国家指導者とする"
 WW_hungary.103.b: "条件つきで彼らの要求を飲もう"
 WW_hungary.104.t: "[FROM.GetNameDefCap]がクロアチアの支配権を要求"
 WW_hungary.104.desc: "[FROM.GetLeader]が先日、軽率にも我が国を非難した。彼の言葉をそのまま引用すると、我々は「クロアチア領を不法占拠」している状態にあるそうだ。[FROM.GetAdjective]の最後通告を受け、我が国の国境に同国の軍隊が集まってきている。さて、どう対処したものか？"
 WW_hungary.104.a: "こんな事でわざわざ血を流す必要はない"
 WW_hungary.104.b: "ならば力ずくで奪ってみせろ！"
 WW_hungary.105.t: "[FROM.GetNameDefCap]によるクロアチア領の引き渡し"
 WW_hungary.105.desc: "道理をわきまえた[FROM.GetNameDef]の[FROM.GetLeader]が、クロアチアにある彼らの領土を引き渡すことに同意し、地域内の自国軍隊に解隊と撤退を命じた。またしても、我々は勝利を手にしたのだ！"
 WW_hungary.105.a: "今日は素晴らしき日だ！"
 WW_hungary.106.t: "一歩も退かない[FROM.GetNameDefCap]"
 WW_hungary.106.desc: "まったく予想外の展開というわけではないが、[FROM.GetNameDef]の愚かな指導者である[FROM.GetLeader]は、我々からの最後通告を受けたのちに、自国の軍隊を厳戒態勢にし、今回の紛争において、一歩も引く気がない旨を使者を通じて伝えてきた。"
 WW_hungary.106.a: "きっとこの決断を後悔することになるだろう！"
 WW_hungary.106.b: "この辺りでやめにしなければ"
 WW_hungary.108.t: "ヘルマン・ゲーリングの戴冠を望む[FROM.GetNameDefCap]"
 WW_hungary.108.desc: "\n我々と緊密に連携している[FROM.GetLeader]が、[FROM.GetAdjective]の指導部を率いるようになったことで、彼らは今や象徴的な位置づけとなった[FROM.GetAdjective]の玉座に、ドイツ人の王を据えることを希望している。その候補として彼らが選んだのはヘルマン・ゲーリングで、あちらの歴史家たちはすでに彼とハンガリーのいにしえの指導者であるアールパードとの繋がりについて書き始めているようだ。ゲーリングを[FROM.GetNameDef]に送ることを認めるべきだろうか？"
 WW_hungary.108.a: "許可しよう"
 WW_hungary.108.b: "適切な行動とは言えない"
 WW_hungary.109.t: "[FROM.GetLeader]がゲーリングの戴冠を認める"
 WW_hungary.109.desc: "偉大なる[GER.GetLeader]が、ヘルマン・ゲーリングを我が国に移住させ、民衆の新たな立憲君主として迎えることを認めた。両国の関係がこれまで以上に深まっただけでなく、長い時を経てようやく空白の玉座に王を据えることができた。"
 WW_hungary.109.a: "ありがたいことだ"
 WW_hungary.110.t: "[FROM.GetLeader]がゲーリングの戴冠を認めず"
 WW_hungary.110.desc: "偏執的な[FROM.GetLeader]は、我々をしつこく悩ませた挙句、こちらが十分な根拠を示してみせたにもかかわらず、最終的にヘルマン・ゲーリングの我が国への移住を認めないことを決めた。こうなっては王不在でやっていくしかなく、サーラシが我が国唯一の指導者となることだろう。"
 WW_hungary.110.a: "もはや王国ではなくなってしまった"
 WW_hungary.111.t: "[HUN.GetAdjective]国への統合を問う国民投票"
 WW_hungary.111.desc: "先月から[664.GetName]では、[HUN.GetNameDef]への統合の是非を問う国民投票が行われている。国際監視団にも承認された投票であることから、不正を働ける隙はほとんどなかったと考えて良いだろう。しかしながら、最終的に大多数の人々が我が国からの離脱に票を入れていたことが明らかとなった。我々はこの結果を受け入れるべきだろうか？"
 WW_hungary.111.a: "それが国民の願いならば"
 WW_hungary.111.b: "不正な国民投票だ"
 WW_hungary.112.t: "[FROM.GetNameDefCap]が国民投票の結果を受け入れる"
 WW_hungary.112.desc: "[FROM.GetNameDef]の指導部が、[664.GetName]の人々の自己決定権に対する揺るぎない支持を公に表明してみせた。今週初めには[FROm.GetLeader]も、「そろそろどちらの国で暮らしたいかを、人々が自ら決めるべき時だ」と述べていたが、これは彼らが実質同地域に対する請求権を放棄したことと同義だ。"
 WW_hungary.112.a: "理性的な反応だ"
 WW_hungary.113.t: "[FROM.GetNameDefCap]が国民投票の違法性を宣言"
 WW_hungary.113.desc: "[FROM.GetNameDef]の指導部が、今月[664.GetName]地域で実施された国民投票結果の違法性を公に宣言し、投票率の不正ぶりや、明らかに[ROOT.GetAdjective]政府に対して偏見を抱いている国際監視団の不当性を訴えた。"
 WW_hungary.113.a: "受け入れるしかない"
 WW_hungary.114.t: "[HUN.GetAdjective]国への統合を問う国民投票"
 WW_hungary.114.desc: "先月から[73.GetName]では、[HUN.GetNameDef]への統合の是非を問う国民投票が行われている。国際監視団にも承認された投票であることから、不正を働ける隙はほとんどなかったと考えて良いだろう。しかしながら、最終的に大多数の人々が我が国からの離脱に票を入れていたことが明らかとなった。我々はこの結果を受け入れるべきだろうか？"
 WW_hungary.114.a: "それが国民の願いならば"
 WW_hungary.114.b: "不正な国民投票だ"
 WW_hungary.115.t: "[FROM.GetNameDefCap]が国民投票の結果を受け入れる"
 WW_hungary.115.desc: "[FROM.GetNameDef]の指導部が、[73.GetName]の人々の自己決定権に対する揺るぎない支持を公に表明してみせた。今週初めには[FROm.GetLeader]も、「そろそろどちらの国で暮らしたいかを、人々が自ら決めるべき時だ」と述べていたが、これは彼らが実質同地域に対する請求権を放棄したことと同義だ。"
 WW_hungary.115.a: "理性的な反応だ"
 WW_hungary.116.t: "[FROM.GetNameDefCap]が国民投票の違法性を宣言"
 WW_hungary.116.desc: "[FROM.GetNameDef]の指導部が、今月[73.GetName]地域で実施された国民投票結果の違法性を公に宣言し、投票率の不正ぶりや、明らかに[ROOT.GetAdjective]政府に対して偏見を抱いている国際監視団の不当性を訴えた。"
 WW_hungary.116.a: "受け入れるしかない"
 WW_hungary.117.t: "[HUN.GetAdjective]国への統合を問う国民投票"
 WW_hungary.117.desc: "先月から[45.GetName]では、[HUN.GetNameDef]への統合の是非を問う国民投票が行われている。国際監視団にも承認された投票であることから、不正を働ける隙はほとんどなかったと考えて良いだろう。しかしながら、最終的に大多数の人々が我が国からの離脱に票を入れていたことが明らかとなった。我々はこの結果を受け入れるべきだろうか？"
 WW_hungary.117.a: "それが国民の願いならば"
 WW_hungary.117.b: "不正な国民投票だ"
 WW_hungary.118.t: "[FROM.GetNameDefCap]が国民投票の結果を受け入れる"
 WW_hungary.118.desc: "[FROM.GetNameDef]の指導部が、[45.GetName]の人々の自己決定権に対する揺るぎない支持を公に表明してみせた。今週初めには[FROm.GetLeader]も、「そろそろどちらの国で暮らしたいかを、人々が自ら決めるべき時だ」と述べていたが、これは彼らが実質同地域に対する請求権を放棄したことと同義だ。"
 WW_hungary.118.a: "理性的な反応だ"
