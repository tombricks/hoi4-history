 WW_hungary.71.desc: "[FROM.GetNameDef]の退廃的な指導部が、現職に留まることを決めた。彼らはどういうわけか、神自身が選定した君主よりも、自分たちのほうが賢いと思い込んでいるようだ。是が非でもローベルトを王位に就け、奴らを引きずり降ろしてやる！"
 WW_hungary.71.a: "愚かな選択をしたものだ……"
 WW_hungary.72.t: "[FROM.GetNameDefCap]が我が国の[SIL.GetAdjective]領の支配権を要求"
