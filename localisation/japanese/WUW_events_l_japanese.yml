 WW_hungary.122.t: "[FROM.GetNameDefCap]が国民投票の違法性を宣言"
 WW_hungary.122.desc: "[FROM.GetNameDef]の指導部が、今月[76.GetName]地域で実施された国民投票結果の違法性を公に宣言し、投票率の不正ぶりや、明らかに[ROOT.GetAdjective]政府に対して偏見を抱いている国際監視団の不当性を訴えた。"
 WW_hungary.122.a: "受け入れるしかない"
 WW_hungary.123.t: "鎌十字によるブダペストへの行進"
 WW_hungary.123.desc: "我が国の軍隊が、過激な国家社会主義的思想を持つ政治家、ゾルタン・ボシュルメニーとその追従者たちによるブダペストへの行進の妨害にあたった。彼らはムッソリーニによるローマ進軍に多大なる影響を受けており、それになぞらえたクーデターを起こすつもりでいる。この過激派の政治活動家は自身を「知の巨人の中の巨人にして、未来のための使命を与えられた偉大なるハンガリーの詩人」であると語り、鎌十字の旗の元に怒れる農家たちを従えて、我が国の首都を目指している。我々はどのように対処するべきか。"
 WW_hungary.123.a: "彼らを解散させ、そのくだらない旗振り役を逮捕しろ！"
 WW_hungary.123.b: "発砲して追い払え"
 HUN_third_mexican_empire_tt: "§Yメキシコ§!が国名を§Yメキシコ第三帝国§!に変更する。\n"
 HUN_croatia_slavonia_tt: "§Yクロアチア§!が国名を§Yクロアチア＝スラヴォニア王国§!に変更する。\n"
 HUN_bohemia_and_silesia_tt: "§Yチェコスロヴァキア§!が国名を§Yボヘミア・モラヴィアおよびシレジア王国§!に変更する。\n"
 HUN_cisleithania_tt: "§Yオーストリア§!が国名を§Y帝国議会において代表される諸王国および諸邦§!に変更する\n"
 WW_hungary.124.t: "男の帰郷"
 WW_hungary.124.desc: "今朝早く、ゴリの当局は、かつて自分のものだった農場を返還するよう要求する男がいると報告した。その男は、最近ようやく故郷に戻ることができ、ロシアの脅威から逃れることができたと述べている。また、もし政治の世界に入ることが許されるのであれば、政治家一族の家系に連なる彼なら、我が国を栄光に導くことができると約束した。ジョージアの夢を再び取り戻すために必要な人物は彼なのか？"
 WW_hungary.124.a: "この男に今すぐ職を与えろ！"
 WW_hungary.124.b: "何を言おうと、信用することなどできない"
 ### HUN news events ###
 wuw_HUN_news_events.1.t: "[HUN.GetNameDEFCAP]がジェール計画を発表"
 wuw_HUN_news_events.1.d: "\n[HUN.GetLeader]率いる[HUN.GetAdjective]政府が、効率的かつ可及的速やかな再軍備を目的とした、大規模な産業計画を新たに発表した。他国の観測者たちは、この行動を[HUN.GetNameDef]による隣国への侵略行為とみなしているが、彼らの真の意図については現時点では把握しようがない。"
 wuw_HUN_news_events.1.a: "なんらかの目的のために準備しているに違いない……"
 wuw_HUN_news_events.1.b: "これで我々の未来は安泰だ！"
 wuw_HUN_news_events.2.t: "[HUN.GetNameDefCap]が[GER.GetAdjective]と提携"
 wuw_HUN_news_events.2.d: "本日、相互扶助を約束し、互いの国家目標を推し進めるための新たな協定に署名したのち、[GER.GetLeader]と[HUN.GetLeader]は、[HUN.GetNameDef]の[GER.GetAdjective]勢力への加盟を発表した。"
 wuw_HUN_news_events.2.a: "果たしてこの先どう転ぶか"
 wuw_HUN_news_events.2.b: "より良い未来のために！"
 wuw_HUN_news_events.2.c: "彼らは、きっと便利な駒となってくれることだろう"
 wuw_HUN_news_events.3.t: "[HUN.GetNameDefCap]が中央同盟を再編"
 wuw_HUN_news_events.3.desc: "\n近隣に同盟国となる見込みのある候補がいないことから、[HUN.GetNameDef]が中央同盟の再編に乗り出した。自国に課せられた条約を破棄したことで、かの国の再軍事化は凄まじい速さで進んでいる。彼らがつくる新たな同盟が、その名前の通り、先の対戦の頃にあった同盟と同じ性質となるかどうかは現時点では不明だ。"
 wuw_HUN_news_events.3.a: "大変懸念するべき知らせだ"
 wuw_HUN_news_events.3.b: "かつての栄光を取り戻すのだ！"
 wuw_HUN_news_events.3.c: "私たちの遺産を受け継ぐ者たちだ"
 GER_Rejected_HUN_central_powers: "ドイツが我々の中央同盟への加盟を拒否"
 wuw_HUN_news_events.4.t: "[HUN.GetNameDefCap]が世界征服を宣言"
 wuw_HUN_news_events.4.desc: "[HUN.GetNameDef]の[HUN.GetLeader]は、自国が掲げる世界征服の野望を発表し、全ての大陸で[HUN.GetAdjective]の覇権を確立すると宣言した。また彼らはこの度の主張について、使徒王国の民が生まれながらに持つ権利だとし、二度と外国勢力に屈服しないとも断言した。"
 wuw_HUN_news_events.4.a: "奴らを滅ぼさなくては！"
 wuw_HUN_news_events.4.b: "世界は我々の思うがままだ！"
 wuw_HUN_news_events.5.t: "[HUN.GetLeader]がハンガリーの王座に就く"
 wuw_HUN_news_events.5.desc: "自国を統べる王を求めていた[HUN.GetAdjective]は、長きにわたる交渉と準備の末、先週の初めに[HUN.GetLeader]を正式に王として迎えた。彼は本日、ファンファーレが鳴り響く祝賀ムードの中、ブダペストの王宮で行われた荘厳な式典にて、ハンガリー王に任命された。"
 wuw_HUN_news_events.5.a: "長らく求めていた王の誕生だ！"
 wuw_HUN_news_events.5.b: "新たな敵が生まれた"
 wuw_HUN_news_events.5.c: "味方となり得る人物かもしれない？"
 wuw_HUN_news_events.6.t: "ヨーゼフ・アウグストがハンガリーの王座に就く"
 wuw_HUN_news_events.6.desc: "自国を統べる王を求めていた[HUN.GetAdjective]は、長きにわたる交渉と準備の末、先週の初めにハンガリーの最後のパラティン伯にしてオーストリアの大公、またハンガリーおよびボヘミアの王子であり、旧オーストリア＝ハンガリー軍元帥のヨーゼフ・アウグスト・フォン・ハプスブルクを正式に王として迎えた。彼は本日、ファンファーレが鳴り響く祝賀ムードの中、ブダペストの王宮で行われた荘厳な式典にて、ハンガリー王に任命された。\nヴィテス（騎士）にしてハプスブルク貴族でもある新王の思想傾向は明確で、「オーストリア＝ハンガリー帝国を解体した各条約を破ることなく、ハンガリーに相応しい偉大な世を実現する」と早くも宣言している。「過去、我々の身に降りかかった不正をただす」との約束と合わせて考えると、彼の即位をきっかけに地域の緊張が和らいだりはしないだろう。"
 wuw_HUN_news_events.6.a: "長らく求めていた王の誕生だ！"
 wuw_HUN_news_events.6.b: "新たな敵が生まれた"
 wuw_HUN_news_events.6.c: "味方となり得る人物かもしれない？"
 wuw_HUN_news_events.7.t: "ハンガリー・ソビエト共和国の復活"
 wuw_HUN_news_events.7.desc: "本日、ハンガリーの中央執行評議会の議長であるクン・ベーラが、1919年8月に突然の終焉を迎えた社会主義連邦共和国評議会を同国に復活させると発表した。同評議会はかつて、結託した反革命主義者たちと小協商によって潰されたのだが、クン・ベーラ曰く同じ轍は踏まないとのことだ。来たる未来において、どんなことがバルカン半島諸国を待ち受けているのだろうか。"
 wuw_HUN_news_events.7.a: "世界の労働者たちよ、団結せよ！"
 wuw_HUN_news_events.7.b: "彼らは一体何を企んでいる？"
 wuw_HUN_news_events.7.c: "修正主義の目立ちたがり屋どもめ……"
 wuw_HUN_news_events.8.t: "ハンガリー人民共和国設立宣言"
 wuw_HUN_news_events.8.desc: "本日、ハンガリーの総書記であるラーコシ・マーチャーシュが、新たにハンガリー人民共和国の建設を宣言し、[SOV.GetNameDef]との連携を深めるつもりでいるとの考えを発表した。彼は開かれた民主主義の国をつくることを宣言していたはずだが、実状を見れば独裁的な支配を敷いていることは明らかだ。ハンガリー人は果たしてどんな未来を迎えることになるのだろうか。"
 wuw_HUN_news_events.8.a: "ようやくだ！"
 wuw_HUN_news_events.8.b: "元より平和など選択肢になかった……"
 wuw_HUN_news_events.8.c: "驚きはしたが、歓迎するべき知らせだ"
 wuw_HUN_news_events.9.t: "[HUN.GetNameDefCap]がブルゲンラントを占領"
 wuw_HUN_news_events.9.desc: "今週初めになって、[HUN.GetAdjective]軍がアイゼンシュタットに進軍し、地域を占領下に置いた。彼らはこの行動について、地域に住む[HUN.GetAdjective]人を守るためだとしている。彼らの言い分によれば住民たちはつい最近、街中でトリアノン条約後に樹立された政権による、地域の不法占拠に対する抗議をしたばかりだそうだ。今回の件はバルカン半島における新たな火種となってしまうのか？それとも少しばかり国境を書き換えれば済む話なのだろうか？"
 wuw_HUN_news_events.9.a: "正当な所有者たちの手に返すべきだ"
 wuw_HUN_news_events.9.b: "あそこは彼らのものではない！"
 wuw_HUN_news_events.9.c: "興味深い展開だ"
