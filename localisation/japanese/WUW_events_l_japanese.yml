 GER_amerikabomber_heinkel_flag: "§Y$GER_heinkel_organization$§!が§Yアメリカの爆撃機§!の開発に割り当てられた"
 GER_amerikabomber_messerschmitt_flag: "§Y$GER_messerschmitt_organization$§!が§Yアメリカの爆撃機§!の開発に割り当てられた"
