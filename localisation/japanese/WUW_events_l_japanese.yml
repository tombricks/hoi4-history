 GER_inner_circle_himmler.00.t: "ヒムラーの職務"
 GER_inner_circle_himmler.00.desc: "ヒムラーは、親衛隊とゲシュタポの両方を掌握して以降、ドイツの政治と政策決定に多大な影響力を蓄積してきた。これにより、彼はドイツの情勢において強力な存在となったが、これらの組織を強化する時間は限られていて、どちらか1つを選ばなければならない。さて、どちらを優先するべきか？"
 GER_inner_circle_himmler.00.a: "武装親衛隊が最優先だ"
 GER_inner_circle_himmler.00.b: "我々の諜報能力を高めることに集中すべきだ"
 GER_inner_circle_himmler_ss_tt: "§Y$GER_heinrich_himmler$§!が§Y$GER_expand_ss_security_duties$§!の国家方針に向けて活動を開始する。"
 GER_inner_circle_himmler_gestapo_tt: "§Y$GER_heinrich_himmler$§!が§Y$GER_expand_gestapo$§!の国家方針に向けて活動を開始する。"
 GER_inner_circle.01.t: "[GetAscendingAdvisorName]の台頭"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName]は強い野心を示し、党内で影響力を得ている。しかし、より強い支配力を主張しようとする彼の努力は、他の党員からの反対を招き、結果として権力闘争に発展してしまった。問題は、[GetAscendingAdvisorName]が側近の一員となるのに[GER.GetLeader]に十分な印象を与えたかどうかである。"
 GER_inner_circle.01.a: "[GetAscendedAdvisorName1]を更迭する"
 GER_inner_circle.01.b: "[GetAscendedAdvisorName2]を更迭する"
 GER_inner_circle.01.c: "[GetAscendedAdvisorName3]を更迭する"
 GER_inner_circle.01.d: "[GetAscendingAdvisorName]は総統の信頼に値しない"
 GER_inner_circle.02.t: "新たな総統の誕生"
 GER_inner_circle.02.desc: "[GER.GetLeader]に最も近しい全国指導者は、彼の指導者としての能力と[GER.GetNameDef]の未来に対するビジョンに疑問を抱くようになった。彼らは、[GER.GetLeader]を権力の座から追い落とし、総統の地位を自分たちのものにしようと企てている。問題は、誰が他の者たちを凌駕し、輝かしい未来への道を切り開くのかだ。"
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1]が国を導くべきだ。"
 GER_inner_circle.02.b: "[GetAscendedAdvisorName2]がこの任務の適任者だ。"
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3]は[ROOT.GetAdjective]国民の真のリーダーになるだろう。"
 GER_inner_circle.02.d: "今はまだ指導者を交代させる時期ではない。"
 GER_inner_circle.03.t: "[GetIntrigueCharacterName]の産業計画に対する疑問"
 GER_inner_circle.03.desc: "[GER.GetLeader]の側近のライバル同士の間で、激しい権力闘争が勃発した。[GetIntrigueCharacterName]が影響力を強め、権限を増大させるにつれ、緊張が高まっている。[GetIndustrialReichsleiterNames]はドイツの産業と軍需生産をどのように管理するのが最善かについて、公然と意見を述べてきた。その間、常に[GER.GetLeader]の支持を得ようとしていたのだ。"
 GER_inner_circle.03.a: "[GetIntrigueCharacterName]は総統から絶対的な信頼を得ている。"
 GER_inner_circle.03.b: "$GER_fritz_todt$はこの件に対処できるだけの経験がある。"
 GER_inner_circle.03.c: "$GER_albert_speer$が産業ビジネスを引き継ぐ。"
 GER_inner_circle.03.d: "$GER_hermann_goring$は総統の右腕だ。彼を任命せよ！"
 GER_inner_circle_industrial_reichsleiter: "[GetIndustrialReichsleiterNames]"
 GER_inner_circle_industrial_reichsleiter_all: "$GER_fritz_todt$、$GER_albert_speer$、および$GER_hermann_goring$"
 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$と$GER_albert_speer$"
