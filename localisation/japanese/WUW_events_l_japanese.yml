l_japanese:
 #News events
 wuw_GER_news.1.t: "ドイツの再統一"
 wuw_GER_news.1.d: "長らく恣意的な国境線によって分断され、東西に引き裂かれていたドイツ国民は、新たなドイツ国家の誕生によって再び喜びあえるようになった。[FROM.GetLeader]はビスマルクの精神に沿い、その政治的な手腕を振って、千年先も続く国家となるドイツの再統一を宣言したのだ！"
 wuw_GER_news.1.a: "ドイツは再び一つとなった"
 wuw_GER_news.1.b: "これはまだ、始まりにしか過ぎない"
 wuw_GER_news.2.t: "シレジアでの蜂起"
 wuw_GER_news.2.desc: "ドイツ・シレジアの反乱軍が、ヴェルサイユ条約の調印以来、 実に4度目となる武装蜂起を政府に対しておこなった。今回の軍事行動の目的は、主にシレジア国家の独立を確保するとともに、ドイツ内戦による被害からシレジアの人々を守ることだと[SIL.GetLeader]は主張しているが、以前の反乱はむしろポーランド国家内での自治権獲得を目的としていた。彼らがドイツ軍に対抗できるかどうかは、時間が経てばわかるだろう。"
 wuw_GER_news.2.a: "興味深い展開だ"
 wuw_GER_news.2.b: "彼らは過去にも失敗している"
 wuw_GER_news.2.c: "我々の時代が来た！"
 wuw_GER_news.2.d: "彼らが今度こそ成功することを祈ろう"
 #Austrian events
 AUS_political_events.1.t: "クレジット・アンシュタルト銀行連合の運命"
 AUS_political_events.1.desc: "1934年の銀行合併は、我々の首を絞める行為だったことが判明した。あの時、資本増強されたクレジット・アンシュタルト銀行がウィーン銀行連合の全資産および負債の他、ニーダーエスターライヒ割引会社の採算の取れる事業を引き継ぐことになったのだが、それによってこの国の経済発展は大きく妨げられ、図らずも金融業界における一種の独占企業を生み出してしまう結果となった。この業界に規制をかけることになった今、我々はこの状況にどう対処するべきだろうか？"
 AUS_political_events.1.a: "現状を維持するのが一番安全だ"
 AUS_political_events.1.a_tt: "いかなる変更も自国の工業会社には適用されない。クレジット・アンシュタルト銀行連合は引き続き利用可能。以下を付与:"
 AUS_political_events.1.b: "オーバーエスターライヒ＝クレジット・アンシュタルト銀行が最も賢明な選択肢だろう"
 AUS_political_events.1.c: "ウィーン銀行連合が我々を失望させることはあるまい"
 AUS_reestablish_creditanstalt: "クレジット・アンシュタルト銀行連合は解体され、新生オーバーエスターライヒ＝クレジット・アンシュタルト銀行が我々の全面的な支持を受けることになる。"
 AUS_reestablish_benkverein: "クレジット・アンシュタルト銀行連合は解体され、新生ウィーン銀行連合が我々の全面的な支持を受けることになる。"
 AUS_political_events.2.t: "フェニックス保険のスキャンダル"
 AUS_political_events.2.desc: "敬愛する最高責任者ヴィルヘルム・ベルリナーの死後間もなく、フェニックス保険はさらなるトラブルに見舞われることになった。新たに取締役に任命されたエベルハルト・ライニングハウスによって、1929年にまで遡る2臆5000万シリングもの赤字が判明し、貸借対照表を改ざんしていたことが政府の知るところとなったのである。\n \n同社は破産を宣告し、直ちに営業を停止した。長い間、高い人気を誇り続けた戦争参加者保険は、こうして突然の終焉を迎え、同社の保険金を当てにしていた多くの人々から非難の声が上がることとなった。"
 AUS_political_events.2.a: "とんでもないことだ！"
 AUS_political_events.2.b: "我々が支払いを負担しよう！"
 AUS_political_events.2.b_tt: "保険を負担することで、フェニックス保険の復活をさらに加速させることができる。"
 AUS_political_events.3.t: "ドイツの再軍備化で広がる不安"
 AUS_political_events.3.desc: "最近になってラインラントが再軍備されたことで、国民の間に大きな不安が生じている。政府内でも、「次は我が国の番かもしれない」と気が気ではない。総統はこれまでも、オーストリアの併合に関心はないと繰り返し断言されているが、もはやそうした動きがあり得ないものだという考えは改める必要がありそうだ。"
 AUS_political_events.3.a: "最悪の事態に備えておこう……"
 AUS_political_events.3.a_tt: "§Y反アンシュルス対策§!のディシジョンがアンロックされる"
 AUS_political_events.4.t: "考えの変化"
 AUS_political_events.4.desc: "以前は外向的なファシストだったテーオドール・イニツァー枢機卿が、最近になって根本的に異なる発言をするようになっている。ナチズムや[GER.GetAdjective]総統を公かつ声高に支持していたはずの彼が、10月7日のミサで、明確に総統に反対する姿勢を示してみせたのだ。いつもは大衆がいかに[GER.GetLeader]総統に信頼を置くべきかを説いていたのに、その時は神に再び意識を向けるように言い聞かせたのである。\n \n激怒した[GER.GetAdjective]の指導部は、我々に行動を起こすよう求めている。"
 AUS_political_events.4.a: "裏切り者を始末しろ！"
 AUS_political_events.4.b: "イニッツァー氏は自分の意見を持つことが許されている。"
 AUS_political_events.5.t: "[AUS.GetNameDefCap]が両空軍間の協力を求める"
 AUS_political_events.5.desc: "国内に滞在している[AUS.GetAdjective]の外交官たちから、今しがたある提案がなされた。サン＝ジェルマン＝アン＝レー条約から解放された彼らは今、自国の防衛を目的とした軍隊の再編を望んでいる。彼らはこれまで比較的頑丈な機体を作ってきた歴史があり、有能なパイロットも少なくないが、生産と訓練期間にブランクがあるため、かつて保有していた力を再建する困難に直面している。先の大戦における彼らの行動を水に流す準備があるのなら、この協力関係から得られるものもあるはずだ。"
 AUS_political_events.5.a: "やってみる価値はある。可能な限りの力添えをしよう！"
 AUS_political_events.5.b: "力を合わせる努力はできる。"
 AUS_political_events.5.c: "「防衛目的」など嘘だ、信用できない。"
 AUS_political_events.6.t: "[FROM.GetNameDefCap]が提案を受け入れ、装備の購入も許可"
 AUS_political_events.6.desc: "空軍の編制における協力とそれに伴う経験の共有を提案した我々に対し、[FROM.GetNameDefCap]から好意的な返事があった。サン＝ジェルマン＝アン＝レー条約を破棄後に、我が国が重ねてきた苦労を目の当たりにしてきた彼らは、自国の余剰装備の購入許可も検討してくれているようだ！"
 AUS_political_events.6.a: "素晴らしき協力関係に乾杯！"
 AUS_political_events.7.t: "[FROM.GetNameDefCap]が提案を受諾"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap]はお互いの空軍を強化するために協力を提案した我々に対し、比較的好意的な反応を返してきた。物質的な援助こそできないものの、かの国で採用している最新のパイロット訓練方法を一部共有してくれるとのことだ。"
 AUS_political_events.7.a: "素晴らしい！"
 AUS_political_events.8.t: "[FROM.GetNameDefCap]が協力関係を結ぶ提案を拒否"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap]が我々の申し出を断ってきた。協定内容が偏っているために、自分たちにとってなんの利益もないとした上で、我々の現状は先の大戦における行動のツケだと述べた。"
 AUS_political_events.8.a: "逆に今の状況が彼らにとって、どんな利益になっているというのか？"
 AUS_air_force_partnership_big: "大規模な空軍間協力"
 AUS_air_force_partnership_small: "空軍間協力"
 AUS_rejected_air_force_partnership: "空軍間協力の拒否"
 AUS_political_events.9.t: "ヴィルヘルム・ツェーナーの暗殺"
 AUS_political_events.9.desc: "我が国の軍最高司令部の一員であるヴィルヘルム・ツェーナーが自宅で死んでいるのが発見された。[GER.GetAdjective]の外交官たちはあらゆる容疑を否認しており、自分たちは一切関与していないと主張している。現場で見つかった銃で、ツェーナーが自殺をしたというのが彼らの言い分だ。なお本事件の捜査では、全く異なる見解が示されている……"
 AUS_political_events.9.a: "つまり[GER.GetAdjective]人は、嘘つきであり人殺しであるということか……"
 AUS_political_events.9.a_tt: "§Yヴィルヘルム・ツェーナー§!§Rが殺された！§!"
 AUS_anschluss_ratio_lowered: "§Yアンシュルス§!に必要な§Y総合戦闘力§!は§Y低減する§!" #update these if incrementor number changes!!
 AUS_anschluss_ratio_raised: "§Yアンシュルス§!に必要な§Y総合戦闘力§!は§Y上昇する§!"
 AUS_political_events.10.t: "ヴィルヘルム・ツェーナーの暗殺を阻止"
 AUS_political_events.10.desc: "昨日の夕方、ゲシュタポがヴィルヘルム・ツェーナーの自宅に押し入り、我らが最高司令部周辺に配置しておいた衛兵たちと鉢合わせた。戦いはそう長くは続かず、言い争いもあったもののツェーナーは全くの無傷で済んだ。"
 AUS_political_events.10.a: "やはりな！"
 AUS_political_events.11.t: "[GER.GetNameDefCap]が我が国の軍最高司令部に対する嫌悪感を表明"
 AUS_political_events.11.desc: "[GER.GetNameDef]の外交官たちが、我が国の軍最高司令部の一員に対する懸念を表明した。彼らは我が国が主権国家であることは疑う余地がないとし、自由に行動することを認める一方で、[GER.GetNameDef]の存在が両国の外交関係を揺るがすものになりかねないとも述べた。\n\n我々が彼らの利益を最優先した対応を取れなかった場合、彼らはおそらく自らの手で問題の対処に当たろうとするだろう。"
 AUS_political_events.11.a: "彼らが口を出すことじゃない！"
 AUS_political_events.11.a_tt: "任務§Y軍最高司令部に対するの[GER.GetAdjective]敵意§!が発動する。\n\nツェーナーの死を防げなかった場合、§Yアンシュルス§! に必要な§Y総軍戦闘力§!が§Y低下する§!。"
 AUS_political_events.11.b: "それが彼らの愚かな行動を止めるために必要なことなら……"
 AUS_political_events.12.t: "[FROM.GetNameDefCap]が歩兵装備を提供"
 AUS_political_events.12.desc: "[FROM.GetNameDefCap]が我々に接触し、歩兵装備という形の支援を申し出てきた。彼らは我々を最も重要な同盟国として高く評価しており、この戦争での勝利を確実なものにするため、このライフルを[ETH.GetNameDef]での戦いに役立ててほしいと言う。"
 AUS_political_events.12.a: "予想外のことだが、大変ありがたい。"
 AUS_political_events.13.t: "[FROM.GetNameDefCap]が[ITA.GetNameDef]に対する禁輸措置に反対"
 AUS_political_events.13.desc: "他の多くの国々がそうしているように、我が国も[ITA.GetNameDef]に対する禁輸措置を取っているが、それに対しいくつかの抗議が寄せられている。当該の禁輸措置が正当な理由のない不合理なものであるとして、[AUS.GetAdjective]の指導者が禁輸を解除するよう要請してきたのだ。\n\n禁輸に反対する理由を問いただしてみたものの、[FROM.GetNameDef]側は詳細な説明を拒んでいる。"
 AUS_political_events.13.a: "[AUS.GetAdjective]にこんな要請をする権利はない。"
 AUS_political_events.13.b: "仕方がない。"
 AUS_political_events.14.t: "[FROM.GetNameDefCap]が我が国に対する禁輸措置を非難"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap]がつい最近、我が国に課せられている禁輸措置について抗議をした。彼ら曰く、我々はかの国にとって最も重要な同盟国であることから、禁輸を課した全ての国々に対して積極的に異議を申し立てたそうだ。少しでも我が国の置かれている状況を良くしたかったと言う。"
 AUS_political_events.14.a: "[FROM.GetAdjective]も大胆な動きに出たな"
 AUS_political_events.15.t: "[FROM.GetNameDefCap]がDNSAPを追放"
 AUS_political_events.15.desc: "たった今、[FROM.GetAdjective]の政府が[FROM.GetNameDef]からDNSAPを追放する法律を施行したとの情報が我々の耳に届いた。1934年以降、既に緩めの規制が設けられてはいたものの、各政党ひいては政府そのものがほとんどそれを無視している状態にあった。今回のことは[FROM.GetAdjective]の指導者の我々に対する態度が変化したことを表している。\n\nこれは明確な侮辱であるだけでなく、[FROM.GetNameDef]における我が国の影響力を削ぎかねない動きだ。"
 AUS_political_events.15.a: "そう簡単に我々との縁を切れると思うな！"
 AUS_political_events.15.b: "なんと無礼な！"
 AUS_political_events.15.c: "今はそんなことをしている時間はない！"
 AUS_banned_dnsap: "DNSAPを追放"
 AUS_meddling_with_our_politics: "我が国の政治への干渉"
 AUS_political_events.16.t: "政府内のナチス"
 AUS_political_events.16.desc: "先日のDNSAP追放に対する[FROM.GetNameDef]の反応は、案の定良いものではなかった。直ちに追放を取り消すよう、わかりやすい要求をしてきたばかりでなく、アルトゥル・ザイス＝インクヴァルトを顧問に就任させるように言っている。これについて彼らは断固たる姿勢を見せている一方、我々はインクヴァルトを[FROM.GetAdjective]に大変好意的な人物と認識している。一体この人選にはどんな意味があるのだろうか。"
 AUS_political_events.16.a: "彼から目を離さないようにしなければ。"
 AUS_political_events.16.b: "こんな要求を飲んでたまるか！"
 AUS_political_events.16.a_tt: "§Yアルトゥル・ザイス＝インクヴァルト§!を§R解雇できない§!顧問に就任させる\n"
 AUS_political_events.17.t: "[FROM.GetNameDefCap]がDNSAPの追放に抗議"
 AUS_political_events.17.desc: "先日のDNSAP追放に対する[FROM.GetNameDef]の反応は、案の定良いものではなかった。彼らはこの行動を自分たちのイデオロギーに対する攻撃と見なし、我々の決断に大きな失望と怒りを表明した。こちらにも相応の理由があっての判断だというのに、[FROM.GetAdjective]の指導者は直ちに追放を取り消すよう要求してきている。"
 AUS_political_events.17.a: "彼らに我が国の政治に干渉する権利はない。"
 AUS_political_events.18.t: "[FROM.GetNameDefCap]がアルトゥル・ザイス＝インクヴァルトを顧問に迎える"
 AUS_political_events.18.desc: "どうやら[FROM.GetAdjective]にも道理が理解できたようだ。かの国で活動する我々の姉妹政党の追放は未だ撤回されていないものの、幸いにもアルトゥル・ザイス＝インクヴァルトが[FROM.GetNameDef]の顧問の座についた。これなら我々にも、あちらの政治工作がいくらか洞察しやすくなるだろう。"
 AUS_political_events.18.a: "よし"
 AUS_political_events.19.t: "ゴドヴィン・フォン・ブルモヴスキによる奉仕の申し出"
 AUS_political_events.19.desc: "先の大戦において戦闘機を駆り、最も多くの功績をあげたエースパイロットが我々に接触し、再び戦争を迎えたこの国への奉仕を申し出た。もはや若くもなく、1936年に九死に一生を得る事故を起こしていることから、もうかつてと同じようには飛べないのだろうが、この国の空軍を率い、また一から勝利を築き上げてみせると語っている。現役のパイロットたちも、今なお彼を尊敬しており、彼の元でなら飛行士たちをこれまで以上に鍛え上げ、彼と同等の能力を持つ偉大なパイロットを育成できるという考えが広まっている。"
 AUS_political_events.19.a: "今の我々には、ありとあらゆる協力が必要だ！"
 AUS_political_events.19.b: "彼は1934年のクーデーターに関与している。リスクは冒せない。"
 AUS_von_brumowski_recruited_flag: "ゴドヴィン・フォン・ブルモヴスキを採用"
 AUS_political_events.20.t: "我々の支援を求める[FROM.GetNameDefCap]"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_guarantor_is_italy_key: "[FROM.GetNameDefCap]は将軍と、時折駐在武官のエミール・リービツキーを我々の元に派遣し、援助の要請をしてきた。このリービツキーをはじめとする[FROM.GetAdjective]の指導部は、[GER.GetNameDef]による憂慮するべき行動を確認しているとして、自分たちの懸念が正しかった場合に備え、我々からのより正式な支援を求めている。\n\nサン＝ジェルマン＝アン＝レー条約に署名した者同士、協力を期待されているのだろうが、条文に抜け穴を見つけられる可能性もある。"
 AUS_guarantor_is_not_italy_key: "[FROM.GetNameDefCap]が我々の元に大使を派遣し、援助を要請してきた。同指導部は、[GER.GetNameDef]指導部による憂慮するべき行動を確認しているものの、サン＝ジェルマン＝アン＝レー条約に署名しているために、その脅威に対抗するための動員ができないとしている。そこで彼らは、より正式な形で我々に支援を求めることにした。確かに条約やその後に交わされた契約で、我々は彼らに協力することに同意しているものの、その具体的な方法までは述べられていない。"
 AUS_political_events.20.a: "彼らの独立は我々にとっても一番重要なことだ！"
 AUS_political_events.20.b: "外交的に彼らを支援してやるとしよう"
 AUS_political_events.20.c: "お互いに利益のある合意に達することができるかもしれない"
 AUS_political_events.20.d: "彼らのために危険を冒すことはできない"
 AUS_political_events.21.t: "[FROM.GetNameDefCap]が我々の独立を保障"
 AUS_political_events.21.desc: "サン＝ジェルマン＝アン＝レー条約に書かれている内容に従い、[FROM.GetNameDef]が我々の独立性を保障することに同意した。また我が国が現在、自力で装備を生産できる状態にないことから、彼らはいくらかの装備を調達できる資金も用意してくれた。"
 AUS_political_events.21.a: "素晴らしい！"
 AUS_political_events.22.t: "[FROM.GetNameDefCap]が我々の独立を外交的に支援"
 AUS_political_events.22.desc: "あまり知られていない条項や細則を持ち出し、保証の提示を見送った[FROM.GetNameDef]は、我が国の侵略の際には外交面での支援のみをすることを申し出た。彼らは、言葉だけでも武力介入の脅迫と同等の効果で[GER.GetLeader]を説得できると主張しており、それゆえに兵をすぐに出陣できる状態で待機させておく理由もないとした。"
 AUS_political_events.22.a: "求めていた支援の形ではないが、何もないよりはましだな。"
 AUS_political_events.22.b: "外交や装備で国は救えん！"
 AUS_political_events.23.t: "[FROM.GetNameDefCap]が条件付きの保証を提示"
 AUS_political_events.23.desc: "我々からの支援の要請に対し、[FROM.GetNameDefCap]は自分たちの要求をかぶせてきた。この条約が課せられた時から、我々はこの国の正当な領土であるアルト・アディジェとトレンティーノの奪還のために尽力してきたが、[FROM.GetNameDef]はこれらの土地を自国のものとみなしており、我が国の独立性を保障する代わりに、この2ヶ所の請求権を完全に放棄するよう求めてきている。"
 AUS_political_events.23.a: "この2つの請求権より、一刻も早く我が国の安全性を確保するほうが重要だ"
 AUS_political_events.23.b: "窮地に立たされている我々を利用して得をしようとしているな。聞き入れてなるものか。"
 AUS_political_events.24.t: "[FROM.GetNameDefCap]が我々の支援要請を拒否"
 AUS_political_events.24.desc: "サン＝ジェルマン＝アン＝レー条約に関する多数のエッジケースや細則、そして曖昧な条項を持ち出すことで、[FROM.GetNameDef]はいつの間にか我々への支援の義務から逃げおおせていた。資料には、我が国がまともな軍隊を持つことを禁止する代わりに、外部からの支援を受けられると明記されているにも関わらず、[FROM.GetNameDef]は自国がその対象外であるとの判断に至ったようだ。こうなっては、我々も自力でなんとかするしかない。"
 AUS_political_events.24.a: "まさに我々がかつて、他の国々に指摘してみせた欠陥ではないか……"
 AUS_political_events.24.b: "彼らに報奨を与えることにしよう！"
 AUS_political_events.25.t: "[FROM.GetNameDefCap]が我が国の領土に対する請求権を放棄"
 AUS_political_events.25.desc: "我が国の領土に対する領有権の主張を放棄するよう求めたこちらの要求に対し、[FROM.GetNameDefCap]はこれらを受け入れる姿勢を見せた。我々の支援を受ける見返りとして、対象となる領土を自国のものとする考えを完全に放棄したようだ。"
 AUS_political_events.25.a: "素晴らしい知らせだ！"
 AUS_political_events.26.t: "[FROM.GetNameDefCap]が請求権の放棄を拒否"
 AUS_political_events.26.desc: "先日[FROM.GetAdjective]が支援を求めて接触してきた際、我々はかの国を分別のある国家だと思ったが、どうやらその認識は誤りだったようだ。何せ、本来我々のものである地への請求権を放棄するよう促したところ、厚かましくもそれを無視したのだから。"
 AUS_political_events.26.a: "ならば、奴らを支援してやる必要も一切ないな。"
 AUS_political_events.27.t: "再軍備を目指す[AUS.GetNameDefCap]"
 AUS_political_events.27.desc: "[AUS.GetNameDefCap]が我々に接触し、再軍備とサン＝ジェルマン＝アン＝レー条約の破棄を承認するよう求めてきた。最近になって近隣地域の敵愾心が大幅に高まっており、自国の軍隊なしにはもはや安全が保障されないとのことだ。この件は、条約に署名した他の3つの主要国である[ITA.GetNameDef]・[ENG.GetNameDef]・[FRA.GetNameDef]の他、[USA.GetNameDef]にも通達された。また条約に書かれている通り、いずかの国が望めば拒否権の発動も可能だ。"
 AUS_political_events.27.a: "彼らが我々の害になることはあるまい。"
 AUS_political_events.27.b: "絶対にダメだ。"
 AUS_political_events.28.t: "保証国が再軍備を認める"
 AUS_political_events.28.desc: "ようやく得た保証国からの回答は、待った甲斐のある内容だった。何度も話し合いを重ねた結果、彼らは我々の再軍備を認めることにし、またサンジェルマン＝アン＝レー条約の廃止を宣言した。もはや先祖の行動がもたらした制約に縛られる必要はなくなったのだ。"
 AUS_political_events.28.a: "素晴らしい！"
 AUS_political_events.29.t: "保証国が再武装の訴えを退ける"
 AUS_political_events.29.desc: "長い話し合いと多くの議論の末、保証国は我々の再軍備の要求を認めないことを決めた。彼らの説得を試みたものの、我が国の主権と独立性を明確に脅かす危険があるにも関わらず、彼らが意見を曲げることはなかった。"
 AUS_political_events.29.a: "ならばこちらも手段は選ばない……"
 AUS_political_events.29.a_tt: "§Rこの選択をすることでサン＝ジェルマン＝アン＝レー条約を永久的に放棄できますが、それなりの影響が生じる可能性があります§!"
 AUS_political_events.29.b: "話し合いが必要だ！"
 AUS_political_events.29.c: "彼らによって破滅に追い込まれた我々に何ができると言うのか？"
 AUS_political_events.29.c_tt: "§Rこの選択をすることで1940年7月16日まで、サン＝ジェルマン＝アン＝レー条約が有効になります§!"
 AUS_political_events.30.t: "[AUS.GetNameDefCap]がサン＝ジェルマン＝アン＝レー条約を破棄"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_treaty_asked_permission_key: "我々の最大限の努力にも関わらず、[AUS.GetAdjective]政府は明確な条約違反を犯して自国の再軍備を命じた。我々としては避けたい事態だったが、彼らが選んだ道を進むのを止める術はないようだ。"
 AUS_treaty_no_permission_key: "事前の通告もなしに、[AUS.GetNameDef]がサン＝ジェルマン＝アン＝レー条約やそれに伴うあらゆる契約を破棄するとの報せが入った。何より重要なのは、これで先の大戦後にかの国に課せられた制約を無視して、彼らが自由に再軍備できるようになるという点だ。彼らが何故急に再軍備を望むようになったのかは不明なままである。"
 AUS_political_events.30.a: "彼らを止めることはできずとも、動きを遅らせることはできるはずだ"
 AUS_political_events.30.b: "いいだろう、好きにするがいい。"
 AUS_political_events.30.c: "奴らには今後何の保証もしない！"
 AUS_broke_the_treaty: "条約を破棄"
 AUS_broke_the_treaty_democratic: "条約を破棄"
 AUS_political_events.31.t: "[FROM.GetNameDefCap]が協力の対価を求める"
 AUS_political_events.31.desc: "内戦が一段落したところで[FROM.GetAdjective]から連絡が入った。その内容は、今回の戦いにおける彼らの尽力に対する対価についてだ。自分たちが成した仕事、失った兵、志願兵たちが使用し壊れた銃に対し、何らかの形での補償を求めている。"
 AUS_political_events.31.a: "産業面での支援を約束しよう。"
 AUS_political_events.31.b: "我々が勝ち取った装備の一部を分け与えよう"
 AUS_political_events.31.c: "彼らの支援はごく限られたものだった"
 AUS_political_events.32.t: "[FROM.GetNameDefCap]が新工場の建設支援を申し出る"
 AUS_political_events.32.desc: "我々による補償の要請が[FROM.GetAdjective]の国粋主義者たちに届き、感謝の印としてニーダーエスターライヒに新しい工場を建てるため、労働者の派遣と資材の提供が行われた。おかげで失われた装備の補填ができるばかりでなく、将来的にも大きな力となりそうだ。"
 AUS_political_events.32.a: "素晴らしい！"
 AUS_political_events.33.t: "[FROM.GetNameDefCap]が獲得した装備を提供"
 AUS_political_events.33.desc: "我々による補償の要請が[SPA.GetAdjective]に届き、感謝の印として彼らが内戦中に敵から勝ち取った装備の一部が、我々の失った装備を部分的に補償するために送られてきた。"
 AUS_political_events.33.a: "素晴らしい！"
 AUS_political_events.34.t: "[FROM.GetNameDefCap]が補償を拒否"
 AUS_political_events.34.desc: "[SPA.GetAdjective]の内戦を支援したのちには、少なくとも何らかの補償や感謝があるものと期待していたが、どうやらそれは過ぎた望みだったようだ。我々の協力は微々たるものだったとして、[SPA.GetNameDef]の指導部は一切の対価の支払いを拒否している。"
 AUS_political_events.34.a: "なんと無礼な……"
 AUS_political_events.35.t: "市民の不安を煽る準軍事活動"
 AUS_political_events.35.desc: "先日の[GetMilitiaName]との協力が、少々厄介な影響をもたらしたようだ。国の指導部によって認知されたことで、民間人に対する[GetMilitiaName]の行動が大胆さを増してきている。\n\n組織の活動に民衆が安心しきれなくなったことで、国内で動揺が高まっているのも事実だ。指導部に対し、[GetMilitiaName]を完全に制御しきれているのか、また今回の決断が本当に国家の安全を維持することにつながるのか疑問を呈する者も出てきている。"
 AUS_political_events.35.a: "[GetMilitiaName]には充分活躍の機会を与えてやった。"
 AUS_political_events.35.b: "民衆のほうが歩み寄るしかない。"
 AUS_political_events.35.c: "これが新しい[ROOT.GetName]となる！"
 AUS_political_events.36.t: "[ROOT.GetNameDef]の未来"
 AUS_political_events.36.desc: "深刻な危機にある弱小国という立場からの復帰の道程は、長く困難なものだった。だが、その第一歩を振り返ってみれば、耐えて歩むに値する道であったことは疑う余地がない。生まれ変わり、以前よりも強い国となった今、この国の未来の方針を定め、どのように名乗るべきかを決める時が来た。"
 AUS_political_events.36.a: "我々はやがて、[GetGrossosterreichCosmeticIdeology]として知られることになるだろう"
 AUS_grossosterreich_fascism_key: "大オーストリア"
 AUS_grossosterreich_neutrality_key: "大オーストリア帝国"
 AUS_political_events.36.a_tt: "時間をかけて§Yドイツの中核州を統合§!する§Yディシジョンをアンロック§!"
 AUS_political_events.36.b: "我々は「南ドイツ」を名乗るべきだ"
 AUS_political_events.36.c: "今のままで何の問題もない"
 AUS_political_events.37.t: "[FROM.GetNameDef]からの最後通牒"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_integration_target_is_poland_key: "[FROM.GetAdjective]政府から、大変厳しい内容の通達が我々の元に送られてきた。彼らは[Get37PuppetOrNotDesc]を引き渡すよう要求してきており、しかも我々が抵抗の兆しを見せようものなら、それなりの報いを受けることになるとも警告している。\n\nこれまで[FROM.GetNameDef]は、近隣諸国に対しても同様の要求をしていたため、彼らによるこうした侵略行為は全く予想外の出来事というわけでもない。"
 AUS_integration_target_is_not_poland_key: "[FROM.GetAdjective]政府が我々に最後通牒を突きつけてきた。彼らに服従し[Get37PuppetOrNotDesc]、かの国の改良された戦争兵器の威力を戦場で目の当たりにするか、二つに一つだ。どちらの道を選ぶにせよ、なんらかの代償を払わずには前進できそうにない。"
 AUS_political_events.37.a: "服従などしてたまるものか！"
 AUS_political_events.37.b: "彼らが相手では、こちらに勝ち目はない"
 37DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 37DescIsNotPuppet: "古い州"
 AUS_political_events.38.t: "[FROM.GetNameDefCap]が要求を拒否"
 AUS_political_events.38.desc: "[FROM.GetAdjective]には[Get38PuppetOrNotDesc]我々の社会の一部となってほしかったが、寛大な提案をしたにもかかわらず、応じてもらえなかった。我々の指導下においてこそ繁栄できることを、[FROM.GetNameDef]に思い知らせてやるとしよう。"
 AUS_political_events.38.a: "彼らの望みがなんであろうと、我々の一部となる運命だ。"
 AUS_political_events.38_tt: "§Y[FROM.FROM.OWNER.GetNameWithFlag]§!に対して§Y請求権を持つ州の獲得§!の戦争目標を作る"
 38DescIsPuppet: "[FROM.FROM.OWNER.GetName]を明け渡して"
 38DescIsNotPuppet: "平和的な手段でもって"
 AUS_political_events.39.t: "[FROM.GetNameDefCap]が降参"
 AUS_political_events.39.desc: "[FROM.GetAdjective]の指導部から、大いに歓迎すべき返答があった。我が国が我が国の正当な領土を統合するにあたり、武器を捨て、反撃もしないという。彼らは明らかに、このような問題のために自国を無意味な戦争に巻き込むことは愚かだということを理解している。"
 AUS_political_events.39.a: "ようこそ、[ROOT.GetNameDef]へ！"
 AUS_political_events.40.t: "[FROM.GetNameDefCap]が[ROOT.GetFactionName]勢力への参加を求める"
 AUS_political_events.40.desc: "[FROM.GetNameDefCap]が我が国の勢力への参加を求めて接触してきた。最近になって軍備増強に着手した彼らは、自国と我が国の双方をより強い国にするための協力関係を結びたいようだ。彼らは歴史的にも戦場で一目置かれる力を有してきた国で、弱体化した今もなお、我々にとって最も有益な同盟国となれることを自負している。"
 AUS_political_events.40.a: "彼らの参加を大いに歓迎する"
 AUS_political_events.40.b: "我々に彼らの力は必要ない。"
 AUS_political_events.41.t: "[FROM.GetNameDefCap]が[FROM.GetFactionName]勢力への参加を承認"
 AUS_political_events.41.desc: "[FROM.GetNameDefCap]の勢力に参加したいという我々の要請に対し、彼らは熱意を持って歓迎してくれた。これで我々を脅かす者たちと単独で戦わずに済む！"
 AUS_political_events.41.a: "団結は力なり！"
 AUS_political_events.42.t: "[FROM.GetNameDefCap]が[FROM.GetFactionName]勢力への参加を拒否"
 AUS_political_events.42.desc: "我々による[FROM.GetFactionName]勢力への参加要請は、冷たく拒否されてしまった。我が国の有用性を占めそうと努めたものの、残念ながら[FROM.GetNameDef]の考えが変わることはなかった。この上なく腹立たしいが、こんな事で落胆してはいられない。別の道を模索しなければ。"
 AUS_political_events.42.a: "奴らに見せつけてやろう"
 AUS_political_events.43.t: "[FROM.GetNameDefCap]が[Get43PuppetOrNotTitle]を要求"
 43TitleIsPuppet: "従属国を渡す"
 43TitleIsNotPuppet: "我が国の服従"
 AUS_political_events.43.desc: "今朝、[FROM.GetNameDef]から強い表現を用いた要求が我々の元に届いた。その内容は、直ちに[Get43PuppetOrNotDesc]。そこには侵略行為に出るという脅しが見え隠れしており、こちらが提案を拒否した場合は、戦争につながる可能性があるものと見られる。"
 43DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]の支配権を明け渡すよう求めるものだった"
 43DescIsNotPuppet: "彼らの要求に従い、従属国としてかの国の支配下に入るよう求めるものだった"
 AUS_political_events.43.a: "我が国は反撃できる立場にない"
 AUS_political_events.43.a.tt: "§Y[Get43PuppetOrNotTt]§!は[FROM.GetAdjective]勢力に強制参加させられるかもしれない"
 AUS_political_events.43.b: "死んでも従うものか"
 AUS_political_events.43.c: "彼らの従属国だったことは一度もないが、かつて彼らの領土だった州は返還してもいい。"
 43TtIsPuppet: "[FROM.FROM.OWNER.GetNameDefCap]"
 43TtIsNotPuppet: "[ROOT.GetNameDefCap]"
 AUS_political_events.44.t: "[FROM.GetNameDefCap]が我々の要求に従う"
 AUS_political_events.44.desc: "我々の[FROM.GetNameDef]への要求に対する回答は、大いに歓迎すべきものだった。彼らは[Get44PuppetOrNotDesc]を直ちに我々の支配下に置き、この国の従属国となることを認めたのである。これは帝国再建に向けた我々の尽力における大きな成功だ！"
 AUS_political_events.44.a: "素晴らしい！"
 44DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 44DescIsNotPuppet: "自らを"
 AUS_political_events.45.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 AUS_political_events.45.desc: "[FROM.GetNameDef]は我々の提案を拒否することで、自国の安全すらも無視した無礼な態度に出た。両国にとって有益な取引となるはずだったが、この件について彼らは、我々とは異なる意見を持っているようだ。"
 AUS_political_events.45.a: "ならばそれを巡って戦うまでだ！"
 AUS_political_events.46.t: "[FROM.GetNameDefCap]が従属回避のために複数の州を譲渡"
 AUS_political_events.46.desc: "我々への服従と自国の独立性への干渉を避けるため、[FROM.GetAdjective]の指導部は大胆な手段を講じた。この国の属国となる代わりに、かつて我々が支配していた州を引き渡すと言ってきたのである。こちらの要求への回答としては予想外な内容だが、今はとにかくこの条件を受け入れるか否かを判断しなくてはならなくなった。"
 AUS_political_events.46.a: "願ってもないことだ！"
 AUS_political_events.46.b: "ダメだ。彼らを支配下に置くことこそが我々の目的だ！"
 AUS_political_events.47.t: "[FROM.GetNameDefCap]が提案を拒否"
 AUS_political_events.47.desc: "[FROM.GetAdjective]を宥めようと最大限の努力をしてみせたにも関わらず、彼らが容認できる唯一の結果は、我々があちらの要求を飲み、この国に傀儡政権の樹立を認めることのみのようだ。彼らはこの件について譲歩の余地がないことを強調していることから、我々が選べる道は彼らと共に歩むか、敵対するかの二つに一つだ。"
 AUS_political_events.47.a: "脅しに屈するわけにはいかない！"
 AUS_political_events.47.b: "試してみる価値はあった。"
 AUS_political_events.48.t: "[FROM.GetNameDefCap]がハプスブルク家の君主を我が国の玉座に据える"
 AUS_political_events.48.desc: "[FROM.GetNameDef]の歴史を考えれば、かつての宗主であった彼らが我が国の内政に干渉してくるのは時間の問題だった。彼らからの知らせによれば、[ROOT.GetLeader]をこの国の指導者に就任させることになったようだ。"
 AUS_political_events.48.a: "ハプスブルク家らしいやり方だ……"
 AUS_political_events.49.t: "[FROM.GetNameDefCap]がシレジアの譲渡を要求"
 AUS_political_events.49.desc: "緊張が高まる中、我々を取り巻く世界も変化してきている。本日[FROM.GetAdjective]政府から我々の元に、シレジアを引き渡せとの連絡があった。確かにシレジアは歴史的に彼らの帝国の一部ではあったが、先の大戦以降は我々の直轄となり、今日までその状態が続いていた。\n\n[FROM.GetNameDefCap]は我々が決断しやすくなるようにと、ニーダーシュレージェンおよびオーバーシュレージェンの各州の割譲の見返りとして、いくつかの工場の提供を申し出ている。"
 AUS_political_events.49.a: "いいだろう、それらの州を彼らに引き渡そう。"
 AUS_political_events.49.b: "工場ごときで、我が国の領土が手に入ると思うな！"
 AUS_political_events.50.t: "[FROM.GetNameDefCap]によるシレジアの引き渡し"
 AUS_political_events.50.desc: "シレジアの獲得を希望した我々の元に、[FROM.GetAdjective]からの返答があった。彼らは快く取引に応じ、直ちに各州がこちらに引き渡される運びとなった。見返りとして我々は、彼らの希望する州にいくつかの工場を建設した。"
 AUS_political_events.50.a: "この上なく公平な取引だった！"
 AUS_political_events.51.t: "[FROM.GetNameDefCap]がシレジアの引き渡しを拒否"
 AUS_political_events.51.desc: "[FROM.GetAdjective]の外交官たちから連絡があったものの、その内容は我々が期待していたものではなかった。[FROM.GetNameDef]側は取引をただ拒否しただけでなく、こちらを見下しているとしか思えない態度で、何故このような取引に応じる必要があるのか、何故我々が何かを要求できる立場にあると思っているのかなどの疑問まで呈する始末だった。"
 AUS_political_events.51.a: "その発言を撤回させてやる！"
 AUS_political_events.52.t: "[FROM.GetNameDefCap]が我が国の併合を要求"
 AUS_political_events.52.desc: "遥か昔の主張や一族間のつながりを元に、[FROM.GetAdjective]の君主である[FROM.GetLeader]から我が国に対し、彼の支配下に入るよう要求がなされた。ハプスブルクの街が一族のかつての領土であることから、かの国に属するべきとの考えで、我が国の即時統合を求めている。断れば再建されたばかりの軍隊が怒りの鉄槌を下すことになるという。"
 AUS_political_events.52.a: "服従するより他なさそうだ"
 AUS_political_events.52.b: "ハプスブルクめ、大きい顔をするな！"
 AUS_political_events.53.t: "[FROM.GetNameDefCap]の平和的統合"
 AUS_political_events.53.desc: "[FROM.GetAdjective]から併合に抵抗することなく、むしろ我らが栄光ある[ROOT.GetName]への平和的な統合を受け入れるとの知らせがあった。我々はついに、かつての故郷であるハプスブルク村の統治権と所有権をこの手に取り戻したのだ。"
 AUS_political_events.53.a: "ついにやったぞ！"
 AUS_political_events.54.t: "[FROM.GetNameDefCap]が我々のハプスブルクに対する正当なる請求権を拒否"
 AUS_political_events.54.desc: "[FROM.GetAdjective]の指導部から返答こそあったものの、それは我々の要求には応じないとの内容であった。ハプスブルクの街に対する我が一族の請求権を無視することで、彼らはかの土地に対する我々の正当な所有権をも否定し、我々の名誉に傷をつけた。このような所業を決して許してはならない！"
 AUS_political_events.54.a: "ハプスブルクのために！"
 AUS_political_events.55.t: "[FROM.GetNameDefCap]が[39.GetName]および[850.GetName]の所有権をめぐる交渉を望む"
 AUS_political_events.55.desc: "[FROM.GetAdjective]の指導部が、ある提案と共に我々に接触してきた。彼らの長年の望みは[39.GetName]と[850.GetName]の獲得であり、これらの州の事実上の売却に応じれば、見返りとしていくつかの工場の建設を引き受けると申し出ている。"
 AUS_political_events.55.a: "悪くない取引だ"
 AUS_political_events.55.b: "誰が自国領を売り飛ばすものか！"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_seeks_a_deal_title_56: "[FROM.GetNameDefCap]が産業への投資と引き換えに指定の州を譲渡"
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap]が指定の州を譲渡"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_seeks_a_deal_desc_56: "[FROM.GetNameDef]が我々の持ちかけた取引に応じてくれた。産業への多額の投資と引き換えに、こちらの要求通り、[39.GetName]と[850.GetName]を引き渡すことで話がまとまった。"
 AUS_makes_demands_desc_56: "[FROM.GetNameDef]が我々の持ちかけた取引に応じ、[39.GetName]と[850.GetName]の即時引き渡しを約束してくれた。ついにこの2つの州を我々の手に取り戻す日がやってきたのだ！"
 AUS_political_events.56.a: "素晴らしい知らせだ"
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_seeks_a_deal_title_57: "[FROM.GetNameDefCap]が我々の持ちかけた取引を拒絶"
 AUS_makes_demands_title_57: "[FROM.GetNameDefCap]が我々の要求を拒否"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_seeks_a_deal_desc_57: "[FROM.GetADjective]からの返答が我々の元に届き、彼らがこちらの取引に応じるつもりがないことが判明した。自国の領土は売り物ではないとして、指定した州の売却はおろか、いかなる取引もするつもりはないとして断固たる拒否の姿勢を見せている。"
 AUS_makes_demands_desc_57: "我々から[FROM.GetAdjective]の指導部に宛てた要求は、どうやら好意的には受け止められなかったようだ。あちらが断固たる拒否の姿勢を見せていることから、我々としてもこれ以上はつけ入る隙がなく、似たような要求を再度試みる余地も見込めそうにない。"
 AUS_political_events.57.a: "試してみる価値はあった"
 AUS_political_events.58.t: "[FROM.GetNameDefCap]が[39.GetName]と[850.GetName]の所有権を要求"
 AUS_political_events.58.desc: "[FROM.GetNameDefCap]が脅迫まがいの要求を突きつけてきた。彼らは丁寧な言葉を一切用いることなく、自国に正当な請求権があるものとして、[39.GetName]と[850.GetName]の引き渡しを求めている。これらは確かに、かつて[FROM.GetAdjective]の中心部を成す州だったが、先の大戦以降は我が国の領土となった地だ。"
 AUS_political_events.58.a: "いいだろう"
 AUS_political_events.58.b: "こんな要求を飲んでたまるか！"
 AUS_political_events.59.t: "[FROM.GetNameDefCap]がアルフレッド・ヤンサの計画を支持"
 AUS_political_events.59.desc: "[FROM.GetNameDef]政府が、明確な反[ROOT.GetAdjective]感情を持つ陸軍元帥、アルフレッド・ヤンサにいま一度信を置くことにしたようだ。国境を強化し、我が国への反撃に特化した計画を立案したこの男には、前にも手を焼かされたが、今回も同じように手こずらされるに違いない。"
 AUS_political_events.59.a: "奴には消えてもらわなくては！"
 AUS_political_events.59.b: "どうするかは彼らの勝手だ"
 AUS_political_events.60.t: "[FROM.GetNameDefCap]がアルフレッド・ヤンサの防衛計画に抗議"
 AUS_political_events.60.desc: "ここしばらくアルフレッド・ヤンサの防衛計画に努めて取り組んでいた我々に対し、[FROM.GetNameDef]から正式な苦情の申し立てがあった。彼らは我々の行動に明確な敵対心がうかがえると主張しており、今後の外交関係を妨げる要因になりかねないとの見解も示している。彼らがこのような激しい反応に出た理由については不明だ。"
 AUS_political_events.60.a: "いいだろう、代わりにフランツ・ベーメを起用しよう"
 AUS_political_events.60.a_tt: "§Yフランツ・ベーメ§!が陸軍長官として§G利用可能§!になる。\n\n§Yアルフレッド・ヤンサ§!が陸軍長官として§R利用できなくなる§!。"
 AUS_political_events.60.b: "ますますアルフレッド・ヤンサを使い続けたくなった！"
 AUS_political_events.60.b_tt: "§Yアルフレッド・ヤンサ§!が引き続き陸軍長官を務める"
 AUS_political_events.61.t: "[FROM.GetNameDefCap]がアルフレッド・ヤンサの後任に就く"
 AUS_political_events.61.desc: "すぐにアルフレッド・ヤンサの代わりとなる人材を見つけ、奴の愚かな防衛計画を放棄するよう[FROM.GetAdjective]に圧力をかけた甲斐があった。おかげで反[ROOT.GetAdjective]を極めたヤンサの後任として、遥かに好ましい人物であるフランツ・ベーメが就くことになった。"
 AUS_political_events.61.a: "素晴らしい！"
 AUS_political_events.62.t: "[FROM.GetNameDefCap]が引き続きアルフレッド・ヤンサを重用。"
 AUS_political_events.62.desc: "我々がヤンサ計画とやらを放棄し、ヤンサ本人にも権力や影響力を一切持たせないよう要求したにも関わらず、[FROM.GetAdjective]はこれに従うことを拒否した。今回の事は、両国の今後の関係性に影を落とす出来事だと考えざるを得ない。"
 AUS_political_events.62.a: "ずいぶん大胆な行動に出たものだ。"
 AUS_political_events.63.t: "国外追放された[AUS.GetAdjective]人による協力の申し出"
 AUS_political_events.63.desc: "[AUS.GetNameDef]のアンシュルスによって、これに反対していた[AUS.GetAdjective]人の多くが先日まで故郷だった地を追われることになった。現在、こうした反乱分子の一部が[ROOT.GetNameDef]に到着し、工場や街の通りや前線での労働力の提供を申し出ている。"
 AUS_political_events.63.a: "彼らの忠誠は誰にも保証できない"
 AUS_political_events.63.b: "人手が増えるのはいいことだ"
 AUS_political_events.64.t: "[FROM.GetNameDefCap]から産業支援の申し出"
 AUS_political_events.64.desc: "特に何かきっかけがあったわけでもなさそうだが、[FROM.GetAdjective]が我々に接触し、この国の産業のさらなる発展のための助力を申し出てきた。我々が工場の建設により集中できるよう、民間消費財の必要生産分の一部を引き受けてくれるとの話だ。"
 AUS_political_events.64.a: "予想外の申し出だが大歓迎だ！"
 AUS_industrial_help: "産業支援"
 AUS_political_events.65.t: "[FROM.GetNameDefCap]から市場支援の申し出"
 AUS_political_events.65.desc: "特に何かきっかけがあったわけでもなさそうだが、[FROM.GetAdjective]が我々に接触し、国際市場で売られている自国の装備の値引きを持ちかけてきた。大量の装備を買わせるための策略なのか、真心による申し出なのかは定かではない。"
 AUS_political_events.65.a: "いずれにしろ好都合だ！"
 AUS_market_help: "市場支援"
 AUS_political_events.66.t: "[FROM.Get.GetNameDefCap]による連邦連合形成の提案"
 AUS_political_events.66.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が我々に接触し、ある提案を持ちかけてきた。連邦が成長するにつれ、関連する全ての国が互いに協力し合うことの重要性が、どんどん増してきている。そこで各国間の協力を円滑にするため、[FROM.GetLeader]は全ての国を自身の元で統一する考えを示した。\n\n国としての主権はいくらか失われることになるだろうが、1つの連邦国家の一部として、より大きな軍隊や外交的影響力をはじめ、安全性を享受できるようになることも確かだ。"
 AUS_political_events.66.a: "妥当な取引に思える"
 AUS_political_events.66.b: "我々にはなんの恩恵もない話だ！"
 AUS_political_events.67.t: "[FROM.GetNameDefCap]が連邦連合の形成を受諾"
 AUS_political_events.67.desc: "たった今[FROM.GetNameDef]から、新たに形成される連邦国家の一部になることを受け入れるとの喜ばしい知らせが届いた。我々が与えてやれるものを思えば、自国の主権が若干損なわれることになろうと、今回の提案は彼らにとって十分有益な話だったことがうかがえる。"
 AUS_political_events.67.a: "素晴らしい！"
 AUS_political_events.68.t: "[FROM.GetNameDefCap]が連邦連合への参加を拒否"
 AUS_political_events.68.desc: "明確な利点を提示している上に、連邦にとって最善の道であるにも関わらず、[FROM.GetNameDef]は同盟間のより緊密な連携を実現するための提案を拒絶した。その理由については推測することしかできないが、いずれにせよ、彼らにとっては連邦の利益など二の次なのだろう。"
 AUS_political_events.68.a: "彼らは連邦の結束を揺るがす危険因子だ！"
 AUS_political_events.68.b: "彼らの動向をしっかり見張ることにしよう"
 AUS_political_events.69.t: "アンシュルスのリスクが軽減された"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_joined_faction: "我々が[ROOT.GetFactionName]の一部となったことで、[GER.GetLeader]が我が国を[GER.GetNameDef]に併合する考えを見送ることにしたようだ。\n\n我が国の独立を保つにあたって、本件にはずいぶん力を入れて取り組んできたが、こうして費やした時間に見合う結果が得られて何よりだ。"
 AUS_became_subject: "我が国が独立性を失って以来、[ROOT.GetNameDefCap]に激しい変化が起きている。その多くは完全な独立性を失ったことによる好ましくない結果だが、最近になって1つだけ良い影響があることにも気がついた。独立性が失われたことで、この国を統合しようとする国が現れれば、我々以外に他国の怒りも買うことになるだろう。\n\nそれをよく理解していることから、[GER.GetLeader]が我が国を強制的に[GER.GetNameDef]に取り込む計画を中止したとされている。"
 AUS_political_events.69.a: "現状における希望の兆しだ"
 AUS_political_events.69.b: "我々の代の安全は保証された！"
 AUS_political_events.69.a_tt: "§Y反アンシュルス対策§!系のディシジョンが取り除かれる。"
 AUS_political_events.70.t: "[FROM.GetAdjective]政府が保証の見返りとして補償金を提示"
 AUS_political_events.70.desc: "\n[FROM.GetNameDef]の[FROM.GetLeader]がこの度、改めて個人として我々に接触してきた。前回の意思疎通で望んでいた結果が得られなかったため、我々の考えを変えるための新たな提案をしたいとのことだ。\n\n本件が彼らにとって大変重要な案件であることから、彼らは2つの新しい工場を我が国に建設するための費用を共同で持つことを申し出、またこちらが考えを変え、彼らに保証を与えることにしてくれれば、それなりの謝意を示すつもりだとしている。"
 AUS_political_events.70.a: "それなら話は変わってくる！"
 AUS_political_events.70.b: "ダメだ、我々の答えは変わらない。"
 AUS_political_events.71.t: "[FROM.GetNameDefCap]が産業支援を見返りとして保証を提供"
 AUS_political_events.71.desc: "[FROM.GetAdjective]の指導者である[FROM.GetLeader]の説得を試みた我々の努力は報われた。かの国に2つの工場を建設するための支援を求められることから、我が国の産業化には遅れが生じることになるものの、自国が攻撃された際に彼らが味方になってくれることがわかっている今、我々も少しは安心して身を休められるというものだ。"
 AUS_political_events.71.a: "ようやく少しはいい知らせが舞い込んできた！"
 AUS_political_events.72.t: "補償金の提示に関わらず[FROM.GetNameDefCap]が支援を拒否"
 AUS_political_events.72.desc: "我々が全力を尽くさなかったとは言わせない。こちらはサン＝ジェルマン＝アン＝レー条約にも言及したし、この国の規模や状況を考えれば、法外とも言える補償金を提示してみせたのだ。ここまでしたというのに、[FROM.GetNameDef]は自分たち自身が考案に携わった条約に従い、保証を提供することを頑なに拒否している。今後も彼らからの助けは当てにできまい。"
 AUS_political_events.72.a: "我々は勝利する、奴らに見せつけてやろう！"
 AUS_political_events.73.t: "[FROM.GetNameDef]がサン＝ジェルマン＝アン＝レー条約の改訂を提案"
 AUS_political_events.73.desc: "\n何が何でも再軍備の許可を得ようと奮闘している[FROM.GetAdjective]がまたしても、我々のほうで彼らの再軍備の速度を管理できるよう、条約の内容を緩和した改訂版とともに我々に接触してきた。提案された改訂を加えれば、かの国で軍隊の訓練を開始できるようになるが、その代わり、産業に課せられた規制がもう1年延長されることになる。"
 AUS_political_events.73.a: "認めても良いように思う"
 AUS_political_events.73.a_tt: "我が国は[FROM.GetNameDef]が提案した改訂内容を支持する。可決されるには、全ての保証国が改訂に同意する必要がある。"
 AUS_political_events.73.b: "いいや、条約はそのまま残すべきだ。"
 AUS_political_events.73.b_tt: "我が国は[FROM.GetNameDef]が提案した改訂内容を支持§Rしない§!。可決されるには、全ての保証国が改訂に同意する必要がある。"
 AUS_political_events.73.c: "彼らが再軍備するのなら、誰かがそれを監督するべきだ！"
 AUS_political_events.73.c_tt: "改訂された条約の執行期間中、オーストリアに対し、民主主義的傾向のある監督者を任命する"
 AUS_political_events.74.t: "保証国が条約の改訂に同意"
 AUS_political_events.74.desc: "多くの議論を重ねたのち、保証国がようやく1つの結論に至った。我々は時間をかけて部分的な再軍備を許されることになり、本日をもって新部隊の訓練や戦場における兵の数の引き上げを妨げるものはなくなった。\n\n産業には依然として制限を設けられているものの、前ほど厳しい内容ではない。これらの規制も、世界情勢に大きな変化が生じない限り、1年後には完全に撤廃される見込みだ。"
 AUS_political_events.74.a: "外交努力をしたかいがあった！"
 AUS_political_events.75.t: "保証国が条約の改訂を拒否"
 AUS_political_events.75.desc: "我々の努力も空しく、保証国は自分たちの考えを固持することを決めた。我々はいかなる状況においても再軍備を許されないことになり、彼らの説得を試み、譲歩を示そうとした我々の外交努力は無視されて終わった。このことを受けて[ROOT.GetAdjective]の民は保証国に対し、強い反感を抱くようになった。"
 AUS_political_events.75.a: "とにかく耐えるしかない"
 AUS_political_events.75.b: "もうたくさんだ、我々に保証国など必要ない！"
 AUS_political_events.76.t: "保証国が条約の改訂に同意し、監督者を任命"
 AUS_political_events.76.desc: "\n多くの議論を重ねたのち、保証国がようやく1つの結論に至った。我々は時間をかけて部分的な再軍備を許されることになり、本日をもって新部隊の訓練や戦場における兵の数の引き上げを妨げるものはなくなった。産業には依然として制限を設けられているものの、前ほど厳しい内容ではない。これらの規制も、世界情勢に大きな変化が生じない限り、1年後には完全に撤廃される見込みだ。\n\nしかしながら、この勝利は厳しい条件つきのものとなった。いずれの保証国も我々が戦いと無縁で過ごせるとは信じておらず、今回の改訂の過程において、一貫して我が国の政府の一員として扱うべき監督者が任命された。"
 AUS_political_events.76.a: "受け入れよう！"
 AUS_political_events.77.t: "差し迫った脅威"
 AUS_political_events.77.desc: "我が国で最も経験豊富な優れた外交官たちの一部は、長年の観測の結果、[GER.GetLeader]がある時は肯定し、またある時は否定してきた計画に沿って、[GER.GetNameDef]が行動を起こす危険性があると見ている。最近になってかなり大きな変化が生じたらしく、情報筋曰く、我が国を併合する試みがすぐに始まってもおかしくないとのことだ。"
 AUS_political_events.77.a: "衝撃に備えなくては……"
 AUS_political_events.77.a_tt: "§R[GER.GetNameWithFlag]が我々をアンシュルスする手続きを開始。もはやこれに影響を与えられない！§!"
 AUS_political_events.78.t: "[FROM.GetNameDef]の共産主義者たちが我々に支援を求める"
 AUS_political_events.78.desc: "[FROM.GetNameDef]の[FROM.GetCommunistParty]の指導者たちから、再び支援を求める連絡があった。現段階で武力衝突は勃発していないものの、内戦や1934年に社会民主主義者たちとともに起こしたクーデターでの失敗が、今でも彼らの脳裏に焼き付いているようだ。国における権力を今一度追求するため、我々の協力を必要としている。"
 AUS_political_events.78.a: "できることなら協力しよう！"
 AUS_political_events.78.b: "もっと他にやるべきことがある"
 AUS_political_events.79.t: "[FROM.GetNameDefCap]からの支援の申し出"
 AUS_political_events.79.desc: "我々の望み通り、[FROM.GetAdjective]の指導者たちはこの困難な時期に我々への支援を申し出てくれた。もちろん、あらゆる問題の解決において彼らに頼るわけにはいかないが、特に今のように権力闘争が長引いている時に、彼らの支援を再び得られるのは非常にありがたいことだ。"
 AUS_political_events.79.a: "素晴らしい！"
 AUS_political_events.79.a_tt: "戦争が勃発した場合、[FROM.GetFlag]§Y[FROM.GetNameDef]§!が我が国に志願兵を派遣したり、装備を貸与してくれる可能性が高い。"
 AUS_political_events.80.t: "[FROM.GetNameDefCap]が我々の支援要請を拒否"
 AUS_political_events.80.desc: "[FROM.GetNameDef]は些細なイデオロギーの違いや、革命的共産主義に対する我々の躊躇いを持ち出し、こちらからの支援要請を拒否した。我々は自力でなんとかするしかなさそうだ。"
 AUS_political_events.80.a: "助けてくれると信じていたのに！"
 AUS_political_events.81.t: "[FROM.GetNameDefCap]が我々と政治的に連携"
 AUS_political_events.81.desc: "[FROM.GetAdjective]は長い間、頑固なまでに「オーストリア・マルクス主義」と呼ばれる、自分たち独自の共産主義の形に固執してきた。この政治的分裂は、我々がほとんど関心を持たない社会民主主義と真の共産主義が混ざったものだったが、そんな彼らもようやく正気を取り戻し、この誤ったイデオロギーを放棄する気になったようだ。我々にこうして好意的な印象を持たせることで、敵勢力に攻撃された際に我が国の保護を受けるのが目的なのだろう。"
 AUS_political_events.81.a: "素晴らしい、我々の保護を提供するとしよう"
 AUS_political_events.81.b: "彼らは最も価値ある同盟国となる…… だが、まだその時ではない。"
 AUS_aligned_with_our_values: "我々の価値観に同調"
 AUS_political_events.82.t: "[FROM.GetNameDefCap]が保証を提供"
 AUS_political_events.82.desc: "[FROM.GetLeader]の政治的思想に、より歩調を合わせることにした我々の判断は好意的に受け取られたようだ。[FROM.GetNameDefCap]が保証を申し出てくれた他、我が国が攻撃に晒されることになった場合の支援を約束してくれた。"
 AUS_political_events.82.a: "素晴らしい！"
 AUS_political_events.83.t: "[FROM.GetNameDefCap]が我々の政治的姿勢の変化を承認"
 AUS_political_events.83.desc: "[FROM.GetLeader]の政治的思想に、より歩調を合わせることにした我々の判断は好意的に受け取られたようだ。[FROM.GetNameDefCap]は我々のこうした動きを、正しい方向への一歩として評価するとの声明を出し、将来的に同盟国とみなせるようになることを願っていると語った。"
 AUS_political_events.83.a: "楽しみにしている！"
 AUS_political_events.84.t: "[FROM.GetAdjective]人が我が国で共産主義的感情を鼓舞"
 AUS_political_events.84.desc: "\n現在、我が国の労働人口の間で、[AUS.GetNameDef]人たちが共産主義的な感情を掻き立てようとしていることが、我々の知るところとなった。無害な動きに過ぎないかもしれない一方で、なんらかの準備行動であるとも考えられ、彼らの真の意図がわからない以上、あらゆる可能性を考慮する必要がある。"
 AUS_political_events.84.a: "特に問題があるとは思えない"
 AUS_political_events.84.b: "活動を禁止しろ！"
 AUS_political_events.84.b_tt: "§Rこの選択によって深刻な結果を招く可能性あり！§!"
 AUS_political_events.85.t: "[FROM.GetNameDefCap]が我々による労働者の組織化活動を認める"
 AUS_political_events.85.desc: "\n[FROM.GetNameDef]における我々の活動が、遅かれ早かれ露呈することは百も承知のことだった。ありがたいことに[FROM.GetLeader]は、自国の労働人口の間で共産主義的思想が強化されること、また彼らの権利や良き労働者の義務について啓蒙されることを問題視していない様子だ。"
 AUS_political_events.85.a: "素晴らしい"
 AUS_political_events.85.a_tt: "国家方針§Y労働者解放の要求§!が完了しだい、§Y労働者解放の要求§!をするディシジョンをアンロックする"
 AUS_political_events.85.2.a_tt: "§Y[FROM.GetNameDef]で労働者解放の要求§!をするディシジョンをアンロックする。"
 AUS_political_events.86.t: "[FROM.GetNameDefCap]が労働者の組織化活動を禁止"
 AUS_political_events.86.desc: "\n自国の労働者を軽視する行動に出た[FROM.GetLeader]は、社会における彼らの権利を啓蒙する我々の活動を禁止した。これは我々に対してのみならず、世界中の労働者たちに対する明確な敵対行為だ。"
 AUS_political_events.86.a: "くそ！"
 AUS_political_events.86.b: "この敵対行動を必ず止めてみせる！"
 AUS_political_events.87.t: "[FROM.GetAdjective]が共産主義政権を要求"
 AUS_political_events.87.desc: "[FROM.GetAdjective]のプロパガンダが我が国の労働者たちの間で広がり、共産主義的感情が高まりを見せるようになってから久しくなったところで、我々の元に最後通告が届いた。[FROM.GetLeader]が共産主義による平和的な支配を認めるよう、要求してきたのである。しかも彼によれば、これは民衆が望んでいることだと言う。さらに彼は、我々が拒否した場合、労働者たちの望むままに彼らの側に立つとも断言している。"
 AUS_political_events.87.a: "選択の余地はない。"
 AUS_political_events.87.b: "我々自身で決断しなければ。"
 AUS_political_events.88.t: "[FROM.GetNameDefCap]が共産主義政権を樹立"
 AUS_political_events.88.desc: "[FROM.GetNameDef]における我々の不断の努力が、ついに実を結んだ。国の新たな指導者として[FROM.GetLeader]を迎えられることに、労働者たちも喜んでいる。"
 AUS_political_events.88.a: "歓迎するぞ、同志たちよ！"
 AUS_political_events.89.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 AUS_political_events.89.desc: "自国民の望みであることが明らかなのにも関わらず、[FROM.GetAdjective]とその指導者である[FROM.GetLeader]は、より適任な政府による統治よりも自身の続投を選んだ。こうなったら与えられた選択肢を検討し、我々が国民に代わって正義をなすより他ない。"
 AUS_political_events.89.a: "戦争になれば、状況はさらに悪化する"
 AUS_political_events.89.b: "国民の声は必ず届ける！"
 AUS_political_events.90.t: "選挙の結果"
 AUS_political_events.90.desc: "「国会の自己排除」後に開催された初の選挙が終了した。有権者としての義務を怠った結果、国がどうなるかを皆が身をもって知ったことから、高い投票率が確認されている。最終結果が集計されているところだが、3名の有力候補の得票数の差はわずか数票と見られる。"
 AUS_political_events.90.a: "クルト・シュシュニックは本質的には民主主義者だ！"
 AUS_political_events.90.a_tt: "§Yクルト・シュシュニック§!が§Y民主党§!の指導者になった。"
 AUS_political_events.90.b: "カール・レンナーは以前も我々によく仕えてくれた！"
 AUS_political_events.90.c: "ヴィンセント・シューミィなら、ほとんどの有権者の想いに応えられる！"
 AUS_political_events.91.t: "出陣を望む[ROOT.GetLeader]"
 AUS_political_events.91.desc: "最近になって我らが王、[ROOT.GetLeader]陛下が絶えず前線の戦況について熟慮されておられることが判明した。陛下は充分に役割を果たせていないお気持ちを表明なされ、今以上に直接兵を指揮できる環境をお望みである旨を述べられた。本日もまたそのことが話題に上がり、王ご自身が戦場で勇敢に兵を率いる間、別の者に国の統治を任せたいと仰せられた。"
 AUS_political_events.91.a: "王の御心のままに！留守はお任せください"
 AUS_political_events.91.b: "王とて持ち場を離れられては困る"
 AUS_political_events.91.a_tt: "新たな首都は§Yファドゥーツ§!と名づけられる"
 AUS_political_events.91.a_tt2: "§Yオットー・フォン・ハプスブルク§!が§Yスキル2§!の陸軍元帥になる"
 AUS_political_events.92.t: "[FROM.GetNameDefCap]がアラスカの購入を求める"
 AUS_political_events.92.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が[463.GetName]州を購入したいとして、我々に接触してきた。同州は1867年に、[USA.GetNameDef]が当時のロシア帝国から買い取った土地だが、その申し出は初め、[FROM.GetNameDef]に対して提案されたものだった。その時は断った彼らだったが考えが変わったらしく、改めて我々から[463.GetName]を買い取りたいと言っている。我々としても多額の見返りが得られる案件だ。"
 AUS_political_events.92.a: "誰が自国の領土を金で売るものか！"
 AUS_political_events.92.b: "[463.GetName]は使い道のない土地だ"
 generic_this_might_cause_tt: "§Rこの選択による影響§!:"
 AUS_political_events.93.t: "[FROM.GetNameDefCap]が我々に[463.GetName]を売却"
 AUS_political_events.93.desc: "[FROM.GetLeader]から連絡があり、彼らが我々の提示した額で[463.GetName]州の売却を承諾する旨を伝えられた。同州は即時我々に移譲されることになっており、そのまま我が国への統合に向けた諸手続きに着手できる見通しだ。"
 AUS_political_events.93.a: "素晴らしい"
 AUS_political_events.94.t: "[FROM.GetNameDefCap]が[463.GetName]売却を拒否"
 AUS_political_events.94.desc: "[FROM.GetNameDef]から[463.GetName]を買い取るために、すいぶんな高額を提示したにも関わらず、今回の取引は拒否される結果となってしまった。我が国は[463.GetName]に対し、この上なく正当な請求権を持っているというのに、彼らはそれを積極的に否定しようとしている。今後どうするのが最善なのか考えなければならなくなった。"
 AUS_political_events.94.a: "試してみる価値はあった"
 AUS_political_events.94.b: "必ず彼らを解放する！"
 AUS_political_events.95.t: "軍事作戦を成功させた[ROOT.GetAdjective]軍が帰還"
 AUS_political_events.95.desc: "1866年7月22日に普墺戦争が終結すると、我が国の勇敢なる部隊が祖国に凱旋した。この時、戦争に旅立った兵の数が一人増えているとの噂が立ち、それが事実なのか単なる作り話なのかは今なお決着がついていない。だがこの度、名誉ある兵士たちが帰還したことによって、それが事実だったことが判明した。彼らは確かに兵士一人分強くなって帰ってきたのである。"
 AUS_political_events.95.a: "[ROOT.GetNameDef]へようこそ！"
 AUS_political_events.95.a_tt: "真に[ROOT.GetAdjective]を想う愛国者が一人、我が国の隊に加わったか"
 AUS_political_events.96.t: "[FROM.GetNameDefCap]が[ROOT.GetFactionName]勢力への参加を求める"
 AUS_political_events.96.desc: "新たに民主主義国家として生まれ変わった[FROM.GetName]を率いる[FROM.GetLeader]が我々に接触し、[ROOT.GetFactionName]への参加を求めた。先の大戦が終結して以来、独力でやってきた国だったが、現在の政治情勢や高まる緊張を受けて考えが変わったようだ。再びまともな民主主義の国として我々に接触してきたことから、勢力にとって大変有益な仲間となることが見込まれる！"
 AUS_political_events.96.a: "彼らの参加を大いに歓迎しよう！"
 AUS_political_events.96.b: "彼らは信用できない。"
 AUS_political_events.97.t: "[FROM.GetNameDefCap]、我々の[ROOT.GetFactionName]加盟を歓迎"
 AUS_political_events.97.desc: "我々の[ROOT.GetFactionName]への加盟要請が承認された！この大きな変化は、我が国にとって確かに必要なものだったが、決して手放しで喜べる状況でもない。先の大戦ののち、我々は同じような事態が二度と起こらないことを願いながら、全ての同盟国との繋がりを断った。今は新たな同盟を組んだことで、比較的安全な状態に落ち着いてはいるものの、平和が恐ろしく脆いものであることを決して忘れてはならない。"
 AUS_political_events.97.a: "他に道はなかった"
 AUS_political_events.98.t: "[FROM.GetNameDefCap]が[FROM.GetFactionName]への加盟要請を拒否"
 AUS_political_events.98.desc: "最大限の努力をしたにも関わらず、我々が[FROM.GetAdjective]に打診した[FROM.GetFactionName]への加盟要請は断られる結果に終わった。今回の判断に至った理由らしい理由もなく、我々は再び独力でやっていくことを強いられそうだ。"
 AUS_political_events.98.a: "最低の奴らだ！"
 AUS_political_events.98.b: "何事も自力でやるしかなさそうだ！"
 AUS_political_events.99.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 AUS_political_events.99.desc: "[GetRejectionAmounts]"
 AUS_has_not_rejected_before: "[FROM.GetAdjective]の指導部を率いる[FROM.GetLeader]が我々の要求に応じた。その手紙には、角の立たない表現が使われているが、侮辱的なほのめかしを含んでいる。いずれにせよ、我々の懸念は一蹴された。これは、[FROM.GetNameDef]に対する懸念が正当であることを意味している。我々の指導部内からは、[FROM.GetAdjective]に服従するよう働きかけ続けるべきだという声が上がっている。それが実現すれば、[FROM.GetAdjective]に対する今後の計画が達成しやすくなるかもしれない。しかし、少数派は、[FROM.GetAdjective]に無意味な勝利をやることを検討すべきだと述べている。"
 AUS_GER_cannot_take_a_no: "[FROM.GetNameDef]に対して圧力をかけ続けたにもかかわらず、[FROM.GetLeader]は一歩も引かなかった。アルトゥル・ザイス＝インクヴァルトは、我々が何を言おうと何をしようと、政府顧問として雇われることはないだろう。しかし、これは取るに足らないこと。どうにかして対処するとしよう。"
 AUS_political_events.99.a: "必ず服従させてやる！"
 AUS_refuses_to_submit: "服従の拒否"
 AUS_political_events.99.b: "好きにさせろ。いずれ隙を見せるだろう…"
 AUS_bullied_austria: "[AUS.GetNameDef]を脅した"
 AUS_political_events.100.t: "アルトゥル・ザイス＝インクヴァルト擁立に向け圧力強化"
 AUS_political_events.100.desc: "\nアルトゥル・ザイス＝インクヴァルトを我が政府に迎えることをすでに拒否したにもかかわらず、[FROM.GetAdjective]の指導者である[FROM.GetLeader]は、これを実現するための要求をやめない。この結果、我々に対する圧力は高まったが、依然として政治的主権を維持し、選択権は我々にある。"
 AUS_political_events.100.a: "屈するな！ 圧力をかけてくるのには理由がある！"
 AUS_trying_to_control_us: "支配の手が迫る"
 AUS_political_events.100.b: "拒否すれば報復される恐れがある"
 AUS_political_events.101.t: "[FROM.GetNameDefCap]、アルトゥル・ザイス＝インクヴァルトの擁立を断念"
 AUS_political_events.101.desc: "[FROM.GetNameDef]にとって些細なことをしばらく議論した結果、ついに[FROM.GetNameDef]は、我が国の政治に違法に干渉することをやめた。今はっきりといえることは、[ROOT.GetNameDef]が強い不満を抱いているということだけだ。しかし、それは我々の最大の関心事ではない。これまでも、またこれからも、[ROOT.GetNameDef]をより良いものにすることが何よりも大事なのである。"
 AUS_political_events.101.a: "ようやくだ"
 AUS_political_events.102.t: "拡張のための総統計画"
 AUS_political_events.102.desc: "最近[ROOT.GetLeader]によって招集された会議で、総統は[ROOT.GetNameDef]の将来的な拡張に関するいくつかの野望を共有した。最初の拡張は[ROOT.GetLeader.GetSheHe]がリスクがほぼ無いと認識するものだ。[AUS.GetAdjective]の人々は我々の民と何ら変わりはなく、政治情勢が証明するように、彼らは大部分が同じ見解を持っている。総統は、[AUS.GetNameDef]内で[ROOT.GetAdjective] に友好的な感情が育つための時間があれば、この拡張が外交的に達成可能であると信じている。"
 AUS_political_events.102.a: "素晴らしい考えだ！"
 AUS_anschluss_ratio_ticking_down: "国家方針§Yアンシュルス§!に必要な§Y総合戦闘力§!は毎週低下する。低下する量は§Y[AUS.GetNameWithFlag]§!での§Y中道主義§!の支持率に対応する。"
 AUS_anschluss_ratio_ticking_down_monarchist: "国家方針§Yアンシュルス§!に必要な§Y総合戦闘力§!は毎週低下する。低下する量は§Y[AUS.GetNameWithFlag]§!での§Yファシズム§!の支持率に対応する。"
 AUS_political_events.103.t: "気がかりな[GER.GetAdjective]による拡張主義"
 AUS_political_events.103.desc: "長い間[GER.GetAdjective]が我々を併合する意図があると疑っていたが、今朝受け取った新情報によると、更に逼迫した立場に置かれていることがわかった。最近会議が開かれ、[GER.GetLeader]が我々を統合するための卑劣な計画を出したようだ。最善を尽くしてきたにも関わらず、この重要秘密情報は大衆に、更に心配なことに、この考えに同調する政党にも知れ渡ってしまったようだ。もし[GER.GetLeader]の忌まわしい計画が実現すれば、彼らによって国民の反抗する意思が削がれることになるだろう。"
 AUS_political_events.103.a: "良くない事態だ……"
 AUS_political_events.104.t: "[GER.GetAdjective] 亡命"
 AUS_political_events.104.desc: "今朝、異例の会議が開かれた。我々の指導者が以前どこかで見たことがある奇妙な男と対面したらしい。指導者はどこかで聞き覚えのあるような声だという感覚を振り払うことができないでいた。この男は、[GER.GetNameDef]から来た芸術家志望だと言い、我々を助けたいと語った。彼は熟練の指導者であり、我が国には彼が切実に必要であると主張した。\n\n国境警備に問い合わせたところ、その名前の人物は国境を越えたことがなく、エリザベス・ヒードラーという名前がもっとも近いと答えた。"
 AUS_political_events.104.a: "そんなことはありえない。我々はその手には乗らない。"
 AUS_political_events.104.b: "なんの問題があるって言うのか？"
 AUS_political_events.104.c: "エリザベス...？"
 AUS_british_monarch: "英国女王の長き血統を継ぐ指導者"
 AUS_political_events.105.t: "[FROM.GetNameDefCap]が支援を撤回"
 AUS_political_events.105.desc: "[GER.GetNameDef]は我々に併合を受け入れるようかなり強く勧めていたため、我々は[ITA.GetAdjective]のことも、彼らの申し出た保証も当てにできるものと思っていた。だがこの考えは間違っていたようだ。[GER.GetAdjective]の侵略の脅威に直面すると、彼らはそそくさと退却し、我々を危うい状況に置き去りにした。彼らの約束は口先だけだったようだ。"
 AUS_political_events.105.a: "もはやどうにもならない。"
 AUS_political_events.105.b: "我々単独で戦う！"
 AUS_political_events.106.t: "[FROM.GetNameDefCap]、支援提供を再確認"
 AUS_political_events.106.desc: "[GER.GetNameDef]から敵対行為を受ける我が国に対し、[ITA.GetAdjective]が支援を再び明言した。いかなる脅威だろうが、彼らは我々の独立を保証し、武力衝突に発展した場合には我々の側に立って戦うという。"
 AUS_political_events.106.a: "[GER.GetAdjective]は自らの行動を後悔するだろう！"
 AUS_political_events.107.t: "[FROM.GetNameDefCap]、[GER.GetAdjective]の圧力に屈する"
 AUS_political_events.107.desc: "[FROM.GetLeader]が、[GER.GetNameDef]への統合を求める[GER.GetAdjective]の要求を受け入れたという衝撃的な知らせが届いた。我々は[FROM.GetAdjective]に保障を申し出たが、その申し出だけでは抵抗する気になれなかったようだ。しかし我々は、彼らの領土への関心を失ったわけではない。将来的には[FROM.GetAdjective]を解放することを検討すべきかもしれない。"
 AUS_political_events.107.a: "彼らを救わねば！"
 AUS_political_events.107.a_tt: "[GER.GetNameDef]との戦争を開始すると獲得:\n"
 AUS_political_events.107.b: "どうにもならない"
 AUS_political_events.108.t: "[FROM.GetNameDefCap]、我々の国境で軍事演習を実施"
 AUS_political_events.108.desc: "[FROM.GetAdjective]軍が、我が国の国境付近でかなり大規模な軍事演習を開始した。言葉で脅されたわけではないが、これは今後起こることへの警告だという気がしてならない。さらに過激な行動を取るおそれがあるため、彼らに対しては慎重に振る舞う必要がある。"
 AUS_political_events.108.a: "彼らの動きに目を光らせておこう。"
 AUS_political_events.109.t: "[FROM.GetNameDefCap]、国境警備を武装"
 AUS_political_events.109.desc: "国境警備隊の報告によると、最近、国境の[FROM.GetAdjective]側の警備が強化されており、衛兵も増員されているという。さらに憂慮すべきは、これらの衛兵がもはや軽武装ではなく、軍隊と同等のライフル銃を携行していることだ。彼らのこれまでの発言から考えれば、これは懸念すべき事態かもしれない。"
 AUS_political_events.109.a: "心配だ……"
 AUS_political_events.110.t: "反[ROOT.GetAdjective]感情、[FROM.GetNameDef]で高まる"
 AUS_political_events.110.desc: "政府の後ろ盾で集会を開いた結果、[FROM.GetNameDef]で反[ROOT.GetAdjective]感情が急激に高まっているようだ。[FROM.GetAdjective]指導部は、この件に関しては我々に直接接触してきておらず、現時点では、外交に関心がないものと推測するほかない。"
 AUS_political_events.110.a: "気がかりだ"
 AUS_political_events.111.t: "[FROM.GetNameDefCap]、不可侵条約を提案"
 AUS_political_events.111.desc: "たった今、[FROM.GetAdjective]指導部から連絡が入った。彼らは、両国間の平和協定の締結を求めている。彼らは、我々がこれまで苦難を強いられてきたことを認めつつ、今後はより建設的な対話を行うことを望んでいる。"
 AUS_political_events.111.a: "過去は過去だ。締結しよう！"
 AUS_political_events.111.b: "[FROM.GetAdjective]の正体も、彼らが何をしてきたかもよく知っている。お断りだ！"
 AUS_political_events.112.t: "[FROM.GetNameDefCap]、不可侵条約に調印"
 AUS_political_events.112.desc: "[FROM.GetNameDef]に関する我々の計画は今日、一歩前進した。不可侵条約を締結したのだ。今後も、彼らを我々に縛りつける努力を続けるつもりだ。未来のことは分からないが、計画を進めるためには行動しなければならない。"
 AUS_political_events.112.a: "素晴らしい"
 AUS_political_events.113.t: "[FROM.GetNameDefCap]、不可侵条約を拒否"
 AUS_political_events.113.desc: "[FROM.GetAdjective]指導部は、我々の申し出に満足しなかったようだ。我々の思惑を見抜いているか、彼らも我々に対して何か企んでいるかのどちらかだろう。万が一の事態に備えねばならない。我々の計画を進めるのであれば、もっと攻撃的な行動に出る必要があるかもしれない。"
 AUS_political_events.113.a: "それは残念だ"
 AUS_political_events.114.t: "[FROM.GetNameDef]が産業支援を申し出"
 AUS_political_events.114.desc: "最近、両国間の和平に向けて合意が交わされたことを受け、[FROM.GetAdjective]から産業支援の申し出があった。我が国の産業部門の水準は概ね満足できるものだが、支援はもちろん歓迎である。ただし、[FROM.GetNameDefCap]の申し出には何か裏があるに違いないという慎重論もないことはない。"
 AUS_political_events.114.a: "彼らに感謝を伝えよ。"
 AUS_political_events.115.t: "[FROM.GetAdjective]-[ROOT.GetAdjective]軍事演習の提案"
 AUS_political_events.115.desc: "[FROM.GetAdjective]陸軍の幹部から、両国の合同軍事演習を行いたいという連絡があった。彼らは、この合同軍事演習は両国にとって極めて有益であり、お互いから多くのことを学べるだろうと請け負っている。"
 AUS_political_events.115.a: "いいだろう"
 AUS_political_events.115.b: "何か怪しい..."
 AUS_political_events.116.t: "[ROOT.GetAdjective]-[FROM.GetAdjective]軍事演習が終了"
 AUS_political_events.116.desc: "[ROOT.GetAdjective]-[FROM.GetAdjective]軍事演習は今日が最終日である。我が軍はこの演習から多くを学んだ。[FROM.GetAdjective]にとっても有益な演習となったことを願う。[FROM.GetAdjective]軍のやり方を間近で見ることで、彼らに関する我が国の計画を実行に移す際に、我々がどう動くべきかがよく理解できた。"
 AUS_political_events.116.a: "素晴らしい！"
 AUS_political_events.117.t: "[FROM.GetAdjective]、[ROOT.GetAdjective]-[FROM.GetAdjective]共同軍事演習を拒否"
 AUS_political_events.117.desc: "\n我が国にも[FROM.GetNameDef]にも明白なメリットがあるにもかかわらず、合同軍事演習の提案は拒否された。実施されていれば、両軍はお互いから多くを学べていただろう。しかも、我が国が将来の計画を実現するにあたり、[FROM.GetNameDef]を思惑どおりに動かすためのまたとない機会となっていたはずだ。"
 AUS_political_events.117.a: "かまわん..."
 AUS_political_events.118.t: "帝国の組織化"
 AUS_political_events.118.desc: "帝国再建への道を歩み始めた今、帝国をどのように組織化したいかという問題が再び我々の前に立ちはだかっている。先人たちはこの問題に失敗し、大規模でありながら統制の取れていない帝国を築くことになった。家臣たちが我々に対して忠誠を誓い続けるように、また、彼ら同士の争いを避けるように、派閥を形成することを提案された。"
 AUS_political_events.118.a: "我々に加わらないといけない"
 AUS_political_events.118.b: "この問題を解決するために、現在の状況を変える"
 AUS_political_events.118.c: "このために適切な組織を作り上げる！"
 AUS_political_events.118.c.tt: "§Y[FROM.FROM.GetNameDefCap]§!は§Y[ROOT.GetAdjective]§!勢力に強制参加させられる"
 AUS_political_events.119.t: "[FROM.GetNameDefCap]がさらに割譲を要求"
 AUS_political_events.119.desc: "バルカン半島ではすでにかなり要求を突き付けてきたが、[FROM.GetAdjective]はさらに欲しいようだ。彼らが今回提示している要求に我々が応じれば、我々の勢力圏に影響を及ぼすことになる。同時に、拒否した場合に起こり得る結果は、非常に深刻なものになる可能性がある。"
 AUS_political_events.119.a: "譲歩せざるを得ない"
 AUS_political_events.119.b: "こんなことは認められない！"
 AUS_political_events.120.t: "[FROM.GetNameDefCap]が我々の要求に従う"
 AUS_political_events.120.desc: "[FROM.GetAdjective]の指導者たちに対して行った領土要求は承認された。予想はしていたものの、正当な領土を確保するために、これ以上の強硬策を講じる必要がなくなったことは、とても喜ばしい。"
 AUS_political_events.120.a: "栄光あれ！"
 AUS_political_events.121.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 AUS_political_events.121.desc: "現在[FROM.GetAdjective]占領中の領土に対する我々の正当な権利主張にもかかわらず、[FROM.GetLeader]は要求された領土の引き渡しを行わないことを決定した。残念な結果ではあるが、我々はどんなことがあってもそれらの領土を取り戻す。"
 AUS_political_events.121.a: "領土を手に入れる！"
 AUS_political_events.122.t: "[ROOT.GetAdjective]の潜水艦の音？"
 AUS_political_events.122.desc: "ゲオルク・フォン・トラップは、かつてはオーストリア＝ハンガリー帝国海軍で尊敬を集めていた提督であった。我々の強大な帝国の崩壊と海岸線の喪失後、彼は他の多くの人々と同様に、他の事業に目を向けた。金融業界での試みは財産の大半を失う結果に終わり、その後、彼は音楽業界に転身した。\n\n今、我々が海岸線の制圧に成功したことで、フォン・トラップは偉大なる祖国の名のもとに、再び海に出る覚悟ができたと言っている。"
 AUS_political_events.122.a: "素晴しい。海軍に加えろ！"
 AUS_political_events.122.b: "彼は有能だが…だめだ"
 AUS_political_events.123.t: "[FROM.GetAdjective]が中央同盟を再編"
 AUS_political_events.123.desc: "オーストリアが中央同盟を再編したという知らせは、今朝我々の元に届いた。軍事同盟は第一次世界大戦を共に戦い抜いたが、主要メンバーのほとんどが失墜したことで瓦解した。[FROM.GetAdjective]はこの勢力をもう一度復活させることを決定し、我々が以前の勢力の一員であったことを踏まえ、招待状を送るのが妥当だと判断したようだ。"
 AUS_political_events.123.a: "我々は団結する！"
 AUS_political_events.123.b: "一度きりで十分だ。"
 AUS_political_events.124.t: "[FROM.GetNameDefCap]が[ROOT.GetFactionName]に加盟"
 AUS_political_events.124.desc: "我々の同盟国は期待どおりに、栄光ある勢力を再び結集させるための招待状を喜んで受け取ってくれた。彼らは、第一次世界大戦の終わりに我々を不当に扱った世界に対する戦いに参加することに同意した。"
 AUS_political_events.124.a: "帝国は再び立ち上がる！"
 AUS_political_events.125.t: "[FROM.GetNameDefCap]が我々の招待を拒否"
 AUS_political_events.125.desc: "[FROM.GetAdjective]が再び我々と力を合わせることの明白な利点を理解してくれることを期待していたが、どうやら、当時被った痛手が彼らの視界を曇らせてしまったようだ。指導者の[ROOT.GetLeader]は、優雅さと決意をもってこれに対応した。これは、ほんの些細な障害に過ぎない。"
 AUS_political_events.125.a: "我々と共に行かないのであれば…"
 AUS_news_events.1.t: "[AUS.GetNameDefCap]が[GER.GetAdjective]によるアンシュルスを拒否"
 AUS_news_events.1.desc: "より強力な敵に直面したことで[AUS.GetAdjective]の指導部は、自国に降伏しその一部となることを要求した、先日の[GER.GetAdjective]の望みに屈しないことを決めた。現在、[GER.GetNameDef]の軍隊が[AUS.GetAdjective]の国境に整列している状態だが、本格的な侵攻が開始されるかどうかは依然として未知数だ。\n\n今回の出来事はいずれも、長い年月の末に悪化した両国の関係と、[AUS.GetNameDef]に統合を強いる[GER.GetAdjective]の圧力の高まりが招いたことだ。"
 AUS_news_events.1.a: "[AUS.GetNameDef]の勝利を願うばかりだ……"
 AUS_news_events.1.b: "我々の力を見せつけてやろう……"
 AUS_news_events.1.c: "東部に自由を！"
 AUS_news_events.3.t: "戦闘機のエースパイロットの失墜"
 AUS_news_events.3.desc: "[AUS.GetAdjective]人の戦闘機パイロット、ゴドヴィン・フォン・ブルモヴスキがスキポール空港の上空で訓練中に墜落事故を起こし、[HOL.GetAdjective]人の飛行訓練生共々死亡した。\n\nフォン・ブルモヴスキはかの航空部隊で最も優れた戦績を残したエースパイロットで、先の大戦および1934年の[AUS.GetNameDef]の内戦において、個人としての勝利を35回、仲間との共闘による勝利を12回、そしてさらに詳細不明の勝利を8回収めている。"
 AUS_news_events.3.a: "よく仕えてくれた、安らかに眠れ"
 AUS_news_events.3.b: "悲劇だ"
 AUS_news_events.4.t: "あわや大惨事の戦闘機パイロット"
 AUS_news_events.4.desc: "[AUS.GetAdjective]人の戦闘機パイロット、ゴドヴィン・フォン・ブルモヴスキがスキポール空港の上空で[HOL.GetAdjective]人の飛行訓練生との訓練中に起きた事故に巻き込まれた。\n\nフォン・ブルモヴスキはかの航空部隊で最も優れた戦績を残したエースパイロットで、先の大戦および1934年の[AUS.GetNameDef]の内戦において、個人としての勝利を35回、仲間との共闘による勝利を12回、そしてさらに詳細不明の勝利を8回収めている。\n\n二人はほとんど無傷で今回の事故から生還している。"
 AUS_news_events.4.a: "危機一髪だな"
 AUS_news_events.5.t: "[AUS.GetAdjective]がサン＝ジェルマン＝アン＝レー条約を放棄"
 AUS_news_events.5.desc: "\n先日、[AUS.GetNameDef]の[AUS.GetLeader]が、サンジェルマン＝アン＝レー条約を完全に放棄し、再軍備を進める意向を表明した。この条約は、戦争を引き起こした[AUS.GetNameDef]が同じ過ちを繰り返さないよう、そして権力を得るために領土を拡大することのないようにと、先の大戦後に導入されたものだ。この件について理論家たちは、世界の緊張が徐々に高まりつつあることへの対応だとの見解を示している。今回の軍事化への取り組みが防衛を意図したものか、攻撃を意図したものかは現時点では不明だ。"
 AUS_news_events.5.a: "懸念するべき知らせだ"
 AUS_news_events.5.b: "ついにやったぞ！"
 AUS_news_events.6.t: "[AUS.GetNameDefCap]が中央同盟を再編"
 AUS_news_events.6.desc: "\n\n近隣に同盟国となる見込みのある候補がいないことから、[AUS.GetNameDef]が中央同盟の再編に乗り出した。自国に課せられた条約を破棄したことで、かの国の再軍事化は凄まじい速さで進んでいる。彼らがつくる新たな同盟が、その名前のとおり、先の対戦の頃にあった同盟と同じ性質となるかどうかは現時点では不明だ。"
 AUS_news_events.6.a: "懸念するべき知らせだ"
 AUS_news_events.6.b: "素晴らしい日だ！"
 AUS_news_events.7.t: "オットー・フォン・ハプスブルクが[AUS.GetNameDef]に帰還"
 AUS_news_events.7.desc: "\n人生の大半を亡命先で過ごした（最初は[SWI.GetNameDef]、のちに[POR.GetNameDef]のマデイラ島）オットー・フォン・ハプスブルクが[AUS.GetNameDef]に帰還した。皇太子は1918年、第一次世界大戦終結時に君主制が崩壊した折、両親である皇帝カール1世および皇后ツィタと共に国を逃れていた。帰還した皇太子が[AUS.GetAdjective]の元首の座に就いたことは、同国の政治情勢に確実な変化をもたらすことになるだろう。"
 AUS_news_events.7.a: "ハプスブルクの皇太子に万歳！"
 AUS_news_events.7.b: "条約にまとめられた内容に反している！"
 AUS_news_events.7.c: "喜ばしいことだ"
 AUS_news_events.8.t: "ハプスブルク家によるハプスブルクの支配"
 AUS_news_events.8.desc: "[AUS.GetLeader]の統治下にある[AUS.GetNameDef]がハプスブルクの街を奪還した。[SWI.GetAdjective]を意のままに従わせることに成功した彼らの狙いは、ハプスブルク家の権力の強化と、さらに帝国主義に傾いた[AUS.GetName]の完全復活を示すことだ。"
 AUS_news_events.8.a: "何故わざわざそんなことを？"
 AUS_news_events.8.b: "ハプスブルクは我々のものだ！"
 AUS_news_events.9.t: "[FROM.GetNameDef]で共産主義者たちによるクーデター"
 AUS_news_events.9.desc: "長い時間をかけて[FROM.GetNameDef]における[FROM.GetCommunistParty]の支持率が伸びて行った結果、同国で平和的なクーデターが発生した。共産主義者たちは争いを起こすことなく権力を掌握し、ほとんど抵抗されることもなく政府内での地位を得た。\n\n今後[FROM.GetNameDef]は、これまでの数十年とは全く違う姿に変わっていくことだろう。"
 AUS_news_events.9.a: "これは予想外だった"
 AUS_news_events.9.b: "彼らの幸運を願う！"
 AUS_news_events.9.c: "ようやくか！"
 AUS_news_events.10.t: "[FROM.GetNameDef]で内戦が勃発"
 AUS_news_events.10.desc: "[FROM.GetNameDef]で激しい内戦が勃発した。共産主義系の[FROM.GetCommunistParty]が、現与党である[FROM.GetNeutralParty]に対し反乱を起こしたのである。共産主義者たちはこの数年で、かなり大きな支持を集めるようになっており、[FROM.GetNameDef]では一目置かれる勢力となっている。"
 AUS_news_events.10.a: "そんな馬鹿な"
 AUS_news_events.10.b: "よくやった、武運を祈る！"
 AUS_news_events.10.c: "前進せよ！"
 AUS_news_events.11.t: "[AUS.GetNameDefCap]がドナウ連合を形成"
 AUS_news_events.11.desc: "[AUS.GetLeader]をトップとし、過去の在り方から大々的な変化を遂げた[AUS.GetAdjective]の指導部が、独自の派閥を形成することを決めたようだ。[AUS.GetLeader]は、他の中欧諸国の労働者たちが圧政者に立ち向かい、人々の権利のためにこの戦いに参加してくれることを願うと述べている。"
 AUS_news_events.11.a: "何故わざわざそんなことを？"
 AUS_news_events.11.b: "彼らの成功を祈る！"
 AUS_news_events.11.c: "[AUS.GetNameDef]にとって素晴らしき日だ！"
 AUS_news_events.12.t: "[AUS.GetNameDefCap]が民主主義的な選挙を再び開催"
 AUS_news_events.12.desc: "\n1930年9月11日以降、初めての民主主義的な選挙が[AUS.GetNameDef]で開催された。投票率は高く、票を集計した結果、僅差で[AUS.GetDemocraticParty]の[AUS.GetLeader]が当選することとなった。彼はこれからこの国に、新しい民主主義的な道を歩ませるという難題に取り組むことになる。"
 AUS_news_events.12.a: "素晴らしい"
 AUS_news_events.12.b: "留意しておこう"
 #Hungarian country events
 WW_hungary.1.t: "[HUN.GetName]が共同製造計画を始動"
 WW_hungary.1.desc: "同盟国である[HUN.GetNameDef]が、勢力内における航空機の共同開発計画を始動した。自国の将来的な発展のために、まずは我々の発展に投資することにしたようだ。"
 WW_hungary.1.a: "確実な恩恵を受けられるだろう"
 WW_hungary.2.t: "[FROM.GetAdjective]から武器の積み荷が到着"
 WW_hungary.2.desc: "[FROM.GetAdjective]政府が我が国の戦争努力のために、積極的な姿勢を示しており、新たな支援の一環として武器の積み荷を送ってくれた。彼らは今回の戦いにおいて、間違いなく我々の力となるだろう。"
 WW_hungary.2.a: "素晴らしい！"
 WW_hungary.3.t: "ゲンベシュ・ジュラ首相の死"
 WW_hungary.3.desc: "我が国の首相にして、ハンガリー国防協会の将校およびリーダーであるゲンベシュ・ジュラが、ミュンヘンでの外交任務中に精巣癌で亡くなったとの報告があった。[ROOT.GetLeader]はすでに、次期首相に中道派のダラーニ・カールマーンを推すつもりでいるが、かつてゲンベシュ本人が率いていた、ファシスト準軍事組織をどうするかという問題が依然として残っている。彼らと[ROOT.GetLeader]には、反共産主義という共通点があるため、我々の元で働くよう口説いてみてもいいが、彼らが真に忠誠を誓っている対象しだいでは、我が国の軍隊に組み込むことは将来的な危険をはらむ行為だと言える。M.O.V.Eに関しては、果たしてどのように対応するべきか？"
 WW_hungary.3.a: "M.O.V.Eの編入を試みるべきだ"
 WW_hungary.3.b: "セゲドのファシストどもを直ちに解散させろ！"
 WW_hungary.3.c: "好きにさせればいい。そこまでまずい事態になることもあるまい。"
 HUN_gombos_has_died_flag: "§Yゲンベシュ・ジュラ§!が逝去"
 WW_hungary.4.t: "[HUN.GetNameDefCap]がトランシルヴァニアを要求"
 WW_hungary.4.desc: "トリアノン条約によってに割譲されるまで、トランシルヴァニアは長きにわたり[HUN.GetNameDef]の一部だった。そして残念ながら、[HUN.GetNameDef]が領土の喪失をあきらめることは無かった。様々な時期に、彼らはトランシルヴァニアをハンガリーの不可欠な部分として公に主張してきた。最近の政治情勢の変化に伴い、彼らはいま一度自国の主張を押し通すことを決め、我らにトランシルヴァニア全体を引き渡すことを要求している。さもなければ……"
 WW_hungary.4.a: "些細な問題だ、くれてやれ……"
 WW_hungary.4.b: "さもなければ…… なんだ？"
 WW_hungary.5.t: "[FROM.GetNameDefCap]がトランシルヴァニアを割譲"
 WW_hungary.5.desc: "臆病な[FROM.GetAdjective]人たちは我々の精強な軍と正面対決するよりも、我々の正当な領土を返還することを選んだ。彼らが支配するトランシルヴァニア領の全てが我が国の政府の統治下に入り、軍が全権を握ることになった。"
 WW_hungary.5.a: "これが本来あるべき姿だ"
 WW_hungary.6.t: "[FROM.GetNameDefCap]がトランシルバニアの譲渡を拒絶"
 WW_hungary.6.desc: "[FROM.getNameDef]の傲慢な指導者たちは、我々による和平の申し出を拒否し、トランシルヴァニアを引き渡すくらいなら戦争をすると断言してみせた。こちらを見くびっているのか、それとも単に今こそ奴らを叩く好機なのか。時間だけがその答えを知っている。"
 WW_hungary.6.a: "ならば、戦争だ"
 WW_hungary.6.b: "そこまでする価値はない"
 WW_hungary.7.t: "[FROM.GetNameDefCap]がスロヴァキア南部を要求"
 WW_hungary.7.desc: "[FROM.GetLeader]が先日、軽率にも我が国を非難した。彼の言葉をそのまま引用すると、我々は「[FROM.GetAdjective]領スロヴァキア南部を不法占拠」している状態にあるそうだ。[FROM.GetAdjective]の最後通告を受け、我が国の国境に同国の軍隊が集まってきている。さて、どう対処したものか？"
 WW_hungary.7.a: "こんな事でわざわざ血を流す必要はない"
 WW_hungary.7.b: "ならば力ずくで奪ってみせろ！"
 WW_hungary.8.t: "[HUN.GetNameDefCap]が[975.GetName]の引き渡しを条件とした保護を申し出る"
 WW_hungary.8.desc: "[HUN.GetNameDef]の[HUN.GetLeader]が、興味深い提案とともに我々に接触してきた。その内容は、彼らがラジタバーンサークと呼ぶ[975.GetName]を引き渡すことを条件に、我が国の独立性を保証し、また[GER.GetAdjective]が攻撃を仕掛けてきた際には味方になってくれるというものだ。この申し出に応じるべきだろうか？"
 WW_hungary.8.a: "誰であろうと協力してくれるというのなら歓迎するべきだ……"
 WW_hungary.8.b: "果たして彼らの保証がどれほど信用に値するものか。"
 WW_hungary.9.t: "[FROM.GetNameDefCap]が独立性の保障のために[975.GetName]を引き渡す"
 WW_hungary.9.desc: "[FROM.GetNameDef]の賢明な指導部が我々の申し出に応じ、自国の独立性を保障するため、速やかに[975.GetName]一帯の支配権を我が国に引き渡すことを認めた。国土が大きくなったと同時に、[FROM.GetAdjective]との友好関係がここに甦ることとなった。"
 WW_hungary.9.a: "2つの国がこうして再び友となった！"
 WW_hungary.10.t: "[FROM.GetNameDefCap]が我が国の保護を拒否"
 WW_hungary.10.desc: "[FROM.GetNameDef]の愚かな指導部が、我々の申し出を拒否した。どう考えても自分たちより我々に利益のある話だとの見解を示したばかりか、我々が約束を守ると信じられるだけの合理的な理由がないとまで言った…… 我々を一体何だと思っている！？"
 WW_hungary.10.a: "正常な判断ができない連中のようだな……"
 WW_hungary.11.t: "[FROM.GetNameDefCap]が我が国の[SLO.GetAdjective]領の支配権を要求"
 WW_hungary.11.desc: "[FROM.GetLeader]が先日、軽率にも我が国を非難した。彼の言葉をそのまま引用すると、我々は「[FROM.GetAdjective]領スロヴァキアを不法占拠」している状態にあるそうだ。[FROM.GetAdjective]の最後通告を受け、我が国の国境に同国の軍隊が集まってきている。さて、どう対処したものか？"
 WW_hungary.11.a: "こんな事でわざわざ血を流す必要はない"
 WW_hungary.11.b: "ならば力ずくで奪ってみせろ！"
 WW_hungary.12.t: "[FROM.GetNameDefCap]が[SLO.GetAdjective]領を引き渡す"
 WW_hungary.12.desc: "道理をわきまえた[FROM.GetNameDef]の[FROM.GetLeader]が、スロヴァキアにある彼らの領土を引き渡すことに同意し、地域内の自国軍隊に解隊と撤退を命じた。またしても、我々は勝利を手にしたのだ！"
 WW_hungary.12.a: "今日は素晴らしき日だ！"
 WW_hungary.13.t: "[FROM.GetNameDefCap]がスロヴァキアで強硬姿勢"
 WW_hungary.13.desc: "まったく予想外の展開というわけではないが、[FROM.GetNameDef]の愚かな指導者である[FROM.GetLeader]は、我々からの最後通告を受けたのちに、自国の軍隊を厳戒態勢にし、今回の紛争において、一歩も引く気がない旨を使者を通じて伝えてきた。"
 WW_hungary.13.a: "きっとこの決断を後悔することになるだろう！"
 WW_hungary.13.b: "この辺りでやめにしなければ"
 WW_hungary.14.t: "[FROM.GetNameDefCap]がヴォイヴォディナを要求"
 WW_hungary.14.desc: "[HUN.GetAdjective]政府はヴォイヴォディナの問題に対し、より圧力をかけてくるようになった。帝国時代にはハンガリーの一部であった土地であり、返還されるべきだと主張している。彼らは大戦終結時におけるセルビアとの統一は「外圧によるものであるため、無効である」として、領土はいまだ法的に[HUN.GetAdjective]のものであると主張している。"
 WW_hungary.14.a: "我々が勝てる戦いではない"
 WW_hungary.14.b: "そんな妄想を聞き入れてたまるものか"
 WW_hungary.15.t: "[FROM.GetNameDefCap]がヴォイヴォディナを譲渡"
 WW_hungary.15.desc: "\n[FROM.GetNameDef]は、我々にヴォイヴォディナを譲渡することに同意した。地域の全権は既に我が軍が掌握しているため、統一は速やかになされることだろう。"
 WW_hungary.15.a: "素晴らしい"
 WW_hungary.16.t: "[From.GetNameDefCap]が要求を拒否"
 WW_hungary.16.desc: "[FROM.GetLeader]との緊迫した会合にて我が国の代表団は、ヴォイヴォディナの主権について議論するつもりはなく、[FROM.GetAdjective]政府は何があってもこのような圧力に屈しないことを告げられた。ヴォイヴォディナの人々は1919年に民意を表明し、その時我が国の一部となることを拒んだ。[FROM.GetAdjective]政府としては、それで決着がついたという認識でいるのだろう。"
 WW_hungary.16.a: "その通りかもしれない"
 WW_hungary.16.b: "この日のことを後悔させてやる"
 WW_hungary.17.t: "[HUN.GetName]が西バナトの占領を要求"
 WW_hungary.17.desc: "[HUN.GetNameDef]の[HUN.GetLeader]が、本日我々に[HUN.GetName]による西バナト地域の占領を承諾するよう、最後通牒を突きつけてきた。あちらの要求に応じなければ、このまま軍事衝突に発展するだろう。"
 WW_hungary.17.a: "くれてやれ"
 WW_hungary.17.b: "奴らめ、一体何様のつもりだ？"
 WW_hungary.18.t: "[FROM.GetNameDefCap]が要求を承諾"
 WW_hungary.18.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が我々の西バナト占領を潔く承諾し、領土を我々に明け渡すことを決めた。彼らが我々に歯向かうよりも譲歩することを選んだおかげで、バルカン半島におけるイタリアの目的を推し進めることができる。"
 WW_hungary.18.a: "すべて計画通りだ"
 WW_hungary.19.t: "愚かな[FROM.GetLeader]が我々の最後通牒を拒否"
 WW_hungary.19.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が愚かにも、かの地に対する我々の正当な所有権を否定した。こうなったら[FROM.GetNameDef]を叩き潰すしかない。それも一撃で速やかにだ。そうすれば近い将来における、我々の西バナト所有権は安泰だ。"
 WW_hungary.19.a: "ならば、実力行使と行こう"
 WW_hungary.20.t: "[FROM.GetNameDefCap]がカルパティア・ルテニアを要求"
 WW_hungary.20.desc: "[HUN.GetAdjective]政府はカルパティア・ルテニアの問題に関して、より圧力をかけてくるようになった。帝国時代にはハンガリーの一部であった土地であり、返還されるべきだと主張している。彼らはフツール共和国をはじめ、同地域でその後に続いたあらゆる国の正当性を認めず、かの地域がいま一度[HUN.GetAdjective]領となることでのみ、それらの不正を取り消せると言い張っている。"
 WW_hungary.20.a: "我々が勝てる戦いではない"
 WW_hungary.20.b: "本当にその発言を裏付ける証拠があるのか？"
 WW_hungary.21.t: "[FROM.GetNameDefCap]がカルパティア・ルテニアを譲渡"
 WW_hungary.21.desc: "道理をわきまえた[FROM.GetNameDef]の[FROM.GetLeader]が、カルパティア・ルテニアにある彼らの領土を引き渡すことに同意し、地域内の自国軍隊に解隊と撤退を命じた。またしても、我々は勝利を手にしたのだ！"
 WW_hungary.21.a: "素晴らしい"
 WW_hungary.22.t: "[From.GetNameDefCap]が要求を拒否"
 WW_hungary.22.desc: "まったく予想外の展開というわけではないが、[FROM.GetNameDef]の愚かな指導者である[FROM.GetLeader]は、我々からの最後通告を受けたのちに、自国の軍隊を厳戒態勢にし、今回のカルパティア・ルテニアをめぐる紛争において、一歩も引く気がない旨を使者を通じて伝えてきた。"
 WW_hungary.22.a: "きっとこの決断を後悔することになるだろう！"
 WW_hungary.22.b: "この辺りでやめにしなければ"
 WW_hungary.23.t: "[FROM.GetNameDefCap]がブルゲンラントを要求"
 WW_hungary.23.desc: "[HUN.GetAdjective]政府はブルゲンラントの問題に関して、より圧力をかけてくるようになった。帝国時代にはハンガリーの一部であった土地であり、返還されるべきだと主張している。また、彼らはかの地域におけるラジタバーンサーク再建の必要性を説いており、我が国による統治は不当だとも言い張っている。さて、どう対処したものか？"
 WW_hungary.23.a: "我々が勝てる戦いではない"
 WW_hungary.23.b: "本当にその発言を裏付ける証拠があるのか？"
 WW_hungary.24.t: "[FROM.GetNameDefCap]がブルゲンラントを譲渡"
 WW_hungary.24.desc: "道理をわきまえた[FROM.GetNameDef]の[FROM.GetLeader]が、ブルゲンラントにある彼らの領土を引き渡すことに同意し、地域内の自国軍隊に解隊と撤退を命じた。またしても、我々は勝利を手にしたのだ！"
 WW_hungary.24.a: "素晴らしい"
 WW_hungary.25.t: "[From.GetNameDefCap]が要求を拒否"
 WW_hungary.25.desc: "まったく予想外の展開というわけではないが、[FROM.GetNameDef]の愚かな指導者である[FROM.GetLeader]は、我々からの最後通告を受けたのちに、自国の軍隊を厳戒態勢にし、今回のブルゲンラントをめぐる紛争において、一歩も引く気がない旨を使者を通じて伝えてきた。"
 WW_hungary.25.a: "きっとこの決断を後悔することになるだろう！"
 WW_hungary.25.b: "この辺りでやめにしなければ"
 WW_hungary.26.t: "[FROM.GetNameDefCap]が勢力への参加を希望"
 WW_hungary.26.desc: "我が国の偉大なる首都を訪問したのち、[FROM.GetLeader]が我々に接触し、全[FROM.GetAdjective]国民を代表して、軍事同盟における両国の協力を願い出た。[FROM.GetLeader]は、[ROOT.GetAdjective]および[FROM.GetAdjective]双方の領土の拡大を将来的な目標として掲げているようだ。"
 WW_hungary.26.a: "彼らの参加を歓迎しよう"
 WW_hungary.26.b: "彼らに用はない"
 WW_hungary.27.t: "[FROM.GetNameDefCap]が我々の加盟を承認"
 WW_hungary.27.desc: "[FROM.GetNameDef]の偉大なる指導者である[FROM.GetLeader]が、新たな軍事同盟の結成に合意したことで、両国のつながりがこれまで以上に強化された。双方の国民たちも街の通りに出て、[ROOT.GetAdjective]の再生を記念するこの重要な瞬間を祝った。今回の出来事は、彼らにとって新たな時代の幕開けとなるだろう。"
 WW_hungary.27.a: "共に未来を築いていこうではないか！"
 WW_hungary.28.t: "[FROM.GetNameDefCap]が我々の加盟を拒否"
 WW_hungary.28.desc: "[FROM.GetNameDef]の指導者である無礼な[FROM.GetLeader]が、我々の要請を拒否したことで、近い将来における両国間のあらゆる協力の可能性が実質閉ざされてしまった。こうなっては、他国との同盟を試みるか、独力で何とかして行くかしかない。"
 WW_hungary.28.a: "縁がなかったのだ"
 WW_hungary.29.t: "[FROM.GetNameDefCap]がハプスブルク統治の復活に乗り出す"
 WW_hungary.29.desc: "[FROM.GetNameDef]政府が、1713年の国事詔書を再有効化する意向を表明した。実行されれば、ハプスブルク家の人間が再び王位に就けるようになり、第一次世界大戦後の我々の要求を無視する事態となる。このために戦争を正当化するわけにはいかないが、もうすぐ彼らが我々の脅威になることを考えると、なんらかの圧力を試みるべきかもしれない。"
 WW_hungary.29.a: "外交ルートを使って抗議しよう"
 WW_hungary.29.b: "禁輸措置を課した上で抗議しよう"
 WW_hungary.30.t: "小協商が和平の約束を要求"
 WW_hungary.30.desc: "小協商の加盟国は、1921年のカーロイ4世によるハプスブルク君主制の復活の試みを大事として受け止めており、今なおそうした動きを許さない姿勢を見せている。しかしながら今回、彼らはその事で戦争をちらつかせて我々を脅す代わりに、平和的意図を示すよう要求してきた。これが叶わない場合は君主制を永遠に葬り去る必要があるとしている。"
 WW_hungary.30.a: "侵略行為に出ないと約束することは可能だ。今のところは、な……"
 WW_hungary.30.b: "そのようなことを強制される筋合いはない！"
 HUN_habsburg_refused_promises_of_peace: "小協商に対する和平の約束を拒否"
 WW_hungary.31.t: "[FROM.GetNameDefCap]が我が国の新たな君主を任命"
 WW_hungary.31.desc: "[FROM.GetNameDefCap]は我が国の新たなパラティン伯として、ヨーゼフ・アウグスト・フォン・ハプスブルクを任命した。これにより、間違いなく我々の体制は強化されることだろう。"
 WW_hungary.31.a: "いかにも"
 WW_hungary.32.t: "[FROM.GetLeader]がハプスブルクによる統治の復活を要求"
 WW_hungary.32.desc: "[FROM.GetNameDefCap]の皇帝[FROM.GetLeader]が、ツィスライタニア領の復活と、ハプスブルク家の人間をいま一度君主に戴くことを要求してきた。これらを聞き入れれば、我が国の独立性は実質失われることになるが、完全な併合は免れる可能性がある。我々は、新たな帝国連邦の一部となることを受け入れるべきか？"
 WW_hungary.32.a: "彼らが正しい"
 WW_hungary.32.b: "ハプスブルクが追放されたのには、それなりの理由がある！"
 WW_hungary.33.t: "[FROM.GetNameDefCap]がハプスブルク家の君主を受け入れる"
 WW_hungary.33.desc: "[FROM.GetNameDef]の賢明な指導部が、我々の要求に従いハプスブルク家の君主を戴き、新王の即位とともに退陣することを決めた。我が帝国連邦の新たな夜明けだ！"
 WW_hungary.33.a: "彼らは正しい選択をした"
 WW_hungary.34.t: "[FROM.GetNameDefCap]がハプスブルク家の君主を拒否"
 WW_hungary.34.desc: "[FROM.GetNameDef]の退廃的な指導部が、自分たちの退陣を見送ることを決めた。彼らはどういうわけか、神自身が選定した君主よりも、自分たちのほうが賢いと思い込んでいるようだ。是が非でもヨーゼフ・アウグストを王位に就け、奴らを引きずり降ろしてやる！"
 WW_hungary.34.a: "彼らは誤った選択をした"
 WW_hungary.35.t: "[FROM.GetNameDefCap]が勢力への参加を希望"
 WW_hungary.35.desc: "我が国の偉大なる首都を訪問したのち、[FROM.GetLeader]が我々に接触し、全[FROM.GetAdjective]国民を代表して、軍事同盟における両国の協力を願い出た。[FROM.GetLeader]は、[ROOT.GetAdjective]および[FROM.GetAdjective]双方の領土の拡大を将来的な目標として掲げているようだ。"
 WW_hungary.35.a: "彼らの参加を歓迎しよう"
 WW_hungary.35.b: "彼らに用はない"
 WW_hungary.36.t: "[FROM.GetNameDefCap]による中央同盟の復活"
 WW_hungary.36.desc: "[FROM.GetNameDef]の偉大かつ高潔な指導者である[FROM.GetLeader]が、新たな軍事同盟の結成に合意したことで、両国のつながりがこれまで以上に強化された。双方の国民たちも街の通りに出て、[ROOT.GetAdjective]の再生を記念するこの重要な瞬間を祝った。今回の出来事は、彼らにとって新たな時代の幕開けとなるだろう。"
 WW_hungary.36.a: "共に未来を築いていこうではないか！"
 WW_hungary.37.t: "[FROM.GetNameDefCap]が我々を侮辱"
 WW_hungary.37.desc: "[FROM.GetNameDef]の指導者である無礼な[FROM.GetLeader]が、我々の要請を拒否したことで、近い将来における両国間のあらゆる協力の可能性が実質閉ざされてしまった。こうなっては、他国との同盟を試みるか、独力で何とかして行くかしかない。"
 WW_hungary.37.a: "縁がなかったのだ"
 WW_hungary.38.t: "[FROM.GetNameDefCap]が我々を中央同盟に招待"
 WW_hungary.38.desc: "我が国の首都を訪問したのち、[FROM.GetLeader]が我々に接触し、全[FROM.GetAdjective]国民を代表して、軍事同盟における両国の協力を改めて願い出た。[FROM.GetLeader]は、[ROOT.GetAdjective]および[FROM.GetAdjective]双方の領土の拡大を将来的な目標として掲げているようだ。彼らの請願に対し、我々はどのように返答するべきだろうか？"
 WW_hungary.38.a: "彼らを決して一人にはしない"
 WW_hungary.38.b: "重荷になるだけだ"
 WW_hungary.39.t: "[FROM.GetNameDefCap]が中央同盟に加盟"
 WW_hungary.39.desc: "[FROM.GetNameDef]の偉大かつ高潔な指導者である[FROM.GetLeader]が、我々の新たな軍事同盟への参加に合意したことで、両国のつながりがこれまで以上に強化された。双方の国民たちも街の通りに出て、[ROOT.GetAdjective]の再生を記念するこの重要な瞬間を祝った。今回の出来事は、彼らにとって新たな時代の幕開けとなるだろう。"
 WW_hungary.39.a: "共に先の大戦の過ちを正そう！"
 WW_hungary.40.t: "[FROM.GetNameDefCap]が我々を侮辱"
 WW_hungary.40.desc: "[FROM.GetNameDef]の指導者である無礼な[FROM.GetLeader]が、我々の要請を拒否したことで、近い将来における両国間のあらゆる協力の可能性が実質閉ざされてしまった。彼らの仲間に入れてもらえないとなれば、他国との同盟を試みるより他ない。"
 WW_hungary.40.a: "ならば我々が自ら先頭に立つのみ！"
 WW_hungary.40.b: "別の方法を試すしかない"
 WW_hungary.41.t: "[FROM.GetNameDefCap]がグランド・アライアンスの復活を望む"
 WW_hungary.41.desc: "我が国の偉大なる首都を訪問したのち、[FROM.GetLeader]が我々に接触し、全[FROM.GetAdjective]国民を代表して、軍事同盟における両国の協力を願い出た。[FROM.GetLeader]は、[ROOT.GetAdjective]および[FROM.GetAdjective]双方の領土の拡大を将来的な目標として掲げているようだ。"
 WW_hungary.41.a: "彼らの参加を歓迎しよう"
 WW_hungary.41.b: "彼らに用はない"
 WW_hungary.42.t: "[FROM.GetNameDefCap]がグランド・アライアンスを受け入れる"
 WW_hungary.42.desc: "[FROM.GetNameDef]の偉大かつ高潔な指導者である[FROM.GetLeader]が、新たな軍事同盟の結成に合意した。双方の国民たちも街の通りに出て、[ROOT.GetAdjective]の再生を記念するこの重要な瞬間を祝った。今回の出来事は、彼らにとって新たな時代の幕開けとなるだろう。"
 WW_hungary.42.a: "両国の未来を共に守ろう！"
 WW_hungary.43.t: "[FROM.GetNameDefCap]が我々を侮辱"
 WW_hungary.43.desc: "[FROM.GetNameDef]の指導者である無礼な[FROM.GetLeader]が、我々の要請を拒否したことで、近い将来における両国間のあらゆる協力の可能性が実質閉ざされてしまった。こうなっては、他国との同盟を試みるか、独力で何とかして行くかしかない。"
 WW_hungary.43.a: "本当に信じられるのは、家族と呼べる者たちだけだ"
 ENG_Rejected_HUN_grand_alliance: "イングランドがグランド・アライアンスの復活を拒否"
 WW_hungary.44.t: "[FROM.GetLeader]がヴィート家による統治の復活を要求"
 WW_hungary.44.desc: "[FROM.GetNameDefCap]の皇帝[FROM.GetLeader]が、ヴィート家の君主の復活と、同家のヴィルヘルム公をいま一度我が国の王に戴くことを要求してきた。これらを聞き入れれば、我が国の独立性は実質失われることになるが、完全な併合は免れる可能性がある。我々は、新たな帝国連邦の一部となることを受け入れるべきか？"
 WW_hungary.44.a: "彼らが正しい"
 WW_hungary.44.b: "ヴィート家が追放されたのには、それなりの理由がある！"
 WW_hungary.45.t: "[FROM.GetNameDefCap]がヴィート家の君主を受け入れる"
 WW_hungary.45.desc: "[FROM.GetNameDef]の賢明な指導部が、我々の要求に従いヴィート家のヴィルヘルム公を君主に戴き、新王の即位とともに退陣することを決めた。我が帝国連邦の新たな夜明けだ！"
 WW_hungary.45.a: "彼らは正しい選択をした"
 WW_hungary.46.t: "[FROM.GetNameDefCap]がヴィート家の君主を拒否"
 WW_hungary.46.desc: "[FROM.GetNameDef]の退廃的な指導部が、自分たちの退陣を見送ることを決めた。彼らはどういうわけか、神自身が選定した君主よりも、自分たちのほうが賢いと思い込んでいるようだ。是が非でもヴィート家のヴィルヘルム公を王位に就け、奴らを引きずり降ろしてやる！"
 WW_hungary.46.a: "彼らは誤った選択をした"
 WW_hungary.47.t: "[FROM.GetLeader]がハプスブルクによる統治の復活を要求"
 WW_hungary.47.desc: "[FROM.GetNameDefCap]の皇帝[FROM.GetLeader]が11月5日勅令の同意に基づき、我が国におけるハプスブルクの統治の復活、そしていま一度、ハプスブルクの君主を戴くことを要求してきた。これらを受け入れれば、彼らと足並みをそろえられるようになり、同盟にも参加できるようになる他、我が国の独立性を完全に失わずに済むようになる。"
 WW_hungary.47.a: "これは我々の義務だ"
 WW_hungary.47.b: "君主制に死を！"
 WW_hungary.48.t: "[FROM.GetNameDefCap]がハプスブルク家の君主を受け入れる"
 WW_hungary.48.desc: "[FROM.GetNameDef]の賢明な指導部が、我々の要求に従い、ハプスブルク家の君主を戴き、新王の即位とともに退陣することを決めた。"
 WW_hungary.48.a: "彼らは正しい選択をした"
 WW_hungary.49.t: "[FROM.GetNameDefCap]がハプスブルク家の君主を拒否"
 WW_hungary.49.desc: "[FROM.GetNameDef]の退廃的な指導部が、自分たちの退陣を見送ることを決めた。彼らはどういうわけか、神自身が選定した君主よりも、自分たちのほうが賢いと思い込んでいるようだ。是が非でもカール・アルブレヒトを王位に就け、奴らを引きずり降ろしてやる！"
 WW_hungary.49.a: "彼らは誤った選択をした"
 WW_hungary.50.t: "[FROM.GetNameDefCap]がハプスブルクの君主を任命"
 WW_hungary.50.desc: "[FROM.GetNameDefCap]は我が国の新たな王に、カール・ピウス・フォン・ハプスブルクを任命した。これにより、間違いなく我々の体制は強化されることだろう。"
 WW_hungary.50.a: "いかにも"
 WW_hungary.51.t: "[FROM.GetLeader]がハプスブルクによる統治の復活を要求"
 WW_hungary.51.desc: "[FROM.GetNameDefCap]の皇帝[FROM.GetLeader]が1516～1700年の頃と同じように、我が国におけるハプスブルクの統治の復活と、いま一度ハプスブルクの君主を戴くことを要求してきた。これらを受け入れれば、彼らと足並みをそろえられるようになり、同盟にも参加できるようになる他、我が国の独立性を完全に失わずに済むようになる。"
 WW_hungary.51.a: "これは我々の義務だ"
 WW_hungary.51.b: "奴らめ、一体何様のつもりだ？"
 WW_hungary.52.t: "[FROM.GetNameDefCap]がハプスブルク家の君主を受け入れる"
 WW_hungary.52.desc: "[FROM.GetNameDef]の賢明な指導部が、我々の要求に従い、ハプスブルク家の君主を戴き、新王の即位とともに退陣することを決めた。"
 WW_hungary.52.a: "彼らは正しい選択をした"
 WW_hungary.53.t: "[FROM.GetNameDefCap]がハプスブルク家の君主を拒否"
 WW_hungary.53.desc: "[FROM.GetNameDef]の退廃的な指導部が、自分たちの退陣を見送ることを決めた。彼らはどういうわけか、神自身が選定した君主よりも、自分たちのほうが賢いと思い込んでいるようだ。是が非でもカール・ピウスを王位に就け、奴らを引きずり降ろしてやる！"
 WW_hungary.53.a: "彼らは誤った選択をした"
 WW_hungary.54.t: "[FROM.GetNameDefCap]がハプスブルクの君主を任命"
 WW_hungary.54.desc: "[FROM.GetNameDefCap]は我が国の新たな王に、ヴァシル・ヴィシヴァニ・フォン・ハプスブルクを任命した。これにより、間違いなく我々の体制は強化されることだろう。"
 WW_hungary.54.a: "いかにも"
 WW_hungary.55.t: "オーストリア＝ハンガリーによる「保護」の申し出"
 WW_hungary.55.desc: "最近、バルカン半島における政治的状況の劇的な変化に伴い、新オーストリア＝ハンガリー帝国との関係問題が再三浮かび上がっている。今日、ハンガリーの大使は正式に帝国に対する立場を宣言するよう要請を行った。ハプスブルク家は、旧王冠領であるボヘミアとモラビアが彼らに属すると主張している。\n\nしかし、名目上の元首であるが実際の権力はほとんどない[HUN.GetLeader]は、妥協案を受け入れるとしている。"
 WW_hungary.55.a: "我々は再び帝国の一部となるべきだ。"
 WW_hungary.55.b: "安全のために自由を手放したりするものか！"
 WW_hungary.56.t: "ボヘミアが帝位の下へ復帰"
 WW_hungary.56.desc: "上層部で夜更けまで議論した結果、[CZE.GetAdjective]政府は我々の提案を受け入れることを決め、アルブレヒト・フランツをボヘミアの王、およびモラヴィア辺境伯、そしてチェシン公であることを宣言した。旧チェコ軍は新王と皇帝に忠誠を誓い、国の民政は名目のため統合されることとなった。"
 WW_hungary.56.a: "生得権を取り戻す過程の新たな一歩だ"
 WW_hungary.57.t: "[CZE.GetNameDefCap]が前進を拒否"
 WW_hungary.57.desc: "[CZE.GetNameDefCap]は、我々との将来的な関係を築くことにつながる、あらゆる和解や合意を拒否した。我が国の大使が先日送った公文書について話し合うために外務省を訪れた時、話すことは何もないとして、早々に追い出されたという。[CZE.GetAdjective]側の大使は我が国の政府に対し、自国政府が両国の平和的かつ友好的な関係を望んでいると説きながらも、[CZE.GetNameDef]がオーストリア＝ハンガリー帝国との合併を認める可能性は万に一つもないと断言した。"
 WW_hungary.57.a: "それは残念だ……"
 WW_hungary.58.t: "[FROM.GetNameDefCap]がガリシアおよびブコヴィナの支配権を要求"
 WW_hungary.58.desc: "[FROM.GetLeader]が先日、軽率にも我が国を非難した。彼の言葉をそのまま引用すると、我々は「ガリシアおよびブコヴィナ領を不法占拠」している状態にあるそうだ。[FROM.GetAdjective]の最後通告を受け、我が国の国境に同国の軍隊が集まってきている。さて、どう対処したものか？"
 WW_hungary.58.a: "こんな事でわざわざ血を流す必要はない"
 WW_hungary.58.b: "ならば力ずくで奪ってみせろ！"
 WW_hungary.59.t: "[FROM.GetNameDefCap]がガリシアおよびブコヴィナ領を引き渡す"
 WW_hungary.59.desc: "道理をわきまえた[FROM.GetNameDef]の[FROM.GetLeader]が、ガリシアおよびブコヴィナにある彼らの領土を引き渡すことに同意し、地域内の自国軍隊に解隊と撤退を命じた。またしても、我々は勝利を手にしたのだ！"
 WW_hungary.59.a: "今日は素晴らしき日だ！"
 WW_hungary.60.t: "一歩も退かない[FROM.GetNameDefCap]"
 WW_hungary.60.desc: "まったく予想外の展開というわけではないが、[FROM.GetNameDef]の愚かな指導者である[FROM.GetLeader]は、我々からの最後通告を受けたのちに、自国の軍隊を厳戒態勢にし、今回の紛争において、一歩も引く気がない旨を使者を通じて伝えてきた。"
 WW_hungary.60.a: "きっとこの決断を後悔することになるだろう！"
 WW_hungary.60.b: "この辺りでやめにしなければ"
 WW_hungary.61.t: "[FROM.GetNameDefCap]がデ・イトゥルビデ家による統治を復活させる"
 WW_hungary.61.desc: "[FROM.GetNameDefCap]は我が国の新たな女王に、マリア・ホセファ・ソフィア・デ・イトゥルビデを任命した。これにより、間違いなく我々の体制は強化されることだろう。"
 WW_hungary.61.a: "いかにも"
 WW_hungary.62.t: "[FROM.GetLeader]が帝国統治の復活を要求"
 WW_hungary.62.desc: "[FROM.GetNameDefCap]の皇帝[FROM.GetLeader]が1821～1823年、および1864～1867年の頃と同じように、我が国におけるイトゥルビデ＝ハプスブルクの統治の復活と、いま一度君主を戴くことを要求してきた。これらを受け入れれば、彼らと足並みをそろえられるようになり、同盟にも参加できるようになる他、我が国の独立性を完全に失わずに済むようになる。"
 WW_hungary.62.a: "どのみち潮時だった"
 WW_hungary.62.b: "奴らめ、一体何様のつもりだ？"
 WW_hungary.63.t: "[FROM.GetNameDefCap]が帝国統治を受け入れる"
 WW_hungary.63.desc: "[FROM.GetNameDef]の賢明な指導部が我々の要求に従い、マリア・ホセファ・ソフィア・デ・イトゥルビデを新しい皇帝として戴き、また新女王の即位とともに退陣することを決めた。"
 WW_hungary.63.a: "彼らは正しい選択をした"
 WW_hungary.64.t: "[FROM.GetNameDefCap]が帝国統治を拒否"
 WW_hungary.64.desc: "[FROM.GetNameDef]の退廃的な指導部が、自分たちの退陣を見送ることを決めた。彼らはどういうわけか、神自身が選定した君主よりも、自分たちのほうが賢いと思い込んでいるようだ。是が非でもマリア・ホセファ・ソフィア・デ・イトゥルビデを王位に就け、奴らを引きずり降ろしてやる！"
 WW_hungary.64.a: "彼らは誤った選択をした"
 WW_hungary.65.t: "[FROM.GetNameDefCap]がハプスブルクの君主を任命"
 WW_hungary.65.desc: "[FROM.GetNameDefCap]は我が国の新たな王に、ヨーゼフ・フランシス・フォン・ハプスブルクを任命した。これにより、間違いなく我々の体制は強化されることだろう。"
 WW_hungary.65.a: "いかにも"
 WW_hungary.66.t: "[FROM.GetLeader]がハプスブルクによる統治の復活を要求"
 WW_hungary.66.desc: "[FROM.GetNameDefCap]の皇帝[FROM.GetLeader]が、オーストリア＝ハンガリー帝国解体以前の頃と同じように、我が国におけるハプスブルクの統治の復活と、いま一度ハプスブルクの君主を戴くことを要求してきた。彼らは我々に対し、これまでよりも強力な自治権を保証しているものの、三重君主制という重い約束も取りつけようとしている。どう返答したものか？"
 WW_hungary.66.a: "これこそ我々がずっと望んでいたことだ！"
 WW_hungary.66.b: "奴らめ、一体何様のつもりだ？"
 WW_hungary.67.t: "[FROM.GetNameDefCap]がハプスブルク家の君主を受け入れる"
 WW_hungary.67.desc: "[FROM.GetNameDef]の賢明な指導部が、我々の要求に従い、ハプスブルク家の君主を戴き、新王の即位とともに退陣することを決めた。"
 WW_hungary.67.a: "彼らは正しい選択をした"
 WW_hungary.68.t: "[FROM.GetNameDefCap]がハプスブルク家の君主を拒否"
 WW_hungary.68.desc: "[FROM.GetNameDef]の退廃的な指導部が、現職に留まることを決めた。彼らはどういうわけか、神自身が選定した君主よりも、自分たちのほうが賢いと思い込んでいるようだ。是が非でもヨーゼフ・フランシスを王位に就け、奴らを引きずり降ろしてやる！"
 WW_hungary.68.a: "愚かな選択をしたものだ……"
 WW_hungary.69.t: "[FROM.GetLeader]がハプスブルクによる統治の復活を要求"
 WW_hungary.69.desc: "[FROM.GetNameDefCap]の皇帝[FROM.GetLeader]が、イタリアと統一される以前の頃と同じように、我が国におけるハプスブルクの統治の復活と、いま一度ハプスブルクの君主を戴くことを要求してきた。彼らは我々に対し、これまでよりも強力な自治権を保証している。どう返答したものか？"
 WW_hungary.69.a: "喜んで手を組もう"
 WW_hungary.69.b: "奴らめ、一体何様のつもりだ？"
