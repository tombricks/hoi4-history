 germany_mefo_bills.1.t: "ドイツ再軍備計画の展望"
 germany_mefo_bills.1.desc: "再軍備計画の財政的な負担によって、我が国の経済は今崩壊の危険にある。以前と同じ水準で兵器の生産を続けていくつもりなら、新たな資金調達方法を模索しなければならない。あるいは優先順位を変更するかの、二つに一つだ。"
 germany_mefo_bills.1.a: "再軍備は我々が長年掲げてきた目標だ"
 germany_mefo_bills.1.b: "この計画には金がかかりすぎる"
 germany_mefo_bills.2.t: "再軍備の費用増大"
 germany_mefo_bills.2.desc: "我々の再軍備計画は、必要かつ崇高な意図に基づくものであるが、一部の経済学者の間では懸念の声も上がり始めている。彼らは軍事生産を維持していくためにますます多くの資金が必要になることを懸念している。軍事支出が制御不能になるほど膨れ上がらないよう、注意深く見守っていく必要がある。"
 germany_mefo_bills.2.a: "当面はなんとかなるだろう"
 germany_mefo_bills.3.t: "再軍備に対する懸念の高まり"
 germany_mefo_bills.3.desc: "再軍備への取り組みがますます強まる一方で、プログラムへの資金調達を維持するための負担も増大している。軍事生産は今や国家財政の相当な部分を占めており、経済の安定性を懸念する人々が増えている。軍事費を抑制できなければ、経済に深刻な打撃を与えるだろう。"
 germany_mefo_bills.3.a: "別の資金源を見つけなければ"
 germany_mefo_bills.4.t: "軍事生産による経済危機"
 germany_mefo_bills.4.desc: "軍事費はかつてない水準に達し、財政に深刻な打撃を与えている。早急に資金を調達できなければ、我々の軍備生産は完全に停止し、経済全体がそれを再開させようとする負担に耐えられなくなるだろう。"
 germany_mefo_bills.4.a: "この危機をこれ以上放置しておくわけにはいかない！"
 GER_mefo_bills_warning_tt: "§Y[GetMilitaryProductionModifierName]§!が$MODIFIER_CONSUMER_GOODS_FACTOR$に到達: §Y[?ROOT.GER_industrial_consumer_goods_factor|1%]§!"
 anschluss_mefo_bills_tt: "オーストリアの金を利用して、§Y[GetMilitaryProductionModifierName]§!のコストを削減する。\n"
 end_of_czechoslovakia_mefo_bills_tt: "チェコスロヴァキアの金を利用して、§Y[GetMilitaryProductionModifierName]§!のコストを削減する。\n"
 yugoslavia_mefo_bills_tt: "ユーゴスラビアの金を利用して、§Y[GetMilitaryProductionModifierName]§!のコストを削減する。\n"
 wuw_GER_military_events.2.t: "パイロットが[USA.GetAdjective]の爆撃機に情けをかける"
 wuw_GER_military_events.2.desc: "我々の軍需工場が激しい爆撃を受けたあと、奇妙な話が浮上した。領空を侵犯する敵機をすべて撃墜させるという命令を受けているにもかかわらず、ある戦闘機のパイロットがそれに背いたのだ。フランツ・スティグラーというパイロットは、空襲の直後に損傷した爆撃機に出くわしたが、その爆撃機に発砲しなかった。「損傷した爆撃機は、パラシュートで降下する人間と変わらない。それを撃つことは許されぬことだ」とスティグラーは弁解している。当初は、爆撃機の乗組員に[GER.GetNameDef]の飛行場に着陸して降伏するか、中立地へ向かうように説得しようとしたが、意思疎通ができず、敵爆撃機を安全な領空まで護衛したという。\n\nフランツ・スティグラーは才能あるパイロットだが、このような反抗的な行動を続ければ、我々にとって問題になるかもしれない。"
 wuw_GER_military_events.2.a: "彼は生かしておくが、このようなことは繰り返してはならない！"
 wuw_GER_military_events.2.b: "彼を見せしめにしろ！"
 wuw_GER_military_events.2.c: "このことは他言してはならない"
 wuw_GER_diplomacy.1.t: "[FROM.GetNameDefCap]から貿易協定の提案"
 #wuw_GER_diplomacy.1.desc - there is none - using AAT_germany.1.desc
 wuw_GER_diplomacy.1.a: "互いに利益がありそうだ。"
 wuw_GER_diplomacy.1.b: "片方だけが得をする取引だ……"
 wuw_GER_diplomacy.2.t: "[FROM.GetNameDefCap]が我々の貿易の提案を受け入れる"
 wuw_GER_diplomacy.2.desc: "どうやら[FROM.GetLeader]は、[FROM.GetLeader.GetHerHis]の国益を最大限に追求できる分別ある指導者のようだ。条件付きではあるが、偶然にもこの協定は、我が国にとっても有利な内容となっている。[FROM.GetName]から流れこんだ余剰な資金については、有意義に使わせてもらうとしよう。"
 #wuw_GER_diplomacy.2.a - there is none
 wuw_GER_diplomacy.3.t: "[FROM.GetNameDefCap]が我々の貿易の提案を拒否"
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader]はどうやら、自国の利益にあまり関心のない、無分別で愚かな指導者のようだ。我々の求めるものは、他所で改めて手に入れるとしよう。"
 wuw_GER_diplomacy.3.a: "損をするのは向こうだ。"
 #wuw_GER_diplomacy.10.t - using old loc
 #wuw_GER_diplomacy.10.desc - using old loc
 wuw_GER_diplomacy.10.a: "断る勇気はない……"
 wuw_GER_diplomacy.10.b: "これは容認できない！"
 wuw_GER_diplomacy.11.t: "[FROM.GetNameDefCap]が我々の計画をくじく"
 wuw_GER_diplomacy.11.desc: "[FROM.GetName]の[FROM.GetLeader]が、[FROM.GetLeader.GetSheHe]が国による最近の内政干渉について、はっきりと考えを伝えてきた。言うまでもなく、我が国の外交官はメッセージの内容を婉曲的に言い替えて[ROOT.GetLeader]に報告しなければならなかった。"
 wuw_GER_diplomacy.11.a: "無礼な！"
 wuw_GER_diplomacy.20.t: "[FROM.GetFactionName]への招待"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader]から[ROOT.GetLeader]へ、[FROM.GetFactionName]への個人的な招待があった。[FROM.GetAdjective]最高司令部の代表たちによれば、彼らのすでに強力な同盟と力を合わせれば、必ずや我々は共通の敵を難なく打ち負かし、我々の周辺における[ROOT.GetAdjective]の支配が確実になるという。"
 wuw_GER_diplomacy.20.a: "共に勝利のために！"
 wuw_GER_diplomacy.20.b: "我々には別の考えがある"
 wuw_GER_diplomacy.21.t: "[FROM.GetNameDefCap]が[ROOT.GetFactionName]に参加"
 wuw_GER_diplomacy.21.desc: "我が軍最高司令部は熟練の外交官と共に、[FROM.GetAdjective]政府が我々と力を合わせ、共通の敵を粉砕するよう[FROM.GetLeader]を説得することに成功した。もちろん、敵を蹂躙するために彼らの援助は必要ないが、我々の兵士が反対勢力を打ち倒す間、彼らの兵士は大砲の囮になってくれるだろう。"
 wuw_GER_diplomacy.21.a: "我が国へようこそ！"
 wuw_GER_diplomacy.22.t: "[FROM.GetNameDefCap]が我々の招待を拒絶"
 wuw_GER_diplomacy.22.desc: "我々の賢明な努力と、[FROM.GetNameDef]と我々の力を結集することで得られる明白な利点があるにもかかわらず、[FROM.GetLeader]と[FROM.GetAdjective]の政府は、[ROOT.GetFactionName]への我々の招待を断るという誤った決断に至った。この招待はむしろ[FROM.GetName]のためのものであったため、もちろん我々側に大きな変化はないだろう。"
 wuw_GER_diplomacy.22.a: "単独でどこまでやれるか見てみよう"
 wuw_GER_diplomacy.23.t: "[FROM.GetNameDefCap]が旧植民地を要求"
 wuw_GER_diplomacy.23.desc: "[FROM.GetAdjective]の指導者である[FROM.GetLeader]からある申し出を受けた。[FROM.GetLeader.GetHerHis]が言うには、それは\"双方にとって有益\"なのだそうだ。[FROM.GetLeader.GetHerHis]は旧植民地の明け渡しを望んでおり、その見返りとして、戦車の製造に必要な知識を提供し、両国間の平和を約束するという。"
 wuw_GER_diplomacy.23.a: "[FROM.GetADjective]による魅力的な申し出だ"
 wuw_GER_diplomacy.23.b: "我々にはなんの恩恵もない話だ！"
 wuw_GER_diplomacy.24.t: "[FROM.GetAdjective]が旧[ROOT.GetAdjective]植民地を譲渡"
 wuw_GER_diplomacy.24.desc: "[FROM.GetNameDef]から喜ばしい知らせが届いた。我々の申し出の利点を理解し、かつて我々の支配下にあった植民地をすべて返還してくれたのだ。"
 wuw_GER_diplomacy.24.a: "素晴らしい知らせだ！"
 wuw_GER_diplomacy.25.t: "[FROM.GetAdjective]が旧植民地の譲渡を拒否"
 wuw_GER_diplomacy.25.desc: "[FROM.GetNameDef]の[FROM.GetLeader]を分別のある人物だと思っていたが、どうやらそれは間違っていたようだ。[FROM.GetAdjective]に利益をもたらすにもかかわらず、彼らは我々の申し出を頑なに拒否している。かつての植民地のことは忘れるしかない。"
 wuw_GER_diplomacy.25.a: "彼らは誤った判断をしたものだ…"
 wuw_GER_diplomacy.26.t: "共同研究の提案"
 wuw_GER_diplomacy.26.desc: "[FROM.GetAdjective]の指導者である[FROM.GetLeader]が科学協力の提案をしてきた。[FROM.GetLeader.GetSheHeCap]は、我々のイデオロギーは似ているが、海軍の運営における焦点は非常に異なるため、この点で協力する価値が十分にあると述べている。この協定に同意すると、我々の成果の一部を彼らと共有することになるが、同時に彼らからも学ぶことができるだろう。"
 wuw_GER_diplomacy.26.a: "公平な協定だ"
 wuw_GER_diplomacy.26.b: "そんなものに興味はない"
 wuw_GER_diplomacy.27.t: "[FROM.GetNameDefCap]が共同研究体制の確立に同意"
 wuw_GER_diplomacy.27.desc: "[FROM.GetAdjective]の指導者は、我々が提案した共同研究に非常に肯定的な反応を示している。彼らも我が海軍の手法が大きく異なっているのを見て、双方が共に強く成長するために、互いに学び合うことの価値を認めている。"
 wuw_GER_diplomacy.27.a: "素晴らしい！"
 wuw_GER_diplomacy.28.t: "[FROM.GetNameDefCap]が共同研究の提案を拒否"
 wuw_GER_diplomacy.28.desc: "[FROM.GetNameDef]からの反応は、我々が期待したようなものではなかった。我々が非常に有益な取引を提案し、研究成果を共有しようとしたにもかかわらず、彼らは海軍工学における研究内容の共有に消極的なようだ。彼らは拒否するとともに、[FROM.GetAdjective]の海軍ははるかに優れており、我々が技術的に大きな進歩を遂げるまでは、このような取引は論外であるという声明が出された。"
 wuw_GER_diplomacy.29.t: "かつての同盟国が貿易協定を提案"
 wuw_GER_diplomacy.29.desc: "かつて我々は[FROM.GetNameDef]を、あるいはその前身を、我々の同盟国と考えていた。近年、我々は疎遠になっていたが、彼らは友好関係を復活させたいと考えているようだ。[FROM.GetAdjective]は、相互に利益のある貿易協定を提案し、再び我々に手を差し伸べてくれた。"
 wuw_GER_diplomacy.29.a: "予想外だが歓迎する！"
 wuw_GER_diplomacy.29.b: "何か怪しい……"
 wuw_GER_diplomacy.30.t: "[FROM.GetAdjective]が貿易の提案を受諾"
 wuw_GER_diplomacy.30.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、我々が提案した貿易協定に前向きな反応を示している。我々はこれまで彼らと非常に有益な貿易協定を締結しており、[ROOT.GetLeader]はこれが我々に大きな利益をもたらすだろうと肯定的に考えている。"
 wuw_GER_diplomacy.30.a: "いい知らせだ！"
 wuw_GER_diplomacy.31.t: "[FROM.GetAdjective]が貿易の提案を拒否"
 wuw_GER_diplomacy.31.desc: "我々の歴史的な結びつきと、彼らにとって明確な利益があるにもかかわらず、[FROM.GetNameDef]は我々が提案した貿易協定を拒否した。この協定は両国間の貿易を促進し、我々の友好関係を強固なものにするはずだった。残念ながら、[FROM.GetAdjective]の考えは違ったようだ。"
 wuw_GER_diplomacy.31.a: "損をするのは向こうだ"
 wuw_GER_diplomacy.32.t: "[FROM.GetAdjective]が[743.GetName]の租借の再開を要請"
 wuw_GER_diplomacy.32.desc: "1898年の交渉で、[743.GetName]は当時ドイツ帝国と呼ばれていた国に租借された。今日、その後継者である[FROM.GetNameDef]が、この租借の再開を希望して我々に接触してきた。当初の租借は1997年までの予定だったが、第一次世界大戦と[JAP.GetAdjective]の占領によって打ち切られた。"
 wuw_GER_diplomacy.32.a: "租借を再開するつもりはない"
 wuw_GER_diplomacy.32.b: "当初の協定を履行しよう"
 wuw_GER_diplomacy.33.t: "[FROM.GetNameDefCap]が協定への復帰を拒否"
 wuw_GER_diplomacy.33.desc: "1898年の我々の協定は明確で、[743.GetName]は1997年まで我々のものだった。しかし、[FROM.GetAdjective]は逃げ腰になっている。彼らはあの戦争と、それに続く[JAP.GetAdjective]の占領のせいで、我々の協定はもはや有効ではないと考えているようだ。協定にそのような条項はないが、我々に選択の余地はほとんどないだろう。[743.GetName]を取り戻したいのであれば、もっと過激な手段に訴えるべきかもしれない。"
 wuw_GER_diplomacy.33.a: "無礼な奴らだ！"
 wuw_GER_diplomacy.34.t: "[FROM.GetNameDefCap]が[743.GetName]の租借を再開"
 wuw_GER_diplomacy.34.desc: "[FROM.GetAdjective]が最も忠実なパートナーであることが証明された。我々は1898年に[743.GetName]の99年間の租借協定を締結したが、第一次世界大戦が世界を席巻したため、租借は中断された。[JAP.GetNameDef]に占領された後、領土は[FROM.GetNameDef]に返還されたが、彼らは我々の協定を尊重してくれるだろう。"
 wuw_GER_diplomacy.34.a: "素晴らしい知らせだ！"
 wuw_GER_diplomacy.35.t: "[FROM.GetNameDefCap]が旧植民地の支配権を要求"
 wuw_GER_diplomacy.35.desc: "我々は[FROM.GetAdjective]の指導者である[FROM.GetLeder]から、現在我々の支配下にある旧植民地の支配権を取り戻したいとの連絡を受けた。その連絡は無害に思えるが、[FROM.GetNameDef]の政治的現状を考慮すると、拒否すれば悲惨な結果を招くかもしれない。"
 wuw_GER_diplomacy.35.a: "あの土地は彼らのものではない！"
 wuw_GER_diplomacy.35.b: "拒否するリスクを冒す価値はない"
 wuw_GER_diplomacy.36.t: "[FROM.GetAdjective]が我々の植民地の譲渡を拒否"
 wuw_GER_diplomacy.36.desc: "我々は[FROM.GetNameDef]に対し、正当な植民地を明け渡すことは決してないと明確に伝えていた。彼らはそれでも、彼らにとっての最善の行いを頑なに拒んでいる。我々はまだあの土地の領有権を保有しており、それに関与する権利は彼らにはない！"
 wuw_GER_diplomacy.36.a: "あの土地は我々のものだ！"
 wuw_GER_diplomacy.37.t: "[FROM.GetNameDefCap]が我々に領土を割譲"
 wuw_GER_diplomacy.37.desc: "植民地を返還してほしいという[FROM.GetNameDef]への要求は、[FROM.GetLeader]によって理解され、受け入れられた。彼らは領土よりも両国の関係を重視していると述べ、我が国のものである領土を快く返還してくれた。"
 wuw_GER_diplomacy.37.a: "賢い選択だ"
 wuw_GER_diplomacy.38.t: "[FROM.GetAdjective]が領土を要求"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 GER_is_not_colonial_overlord_desc: "我々は[FROM.GetNameDef]に領土を引き渡せとの要求を受けている。彼らは歴史的な理由から、自分たちがこれらの土地の正当な所有者だと主張している。その要求はかなり厳しい口調だったが、まだ我々の計画に沿って対応する余地はある。"
 GER_is_colonial_overlord_desc: "我々はこの日が来ることを恐れていた。[FROM.GetNameDef]の[FROM.GetLeader]は、[FROM.GetLeader.GetHerHis]の属国である我々が独立を放棄し、[FROM.GetNameDef]の一部となるよう要求してきた。この問題において我々の意見はもはや重要ではなく、従うしかない。"
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 GER_is_not_colonial_overlord_option: "対応には注意しなければ……"
 GER_is_colonial_overlord_option: "これまでいい思いをしてきた"
 wuw_GER_diplomacy.38.b: "こんな要求を飲んでたまるか！"
 wuw_GER_diplomacy.39.t: "[FROM.GetNameDefCap]が我々に領土を割譲"
 wuw_GER_diplomacy.39.desc: "[FROM.GetAdjective]の指導者に対する我々の要求は、渋々ながら了承された。彼らは領土を譲ることに不満なようだが、彼らの意志は関係ない。重要なのは、我々の正当な領土を得ることである。"
 wuw_GER_diplomacy.39.a: "素晴らしい！"
 wuw_GER_diplomacy.40.t: "[FROM.GetNameDefCap]が領土の要求を拒否"
 wuw_GER_diplomacy.40.desc: "[FROM.GetAdjective]の指導者である[FROM.GetLeader]や、[FROM.GetAdjective]の他の指導部に対する圧力にもかかわらず、彼らは一歩も譲らない。現在彼らの支配下にある植民地を、我々が平和的に手に入れることはできないだろう。"
 wuw_GER_diplomacy.40.a: "別の方法を探せばいい"
 wuw_GER_diplomacy.100.t: "[FROM.GetAdjective]の占領コストの支払いが停止"
 wuw_GER_diplomacy.100.desc: "[FROM.GetName]の大使は、我々が合意していた占有費用を支払うことができなくなったと通知した。"
 wuw_GER_diplomacy.100.a: "それで結構"
 wuw_GER_diplomacy.50.t: "[FROM.GetNameDefCap]が海軍開発協力を望む"
 wuw_GER_diplomacy.50.desc: "\n[FROM.GetNameDef]に所属する外交官と海軍技術者から、一風変わった申し出があった。彼らは両国の海軍による広範な協力計画の開始と、開発および技術の共有を望んでいる。これは我々に利益をもたらすかもしれないが、機密情報が[FROM.GetAdjective]に漏洩する危険性もある。どうすべきだろうか？"
 wuw_GER_diplomacy.50.a: "とても素晴らしい！"
 wuw_GER_diplomacy.50.b: "ドイツ人には協力しない！"
 wuw_GER_diplomacy.51.t: "[FROM.GetNameDefCap]が海軍開発協力を受諾"
 wuw_GER_diplomacy.51.desc: "[FROM.GetLeader]は本日、我々が最近提案した海軍協力協定に賛成する意向を示した。[FROM.GetAdjective]の海軍技術者たちは、早ければ来週にも海軍艦艇と兵器の共同開発を開始することを検討しているそうだ。これは[ROOT.GetNameDef]と海兵にとっての素晴らしい日だ！"
 wuw_GER_diplomacy.51.a: "我々の海兵隊は再び強くなるだろう"
 wuw_GER_diplomacy.52.t: "[FROM.GetNameDefCap]が海軍開発協力を拒否"
 wuw_GER_diplomacy.52.desc: "[FROM.GetLeader]は本日、我々が最近提案した海軍協力協定に反対する意向を示した。彼らはこの提案が、[FROM.GetAdjective]の技術的な機密情報を盗むための見えすいた策略だと主張している……"
 wuw_GER_diplomacy.52.a: "愚かな選択だ"
 wuw_GER_diplomacy.53.t: "[FROM.GetNameDefCap]から貿易協定の提案"
 wuw_GER_diplomacy.53.desc: "[FROM.GetNameDef]に所属する外交官から有益な提案があった。彼らは我々の植民地のとある天然資源鉱床の所有権を購入し、その見返りとして我々に産業援助をおこないたいと申し出ている。我々はこの提案を受け入れるべきだろうか？"
 wuw_GER_diplomacy.53.a: "互いに利益がありそうだ"
 wuw_GER_diplomacy.53.b: "彼らしか得をしない取引だ……"
 wuw_GER_diplomacy.54.t: "[FROM.GetNameDefCap]が我々の貿易の提案を受諾"
 wuw_GER_diplomacy.54.desc: "どうやら[FROM.GetLeader]は、[FROM.GetLeader.GetHerHis]の国の利益を最大限に追求できる分別ある指導者のようだ。条件付きではあるが、偶然にもこの協定は、我が国にとっても有利な内容となっている。[FROM.GetName]から流れこんだ余剰な資金については、有意義に使わせてもらうとしよう。"
 wuw_GER_diplomacy.54.a: "完璧だ！"
 wuw_GER_diplomacy.55.t: "[FROM.GetNameDefCap]が我々の貿易の提案を拒否"
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader]はどうやら、[FROM.GetLeader.GetHerHis]の国の利益にあまり関心のない、無分別で愚かな指導者のようだ。我々の求めるものは、他所で改めて手に入れるとしよう。"
 wuw_GER_diplomacy.55.a: "損をするのは向こうだ"
 wuw_GER_diplomacy.56.t: "[FROM.GetNameDefCap]が我々の口座を押収"
 wuw_GER_diplomacy.56.desc: "[FROM.GetAdjective]の役人と銀行家たちは、ドイツにある我々の口座へのアクセスを遮断し、空にした。これはつまり、[GER.GetNameDef]は我々がゲンベシュ通商条約で得た現金を押収し、条約を実質的に無効にしたことを意味する。彼らの言葉は二度と信用することはできない……"
 wuw_GER_diplomacy.56.a: "よくもこんなことを！"
 wuw_GER_diplomacy.57.t: "[FROM.GetNameDefCap]が北シュレースヴィヒの返還を要求"
 wuw_GER_diplomacy.57.desc: "\n最近の[FROM.GetLeader]と[FROM.GetAdjective]政府の発言は我々に対してかなり敵対的になり、1920年のシュレースヴィヒの国民投票は違法かつ不正であったと主張、現在は我々に領土を返還するよう要求している。これはまったくの言いがかりだが、[FROM.GetNameDef]とのあからさまな衝突は避けるべきかもしれない。"
 wuw_GER_diplomacy.57.a: "争いを望まない我々は、これに従わなければ……"
 wuw_GER_diplomacy.57.b: "彼らに領土を奪われてしまうぞ！"
 wuw_GER_diplomacy.58.t: "[FROM.GetNameDefCap]が我々の要求に屈服"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader]は我々との武力衝突を望んでいないため、1920年のシュレースヴィヒの国民投票によって獲得した領土を返還すると宣言した。この地域の人々は、再び我が国の国民となれたことを喜んでいる。"
 wuw_GER_diplomacy.58.a: "[ROOT.GetAdjective]の人々にとって素晴らしい日だ！"
 wuw_GER_diplomacy.59.t: "[FROM.GetNameDefCap]がシュレースヴィヒの国民投票に強硬姿勢"
 wuw_GER_diplomacy.59.desc: "\n自信過剰な[FROM.GetLeader]は、北シュレースヴィヒは今後も[FROM.GetAdjective]であると宣言した。[FROM.GetNameDefCap]の軍隊は速やかに我が国の国境に再展開され、戦争の準備を整えているとみられる。我々はこの挑発にどう対処すべきだろうか。"
 wuw_GER_diplomacy.59.a: "ならば奪い取るまでだ！"
 wuw_GER_diplomacy.59.b: "関係を悪化させるべきではない……"
 wuw_GER_mutual_guarantees.1.t: "[FROM.GetNameDefCap]が相互協力を要請"
 wuw_GER_mutual_guarantees.1.desc: "[FROM.GetNameDef]の[FROM.GetLeader]から相互保障と協力の申し出があった。この取引は両国の土地の相互防衛にまで及び、将来的にはさらに有益な関係へと発展する可能性がある。我々はどうすべきだろうか？"
 wuw_GER_mutual_guarantees.1.a: "お互いに利益のある取引だ"
 wuw_GER_mutual_guarantees.1.b: "この協定には何の価値もない"
 wuw_GER_mutual_guarantees.2.t: "[FROM.GetNameDefCap]が相互協力を歓迎"
 wuw_GER_mutual_guarantees.2.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、相互協力と保障の要請を受け入れ、我々の外交官を心から歓迎した。彼らは共に協力することこそが、均衡を脅かす外国勢力から両国を守ることができると主張している。"
 wuw_GER_mutual_guarantees.2.a: "素晴らしい"
 wuw_GER_mutual_guarantees.3.t: "[FROM.GetNameDefCap]が相互協力を拒否"
 wuw_GER_mutual_guarantees.3.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、相互防衛と協力の協定を求める我々を拒否した。彼らによればこの協定は、我々が密かに彼らの民衆に取り入って弱体化させ、最終的には国家を支配するための策略であるとのことだ。彼らは自分たちがチャンスを逃していることに気づいていない……"
 wuw_GER_mutual_guarantees.3.a: "彼らは大きな過ちを犯している"
 wuw_GER_weltpolitik.1.t: "[FROM.GetName]が旧植民地の返還を要求"
 wuw_GER_weltpolitik.1.desc: "[FROM.GetNameDef]の[FROM.GetLeader]から興味深い要請があった。我々が[FROM.GetAdjective]の旧植民地を返還すれば、その見返りとして両国の関係を深め、いかなる土地においても我が政府を公式に支援するという。少々一方的に思えるが、この要請に応じるのが最善なのだろうか？"
 wuw_GER_weltpolitik.1.a: "友好国のためなら喜んで"
 wuw_GER_weltpolitik.1.b: "いや、すでに我々のものだ"
 wuw_GER_weltpolitik.2.t: "[FROM.GetNameDefCap]が我が国の植民地を返還"
 wuw_GER_weltpolitik.2.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、我々の旧植民地の返還を受け入れ、あの土地は我が国に委ねるべきだろうと述べた。国民は植民地帝国[ROOT.GetAdjective]がついに地図上に戻ってきたことを喜び、通りへ出て盛大に祝っている。"
 wuw_GER_weltpolitik.2.a: "我々は新たな黄金時代を迎えようとしている！"
 wuw_GER_weltpolitik.3.t: "[FROM.GetNameDefCap]は我が国の植民地を返還しない"
 wuw_GER_weltpolitik.3.desc: "\n[FROM.GetNameDef]の[FROM.GetLeader]は、旧植民地の返還を求める我々の要請を拒否した。彼らはこれが一方的な取引であり、ほとんど得るものはないと主張している。"
 wuw_GER_weltpolitik.3.a: "こんなはずではなかった……"
 wuw_GER_diplomacy.60.t: "[FROM.GetNameDefCap]が北シュレースヴィヒを要求"
 wuw_GER_diplomacy.60.desc: "\n[FROM.GetLeader]と[FROM.GetAdjective]政府の発言は、[912.GetName]にいる我々の地方行政官に対してより敵対的になり、北シュレースヴィヒは常にドイツ領であると主張、現在は我々に領土を返還するよう要求している。これはまったくの言いがかりだが、[FROM.GetNameDef]とのあからさまな衝突は避けるべきかもしれない。"
 wuw_GER_diplomacy.60.a: "彼らが正しい"
 wuw_GER_diplomacy.60.b: "彼らには妄想癖があるのか？"
 wuw_GER_diplomacy.61.t: "[FROM.GetNameDefCap]が我々の要求に屈服"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader]は我々との武力衝突を望んでいないため、[912.GetName]の領土を返還すると宣言した。この地域の人々は、再び我が国の国民となれたことを喜んでいる。"
 wuw_GER_diplomacy.61.a: "[ROOT.GetAdjective]の人々にとって素晴らしい日だ！"
 wuw_GER_diplomacy.62.t: "[FROM.GetNameDefCap]が[912.GetName]で強硬姿勢"
 wuw_GER_diplomacy.62.desc: "\n自信過剰な[FROM.GetLeader]は、北シュレースヴィヒは今後も[FROM.GetAdjective]であると宣言した。[FROM.GetNameDefCap]の軍隊が動員され、侵略を抑止するためにこの地域に駐留している。我々はこの挑発にどう対処すべきだろうか？"
 wuw_GER_diplomacy.62.a: "国民の自由のためなら妥協しない！"
 wuw_GER_diplomacy.62.b: "事態を悪化させるべきではない……"
 wuw_GER_diplomacy.63.t: "[FROM.GetNameDefCap]が[912.GetName]を占領"
 wuw_GER_diplomacy.63.desc: "\n我々の宗主国である[FROM.GetLeader]は、北シュレースヴィヒは今後も[FROM.GetAdjective]であると宣言した。[FROM.GetNameDefCap]の軍隊がこの地域に進駐し、彼らの新しい地方行政官が、今後100年間この領土を彼らに貸与する法案に署名するよう、我々の政治家に強要した。"
 wuw_GER_diplomacy.63.a: "残念だが、今できることはあまりない……"
 GER_seized_north_schleswig: "ドイツが北シュレースヴィヒを占領"
 wuw_GER_chinese_diplomacy.1.t: "[FROM.GetNameDefCap]が我々に武器と資材を送る"
 wuw_GER_chinese_diplomacy.1.desc: "\n西側諸国の偉大な同盟国である[FROM.GetAdjective]が、武器と弾薬を大量に送ってくれた。それだけでなく、何世紀もの屈辱を味わった我が国の軍事経済が再び軌道に乗るよう、独自の武器開発を支援する技術者や実業家の一団も派遣してくれた。"
 wuw_GER_chinese_diplomacy.1.a: "これはありがたい"
 wuw_GER_chinese_diplomacy.2.t: "[FROM.GetNameDefCap]が資源の権利と引き換えに産業援助を提供"
 wuw_GER_chinese_diplomacy.2.desc: "\n西側諸国の偉大な同盟国である[FROM.GetAdjective]が代表団を派遣した。代表団は、我々の天然資源に関するより良い貿易協定を結ぶことと引き換えに、我々の産業に投資する用意があると述べた。彼らは本当に良い友人である。"
 wuw_GER_chinese_diplomacy.2.a: "本当に素晴らしい国だ"
 wuw_GER_chinese_diplomacy.2.b: "天然資源を差し出すことはできない"
 wuw_GER_chinese_diplomacy.3.t: "[FROM.GetNameDefCap]が提案を受諾"
 wuw_GER_chinese_diplomacy.3.desc: "\n我々の代表団が素晴らしいニュースを持って戻ってきた。[FROM.GetAdjective]政府は我々が提案した協定に喜んで署名した上、協定は直ちに発効するとのことだ。こうして我々は、産業化を支援するというわずかな代償によって、彼らの天然資源を得ることに成功した。"
 wuw_GER_chinese_diplomacy.3.a: "素晴らしい"
 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetNameDefCap]が提案を拒否"
 wuw_GER_chinese_diplomacy.4.desc: "\n我々の代表団が残念なニュースを持って戻ってきた。[FROM.GetAdjective]政府は、我々が産業援助という名目で搾取しようとしていると主張し、協定への署名を拒否したとのことである。"
 wuw_GER_chinese_diplomacy.4.a: "実に残念だ"
 wuw_GER_diplomacy.64.t: "[FROM.GetNameDefCap]が貢ぎ物を条件とした保護を提案"
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetNameDef]の[FROM.GetLeader]が、東方の脅威からの保護を申し出てきた。しかし、この保護は無償ではない。保護を望むならば、我々は[FROM.GetAdjective]に貢ぎ物をしなければならないようだ。"
 wuw_GER_diplomacy.64.a: "必要なら仕方がない"
 wuw_GER_diplomacy.64.b: "その要求は法外だ……"
 wuw_GER_diplomacy.65.t: "[FROM.GetNameDefCap]が我々の条件を承諾"
 wuw_GER_diplomacy.65.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の提案に対し、[FROM.GetAdjective]の将来を確実なものとするために条件を飲み、必要な支払いを直ちに実行すると述べた。"
 wuw_GER_diplomacy.65.a: "話がまとまりそうだ！"
 wuw_GER_diplomacy.66.t: "[FROM.GetNameDefCap]が我々の条件を拒否"
 wuw_GER_diplomacy.66.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の提案に対し、保護の条件が厳しすぎることと、それに伴う費用も高すぎると述べた。彼らは自力で国を防衛することができ、プロイセン王国気取りの軍隊の助けは必要ないそうだ。"
 wuw_GER_diplomacy.66.a: "仕方がない"
 wuw_GER_diplomacy.66.b: "支払いを拒否したとしても、彼らには保護が必要だ！"
 wuw_GER_diplomacy.67.t: "[FROM.GetNameDefCap]が密約を提案"
 wuw_GER_diplomacy.67.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、互いに同盟を結んで隣国に攻め込み、低地地方に勢力圏を確立しようと密かに提案してきた。我々はこの陰謀めいた申し出を受けるべきだろうか？"
 wuw_GER_diplomacy.67.a: "これは必ず我々の利益になる"
 wuw_GER_diplomacy.67.b: "これは非倫理的だ！"
 wuw_GER_diplomacy.68.t: "[FROM.GetNameDefCap]が協定に同意"
 wuw_GER_diplomacy.68.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の提案に対し、[FROM.GetAdjective]の将来を保証するために協定に同意し、勢力圏を確立しようと述べた。"
 wuw_GER_diplomacy.68.a: "今こそ攻勢の時だ！"
 wuw_GER_diplomacy.68.b: "素晴らしい知らせだが、事を急いてはならない"
 wuw_GER_diplomacy.69.t: "[FROM.GetNameDefCap]が協定を拒否"
 wuw_GER_diplomacy.69.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の提案に対し、隣国に不意打ちで攻め込むのは国家として間違っており、今後の紛争で侵略者になりたいのであれば、他の国と同盟を結ぶべきだと述べた。"
 wuw_GER_diplomacy.69.a: "他の同盟国を探さなければ"
 warning_they_may_instead_apporach_our_neighbor_tt: "§R[FROM.GetNameDefCap]は代わりに我々の隣国に近づくかもしれない§!"
 wuw_GER_diplomacy.70.t: "[FROM.GetNameDefCap]が我が国の政治に干渉"
 wuw_GER_diplomacy.70.desc: "[FROM.GetAdjective]のプロパガンダ工作員は最近、我々が彼らの同盟国となれば国民には素晴らしい未来が約束されると吹聴し、彼らの側に傾倒させようとしている。これは必ずしも我々の独立を脅かすものではないが、現政府に対する侵略行為であることは間違いない。新たに配布された多くの新聞は、我々政府に内在する弱点について説いている。おそらく、[FROM.GetLeader]と[FROM.GetLeader.GetHerHis]の手先たちは今後もこのような活動を続けるだろう。"
 wuw_GER_diplomacy.70.a: "悪くない考えだ。もっと味方が欲しい"
 wuw_GER_diplomacy.70.b: "[FROM.GetAdjective]とは与しない。このプロパガンダ工作員どもを黙らせろ！"
 wuw_GER_diplomacy.71.t: "[ROOT.GetNonIdeologyName]国家人民委員部の樹立"
 wuw_GER_diplomacy.71.desc: " [FROM.GetNameDef]の我らの支配者から現在の協定の再構築について通知があった。全体の労働者を統一するために、彼らに我々の産業の大部分を提供し、国民のために役立てるように求められる。これについて我々には何の発言権もないが、不満を言う余地もない。彼らが助けを申し出たとき、これが支払うべき代償であることをよく分かっていた。"
 wuw_GER_diplomacy.71.a: "それが我々の国民の最善の利益だ。"
 wuw_GER_diplomacy.72.t: "[FROM.GetNameDef]からの共産主義の影響"
 wuw_GER_diplomacy.72.desc: "現在我が国で活動してる[FROM.GetAdjective]因子が共産主義感情を広めている。これ自体は無害に見えるが、いくつかのプロパガンダは革命的な性質を持っているようだ。労働者が組織し団結するように奨励されていて、その報告は、最近の傾向から判断すると、ますます頻繁になってきている。これが[GER.GetAdjective]の指導者による、最終的に我々を統合するための巧妙な策略であるかどうかは確信することはできない。"
 wuw_GER_diplomacy.72.a: "彼らを疑う理由はない。"
 wuw_GER_diplomacy.72.a_tt: "§Rもし共産主義支持者が内戦に勝利すれば、[FROM.GetNameWithFlag]が我々を従属するかもしれない！§!"
 wuw_GER_diplomacy.72.b: "それには騙されるものか！"
 wuw_GER_diplomacy.73.t: "[FROM.GetNameDefCap]は共産主義的感情を強化することを許可する。"
 wuw_GER_diplomacy.73.desc: "我々の諜報員が[FROM.GetNameDef]で行ってる共産主義運動の強化はその国の指導者に気づかれている。幸いなことに、彼らはプロレタリアートの大義を支持する人々の増加に対してほとんど無関心であり、我々は努力を続けることができる。"
 wuw_GER_diplomacy.73.a: "プロレタリアートのために！"
 wuw_GER_diplomacy.74.t: "[FROM.GetNameDefCap] が政治的影響力の行使を禁止。"
 wuw_GER_diplomacy.74.desc: "我々の諜報員が[FROM.GetNameDef]で行ってる共産主義運動の強化はその国の指導者に気づかれている。我々は、直ちにこの作戦を中止するよう要求する厳しい手紙を彼らから受け取った。我々が善意で労働者に彼らの権利を知らせたことが、[FROM.GetLeader]の本性を暴き、庶民の敵としての姿を現したようだ。"
 wuw_GER_diplomacy.74.a: "[FROM.GetAdjective] の同志たちを開放しなければ！"
 wuw_GER_diplomacy.75.t: "[ROOT.GetNameDef]で内戦"
 wuw_GER_diplomacy.75.desc: "長く続いた共産主義感情の高まりのあと、[ROOT.GetAdjective] のプロレタリアートは平和的な政府の変化を待ち望んで疲弊している。激しい議論の末、外交は失敗し、武力衝突が発生したようだ。"
 wuw_GER_diplomacy.75.a: "プロレタリアートのために！"
 wuw_GER_diplomacy.75.b: "愚かな行為を止めなければ！"
 wuw_GER_diplomacy.76.t: "[FROM.GetNameDefCap]が服従を要求"
 wuw_GER_diplomacy.76.desc: "内戦がついに鎮静化した後、[FROM.GetNameDef]が我々に従属の要求してきた。この事態は予測していたが、以前の政府を打倒するための助けを彼らから得る手段として無視することを選んだ。これまでのところ、我々に対して慈悲深く、これがそれほど悪いことではないという期待がある。"
 wuw_GER_diplomacy.76.a: "これは我々が支払うべき代償だ"
 wuw_GER_diplomacy.77.t: "[FROM.GetNameDefCap]が参加のための国民投票の実施を要求"
 wuw_GER_diplomacy.77.desc: "北の隣国から、彼らに加わるための国民投票を実施するよう要求が届いた。彼らは、彼らの国民が我々と非常に似ており、統一して生活するに値すると主張し、我々は彼らに従うべきだと示唆している。ある程度の自由は認められるものの、我々の外交政策は、[FROM.GetAdjective]によって監視され、管理されることになる。"
 wuw_GER_diplomacy.77.a: "いいだろう"
 wuw_GER_diplomacy.77.b: "とんでもない話だ！"
 wuw_GER_diplomacy.78.t: "[FROM.GetNameDefCap]との同調"
 wuw_GER_diplomacy.78.desc: "最近の国民投票で我々に加わりたいと望む[FROM.GetAdjective]が勝利を収めた後、[FROM.GetNameDef]の指導部が我々に肯定的な返答を持って戻ってきた。これからは、彼らは我が国民のために我々に従うことになる。"
 wuw_GER_diplomacy.78.a: "めでたい日だ！"
 wuw_GER_diplomacy.79.t: "[FROM.GetNameDefCap]の指導部が加盟を拒否"
 wuw_GER_diplomacy.79.desc: " [FROM.GetAdjective]の指導部からの否定的な返答は、国民投票が実施されたとは信じがたいほどすぐに届いた。彼らの国民が我々の安定した指導の下でより良く生活できるという明確な証拠があるにもかかわらず、[FROM.GetLeader] は[FROM.GetLeader.GetHerHis]の人々の最善よりも[FROM.GetLeader.GetHerHis]の権力を選んだ。"
 wuw_GER_diplomacy.79.a: "彼らを開放させるべきだ！"
 wuw_GER_diplomacy.80.t: "[FROM.GetNameDefCap]が我が国の産業に投資"
 wuw_GER_diplomacy.80.desc: "[FROM.GetAdjective]政府によって、我々の産業を彼らの水準に引き上げるための大規模な投資が行われた。これを双方に利益をもたらす協定として提示しており、我々は、国として産業を発展させることができ、我々の生産能力の向上も彼らにとって役立つだろう。"
 wuw_GER_diplomacy.80.a: "素晴らしい！"
 wuw_GER_diplomacy.81.t: "[ROOT.GetNameDef]の統合"
 wuw_GER_diplomacy.81.desc: "我々の国家人民委員部としての時代は終わりを迎えた。[FROM.GetAdjective]の指導部は我々の努力に非常に満足しており、我々の国を単なる従属国以上の存在と見なしている。そのため、彼らは我々を単なる従属国ではなく、偉大な国の一部として迎え入れたいと考えている。もちろん、これは我々がもはや独立を許されないことを意味するが、彼らは我々の国民を大切に扱うことを保証している。"
 wuw_GER_diplomacy.81.a: "これではほとんど報酬とは言えないが、我々に何ができるんだ？"
 wuw_GER_diplomacy.82.t: "[FROM.GetAdjective]の蜂起の再支援"
 wuw_GER_diplomacy.82.desc: "[FROM.GetNameDef]の同士たちが資本主義、ブルジョワと戦うためにライフルの積荷を送ってくれた。この援助には後々代償が伴う可能性が高いが、我々は彼らの助けを拒むことができるだろうか？"
 wuw_GER_diplomacy.82.a: "銃をうまく活用しよう！"
 wuw_GER_diplomacy.83.t: "[GER.GetNameDefCap]が我々を[GER.GetFactionName]に招待"
 wuw_GER_diplomacy.83.desc: "内戦での成功とその後の共産主義への転換を受けて、[GER.GetNameDef]は友好の手を差し伸べてきた。[GER.GetAdjective]から受けた支援がどれほど大きな役割を果たしたかは、あまり言わないほうがいいだろう。似たようなイデオロギーを共有するようになり、彼らの支援を延長しているが、我々にどの程度の選択肢が残っているのかは、少し不明確である。"
 wuw_GER_diplomacy.83.a: "当然、参加しよう"
 wuw_GER_diplomacy.83.b: "我々自身であり続けたい、"
 wuw_GER_diplomacy.84.t: "[FROM.GetNameDefCap]のさらなるプロレタリアの団結の要求"
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 GER_root_is_proletarian_subject: "我が国が今や労働者とプロレタリアの代表により正当に導かれているため、[FROM.GetAdjective]が我々に手を差し伸べてきた。彼らはプロレタリアの団結について話し、我々が従属国として彼らの支援に対する見返りに、我々の産業の一部を彼らに提供すべきだと言っている。"
 GER_root_not_proletarian_subject: "我が国が今や労働者とプロレタリアの代表により正当に導かれているため、[FROM.GetAdjective]が我々に手を差し伸べてきた。彼らは共産国家間の団結による人々の生活の向上について語った。我々の国々の間で貿易を許可することは、両国の労働者に利益をもたらすだろうが、同時に、我々が慎重に築いた政治体制を侵食しようとする資本主義国からの影響を防ぐことができるだろう。"
 wuw_GER_diplomacy.84.a: "同意する、すべてのために団結だ！"
 wuw_GER_diplomacy.84.b: "相手に利益がありそうな話だ。"
 wuw_GER_diplomacy.85.t: "[FROM.GetNameDefCap]が統一を要求"
 wuw_GER_diplomacy.85.desc: "[FROM.GetAdjective]から鋭い言葉で要求が届いた。彼らは、我々の現在の協力関係が利益をもたらしているものの、十分ではないと考えている。その解決策として、彼らは我々が[FROM.GetNameDef]に統合することを要求している。拒否した場合の結果については言及されていないが、軽々しく拒否すべきではないことは明らかである。"
 wuw_GER_diplomacy.85.a: "選択の余地はない"
 wuw_GER_diplomacy.85.b: "戦うしかなければ、戦おう！"
 wuw_GER_diplomacy.86.t: "[FROM.FROM.GetNameDefCap]の勢力圏での領域の譲渡"
 wuw_GER_diplomacy.86.desc: "本日、もっとも歓迎すべきニュースが届いた。我々の勢力圏内にある[FROM.GetAdjective]の領土を支配下に置いた後、[FROM.FROM.GetNameDef]は我々との協定を尊重すると決定した。勢力圏内の領土の所有権が我々に移された。"
 wuw_GER_diplomacy.86.a: "素晴らしい！"
 wuw_GER_diplomacy.87.t: "勢力圏の尊重"
 wuw_GER_diplomacy.87.desc: "最近の戦争での勝利で、我々は決定を下す必要がある。征服した土地の一部は我々の勢力圏内にない。協定によれば、これらの土地を引き渡すことになっている。しかし、その協定には書面にされておらず、したがって拘束力がないと主張することもできる…"
 wuw_GER_diplomacy.87.a: "協定を尊重しなければならない！"
 wuw_GER_diplomacy.87.b: "その土地は正々堂々と勝ち取ったものだ！"
 wuw_GER_diplomacy.88.t: "[FROM.GetNameDefCap]の勢力圏での領域の譲渡"
 wuw_GER_diplomacy.88.desc: "本日、もっとも歓迎すべきニュースが届いた。我々の勢力圏内にある[FROM.GetAdjective]の領土を支配下に置いた後、[FROM.FROM.GetNameDef]は我々との協定を尊重すると決定した。勢力圏内の領土の所有権が我々に移された。"
 wuw_GER_diplomacy.88.a: "素晴らしい！"
 wuw_GER_diplomacy.89.t: "[FROM.GetNameDefCap]が勢力圏を確立"
 wuw_GER_diplomacy.89.desc: "[FROM.GetNameDefCap]が勢力圏を確立したと知らせてきた。それが直接我々に影響を与えるわけではないが、正式な協定がないため、注意する必要がある。彼らはこれを我々に押し付けようするか、我々がその領土を支配下に置いた場合に領土を要求してくるかもしれない。"
 wuw_GER_diplomacy.89.a: "わかった、それなら…"
 wuw_GER_diplomacy.89.b: "容認できない"
 wuw_GER_diplomacy.90.t: "[FROM.GetNameDefCap]が不可侵条約を要求"
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader] が我々に接触してきた。[FROM.GetLeader.GetSheHe]は我々との相互不可侵条約の締結を要求しており、真の同盟国ではないにせよ、確かに敵ではないという考えを固めるものである。このような条約は、[FROM.GetAdjective]と仲違いした場合の行動の自由を制約するが、そのような事態が発生するリスクを最小限に抑える可能性もある。"
 wuw_GER_diplomacy.90.a: "これは我々を強くする！"
 wuw_GER_diplomacy.90.b: "彼らに縛られるようなことはできない。"
 wuw_GER_diplomacy.91.t: "[FROM.GetNameDefCap]が連携の意向を表明"
 wuw_GER_diplomacy.91.desc: "[FROM.GetAdjective]の指導部から、我々の政治ドクトリンと連携したいとの連絡が届いた。将来の継続的協力のための良い基盤になると彼らは期待しているが、その計画を今すぐに実行する必要はないことも強調している。これは彼らの政治エリートに影響を与える絶好の機会である。"
 wuw_GER_diplomacy.91.a: "頼りになる人物を知っている…"
 wuw_GER_diplomacy.92.t: "[FROM.GetNameDefCap]が連携を承認"
 wuw_GER_diplomacy.92.desc: "[FROM.GetNameDef]の同志たちの反応は良好だ。政治ドクトリンの連携を歓迎し、将来の良好な協力関係を期待しているようだ。この移行を進めるために、彼らからの提案があり、政治指導者を交代することを提案している。確かにエルンスト・テールマンは有能な指導者だが、ヴァルター・ウルブリヒトが将来の協力関係により良い基盤を提供できると確信しているようだ。"
 wuw_GER_diplomacy.92.a: "ウルブリヒトでもいいだろう。変えよう。"
 wuw_GER_diplomacy.92.b: "彼らに干渉させるわけにはいかない！"
 wuw_GER_diplomacy.93.t: "[FROM.GetNameDef] がヴァルター・ウルブリヒトを任命"
 wuw_GER_diplomacy.93.desc: "驚くことかもしれないが、[FROM.GetAdjective]の指導部はエルンスト・テールマンを交代させることに同意した。彼らは我々との良好な関係を築き、我々の政治的議題が十分に似ていることを確認し、協力がスムーズに進むようにと、この交代を実行した。これは成功と見なすべきだ！"
 wuw_GER_diplomacy.93.a: "素晴らしい！"
 wuw_GER_diplomacy.94.t: "[FROM.GetNameDefCap]がエルンスト・テールマンの交代を拒否"
 wuw_GER_diplomacy.94.desc: "我々の提案が善意に基づいた試みであったにもかかわらず、[FROM.GetAdjective]の同志たちは頑なに我々の助言を拒否したようだ。この提案が自国の政治に干渉すると見なしたようだが、それは我々の意図するところでは全くなかった。"
 wuw_GER_diplomacy.94.a: "頑固な[FROM.GetAdjective]め…"
 wuw_GER_diplomacy.95.t: " 産業協力の提案"
 wuw_GER_diplomacy.95.desc: "[FROM.GetAdjective]の指導部が産業協力の提案を持ちかけてきた。その提案には、共に産業の改善と拡大を図る方針が詳述されている。これが本当に我々に利益をもたらすのか、それとも単に[FROM.GetAdjective]に利益をもたらすだけなのかは、まだ分からない。"
 wuw_GER_diplomacy.95.a: "妥当な条件のようだ"
 wuw_GER_diplomacy.95.b: "彼らは我々を馬鹿だと思っているに違いない。"
 wuw_GER_diplomacy.96.t: "[FROM.GetNameDefCap] が産業協力に同意"
 wuw_GER_diplomacy.96.desc: "我々が [FROM.GetAdjective]に提案した産業協力は承認された。今後、産業の拡大と効率化の両面で協力を享受することになるだろう。"
 wuw_GER_diplomacy.96.a: "素晴らしい！"
 wuw_GER_diplomacy.97.t: "[FROM.GetNameDefCap]が提案を拒絶"
 wuw_GER_diplomacy.97.desc: " [FROM.GetAdjective]に提案した我々の計画は却下された。この取引が双方に非常に有益であるにもかかわらず、話は聞き入れられなかった。この計画は失敗したが、目指していた目標の一部はまだ達成できる。我々自身で産業の拡大と効率化を進めることはまだできる。"
 wuw_GER_diplomacy.97.a: "我々自身での拡大を図ろう。"
 wuw_GER_diplomacy.98.t: "[FROM.GetNameDefCap]が技術共有イニシアティブに招待"
 wuw_GER_diplomacy.98.desc: "[FROM.GetNameDef]の同志たちが最近、産業と生産に関する知識を共有するイニシアティブを設立する可能性について、連絡してきた。我々の知識を共有し、見返りに彼らも知識を共有してくれるというものだ。これは我々の労働者と生産ラインに利益をもたらす可能性がある。"
 wuw_GER_diplomacy.98.a: "素晴らしいイニシアティブだ！"
 wuw_GER_diplomacy.98.b: "信用に値しない。"
 wuw_GER_diplomacy.99.t: "[FROM.GetNameDefCap]が技術共有イニシアティブに参加"
 wuw_GER_diplomacy.99.desc: "提案した技術共有グループの有用性を[FROM.GetAdjective]は認識してくれたようだ。今後、彼らの知識にアクセスできるようになると同時に、彼らも我々の知識にアクセスできるようになる。結果として、産業と生産の分野で大きな進展が期待できるだろう。"
 wuw_GER_diplomacy.99.a: "素晴らしい"
 wuw_GER_diplomacy.101.t: "[FROM.GetNameDefCap]が技術共有イニシアティブに参加"
 wuw_GER_diplomacy.101.desc: "明らかな利益があるにも、[FROM.GetNameDef]は技術共有イニシアティブへの参加を拒否した。我々を信用できないとして、提案を拒否し、そんな馬鹿げたことを二度と言わないように求めてきた。"
 wuw_GER_diplomacy.101.a: "[FROM.GetAdjective]…理性的でない反応だ。"
 wuw_GER_diplomacy.102.t: "[FROM.GetNameDefCap]が不可侵条約に同意"
 wuw_GER_diplomacy.102.desc: "[FROM.GetNameDef] との不可侵条約を締結するという要請は承認された。今後、お互いに攻撃を控えることになる。これ両国に大きな利益をもたらすと確信している。"
 wuw_GER_diplomacy.102.a: "素晴らしい"
 wuw_GER_diplomacy.103.t: "[FROM.GetNameDefCap]不可侵条約を拒否"
 wuw_GER_diplomacy.103.desc: "両者に明らかな利益があるのにも関わらず、 [FROM.GetNameDef] は不可侵条約を拒否した。拒否の理由はわからないが、非常に懸念だ。彼らを注意深く監視し続けよう。"
 wuw_GER_diplomacy.103.a: "懸念するべき知らせだ"
 wuw_GER_diplomacy.104.t: "[FROM.GetNameDefCap] が勢力圏の設立に同意"
 wuw_GER_diplomacy.104.desc: " [FROM.GetAdjective]から、勢力圏を設定するというアイデアを承認するとの知らせを受けた。これにより敵対行為が防止され、我々の近隣地域での領土を巡る紛争のリスクが軽減されるだろう。"
 wuw_GER_diplomacy.104.a: "素晴らしい！"
 wuw_GER_diplomacy.105.t: "[FROM.GetNameDefCap] が勢力圏の設定を拒否"
 wuw_GER_diplomacy.105.desc: "[FROM.GetAdjective]から、勢力圏を認めないとの知らせを受けた。自身の勢力圏について、我々の関与なしに自分たちで決定すると述べている。これにより、この地域で緊張が高まる可能性がある。"
 wuw_GER_diplomacy.105.a: "なんと無礼な！"
 wuw_GER_diplomacy.107.t: "[FROM.GetAdjective]が資源のための産業を提供"
 wuw_GER_diplomacy.107.desc: "[FROM.GetNameDef]から提案を受けた。彼らは一部の産業を移転する見返りとして、長期的な資源の貿易に興味を持っている。彼らは[FROM.FROM.GetName]の資源に注目しており、その一部を受け取りたいと望んでいる。"
 wuw_GER_diplomacy.107.a: "いいだろう"
 wuw_GER_diplomacy.107.b: "いまはその時ではない"
 wuw_GER_diplomacy.107.c: "不公平な提案だ、二度とするな！"
 wuw_GER_diplomacy.108.t: "産業移転への[FROM.GetAdjective] 同意"
 wuw_GER_diplomacy.108.desc: "[FROM.GetAdjective]から、産業を移転する代わりに資源を提供してほしいという我々の要請についての返答が届いた。利益についての意見が合致しているようで、この取引に喜んで同意しているようだ。間もなく資源が届く予定だ。"
 wuw_GER_diplomacy.108.a: "素晴らしい"
 wuw_GER_diplomacy.109.t: "[FROM.GetAdjective]は産業移転取引を拒否"
 wuw_GER_diplomacy.109.desc: "我々の提案に対してほぼ中立的であった[FROM.GetAdjective]は、最終的に資源提供と引き換えに産業を移転するという我々の提案を拒否した。彼らは、今は適切な時期ではないと主張し、関係を強化すれば、将来的に合意に達するかもしれないような口ぶりであった。"
 wuw_GER_diplomacy.109.a: "最初はうまくいかなくても..."
 wuw_GER_diplomacy.110.t: "[FROM.GetAdjective]は産業移転取引を厳しく拒否"
 wuw_GER_diplomacy.110.desc: "[FROM.GetAdjective]に提示した非常に公正な提案は冷たく拒否されたようだ。さらに、この件について今後一切触れるなと伝えてきた。もし資源が欲しいなら、別の方法を探す必要があるかもしれない。"
 wuw_GER_diplomacy.110.a: "自分勝手な[FROM.GetAdjective]め…"
 GER_SOV_have_had_enough_tt: "§R資源の代わりに、産業を§Y[SOV.GetNameWithFlag]§!へ移転させる§Yディシジョン§!を取り除く§!"
 wuw_GER_diplomacy.111.t: "経済関係の発展のための条約"
 wuw_GER_diplomacy.111.desc: "[FROM.GetNameDef]の外交官が、ドイツとルーマニアの経済関係発展をめざす二国間条約の締結を強く求めている。外交官は、この条約が両国に利益もたらすものだと主張している。ドイツは産業発展のために我が国の天然資源を必要としているし、我々はドイツ軍の後ろ盾により国防強化を図れるというのだ。この提案は彼らが言うほど我々にメリットがあるようには思えない。しかし、拒否すれば間違いなく彼らの機嫌を損ねることになるだろう..."
 wuw_GER_diplomacy.111.a: "承諾する以外に選択肢はない……"
 wuw_GER_diplomacy.111.b: "受け入れられない。後でどうなってもかまうものか！"
 wuw_GER_diplomacy.112.desc: "どうやら[FROM.GetLeader]は、[FROM.GetLeader.GetHerHis]の国益を最大限に追求できる分別ある指導者のようだ。偶然にもこの不公平な協定は、我が国にとっても有利な内容となっている。[FROM.GetName]から流れこんだ余剰資源については、有意義に使わせてもらうとしよう。"
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader]はどうやら、[FROM.GetLeader.GetHerHis]の国の利益にあまり関心のない、無分別で愚かな指導者のようだ。[FROM.GetAdjective]国民はこの愚行の代償に苦しむことになるだろう。"
 wuw_GER_diplomacy.113.b: "戦争だ！"
 wuw_GER_diplomacy.117.a: "彼らにはとうてい抵抗できない……"
 wuw_GER_diplomacy.117.b: "決して屈しない！"
 wuw_GER_diplomacy.118.t: "[FROM.GetNameDefCap]が服従"
 wuw_GER_diplomacy.118.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、[FROM.GetAdjective]が我が国の支配下に入ることを宣言した。同国には我々を止める力がなく、戦争となれば国家や国民にとってさらに悲惨な結末が待っている。これが賢明だろう。"
 wuw_GER_diplomacy.119.t: "[FROM.GetNameDefCap]が服従を拒否"
 wuw_GER_diplomacy.119.desc: "頑固な[FROM.GetAdjective]は、我々の国々をより強固な存在に統合するという我々の提案を拒否した。彼らのために尽くしてきたことに対する見返りがこれなのか？"
 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader]がコンゴの分割を望む"
 wuw_GER_weltpolitik.4.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、ヴェルサイユ条約によって奪われた[FROM.GetAdjective]の植民地の件で接触してきた。彼らは我が国に、コンゴを勢力圏で分割する協定を[GER.GetAdjective]の国と締結するよう要求しており、その実行を求める要請書を共同で送ってきた。我々は彼らに屈してこの協定に署名すべきだろうか？"
 wuw_GER_weltpolitik.4.a: "お互いに利益のある取引だ"
 wuw_GER_weltpolitik.4.b: "我々はこの侵略を支援しない"
 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader]がコンゴの放棄を要求"
 wuw_GER_weltpolitik.5.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は[GER.GetLeader]との共同声明の中で、この2つの国家にコンゴを明け渡すよう我々に要求してきた。この問題で彼らと戦うべきか、それともただ彼らに屈服してコンゴを譲渡すべきだろうか。"
 wuw_GER_weltpolitik.5.a: "残念だが、できることはあまりない"
 wuw_GER_weltpolitik.5.b: "これは受け入れられない"
 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader]が取引を拒否"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader]は、「我々のどの国とも関係のないコンゴを分割するという、貴国の突飛な考えを国民は支持しないだろう」と発言し、勇敢な[FROM.GetNameDef]の国民全員と意志はひとつであるとした。この決定は最終的なものと思われる。"
 wuw_GER_weltpolitik.6.a: "それなら、すべて我々のものになる！"
 wuw_GER_weltpolitik.6.b: "我々はこれ以上押し進めるべきではない"
 wuw_GER_weltpolitik.7.t: "[BEL.GetNameDefCap]が自由の放棄を計画"
 wuw_GER_weltpolitik.7.desc: "[BEL.GetNameDef]の[BEL.GetLeader]は、[GER.GetAdjective]と[ENG.GetAdjective]の共同要求に屈し、我が国を分割することを決定した。これにより、現在我々が有するあらゆる種類の独立は事実上終了する。我々この決定に屈服して、運命を受け入れるべきだろうか？"
 wuw_GER_weltpolitik.7.a: "これに立ち向かうことはできない……"
 wuw_GER_weltpolitik.7.b: "到底受け入れられない。戦闘準備を！"
 wuw_GER_weltpolitik.8.t: "[BEL.GetNameDefCap]がコンゴを放棄"
 wuw_GER_weltpolitik.8.desc: "[BEL.GetNameDef]の[BEL.GetLeader]は我々の要求に屈し、コンゴを直ちに我々に譲渡すると述べた。コンゴの国民と総督たちがこれを受け入れるかどうかはまだ定かではないが、少なくとも[BEl.GetAdjective]は屈した。"
 wuw_GER_weltpolitik.8.a: "完璧だ"
 wuw_GER_weltpolitik.9.t: "[BEL.GetNameDefCap]がコンゴの返還を拒否"
 wuw_GER_weltpolitik.9.desc: "[BEL.GetNameDef]の[BEL.GetLeader]は我々の要求に断固として反対し、[BEL.GetAdjective]軍は敵に直面しても引き下がらず、コンゴをめぐって最後まで戦うと述べた。彼らは誰を相手にしているのかわかっていないようだ。"
 wuw_GER_weltpolitik.9.a: "彼らは滅ぼされるだろう"
 wuw_GER_weltpolitik.9.b: "それなら無理強いはしない"
 wuw_GER_weltpolitik.10.t: "コンゴ動乱"
 wuw_GER_weltpolitik.10.desc: "条約は正式に調印され、領土は引き渡されることとなった。しかし、コンゴには抵抗勢力がおり、対処する必要に迫られるだろう……"
 wuw_GER_weltpolitik.10.a: "力ずくで手に入れる"
 wuw_GER_weltpolitik.10.b: "今日は良い日だ"
 wuw_GER_weltpolitik.11.t: "コンゴ動乱"
 wuw_GER_weltpolitik.11.desc: "コンゴの総督たちは、我々が選んだ運命を受け入れず、[COG.GetAdjective]の自治権を堅持すると我々に報告した。[ENG.GetNameDef]と[GER.GetNameDef]がこれを我々の抵抗と見なし、我が国の破滅の原因となるようであれば、我々は総督たちの抵抗を打ち砕かなければならない。"
 wuw_GER_weltpolitik.11.a: "国民の安全のために彼らを壊滅させなければ！"
 wuw_GER_chinese_diplomacy.5.t: "中独共同研究計画"
 wuw_GER_chinese_diplomacy.5.desc: "西側諸国の偉大な同盟国である[FROM.GetAdjective]が代表団を派遣し、新技術の開発で協力を開始するよう要請してきた。代表団は新たな計画を「中独共同研究計画」と呼んでいる。我々も参加すべきだろうか？"
 wuw_GER_chinese_diplomacy.5.a: "素晴らしい構想だ！"
 wuw_GER_chinese_diplomacy.5.b: "我々のためになるとは思えない"
 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetNameDefCap]が協力を受諾"
 wuw_GER_chinese_diplomacy.6.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の提案に同意することを決定し、中独共同研究計画に大きな関心があると述べた。それでは始めるとしよう！"
 wuw_GER_chinese_diplomacy.6.a: "素晴らしい"
 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetNameDefCap]が協力を拒否"
 wuw_GER_chinese_diplomacy.7.desc: " [FROM.GetNameDef]の[FROM.GetLeader]は我々の申し出を拒否することを決め、西洋の技術がなくとも自国だけで繁栄できると主張した。彼らがそう望むなら仕方がない……"
 wuw_GER_chinese_diplomacy.7.a: "このような絶好のチャンスを逃すとは"
 wuw_GER_weltpolitik.12.t: "[FROM.GetName]が旧植民地の返還を要求"
 wuw_GER_weltpolitik.12.desc: "\n[FROM.GetNameDef]の[FROM.GetLeader]から興味深い要請があった。我々が[FROM.GetAdjective]の旧植民地を返還すれば、その見返りとして両国の関係を深め、いかなる土地においても我が政府を公式に支援するという。少々一方的に思えるが、この要請に応じるのが最善なのだろうか？"
 wuw_GER_weltpolitik.12.a: "友好国のためなら喜んで"
 wuw_GER_weltpolitik.12.b: "いや、今は我々のものだ"
 wuw_GER_weltpolitik.13.t: "[FROM.GetNameDefCap]が我が国の植民地を返還"
 wuw_GER_weltpolitik.13.desc: "\n[FROM.GetNameDef]の[FROM.GetLeader]は、我々の旧植民地の返還を受け入れ、あの土地は我が国に委ねるべきだろうと述べた。国民は植民地帝国[ROOT.GetAdjective]がついに地図上に戻ってきたことを喜び、通りへ出て盛大に祝っている。"
 wuw_GER_weltpolitik.13.a: "帝国主義の復活だ！"
 wuw_GER_weltpolitik.14.t: "[FROM.GetNameDefCap]は我が国の植民地を返還しない"
 wuw_GER_weltpolitik.14.desc: "\n[FROM.GetNameDef]の[FROM.GetLeader]は、旧植民地の返還を求める我々の要請を拒否した。彼らはこれが一方的な取引であり、ほとんど得るものはないと主張している。"
 wuw_GER_weltpolitik.14.a: "こんなはずではなかった……"
 wuw_GER_weltpolitik.15.t: "[FROM.GetNameDefCap]が[GER.GetNameDefCap]に領土を譲渡"
 wuw_GER_weltpolitik.15.desc: "\n意外にも、[FROM.GetNameDef]の[FROM.GetLeader]は我々が保有していた領土も含め、[GER.GetAdjective]のすべての旧植民地を返還することを決定した。残念ながら、我々はこの行為を阻止できないが、少なくとも彼らに何らかの補償を要求することはできる。"
 wuw_GER_weltpolitik.15.a: "彼らに補償を要求する！"
