 wuw_GER_reichskommissariats.9.desc: "[ROOT.GetLeader]は、ヴォルガ・ドイツ人の植民地を帝国領土に変え、可能な限り統合することを望んでいると声高に述べている。しかし、多くの地元の行政官は、より近くの州から統治する方が賢明だと考えている。この問題はどのように対処すべきか？"
 wuw_GER_reichskommissariats.9.a: "帝国領にするべきだ！"
 wuw_GER_reichskommissariats.9.b: "モスクワに統合すべきだ！"
 wuw_GER_reichskommissariats.9.c: "トルキスタンに統合すべきだ！"
 wuw_GER_reichskommissariats.10.t: "ウラル南部の現状"
 wuw_GER_reichskommissariats.10.desc: "ウラル南部の戦略地域の占領によって、この地域をどう扱うべきかが問題となる。ある計画ではモスクワに組み入れること提案しているが、独立した州として立たせる、またはトルキスタンの一部とするという案もある。どうするべきか？"
 wuw_GER_reichskommissariats.10.a: "独自の国家弁務管理区にするべきだ。"
 wuw_GER_reichskommissariats.10.b: "モスクワに統合すべきだ！"
 wuw_GER_reichskommissariats.10.c: "トルキスタンに統合すべきだ！"
 wuw_GER_reichskommissariats.11.t: "東カレリア現状"
