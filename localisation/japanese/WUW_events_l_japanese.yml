 #### GERMAN RELEASABLE AND FORMABLE EVENTS ####
 wuw_GER_releasable.1.t: "ドイツ国民の首都"
 wuw_GER_releasable.1.desc: "ドイツ国家の改革に伴い、多くの政治家が首都について考え直す必要があると主張している。今のままでは「ドイツ国民の首都」という肩書きにふさわしくないと言うのだ。この場合、首都をどこに移せばいいのだろうか？"
 wuw_GER_releasable.1.a: "ベルリンに決まっている！"
 wuw_GER_releasable.1.b: "ミュンヘンであるべきだ"
 wuw_GER_releasable.1.c: "フランクフルトは良い西部の首都になるだろう"
 wuw_GER_releasable.1.d: "首都を変える必要はない"
 wuw_GER_releasable.2.t: "選挙"
 wuw_GER_releasable.2.desc: "選挙の結果、右翼党が勝利したため、国家を統治するのに最もふさわしい人物を選ぶ時が来た。党はジョセフ・ベッシュが他の重要な問題に時間を費やすことができるよう、ピエール・デュポンに一時的に指導者となってほしいと考えている。しかしながら、ヨーロッパには暗雲が立ち込めているため、近隣諸国の力に屈しないよう、政治情勢を転換することが賢明であるかもしれない。"
 wuw_GER_releasable.2.a: "ピエール・デュポンが指導者となる"
 wuw_GER_releasable.2.b: "ジョセフ・ベッシュはまだ必要だ"
 wuw_GER_releasable.2.c: "このような危険な時代において、王室は行動を起こさなければならない！"
 wuw_GER_releasable.2.d: "国民は、このような明らかに不正が行われた選挙に抗議すべきだ！"
 ### GERMAN CIVIL WAR EVENTS ###
 wuw_GER_civil_war.1.t: "国外追放された共産主義者の帰国"
 wuw_GER_civil_war.1.desc: "ナチス政権に対する最近の国防軍のクーデターにより、以前この国を離れた多くの共産主義者が、かつて自分たちを不当に扱った者たちと戦う機会を見出し、国境を越えて戻りつつある。彼らを戦わせるべきか、それとも彼らが人気を得て革命を起こさないよう、その帰国を隠蔽すべきなのだろうか？"
 wuw_GER_civil_war.1.a: "同志たちよ、よく戻った！"
 wuw_GER_civil_war.1.b: "彼らを監視しなければならない"
 wuw_GER_civil_war.2.t: "エルンスト・テールマンの刑務所からの解放"
 wuw_GER_civil_war.2.desc: "共産主義パルチザンの一団がザクセンのバウツェン刑務所に侵入し、熱心な共産主義者でドイツ共産党の元指導者であったエルンスト・テールマンを解放したという報告が入った。彼の党のライバルであるヴァルター・ウルブリヒトは、刑務所への襲撃を反革命的なテロ行為だと非難しているが、この発言は、広く支持されているテールマンが党の指導権を取り戻すことを恐れてのことだろう。"
 wuw_GER_civil_war.2.a: "興味深い展開だ"
 GER_thalmann_freed_from_prison_tt: "§Yエルンスト・テールマン§!が共産主義者のパルチザンの手により刑務所から解放される"
 GER_thalmann_freed_from_prison_flag: "§Yエルンスト・テールマン§!が刑務所から解放された"
 wuw_GER_civil_war.3.t: "準軍事組織の改革"
 wuw_GER_civil_war.3.desc: "我が国の政治家と将軍は最近、軍隊内に準軍事組織を導入する案を議論している。保守政党は、DNVPと結びついた反マルクス主義青年運動である、ビスマルク青年団の再興を望んでいる。しかし他の政党は、軍隊内で準軍事組織をさらに利用したいのであれば、すでに戦闘状態にある社会民主主義組織、鉄の戦線を強化することが最重要課題であると考えている。"
 wuw_GER_civil_war.3.a: "新しいビスマルク青年団を最優先すべきだ"
 wuw_GER_civil_war.3.b: "鉄の戦線を強化すべきだ"
 wuw_GER_civil_war.4.t: "準軍事組織の未来"
 wuw_GER_civil_war.4.desc: "内戦が終わりナチス政権が完全に解体された今、我が国において公然と、かつ自由に、政治的準軍事組織に活動させることが本当に賢明なのか疑問視されている。臨時政府が彼らに対する統制力をほとんど、あるいは全く持っていないことを考えると、彼らを違法化して解散に追い込むのが最善かもしれない。そうでなければ、彼らの存続は許しつつ、脅威とならない程度に規模を縮小させるのはどうだろうか？"
 wuw_GER_civil_war.4.a: "完全に解散させよう"
 wuw_GER_civil_war.4.b: "今は動員解除するだけでいいのでは？"
 wuw_GER_civil_war.5.t: "第四次シレジア蜂起"
 wuw_GER_civil_war.5.desc: "シレジアとポーランドのパルチザンが、シレジアでドイツ兵に発砲したという報告が我々に届いた。彼らは自国の独立を求めており、我々の内戦は弱さの表れであり、分離独立の勇気を奮い起こす必要があると考えた。我々は、彼らの目的達成を阻み、反乱をできるだけ速やかに鎮圧しなければならない。"
 wuw_GER_civil_war.5.a: "彼らに成功を許してはならない！"
 wuw_GER_civil_war.6.t: "[ROOT.GetNameDef]の共産主義内戦"
 wuw_GER_civil_war.6.desc: "プロレタリアートの激しい反対により、[ROOT.GetNameDef]の状況は敵対的になっている。続く蜂起の中、[ROOT.GetLeader]の勢力は複数の州で圧倒された。この反乱がどうなるかはまだ分からない。"
 wuw_GER_civil_war.6.a: "プロレタリアートのために！"
 wuw_GER_civil_war.6.b: "暴徒をたたきつぶす！"
 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§Yギオルギ・クビニタゼ§!と§Yシャルヴァ・マグラケリゼ§!が§Y陸軍元帥§!と§Y将軍§!として我々に加わります\n"
 GER_georgian_legion_recruitment_tt: "グルジア軍の§Y歩兵部隊§!を2部隊獲得"
 GER_andrey_shckuro_and_pyotr_krasnov_join_tt: "§Yアンドレイ・シュクロ§!と§Yピョートル・クラスノフ§!が将軍として我々に加わります\n"
 GER_white_russian_exiles_divisions_recruitment_tt: "コサック部隊を2部隊とロシア§Y歩兵§!部隊を1部隊獲得"
 GER_cossack_exiles_divisions_recruitment_tt: "コサック§Y騎兵§!ユニットを2つ獲得する"
 wuw_GER_civil_war.7.t: "ドイツ海軍の忠誠"
 wuw_GER_civil_war.7.desc: "我々がクーデターを実行する際に、ドイツ海軍が[ROOT.GetLeader]の側につく可能性があることが判明した。どうやら、[ROOT.GetLeader]が海軍トップのエーリヒ・レーダーに対し、[ROOT.GetLeader]政権が実現した場合、彼の軍に多くの資金と自由を与えることを約束したようだ。これは旧政府が果たせなかったことだ。彼を味方につけるために、我々も同様の約束をすべきだろうか？"
 wuw_GER_civil_war.7.a: "なんとしても彼らを味方につけなければ"
 wuw_GER_civil_war.7.b: "エーリヒ・レーダーを懐柔してはならない"
 GER_promised_erich_raeder_a_great_navy_tt: "クーデターでは、エーリヒ・レーダーとドイツ海軍の大部分が我々の側につく。しかし、§Y$GER_rebuild_the_high_seas_fleet_ww$§!または§Y$GER_high_seas_fleet$§!に失敗し、§Y$GER_re_establish_the_seekriegsleitung$§!を2年内に実現できなければ、彼は§R我々の体制に反旗を翻す§!おそれがある"
 GER_chose_to_not_placate_erich_raeder_tt: "クーデターではドイツ海軍のごく一部しか我々の側につかないが、エーリヒ・レーダーとの約束に縛られることもない"
 wuw_GER_civil_war.8.t: "ドイツ海軍のクーデター"
 wuw_GER_civil_war.8.desc: "海軍の栄光を蘇らせるという約束が果たされないまま何年もの月日が流れ、エーリヒ・レーダーとドイツ海軍は我々に愛想をつかしたようだ。今日未明、我々の政府に対しクーデターを企てたのだ。幸いクーデターは失敗に終わったが、再発を防ぐためには、軍高官や軍内部の危険分子を大々的に粛清しなければならない..."
 wuw_GER_civil_war.8.a: "裏切り行為の代償を払わせてやる！"
 wuw_GER_civil_war.8.b: "国は約束を破ったことを後悔するだろう"
 this_will_happen_tt: "以下が発生:\n"
 wuw_GER_civil_war.9.t: "アウグスト・フォン・マッケンゼンが軍隊から引退"
 wuw_GER_civil_war.9.desc: "ナチスという脅威に対する勝利が確実となった今、軍事政権の指導者であるアウグスト・フォン・マッケンゼンは、高齢と健康状態の悪化を理由に再び前線指揮から身を引くことを決め、今後は単に行政業務を手伝うにとどまると述べた。"
 wuw_GER_civil_war.9.a: "よく仕えてくれた"
 GER_mackensen_went_into_retirement_tt: "§Yアウグスト・フォン・マッケンゼン§!が§Y陸軍元帥§!を退任する"
 GER_recalled_hans_krebs_from_russia_flag: "§Yハンス・クレブス§!が§Y[SOV.GetNameDef]§!から呼び戻された"
 ### GERMAN FOREIGN LEGIONS AND LEGIONARIES EVENTS ###
 wuw_GER_legions.1.t: "グルジア外人部隊の創設"
 wuw_GER_legions.1.desc: "我々がブレスト＝リトフスク講和条約の国境回復を目指すことを宣言したことを受け、亡命中のグルジア人将軍や兵士ら数名が、祖国の奪還に協力したいと我々に提案してきた。グルジアの再建とグルジアによるコーカサス地方の統治を条件にあげている。彼らの支援を受け入れるべきだろうか？"
 wuw_GER_legions.1.a: "彼らの参加を歓迎しよう"
 wuw_GER_legions.1.b: "奴らの支援は不要だ"
 wuw_GER_legions.2.t: "ハンス・クレブスが[SOV.GetNameDef]から呼び戻された"
 wuw_GER_legions.2.desc: "最近、我々と[SOV.GetAdjective]との間で敵対行為が宣言されたため、ハンス・クレブス少将率いる駐在武官は数週間前倒しで本国に呼び戻され、最近ベルリンに戻ってきた。彼は東部戦線での任務に就く準備ができている。[SOV.GetAdjective]への侵攻を成功させるために必要な軍事経験と知識を持っていると述べている。"
 wuw_GER_legions.2.a: "彼の軍事知識は役に立つ"
 wuw_GER_legions.3.t: "ロコツにおける協力の機会"
 wuw_GER_legions.3.desc: "ブライアンスク州、クルスク州、オリョール州の占領後、我が軍はロコツを拠点とする地元の協力者を利用し、その地域をより容易に統治する計画を立てた。同時に、反[SOV.GetAdjective]勢力と戦うために、彼らにより多くの部隊を召集させることも可能となる。しかし、これはこの地域における我々の軍集団の戦利品を奪うことになる。ロコツ自治政府の設立を承認すべきだろうか？"
 wuw_GER_legions.3.a: "敵の敵はいつでも歓迎だ！"
 wuw_GER_legions.3.b: "地元の協力者は必要ない"
 wuw_GER_legions.4.t: "ロコツの協力者！"
 wuw_GER_legions.4.desc: "[GER.GetAdjective]軍が、コンスタンチン・ボスコボイニクやブロニスワフ・カミンスキといった熱心な協力者からの働きかけを受け、ブライアンスク州、クルスク州、オリョール州の国境地帯にロコト自治政府を設立したことが明らかになった。彼らはこの地域の統治と党派や抵抗勢力への対応を任されているようだ。我々は敵に反撃し、この偽りの国家を一刻も早く滅ぼさなければならない！"
 wuw_GER_legions.4.a: "彼らは間違った選択をした"
 lokot_autonomy_has_been_established_flag: "§Yロコツ自治政府§!が設立された"
 lokot_autonomy_has_been_crushed_flag: "§Yロコツ自治政府§!が鎮圧された"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "§Y[224.GetName]§!、§Y[220.GetName]§!、§Y[222.GetName]§!を奪還すれば、§Yロコツ自治政府§!を素早く解体することができる。"
 wuw_GER_legions.5.t: "ロコツ自治政府の解体"
 wuw_GER_legions.5.desc: "ブライアンスク州、クルスク州、オリョール州の奪還に続き、我々の軍はロコツの協力者の大半を捕らえ、その地域の地方自治体を復活させた。[GER.GetAdjective]軍は地域から撤退し、指揮官は勝利の日が刻一刻と近づいていると保証している。"
 wuw_GER_legions.5.a: "我々は勝利する！"
 wuw_GER_legions.6.t: "ロコツ自治政府の崩壊"
 wuw_GER_legions.6.desc: "[SOV.GetAdjective]がロコツ地域を奪還した後、彼らは我々が確立した自治政府を解体し、現地の協力政府のメンバー全員を逮捕し、排除した。"
 wuw_GER_legions.6.a: "戦局は変わった"
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§!と§Y[GER.SOV_konstantin_voskoboinik.GetName]§!は[SOV.GetAdjective]軍によって奪われた"
 wuw_GER_legions.7.t: "セルビアに亡命したロシア人からの提案"
 wuw_GER_legions.7.desc: "最近占領した地域にセルビア救国政府が樹立された後、少数の白ロシア軍の亡命者が、占領下のセルビアにおける工場や政府施設の保護、およびチェトニックやその他の抵抗勢力の鎮圧を支援するロシア人保護部隊の創設に協力したいと申し出てきた。彼らの支援を利用すべきだろうか？"
 wuw_GER_legions.7.a: "セルビアを鎮圧するにあたり、彼らの支援を利用できるだろう。"
 wuw_GER_legions.7.b: "ロシアのならず者など必要ない"
 wuw_GER_legions.8.t: "不満を抱くコサックからの申し出"
 wuw_GER_legions.8.desc: "[SOV.GetNameDef]に侵攻するという我々の意図がますます明確になるにつれ、ロシア内戦で敗れた人々の多くが、現在の[SOV,GetAdjective]政府に終止符を打つ好機を求めて、我々に近づいてきた。その中には、我々のために戦いたいと望んでいるドンとクバン・コサックの[SOV.SOV_pyotr_krasnov.GetName]と[SOV.SOV_andrey_shkuro.GetName]がいる。彼らの支援を受け入れるべきだろうか？"
 wuw_GER_legions.8.a: "彼らのクバン草原に関する知識を活用できるだろう"
 wuw_GER_legions.8.b: "コサックの助けなど必要とするものか"
 ### GERMAN MONROE DOCTRINE EVENTS ###
 wuw_GER_monroe.1.t: "[FROM.GetAdjectiveCap]のモンロー主義への関心"
 wuw_GER_monroe.1.desc: "モンロー主義を揺るがすことに[FROM.GetNameDef]がますます関心を示し始めたという、憂慮すべき報告を受けた。モンロー主義は、我々が勢力圏とみなしているアメリカ大陸で、諸外国が問題を起こすのを防ぐために導入されたものだ。これまでの[FROM.GetNameDef]との遭遇から判断すると、彼らの考えは危険であると言わざるを得ない。"
 wuw_GER_monroe.1.a: "介入しなければ！"
 wuw_GER_monroe.1.a_tt: "§Yモンロー主義の強化§!をおこなうディシジョンがアンロックされる。\n\n[GER.GetNameDefCap]は§Rモンロー主義の不安定化§!のディシジョンをアンロックした。"
 wuw_GER_monroe.1.b: "放っておこう。"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap]が§Rモンロー主義の不安定化§!のディシジョンをアンロックしました。\n\nこれを選択すると、モンロー主義に関する通知を今後§R受け取らなく§!なります。[FROM.GetNameDefCap]は中断することなく、このモンロー主義の試行や削除を試すことができます。\n\n§Rバックアッププランを用意している場合のみ、このオプションを選んでください！§!"
 wuw_GER_monroe.2.t: "モンロー主義の崩壊"
 wuw_GER_monroe.2.desc: "[FROM.GetAdjective]の広範囲の圧力の末、モンロー主義はついに屈服しつつあるようだ。いくつかの国がモンロー主義に反対して立ち上がり、[FROM.GetAdjective]とより緊密に連携している。反対の声は大きいが、少なくともある程度は、モンロー主義を守ろうと考える国もまだある。現時点では、我々の行動はすべて緩和戦略とみなされるため、これに対する慎重な対応が求められる。"
 wuw_GER_monroe.2.a: "我々に反対しなかったすべての国を守る！"
 wuw_GER_monroe.2.a_tt: "§Yモンロー主義§!は、まだ保持しているすべての国から削除されます。モンロー主義に強く反対しなかったすべての国には、§R国ごとに§!£GFX_pol_power §Y25 政治力§!で保障されます！\n\n現在、モンロー主義を支持している国が§Y[?global.monroe_countries_in_support^num]か国§!と、消極的に支持している国が§Y[?global.monroe_doctrine_countries_to_destabilize^num]か国§!あります。\n\n現在の保障のコストは£GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] 政治力です§!"
 wuw_GER_monroe.2.b: "我々が保障するのは忠誠を誓った国だけだ"
 wuw_GER_monroe.2.b_tt: "§Yモンロー主義§!は、まだ保持しているすべての国から削除されます。モンロー主義を強く支持したすべての国には、§R国ごとに§!£GFX_pol_power §Y25 政治力§!で保障されます！\n\n現在、モンロー主義を支持している国が§Y[?global.monroe_countries_in_support^num]§!か国あります。\n\n現在の保障のコストは£GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost] 政治力です§!"
 wuw_GER_monroe.2.c: "保障してほしければ反対すべきではなかった"
 wuw_GER_monroe.3.t: "[FROM.GetNameDefCap]がモンロー主義を強化"
 wuw_GER_monroe.3.desc: "当然のことながら、[FROM.GetNameDef]はこの地域を不安定化させようとする我々の試みに気付いた。[FROM.GetAdjective]は大規模なプロパガンダ、脅迫、賄賂作戦を展開し、モンロー主義の対象となる国々を味方につけ、我々に対抗するよう結集させた。モンロー主義はかつてないほど強固なものとなっている。"
 wuw_GER_monroe.3.a: "くそ！"
 wuw_GER_monroe.4.t: "[FROM.GetNameDefCap]がモンロー主義の撤回を要求"
 wuw_GER_monroe.4.desc: "我々は[FROM.GetNameDef]からかなり辛辣な言葉で連絡を受けた。モンロー主義はまもなく崩壊し、我々は[USA.GetNameDef]の保護下に置かれなくなると彼らは宣言している。もし今、我々がモンロー主義を廃絶するのであれば、彼らはその代わりに保護を提供するが、この提案は我々の迅速な行動にかかっていると彼らは明言している。"
 wuw_GER_monroe.4.a: "結局[USA.GetNameDef]は我々に何をしてくれた？"
 wuw_GER_monroe.4.a_tt: "我々はモンロー主義に対する§R反対§!を声高に表明する。モンロー主義が優勢になった場合、我々は§R無保障§!の立場になる。§Y[USA.GetFlag][USA.GetNameDefCap]§!はこれ以上我々を揺さぶることはできないだろう。"
 wuw_GER_monroe.4.b: "彼らの嘘になど騙されない！"
 wuw_GER_monroe.4.b_tt: "我々はこの件に関して、立場の表明を拒否する。§Y[USA.GetNameWithFlag]§!が我々を味方に引き入れようとするかもしれない。"
 monroe_country_in_opposition_flag: "この国はすでにモンロー主義に反対する立場を取っている。"
 wuw_GER_monroe.5.t: "[FROM.GetNameDefCap]の[ROOT.GetAdjective]政治への介入"
 wuw_GER_monroe.5.desc: "我が国の[FROM.GetAdjective]の工作員が、我が国の政治に積極的に影響を与えようとしている。その影響は押し付けがましいものではなく、すでに存在するグループを結集させ、政治情勢における彼らの立場を強化する程度である。"
 wuw_GER_monroe.5.a: "いいだろう"
 wuw_GER_monroe.5.b: "我が国の政治に干渉する権利はない！"
 wuw_GER_monroe.6.t: "[FROM.GetNameDefCap]がモンロー主義に対する我々の姿勢の再確認を要求"
 wuw_GER_monroe.6.desc: "[FROM.GetNameDef]より連絡があった。彼らは[GER.GetAdjective]の工作員が、モンロー主義を混乱させて最終的に崩壊させる目的で、この地域を不安定化させる姿を目撃したため、モンロー主義に対する我々の現在の忠誠心を確認したいという。"
 wuw_GER_monroe.6.a: "これまでと同様に、我々はモンロー主義を支持する"
 wuw_GER_monroe.6.a_tt: "我々はモンロー主義に対する§G支持§!を声高に表明する。モンロー主義が崩壊した場合でも、[FROM.GetNameDef]から§G保障§!を得られる可能性がある。§Y[GER.GetFlag][GER.GetNameDefCap]§!は我々をこれ以上揺さぶることはできないだろう。"
 wuw_GER_monroe.6.b: "我々は自らを封じ込めることはしない。"
 wuw_GER_monroe.6.b_tt: "我々はこの件に関して、立場の表明を拒否する。§Y[GER.GetNameWithFlag]§!が我々を味方に引き入れようとするかもしれない。"
 monroe_country_in_support_flag: "この国はすでにモンロー主義を支持する立場を取っている。"
 wuw_GER_monroe.7.t: "[FROM.GetAdjective]からの最後通牒"
 wuw_GER_monroe.7.desc: "[FROM.GetAdjective]からの語気の強い忠告が我々に届いた。彼らは、モンロー主義を不安定化する取り組みの成功と、[USA.GetNameDef]によるモンロー主義の廃絶は時間の問題だと主張している。彼らは我々に、モンロー主義に反対し決別する最後の機会、そして彼らの怒りを避ける機会を与えてくれたようだ。"
 wuw_GER_monroe.7.a: "[FROM.GetAdjective]の怒りを買わぬよう、モンロー主義から決別しよう！"
 wuw_GER_monroe.7.b: "脅迫には乗らない！"
 wuw_GER_monroe.8.t: "[FROM.GetNameDefCap]がモンロー主義をさらに強化"
 wuw_GER_monroe.8.desc: "[FROM.GetAdjective]の指導者である[FROM.GetLeader]が、我々に個人的に連絡を取ってきた。[FROM.GetLeader.GetSheHeCap]は、 [GER.GetAdjective]がモンロー主義を揺るがそうと試みているが、依然としてモンロー主義は有効であると警告してきた。彼らは、我々が彼らの保護を享受していること、そしてそれにはモンロー主義を守る責任が伴うことを強調した。"
 wuw_GER_monroe.8.a: "モンロー主義に立ち返ろう"
 wuw_GER_monroe.8.b: "我々はそもそもモンロー主義を求めていない！"
 wuw_GER_monroe.8.c: "もちろん、我々は嵐が通り過ぎるのを待っただけだ"
 wuw_GER_monroe.9.t: "[FROM.GetNameDefCap]がモンロー主義を廃絶"
 wuw_GER_monroe.9.desc: "我々の努力がついに実を結んだ。[FROM.GetNameDef]の指導者である[FROM.GetLeader]はモンロー主義の廃絶を発表した。当然ながら、[FROM.GetLeader.GetSheHe]はこの発表を沈痛の面持ちでおこなったが、かつてモンロー主義の対象となっていた国々はこの決定を高く評価するだろう。"
 wuw_GER_monroe.9.a: "素晴らしい！"
 wuw_GER_monroe.10.t: "[FROM.GetNameDefCap]がモンロー主義を部分的に廃絶"
 wuw_GER_monroe.10.desc: "我々の努力がついに実を結んだ。[FROM.GetNameDef]の指導者である[FROM.GetLeader]は部分的にではあるが、モンロー主義の廃絶を発表した。さらに[FROM.GetLeader.GetSheHe]は、正しい判断をおこない、モンロー主義に反対しなかったすべての国の独立を保障すると述べた。このことは、地域における我々の進歩を妨げるかもしれないが、我々はきっと乗り越えることができるだろう。"
 wuw_GER_monroe.10.a: "前進だ"
 wuw_GER_monroe.11.t: "[FROM.GetNameDefCap]がモンロー主義を部分的に廃絶"
 wuw_GER_monroe.11.desc: "我々の努力がついに実を結んだ。[FROM.GetNameDef]の指導者である[FROM.GetLeader]は部分的にではあるが、モンロー主義の廃絶を発表した。さらに[FROM.GetLeader.GetSheHe]は、モンロー主義をまだ支持する国の独立を保障すると述べた。その数は多くないものの、彼らの態度は依然強硬である。このことは、地域における我々の進歩を妨げるかもしれないが、大きな障害とはならない。我々はきっと乗り越えることができるだろう。"
 wuw_GER_monroe.11.a: "前進だ"
 wuw_GER_monroe.12.t: "[USA.GetNameDef]と[GER.GetNameDef]の戦争でモンロー主義をめぐる論争が終結"
 wuw_GER_monroe.12.desc: "モンロー主義をめぐる低レベルな論争は、両国が戦争に巻き込まれることで終息した。外交や国外での秘密工作は、両国がより直接的に衝突するにつれ、前線から遠く離れた政治家にとってはまったく意味がないように思えてくる。"
 wuw_GER_monroe.12.a: "代わりに銃で解決するぞ！"
 wuw_GER_monroe.13.t: "地域を不安定化させる外国勢力"
 wuw_GER_monroe.13.desc: "この地域の[GER.GetAdjective]の当事者からの関心が高まっていることがわかった。我々の報告は必要最低限のものだが、モンロー主義を不安定化させ、さらには廃絶させようとする試みがなされているようだ。"
 wuw_GER_monroe.13.a: "おやおや……"
 wuw_GER_monroe_news.1.t: "モンロー主義の破綻"
 wuw_GER_monroe_news.1.desc: "[GER.GetNameDef]による広範囲の圧力と外交努力の結果、いわゆるモンロー主義は崩壊した。アメリカ大陸の安全を維持するために[USA.GetNameDef]によって導入されたこのモンロー主義は、少なくともある程度は大陸の平和を確保した。それを崩壊させた[GER.GetAdjective]の動機は依然として不明である。"
 wuw_GER_monroe_news.1.a: "本当に素晴らしい"
 wuw_GER_monroe_news.1.b: "なんと恐ろしい"
 wuw_GER_monroe_news.1.c: "素晴らしい日だ！"
 wuw_GER_monroe_news.1.d: "恐ろしい日だ！"
 GER_crushed_the_monroe_doctrine_good: "モンロー主義の崩壊"
 GER_crushed_the_monroe_doctrine_bad: "モンロー主義の崩壊"
 GER_saved_the_monroe_doctrine_bad: "モンロー主義を強化した"
 GER_supported_the_monroe_doctrine_good: "モンロー主義を支持した"
