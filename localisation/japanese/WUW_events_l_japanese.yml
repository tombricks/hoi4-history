 WW_hungary.74.t: "[FROM.GetNameDefCap]がシレジアで強硬姿勢"
 WW_hungary.74.desc: "まったく予想外の展開というわけではないが、[FROM.GetNameDef]の愚かな指導者である[FROM.GetLeader]は、我々からの最後通告を受けたのちに、自国の軍隊を厳戒態勢にし、今回の紛争において、一歩も引く気がない旨を使者を通じて伝えてきた。"
 WW_hungary.74.a: "きっとこの決断を後悔することになるだろう！"
 WW_hungary.74.b: "この辺りでやめにしなければ"
 WW_hungary.75.t: "[FROM.GetNameDefCap]が聖地を要求"
 WW_hungary.75.desc: "[FROM.GetLeader]が先日、軽率にも[FROM.GetAdjective]軍に聖地の占領を呼びかけ、当該領土の引き渡しと地域一帯における我が軍の撤退を要求してきた。慎重に動かなければ、手に負えない状況に陥る可能性がある。さて、どう対処したものか？"
 WW_hungary.75.a: "カトリックの擁護者たちにくれてやろう"
 WW_hungary.75.b: "過去に十字軍の遠征が何度失敗したことやら？"
 WW_hungary.76.t: "[FROM.GetNameDefCap]が聖地を譲渡"
 WW_hungary.76.desc: "道理をわきまえた[FROM.GetNameDef]の[FROM.GetLeader]が、パレスチナの譲渡に同意し、地域内の自国軍隊に解隊と撤退を命じた。またしても、我々は勝利を手にしたのだ！"
 WW_hungary.76.a: "今日は素晴らしき日だ！"
