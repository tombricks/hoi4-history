 ### Political Events
 #Government Resigns
 ww_BEL_event_political.1.t: "政府退陣と解散総選挙"
 ww_BEL_event_political.1.desc: "汚職事件に注目が集まるなか、政府は世論の圧力に屈して崩壊した。ファシスト党「レクシスト」の指導者であるレオン・ドグレルを中心とする捜査当局は、数年にわたって閣僚の贈収賄を調査し、その結果、数多くの不正なやり取りが発覚した。\n\n論争の渦中にあるポール・ヴァン・ゼランド首相は、信頼と正当性を取り戻すために解散総選挙を実施し、その結果が明らかとなった。\n\nエミール・ヴァンダーヴェルデ率いるベルギー労働者党（Parti Ouvrier Belge）は、政敵の不人気に付け込み、最高の結果を出した。ヴァンダーヴェルデは、この勝利を受けて少数与党政府を樹立することができる。また、ポール・ヴァン・ゼランドのカトリック党と力を合わせ、より安定した多数派を形成し、挙一致内閣を樹立することもできるだろう。\n\nレオン・ドグレルのレキシスト党も、反汚職の政治姿勢が人気を呼び、大健闘したことも留意すべきである。"
 ww_BEL_event_political.1.a: "挙国一致内閣の樹立"
 ww_BEL_event_political.1.b: "ヴァンダーヴェルデが少数与党政府を樹立"
 BEL_paul_van_zeeland_remains_tt: "§Yポール・ヴァン・ゼランド§!が首相の座にとどまり、幅広い§Y民主主義政党の連合§!を率います。"
 #Corrupt Zeeland
 ww_BEL_event_political.2.t: "ポール・ヴァン・ゼランドの汚職事件"
 ww_BEL_event_political.2.desc: "ポール・ヴァン・ゼランドのカトリック党を悩ませる汚職事件は、今日、首相自身が「献金」を受け取っていたことが発覚し、さらなる論争を巻き起こしている。政権が再び崩壊するのは時間の問題であろう…"
 ww_BEL_event_political.2.a: "汚職はなくならないのか？"
 #Royal Appointment
 ww_BEL_event_political.3.t: "王による任命"
 ww_BEL_event_political.3.desc: "ポール・ヴァン・ゼランドがついに首相を辞任し、不名誉な形で退陣した。今回、国王のレオポルド3世自らが新しい首相を任命すると宣言した。有力な候補者は二人いる。\n\n自由党および挙国一致内閣の一員であるポール・ヴァン・ゼランドは、政治手腕に定評がある。もう一人はレオン・ドグレルで、法と秩序の代弁者と謳われ、所属する党が選挙で健闘したことで支持を集めている。"
 ww_BEL_event_political.3.a: "政治手腕に定評がある、リベラル派のポール＝エミール・ジャンソンを任命する"
 ww_BEL_event_political.3.b: "法と秩序を取り戻すために、レクシストのレオン・ドグレルを任命する"
 #Budgetary Crisis
 ww_BEL_event_political.4.t: "財政危機"
 ww_BEL_event_political.4.desc: "景気回復の兆しが見え始めたにもかかわらず、我々は再び財政危機に直面している。[BEL.GetLeader]首相は、国会で予算を通すことも、財政悪化に対抗するための税制改革について幅広い合意を得ることもできず、再び政権は崩壊した。\n\nこれにより、労働党の新星であるポール＝アンリ・スパークに政権が引き継がれ、ベルギー初の社会主義者の首相が誕生した。"
 ww_BEL_event_political.4.a: "スパーク首相が長続きすることを願う！"
 #Adriaan Martens Crisis
 ww_BEL_event_political.5.t: "アドリアン・マルテンス危機"
 ww_BEL_event_political.5.desc: "ごく普通の人事として始まったことが、政府にとってまたもや政治的危機となった。王立医学アカデミーの新しいメンバーを任命する際に、首相はアドリアン・マルテンスを推薦した。この人選は、マルテンスがフラマン民族主義者で、第一次世界大戦中にドイツ占領軍に協力していたことから、物議を醸すことになったのだ。退役軍人、リベラル派、フランス語圏のベルギー人から猛反対を受け、国王さえも不快感を示している。\n\n[BEL.GetLeader]は、この人選を擁護しようと試みるも、強い風当りを受けている。反対派は、新しい指導者を選ぶための解散総選挙を要求しているが、スパークはそれを乗り切るための政治的資本を持っているかもしれない。"
 ww_BEL_event_political.5.a: "首相は退陣して解散総選挙行うべきだ"
 ww_BEL_event_political.5.b: "スパークにはこれを乗り切るための政治的支持がある"
 #The Flemish Question
 ww_BEL_event_political.6.t: "フラマン問題"
 ww_BEL_event_political.6.desc: "ベルギーは建国以来、フランス語を話すワロン人とオランダ語を話すフラマン人という2つの言語圏に分かれている。このため、友人同士の単純な誤解から、軍の命令の誤った執行、被告の話す言語が裁判所と異なることによる冤罪に至るまで、国内ではさまざまな問題が生じている。\n\n今こそ、この分裂を一旦脇に置き、共通言語の下で我が国を統一する最善の方法を決定する時だ。"
 ww_BEL_event_political.6.a: "オランダ語を優先するべきだ"
 ww_BEL_event_political.6.b: "フランス語を優先するべきだ"
 ww_BEL_event_political.6.c: "ベルギーは双方の文化によって等しく定義される"
 #The Snap Election
 ww_BEL_event_political.7.t: "解散総選挙"
 ww_BEL_event_political.7.desc: "差し当たり憲法の危機は去った。次は政府の正当性を改めて示さねばならない。さもなければ、退陣した者たちと我々は何ら変わらないことになる。解散総選挙を行った場合、現時点では社会主義のポール＝アンリ・スパークとカトリック党のユベール・ピエルロが次期リーダーの有力候補だ。"
 ww_BEL_event_political.7.a: "ユベール・ピエルロとカトリック党が、我々の反対勢力と引き続き対抗する。"
 ww_BEL_event_political.7.b: "ポール＝アンリ・スパークと労働党が、我々を新たな社会主義の未来へと導くだろう。"
 #Communist Language Problems
 ww_BEL_event_political.8.t: "公用語"
 ww_BEL_event_political.8.desc: "国民は長きに渡り分断されている。フランス語を話すワロン人とオランダ語を話すフラマン人の間にはわずかに溝があり、そのせいで[ROOT.GetName]の統一国家としての発展が妨げられている。友人同士の誤解や軍事命令の誤実行、誤審などが絶えず起こっている。このような事態を[ROOT.GetAdjective]から無くすため、公用語を決めなければならない。"
 ww_BEL_event_political.8.a: "オランダ語を公用語とする"
 ww_BEL_event_political.8.b: "フランス語を公用語とする"
 ww_BEL_event_political.8.c: "どちらの言語も大切だ。両方を公用語とする！"
 ### Diplomatic Events
 #Repudiate Treaties
 ww_BEL_event_diplomatic.1.t: "[FROM.GetNameDefCap]が我々の保障を拒絶"
 ww_BEL_event_diplomatic.1.desc: "[FROM.GetLeader]から両国間の相互防衛条約は無効であると伝えられた。彼らはこの困難な時代に中立的なやり方を求めている。しかし、第一次世界大戦時にはそれはうまくいかなかったのだが……"
 ww_BEL_event_diplomatic.1.a: "彼らには単独で前へ進んでもらおう"
 #Luxembourg Receives Ultimatum - to LUX
 ww_BEL_event_diplomatic.2.t: "[FROM.GetNameDefCap]が我が国の併合を要求"
 ww_BEL_event_diplomatic.2.desc: "[FROM.GetLeader]は、過去の絆や、共通する遺産や言語を持ち出し、我々の併合を訴えた。"
 ww_BEL_event_diplomatic.2.a: "連帯することでより強くなる。"
 ww_BEL_event_diplomatic.2.b: "ルクセンブルクは誇り高き独立国家だ！"
 #Luxembourg Yields - to BEL
 ww_BEL_event_diplomatic.3.t: "[FROM.GetNameDefCap]の譲歩"
 ww_BEL_event_diplomatic.3.desc: "いい知らせを受け取った！[FROM.GetNameDefCap]の人々は我々が連携することで強くなるとの賢い判断をした。新しい領土のための手配が進行している。"
 ww_BEL_event_diplomatic.3.a: "素晴らしい"
 #Luxembourg Resists - to BEL
 ww_BEL_event_diplomatic.4.t: "[FROM.GetNameDefCap] は拒絶する！"
 ww_BEL_event_diplomatic.4.desc: "残念ながら[FROM.GetNameDefCap]の人々は自身の主権力を過大評価して、我々の統合の提案を拒否することを選んだようだ。我々の国力を示し、武力で連合に引き入れることにしよう。"
 ww_BEL_event_diplomatic.4.a: "彼らは間違った選択をした"
 ##Demand Calais Events
 #To Belgium : What can we offer?
 ww_BEL_event_diplomatic.5.t: "カレーを手に入れる方法"
 ww_BEL_event_diplomatic.5.desc: "我々はフランスにカレーを要求することにした。しかし、どのようにこの土地を手を入れるかを決定する仕事が残っている。我々の強力な軍隊を出せば簡単に手に入るのは分かっている。だが、それに伴う損失を考えれば、別の方法を検討すべきだろう。どう併合するかは重要ではない。我々の正当な領土、カレーが手に入ればさえいいのだ。"
 ww_BEL_event_diplomatic.5.a: "戦争の可能性をほのめかせて手に入れる。"
 ww_BEL_event_diplomatic.5.b: "コンゴとカレーを交換する。"
 ww_BEL_event_diplomatic.5.c: "金銭的補償を行う。"
 ww_BEL_event_diplomatic.5.d: "カレーと引き換えに同盟の締結を提案する。"
 #To France : Belgium demand Calais
 ww_BEL_event_diplomatic.6.t: "ベルギー、カレーを要求"
 ww_BEL_event_diplomatic.6.desc: "[BEL.GetName]から図々しい要求があった。カレーを渡せというのだ！ブルゴーニュ公国の歴史を根拠に、カレーは正当にベルギーの領土であり、自分たちの遺産だと主張しているのだ。同国の大使は、要求を呑まなければ武力行為に訴えるとはっきり脅してきた。だが彼らの軍事力を考えれば、おそらくはただのハッタリだろう。"
 ww_BEL_event_diplomatic.6.a: "とんでもない！お断りだ！"
 ww_BEL_event_diplomatic.6.b: "今は、これ以上敵を増やすわけにはいかない。"
 #To France : Belgium offers Congo land for Calais
 ww_BEL_event_diplomatic.7.t: "ベルギー、領土交換を希望"
 ww_BEL_event_diplomatic.7.desc: "たった今、[BEL.GetAdjective]の使節団から興味深い申し出があった。カレーをコンゴの大部分と領土交換しようというのだ。了承すれば、我々の領土に隣接するコキラービルとスタンリーヴィルの両州が手に入ることになる。断った場合には、我々にとって望ましくないことが起こることを仄めかされた。申し出に応じれば、我々のアフリカの領土が大幅に拡大されるが、カレーを手放してまで手に入れるだけの価値があるだろうか？"
 ww_BEL_event_diplomatic.7.a: "いや、カレーのほうが価値がある。"
 ww_BEL_event_diplomatic.7.b: "よかろう。これは公平な取引だ。"
 #To France : Belgium offers payment for Calais
 ww_BEL_event_diplomatic.8.t: "ベルギー、カレーの買収を希望"
 ww_BEL_event_diplomatic.8.desc: "たった今、[BEL.GetAdjective]の使節団から興味深い申し出があった。彼らの「歴史的な領土を再び統一する」ために、カレーを買収したいというのだ。提示された金額はかなり高い。それだけの資金があれば、我が国の経済状況を改善できるだろう。問題はカレーを手放すだけの価値がある取引なのかということだ。申し出を断れば両国間の緊張が高まることを使節団が仄めかしたことも、考慮すべきだ。"
 ww_BEL_event_diplomatic.8.a: "いや、カレーのほうが価値がある。"
 ww_BEL_event_diplomatic.8.b: "妥当な取引だ！"
 #To Congo : Belgium just handed land over to France
 ww_BEL_event_diplomatic.9.t: "コキラービルとスタンリーヴィルをフランスに売却！"
 ww_BEL_event_diplomatic.9.desc: "たった今、我々の植民地総督に情報が入った。[BEL.GetName]が、我々の州、つまりコキラービルとスタンリーヴィルをカレーと交換することで[FRA.GetName]と合意したというのだ。ヨーロッパの宗主国が、またしても現地住民の意見を一切聞かずアフリカの国境を変更するのだ！"
 ww_BEL_event_diplomatic.9.a: "また地図を修正しなければならない..."
 #To Belgium : France accepted! We got the land.
 ww_BEL_event_diplomatic.10.t: "フランスか、よかろう！"
 ww_BEL_event_diplomatic.10.desc: "パリに送った使節団から連絡があった。[FRA.GetName]が我々の申し出を受け入れたという。すでに、カレーとその周辺地域の管轄を我々に移譲する手続きが進行中だ！"
 ww_BEL_event_diplomatic.10.a: "我々の正当な領土が戻ってきた！"
 #To Belgium : France refused. Escalate?
 ww_BEL_event_diplomatic.11.t: "カレーをめぐり緊張高まる"
 ww_BEL_event_diplomatic.11.desc: "パリに駐在する我が国の使節団から、カレーに関する交渉が決裂したとの知らせが届いた。我々の正当な領地を取り返すには、武力に訴える必要があるかもしれない。常識的な提案をしたにもかかわらず、ことごとく拒否したのだから。今こそ、[BEL.GetAdjective]軍の実力を見せつけるときだ。"
 ww_BEL_event_diplomatic.11.a: "我々は崖っぷちにいる。身を引こう。"
 ww_BEL_event_diplomatic.11.b: "向こうが戦争を望んだのだ！" #Tool tip to say occupying Paris may be enough to force peace.
 #To ENG/FRA/SOV: Belgium requests guarantee
 ww_BEL_event_diplomatic.12.t: "[FROM.GetNameDefCap]が支援を要請"
 ww_BEL_event_diplomatic.12.desc: "[FROM.GetAdjective]の指導部から連絡があった。周辺国からの敵対行為が劇化するなか、自国の防衛力に不安を感じているという。支援すれば大いに感謝されるだろうし、我々の支援なしに地域の平和を維持することは困難だろう。"
 ww_BEL_event_diplomatic.12.a: "支援しよう！"
 ww_BEL_event_diplomatic.12.b: "支援はできない"
 #To Belgium: Gets guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.13.t: "[FROM.GetNameDefCap]、我が国の独立を保障"
 ww_BEL_event_diplomatic.13.desc: "[FROM.GetAdjective]の外交官から素晴らしい知らせが入った。我が国が危険な状況に置かれていること、そして我が国の軍だけでは独立を守り切れないおそれがあることを認め、我々が求めていた保障を申し出てくれたのだ。"
 ww_BEL_event_diplomatic.13.a: "これで我が国は安全だ"
 #To Belgium: Does not get guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.14.t: "[FROM.GetNameDefCap]、保障を拒否"
 ww_BEL_event_diplomatic.14.desc: "我が国の主権が明らかに脅かされているにもかかわらず、[FROM.GetAdjective]の指導部が我々の保障の要請を拒否した。説得を試みたが、彼らは我々の深刻な状況を理解しようとしない。自分たちで何とかするしかないようだ。"
 ww_BEL_event_diplomatic.14.a: "無礼な奴らだ！"
 #To GER/FRA/ENG: Exiled Belgium Requests equipment
 ww_BEL_event_diplomatic.15.t: "[FROM.GetNameDefCap]、装備品を要請"
 ww_BEL_event_diplomatic.15.desc: "亡命した[FROM.GetAdjective]指導部から要請が入った。我々から装備品の供与を受け、残存する軍隊を訓練して、いずれ祖国を奪還する日に備えたいという。"
 ww_BEL_event_diplomatic.15.a: "支援しよう！"
 ww_BEL_event_diplomatic.15.b: "彼らの志は尊いが、支援はできない"
 #To GER/FRA/ENG: Exiled Belgium Requests factories
 ww_BEL_event_diplomatic.16.t: "[FROM.GetNameDefCap]、工場の使用を要請"
 ww_BEL_event_diplomatic.16.desc: "[FROM.GetAdjective]の指導部から、残存する軍隊向けの軍需品を生産するため、我が国の工場を使いたいと要請があった。祖国の奪還を目指しており、そのために軍隊の装備が必要なのだ。"
 ww_BEL_event_diplomatic.16.a: "もちろん支援する"
 ww_BEL_event_diplomatic.16.b: "支援する余裕はない"
 #To GER/USA/ENG: BEL requests military experience sharing
 ww_BEL_event_diplomatic.17.t: "[FROM.GetNameDefCap]が軍事知識の共有を提案"
 ww_BEL_event_diplomatic.17.desc: "[FROM.GetNameDef]の亡命政府から連絡があった。両国の軍隊間で協力関係を結び、軍事知識を共有しないかというのだ。軍事知識の共有は、相手国だけでなく我が国にも多くの利益をもたらす可能性がある。"
 ww_BEL_event_diplomatic.17.a: "素晴らしい考えだ！"
 ww_BEL_event_diplomatic.17.b: "時間の無駄だ"
 #To BEL: Generic accept
 ww_BEL_event_diplomatic.18.t: "[FROM.GetNameDefCap]が同意"
 ww_BEL_event_diplomatic.18.desc: "祖国を奪還するため、我々の立場を強化し軍を再建するという我々の計画を、[FROM.GetNameDef]が支持した。これだけで問題がすべて解決するわけではないが、主権を取り戻すための大きな足掛かりになるだろう。"
 ww_BEL_event_diplomatic.18.a: "いい知らせだ！"
 #To BEL: generic reject
 ww_BEL_event_diplomatic.19.t: "[FROM.GetNameDefCap]が拒否"
 ww_BEL_event_diplomatic.19.desc: "祖国を奪還するため、我々の立場を強化し軍を再建するという我々の計画を、[FROM.GetNameDef]が却下した。将来主権を取り戻すための足掛かりにしたいと思ったが、どうやら計画は無駄だったようだ。"
 ww_BEL_event_diplomatic.19.a: "残念だ"
 ww_BEL_event_diplomatic.20.t: "[FROM.GetNameDefCap]が我々をヨーロッパ協力計画に招待"
 ww_BEL_event_diplomatic.20.desc: "我々は[FROM.GetNameDef]から正式に[FROM.GetFactionName]への招待を受けた。これは、地域内の協力を促すための新たな取り組みだ。彼らの希望は、この取り組みが地域を安定させ、より良好な外交関係を促進することである。"
 ww_BEL_event_diplomatic.20.a: "素晴らしい取り組みだ！"
 ww_BEL_event_diplomatic.20.b: "何か怪しい……"
 ww_BEL_event_diplomatic.21.t: "[FROM.GetNameDefCap]が[ROOT.GetFactionName]に参加"
 ww_BEL_event_diplomatic.21.desc: "[FROM.GetNameDef]への招待は受け入れられた。彼らは、より大きな欧州共同体が歩むべき道であることに同意している。共同の努力により、この地域を再び安定させることができるだろう。"
 ww_BEL_event_diplomatic.21.a: "素晴らしい知らせだ！"
 ww_BEL_event_diplomatic.22.t: "[FROM.GetNameDefCap]が我々の[ROOT.GetFactionName]への招待を拒絶"
 ww_BEL_event_diplomatic.22.desc: "[FROM.GetAdjective]の外交官たちは残念な返事を持ち帰った。彼らは、そのアイデアは立派かもしれないが、過去の同様の取り組みのように、それは失敗に終わるだろうと主張している。"
 ww_BEL_event_diplomatic.22.a: "本当に残念だ……"
 ww_BEL_event_diplomatic.23.t: "[FROM.GetNameDefCap]が研究体制に我々を招待"
 ww_BEL_event_diplomatic.23.desc: "[FROM.GetAdjective]の代表が全[FROM.GetFactionName]規模の研究体制を提案するために、接触してきた。同盟国として、我々は同盟全体を前進させるために、お互いの技術を共有する必要がある。"
 ww_BEL_event_diplomatic.23.a: "いいだろう、参加しよう"
 ww_BEL_event_diplomatic.23.b: "我々の技術は我々だけのものだ"
 ww_BEL_event_diplomatic.24.t: "[FROM.GetNameDefCap]がヨーロッパ連合研究機構に加盟"
 ww_BEL_event_diplomatic.24.desc: "同盟国間で技術を共有する場を設けるという我々の取り組みは、[FROM.GetNameDef]から賛同を得ている。彼らはこの取り組みに参加し、技術的進歩を我々や我々の同盟国と共有してくれるだろう。そして、我々も同じく彼らと技術的進歩を共有する。"
 ww_BEL_event_diplomatic.24.a: "素晴らしい！"
 ww_BEL_event_diplomatic.25.t: "[FROM.GetNameDefCap]がヨーロッパ連合研究機構への加盟を拒否"
 ww_BEL_event_diplomatic.25.desc: "ヨーロッパ連合研究機構の存在意義に関する確固たる根拠を示したが、[FROM.GetNameDef]は取り組みへの加盟を拒否した。この取り組みからまだ利益を得られることを期待しているが、それは[FROM.GetNameDef]なしでなければならない。"
 ww_BEL_event_diplomatic.25.a: "仕方がない……"
 ww_BEL_event_diplomatic.26.t: "[FROM.GetNameDefCap]が限定された連邦化を要求"
 ww_BEL_event_diplomatic.26.desc: "[FROM.GetNameDef]から要求を受けた。[ROOT.GetFactionName]の大統領として、彼らはより連邦的なヨーロッパがその防衛および商業努力を強化するという認識に至り、我々にこの取り組みへの加盟を要請している。"
 ww_BEL_event_diplomatic.26.a: "[FROM.GetFactionName]の前進のために"
 ww_BEL_event_diplomatic.26.b: "駄目だ、我々は自国の主権について考えなければならない！"
 ww_BEL_event_diplomatic.26.b_tt: "§R派閥から追放されるかもしれない！§!"
 ww_BEL_event_diplomatic.27.t: "[FROM.GetNameDefCap]が限定された連邦化を許可"
 ww_BEL_event_diplomatic.27.desc: "[FROM.GetNameDefCap]は[FROM.GetFactionName]とより親密な関係を持つための要請を許可した。彼らの外交政策に対して、我々は一定の権限を持つことになる。そして我々全員の間で貿易が簡素化されるだろう。"
 ww_BEL_event_diplomatic.27.a: "素晴らしい！"
 ww_BEL_event_diplomatic.28.t: "[FROM.GetNameDefCap]が限定された連邦化を拒否"
 ww_BEL_event_diplomatic.28.desc: "明白な利点があるにもかかわらず、[FROM.GetNameDef]は我々の連邦制ヨーロッパ構想に参加しないことを選択した。彼らは、自国の主権は$EU_tech_sharing_group_name$全体の繁栄よりも重要であると主張している。これは連合内部からとしては懸念すべき意見である。"
 ww_BEL_event_diplomatic.28.a: "それは大変懸念するべき知らせだ"
 ww_BEL_event_diplomatic.28.b: "彼らは我々全員にとって危険因子だ！"
 ww_BEL_event_diplomatic.29.t: "オットー・フォン・ハプスブルクが支援"
 ww_BEL_event_diplomatic.29.desc: "少々意外な人物から支援の申し出を受けた。オットー・フォン・ハプスブルクは、オーストリア皇帝、ハンガリー王、クロアチア王であったカール1世の継承者であるかもしれないが、父とは異なりヨーロッパ内の協力にずっと前向きであるようだ。彼は我々の努力を称賛し、外交面での支援を申し出てくれた。彼の幅広い外交ネットワークは大きな財産となり、喜んで支援してくれるだろう。"
 ww_BEL_event_diplomatic.29.a: "彼が加わってくれるのは光栄なことだ。"
 ww_BEL_event_diplomatic.29.b: "ハプスブルク家は過去の遺物だ。"
 ww_BEL_event_diplomatic.30.t: "[FROM.GetNameDefCap]が[ROOT.GetFactionName]加盟を要求"
 ww_BEL_event_diplomatic.30.desc: "[FROM.GetAdjective]の中立性への希望を廃止するという決定に従い、[FROM.GetNameDef]の指導者たちは我々の政治的目標にこれまで以上に歩調を合わせてきた。彼らは正式に[ROOT.GetFactionName]に加盟したいと要求している。彼らの支援は有用であり、今後の拡大に向けた新たな戦略を立てるのに役立つだろう。"
 ww_BEL_event_diplomatic.30.a: "彼らを歓迎する"
 ww_BEL_event_diplomatic.30.b: "奴らの力は必要ない"
 ww_BEL_event_diplomatic.31.t: "[FROM.GetNameDefCap]は[FROM.GetFactionName]への加盟を許可"
 ww_BEL_event_diplomatic.31.desc: "[FROM.GetAdjective]の指導者[FROM.GetLeader]が[FROM.GetFactionName]へ歓迎してくれた。これからは脅威に対して共に戦う。もう中立の時代は終わった！"
 ww_BEL_event_diplomatic.31.a: "良い知らせだ"
 ww_BEL_event_diplomatic.32.t: "[FROM.GetNameDefCap]が[FROM.GetFactionName]の資格を拒否"
 ww_BEL_event_diplomatic.32.desc: "[FROM.GetAdjective]の指導者[FROM.GetLeader]は、明白な利点があるにもかかわらず、我々が[FROM.GetFactionName]に加盟することを拒否した。我々は多くの利点をもたらすことができたはずだが、この反応を考慮すると、現在も将来も、彼らに加わることについて検討しなおしたほうがいいだろう。"
 ww_BEL_event_diplomatic.32.a: "共により素晴らしいものを作り上げよう！"
 BEL_tried_to_join_the_axis_flag: "すでに[GER.GetFactionName]への加盟を試みた"
 ww_BEL_event_diplomatic.33.t: "[ROOT.GetAdjective]中立の将来"
 ww_BEL_event_diplomatic.33.desc: "中立は我が国にとって非常に有益であったが、中立の立場を維持し続けることは、他国から受動的な傍観者と見なされ、標的とされる可能性がある。今後の外交政策と、近い将来に起こり得る武力衝突に対する我々の立場を慎重に検討する必要がある。"
 ww_BEL_event_diplomatic.33.a: "束縛を断ち切り、準備しなければならない！"
 ww_BEL_event_diplomatic.33.b: "中立を維持しなければならない！"
 ww_BEL_event_diplomatic.34.t: "[FRA.GetNameDefCap]は敵か味方か"
 ww_BEL_event_diplomatic.34.desc: "どんなに軍備を整えても、南の隣国が常に我々よりも高い能力を持っているという事実を受け入れなければならない。我々は彼らを味方と見るか、それとも敵と見るか、合意に達しなければならない。"
 ww_BEL_event_diplomatic.34.a: "[FRA.GetAdjective]は味方だ"
 ww_BEL_event_diplomatic.34.b: "[FRA.GetAdjective]は信用ならない！"
 ww_BEL_event_diplomatic.35.t: "[FROM.GetNameDefCap]からの接触"
 ww_BEL_event_diplomatic.35.desc: "北の隣国から接触があった。彼らは、我々とより真剣な外交関係を築きたいと考えているようだ。彼らの申し出は、両国にとって有益なものだが、この件については、正しい選択をすることが重要だ。"
 ww_BEL_event_diplomatic.35.a: "もちろんだ！"
 ww_BEL_event_diplomatic.35.b: "これは我々にとって利益がない。"
 ww_BEL_event_diplomatic.36.t: "[FROM.GetAdjective]が同意"
 ww_BEL_event_diplomatic.36.desc: "[FROM.GetNameDef]の指導者たちは外交関係を深めることは、両国にとって有益なものであると同意した。このますます危険な世界において、彼らを友や同盟国として頼りにすることができる。"
 ww_BEL_event_diplomatic.36.a: "素晴らしい！"
 ww_BEL_event_diplomatic.37.t: "[FROM.GetAdjective]が同意しない"
 ww_BEL_event_diplomatic.37.desc: "両国にとって明白な利益があるにもかかわらず、[FROM.GetAdjective]はすでに行っている以上の外交関係を築こうとはしたくないようだ。これに大きな期待を寄せていたが、相手はそうとは思っていなかったようだ。"
 ww_BEL_event_diplomatic.37.a: "残念だ……"
 ### War Events
 #Relocate Air Industries
 ww_BEL_event_war.1.t: "再配置された航空産業の活性化"
 ww_BEL_event_war.1.desc: "外国企業との良好な協力関係を築くという先見の明が功を奏した。それらの施設はすぐに生産に入る準備ができている。"
 ww_BEL_event_war.1.a: "だから、事前に計画を練っておくのだ！"
 ### King's Surrender Chain
 #Unknown Sympathies
 ww_BEL_event_war.2.t: "未知の共感"
 ww_BEL_event_war.2.desc: "レオポルド3世は、第一次世界大戦でベルギーを守り、ドイツ帝国の勝利を阻止したことで有名な父、軍人の王アルベールの影に生きてきた。その過程で国は戦場と化したが、国家の軍事的誇りは傷つけられることなく、ベルギーの名声は世界の舞台で高まった。\n\nベルギーが再び戦争状態にある今、レオポルドの真価が試されようとしているが、すでに我々を不安にさせる噂が流れている。\n\n国民の生命を守りたいと主張する国王は、すでに和平の道を模索しており、ブリュッセル、リエージュ、アントワープが陥落した場合、あるいは中核州が侵略者に占領された場合、戦いを継続するという国民の民主的な意思に関係なく、国王は早期に降伏するのではないかと我々は懸念している。"
 ww_BEL_event_war.2.a: "レオポルド国王が我々を勝利へ導くだろう"
 BEL_unknown_sympathies_tt: "§Rレオポルド国王は、我々がリエージュ、アントワープ、ブリュッセルのいずれかを失えば降伏するだろう。そうなった場合も、まだ選択肢はあるかもしれない。§!"
 #The King's Surrender
 ww_BEL_event_war.3.t: "国王の降伏"
 ww_BEL_event_war.3.desc: "本日、国王は軍の最高司令官として、[BEL.GetAdjective]議会の承認を待たずに[BEL.GetName]の無条件降伏を申し出た。厳密には、国王は最高司令官として軍を降伏させる権限はあるが、国そのものを明け渡す権限はない。\n\n文民議会はすでに亡命しており、[BEL.GetAdjective]帝国のあらゆる資源を使って戦争を続ける意向は明らかである。"
 ww_BEL_event_war.3.a: "それが国王の意志だ！"
 ww_BEL_event_war.3.b: "戦いを継続せよ！"
 ww_BEL_event_war.3.c: "国王に権限はない！すぐに国王を軟禁しろ"
 #Royal Prisoner
 ww_BEL_event_war.4.t: "王室の囚人"
 ww_BEL_event_war.4.desc: "侵略者に国を明け渡すという裏切り行為により、国王は軟禁された。軍の最高司令官の地位は剥奪され、国王の称号と王冠ももちろん剥奪された。しかし、国民は依然として統治者を必要としており、国王の息子が王位に就くことのできる年齢になるまで、誰が摂政となるべきかを我々が選ぶこととなった。選択肢は2つある。\n\n1人目は首相で、合法的に任命された国民の指導者であるレオン・デグレル。2人目は、レオポルドの弟であるフランドル伯シャルルで、王室との正統性と血脈を感じさせるだろう。"
 ww_BEL_event_war.4.a: "レオン・デグレルを新しい摂政にする"
 ww_BEL_event_war.4.b: "シャルルによって正しい血統を維持する"
 #The King's Surrender - Triggered via capitulation rather than event
 ww_BEL_event_war.5.t: "国王の屈服"
 ww_BEL_event_war.5.desc: "国を勇敢に守ったレオポルド3世がついに[BEL.GetName]の降伏を申し出て、我々の政府は亡命を余儀なくされた。レオポルドは国民とともに残り、自国で囚人となることを選んだ。我々はまだ同盟国の善意と、[BEL.GetAdjective]帝国の資源を当てにしており、やがては祖国を取り戻せると考えている。"
 ww_BEL_event_war.5.a: "将来は不透明だ"
 ## King's Surrender Chain Ends
 #Belgium demands special treatment (-_-)ゞ゛ - Event for any occupier of Belgium
 ww_BEL_event_war.6.t: "事務総長"
 ww_BEL_event_war.6.desc: "ベルギーの地方官僚らが我々に提案を持ちかけてきた。引き続き地方官僚として働くことを認めれば、この変遷期間中も円滑な地方行政の遂行を約束するというのだ。ベルギー政府は、我が国による占領が国民に及ぼす影響を減らすため、併合を合法化する法案を可決した。さらに、ベルギーの銀行が引き続き地方官僚に給与を払うことも許可した。これは、現地住民とうまくやっていきたいという意思を示す良い機会だ。地域に渦巻く反感を和らげることもできる。"
 ww_BEL_event_war.6.a: "良い取り組みだ。彼らと協力し合うことで、円滑に占領を進めよう。"
 ww_BEL_event_war.6.b: "面白い案だ。検討しておこう。"
 ww_BEL_event_war.6.c: "これは単なる言い訳であり、れっきとした抵抗だ。認めない。"
 BEL_set_secretaries_general_tt: "ベルギー全土で§Y事務総長§!が§Y占領法§!に追加されます"
 BEL_available_secretaries_general_tt: "§Y事務総長§!を、ベルギーの§Y占領法§!に基づき使用できるようになりました"
 BEL_no_secretaries_general_tt: "§Y事務総長§!が、ベルギーの§Y占領法§!から削除されます"
 BEL_remove_secretaries_general_civs_tt: "§Yマップ外の民需工場§!を2個削除"
 ## France Limited War
 #To Belgium: Inform Belgium of Limited War goals
 ww_BEL_event_war.7.t: "限定戦争 - パリを掌握せよ！"
 ww_BEL_event_war.7.desc: "最近、我が国の外交官と大将らが会談した。彼らは、他の大国からの介入がないと仮定した場合、この紛争を限定的なものにとどめれば、[FRA.GetName]を交渉のテーブルにつかせ、短期間で和平合意を締結できるだろうと我々に助言した。[FRA.GetName]は両国間の関係悪化を恐れており、我々同様、これ以上大規模な紛争に巻き込まれることは望んでいない。\n\nつまり、パリさえ掌握すれば、彼らは決裂したカレーの割譲交渉に応じる可能性がある。"
 ww_BEL_event_war.7.a: "我が国の軍隊が、まもなくパリの街を行進することになるだろう！"
 #To France: Paris has fallen! Sue for peace?
 ww_BEL_event_war.8.t: "パリ陥落！"
 ww_BEL_event_war.8.desc: "国家が危機的状況に陥り、我らの首都パリが陥落した！またしても我が国の軍が、明らかに我々に劣る敵に敗北した。[FROM.GetAdjective]は軍隊を撤退させ、残りの国を襲わないと申し出ているが、その見返りとして、カレーを引き渡すことを要求している。\n\n我々の頭上にはすでにハゲタカたちが旋回している。カレーさえ放棄すれば、今回の教訓を元に、来たるべきより大きな脅威に備える時間を稼げるはずだ。"
 ww_BEL_event_war.8.a: "和平のためにカレーを差し出す。"
 ww_BEL_event_war.8.b: "戦い続けろ！勝敗はまだ決していない。"
 #To Belgium: Accept peace offer?
 ww_BEL_event_war.9.t: "フランスが和平に同意"
 ww_BEL_event_war.9.desc: "本日、首都陥落を受け、フランスの使節団が紛争の平和的解決について話し合うべく我が国を訪れた。協議を重ねた結果、彼らは即時の攻撃停止を条件にカレーを放棄すると申し出た。\n\nこれは一度切りの申し出であり、拒否すれば彼らは防衛を強化し、同じ申し出はおそらく二度としないだろう。"
 ww_BEL_event_war.9.a: "よかろう！カレーと引き換えに和平を約束しよう。"
 ww_BEL_event_war.9.b: "攻撃を続けよ！領土がもっと手に入る。"
 ww_BEL_event_war.10.t: "パリが[ROOT.GetAdjective]の支配下に"
 ww_BEL_event_war.10.desc: "[FRA.GetAdjective]との戦争の初期段階における議論で掲げた目標は達成された。パリは我々の支配下にある。そのため、今や[FRA.GetAdjective]は十分にストレスを感じているため、カレーを我々に引き渡すことを条件に軍隊を撤退させるという申し出を嫌々ながらも受け入れる可能性がある。\n\n同時に、ここまで進めることができた。[FRA.GetAdjective]は明らかに我々を止めることができないという声も上がっている。今止める必要はあるのか？"
 ww_BEL_event_war.10.a: "目的は果たした。和平を申し出よう。"
 ww_BEL_event_war.10.b: "すべて奪え！"
 ### King's Surrender Chain End
 ### Spanish Civil War Interaction Events ###
 ww_BEL_event_spanish_interaction.1.t: "[FROM.GetNameDefCap]が装備を送る"
 ww_BEL_event_spanish_interaction.1.desc: "[FROM.GetAdjective]政府からライフル銃の入荷があった。彼らは民族主義者を阻止しなければならないという我々の思いに共感し、言葉以上の形で戦いを支援したいと考えている。"
 ww_BEL_event_spanish_interaction.1.a: "これをうまく利用しよう！"
 ww_BEL_event_spanish_interaction.2.t: "[SPR.GetAdjective]共和党へのさらなる装備の輸送"
 ww_BEL_event_spanish_interaction.2.desc: "我々が以前[SPR.GetAdjective]に送った物資は、共和党の友人たちにとって非常に役立ったようだ。しかし、彼らの戦いはまだ終わっていない。より多くの装備を送ることができるはずだ。"
 ww_BEL_event_spanish_interaction.2.a: "もっとライフルを送れ！"
 ww_BEL_event_spanish_interaction.2.b: "支援装備が必要だろう！"
 ww_BEL_event_spanish_interaction.2.c: "大砲を送れ！"
 ww_BEL_event_spanish_interaction.3.t: "[FROM.GetNameDefCap]がさらに多くの装備を送る"
 ww_BEL_event_spanish_interaction.3.desc: "[FROM.GetAdjective]の装備がまたもや送られてきた。彼らの支援は、我々の祖国を荒廃させる民族主義に対する反撃に役立つだろう。"
 ww_BEL_event_spanish_interaction.3.a: "素晴らしい！"
 ww_BEL_event_spanish_interaction.4.t: "我々の闘いを支持する[FROM.GetAdjective]演説"
 ww_BEL_event_spanish_interaction.4.desc: "数時間前に、我々の支援を目的とした集会と演説が[FROM.GetNameDef]で開催されたとの連絡を受けた。[FROM.GetAdjective]の指導者たちは、我々に対する信頼が高まることで、我々がより行動を起こせるようになることを期待して、支援を改めて表明した。"
 ww_BEL_event_spanish_interaction.4.a: "[FROM.GetAdjective]への感謝の意を伝えてくれ！"
 ww_BEL_event_spanish_interaction.5.t: "[FROM.GetAdjective]移民の促進"
 ww_BEL_event_spanish_interaction.5.desc: "最近、[FROM.GetAdjective]市民の移民が増加している。これらの移民の多くは、もし必要とあれば、喜んで我が国の軍に参加する意思があると言っている。これは[FROM.GetAdjective]による意識的な努力なのだろう。"
 ww_BEL_event_spanish_interaction.5.a: "いい知らせだ！"
 ww_BEL_event_spanish_interaction.6.t: "[FROM.GetNameDefCap]が同盟を提案"
 ww_BEL_event_spanish_interaction.6.desc: "これまで中立だった[FROM.GetAdjective]から意外な提案が送られてきた。我々と同盟を結びたいと言っている。そうすれば、我々の民族主義者たちとの闘いにおいて、より良い支援が可能となることを期待しているのだ。"
 ww_BEL_event_spanish_interaction.6.a: "素晴らしい考えだ！"
 ww_BEL_event_spanish_interaction.6.b: "支援には感謝するが、駄目だ。"
 ww_BEL_event_spanish_interaction.7.t: "[FROM.GetNameDef]が[ROOT.GetFactionName]に加盟"
 ww_BEL_event_spanish_interaction.7.desc: "[FROM.GetAdjective]は[ROOT.GetFactionName]の結成に関する提案を受け入れた。民族主義の脅威に対して団結して立ち向かう！"
 ww_BEL_event_spanish_interaction.7.a: "前進！"
 ww_BEL_event_spanish_interaction.8.t: "[FROM.GetNameDefCap]が我々の同盟の提案を拒否"
 ww_BEL_event_spanish_interaction.8.desc: "これまで継続的に[FROM.GetAdjective]を支援してきたことを踏まえ、提案が前向きに受け入れられることを期待していたが、どうやらそうではないようだ。提案を拒否した彼らは、我々の支援は歓迎するが、同盟は望んでいないと述べている。"
 ww_BEL_event_spanish_interaction.8.a: "なんと無礼な！"
 ww_BEL_event_spanish_interaction.9.t: "[FROM.GetNameDefCap]は$BEL_SPR_alliance$を解体"
 ww_BEL_event_spanish_interaction.9.desc: "内戦の終結に伴い、[FROM.GetAdjective]は我々の協力関係を解消する時が来たと判断した。これで我々の同盟関係は一旦終了するが、彼らはこれが二度と同盟関係を結ばないという意味ではないと強く主張している。"
 ww_BEL_event_spanish_interaction.9.a: "本当に残念だ"
 ww_BEL_event_misc.1.t: "ボスは死んだ"
 ww_BEL_event_misc.1.desc: "社会党の政治家で、長年にわたり[BEL.GetName]の首相を務め、「ボス」の愛称で親しまれていたエミール・ヴァンダーヴェルデが亡くなった。第一次世界大戦を終結させたパリ講和会議のベルギー代表団のメンバーとして知られており、ファシズムの強硬な反対派となり、スペイン内戦では共和派への直接介入を提唱した。\n\nアンリ・ド・マンが新首相に就任し、本日中に国王により宣誓式が行われる予定だ。"
 ww_BEL_event_misc.1.a: "彼の後継者こそ、仕事を成し遂げる男だ！"
 ww_BEL_event_misc.2.t: "黒島"
 ww_BEL_event_misc.2.desc: "エルジェの最新連載コミックが、大きな商業的成功を収めて発表されたばかりである。謎の冒険家タンタンが、犯してもいない罪でスコットランドに追われるという内容だ。ベルギー人作家は、タンタンシリーズの次の作品にすでに取り掛かっていると言われている。"
 ww_BEL_event_misc.2.a: "タンタンの冒険は次にどこへ彼を導くのだろうか？"
 ww_BEL_event_misc.3.t: "コッカリル：ベルギー製造業の中心"
 ww_BEL_event_misc.3.desc: "コッカリルは、ベルギーの製造業の中心に位置する企業である。その歴史を通じて、鉄鋼の製造だけでなく、蒸気機関、鉄道、さらには戦艦などの精巧な機械の製造にも携わってきた。同社は高い評価を得て、西ヨーロッパの鉄鋼業界で主要な存在へと成長した。\n\n最高経営責任者のアドルフ・グライナーは、他の経営陣とともに、第一次世界大戦のリエージュ包囲戦の間も職務を継続し、可能な限り従業員の雇用を維持した。リエージュの占領後、会社は占領軍のために製造することを拒否したため、重厚長大産業の設備の大半が破壊されてしまった。\n\nその後、戦間期に回復し、今もなお最も重要な産業として知られている。"
 ww_BEL_event_misc.3.a: "彼らは我々の経済的エンジンをつくったのも同然だ！"
 ### Congolese events ###
 ww_congo.1.t: "ベルギーが我が国の開発に投資"
 ww_congo.1.desc: "ベルギー植民地省が本日、我が国の産業開発により多くの資金を割り当てる法案を通した。[295.GetName]では、さそく産業施設の建設に取りかかっているところだ。"
 ww_congo.1.a: "大きな恩恵が得られた"
 ww_congo.4.t: "ラウル・ファン・オーフェルストラーテンがベルギーに帰還"
 ww_congo.4.desc: "つい最近まで我が国で軍務に就いていたベルギー軍将校のラウル・ファン・オーフェルストラーテンは我が国が新たに独立した知らせを受け、ヨーロッパ本土に帰国することを決めた。我々に彼のようなヨーロッパ人はもう必要ない。この喪失感が必ずや我々をより強くしてくれるだろう。"
 ww_congo.4.a: "帝国主義者は失せろ！"
 ww_congo.5.t: "[COG.GetLeader]がコンゴにおける食料生産の増加を切望"
 ww_congo.5.desc: "コンゴ総督[COG.GetLeader]は、「植民地住民の社会状況を改善する」努力の一環として、鉱業生産を減らして食糧生産を増やしたいと述べている。当面の間、植民地の収益性が損なわれるのは確かだが、長期的にはほぼ確実に改善されるだろう。"
 ww_congo.5.a: "それでは利益が減ってしまう！"
 ww_congo.5.b: "彼がそれが最善だと言うなら……"
 CONGO_refused_increased_food_production: "宗主国が食糧増産計画を拒否"
 CONGO_accepted_increased_food_production: "宗主国が食糧増産計画を承認"
 ww_congo.6.t: "[BEL.GetAdjective]が食糧増産計画を拒否"
 ww_congo.6.desc: "[BEL.GetNameDef]の植民地政権は「植民地住民の社会状況の改善」を目標に、鉱業生産を減らして食糧生産を増やすという我々の要求を拒否した。"
 ww_congo.6.a: "予想通りだ"
 ww_congo.7.t: "[BEL.GetAdjective]が食糧増産計画を承認"
 ww_congo.7.desc: "[BEL.GetNameDef]の植民地政権は「植民地住民の社会状況の改善」を目標に、鉱業生産を減らして食糧生産を増やすという我々の要求を承認した。"
 ww_congo.7.a: "素晴らしい！"
 ww_congo.8.t: "新たな中産階級の出現"
 ww_congo.8.desc: "コンゴの人々の中にはフランス語に堪能で、キリスト教を信仰し、初等教育以降の教育を受けた者が増えてきている。植民地行政官は彼らを「エヴォリュエ（ヨーロッパ化した人々）」と呼ぶようになった。植民地政権の要求により、社会における彼らの出世には制限があるが、教育を受けた人々が増えれば、いつか必ず我が国に繁栄をもたらすだろう。"
 ww_congo.8.a: "今後の展開を見届けなくては"
 evolue_will_start_attempting_to_enter_politics_tt: "エヴォリュエは政界進出を試みるようになり、それによって多くの新しい§Y政治顧問§!が利用可能になる"
 evolue_have_entered_politics: "様々な§Y独立支持者§!と§Yコンゴの政治思想家§!が§Y政治顧問§!として利用可能になる"
 ww_congo.9.t: "エヴォリュエが[ROOT.GetAdjective]の政界に進出"
 ww_congo.9.desc: "近頃、中産階級が増加し、都市部では多くの人々が初等教育以上の教育を受けるようになるにつれ、[COG.GetAdjective]の多くの人々が政治理論家の著作を読み始めるようになり、多くの新しい政治家や独立支持者が現れてきている。これは[COG.GetAdjective]の新たな夜明けを告げるものである！"
 ww_congo.9.a: "彼らは必ずや、我が国を独立へと導いてくれるだろう"
 ww_congo.10.t: "[FROM.GetNameDefCap]が[772.GetName]を要求"
 ww_congo.10.d: "コンゴ軍は[772.GetName]の植民地との境界に沿って展開し、我々に対して基地や施設の完全な使用権を要求している！もし我々が要求を受け入れた場合、[772.GetName]はコンゴの支配下に置かれたも同然だ。とはいえ、我々にこの問題でコンゴと戦う手段がまったくない。"
 ww_congo.10.a: "同意する他無い。"
 ww_congo.10.b: "とんでもない！"
 ww_congo.11.t: "フランスが我々の要求を受諾"
 ww_congo.11.d: "フランスは我々の要求に同意し、我々は[772.GetName]の基地や施設を自由に使用できるようになった。彼らは我々に対して、この植民地の支配権をほぼ明け渡すこととなった。"
 ww_congo.11.a: "賢い選択だ"
 ww_congo.12.t: "フランスが我々の要求を拒否"
 ww_congo.12.d: "フランスは無礼にも我々の要求を拒絶した！[772.GetName]を手にしたいなら、力ずくで奪うしかなさそうだ！"
 ww_congo.12.a: "愚か者共め！"
 ww_congo.13.t: "[FROM.GetNameDefCap]が我が国の併合を要求"
 ww_congo.13.d: "コンゴ軍は我が国の国境沿いに展開し、我々に対して基地、機関、施設の完全な支配権を要求している！もし我々が要求を受け入れた場合、我々は実質的に独立国でなくなり、相手国の一部となる。とはいえ、我々にこの問題でコンゴと戦う手段がまったくない。"
 ww_congo.13.a: "我々は共に強くなる！"
 ww_congo.13.b: "とんでもない！"
 ww_congo.14.t: "[FROM.GetNameDefCap]が要求を受諾"
 ww_congo.14.d: "[FROM.GetNameDefCap]は我々の要求に同意し、彼らの国は数日以内に独立国でなくなることになる。彼らは我々に対して、国の支配権をほぼ明け渡すこととなった。"
 ww_congo.14.a: "賢い選択だ"
 ww_congo.15.t: "[FROM.GetNameDefCap]が要求を拒否"
 ww_congo.15.d: "[FROM.GetNameDefCap]は無礼にも我々の要求を拒絶した！[772.GetName]を手にしたいなら、力ずくで奪うしかなさそうだ！"
 ww_congo.15.a: "愚か者共め！"
 ww_congo.16.t: "ラテンアフリカ統一"
 ww_congo.16.d: "世界的な緊張の高まりに呼応して、また、最近の[FROM.GetLeader]の功績にともない、ロマンス語を話す中央アフリカ諸国の統一が成し遂げられた。今、同諸国は自国が新たな世界大国であると宣言し、どんな犠牲を払っても[FROM.GetAdjective]の人々を守ると約束している。"
 ww_congo.16.a: "彼らは失敗する運命にある"
 ww_congo.16.b: "[ROOT.GetNameDef]万歳！"
 ww_congo.17.t: "コンゴ独立達成"
 ww_congo.17.d: "州内の[BEL.GetAdjective]当局の承認の後、[COG.GetAdjective]の新首相パトリス・ルムンバは自国の独立を祝う短いスピーチを行った。その中には植民地主義に対する率直な批判と、いわゆる「[BEL.GetAdjective]文明化の使命」と呼ばれるものがあった。この演説は国内では肯定的に受け止められたが、国外の多くの人々は[BEL.GetAdjective]国家元首に対する個人攻撃と解釈した。脱植民地化の時代は始まったばかりだ！"
 ww_congo.17.a: "アフリカの勢力バランスが変わった"
 ww_congo.17.b: "今こそ、我々がふたつの対等な独立国であることを証明するときだ"
 ww_congo.17.c: "おそらく、これが最善だっただろう……"
 ww_congo.18.t: "コンゴ蜂起、鎮圧される"
 ww_congo.18.d: "最近、スタンリーヴィルの自由コンゴ政府がベルギー植民地帝国からの分離独立を試みた。しかし、国内で多大な支持を得たものの、彼らの反乱はベルギーに忠誠を誓う軍隊と外国の傭兵によってたちまち鎮圧された。"
 ww_congo.18.a: "帝国主義の時代はまだ終わっていない"
 ww_congo.18.b: "裏切り者どもに相応しい末路だ"
 ww_congo.18.c: "団結が力を生む"
 ww_congo.19.t: "コンゴ蜂起、成功を収める"
 ww_congo.19.d: "最近、スタンリーヴィルの自由コンゴ政府はベルギー植民地帝国からの独立戦争を開始した。時間はかかったが、彼らの反乱は最終的にコンゴに駐留する植民地軍を制圧し、コンゴの主要都市を占領することができた。現在、彼らは正式に独立を宣言し、かつての圧制者との間で和平協定が結ばれようとしている。"
 ww_congo.19.a: "帝国主義の時代は終わった"
 ww_congo.19.b: "我々の勝利だ！"
 ww_congo.19.c: "壊滅的打撃だ……"
 ww_congo.20.t: "ルワンダ革命"
 ww_congo.20.d: "ルワンダ全体で民族主義的感情が広がるなか、ルアンダ＝ウルンディの委任統治に対する中央政府の認識の甘さに付け込み、ルワンダの国王（ムワミ）、ムタラ3世ルダヒグワはルワンダの独立を宣言し、我々との関係を断ち切った。介入すべきであろうか？"
 ww_congo.20.a: "彼らを止めるべきではない"
 ww_congo.20.b: "誰が独立していいと言った？"
 ww_congo.21.t: "ムワンブツァの宣言"
 ww_congo.21.d: "ブルンジ全体で民族主義的感情が広がるなか、ルアンダ＝ウルンディの委任統治に対する中央政府の認識の甘さに付け込み、ブルンジの国王（ムワミ）、ムワンブツァ4世はルワンダの独立を宣言し、我々との関係を断ち切った。介入すべきであろうか？"
 ww_congo.21.a: "彼らを止めるべきではない"
 ww_congo.21.b: "誰が独立していいと言った？"
 threatened_us_opinion_modifier: "彼の国が我々を脅したのだ！"
 attempted_diplomacy_opinion_modifier: "彼らは我々との外交的接触を試みた"
 BEL_commonwealth_faction: "ベルギー連邦"
 ww_congo.22.t: "[COG.GetLeader]がコンゴへの移住を増やすことを要求"
 ww_congo.22.desc: "コンゴ総督の[COG.GetLeader]は、知識と資金をもつ人材を呼び込むために、[ROOT.GetAdjective]系移民を増やしたいと述べている。カタンガの豊かで温暖な土地は、冒険心や義務感をもつ人々にとって魅力的であるはずだ。これを宣伝すれば、多くの人が移住してくるに違いない。"
 ww_congo.22.a: "頼みを聞き入れてやろう"
 ww_congo.22.b: "奴は何様のつもりなんだ？"
 ww_congo.23.t: "[FROM.GetAdjective]が移民計画を承認"
 ww_congo.23.desc: "[FROM.GetNameDef]の植民地政権は、我が国への[FROM.GetAdjective]系移民を増やすための取り組みを実施するという。今に国家の建設に協力してくれる人材が押し寄せてくるに違いない。"
 ww_congo.23.a: "素晴らしい"
 ww_congo.24.t: "[FROM.GetAdjective]が移民計画を拒否"
 ww_congo.24.desc: "[FROM.GetNameDef]の植民地政権は、我が国への[FROM.GetAdjective]系移民を増やすための取り組みを実施しないという。残念なことであるが、彼らの考えを改めさせることはできないだろう。"
 ww_congo.24.a: "こうなることはわかっていた"
 ww_congo.25.t: "アルベルト・デ・ヴレーシャウエル、支援を得るために国外へ"
 ww_congo.25.desc: "事態は急を要するにもかかわらず、本土の政治家たちが行動を起こそうとしないため、ピエール・リックマンスの盟友であるベルギーの植民地担当大臣、アルベルト・デ・ヴレーシャウエルは新たな同盟国から支援を得るために出国した。彼の働きで、有益な取引ができるかもしれない。"
 ww_congo.25.a: "本当の戦争はこれからだ"
 ww_congo.26.t: "[FROM.GetNameDefCap]が[796.GetName]を占領！"
 ww_congo.26.desc: "\n今週、[COG.GetNameDef]が軍隊を進め、我々の領土である[796.GetName]を占領した。[COG.GetNameDef]は、敵国による占領から地域を守るためだと主張しているが、これは明らかに戦争行為である。しかし、彼らに害意はなく、おそらくコンゴ盆地の再統一を目指しているのだろう。これらの一連の出来事を無視することもできる。"
 ww_congo.26.a: "争う必要はない"
 ww_congo.26.b: "奴らめ、一体何様のつもりだ？"
 ww_congo.27.t: "ルルアブールの反乱"
 ww_congo.27.desc: "今週、ンゴイ・ムカラブシ一等曹長率いるコンゴ人下士官がカサイ州ルルアブールで反乱を起こした。その主な引き金の一つは、ベルギー人将校からの不当な扱いにあったようだ。朝、反乱軍は基地の武器庫に押し入り、町の白人居住区を略奪した。さらに、植民地当局を表すものを攻撃し、独立する望みを明らかにした。その後、略奪を働きながら、散り散りにそれぞれの故郷の村へ去っていったが、近隣の駐屯地に反乱を広げることはできなかったようだ。この状況にどう対処すべきか？"
 ww_congo.27.a: "彼らを捕らえ、ムカラブシを見せしめにしろ"
 ww_congo.27.b: "大きな変革が必要とされているという表れだ"
 COG_pro_independence_reforms_in_the_force_publique_structure: "独立のための公安軍の改革"
 ww_congo.28.t: "民族解放委員会に高まる疑念"
 ww_congo.28.desc: "新たに結成された民族解放委員会は、植民地政府への対立姿勢を強めている。このことを受け、地方では同委員会が平和的な独立路線をとらないのではないかと心配する声があがっている。加えて、カタンガ地方では分離独立がささやかれ始めており、我々の解放戦争に便乗して、独立を宣言しようとするかもしれない…"
 ww_congo.28.a: "説得するか、武力で解放する必要がある"
 COG_coquilatville_and_lusambo_will_join_the_belgian_loyalsits_tt: "独立戦争開始時に§Y[538.GetName]§!と§Y[888.GetName]§!は§Y親ベルギー派§!に加わる"
 ww_congo.29.t: "コンゴの国粋主義者が援助を要請"
 ww_congo.29.desc: "民族解放委員会と名乗るコンゴの国粋主義者たちが、宗主国に対する独立戦争を準備している。[BEL.GetName]の弱体化は、我々の利益になると主張しており、もし武器を提供してやれば、戦争に勝利した暁には、我々と足並みをそろえると約束している。"
 ww_congo.29.a: "協力してやろう"
 ww_congo.29.b: "介入する理由はない"
 ww_congo.30.t: "[FROM.GetNameDefCap]が我々を支援することを決定"
 ww_congo.30.desc: "外交官が[FROM.GetAdjective]軍参謀との会談から戻ってきた。圧制者に戦争を宣言すると決定した場合、兵員と武器を提供してくれるとの取り決めで合意に達したようである。今日はコンゴの国民にとって良い日だ！"
 ww_congo.30.a: "素晴らしい"
 ww_congo.31.t: "[FROM.GetNameDefCap]が我々を支援しないことを決定"
 ww_congo.31.desc: "外交官が[FROM.GetAdjective]軍参謀との会談から何の収穫もなく戻ってきた。合意に達することができず、味方と思っていた国に裏切られてしまったようだ…"
 ww_congo.31.a: "残念でならない"
 ww_congo.32.t: "シンバのクーデター"
 ww_congo.32.desc: "最近、シンバ運動が国内で大きな支持を得ている。今や彼らは国民会議に参加し、指導者の交代を要求している。政治家は、この状況を受け入れることしかできない。問題は、誰がこの国を率いるべきかである。"
 ww_congo.32.a: "シリル・アドゥラは優れた政治家だ"
 ww_congo.32.b: "クリストフ・グベニエが指揮を執るべきだ"
 ww_congo.33.t: "指導力の問題"
 ww_congo.33.desc: "近頃、我が国の指導力が問われている。その不信は、シリル・アドゥラとアメリカ人やベルギーの労働組合とのつながりに原因があり、国家主席にシンバの指導者であるクリストフ・グベニエが就任すべきとの見方が強い。我々はこの要望に屈するべきか？"
 ww_congo.33.a: "シリル・アドゥラは優れた政治家だ。退陣させてはならない"
 ww_congo.33.b: "クリストフ・グベニエが指揮を執るべきだ"
 ww_congo.34.t: "クワメ・ンクルマの国家訪問"
 ww_congo.34.desc: "[ROOT.GetLeader]からの正式な招待を受け、ガーナの汎アフリカ主義の政治家、クワメ・ンクルマが本日首都に到着した。熱心な社会主義者であり、アフリカの未来を確かなものにしたいのであれば、彼の協力は欠かせないとの見方が強い。どうようにするのが最善なのだろうか？"
 ww_congo.34.a: "素晴らしい協力関係を築けるだろう"
 ww_congo.34.b: "我々が必要とする指導者だ！"
 ww_congo.35.t: "[COG.GetNameDefCap]が植民地勢力への抵抗活動を扇動"
 ww_congo.35.desc: "\n[COG.GetAdjective]政府は、アフリカの抵抗勢力に武器を提供し始め、我々の占領下にある国家を解放するべく、反体制派や民兵を匿って訓練しているという。今後、この地域を警戒しなければならない…"
 ww_congo.35.a: "そんなことは、すぐにでもやめさせるべきだ！"
 ww_congo.35.b: "アフリカの時代が来た"
 ww_congo.36.t: "[FROM.GetName]が和平提案を拒絶"
 ww_congo.36.desc: "[FROM.GetNameDef]の大使達は我々の和平提案を拒絶した。彼らは我々の攻撃は完全に不当であったと主張し、よって、地域の平和を脅かす存在である我々の無条件降伏のみ受け入れるという。"
 ww_congo.36.a: "なんという偽善、彼らの帝国の暴力は力でのみ止められる。"
 ww_congo.37.t: "[FROM.GetNameDefCap]が[?COG.COG_disputed_colony.GetAdjective]独立のために和平を提案"
 ww_congo.37.desc: "[FROM.GetAdjective]の外交団が我々に和平提案を持ちかけてきた。[FROM.GetNameDef]に奪われた[?COG.COG_disputed_colony.GetAdjective]の領土に対する請求権を、我々が放棄するか否かにかかっている。また外交団によると、新政府設立のために放棄された[?COG.COG_disputed_colony.GetAdjective]領土で選挙を行うらしい。選挙の独立性については現時点では未定だ。"
 ww_congo.37.a: "自国の領土をみすみす明け渡してたまるか。"
 ww_congo.37.b: "同意する他無い。"
 ww_congo.38.t: "[FROM.GetName]が和平に同意"
 ww_congo.38.desc: "[FROM.GetNameDef]の外交団が、我々が解放した[?COG.COG_disputed_colony.GetAdjective]領土を彼らの政府が手放すと告げた。彼らは今、この地域に新しくできた国境線に軍を撤退させている。"
 ww_congo.38.a: "帝国主義に対する英雄的勝利！"
 ww_congo.39.t: "コンゴ初の選挙"
 ww_congo.39.desc: "初の自由選挙が終わり、ジョゼフ・カサブブが当選した。現在、彼はコンゴ初の内閣を組織するために奔走している。国民から絶大な人気を誇り、優れた政治手腕をもつ彼は、後世まで偉大な大統領として語り継がれるだろう。"
 ww_congo.39.a: "カサブブは良い政治家だ。この国には欠かせない"
 ww_congo.40.t: "第1次カサブブ内閣"
 ww_congo.40.desc: "[ROOT.GetLeader]大統領は先日の選挙で勝利を収め、初の内閣を組織している。国民に絶大な人気を誇り、後世に近代コンゴの父として語り継がれるだろう！"
 ww_congo.40.a: "カサブブは大統領にふさわしい男だ"
 ww_congo.41.t: "[FROM.GetLeader]がコンゴ国民の再統一を要求"
 ww_congo.41.desc: "\n[FROM.GetNameDef]およびコンゴ同盟の指導者である[FROM.GetLeader]が我々に接触してきた。コンゴ国民が多数派を占める領土を割譲するよう要求している。我々はどう対応すべきか？"
 ww_congo.41.a: "より多くの人々の利益になるだろう"
 ww_congo.41.b: "とんでもない！"
 ww_congo.42.t: "[FROM.GetLeader]がコンゴ領を譲渡"
 ww_congo.42.desc: "\n[FROM.GetNameDef]の指導者である[FROM.GetLeader]は、コンゴ人が多く住む領土をすべて明け渡すことに同意し、幸ある未来を祈ってくれた。今日は、コンゴ国家にとって最高の日だ。"
 ww_congo.42.a: "素晴らしい！"
 ww_congo.43.t: "[FROM.GetLeader]がコンゴ領を譲渡せず"
 ww_congo.43.desc: "\n[FROM.GetNameDef]の指導者である[FROM.GetLeader]は、コンゴ人が多く住む領土を明け渡すことを拒絶した。外国勢力に国民を虐げられている事実に、我々はどのように対応すべきだろうか？"
 ww_congo.43.a: "我々にできることはほとんどない"
 ww_congo.43.b: "目に物を見せてくれる！"
 ww_congo.44.t: "アグア・ロサダ家"
 ww_congo.44.desc: "評議会は、コンゴの統治者に最もふさわしい者として、ドン・ペドロ7世の名を挙げた。ドン・ペドロ7世は、現在のカビンダとアンゴラを含む、コンゴ西部に位置したかつてのコンゴ王国の王位継承者である。彼なら安定をもたらし、コンゴ人の統一を達成できるのではないか？"
 ww_congo.44.a: "彼ほどふさわしい候補者はいない！"
 ww_congo.44.b: "だめだ、他にいないのか？"
 ww_congo.45.t: "バクバの二ム"
 ww_congo.45.desc: "評議会は、コンゴの統治者にふさわしい者として、次いでクバ王国のムボプ・マビンク・マムベキの名を挙げた。クバ王国は、コンゴ中央に位置する小国である。その国王なら安定をもたらし、コンゴ西部との統一を達成できるのではないか？"
 ww_congo.45.a: "我々に偉大な未来をもたらしてくれるだろう！"
 ww_congo.45.b: "だめだ、他にいないのか？"
 ww_congo.46.t: "マ・ロアンゴ"
 ww_congo.46.desc: "評議会は、コンゴの統治者にふさわしい者として、次いでロアンゴ王国のモー・ポーティー3世の名を挙げた。ロアンゴ王国は、現在では中央コンゴと呼ばれる、コンゴ最西部周辺に位置する国である。そのマ・ロアンゴなら安定をもたらし、コンゴ西部との統一を達成できるのではないか？"
 ww_congo.46.a: "中央コンゴに対する正当な領有権を得られる！"
 ww_congo.46.b: "だめだ、他にいないのか？"
 ww_congo.47.t: "ブルンジのントウェロ家"
 ww_congo.47.desc: "評議会は、コンゴの統治者になりうる者として、東の王国、ブルンジのムワンブツァ4世国王（ムワミ）の名も挙げた。彼なら安定をもたらし、ブルンジとの統一を達成できるのではないか？"
 ww_congo.47.a: "少なくとも、ブルンジに対する正当な領有権を得られる…"
 ww_congo.47.b: "だめだ、他にいないのか？"
 ww_congo.48.t: "ルワンダのアバニギニャ族"
 ww_congo.48.desc: "評議会は、コンゴの統治者になりうる者として、東の王国、ルワンダのムタラ3世ルダヒグワ国王（ウムワミ）の名も挙げた。彼なら安定をもたらし、ルワンダとの統一を達成できるのではないか？"
 ww_congo.48.a: "少なくとも、ルワンダに対する正当な領有権を得られる…"
 ww_congo.48.b: "だめだ、他にいないのか？"
 ww_congo.49.t: "ドイツの協力者"
 ww_congo.49.desc: "他に選択肢が残されていないことを受け、評議会はコンゴの統治者になりうるのは、東の王国、ルワンダのユヒ5世ムシンガ国王（ウムワミ）をおいて他にないと判断した。ユヒ5世ムシンガは、先の大戦でドイツ植民地帝国に憧れを抱いて協力していたために、終戦後にベルギー総督から権力の座を追われた。不安要素はあるが、大きな野心を抱えているだけましといえる…"
 ww_congo.49.a: "彼で我慢するしかない…"
 ww_congo.49.b: "計画どおりにはいかなかった…"
 ww_congo.50.t: "[FROM.GetNameDefCap]が同盟締結を要請"
 ww_congo.50.desc: "\n[FROM.GetNameDefCap]が互助同盟を構築したいと接触してきた。最近になって軍備増強に着手した彼らは、自国と我が国の双方をより強くするための協力関係を結びたいようだ。歴史的にみて、両国関係が良好だった時代はないが、今こそ和解する絶好の機会といえる。"
 ww_congo.50.a: "喜んで同盟を結ぼう"
 ww_congo.50.b: "奴らの力は必要ない"
 ww_congo.51.t: "[FROM.GetNameDefCap]が同盟締結に同意"
 ww_congo.51.desc: "\n[FROM.GetNameDefCap]と同盟を結びたいという我々の要請に対し、彼らは熱意をもって応じてくれた。必要書類はすべて署名され、同盟は正式なものとなった。これで我々を脅かす者たちと単独で戦わずに済む！"
 ww_congo.51.a: "団結は力なり！"
 ww_congo.52.t: "[FROM.GetNameDefCap]が同盟締結を拒絶"
 ww_congo.52.desc: "\n我々による同盟締結の申し出は、[FROM.GetLeader]にはねつけられてしまった。我が国の有用性を占めそうと努めたものの、残念ながら[FROM.GetNameDef]の考えが変わることはなかった。この上なく腹立たしいが、こんな事で落胆してはいられない。別の道を模索しなければ。"
 ww_congo.52.a: "必ず見返してやる"
 ww_congo.53.t: "[FROM.GetLeader]がブルンジ国民の再統一を要求"
 ww_congo.53.desc: "\n[FROM.GetNameDef]およびブルンジ国民の指導者である[FROM.GetLeader]が我々に接触してきた。ブルンジ国民が多数派を占める領土を割譲するよう要求している。我々はどう対応すべきか？"
 ww_congo.53.a: "より多くの人々の利益になるだろう"
 ww_congo.53.b: "とんでもない！"
 ww_congo.54.t: "[FROM.GetLeader]がブルンジ領を譲渡"
 ww_congo.54.desc: "\n[FROM.GetNameDef]の指導者である[FROM.GetLeader]は、ブルンジ人が多く住む領土をすべて明け渡すことに同意し、幸ある未来を祈ってくれた。今日は、コンゴ国家にとって最高の日だ。"
 ww_congo.54.a: "素晴らしい！"
 ww_congo.55.t: "[FROM.GetLeader]がブルンジ領を譲渡せず"
 ww_congo.55.desc: "\n[FROM.GetNameDef]の指導者である[FROM.GetLeader]は、ブルンジ人が多く住む領土を明け渡すことを拒絶した。外国勢力に国民を虐げられている事実に、我々はどのように対応すべきだろうか？"
 ww_congo.55.a: "我々にできることはほとんどない"
 ww_congo.55.b: "目に物を見せてくれる！"
 ww_congo.56.t: "[FROM.GetLeader]がルワンダ国民の再統一を要求"
 ww_congo.56.desc: "\n[FROM.GetNameDef]およびルワンダ国民の指導者である[FROM.GetLeader]が我々に接触してきた。ルワンダ国民が多数派を占める領土を割譲するよう要求している。我々はどう対応すべきか？"
 ww_congo.56.a: "より多くの人々の利益になるだろう"
 ww_congo.56.b: "とんでもない！"
 ww_congo.57.t: "[FROM.GetLeader]がルワンダ領を譲渡"
 ww_congo.57.desc: "\n[FROM.GetNameDef]の指導者である[FROM.GetLeader]は、ルワンダ人が多く住む領土をすべて明け渡すことに同意し、幸ある未来を祈ってくれた。今日は、コンゴ国家にとって最高の日だ。"
 ww_congo.57.a: "素晴らしい！"
 ww_congo.58.t: "[FROM.GetLeader]がルワンダ領を譲渡せず"
 ww_congo.58.desc: "\n[FROM.GetNameDef]の指導者である[FROM.GetLeader]は、ルワンダ人が多く住む領土を明け渡すことを拒絶した。外国勢力に国民を虐げられている事実に、我々はどのように対応すべきだろうか？"
 ww_congo.58.a: "我々にできることはほとんどない"
 ww_congo.58.b: "目に物を見せてくれる！"
 ww_congo.59.t: "[FROM.GetLeader]が保護国になることを要請"
 ww_congo.59.desc: "\n[FROM.GetNameDef]の指導者である[FROM.GetLeader]は、我々の外交官に接触し、自国をミッテルアフリカと命名したうえで、いま一度、我々の支配下に置いてほしいと懇願してきた。[FROM.GetLeader]は、かつてルワンダの王として統治していたとき、我々の保護下にあったが、その後ベルギー当局によって権力の座を追われた。この狂気の王の要求に耳を傾けるべきだろうか？"
 ww_congo.59.a: "この機会を逃すわけにはいかない"
 ww_congo.59.b: "Nein!（ダメだ！）"
 ww_congo.60.t: "[FROM.GetLeader]は我が国が保護国になることを承諾"
 ww_congo.60.desc: "\n[FROM.GetNameDef]の指導者である[FROM.GetLeader]は、我々の要求を受け入れた。これにより、我々は再び[FROM.GetNameDef]の保護国となり、アフリカの均衡が回復することになるだろう！"
 ww_congo.60.a: "今日は記念すべき日だ！"
 ww_congo.61.t: "[FROM.GetLeader]は我が国が保護国になることを拒絶"
 ww_congo.61.desc: "\n[FROM.GetNameDef]の指導者である[FROM.GetLeader]は、我が国にあまり価値を見いだせないとして、我々の要請を拒絶した。我々との取り引きで得られるものはないという。"
 ww_congo.61.a: "この日のことは決して忘れない…"
 ww_congo.62.t: "ラウル・ファン・オーフェルストラーテンがベルギーに帰還"
 ww_congo.62.desc: "最近までわが国で軍務に就いていたベルギー軍将校のラウル・ファン・オーフェルストラーテンが、祖国の陥落を受け、[BEL.GetName]に召還された。彼は我が国によく尽くしてくれた。彼が侵略者の撃退に貢献することを願おう。"
 ww_congo.62.a: "幸運を祈る！"
 ww_congo.63.t: "[FROM.GetLeader]がウランの売却を求めている"
 ww_congo.63.desc: "\n[FROM.GetNameDef]の指導者、[FROM.GetLeader]が興味深い取引を持ち掛けてきた。どうやら、この国のウラン鉱床は予想以上に豊富であることが判明し、ウランの一部を我が国に密輸してはどうかという意見が出ているらしい。"
 ww_congo.63.a: "それは歓迎すべき利益だ"
 ww_congo.63.b: "犯罪行為に手を染めるつもりはない"
 ww_congo.64.t: "[FROM.GetLeader]がウラン取引を受諾"
 ww_congo.64.desc: "\n[FROM.GetNameDef]の指導者、[FROM.GetLeader]は我々が提案したウラン取引に署名することに同意し、我々が求めていた額を送金した。"
 ww_congo.64.a: "素晴らしい！"
 ww_congo.65.t: "[FROM.GetLeader]がウラン取引を拒否"
 ww_congo.65.desc: "\n[FROM.GetNameDef]の指導者、[FROM.GetLeader]は金銭と引き換えにウランを密輸する我々の要求を拒否し、国際犯罪者にまで身を落とすつもりはないと主張している。"
 ww_congo.65.a: "残念だ…"
 ww_congo.66.t: "[FROM.GetNameDefCap]がウラン取引を中止"
 ww_congo.66.desc: "\n[FROM.GetNameDef]の指導者、[FROM.GetLeader]は[FROM.GetAdjective]にとって費用がかかりすぎると判断したため、現在行っているウラン取引を中止することにした。"
 ww_congo.66.a: "それは残念だ…"
 ww_congo.67.t: "[FROM.GetLeader]が我々をウラン開発信託に招待"
 ww_congo.67.desc: "\n[FROM.GetNameDef]の指導者、[FROM.GetLeader]が興味深い取引を持ち掛けてきた。彼らは、我々が共同ウラン開発信託に参加し、核物質と研究を共有することを望んでいる。情報漏洩の危険性は高まるが、喉から手がでるほど欲しいウランのためなら、その価値はあるかもしれない。"
 ww_congo.67.a: "喜んで！"
 ww_congo.67.b: "危険すぎる"
 ww_congo.68.t: "[FROM.GetLeader]がウラン開発信託に参加"
 ww_congo.68.desc: "\n[FROM.GetNameDef]の指導者、[FROM.GetLeader]が我々が提案したウラン開発信託に参加することに同意した。彼らの核開発計画は、新たに手に入れたウランにより、今再び軌道に乗ることができる。"
 ww_congo.68.a: "素晴らしい！"
 ww_congo.69.t: "[FROM.GetLeader]が提案を却下"
 ww_congo.69.desc: "\n[FROM.GetNameDef]の指導者、[FROM.GetLeader]はウラン開発信託への招待を拒否した。敵に漏れる可能性のある情報を一切公開しないようにする必要があるとし、そのような提案をそもそも受け入れることは非常に危険であると主張している。"
 ww_congo.69.a: "残念だ…"
 ww_congo.70.t: "ヤン・ズンバッハが[ENG.GetAdjective]に参加"
 ww_congo.70.desc: "パイロットのヤン・ズンバッハが我々から去り、イギリス空軍のために戦うことを決意した。仲間たちのもとを去るという彼の決断は容易なものではなかったが、圧政のない独立したポーランドのために戦い続けようとする彼の決意を称賛すべきである。"
 ww_congo.70.a: "良い旅を"
 ww_congo.71.t: "ヤン・ズンバッハがコンゴへ向かうことを希望"
 ww_congo.71.desc: "ポーランドから来た我々のエースパイロット、ヤン・ズンバッハは我々のもとを去り、コンゴに空軍の設立を支援するために行きたいと述べた。許可すべきだろうか？"
 ww_congo.71.a: "行かせてやれ"
 ww_congo.71.b: "行くのを妨害しろ！"
 ww_congo.72.t: "ヤン・ズンバッハが到着"
 ww_congo.72.desc: "ポーランド人戦闘機パイロットのヤン・ズンバッハが我が国に到着した。彼は我が国の空軍に入隊し、我々のために戦いたいと述べた。彼に割り当てられる役割がきっとあるはずだ。"
 ww_congo.72.a: "働いてもらおう"
 #### THE WHISPERS AND NEGOTIATIONS OF INDEPENDENCE EVENT CHAIN ####
 congo_independence_struggle.1.t: "独立をささやく声"
 congo_independence_struggle.1.d: "我々の大陸がヨーロッパ人によって分割されて以来、我々は自由と未来を切り開くすべを切望してきた。[BEL.GetNameDefCap]の植民地であった過去は、搾取と人間性の喪失に彩られてきたが、自らの結束の乱れと外国勢力との火力の差が常に足かせになっていた。\n\n植民地支配から解放されたいというコンゴ国民の夢が、再び街頭やジャングルでささやかれている。独自の法を制定し施行する自由があるコンゴ。自らの努力から利益を得る自由があるコンゴ。自国の未来を切り開く自由があるコンゴ。"
 congo_independence_struggle.1.a: "外交を通じて自由を得るよう努力すべきだ"
 congo_independence_struggle.1.b: "我々は何としても独立しなければならない"
 congo_independence_struggle.2.t: "[FROM.GetNameDefCap]からの独立の打診"
 congo_independence_struggle.2.d: "植民地の[COG.GetNameDef]における独立運動を代表するという団体が接触してきた。現地の植民地政権は、以前から独立感情の高まりを認識していたが、実際に独立を求められるとは思っていなかったようだ。自由で独立した国家を求める彼らは、住民から広い支持を集めており、手荒な対応は暴力や紛争に発展する可能性があるという。\n\n我々は、国際社会の一員としての責任と威信についても考慮しなければならない。そのため、最も外交的な提案は、彼らを[BEL.GetAdjective]連邦の対等なパートナーとして迎えることであろう。\n\nあるいは、彼らに自由を与える代わりに、多額の代償を求めるのも一つの手である。我が国はかの領土から少なくない富を得ているため、その領土を失えば財政は打撃を受けることになるからだ。\n\nまた、独立を認めず、反乱を防ぐために軍隊を動員することもできる。"
 congo_independence_struggle.2.a: "彼らが我々の味方であり続けるのが条件だ"
 congo_independence_struggle.2.b: "大変結構。高額の補償金を支払ってくれるのであればの話だが"
 congo_independence_struggle.2.c: "我々の方から彼らを解放することなどしない！"
 congo_independence_struggle.3.t: "[FROM.GetNameDefCap]の派閥に加われば、我々は解放される"
 congo_independence_struggle.3.d: "[BEL.GetName]から知らせを受けた。植民地帝国の時代が急速に終わりに近づいているという。そのため、我々を自由で独立した国として、すなわち対等なパートナーとして、[Bel.GetAdjective]連邦に迎えたいと申し出てきた。とはいえ、他の軍事同盟国と同じ条件に服することに変わりはないため、いかなる戦争にも参戦することが求められる。\n\nこれ以上の外交的成果は望めないだろう。アフリカの誇りと独立を守りながら、ヨーロッパの友好国との流血を避けられるのだ。"
 congo_independence_struggle.3.a: "理にかなっている。受け入れよう！"
 congo_independence_struggle.3.b: "そのような条件には同意できない……"
 congo_independence_struggle.4.t: "[FROM.GetNameDefCap]に補償金を支払えば、我々は解放される"
 congo_independence_struggle.4.d: "[BEL.GetName]から知らせを受けた。我々の独立に対して代償を求めている。彼らの言い分では、長大な線路の敷設、採鉱能力の開発やインフラの拡張など、我が国に投じた資本は少なくないとのこと。\n\n当時、これらは植民地領主としての責任であり、文明化の一環であると主張されていた。しかしながら、今や我々の経済的依存に付け込み、それらを振りかざして忠誠を保たせようとしている。\n\n彼らが提示した額は、手に届かないものではない。しかし、決して安くはなく、短期的には我が国を苦しめ、その後もずっと負債によって[BEL.GetName]に引け目を感じることになるだろう。独立の代償は金で払うべきなのか、それとも血で払うべきなのか？"
 congo_independence_struggle.4.a: "どうにかして資金を調達する"
 congo_independence_struggle.4.b: "そのような条件には同意できない……"
 congo_independence_struggle.5.t: "[FROM.GetNameDef]の解放"
 congo_independence_struggle.5.d: "[COG.GetName]の新大使から報せを受けた。[BEL.GetAdjective]連邦の正式かつ対等な加盟国になることを条件に、[BEL.GetAdjective]の植民地支配から独立するとのことだ。植民地政府から行政を引き離し、それらの責任を新政府に委ねる作業が始まっている。"
 congo_independence_struggle.5.a: "我々の使命は終わった！"
 congo_independence_struggle.6.t: "[FROM.GetNameDefCap]が我々の条件を拒絶"
 congo_independence_struggle.6.d: "平和的かつ互いに有益な独立への道筋を示したにもかかわらず、[COG.GetNameDef]は我々の寛大な申し出を拒否したようだ。この強情な植民地をいかにして引き留めるべきだろうか？ 選択肢は3つある。\n\n一つ目は、独立への決意が揺らいでいる兆しがあるならば、海外県になることを提案することだ。そうすることで、事実上、彼らは植民地から、一定の自治権を与えられた国の一部となる。\n\n二つ目は、挑発して対立をあおり、戦場で力を見せつけることだ。危険がつきまとうが、我々が勝利すれば、[COG.GetNameDef]を完全に支配できるようになり、国際的非難を受けることなく、すべての資産を差し押さえることができるだろう。\n\n三つ目は、最も外交的なやり方といえる。大英帝国を模倣して、[COG.GetNameDef]に自治領になることを認めてやることだ。この場合、外交的決定は依然として我々が行うが、それ以外の自治権は大幅に拡大される。\n\nただし、もし彼らがこれらのどれかを拒否した場合、暴力以外の手段はないだろう。このことを肝に銘じておくように。"
 congo_independence_struggle.6.a: "彼らが海外県となることを要求する"
 congo_independence_struggle.6.b: "では交渉はなしだ"
 congo_independence_struggle.6.c: "外交努力を忘れてはならない。自治領となることを望んでいるのでは？"
 congo_independence_struggle.7.t: "[FROM.GetNameDef]の解放"
 congo_independence_struggle.7.d: "[COG.GetNameDef]の新大使から報せを受けた。彼らは文字どおりに代償を払い、植民地支配から独立するとのことだ。植民地政府から行政を引き離し、それらの責任を新政府に委ねる作業が始まっている。もちろん、支払いを受けるための銀行口座や持ち株会社も作らねばならない。"
 congo_independence_struggle.7.a: "我々の使命は終わったが、利益はまだ得られる！"
 congo_independence_struggle.8.t: "[FROM.GetNameDefCap]が我々が海外県となることを要求"
 congo_independence_struggle.8.d: "[BEL.GetName]は、我々が武力で独立を勝ち取れないと高をくくっているようで、海外県になる\"機会\"を与えてくれるという。それを受け入れれば、我々は[BEL.GetName]の一部となり、自らの未来を築ける自治権を得られずとも、市民権をもてるようになる。この申し出をはねつける軍事力がないのは確かだ。しかし、どうするかはあくまで我々次第である。"
 congo_independence_struggle.8.a: "仕方がない。受け入れよう……"
 congo_independence_struggle.8.b: "受け入れ難いことだ。我々は完全な独立を要求する！"
 congo_independence_struggle.9.t: "レオポルドヴィルで公安軍が我が軍を攻撃"
 congo_independence_struggle.9.d: "今朝、夜明けとともに銃声が鳴り響き、レオポルドヴィルの庁舎が公安軍の反乱分子に襲撃された。忠実な警備隊が応戦し、反乱分子を押し返すことができたが、緊迫した状態が続いている。また、公安軍内でさらなる反乱が起きており、地元の武装勢力がコンゴ中で集結しているとの報告がある。"
 congo_independence_struggle.9.a: "コンゴで危機が勃発している"
 congo_independence_struggle.22.t: "新たな海外県の樹立"
 congo_independence_struggle.22.d: "非難の多い[COG.GetNameDef]代表団から、[BEL.GetName]の海外県になることを受け入れるとの知らせを受けた。市民権の関連機関や税務署は、これらの新しい市民たちを統合するための書類作りを始め、植民地政府は、[BEL.GetAdjective]が示す方針により密接に沿った、地方政府の新制度の起草に取りかかっている。"
 congo_independence_struggle.22.a: "奴らをうまく騙した！"
 congo_independence_struggle.23.t: "[FROM.GetNameDefCap]が我々が自治領となることを要求"
 congo_independence_struggle.23.d: "[BEL.GetName]の外交官との会談が実を結んだ。彼らはまだ外交的な道を歩むことを望んでいるようで、大英帝国の自治領のように、より高度な自治権を認めてくれるという。依然として[BEL.GetAdjective]外交に従う必要はあるが、彼らの保護下にありながら、自ら行使できる権限を大幅に増やすことができるだろう。"
 congo_independence_struggle.23.a: "それには同意しても構わない"
 congo_independence_struggle.23.b: "受け入れ難いことだ。我々は完全な独立を要求する！"
 congo_independence_struggle.10.t: "[FROM.GetNameDefCap]が自治領という立場を快く承諾"
 congo_independence_struggle.10.d: "自治領に昇格させるという我々の申し出について、[COG.GetNameDef]から承諾の回答を得た！\n\n彼らが交渉に応じる意思があることが分かったので、もっと強く押せば、さらに説得できるかもしれない。しかし、これには危険が伴う。まかり間違えば、彼らを完全に失うか、もっと悪いことに、窮地に追い込む可能性がある。"
 congo_independence_struggle.10.a: "自治領にすることで話をつけよう"
 congo_independence_struggle.10.b: "いや、さらなる統合に向けて追い込むべきだ"
 congo_independence_struggle.11.t: "コンゴ自治領成立"
 congo_independence_struggle.11.d: "[BEL.GetName]との合意に従い、今朝、自治領議会を収容する新庁舎を起工した。次にやるべきことは、憲法を起草し、初めての選挙を行うことである。このささやかな始まりから、我々はこの国の将来の政治的独自性を形作っていくのだ。"
 congo_independence_struggle.11.a: "さあ、我々の新たな自治領を築き上げていこう！"
 congo_independence_struggle.12.t: "[FROM.GetNameDefCap]が自治領となる解決策を拒絶"
 congo_independence_struggle.12.d: "驚くべきことに、[BEL.GetName]は自治領形成の申し出を取り消すことにしたようだ。なぜこのように態度を変化させたのか分からない。おそらく、一度は引き下がったものの、宗主国らしく自らの利益のために動いているのだろう。この侮辱に対し、我々はどう出るべきだろうか？"
 congo_independence_struggle.12.a: "許せない！武力行使で脅してやろう"
 congo_independence_struggle.12.b: "手を引くべきだ。海外県も悪くない"
 congo_independence_struggle.13.t: "コンゴ、引き下がり海外領土化に同意"
 congo_independence_struggle.13.d: "[COG.GetName]に対する外交的策略が功を奏した！今日、彼らの代表団が来訪し、海外県になることを受け入れたのだ。"
 congo_independence_struggle.13.a: "完璧だ！"
 congo_independence_struggle.14.t: "戦争をちらつかせる[FROM.GetNameDefCap]"
 congo_independence_struggle.14.d: "先ほど、非常に好戦的な[COG.GetNameDef]の代表団が植民地総督と会談した。これまでの協議の進展に明らかに不満を抱いており、最後通牒を突きつけてきたのだ。\n\nただちに独立を受け入れなければ、我々を相手に自由の鐘を鳴らすという。すでに民兵が集結しているとの報告があり、公安軍の駐屯地で小競り合いが起きている。まだ死者は出ていないが、この緊迫した状態が続けば、それも時間の問題だろう。"
 congo_independence_struggle.14.a: "ならば戦争だ！ [COG.GetNameDef]は我々のものだ！"
 congo_independence_struggle.14.b: "今は彼らと争う余裕はない。自由を与えてやれ"
 congo_independence_struggle.15.t: "戦わずして諦める気のない[FROM.GetNameDefCap]"
 congo_independence_struggle.15.d: "今日、忠実な公安軍が独立運動の指導者たちを検挙し逮捕しようとした。しかし、[COG.GetAdjective]民兵が介入し、両者のあいだで銃撃戦が行われた。外交は失敗し、ついに独立戦争が始まってしまったようだ。"
 congo_independence_struggle.15.a: "我々が勝利する"
 congo_independence_struggle.16.t: "[FROM.GetNameDefCap]が引き下がり我々の独立を認める"
 congo_independence_struggle.16.d: "我々は宗主国、いや、\"かつて\"の宗主国との戦争をどうにか免れることができた。\n\n行政当局と会談するために派遣した代表団は、今朝、植民地総督と会談し、両者は[COG.GetNameDef]独立宣言に署名した。我々は今や自由国家であり、権力の移譲はすでに始まっている。\n\nこれからは、不当な代償を払わずとも、自らの未来を切り開くことができるのだ。"
 congo_independence_struggle.16.a: "今日は祝いの日だ！"
 congo_independence_struggle.17.t: "何としてでも独立を求める[FROM.GetNameDefCap]"
 congo_independence_struggle.17.d: "今朝、無線通信により、[COG.GetNameDef]の植民地総督から急ぎの報告を受けた。暴徒が公邸に侵入し、外国製の武器で警備兵を制圧したあと、独立宣言書を手渡して立ち去ったとのこと。憂慮すべきことに、暴徒は秩序維持を任されている公安軍の一員に率いられていたという。\n\n独立宣言書は、植民地政権の即時撤退と、反乱の指導部から形成される文民政府への権力移譲を求めている。これは解決すべき喫緊の問題であることは確かである。暴徒が[BEL.GetAdjective]製ではない武器で武装していた事実は、外国勢力が直接関わっており、反乱軍を支援する可能性があることを示すものといえる。"
 congo_independence_struggle.17.a: "受け入れざるを得ない"
 congo_independence_struggle.17.b: "血迷ったか！ 直ちに遠征軍を派遣して秩序を回復せよ！"
 congo_independence_struggle.18.t: "[FROM.GetNameDefCap]が我々を解放"
 congo_independence_struggle.18.d: "宗主国は、我々の最後通牒を真剣に取り合ってくれたようだ。なぜなら、今日、植民地政府から署名入りの独立宣誓書を受け取ったのだ。すでに[BEL.GetAdjective]国旗を降ろす式典の計画が進められており、それとともに、新体制への平和的な権力移譲が行われる。我々の主な目標は達成されたが、これから政権樹立という難題に取り組まなければならない。経済の発展、他国との国交正常化、そして、ここに至るまで支援してくれた人々への恩返しなど、やるべきことは多い。"
 congo_independence_struggle.18.a: "今日は祝いの日だ！"
 congo_independence_struggle.19.t: "[FROM.GetNameDefCap]が戦争の準備を進める"
 congo_independence_struggle.19.d: "レオポルドヴィルで[BEL.GetAdjective]軍が動員され、公安軍の反乱分子を弾圧する動きがあるとの報告を受けた。我々は[BEL.GetAdjective]政府を屈服させ、血を流さずに独立を勝ち取ろうと試みたが、植民地勢力は武力によって権力を保持することを選んだようだ。もはや一刻の猶予もない。事態の収拾がつかなくなる前に、蜂起を起すか、それとも身を引くか、決断しなければならない。"
 congo_independence_struggle.19.a: "勝利すれば良いのだ！"
 congo_independence_struggle.19.b: "あまりにも危険だ。引き下がるほかない"
 congo_independence_struggle.20.t: "コンゴが独立戦争を宣言！"
 congo_independence_struggle.20.d: "刻々と悪化する状況のなか、我々は事態を掌握するために、公安軍内の反乱分子を排除するなど、できる限りの対策を講じた。残念ながら、このようなあからさまな行為は攻撃的と見なされ、追いつめられた反乱分子は将校に銃を向けて引き金を引いた。もはや事態は収拾がつかなくなり、こうして独立戦争の火ぶたが切って落された。\n\n植民地化の恩恵を受け、我々に忠誠を誓っている地域もあるが、国土の大半は今や我々に反旗を翻している。"
 congo_independence_struggle.20.a: "戦友たちへ！"
 congo_independence_struggle.21.t: "コンゴ、引き下がり海外領土化に同意"
 congo_independence_struggle.21.d: "コンゴでの事態に対する我々の迅速な対応は、現地の緊張を和らげたようだ。[BEL.GetAdjective]の将校たちは、公安軍内の反乱分子を無力化するためにすばやく行動してくれた。その揺るがぬ忠誠心を前に、反乱の火はすぐに消えさり、扇動の声は牢獄の厚い壁に遮られて静まった。\n\n植民地政府は主導権を握り、この機会を利用して、政府のあらゆる領域において支配を拡大した。その結果、我々は以前よりもはるかに高度な植民地支配を享受している。"
 congo_independence_struggle.21.a: "[BEL.GetAdjective]帝国に栄光あれ！"
 congo_independence_struggle.24.t: "レオポルドヴィルの体制派が対立を激化させる"
 congo_independence_struggle.24.d: "銃声が朝の静寂を破った。公安軍の愛国者たちを拘束するために派遣された[BEL.GetAdjective]憲兵隊に、銃弾が雨あられと降り注いだのだ。反乱は瞬く間に広がり、国内全域で民兵が武器を取った。独立運動は民衆から広い支持を得ているが、植民地軍はいくつかの地域を依然として支配しており、開発されている地域では大規模な軍が駐留している。\n\nついに独立戦争が始まった。コンゴがヨーロッパの占領から解放されるまで、我々は休むことはない。"
 congo_independence_struggle.24.a: "この戦争に負けるわけにはいかない！"
 congolese_civil_war_starting_tt: "コンゴは我々に対して独立戦争を宣言する。同国は§Yレオポルドヴィル§!、§Yエリザベートヴィル§!、§Yスタンリーヴィル§!を支配すれば、和平を強要し、完全な独立を勝ち取ることができる。\n\n同様に自国も、§Yレオポルドヴィル§!、§Yエリザベートヴィル§!、§Yスタンリーヴィル§!を支配すれば、同国と和平を締結し、この地域の支配権を保持することが可能だ。"
 congolese_civil_war_starting_congo_side_tt: "ベルギー体制派は我々に対して内戦を開始する。我々は§Yレオポルドヴィル§!、§Yエリザベートヴィル§!、§Yスタンリーヴィル§!を支配すれば、かつての宗主国と和平を強要し、完全な独立を勝ち取ることができる。\n\n同様に彼らも、§Yレオポルドヴィル§!、§Yエリザベートヴィル§!、§Yスタンリーヴィル§!を支配すれば、我々と和平を締結し、我が国の支配権を保持することが可能だ。"
