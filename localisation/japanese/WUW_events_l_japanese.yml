 GOT_guarantee_events.01.t: "ポーランドの主権の保証"
 GOT_guarantee_events.01.desc: "[GER.GetLeader]に理屈は通らず、世界征服を諦めることはないだろう。[GER.GetLeader.GetSheHe]は誰も[GER.GetNameDef]の進撃と、増大する野心と領土への飢えを止めようとするものは誰もいないと確信するようになった。"
 GOT_guarantee_events.01.a: "ポーランドを保護しなければ！"
 GOT_guarantee_events.01.b: "[GER.GetLeader]の好きにやらせておけ"
 #NEWS EVENTS
 GOT_newsevents.1.t: "[FROM.GetNameDef]の台頭"
 GOT_newsevents.1.desc: "[FROM.GetAdjective]はヨーロッパの征服に成功し、大陸の覇権を握る地位を確立し、新たに征服した領土を統合する動きを見せている。[FROM.GetAdjective]政府は、国家と社会主義の理想のもとに国民をまとめようと試み、プロレタリアートの支持を高めるために、いくつかの汎民族主義的な宣伝活動を開始した。\n\n[FROM.GetLeader]は、ヨーロッパの統一されたプロレタリアートを今後は「[From.GetNameDef]」と呼ぶことを宣言した。"
 GOT_newsevents.1.a: "我々は共に立ち上がる"
 GOT_newsevents.1.b: "これは良くない前兆だ"
