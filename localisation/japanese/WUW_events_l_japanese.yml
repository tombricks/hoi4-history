 #Event for GER
 GER_operation_panzerfaust_events.01.t: "ホルティの忠誠心に関する問題"
 GER_operation_panzerfaust_events.01.desc: "味方のホルティ・ミクローシュが敵国と秘密裏に和平交渉を行う可能性が浮上した。ハンガリーが大義に忠実であり続けるよう、彼に圧力をかけなければならない。"
 GER_operation_panzerfaust_events.01.a: "総統への服従を要求する"
 GER_operation_panzerfaust_events.01.b: "これは過剰反応だ。ホルティは忠実だ！"
 #Event for HUN
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader]がホルティの辞任を要求"
 GER_operation_panzerfaust_events.02.desc: "今日、ドイツがホルティに代わって、より信頼できる人物であると考えられるサーラシ・フェレンツを推すよう要求したという知らせを受けた。また、もし彼らの意に沿わない場合には、我が国への介入が必要になるかもしれないと述べている。"
 GER_operation_panzerfaust_events.02.a: "我が国は逆らう立場にない"
 GER_operation_panzerfaust_events.02.b: "ここで彼らにそんな力はない"
 #Event for GER
 GER_operation_panzerfaust_events.03.t: "ハンガリーが降参"
 GER_operation_panzerfaust_events.03.desc: "ホルティ・ミクローシュは降参し、ハンガリーは今や完全に我々の手中にある。威嚇は成功したようだ。"
 GER_operation_panzerfaust_events.03.a: "素晴らしい"
 #Event for GER
 GER_operation_panzerfaust_events.04.t: "ホルティは依然として反抗的"
 GER_operation_panzerfaust_events.04.desc: "ホルティ・ミクローシュは本日、ドイツの圧力には屈せず、ハンガリーはドイツの手に渡らないと発表した。単なる外交的圧力では十分ではないと思われるため、今後の行動方針を決定しなければならない。"
 GER_operation_panzerfaust_events.04.a: "これは行き過ぎだ。マルガレーテ作戦を開始せよ！"
 GER_operation_panzerfaust_events.04.b: "彼のゲームには付き合うつもりはない"
 GER_operation_panzerfaust_events.04.c: "それでは、諜報員に任せることにしよう…"
 #Event for HUN
 GER_operation_panzerfaust_events.05.t: "ドイツはマルガレーテ作戦を始動"
 GER_operation_panzerfaust_events.05.desc: "総統は主張していたとおり、我が国の征服を目的としたマルガレーテ作戦の開始を宣言した。我々は断固として立ち向かわねばならない！"
 GER_operation_panzerfaust_events.05.a: "かかって来るがいい"
 #Event for HUN
 GER_operation_panzerfaust_events.06.t: "ドイツが沈静化を試みる"
 GER_operation_panzerfaust_events.06.desc: "国境と主権に対するあらゆる脅威にもかかわらず、ドイツは脅しを撤回し、事態の沈静化を図ろうとしている。"
 GER_operation_panzerfaust_events.06.a: "それなら、それでいい"
 #Event for GER
 GER_operation_panzerfaust_events.07.t: "パンツァーファウスト作戦は失敗"
 GER_operation_panzerfaust_events.07.desc: "この作戦がますます反抗的になるハンガリー人への最後の一撃となることを期待していたが、ホルティの住居のすぐ外で我々の工作員が逮捕されたため、パンツァーファウスト作戦は失敗に終わった。"
 GER_operation_panzerfaust_events.07.a: "今のところは見逃しておこう"
 #Event for GER
 GER_operation_panzerfaust_events.08.t: "パンツァーファウスト作戦は成功"
 GER_operation_panzerfaust_events.08.desc: "ホルティと彼の息子を捕らえることに成功し、その後、サーラシ・フェレンツに権力を引き渡した。これにより、ハンガリーは今後、我々への忠誠を誓うことになるだろう。"
 GER_operation_panzerfaust_events.08.a: "素晴らしい"
 #Event for HUN
 GER_operation_panzerfaust_events.09.t: "ホルティに対する陰謀は失敗に終わる"
 GER_operation_panzerfaust_events.09.desc: "ドイツがホルティとその息子を排除し誘拐しようとした計画は、ドイツの工作員がホルティの住居の外で逮捕されたことにより失敗したという知らせを受けた。"
 GER_operation_panzerfaust_events.09.a: "とりあえず安全だ"
 #Event for HUN
 GER_operation_panzerfaust_events.10.t: "誘拐されたホルティ"
 GER_operation_panzerfaust_events.10.desc: "今日、ドイツ軍は城の丘に戦車を繰り出し、ホルティ・ミクローシュを拘束した。ホルティ・ミクローシュの息子をオーストリアに連れて行ったという噂もある。降伏しなければ力ずくで従わせるとメッセージを発信している。"
 GER_operation_panzerfaust_events.10.a: "彼らの条件を受け入れざるを得ないだろう。"
 GER_operation_panzerfaust_events.10.b: "我々は決して降伏しない！"
 GOT_GER_fading_eagle.01.t: "[FROM.GetNameDefCap]が我が国の服従を要求"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、バルカン半島と旧イタリア帝国の支配権を取り戻す作戦の中で、我々に彼らの権威に従うよう要求している。現時点で我々に抵抗する力はないが、もしかしたらこれは我々が待ち望んでいた自由になる機会なのではないか？"
 GOT_GER_fading_eagle.01.a: "今はそれを許容しなければならない"
 GOT_GER_fading_eagle.01.b: "主権を絶対に手放さない！"
 GOT_GER_fading_eagle.02.t: "[FROM.GetNameDefCap]が要求を承諾"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、[FROM.GetAdjective]を明け渡し、最後まで我々に忠実であると宣言した。"
 GOT_GER_fading_eagle.02.a: "再び支配を取り戻しつつある！"
 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap]が我々の要求を拒否"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、再び服従しないことを宣言し、土地が欲しいのであれば、力ずくで奪ってみろと述べた。"
 GOT_GER_fading_eagle.03.a: "その決断を後悔させてやる"
 GOT_GER_fading_eagle.03.b: "これ以上敵を増やすわけにはいかない"
