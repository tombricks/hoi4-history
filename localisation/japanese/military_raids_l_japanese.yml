 raid_type_facility_strike: "施設攻撃"
 raid_type_facility_strike_desc: "敵の実験施設に対する空爆。施設と施設内で行われているプロジェクトに重大な損害を与えることを目標とする。"
 raid_type_lock_bombing_raid: "爆撃をロック"
 raid_type_lock_bombing_raid_desc: "特殊な反跳爆弾を装備した航空機が、運河の通行を妨害するために水門の破壊を試みる。"
 raid_type_lock_bombing_raid_no_bba: "$raid_type_lock_bombing_raid$"
 raid_type_lock_bombing_raid_no_bba_desc: "$raid_type_lock_bombing_raid_desc$"
 raid_type_dam_bombing_raid: "ダム爆破"
 raid_type_dam_bombing_raid_desc: "特殊な反跳爆弾を装備した航空機がダムの破壊を試みる。ダムの効果を低下させ、その地域での敵の移動を困難にする。"
 raid_type_dam_bombing_raid_no_bba: "$raid_type_dam_bombing_raid$"
 raid_type_dam_bombing_raid_no_bba_desc: "$raid_type_dam_bombing_raid_desc$"
 raid_type_gun_emplacement_raid: "砲台襲撃"
 raid_type_gun_emplacement_raid_desc: "地震爆弾を装備した爆撃機の一群が、$mega_gun_emplacement$の砲台を破壊しようとする。"
 raid_type_gun_emplacement_raid_no_bba: "$raid_type_gun_emplacement_raid$"
 raid_type_gun_emplacement_raid_no_bba_desc: "$raid_type_gun_emplacement_raid_desc$"
 raid_type_mega_gun_emplacement_strike: "巨大砲台の攻撃"
 raid_type_mega_gun_emplacement_strike_desc: "地震爆弾を使った巨大砲台への攻撃"
 raid_type_mega_gun_emplacement_strike_no_bba: "$raid_type_mega_gun_emplacement_strike$"
 raid_type_mega_gun_emplacement_strike_no_bba_desc: "$raid_type_mega_gun_emplacement_strike_desc$"
 raid_type_oilfield_raid: "油田攻撃"
 raid_type_oilfield_raid_desc: "主要な油田とそれにつながった精製所を破壊することを目的とした空爆。これにより、敵の燃料生産を長期間にわたって著しく妨害する。"
 raid_type_nuclear_strike: "核攻撃"
 raid_type_nuclear_strike_desc: "戦略爆撃機とその護衛機が指定された標的に向かって飛行し、原子爆弾を投下する。その後、爆撃機は爆風に巻き込まれないようその地域から脱出を試みる。"
 raid_type_nuclear_missile_strike: "核ミサイル攻撃"
 raid_type_nuclear_missile_strike_desc: "長距離ミサイルは、指定された発射地点から、予定された標的に向かって弾道軌道を描きながら、亜軌道を飛行する。適切なタイミングで、搭載された弾頭が原子爆発を起こす。"
 raid_type_paratrooper_facility_sabotage: "施設破壊"
 raid_type_paratrooper_facility_sabotage_desc: "空挺部隊のチームが敵の施設に降下し、科学的な進歩を妨害するために、起爆装置を使って重要な機器の破壊を試みる。"
 raid_type_mine_sabotage_raid: "採掘場破壊"
 raid_type_mine_sabotage_raid_desc: "空挺部隊のチームが、主要な敵の鉱山施設に降下し、長期間にわたって生産を滞らせる爆発を仕掛ける。"
 raid_type_pathfinder_raid: "パスファインダー襲撃"
 raid_type_pathfinder_raid_desc: "敵陣の後方に降下した空挺部隊のチームは、重要な橋の破壊、待ち伏せの準備、そして注意をそらすことによって、予定されている侵攻に備える。"
 raid_type_commando_port_raid: "海兵隊の港を攻撃"
 raid_type_commando_port_raid_desc: "敵の支配下にある大規模な$naval_base$を破壊するために、海兵隊の一団が派遣される。港内の船舶も被害を受ける場合がある。"
 raid_type_commando_facility_raid: "海兵隊施設を攻撃"
 raid_type_commando_facility_raid_desc: "沿岸地方の実験施設を破壊するために、海兵隊の一団が派遣される。"
 raid_type_airfield_raid: "飛行場を攻撃"
 raid_type_supply_hub_raid: "補給ハブを攻撃"
 raid_type_demo_dam_raid: "ダム爆破デモ攻撃"
 raid_type_AUS_reichstag_bombing: "国会議事堂爆撃"
 raid_type_AUS_reichstag_bombing_desc: "爆撃機部隊を敵の総司令部、すなわちドイツの権力の象徴である場所に送り込んで攻撃を仕掛ければ、我が国民の士気を高めると同時に敵に打撃を与えることができる。"
 raid_type_ENG_reichstag_bombing: "国会議事堂爆撃"
 raid_type_ENG_reichstag_bombing_desc: "爆撃機部隊を敵の総司令部、すなわちドイツの権力の象徴である場所に送り込んで攻撃を仕掛ければ、我が国民の士気を高めると同時に敵の士気に打撃を与えることができる。"
 raid_type_GER_eben_emael_raid: "エバン・エマール襲撃"
 raid_type_GER_eben_emael_raid_desc: "空挺部隊とグライダー部隊からなる突撃部隊が、戦略的な立地にある要塞を上空から攻撃する。また、その地域の主要な橋、道路、鉄道を掌握し、主力攻撃部隊の進路を確保する。"
 raid_type_GER_big_ben_bombing: "ビッグ・ベン爆撃"
 raid_type_GER_statue_of_liberty_bombing: "自由の女神爆撃"
 raid_type_GER_kremlin_bombing: "クレムリン爆撃"
 raid_type_ENG_operation_jericho: "ジェリコー作戦"
 raid_type_ENG_operation_jericho_desc: "フランスレジスタンスからの情報によれば、ドイツはアミアンに多数のレジスタンス兵捕虜を抑留している。飛行隊を送り込み、収容施設の壁に穴を開ければ、多数のレジスタンス兵を解放できるはずだ。"
 raid_type_thermonuclear_strike: "核融合爆弾攻撃"
 raid_type_thermonuclear_strike_desc: "戦略爆撃機とその護衛機が指定された標的に向かって飛行し、核融合爆弾を投下する。その後、爆撃機は爆風に巻き込まれないようその地域から脱出を試みる。"
 raid_type_thermonuclear_missile_strike: "核融合ミサイル攻撃"
 raid_type_thermonuclear_missile_strike_desc: "長距離ミサイルは、指定された発射地点から、予定された標的に向かって弾道軌道を描きながら、亜軌道を飛行する。適切なタイミングで、搭載された弾頭が核融合爆発を起こす。"
 raid_type_CHI_huansheng_raid: "フアンシェン作戦"
 raid_type_CHI_huansheng_raid_desc: "情報によると、八幡製鉄所と佐世保海軍工廠は重要な目標ではあるが、現時点では我が国の空軍では適切に攻撃するのは困難である。したがって、この戦争を止める最も効果的な方法は、帝国主義的で好戦的な日本の軍国主義者たちが中国で犯した残虐行為に対して、長崎、福岡、佐賀、大阪などの都市の上空でビラを撒くことで、日本国民の良心を喚起することであると決定された。"
