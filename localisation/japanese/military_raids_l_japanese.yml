 tooltip_raid_category_naval_commando_raids: "§H海軍特殊部隊の投入§!\n海軍が沿岸地域で行う小規模な攻撃。小型スピードボートや類似の装備を使用して迅速に攻撃し、敵が反応する前に姿を消す。"
