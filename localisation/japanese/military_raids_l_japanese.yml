 operation_jericho_success_tt: "果敢な攻撃により収容施設の壁に大きな穴が開く。負傷した者や逃げ損ねた者もいるが、かなりの数の捕虜が脱出に成功し、現地の抵抗勢力に保護される。"
 operation_jericho_critical_success_tt: "果敢な攻撃により収容施設の壁に巨大な穴が開く。捕虜は誰も負傷しない。大部分の捕虜が脱出に成功し、現地の抵抗勢力に保護される。"
 operation_huansheng_failure_tt: "攻撃は完全な失敗に終わり、爆撃機はどれも指定された投下地点に到達できず、多くは海軍の対空防衛によって撃墜された。"
 operation_huansheng_limited_success_tt: "大胆な爆撃により、指定された都市のほとんどにビラを投下することに成功した。しかし、そのほとんどは立ち入れない場所に散らばっており、敵軍によってすぐに片付けられてしまった。"
 operation_huansheng_success_tt: "大胆な爆撃により、指定されたすべての都市の上空にビラを投下することに成功した。一部のビラは屋根や森林に散らばってしまったが、大半は誰でも入れる人口密集地に落ち、すぐに地元住民によって拾い集められた。"
 operation_huansheng_critical_success_tt: "大胆な爆撃により、指定されたすべての都市の上空にビラを投下することに成功した。それらはすべて、誰でも入れる人口密集地に落ち、地元住民によってすぐに拾い上げられ、日本の侵略についての情報は大勢の人に伝えられた。"
