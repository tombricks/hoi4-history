 sp_land_generic_reward_engine_bonus_1_desc: "[SpecialProject.GetName]のプロトタイプ用試作エンジンの最新調整により、戦車エンジンの性能は全体的に大幅に向上した。[Character.GetName]と同氏チームの綿密な研究により、工学の限界が押し広げられたのだ。これらの技術革新を通常の戦車エンジンに応用すれば、より優れた能力を発揮できることが約束される。"
