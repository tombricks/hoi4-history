 sp_land_generic_reward_major_progress_1_desc: "[Character.GetName]は大発見を成し遂げ、計画を大きく前進させた。これにより同氏の専門知識が確かなものであると認められ、研究チームの士気が上昇。今回の進展で計画は目標に近づき、[Character.GetName]は長年の「先駆者」としての名声を確固たるものにした。"
 sp_land_generic_reward_option_major_breakthrough_desc: "[Character.GetName]は大発見を成し遂げ、計画を大きく前進させた。これにより同氏の専門知識が確かなものであると認められ、研究チームの士気が上昇。今回の進展で計画は目標に近づき、[Character.GetName]は長年の「先駆者」としての名声を確固たるものにした。"
 sp_land_generic_reward_test_failure_1_desc: "試験中の小さな失敗から、[Character.GetName]のプロトタイプに予期せぬ欠陥が見つかった。この災難は手法の再評価と技術の改良を促すものだ。一時的に進行が遅れるものの、こうした教訓は長期的にはより強力で回復力のある計画に寄与する。"
 sp_land_generic_reward_option_test_failure_desc: "試験中の小さな失敗から、[Character.GetName]のプロトタイプに予期せぬ欠陥が見つかった。この災難により、手法の再評価と技術の改良が促された。一時的に進行は遅れたものの、こうした教訓は長期的にはより強力で回復力のある計画に寄与した。"
 sp_land_generic_reward_armor_tech_1_desc: "[Character.GetName]が主導する[SpecialProject.GetName]計画の最近の進展により、関連分野での著しい進歩が可能となった。こうした画期的進歩は軍事力に革命をもたらし、より効果的で強力な陸戦戦略への道を開くものだ。"
 sp_land_generic_reward_option_armor_tech_desc: "[Character.GetName]が主導する[SpecialProject.GetName]計画の最近の進展により、関連分野での著しい進歩が可能となった。こうした画期的進歩は軍事力に革命をもたらし、より効果的で強力な陸戦戦略への道を開いた。"
 sp_land_generic_reward_armor_bonus_1_desc: "最先端の研究により、[Character.GetName]は戦車装甲に革命をもたらす新たな合金を大発見したことを発表。これは装甲戦における重要な進歩を約束し、装甲戦の未来を形作る上でこの科学者が極めて重要な役割を担っていることを示すものである。"
