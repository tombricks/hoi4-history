 sp_land_reward_multi_charge_large_caliber_gun_successful_test_firing_desc: "[SpecialProject.GetName]の大砲はこのほど、節目となる試射を成功裏に終え、その驚異的な射程距離と精度を実証した。この成果は研究チームの士気を高め、高官の注目を集めた。これにより計画はさらに勢いを増し、成功への希望が高まった。"
 sp_land_reward_option_multi_charge_large_caliber_gun_successful_test_firing_desc: "[SpecialProject.GetName]の大砲は節目となる試射を成功裏に終え、その驚異的な射程距離と精度を実証した。この成果は研究チームの士気を高め、高官の注目を集めた。これにより計画はさらに勢いを増し、成功への希望が高まった。"
 sp_land_reward_multi_charge_large_caliber_gun_test_failure_desc: "重要な試験中に大爆発が起こり、大砲は吹き飛ばされ、近隣のインフラが大きな被害を受けた。[Character.GetName]のチームは爆発の原因を調査し、世論の監視や計画のスケジュールの遅延の可能性など、事故からの影響をどうにか処理している。"
 sp_land_reward_option_multi_charge_large_caliber_gun_test_failure_desc: "重要な試験中に大爆発が起こり、大砲は吹き飛ばされ、近隣のインフラが大きな被害を受けた。[Character.GetName]のチームは爆発の原因を調査し、世論の監視や計画のスケジュールの遅延の可能性など、事故からの影響をどうにか処理せざるを得なかった。"
 sp_land_reward_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName]は推進技術における大きな飛躍的進歩を成し遂げ、[SpecialProject.GetName]の発射体の速度と威力を大幅に向上させた。この進歩は戦場における兵器の有効性の新たな可能性を開くものであり、計画の完成に向けた進展を加速させるものである。"
