 wuw_HUN_economic_intervention: "経済的介入"
 wuw_HUN_economic_intervention_desc: "経済を管理するには、十分な政治的資源を投入しなければならない。現状でも十分ではあるが、より強力かつ効率的な経済状態を実現できるはずだ。"
 wuw_HUN_avoid_interventionalist_destablilization: "介入主義による不安定化の回避"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "我々は使える資源を最大限活用しなければならない。巧妙な、そしてバランスのとれた財政が政府の成功の鍵である。"
 wuw_HUN_secret_rearmament: "秘密裏の再軍備"
 wuw_HUN_secret_rearmament_desc: "トリアノン条約で課せられた制限により、我が国の軍隊を拡大することは禁じられている。だがそうは言っても、世界情勢はますます厳しくなり、戦いはすぐそこまで迫ってきている。無防備なままでいることはできない。先の大戦後の平和条約の条項を破ってでも再武装しなければ。"
 wuw_HUN_forcefully_revitalize_the_industries: "産業の強制的な再活性化"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "各国家産業が経済不況から立ち直るためには、荒療治を用いてでも揺すり起こすしかない。軌道に乗るまでは、経済に打撃を与えることになるかもしれないが、国の未来を考えればきっと価値ある投資になるはずだ。"
 wuw_HUN_reintigrate_the_imperial_railroads: "帝国鉄道の再統合"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "旧オーストリア＝ハンガリー帝国にまたがる鉄道網は、それぞれが独立国家となって解散して以来、断片化している。インフラ全体を改善するためにも、かつての構成国に打診し、鉄道網の再統合を提案するべきだ。"
 wuw_HUN_promote_increased_urbanization: "さらなる都市化の推進"
 wuw_HUN_promote_increased_urbanization_desc: "新しい工場での仕事を求め、村や小さな町から都市部の大きな街へと移住する人々が後を絶たない。たとえすぐに仕事を与えてやれずとも、将来的な拡大を視野に、新しい市街地の建設に取り組むことは可能だ。"
 wuw_HUN_expand_the_ganz_muvek: "ガンツ工場の拡張"
 wuw_HUN_expand_the_ganz_muvek_desc: "我が国の産業能力を一本化するため、また将来的な産業の発展に資金を投入するため、ガンツ・アンド・パートナー製鉄所および機械工場の規模を拡大する必要がある。同社には、自力で様々な小規模産業の吸収にも乗り出してほしいところだ。"
 wuw_HUN_devalue_the_pengo: "ペンゲーの平価切上げ"
 wuw_HUN_devalue_the_pengo_desc: "ペンゲーは現在、非常に芳しくない状態にあり、歴史上最悪のハイパーインフレを記録している。完全に人気を失っているが、それでも平価を切り上げ、通貨の強化に向けた抜本的な対策を講じなければならない。"
 wuw_HUN_announce_the_gyor_program: "ジェール計画の発表"
 wuw_HUN_announce_the_gyor_program_desc: "今の我が軍は危険なほど弱く、規模の拡大と戦闘能力の強化が急務だ。そのためには高まり続ける装備の需要に応えられるよう、産業を大きく強化する必要がある。ジェール5ヶ年計画を導入すれば、軍部への財政支出を増やすだけでなく、産業、農業、インフラ、教育といった付随的な分野にも金をかけられるようになるだろう。"
 wuw_HUN_enlarge_the_ganz_danubius_division: "ガンツ・ダヌビウスの拡大"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "ブダペストに拠点を持つガンツ工場のガンツ・ダヌビウスでは、民間船や沿岸海軍船の建設と修理を行っている。彼らの業務範囲を拡大すると同時に、我が国が新たに獲得した沿岸沿いに、彼らのための新工場を建てるとしよう。"
 wuw_HUN_support_for_our_finnish_brothers: "フィンランドの兄弟たちへの支援"
 wuw_HUN_support_for_our_finnish_brothers_desc: "我々とフィンランド人の祖先が、互いにつながっていると一般的に認められるようになってから、100年余りしか経っていないが、現在の我が国では多くの者たちが彼らのことを血を分けた兄弟とみなしている。そんな彼らが戦争の渦中にあるならば、その戦いを支援するため、我が国も義勇軍や装備を送ってやらねばなるまい。"
 wuw_HUN_support_for_our_finnish_brothers_tt: "フィンランドには我が国に従順な政府を樹立してもらわねばならない"
 wuw_HUN_undercover_air_maneuvers: "潜入飛行訓練"
 wuw_HUN_undercover_air_maneuvers_desc: "航空戦の新たな理論を生み出すためには、十分な人材を充てなければならない。戦争に突入すれば、発展するかもしれない理論はきっと重要なものになるはずだ。パイロットたちも潜入訓練で、より優れた戦績を残せるようになるだろう。"
 wuw_HUN_hold_war_games: "机上演習の実施"
 wuw_HUN_hold_war_games_desc: "小規模な机上演習を行うことで、現在の軍事組織の欠点を発見し、得られた経験を元にそれらを正すことができるようになる。"
 wuw_HUN_negotiate_the_restrictions: "制約の交渉"
 wuw_HUN_negotiate_the_restrictions_desc: "秘密裏に少しばかりの再軍備をしても不十分だ。近隣諸国と話し合い、先の大戦で我々に課された条約の内容を是正してもらわなければならない。ハンガリーには他国と同じく武装する権利がある。"
 wuw_HUN_reinstate_the_navy: "海軍の復活"
 wuw_HUN_reinstate_the_navy_desc: "海岸線を奪還した後、大国に見合う艦隊の再整備への努力に注力しなければならない。"
 wuw_HUN_make_the_magyar_legiero_known: "ハンガリー空軍の存在を公表"
 wuw_HUN_make_the_magyar_legiero_known_desc: "ハンガリー空軍は、我が国の空軍部門を担う部隊だ。我々は軍用機の所有を禁じられていたが、民間の飛行クラブを隠れ蓑にして、秘密裏に少しずつ空軍が形成されていったのである。新しい条約が施行された今、その存在を世界に向けて公表することができる。"
 wuw_HUN_initiate_army_maneuvers: "陸軍大演習の開始"
 wuw_HUN_initiate_army_maneuvers_desc: "将来起こり得る武力衝突のために、軍隊を立て直す必要がある。新しい戦術および戦略の開発のため、彼らを演習に送り出すとしよう。"
 wuw_HUN_invest_in_ludovica_academy: "ルドヴィカ・アカデミーへの投資"
 wuw_HUN_invest_in_ludovica_academy_desc: "ハンガリー王立ルドヴィカ防衛アカデミーは、士官候補生の訓練施設だ。将軍となれる人材がより良い教育を受けられるよう、同アカデミーを拡大させる必要がある。"
 wuw_HUN_expand_the_diosgyor_machinery_factory: "ディオーシュジュール機械工場の拡充"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "産業材料、工具、エンジン、オードバイをはじめとする、様々なものの生産速度の向上を実現するためにも、ディオーシュジュール機械工場を拡充し、部門数を増やすべきだ。"
 wuw_HUN_manred_weiss_steel_and_metal_works: "マンフレート・ヴァイス鉄鋼・金属工場"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "マンフレート・ヴァイス鉄鋼・金属工場、通称チェペル工場には高いポテンシャルが見られ、我が国のさらなる発展のためにも、この工場をできるだけ大々的に拡充させなければならない。"
 wuw_HUN_expand_the_hungarian_academy_of_sciences: "ハンガリー科学アカデミーの拡大"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "ハンガリー科学アカデミーは、[ROOT.GetName]において最も重要かつ誉れある学会である。同アカデミーは、科学の発展、科学的発見の普及、研究開発の支援、国内および世界における[ROOT.GetAdjective]科学会の代表など、多くの使命を担っている。"
 wuw_HUN_expand_the_lignite_industry: "褐炭産業の拡大"
 wuw_HUN_expand_the_lignite_industry_desc: "我が国の褐炭産業は規模こそ大きいものの、依然として発展が遅れているのが実状だ。新しい採掘場や工場を開設して、天然資源が無駄にならないようにしなければならない。"
 wuw_HUN_tap_newfound_oil_deposits: "新たに発見された油田の活用"
 wuw_HUN_tap_newfound_oil_deposits_desc: "我が国では各所で小さな油井が発見されており、MAORT（Magyar-Amerikai Olajipari Rt）としても知られている、ハンガリー＝アメリカ石油産業（株）が見つけたものもその1つだ。もう1つ注目に値するのが、ブダファプスタで発見された油田で、可及的速やかに開発に着手する必要がある。"
 wuw_HUN_hungarian_autarky: "[ROOT.GetAdjective]の経済自立"
 wuw_HUN_hungarian_autarky_desc: "我々は外国からの石油供給にあまりにも依存しすぎている。この国の経済を強化し、しっかり自立するためにも、ドイツを見習って合成石油の開発に努めるべきだ。"
 wuw_HUN_invite_foreign_investors: "外国人投資家の招待"
 wuw_HUN_invite_foreign_investors_desc: "[ROOT.GetNameDefCap]は東ヨーロッパの中心に位置している。この立地をうまく利用すれば、我が国のインフラや産業の改善に関心のある外国の投資家たちを呼び込めるだろう。"
 wuw_HUN_hungarian_tradition: "[ROOT.GetAdjective]の伝統"
 wuw_HUN_hungarian_tradition_desc: "[ROOT.GetAdjective]の伝統はパンノニア草原の農業と深い関わりがある。さらなる発展を目指すためには、こうした伝統を守りつつ、収穫量を増やすことにも尽力しなければならない。"
 wuw_HUN_magyar_allamvasutak: "ハンガリー鉄道"
 wuw_HUN_magyar_allamvasutak_desc: "列車を1本も持て余すことなく国内を走らせることができるよう、国営鉄道会社MÁVの業務範囲を拡大する必要がある。そうすることで各線路の管理を強化し、鉄道網のより効率的な活用が可能となる。"
 wuw_HUN_expand_the_aluminum_industry: "アルミニウム産業の拡大"
 wuw_HUN_expand_the_aluminum_industry_desc: "輸出用と国内使用の両方で使える資源は、すべて手にしたいところだ。我が国のアルミ産業はすでにかなりの規模に成長しているが、さらなる高みを目指せる余裕がまだある。直ちにここに人員を割くべきだ。"
 wuw_HUN_budapest_university_of_technology_and_economics: "ブダペスト工科大学の拡充"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "この先の戦いに役立つ画期的な発見をしてもらうためにも、明晰な頭脳を持つ者たちがもっと必要だ。首都の大学を拡充すれば、軍需産業で活躍できる熟練の技術者や科学者の予備人数をきっと増やすことができるだろう。"
 wuw_HUN_the_matyasfold_fighter_factory: "マーチャーシュフェルド戦闘機工場"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "マンフレート・ヴァイス鉄鋼・金属工場は、ブダペストのマーチャーシュフェルドに航空機の製造施設を新たに開くべきだ。彼らには、そこで自身が開発した戦闘機モデルの生産に専念してもらいたい。"
 wuw_HUN_expand_on_the_weiss_wm_16: "ヴァイスWM-16の発展"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "我が国の爆撃機製造における新たな画期的技術の開発を目指して、ヴァイスWM-16のブダペストモデルを発展させるべきだ。"
 wuw_HUN_develop_the_weiss_wm_21_solyom: "ヴァイスWM-21ソリオムの開発"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "今までの航空機開発の失敗から学んだことを活かして、軽爆撃機・ヴァイスWM-21ソリオムの製作にあたるべきだ。このファルコンなら、空のどこを飛んでいようと敵を撃ち落としてくれるだろう。"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "マンフレート・ヴァイスWM-23 シルバーアロー"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "我々は可及的速やかに新しい戦闘機を開発する必要がある。マンフレート・ヴァイス鉄鋼・金属工場の科学者たちは、すでに通称「Ezüst Nyíl」（シルバーアロー）の設計図を完成させており、製造開始の許可を待っている状態だ。"
 wuw_HUN_establish_the_mavag_aircraft_factory: "マーヴァグ航空機製造工場の設立"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "ホルティ・イシュトバーンはマーヴァグと協力して、航空機の製造に特化した新しい工場を建て、ハンガリー空軍への速やかな新技術の提供を開始するつもりだ。"
 wuw_HUN_the_mavag_heja: "マーヴァグ ヘーヤ"
 wuw_HUN_the_mavag_heja_desc: "マーヴァグ航空機部門が、イタリアのレッジャーネRe.2000を元に、「鷹」の名を冠する新たな試作モデルを考案した。この新型の航空機をできるだけ多く生産できるよう、今すぐに彼らを支援しなければ。"
 wuw_HUN_repulo_muszaki_intezet: "航空技術研究所"
 wuw_HUN_repulo_muszaki_intezet_desc: "空が新しい戦場として、その名を連ねるようになったにも関わらず、多くの者たちがその重要性を過小評価していることがわかった。我々はこの新たな戦場を究める必要があり、それを後押しするための新しいドクトリンや装備の開発に人員を割くようにしなければならない。"
 wuw_HUN_develop_laszlo_vargas_design: "ヴァルガ・ラースローの設計を発展させる"
 wuw_HUN_develop_laszlo_vargas_design_desc: "我が国の偉大な航空科学者であるヴァルガ・ラースローは、ヴァルガRMI-1 X/Hの試作をはじめ、軍で活かせる独創的な設計をいくつも考案してきた人物だ。我が国の発展と進歩がここで止まってしまわないよう、彼の活動にさらなる資金を投資するべきだ。"
 wuw_HUN_the_szekesfehervar_sosto_plant: "セーケシュフェヘールヴァール＝ソスト工場"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "新たに航空機製造工場を建設し、航空工科大学の管理下に置くことで、彼らが設計した航空機の製造を可能にし、また正常に機能することを確認するためのテストも行えるようにするべきだ。"
 wuw_HUN_joint_air_development: "共同航空開発"
 wuw_HUN_joint_air_development_desc: "新しい航空機を開発する最良の方法は、同盟国と協力することだ。各国の優秀な頭脳を集めることで、最高の結果が得られるだろう。"
 wuw_HUN_the_arado_ar_96: "アラド Ar 96"
 wuw_HUN_the_arado_ar_96_desc: "[GER.GetAdjective]のアラド航空機工場のライセンス生産を行い、その後航空機の製造と活用の方向性を空からの偵察に切り替えるとしよう。"
 wuw_HUN_extensive_licensing_programs: "大規模なライセンシング計画"
 wuw_HUN_extensive_licensing_programs_desc: "諸外国の空軍が、すでに実績のある高品質な設計図を持っていることは周知の事実だ。下手に危険を冒したり、航空工学の専門知識を習得し始めたばかりの自分たちの力だけに頼るより、許可を得てそうした外国モデルの製造を認めてもらえるよう頼んだほうがいいだろう。"
 wuw_HUN_allied_manufacturing_programs: "共同製造計画"
 wuw_HUN_allied_manufacturing_programs_desc: "我が国の産業は独力でも十分やってはいけるものの、世界の大国と張り合えるほどの力はない。同盟国の施設で新型の航空機の生産を開始し、見返りをペンゲーで支払ってもらうことにしよう。"
 wuw_HUN_danuvia_submachine_guns: "ダヌビア短機関銃"
 wuw_HUN_danuvia_submachine_guns_desc: "歩兵の効率を向上させるためには、良質な兵器を与えてやらねばならない。テストでも良好な結果を出している初期のダヌビア43Mのプロトタイプの発展に、さらなる資金を投じることができれば、すぐにでもまとまった数を生産できるようになるかもしれない。"
 wuw_HUN_form_the_gyorshadtest: "快速軍団の編制"
 wuw_HUN_form_the_gyorshadtest_desc: "我々は近代的かつ装備の整った機械化部隊で、敵の大隊すらしのぐ力を持つ「快速軍団」の編制に努めるべきだ。快速軍団の2個師団を編制し、マヨル・イエネー少将とフェレンツ・ビッサ少将の指揮下に1師団ずつ置くとしよう。"
 wuw_HUN_establish_the_mavag_army_division: "マーヴァグ陸軍部門の設立"
 wuw_HUN_establish_the_mavag_army_division_desc: "ハンガリー国営王立鉄鋼・機械工場は、原語の頭文字を取ってマーヴァグとして知られており、多数の業務を担当している他、軍に多種多様な装備を大量に供給している。自走式突撃砲や対空戦車の生産でも協力を得られるよう、彼らの工場の施設のさらなる拡張を要請するべきだ。"
 wuw_HUN_doctrinal_studies: "ドクトリンの研究"
 wuw_HUN_doctrinal_studies_desc: "我々は、同盟国との将校交換や戦略会議、そして自国の軍事諜報機関を通じて多くのことを学んだ。異なる視点を組み合わせたことで、ドクトリンを飛躍的に進化させられる一歩手前までやってきた。"
 wuw_HUN_award_military_promotions: "兵たちの昇格"
 wuw_HUN_award_military_promotions_desc: "[ROOT.GetAdjective]軍に素晴らしい人材が多数いることは紛れもない事実だが、現状その多くは相応しい階級を与えられていない。適切と思う人材をなんとかして昇格させ、我が軍を今よりも強い軍隊にしてみせよう。"
 wuw_HUN_magyar_kiralyi_csendorseg: "ハンガリー王立警察"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "我々は[ROOT.GetAdjective]警察隊の増強に努め、彼らに今より強い自治権を与えるべきだ。また反乱鎮圧時や敵の散兵を撃退する際にも、どう行動するかの選択の自由度を高めてやる必要がある。"
 wuw_HUN_legacy_of_the_black_legion: "黒き軍団の遺産"
 wuw_HUN_legacy_of_the_black_legion_desc: "騎兵と憲兵に今以上に働いてもらうためには、我らが伝説の王、マティアス・コルヴィヌスが率いていた黒き軍団を彼らの手本とするべきだ。黒き軍団もまた、ローマ帝国の将軍にして皇帝でもあったユリウス・カエサルの軍団の影響を受けていたと言う。"
 wuw_HUN_light_infantry_divisions_doctrine: "軽歩兵師団ドクトリン"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "我々は今使える限られた人材でやりくりしなければならない。これ以上の師団数が必要なら、必然的に規模を小さくせざるを得ないだろう。軽歩兵師団は攻撃力と規模の比率が理想的なため、我が軍の主力を担うに相応しい。"
 wuw_HUN_szent_laszlo_infantry_division: "聖ラースロー歩兵師団"
 wuw_HUN_szent_laszlo_infantry_division_desc: "迫りくる脅威から祖国をしっかり守り抜くためにも、我々は新しい形の歩兵部隊の編制に努めるべきだ。この新歩兵師団に、1077年～1095年のハンガリー王にして、軍人と亡命者の守護聖人である聖ラースローの名を冠することにしよう。"
 wuw_HUN_quantity_over_quality: "量より質"
 wuw_HUN_quantity_over_quality_desc: "我が国の軍隊は規模こそ、そこまで大きくはないものの、それを補えるだけの強さを身につけることはできる。敵を超えられるよう技術力を磨き、多勢に無勢であっても敵軍を撃破できる最新鋭の部隊を駆使するのだ。"
 wuw_HUN_expand_the_army: "ハンガリー国防軍の拡大"
 wuw_HUN_expand_the_army_desc: "現在の我が国の常備軍であるホンヴェードは、隣国と渡り合うにはあまりにも規模が小さい。このため、我々は可及的速やかに隊の規模の拡大に努めなくてはならない。"
 wuw_HUN_the_botond: "ボトンド"
 wuw_HUN_the_botond_desc: "この国の供給と輸送の需要を充分に満たすためには、新型のトラックが必要だ。最初に引き渡されたラーバ 38Mボトンドが、テストで良い結果を出しているため、人員を適切に割り当てることさえできれば設計に最終調整を加え、生産開始につなげられるだろう。"
 wuw_HUN_the_turan: "トゥラーン"
 wuw_HUN_the_turan_desc: "シュコダT-21中戦車の試作品の基部を使えば、どんなに守りが強固な敵陣も突破できる、我々独自の中戦車を建設することができそうだ。この新計画には、ハンガリーのツラニズム推進の一環として、それにちなんだ名前を冠するつもりでいる。この名を、是非とも世界中に知らしめてやろうではないか。"
 wuw_HUN_assault_gun_focus: "突撃砲重視"
 wuw_HUN_assault_gun_focus_desc: "本格的な戦車に焦点を当てるよりも、費用対効果の高い代替品として、歩兵の突破に影響を与える突撃砲に頼るほうがよいだろう。"
 wuw_HUN_the_toldi: "トルディ"
 wuw_HUN_the_toldi_desc: "スウェーデンのランズヴェルクL-60の基部を使えば、大勢の敵をすばやく取り囲める、我々独自の軽戦車を建設することができそうだ。この新しい戦車には、14世紀のハンガリーの騎士、ミクローシュ・トルディの名を冠することにしよう。"
 wuw_HUN_invest_in_the_special_forces: "特殊部隊への投資"
 wuw_HUN_invest_in_the_special_forces_desc: "我が軍には今、まともな戦いが可能だけの兵数が揃っているが、新しい特殊部隊計画に投資し、新たに迎えた兵たちを可能な限り強く育てることができれば、我々にとって大変有益な結果となるだろう。"
 wuw_HUN_construct_the_arpad_line: "アールパード線の建設"
 wuw_HUN_construct_the_arpad_line_desc: "民を東の脅威から守るためには、トランシルヴァニア山脈に広大な要塞線を建設しなければならない。この防衛線は、9世紀から10世紀の変わり目にマジャール族連合の頭目を務めていた、偉大なるアールパード大公の名を冠するとしよう。"
 wuw_HUN_transylvanian_mountaineers: "トランシルヴァニアの山岳兵"
 wuw_HUN_transylvanian_mountaineers_desc: "トランシルヴァニア山脈には地域で最も標高の高い山々が連なっているため、我が国の山岳兵部隊の鍛錬にはもってこいの環境となっている。"
 wuw_HUN_expand_the_arpad_line: "アールパード線の拡張"
 wuw_HUN_expand_the_arpad_line_available_tt: "§Y[73.GetName]§!と§Y[76.GetName]§!の北部および東部国境に、レベル2の§Y陸上要塞§!を2つ以上建設可能"
 wuw_HUN_expand_the_arpad_line_desc: "アールパード線は現状でも十分な効果を発揮していると言えるが、攻撃の波を完全に断ち切るつもりなら拡張させる必要がある。それも大きさだけではなく、範囲的な拡大が必要だ。"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "セレトファルヴァ・デーダ鉄道線路"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "トランシルヴァニア山脈のアールパード線に配置されている国境部隊への補給を改善するためには、新たな線路や補給ハブの建設が必須だ。彼らが国民を守りやすい環境を整えてやらねば。"
 wuw_HUN_the_szekel_command: "セーケイ人の指揮権"
 wuw_HUN_the_szekel_command_desc: "先日[76.GetName]ともども、セーケイの地の再征服に成功したことから、山岳地帯の移動や戦闘に長けているハンガリー人、つまりセーケイ人を我が軍の精鋭部隊に配備することが可能になった。"
 wuw_HUN_renew_the_shipping_industry: "船舶業界の刷新"
 wuw_HUN_renew_the_shipping_industry_desc: "国境の回復という目標をはっきりと定めている今、我が国のかつての栄光に並び立てるよう、地中海艦隊を形成する任務に着手するべきだ。"
 wuw_HUN_embrace_navy_traditions: "海軍伝統の受容"
 wuw_HUN_embrace_navy_traditions_desc: "新しい技術や実績のない技術を試すことに、時間を浪費できない。旧帝国の時代からあるデザインを、このまま使い続けよう。"
 wuw_HUN_a_reformed_navy: "海軍の改革"
 wuw_HUN_a_reformed_navy_desc: "時代遅れの思想に基づく海軍を作ることは、ほとんど意味がない。我々には過去の遺物がなく、ゼロから新しい海軍を作る機会に恵まれた。この機会を現代的で有能な海軍を建設するのに使うべきだ。"
 wuw_HUN_invest_in_destroyer_models: "駆逐艦モデルへの投資"
 wuw_HUN_invest_in_destroyer_models_desc: "駆逐艦は重要な艦隊の構成要素だが、見逃されがちだ。低価格であり、海軍拡張計画の始まりには最適だ。"
 wuw_HUN_cruiser_investments: "巡洋艦への投資"
 wuw_HUN_cruiser_investments_desc: "敵を見つけることができず、航空機から身を守ることができないならば、最強の力でさえ無益だ。新しい軽巡洋艦と重巡洋艦を設計することは、船の集団を実際の艦隊に変貌させるのに役立つ。"
 wuw_HUN_wolfs_of_the_sea: "海を駆ける狼"
 wuw_HUN_wolfs_of_the_sea_desc: "潜水艦は先の戦争で世界最強の海軍を打ち負かす寸前までいった。祖国が潜水艦を保有していなければ、現代海軍とは言い難い。"
 wuw_HUN_bringing_the_air_battle_to_the_seas: "空戦を海へ"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "戦艦は過去の遺物だ。将来の海上戦闘の主役は空母と航空機だ。我々はその開発の最前線にいる。"
 wuw_HUN_capital_ship_efforts: "主力艦への注力"
 wuw_HUN_capital_ship_efforts_desc: "海軍の中核は戦艦だ。失われた時間を埋め合わせ、すぐにでも新しい船の建造を始めなければならない。"
 wuw_HUN_a_new_pride_of_the_fleet: "海軍の新たな誇り"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "我が国が積み上げてきた海軍の伝統の歴史は、試練や困難を伴うものであり、また時には裏切りもあった。先人たちから受け継いだ遺産を再び誇れるよう、提督達が国全体を鼓舞する新たな旗艦の造船を提案している。"
 wuw_HUN_degauss_ship_hulls: "船体の消磁化"
 wuw_HUN_degauss_ship_hulls_desc: "船体の磁力信号を減らすために、消磁を開始する。これにより艦船を磁気機雷から保護するとともに、船体の電子的な艦影を小さくする効果もある。"
 wuw_HUN_continue_the_regency: "摂政の継続"
 wuw_HUN_continue_the_regency_desc: "20年代初頭に我が国を襲った内戦中にホルティ提督が指揮を執って以来、[HUN.GetNameDef]はウォール街の大暴落による影響にもかかわらず、軌道に乗りつつある。我々が継続的な繁栄を望むのであれば、執政は続けられなければならない。"
 wuw_HUN_strengthen_horthys_reign: "ホルティの治世を強化"
 wuw_HUN_strengthen_horthys_reign_desc: "ファシストの首相は別の考えを持っているかもしれないが、国の平和を維持し、[ROOT.GetNameDef]がかつての栄光を取り戻す最善の方法は、摂政が支配力を固め、個人的にその意志が実行されるようにすることだ。"
 wuw_HUN_pass_statute_xix: "憲章XIXの可決"
 wuw_HUN_pass_statute_xix_desc: "[ROOT.GetLeader]が病に伏していることから、摂政が空席となった場合の国民評議会の設置に関する憲章XIXを可決し、現在の摂政が他界した後に新しい摂政を選出する国民評議会を創設できるようにすることが有益であろう。これを王朝創設の試みと見る者もいるかもしれないが、我々はそれで構わない。"
 wuw_HUN_restrict_voting_rights: "選挙権の制限"
 wuw_HUN_restrict_voting_rights_desc: "共産主義や左翼民主主義の影響力の拡大に確実に歯止めをかけるためには、選挙権を制限し、被選挙要件を厳しくして、我が国のためを思う人だけが選挙に参加できるようにすることが必要だろう。"
 wuw_HUN_renounce_the_treaty_of_trianon: "トリアノン条約の破棄"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "先の大戦の終戦後に我が国へ押しつけられた不正は、かつての偉大な我が国の領土と人口の3分の2をむしり取った。これはヴェルサイユ条約によってドイツにもたらされた恥辱に匹敵する。それは取り返さねばならない。"
 wuw_HUN_renew_the_rome_protocols: "ローマ議定書の更新"
 wuw_HUN_renew_the_rome_protocols_desc: "[GER.GetNameDef]の継続的な修正主義を考慮して、1934年に作成され署名されたローマ議定書を更新しなければならない。協定は[GER.GetAdjective]および[YUG.GetAdjective]の脅威をさらに隔離することだけではなく、具体的な同盟が可能な先駆としても役立つだろう。"
 wuw_HUN_join_the_axis: "枢軸国加盟"
 wuw_HUN_join_the_axis_desc: "我が国の経済はすでにドイツに大きく依存しており、彼らの戦争に従うのは論理的なことだ。我々は枢軸国への正式な加盟要請を彼らに送るだろう。"
 HUN_can_not_trust_germany_again_flag: "ドイツは利益のために我々を利用した"
 wuw_HUN_an_alliance_with_italy: "[ITA.GetNameDef]との同盟"
 wuw_HUN_an_alliance_with_italy_desc: "ローマ議定書で提案された同盟に対する最初の交渉は、拡大することができる。我々は、イタリアに代表団を送り、防衛的にも攻撃的にも広範な軍事協力に対する協定について議論する予定である。"
 wuw_HUN_joint_aluminum_mining_company: "合弁アルミニウム採掘会社"
 wuw_HUN_joint_aluminum_mining_company_desc: "アルミニウムは近代の軍需産業に不可欠な物資である以上、我が国北部の鉱山拡大において[GER.GetAdjective]からの支援を簡単に得ることができるだろう。"
 wuw_HUN_reestablish_the_rongyos_garda: "ロンギョス・ガルダの再編成"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "準軍事組織である「不調和の守衛隊」はトリアノン条約に対抗するために1921年に創設されたもので、内戦ではホルティ国民軍とともに戦い、ラジタバーンサークにおいては、オーストリア軍との戦いで活躍した。隊長であったパール・プロネーは現在、再び我々を支援する用意があるため、守衛隊を再編成すればその恩恵が得られるだろう。"
 wuw_HUN_the_hungarian_life_and_renewal_party: "ハンガリーの生命と再生の党"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "社会への支配力を強めるためには、首相に新政党を結成させ、急進左派に対抗する前衛として機能させるべきだ。"
 wuw_HUN_act_of_defense: "防衛行為"
 wuw_HUN_act_of_defense_desc: "世界が熱を帯び、紛争が勃発しつつある今、我々はこれからやってくる嵐に備えなければならない。必要であれば、最後の一人に至るまで、自国を守る助けとなるような新しい法律を制定すべきときだ！"
 wuw_HUN_seek_german_contracts: "[GER.GetAdjective]との契約を要請"
 wuw_HUN_seek_german_contracts_desc: "我々の産業は再び成長しつつあるが、必要な設備をすべて生産できるようにするには、[GER.GetAdjective]の建築家や建設会社と契約し、新しい施設を建設することが有益であるだろう。"
 wuw_HUN_license_fiat_tankettes: "フィアット豆戦車"
 wuw_HUN_license_fiat_tankettes_desc: "我が国の軍需産業を強化し、偵察大隊を拡大するためには、[ITA.GetAdjective]の車両会社フィアットと協力し、我が国の新しい機械化軍団のために、軽戦車や豆戦車を生産することが賢明であるだろう。"
 wuw_HUN_strenghten_the_order_of_vitez: "ヴィテス騎士団の強化"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "1920年に創設された優秀な騎士団ヴィテスは現在、ホルティ・ミクローシュ殿下が率いている。そのため、同氏は騎士団を可能な限り強化するために、さらなる資金と人員を指揮官たちに向けることができる。"
 wuw_HUN_absolute_rule_of_the_national_unity_party: "国民統一党の活用"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "現在の首相の政党であるエギセージュ・パールトを利用することで、[ROOT.GetLeader]は[ROOT.GetAdjective]の政治を強力に支配し、選挙を完全に禁止することなく、現況を事実上独占することができる。"
 wuw_HUN_spur_on_the_trianon_trauma: "トリアノンのトラウマに拍車"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "[ROOT.GetNameDef]が今よりも昔の方が良かったというのは常識である。忌々しきトリアノン条約において、弱い立場を利用され、隣国に正当な土地の3分の2を奪われてしまった。奴らは皆、恐怖を知ることになるだろう。[ROOT.GetAdjective]の軍がすべてを取り戻そうと進軍する日が来たのだ！"
 wuw_HUN_outlaw_the_party_of_national_will: "国民意志の党の非合法化"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "サーラシ・フェレンツ率いる国家社会主義党は、[GER.GetAdjective]のナチスに人気があり、現指導者のほぼ絶対的な支配を嫌っているため、我々の現在の支配を脅かす存在である。"
 wuw_HUN_carrying_on_arpads_legacy: "アールパードの遺志の継承"
 wuw_HUN_carrying_on_arpads_legacy_desc: "9世紀から10世紀にかけてのマジャル族の連合体の長であった偉大なアールパードは、[ROOT.GetLeader]にとっての大きな励みであり、長く続いた同氏の王朝が[ROOT.GetnameDef]を可能な限り繁栄させた。我々は同氏を見習い、手本とすべきなのだ。"
 wuw_HUN_the_turul_association: "トゥルル協会"
 wuw_HUN_the_turul_association_desc: "トゥルル協会は、1919年にブダペストで大学運動として設立された。同協会は内戦中、そして1921年秋のブダペストの戦いにおいて、毅然とミクローシュ・ホルティを支持した。およそ4万人の会員を擁する彼らを、我が国の教育を統制するために活用してもいいだろう。"
 wuw_HUN_demand_transylvania: "トランシルヴァニアの要求"
 wuw_HUN_demand_transylvania_desc: "無血で先の大戦で失った我々の領土を取り戻すことができるならば、なお良い。セーケイの兄弟たちを不当に支配する者たちに、我らの正当な領土の移譲要求の最後通牒を突きつけてやろう。"
 wuw_HUN_strengthen_the_turani_vadaszok: "トゥラーニ・ヴァダショクの強化"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "1927年、ゲンベシュ・ジュラはトゥーラーン猟師協会という名のファシスト準軍事組織を創設した。ファシストとはいえ、彼らはドイツ民族社会主義の思想に反対し、ハンガリー主義とハンガリー・トゥーラニズムの理想に基づいている。そのため、我々が望めば、彼らを利用することが可能だ。"
 wuw_HUN_demand_southern_slovakia: "[664.GetName]を要求"
 wuw_HUN_demand_southern_slovakia_desc: "現在、[664.GetName]の少数民族[ROOT.GetAdjective]は占領政府によって不当に扱われ、利用されている。そのため、[ROOT.GetAdjective]と彼らが居住する地域が再び我々の支配下に置かれるようにしなければならない。"
 wuw_HUN_claim_overlordship_over_slovakia: "[SLO.GetNameDef]支配権の要求"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "スロヴァキアの残りの部分も、直接または属国としてハンガリーに再統一されなければならない。我々はもうひとつの最後通牒を送るだろう。"
 wuw_HUN_invite_german_investors: "[GER.GetAdjective]の投資家を招待"
 wuw_HUN_invite_german_investors_desc: "以前の貿易協定ですでに確立されているように、現在我が国で鉱物調査が認められているのは、[GER.GetAdjective]と[ROOT.GetAdjective]だけである。従って、少なくともこれを利用して我が国に投資家を招くことは賢明であろう。"
 wuw_HUN_protect_austria: "[AUS.GetNameDef]の保護"
 wuw_HUN_protect_austria_desc: "[GER.GetNameDef]に立ち向かうため、我々は同国の[AUS.GetNameDef]併合の野望に抵抗しなければならない。我々は現政府に保障を与え、ブルゲンラントの返還を条件に、親[GER.GetAdjective]勢力に耐え得るために必要な政治力を提供可能だ。"
 wuw_HUN_proclaim_greater_hungary: "大ハンガリーの宣言"
 wuw_HUN_proclaim_greater_hungary_desc: "当然我々のもとにあるべき領域を奪還したならば、我が国の領土は歴史的な国境線まで増大する。今こそ世界に向けて大ハンガリーの形成を宣言し、新しい目標に目を向けるだろう。"
 wuw_HUN_demand_the_return_of_slovakia: "[SLO.GetAdjective]統一を要求"
 wuw_HUN_demand_the_return_of_slovakia_desc: "長年、[SLO.GetNameDef]は大ハンガリーの一部であった。そして今、我々は再び世界における我々の立場を追求し、この地域の所有権を主張すべきなのだ。"
 wuw_HUN_promote_hungarianism: "ハンガリー主義の推進"
 wuw_HUN_promote_hungarianism_desc: "ハンガリーの過去の栄光を再び取り戻すために、我々はたとえ過激派であろうとも、ただそれだけを望む人々を支援しなければならない。したがって、カトリック司教オットカール・プロハースカの教えと、犠牲を払ってでもハンガリーの利益のために立ち上がるという同氏の考えに基づいて発展させた、ハンガリー主義の新たな思想を推進すべきである。"
 wuw_HUN_demand_the_vojvodina: "ヴォイヴォディナの要求"
 wuw_HUN_demand_the_vojvodina_desc: "バチュカ地方は長い間、我が国に必要不可欠な地域であったにもかかわらず、大戦終結後、[YUG.GetAdjective]政府によって剥奪されてしまった。我々はこの歴史的不公正を取り消し、我々のものを取り戻さなければならない！"
 wuw_HUN_demand_carpathian_ruthenia: "カルパティア・ルテニアの要求"
 wuw_HUN_demand_carpathian_ruthenia_desc: "カルパティア・ルテニア地方の[ROOT.GetAdjective]は、1919年に裏切り者のフツール共和国が我々からの独立を宣言して以来、外国政権の下で、あまりにも長い間抑圧されてきた。我々は人々のために、この土地を取り戻さなければならない！"
 wuw_HUN_demand_burgenland: "ブルゲンラントの要求"
 wuw_HUN_demand_burgenland_desc: "勇敢なロンギョス・ガルダは大戦末期、この地域を統制し、[HUN.GetAdjective]の支配を回復させる目的で、ラジタバーンサークを設立した。しかし、同地域は奪われ、オーストリアに併合されてしまった。我々が誇りを取り戻すためには、この地域を取り戻さなければならない。"
 wuw_HUN_reaffirm_territorial_claims: "領土的請求の再確認"
 wuw_HUN_reaffirm_territorial_claims_desc: "トリアノン条約の拒絶により、我々は現在、奪われた領土への請求権の再確認を進めている。"
 wuw_HUN_end_the_regency: "摂政の終焉"
 wuw_HUN_end_the_regency_desc: "ホルティは摂政としてよくやってくれたが、[ROOT.GetAdjective]の王座につく意志のある国王を再び探す時がようやくやってきた。ハプスブルク家であれ、小協商の意向に沿った人物であれ、新しい君主が必要だ。"
 wuw_HUN_crack_down_on_radicals: "急進派への弾圧"
 wuw_HUN_crack_down_on_radicals_desc: "国内には王政復古に反対する民兵組織や政治組織が数多く存在する。後々問題にならないよう、彼らの影響力を制限し、準軍事組織を解散させなければならない。"
 wuw_HUN_reach_out_to_candidates: "候補者との接触"
 wuw_HUN_reach_out_to_candidates_desc: "王位継承者候補の発掘を任務とする委員会を設置しなければならない。最も明白な候補は、ハプスブルク家の現王位継承者であるオットーと、同じくハプスブルク家の最も直近の国王であるヨーゼフ・アウグストだ。しかし、小協商はハプスブルク家の血を引く国王の誕生を禁じているため、他の可能性を探る必要があるかもしれない。"
 wuw_HUN_subvert_gombos_troops: "ゲンベシュ軍を打破"
 wuw_HUN_subvert_gombos_troops_desc: "ファシストで過激派のゲンベシュ・ジュラ首相は、複数の準軍事民兵組織を指揮しており、最大のものはハンガリー国防協会である。我々の新たな王国にとっての脅威となる前に、こうした組織を必ず排除しなければならない。"
 wuw_HUN_reinstate_the_pragmatic_sanction: "1713年の国事詔書の復活"
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "1713年、神聖ローマ皇帝シャルル6世は、ハプスブルク家の君主制を分割することなく娘に継承させるため、我が国を将来にわたってハプスブルク家の土地とみなす「国事詔書」を発布した。シャルル4世がクーデターに失敗した後、これは撤回された。このような支配を蘇らせるためには、小協商の意向に反して、我々が復活を試みなければならない。"
 wuw_HUN_aid_the_carlist_struggle: "カルリスタの闘争を支援"
 wuw_HUN_aid_the_carlist_struggle_desc: "スペインのカルリスタは、自国の伝統的価値を回復し、再び正統な君主を王位に就けるために崇高な戦いを繰り広げている。将来、この地域における潜在的な同盟国を望むのであれば、スペイン内戦における勝利のため、我々と密接に連携している派閥を援助することが賢明であろう。"
 wuw_HUN_invite_otto_to_the_throne: "オットーを王座へ"
 wuw_HUN_invite_otto_to_the_throne_desc: "ハプスブルク家がハンガリーを統治してきた歴史は長く、その統治下でハンガリーはヨーロッパ有数の大帝国の一部だった。オーストリア＝ハンガリーを復興させる意思を持ったハプスブルク家が、ハンガリーの指導者に返り咲けば、ハンガリーは再び偉大な国へと導かれるに違いない。帝国全体の正統な後継者である同氏は、オーストリア＝ハンガリー復活への鍵となるだろう。"
 wuw_HUN_attempt_economic_independence: "経済的独立の試み"
 wuw_HUN_attempt_economic_independence_desc: "かつての栄光を取り戻そうとするのであれば、外国勢力に経済の改善や運営を頼ることはできない。我々の手によってこそ、この国は再び繁栄するのだ！"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "聖ステファノ王冠領"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "オーストリア＝ハンガリー帝国の一部である我々は、聖ステファノ王冠領、あるいは単にトランスレイタニアという名で知られていた。帝国再興の第一歩として、我々は再びこの名称を採用するよう努めるべきだ。それが我々の真の意図を世界に示すことになる。"
 wuw_HUN_the_old_habsburg_king: "かつてのハプスブルク国王"
 wuw_HUN_the_old_habsburg_king_desc: "ハンガリーの最後のパラティン伯だったオーストリアのヨーゼフ・アウグスト大公は、ハプスブルク家の王を認めないとして協商が退位を要求するまで、カーロイの帝国摂政でもあった。今、同氏は再びハンガリーの王座に就き、神聖なる王としてハンガリーを統治する心構えができている。かつて陸軍の元帥も務めていた彼の戦争に関する知識は、この先きっと役立つことだろう。"
 HUN_feldmarchall_augusts_expertise: "陸軍元帥ヨーゼフ・アウグストの専門知識"
 wuw_HUN_secure_army_loyalty: "陸軍の忠誠心の確保"
 wuw_HUN_secure_army_loyalty_desc: "軍が我々の味方であることを確かめ、安心して軍に投資できるようにするためには、王室への忠誠心が疑わしい指揮官を一人でも排除しなければならない。"
 wuw_HUN_royal_hussars: "王立フサリア隊"
 wuw_HUN_royal_hussars_desc: "我が国民は騎兵を利用する長く誇り高い伝統を持っており、今日でもそれは変わらない。陛下の安全を確保する王室の護衛として、精鋭の騎兵部隊を創設しなければならない。"
 wuw_HUN_abide_by_the_little_ententes_stipulations: "小協商の条件の遵守"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "第一次世界大戦が終わって以来、ルーマニア、チェコスロバキア、ユーゴスラビアからなる小協商はハプスブルク家の国王が二度と誕生しないよう定めている。正直なところ、我々には別の王位候補が控えているのだから、それで構わない。"
 wuw_HUN_elect_a_democratic_king: "民主派国王の選出"
 wuw_HUN_elect_a_democratic_king_desc: "我が国の民主主義の原則と、人権を支持する王を探さなければならない。そのためには、北欧の社会民主主義的な立憲君主制国家に目を向け、同諸国に王位を譲る候補者がいないかどうかを見極めなければならない。"
 wuw_HUN_honor_the_great_war_veterans: "大戦帰還兵への勲章"
 wuw_HUN_honor_the_great_war_veterans_desc: "新たな優秀な指揮官たちが未来を担っているとはいえ、我々は祖国を守るために戦ってくれた先の大戦の退役軍人たちへの恩義を忘れてはならない。我々は彼らを讃え、より多くの人々が将来、今の彼らのようになることを望むようにしなければならない。"
 wuw_HUN_the_legacy_of_the_isonzo_front: "イゾンツォ前線の遺産"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "ヨーゼフ・アウグスト陛下は、オーストリア＝ハンガリーに仕え、ロシア、セルビア、イタリアの両戦線で多くの戦闘を指揮した。しかし、最も特筆すべきは、イゾンツォでの数々の戦いで用いられた戦術に感銘を受け、この戦線で策定された軍事戦略を実行に移そうとしたことである。"
 wuw_HUN_the_bastion_of_catholicism: "カトリックの砦"
 wuw_HUN_the_bastion_of_catholicism_desc: "我が国はカトリックが多数派であり、君主も同様である。ハンガリー教皇国がキリスト教の擁護者としての地位を占め、我々の大陸から神を恐れぬ共産主義者を追い出す時が来たのだ。"
 wuw_HUN_enact_agrarian_reform: "農地改革の実施"
 wuw_HUN_enact_agrarian_reform_desc: "農業の分野には、大きな改良の余地がある。これを合理化し、効率を向上させることで、余剰な労働力を建設や軍需産業といったような他の分野で雇用することができる。"
 wuw_HUN_demand_austrian_restoration: "オーストリア復興の要求"
 wuw_HUN_demand_austrian_restoration_desc: "オーストリア（当時はツィスライタニア）は、我々の連邦帝国にとって切っても切り離せない存在であった。ハプスブルク家の支配を再び確実なものにし、我々の王国をひとつの連邦の下に再統合することが、今、これまで以上に重要になっている。"
 wuw_HUN_seek_an_alliance_with_the_kaiser: "カイザーとの同盟を模索"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "旧[GER.GetAdjective]帝国が再び復活した今、大戦末期に両国が受けた災難を帳消しにするため、[GER.GetLeader]とのかつての絆を再構築するのが賢明だろう。"
 wuw_HUN_a_grand_habsburg_alliance: "ハプスブルク同盟"
 wuw_HUN_a_grand_habsburg_alliance_desc: "自分の親族以上に信頼できる者はいない。我々は歴史を通じて、誰もが偉大なるハプスブルク家に敵対していることを知った。従って、同盟は一族内にとどめ、ハプスブルク家が支配する国だけで構成される派閥を作るべきだ。"
 wuw_HUN_the_old_grand_alliance: "グランド・アライアンスの復活"
 wuw_HUN_the_old_grand_alliance_desc: "1689年、我々はオランダ共和国とイングランドを代表して、ウィリアム3世と条約を結んだ。その目的は、フランスの拡張主義的な政策を阻止するために同盟を結ぶことだった。今、世界は再び炎に包まれており、我々は再びこのかつての同盟の復活を目指すことによって、大陸の安全を確保する必要がある。"
 wuw_HUN_demand_wiedist_restoration: "ヴィート家復活の要求"
 wuw_HUN_demand_wiedist_restoration_desc: "ヴィート家のウィルヘルム王子は、かつて中央同盟国としてアルバニア公国を統治していた。しかし、第一次世界大戦が終わると、同氏は不当に退位させられ、長い年月の後、哀れな王位詐称者アフメット・ゾグがアルバニアの王位を奪った。我々は、迅速にこの過ちを正さなければならない！"
 wuw_HUN_a_habsburg_poland: "ハプスブルク朝ポーランド"
 wuw_HUN_a_habsburg_poland_desc: "ポーランドの土地は、かつてハプスブルク家の潜在的な領土だった。そして、ハプスブルクが支配する領土を拡大する時が再びやってきた。ポーランド政府に働きかけ、カール・アルブレヒトを王位に就かせ、王国の復活を要求すべきだ。"
 wuw_HUN_habsburg_ascension_in_spain: "スペインにおけるハプスブルクの即位"
 wuw_HUN_habsburg_ascension_in_spain_desc: "長年、ハプスブルク家はスペインを支配していた。我々はスペインの王政復古を試み、スペインを利用してハプスブルク同盟を拡大し、西ヨーロッパの敵対勢力を挟み撃ちにすべきだ。"
 wuw_HUN_reenlist_the_sich_riflemen: "ウクライナのシーチ銃兵隊を再募集"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "ウクライナのシーチ銃兵隊は、大戦中は我々のために戦い、ロシア内戦中は自由なウクライナ国家のために戦った。我々はこの軍隊を、かつて人気のあった指揮官の一人であるハプスブルク家のオーストリア大公ヴィルヘルム・フランツ（あちらではヴァシル・ヴィシヴァーニの名で知られていた）の下で再編すべきである。"
 wuw_HUN_the_kingdom_of_ukraine: "ウクライナ王国"
 wuw_HUN_the_kingdom_of_ukraine_desc: "第一次世界大戦後、我々はドイツ帝国の援助を受けて、新しいウクライナ国家を建国しようとした。その後、ボリシェヴィキによってその試みは打ち砕かれたが、現在、我々は再びウクライナの祖国を支配し、ハプスブルク家が主導する新しい王国をウクライナに樹立しようとしている。"
 wuw_HUN_restore_the_georgian_monarchy: "グルジア王政の復活"
 wuw_HUN_restore_the_georgian_monarchy_desc: "我々はグルジアの王位継承者であるムフラニ公ギオルギ・バグラティオニ王子と接触した。同氏は、同氏の祖国を解放し、王政復古を約束するならば、我々の大義を永遠に支持すると約束してくれた。決定権はこちら側にある。"
 wuw_HUN_protect_czechoslovakia: "チェコスロヴァキアの保護"
 wuw_HUN_protect_czechoslovakia_desc: "[CZE.GetNameDefCap]は独立してから、力強く、熱心に成長し続けてきた。しかし、その領土は隣国から貪欲な眼差しを向けられている。もう一度我々の帝国に組み込み歓迎するか、連合国となることを認めることで、保護を彼らに提供しよう。"
 wuw_HUN_reclaim_transylvania: "トランシルヴァニアの奪還"
 wuw_HUN_reclaim_transylvania_desc: "第一次世界大戦終結時、[ROM.GetAdjective]により、何世紀にもわたって我々が支配してきたトランシルヴァニアが占領された。あれからまだそれほど年月は経っていないが、国民はそれをよく覚えている。今こそ、この土地を取り戻す時なのだ。"
 wuw_HUN_a_hungarian_galicia: "[ROOT.GetAdjective]ガリシア"
 wuw_HUN_a_hungarian_galicia_desc: "その昔、ガリシアとブコヴィナはツィスライタニエンが統治していたが、今や我々が帝国における支配勢力である以上、我々がこれらの領土を守り、管理するのは理にかなったことだ。"
 wuw_HUN_reintigrate_slovakia: "スロヴァキアの再統合"
 wuw_HUN_reintigrate_slovakia_desc: "何世紀もの間、スロヴァキアは[ROOT.GetAdjective]に不可欠な領土であった。しかし、卑劣で嘆かわしいトリアノン条約により、これらの土地は我々から剥奪された。北方の領土を編入し、再び仲間に加える時が来た。"
 wuw_HUN_press_maximilians_and_the_iturbides_claims: "マクシミリアンとイトゥルビデの主張"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "メキシコは最初、イトゥルビデ家の下で帝国として宣言され、その後、第二帝政期にはマクシミリアン・フォン・ハプスブルクが統治した。同氏は後に不当に処刑された。現在の王位継承者は、かつて同氏の養子であったマリア・ホセファ・ソフィア・デ・イトゥルビデであり、彼女が再び王座に就くよう我々が取り計らうべきだ！"
 wuw_HUN_the_triple_kingdom: "三重君主制"
 wuw_HUN_the_triple_kingdom_desc: "第一次世界大戦の終わり、そしてそれ以前にも、二重君主制を廃止し、3つの王位を持つ王政を選ぼうと議論する人たちがいた。そのうちのひとつは、クロアチア＝スロベニアの王位だった。我々の帝国が将来再び崩壊することのないよう、我々は今こそこれらの約束を果たそうと試みるべきだ。"
 wuw_HUN_restore_the_lombardo_venetian_kingdom: "ロンバルディア・ヴェネツィア王国の復活"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "ロンバルディア・ヴェネツィア王国は、1815年から1866年まで我が帝国の構成国であったが、第三次イタリア独立戦争で、新たに誕生したイタリア王国に奪われてしまった。今こそ我々がこの半島に戻り、ハプスブルク家の王位をこのかつての王家領に復活させるべき時である。"
 wuw_HUN_restore_the_duchy_of_teschen: "チェシン公国の復活"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "シレジアは長い間ボヘミアに支配され、後にボヘミアとともに帝国に編入された。しかし、オーストリア継承戦争の後、シレジアはプロイセンに奪われた。我々はその借りを返し、再びこの土地を取り戻さなければならない！"
 wuw_HUN_reclaim_the_holy_city: "聖地の奪還"
 wuw_HUN_reclaim_the_holy_city_desc: "エルサレム王国は、1291年にエジプトのマムルーク朝によって征服された時点で消滅したが、我らの皇帝はロレーヌ家のレオポルド1世を通じて、いまだにエルサレム王の称号を保持している。カトリック信仰の保護者である我々が聖地エルサレムを取り戻し、十字軍がなしえなかったことをなすべき時である。"
 wuw_HUN_a_holy_empire: "神聖なる帝国"
 wuw_HUN_a_holy_empire_desc: "聖地が真のエルサレム王の支配下にある今、エルサレム王国がついに復活したことで、我々はローマ教皇に近づき、その祝福を求めることが可能だ。これにより、我が帝国の人々は我が国における君主の役割を理解し、彼らが真に神に選ばれた者であることを知ることになるだろう。"
 wuw_HUN_a_holy_empire_tt: "§Yオットー・フォン・ハプスブルク§!とその家臣たちが教皇の祝福を受ける"
 wuw_HUN_a_multi_ethnic_empire: "多民族帝国"
 wuw_HUN_a_multi_ethnic_empire_desc: "我が帝国には様々な人々や文化があり、そのすべてを我々は受け入れなければならない。各地域に大規模な自治権を付与することで、国民たちが将来にわたって我々の一員であり続けたいと思わせるようにしよう。"
 wuw_HUN_reverse_the_risorgimento: "リソルジメントの反転"
 wuw_HUN_reverse_the_risorgimento_desc: "イタリアの統一は、支配者による一連の無責任な選択によって世界にもたらされた過ちであり、オーストリア＝ハンガリー帝国にとっては悲劇だった。世界が立ち直るためには、この過ちを正さなければならない！"
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetNameDefCap]§!が§Yリソルジメント前§!の§Yイタリア半島§!の州を§Y従属国§!として解放し、支援する"
 wuw_HUN_integrate_bohemian_and_austrian_industries: "ボヘミアとオーストリアの産業統合"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "我が帝国の他の構成国は、それぞれに強力な産業を持っている。再び帝国に復帰した今、これらを統合することは賢明であろう。"
 wuw_HUN_renovato_imperii: "帝国の復活"
 wuw_HUN_renovato_imperii_desc: "Renovatio imperii Romanorum（ローマ帝国の復活）は、ローマ帝国を復興および復活させることを宣言する定型句で、造語以来、何度も使われてきた。我々も同じように、オーストリア＝ハンガリー帝国を復活させ、偉大な帝国にするという意思を公式に表明すべきである！"
 wuw_HUN_renovato_imperii_tt: "§Y帝国の従属国を統合§!して領土に再編入するディシジョンをアンロック。§Yかつてのオーストリア＝ハンガリー領土を中核州にする§!アビリティもアンロックされる"
 wuw_HUN_revenge_for_the_brusilov_offensive: "ブルシーロフ攻勢の復讐"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "第一次世界大戦の初期、特に大成功を収めたブルシーロフ攻勢において、ロシア軍は我々に屈辱を与えた。我々は、我々を不当に扱った者たち、とりわけロシア人に対して復讐することを国民精神をひとつにして徹底しなければならない。そうすることで、ハプスブルク・ウクライナを築く新たな試みも可能になる。"
 wuw_HUN_purchase_burgenland: "ブルゲンラントの購入"
 wuw_HUN_purchase_burgenland_desc: "[AUS.GetAdjective]人がブルゲンラントと呼ぶ地域は、何世紀にもわたって[ROOT.GetAdjective]の領土だったが、トリアノン条約によって奪われてしまった。[AUS.GetAdjective]の経済が落ち込んでいる今、ブルゲンラントの引き渡しを条件に多額の金を支払う提案を持ちかけてみるべきだ。"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "アールパード、アンドラーシュ、マティアスの遺産"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "アールパード、ヴェネツィア人アンドラーシュ3世、マティアス・コルヴィヌスは、我が旧国の偉大な英雄的統治者の3人である。もしヨーゼフ・アウグストが彼らの伝説に比肩しうる人物であるのなら、同氏はかつて彼らのものであったものを主張し、それを完全に体現し、その精神を未来へと受け継いでいかなければならない。"
 wuw_HUN_a_declaration_of_intentions: "決意表明"
 wuw_HUN_a_declaration_of_intentions_desc: "今こそ我々は、全世界に向けてその意思を明確にし、[ROOT.GetAdjective]の人々の真の力を示すべき時だ。"
 wuw_HUN_undoing_the_yugoslav_mistake: "ユーゴスラビアの過ちを正す"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "ユーゴスラビアの創設は、人類史における最大の過ちのひとつだ。スロベニア人、クロアチア人、セルビア人の旧国家の領土を取り戻すため、我々は全力を尽くさなければならない。ハンガリーは再び立ち上がる！"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "スロベニア、クロアチア、セルビアの旧州内にある§Yかつてのハンガリーの領土を再統合§!するディシジョンをアンロック"
 wuw_HUN_reclaim_the_slovak_possessions: "スロヴァキアの占有領土の奪還"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "スロヴァキアは長きにわたって我が国の一部であり続け、トリアノン条約後の戦争では我が国との再統一まであと一歩のところまでいった。我々はこの地域に再び足を踏み入れ、我々の領土だと主張すべきだ！"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "スロヴァキア内にある§Yかつてのハンガリーの領土を再統合§!するディシジョンをアンロック"
 wuw_HUN_revenge_for_1919: "1919年の復讐"
 wuw_HUN_revenge_for_1919_desc: "1919年、[ROM.GetAdjective]は我々が正当な所有者であるトランシルヴァニアの地をめぐる争いで我々に屈辱を与え、この地域全体を占領しただけでなく、ブダペストを占領し、首都でパレードを行った。[ROOT.GetAdjective]国家が再び栄光を取り戻すためには、このような屈辱を許してはならない。"
 wuw_HUN_revenge_for_1919_tt: "トランシルヴァニア内にある§Yかつてのハンガリーの領土を再統合§!するディシジョンをアンロック"
 wuw_HUN_a_bulwark_against_communism: "共産主義に対する防波堤"
 wuw_HUN_a_bulwark_against_communism_desc: "ボリシェヴィキの脅威はすでに広範囲に広がっており、誰もそれを止めようとしなければ、さらに広がる恐れがある。我々は地球の守護者として、この害悪から世界を守らなければならない！"
 wuw_HUN_on_a_high_horse: "高慢"
 wuw_HUN_on_a_high_horse_desc: "最近の発展からわかるように、[ROOT.GetAdjective]の人々こそがこの世界の支配者なのだ。我々が世間における正当な位置を占め、世界の覇権を手にし、栄光の光を浴びる時が来た！教皇国は神々の子らを支配する。"
 wuw_HUN_cancel_the_german_trade_deal: "[GER.GetAdjective]との貿易取引を中止"
 wuw_HUN_cancel_the_german_trade_deal_desc: "ファシストのゲンベシュ・ジュラ前首相は、[GER.GetAdjective]との通商条約を結び、悪魔の取引に署名した。それは我々を奴らに縛り付け、徐々に、そして確実に我が国の本質を破壊する。我々はすぐにでも、この取引を終わらせなければならない。"
 wuw_HUN_establishing_a_royal_guard: "近衛兵団の創設"
 wuw_HUN_establishing_a_royal_guard_desc: "すべての国王には個人的な護衛が必要であることは常識であり、それはホルティも同様である。国王が再び王座に就いた今こそ、これを果たす時である。"
 wuw_HUN_magyar_cserkeszszovetseg: "マジャル・チェルケシェヴェツェグ"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "1912年に設立されたハンガリーのスカウト組織は[ROOT.GetAdjective]の多くの有能な若者を育て、彼らの自立と準軍事活動に協力してきた。今こそ、彼らを正式に我々の近衛兵団に統合し、組織の指導者たちに貴族の称号を与える時である。"
 wuw_HUN_magyar_cserkeszszovetseg_tt: "§Y近衛隊§!に以下の補正: \n徴兵可能人口補正: §G+10%§! \nイデオロギー動揺対処力: §G+15%§! \n§Y$category_support_battalions$: §!統制率: §G+10§!、HP: §G+5§!"
 wuw_HUN_dissolve_the_volksbund: "フォルクスバンドの解散"
 wuw_HUN_dissolve_the_volksbund_desc: "フォルクスバンドは我が国における[GER.GetAdjective]系住民のDNSAP関連組織である。彼らは[GER.GetNameDef]から資金を得て、国内で動き回っている。我が国の安定に害を及ぼす前に、彼らを解散させなければならない。"
 wuw_HUN_an_airforce_to_be_reckoned_with: "未来の空軍"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "敵に対抗するためには、空軍を近代化し、強化する必要がある。複合兵器は未来の道であり、我々が受け入れなければならない事実である。"
 wuw_HUN_a_mobile_army: "機動軍"
 wuw_HUN_a_mobile_army_desc: "我が軍は、兵員数では世界のどの大国にも勝てないのだから、技術的優位性に焦点を当てるべきだ。敵部隊を突破し、包囲することができる装甲車やその他の陸上車両は戦争の未来である。我々はその事実を受け入れなければならない。"
 wuw_HUN_royalist_education_initiative: "王党派の教育への取り組み"
 wuw_HUN_royalist_education_initiative_desc: "国民には行動指針だけでなく、我々が望む輝かしい未来のために最も重要なことを教える必要がある。一方で、多くの新しい優秀な[ROOT.GetAdjective]の科学者を育てなければならない。"
 wuw_HUN_a_unifying_heritage: "統一された遺産"
 wuw_HUN_a_unifying_heritage_desc: "[ROOT.GetAdjective]の人々は、さまざまな国に散らばっているかもしれないが、だからといって我々の連帯感が妨げられることはない。我々は汎ハンガリー主義を採用し、遅かれ早かれ、[ROOT.GetAdjective]のすべての人々をひとつの旗の下に統一することを目指すべきだ。"
 wuw_HUN_stage_an_uprising_in_leitha: "ライタでの蜂起を画策"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "1921年のラジタバーンサークにおけるオーストリア人に対する蜂起は、[975.GetName]の人々が我々の偉大な国家の一員になることを望んでいることの証しだ。我々は再度の蜂起のために諜報員を送り込み、そして直ちに彼らに保護を提案し、その地域を占領するために動くべきである。"
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§R[975.GetName]の所有者との戦争に発展する可能性がある！§!"
 wuw_HUN_anglo_hungarian_alliance: "イギリス・ハンガリー同盟"
 wuw_HUN_anglo_hungarian_alliance_desc: "ホルティは常にイギリスと緊密な関係にあり、周辺諸国の緊張が高まっている今、我が国が同盟を模索する時期にきている。英国はもちろん協力相手として当然の存在であり、彼らの援助があれば、我が国は大陸での問題に集中することができ、一方彼らは彼らで別の問題に集中することができる。"
 wuw_HUN_establishing_a_new_dynasty: "新王朝の樹立"
 wuw_HUN_establishing_a_new_dynasty_desc: "ハプスブルク家の王位復帰が認められていない以上、ハンガリー王国の領有権の主張において明確な勝者はいない。選択肢としては、不人気ではあるが摂政を国王にするか、あるいはより無難なのは、同氏の息子であり、評判がよく人望もあるイシュトヴァーン・ホルティをハンガリーの新国王にすることだろう。"
 wuw_HUN_establishing_a_new_dynasty_tt: "§Yミクローシュ・ホルティ§!もしくはその息子§Yイシュトヴァーン・ホルティ§!のどちらかを§Yハンガリー国王§!として戴冠させることができる"
 HUN_fascist_uprising_mission_activation_tt: "§Rハンガリーのファシストはクーデターの準備を始めるだろう！§!"
 wuw_HUN_elect_a_fascist_king: "ファシストの国王を選出"
 wuw_HUN_elect_a_fascist_king_desc: "我が国はいずれ来る波乱の中で舵を取る強力な元首を必要としている。我々の統治者は人民の尊敬を集め、敵からは恐れられる人間でなければならない。"
 wuw_HUN_guarantee_religious_liberties: "宗教的自由を保障"
 wuw_HUN_guarantee_religious_liberties_desc: "我が国がカトリック教ではない人々を弾圧に転じたとき、多くの人々が国外に流出した。この人材流出を防ぐためには、これらの法律を改正し、世俗国家に向けて努力しなければならない。そうすれば、我が国から逃亡した多くの優秀な人々が戻ってくるはずだ。"
 wuw_HUN_joint_oil_exploitation_company: "合弁石油開発会社"
 wuw_HUN_joint_oil_exploitation_company_desc: "有望な油田の可能性があることで、我々は外国からの注目を集めている。友好的な大国は技術的な知識で、我らの石油工業を支援したがっており、進歩を学ぶのに良い機会だ。"
 wuw_HUN_join_the_allies: "連合国加盟"
 wuw_HUN_join_the_allies_desc: "ハンガリーの未来と民主主義の価値は、西の民主主義国家とその連合とともにある。この連合の一員として彼らに力を貸し、また、彼らの支援に頼ろう。"
 wuw_HUN_a_responsible_government: "責任政府"
 wuw_HUN_a_responsible_government_desc: "伝統的に政府は、究極的には王の要求に応えるのが役目であり、国民の意思を無視することが許されてきた。憲法を改正し、政府に責任を持つのが王ではなく、国民であることを確実なものにする。"
 wuw_HUN_the_balkan_pact: "バルカン協定"
 wuw_HUN_the_balkan_pact_desc: "西側の民主主義国家は、我々を援助するには遠すぎるため、より近くで同盟国を探すべきだ。バルカン協定の指導者として、彼らを防衛し勝利へと導いていこう。"
 wuw_HUN_the_balkan_pact_tt: "我が派閥に§Yバルカン諸国を招待§!するディシジョンをアンロック"
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetNameDef]で以下のイベントが発生: §Y[ROOT.GetNameDefCap]が[ROM.GetNameDef]をバルカン協定に招待§!"
 wuw_HUN_end_the_white_terror: "白色テロの終結を目指して"
 wuw_HUN_end_the_white_terror_desc: "多くの者たちは、この国における白色テロはすでに終結していると主張するが、我々は真実を知っている…… ホルティ・ミクローシュとその部下の民兵を名乗る荒くれ者どもは、未だにより良い明日を夢見る者たちを狩り続けている。我々への迫害が永遠に続くというのならば、暴力を伴う革命でもって奴の支配に終止符を打つしかない。"
 wuw_HUN_parade_istvan_bethlens_platform: "ベトレン・イシュトヴァーンの新野党"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "現状に不満を抱き、ゲンベシュ・ジュラ首相の権威主義的な主張が強まっていることに警戒感を強めた元首相のベトレン・イシュトヴァーンは、新たな野党を結成した。我々はこの機会を最大限に活用し、提督と彼のファシストの手先たちをさらに追い詰めなければならない。"
 wuw_HUN_politicize_the_levente_associations: "レヴェンテの政治利用"
 wuw_HUN_politicize_the_levente_associations_desc: "青年民兵組織レヴェンテは、[ROOT.GetAdjective]の若者たちをまとめ、我が国が戦闘を回避できない状況に陥った場合の訓練を彼らに施すことで、国に貢献している。我々はこれらの組織に潜入し、構成員が忠誠心を抱く対象を取り違えていないことを確認しておくべきだ。"
 wuw_HUN_politicize_the_levente_associations_tt: "§Y[ROOT.GetAdjective]内戦§!勃発時、§Yレヴェンテ§!が我々の陣営に忠誠を示し、人的資源§G+8000§!を追加で獲得できる。"
 wuw_HUN_salami_slicing_tactics: "サラミ戦術"
 wuw_HUN_salami_slicing_tactics_desc: "違法とみなされる恐れがあるなど、様々な理由から一回ではとても実現できない大きな成果も、小規模な反ホルティ主義活動をいくつも利用することで達成できる可能性がある。積み重ねていけば、しまいには現政権の政策を守ろうとする兵士がほとんどいなくなるまでに、ホルティを弱体化させられるかもしれない。"
 wuw_HUN_salami_slicing_tactics_tt: "§Y[ROOT.GetAdjective]内戦§!勃発時、§Y軍隊§!の中で我々に忠誠を示す者たちの割合が若干高くなる。"
 wuw_HUN_undermine_the_volksbund: "ファシスト準軍事組織の弱体化"
 wuw_HUN_undermine_the_volksbund_desc: "「フォルクスバンド」という名のドイツ・ハンガリー系組織などのファシスト準軍事組織が、ドイツのファシストたちと親しい関係にあるようだ。我々が革命を仕掛けようとすれば、彼らは敵として我々の前に立ちはだかる可能性が高い。手遅れになる前に、内部からであれ外部からであれ、そのようなすべての組織の壊滅に向けて動かなくてはならない。"
 wuw_HUN_undermine_the_volksbund_tt: "§Y[ROOT.GetAdjective]内戦§!勃発時、敵陣営には§Yフォルクスバンド§!の追加ユニットが与えられず、我々は戦争協力度§G+15%§!と政治力§G+75§!を獲得することになる。"
 wuw_HUN_reviving_the_spirit_of_1848: "1848年の精神の復活"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "1848～1849年のハンガリー革命兼独立戦争は、1848年にヨーロッパで起きた数多の革命の中の1つだった。この時、我々が求めた独立は手に入れられなかったものの、今日の我々に宿る精神が生まれ、また掲げている理想への道が開かれたことは確かだ。革命の火をもう一度熾し、自由への道に立ちはだかる独裁者たちを打ち倒そうではないか！"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "国内の様々な君主制主義およびファシスト勢力が§Yホルティ・ミクローシュ§!に従い、我々との§R内戦§!を引き起こす！"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "§Y共産主義§!または§Y民主主義§!の支持が、§YNEP§!と§YMNSP§!の支持を上回っている。"
 wuw_HUN_officialize_the_rakosi_battalion: "ラーコシ大隊の公認"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "[ROOT.GetAdjective]の勇敢な兵たちは外国においても、常により良い明日を目指して戦い続けている。必要とする者たちに革命をもたらすためにも、我々は彼らへの公な支援を可能にするために尽力しなければならない。"
 wuw_HUN_elections_in_the_revolutionary_council: "革命評議会内における選挙"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "内戦が終結したことで、この国が共和国に移行する過程を監督する目的で設立された、革命評議会内で安全に選挙を開催できるようになった。現時点では共産主義系の候補が好まれているようだが、民主主義も依然選択肢として残っていると思いたいところだ。"
 wuw_HUN_join_the_comintern: "コミンテルンへの参加"
 wuw_HUN_join_the_comintern_desc: "革命に至る道はコミンテルンとともにある。同志とともに立ち上がることで、不当な資本主義者と西から迫るファシストの脅威を一掃できるだろう。"
 wuw_HUN_restore_the_socialist_federative_republic: "社会主義連邦共和国の復活"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "コミンテルンは帝国主義に対する闘争を放棄し、代わりに両立による平和共存を選択した。世界の労働者たちの自由のため、我々は今後もマルクスとレーニンの意志を引き継いで進まなければならない。それが例え、ソ連と対抗することになるとしても。"
 wuw_HUN_restore_the_hungarian_red_army: "ハンガリー赤軍の復活"
 wuw_HUN_restore_the_hungarian_red_army_desc: "祖国を愛する全愛国者たちは、故郷を守る義務を果たすべきだ。我々は東方のソビエトに倣い、ハンガリー赤軍を結成し我らの新興革命を守りぬく。"
 wuw_HUN_instate_a_socialist_economy: "社会主義経済の導入"
 wuw_HUN_instate_a_socialist_economy_desc: "本当の意味でより良い社会を目指して変わっていくためには、金の流れ方を変え、縁故主義で現在の地位を得ただけの社長らを排除する必要がある。この国における労働者の発言権を取り戻し、全ての[ROOT.GetAdjective]人が平等でいられるようにするのだ！"
 wuw_HUN_nationalize_key_industries: "主要産業の国有化"
 wuw_HUN_nationalize_key_industries_desc: "経済の社会主義化を図っているものの、我が国では今なお、外国の企業や実業家たちによって経営されている工場や企業が多数残っている。社会主義に向かってさらなる一歩を踏み出すためにも、次は外国資産の国有化に努めるべきだ。"
 wuw_HUN_invest_in_universal_education: "普通教育への投資"
 wuw_HUN_invest_in_universal_education_desc: "この国の統治者は国民ゆえに、彼らが自分たちにとっての最善を理解できるだけの教育を受けられなかったら、国は堕落の一途をたどることになってしまう。そのため我々は、あらゆる人々のために無料で普通教育を施せるように投資しなければならない。そうすることで全ての[ROOT.GetAdjective]人が、投票の際に最善の判断をできるようになるはずだ。"
 wuw_HUN_kadars_hussars: "カーダールのユサール"
 wuw_HUN_kadars_hussars_desc: "「pufajkás」（革命権力連隊）は、我が国の赤軍に所属する憲兵である。戦争省によって設立されたこの組織の主な目的は、反乱分子の活動を弾圧することだ。国民と国家の絶対的な安全性を確保するためにも、我々はこの部隊にさらなる投資をするべきだ。"
 wuw_HUN_reinstate_the_lenin_boys: "レーニン・ボーイズの復活"
 wuw_HUN_reinstate_the_lenin_boys_desc: "1919年において、レーニン・ボーイズはソビエト共和国で活動する共産党の民兵として、国内の反革命分子の一掃や抑圧に努めていた。この民兵組織を復活させ、軍隊の一部として取り込むべきだ。"
 HUN_lenin_boys_militia_recruitment: "レーニン・ボーイズの§Y民兵§!ユニットを2つ獲得する"
 wuw_HUN_promote_revanchist_sentiment: "失地回復主義感情の推進"
 wuw_HUN_promote_revanchist_sentiment_desc: "忌むべきトリアノン条約のせいで、我が国の人口は半分以下にまで減少し、何千人もの[ROOT.GetAdjective]人が家を失くし難民にさせられた。この歴史に刻まれた不正を我々の手でただすためにも、国民の間に失地回復主義的な感情を大々的に植えつけねばならない。"
 wuw_HUN_denounce_marxism_leninism: "マルクス・レーニン主義への批判"
 wuw_HUN_denounce_marxism_leninism_desc: "卑劣なるヨシフ・スターリンは、あまりにも長きにわたって我々の理想を踏みにじり、言葉を私物化してきた。彼のファシスト的かつ権威主義的な政策は、彼が単なる嘘つきであり、革命における裏切り者であることを証明している。いい加減、奴の恥ずべき茶番に終止符を打たなければ。"
 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "開始時にハンガリーの州である場合は、完全に支配された状況に置かれる"
 wuw_HUN_a_revolutionary_greater_hungary_tt: "我々は§Yパノニア社会主義共和国連邦§!として知られるようになる"
 wuw_HUN_a_revolutionary_greater_hungary: "パノニア社会主義連邦"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "国境が再び回復した今こそ、真の目標に目を向ける時が来た。我々はこの機会に国家に関係なく、パノニア社会主義共和国連邦を全人民のための国家として宣言しなければならない。これにより、世界革命を広めるという我々の大きな目的に意識を向けることができるだろう。"
 HUN_hero_of_the_revolution: "革命の英雄"
 HUN_hero_of_the_revolution_desc: "旧領土の回復とパノニア社会主義共和国連邦の宣言により、クン・ベーラが国際革命の英雄であることは明らかである。"
 HUN_balkan_ambitions: "バルカンの野望"
 HUN_balkan_ambitions_desc: "バルカン半島の労働者は、世界革命の敵である資本家、君主制支持者、ファシストの圧政下にある。バルカン半島に平和をもたらすためには、彼らの解放を実現しなければならない。"
 wuw_HUN_revenge_for_the_romanian_humiliations: "ルーマニアに受けた屈辱に対する復讐"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "1918～1919年のハンガリー・ルーマニア戦争において、我々は屈辱を受けた上に、トランシルヴァニアの領土を奪われることとなった。名誉を挽回するにあたり、正当な所有権を持つ我々の手に、かの地を取り戻さねばならない。"
 wuw_HUN_the_second_northern_campaign: "第二次北部作戦"
 wuw_HUN_the_second_northern_campaign_desc: "1919年の第一次北部作戦は残念ながら失敗に終わり、スロヴァキアの人々はチェコの手に落ちることとなった。我々はハンガリー人のみならず、トリアノン条約で失った領土で暮らすスロヴァキア人たちを解放するためにも、迅速な行動を起こさなければならない。"
 wuw_HUN_march_south: "南への進軍"
 wuw_HUN_march_south_desc: "我々はかつて北、東、西に留まらず、南の領土も失ったが、それはユーゴスラビア建国に起因するところが大きい。我々には、ヴォイヴォディナとバナトに住む民に対する不正をただす義務がある。それもやるなら遅いより早いほうがいい。"
 wuw_HUN_soviet_hungarian_military_academy: "ソビエト＝ハンガリー陸軍士官学校"
 wuw_HUN_soviet_hungarian_military_academy_desc: "我らの陸軍はこの指導部なしでは存在し得なかった。ソビエトははるかに多くの軍事経験を積んでいるので最高の士気を養うのに彼らと協力するのは有益かもしれない。この目的のために、両国のもっとも熟練した教官とともに士官学校を設立する。"
 wuw_HUN_goulash_communism: "グヤーシュ共産主義"
 wuw_HUN_goulash_communism_desc: "血なまぐさい内戦後の熟練した人材の不足により、多くの若い才能が急速に頭角を現した。その中の1人、ヤーノシュ・カーダールは「グーラッシュ共産主義」という考えを紹介した。それは高い生活水準を確保し、ひいては国民を政府の下に団結させることを目的とした体制だ。ハンガリーでは、すべての国民が美味しいグーラッシュを食べることができる！"
 wuw_HUN_joint_hungarian_soviet_research_effort: "ソビエトとハンガリーの共同研究に向けた試み"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "国立科学アカデミーの質を高めるためにも、ソビエトの思想家や技術者たちを招き、彼らの助けを得ながら、この国の役に立つ新たな考えや技術の開発を試みるべきだ。"
 wuw_HUN_soviet_hungarian_war_indsutry: "ソビエト＝ハンガリーの軍需産業"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "2国間の協力関係をさらに深めるためにも、ソビエトに我が国の軍需産業への投資を要請するべきだ。これは共産主義の同志が脅威に晒された時に、我々が義務を果たすため、そして彼らの防衛に当たるためにも必要なことである。"
 wuw_HUN_state_protection_authority: "国家保衛庁"
 wuw_HUN_state_protection_authority_desc: "我が国の誇り高き市民を保護するためにも、反革命分子が二度と現れないようにしなければならない。そのためにも、この国の政府に逆らう者を根絶する全権を委ねられた、秘密警察の設立が必須だ。"
 wuw_HUN_central_military_planning_committee: "中央軍事計画委員会"
 wuw_HUN_central_military_planning_committee_desc: "世界革命の全体的な成功を目指すなら、我々と同盟国間の軍事協力を強化し、より大規模な戦略を練るための委員会を設立しなければならない。またいつでも敵を攻撃できるよう、軍隊の最高効率での稼働を保証することも重要だ。"
 wuw_HUN_a_cult_of_personality: "個人崇拝"
 wuw_HUN_a_cult_of_personality_desc: "[ROOT.GetNameDef]の子供たちには、尊敬できる人物が必要だ。それも彼らが最大級の尊敬を捧げられる革命家がいい。この事から我々はラーコシ・マーチャーシュに権力を集中させる必要がある。また彼の意志を国民に伝達し、軸とするべき真の価値観を教えることのできる個人崇拝組織の形成も必須だ。"
 wuw_HUN_pressure_romania: "[ROM.GetNameDef]の圧力"
 wuw_HUN_pressure_romania_desc: "西側のファシストの脅威を念頭に置いた場合、我々の背後、特に東の同盟国との間に潜在的脅威が存在し続けることは容認できない。ルーマニアは同志として共産主義国家になるか、我々が支援を受けられるよう同盟国との重要な陸路を明け渡すべきだ。"
 wuw_HUN_intervene_in_czechoslovakia: "[CZE.GetNameDef]への介入"
 wuw_HUN_intervene_in_czechoslovakia_desc: "トリアノン条約によりチェコスロヴァキアは我らの領土を与えられた。同時にドイツが持つチェコスロヴァキア領土への野心も知っている。ドイツが侵略してきた場合には、おそらく彼らと取引をすることができるだろう。ソビエトの軍事的支援の提供と引き換えに、我らの正当な領土を取り戻すのだ。"
 wuw_HUN_the_bulwark_against_the_west: "対西側の防波堤"
 wuw_HUN_the_bulwark_against_the_west_desc: "国際共産主義運動の誇り高き一員として、我々は自分たちの生活様式を守るため、いつでも戦える準備を整えておかねばならない。そして現時点における我々の最大の脅威は、西側のファシストと資本主義者たちだ。我々がこの先も強くあり続けるためには、防波堤のごとき揺るぎなさでもって立ち向かうしかない。"
 wuw_HUN_establish_the_second_republic: "第二共和国の設立"
 wuw_HUN_establish_the_second_republic_desc: "1918年～1920年の間に断続的に存在していたハンガリー第一共和国が、共産主義者と国粋主義者が結託したことによって潰されたことを忘れてはならない。一方はソビエト共和国の建設、もう一方は王国復興の目的を掲げ、後者のほうがより大きな成功を収めた。我々は今こそ、この国の民主主義が永遠に失われてしまう前に、それを守るための行動を起こさねばならない！"
 wuw_HUN_reverse_the_brain_drain: "頭脳流出の逆転"
 wuw_HUN_reverse_the_brain_drain_desc: "この国が社会をより厳しい管理下に置くために、抑圧・差別的な行動に出るようになってから、多くの優れた科学者たちが国を去るようになり、その結果として我が国の知識層が大きく損なわれることになった。我々はこうした人材を呼び戻す努力をし、共に[ROOT.GetAdjective]の科学を発展させていかなければならない！"
 wuw_HUN_the_spirit_of_the_aster_revolution: "アスター革命の精神"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "先の大戦が終結した時、カーロイ・ミーハイとハンガリーの民は民主主義と独立を求めた。共和国は終焉を迎えたが、かつてキク革命の際に人々に宿っていた精神と、彼らが感じていた団結を呼び起こし、未来に向かって協力し合うことは必要だ。"
 wuw_HUN_promote_entrepreneurship: "起業家精神の促進"
 wuw_HUN_promote_entrepreneurship_desc: "常に成長と進化を続ける社会において、最も重要なものの1つは、自分たちの住む国をより良くするために進んでリスクを冒し、国に資本を再投資してくれる起業家たちである。故郷での繁栄ができるだけ長く続くよう、我々はこうした行動を積極的に推奨するべきだ。"
 wuw_HUN_uplift_the_dragon_movement: "ドラゴン運動の盛り上げ"
 wuw_HUN_uplift_the_dragon_movement_desc: "ドラゴン運動は、「ハンガリー先住民の連合」という別名でも知られている団体で、主に中流階級の利益を代弁する立場を取っており、「ハンガリーはハンガリー人のものである！」とのモットーを掲げている。また彼らは、昔ながらの価値を持つ大ハンガリー実現のために、ハンガリー人が支配する知識層や、ハンガリー人中心のドナウ渓谷政策を求めている。我々と一致する思想を持っている彼らを、是非とも支援するべきだ。"
 wuw_HUN_a_danubian_federation: "ドナウ連邦"
 wuw_HUN_a_danubian_federation_desc: "他国と違い、ヨーロッパの真ん中に位置する我が国は、明確に領土を獲得することなく、大きな影響力を持つようになれる可能性を秘めている。軍事力と同じくらい重要なのは、我々の言葉や外交活動が持つ力だ。ドナウ川周辺に共同体を形成することで、我々は国境をはるかに越えた範囲に外交的影響力を持つことができる。"
 AUS_otto_von_habsburg_has_joined_austria_flag: "オットー・フォン・ハプスブルクがオーストリアに帰還"
 wuw_HUN_ward_against_extremism: "過激主義の撃退"
 wuw_HUN_ward_against_extremism_desc: "過激主義がすぐそこまで迫ってきている中、ドナウ諸国は自由と民主主義の砦として、誇りを持ってこれに立ち向かい、ありとあらゆる自由の敵を退けなければならない。共に民主主義を守り抜くのだ！"
 wuw_HUN_ward_against_extremism_tt: "全ての陣営国が、この国家精神を同様に獲得する"
 wuw_HUN_bringing_down_the_giants: "強国打倒"
 wuw_HUN_bringing_down_the_giants_desc: "我々に敵対し、我々の自由を終わらせようとする大国と呼ばれる国々は数多く存在する。そんなことをさせはしない。国民の安全を確保し、破滅の脅威がない暮らしが送れるよう、我々はこれらの国々を先制攻撃しなければならない。"
 HUN_bringing_down_the_giants_tt: "ヨーロッパの非民主主義の主要国家に対する戦争目標として§Y[GetWargoalBasedOnGovernment]§!を得る:"
 wuw_HUN_the_cult_of_arpad: "アールパードの崇拝"
 wuw_HUN_the_cult_of_arpad_desc: "9世紀から10世紀にかけてのマジャル族の連合体の長であった偉大なアールパードは、ハンガリーの人々にとっての大きな励みであり、長く続いた同氏の王朝が[ROOT.GetnameDef]を可能な限り繁栄させた。我々は同氏を伝説の英雄として崇め、同氏を見習い、手本とすべきなのだ。"
 wuw_HUN_demand_szekely_autonomy: "セーケイの自治権を要求"
 wuw_HUN_demand_szekely_autonomy_desc: "トランシルヴァニアに住むセーケイの人々は誰よりもハンガリーの兄弟との再会を望んでいる。我々はセーケイが独立できるよう取り計らわなければならない。当然ながら、我々の管理下であることが条件だ。"
 wuw_HUN_approach_the_diasporas: "ディアスポラへの接近"
 wuw_HUN_approach_the_diasporas_desc: "トリアノン条約以来、ハンガリー人のディアスポラはほとんどありとあらゆる方面に存在している。我々はこれらの人々に再接近し、ハンガリー国家に対する大きな国民的自尊心と愛国心を植え付け、最終的には彼らを専制的な抑圧者から解放できるよう備えなければならない。"
 wuw_HUN_revive_the_tribal_consolidation: "ハンガリー民族の復活"
 wuw_HUN_revive_the_tribal_consolidation_desc: "多くの人々はかつてのハンガリー民族の偉大さを忘れているだろうが、ドラゴン運動は忘れていない。我々が正統な所有者であるものを取り戻し、ドラゴン運動で計画されたように社会を改革する時が来たのだ。"
 wuw_HUN_reclaim_the_pannonian_steppe: "パンノニア草原の奪還"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "はるか昔、パンノニア盆地に辿り着いたマジャル人はそこを自分たちの領土とし、ハンガリー部族連合を形成した。今、国外からの侵略者が我々の先祖代々の土地を占拠しており、堂々と彼らの権利を侵害している。我々は迅速に攻撃を行い、敵からパンノニアを取り戻さなければならない。"
 wuw_HUN_undermine_the_admiral: "海軍少将の弱体化"
 wuw_HUN_undermine_the_admiral_desc: "ホルティ・ミクローシュ海軍少将はあまりにも長い間、[ROOT.GetAdjective]の空席の玉座を楽しんできた。王朝創設を始める可能性もある。同氏の治世に終止符を打ち、ゲンベシュ・ジュラのようなもっと賢明な人物に執権を任せるべきだ。あの動きがあれば、これを現実とすることができる。"
 wuw_HUN_integrate_the_volksbund: "フォルクスバンドの統合"
 wuw_HUN_integrate_the_volksbund_desc: "ホルティを打倒するには多くの人員が必要だ。そのような人々は、取るに足らない存在ではあるが、ハンガリーの民族社会主義運動で見つけることができる。彼らを味方につければ、政権奪取のためだけでなく、後に準軍事組織としても利用できるだろう。"
 wuw_HUN_volksbund_der_deutschen_in_ungarn: "ハンガリーの民族社会主義運動"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "DNSAPが後援する民族社会主義運動（Volksbund der Deutschen in Ungarn）は、新しいドイツ君主に忠誠を誓う衛兵および民兵の完璧な組織となるだろう。我々は彼らに手を差し伸べ、彼らの指導者との協力を奨励すべきである。"
 franz_and_henrik_available_tt: "§Yフランツ・アントン・バッシュ§!および§Yヴェルト・ヘンリク§!がそれぞれレベル2の§Y将軍§!およびレベル３の§Y陸軍元帥§!として利用可能になる"
 HUN_volksbund_militia_recruitment_tt: "4つのフォルクスバンド§Y民兵§!ユニットを獲得"
 wuw_HUN_empower_the_greenshirts: "緑シャツ隊の強化"
 wuw_HUN_empower_the_greenshirts_desc: "ハンガリー国家社会主義党とその支持者たちは、ゲンベシュと異なるイデオロギーを持つものの、ホルティに忠誠を誓っているわけではないので良い同盟者である。危険ではあるが、彼らの党に武器を密輸し、摂政の交代を手助けしてもらうことは有益だろう。"
 wuw_HUN_the_march_on_budapest: "ブダペストへの行進"
 wuw_HUN_the_march_on_budapest_desc: "ファシストを組織し、武装させた今、彼らを首都に進軍させ、摂政ホルティ・ミクローシュの辞任を要求することができる。そうすることでゲンベシュは国の支配者として正当な地位を占め、速やかに秩序を回復し、ハンガリーの大統領であることを宣言することができる。"
 wuw_HUN_government_of_national_unity: "挙国一致内閣"
 wuw_HUN_government_of_national_unity_desc: "ゲンベシュはホルティから執権を奪うために、とりわけ国民意志の党を強化し、武装させた。しかし同氏の気付かないうちに、今や彼らが真の権力を握ることとなり、指導者であるサーラシ・フェレンツの権力の座を邪魔する者は誰もいない。"
 wuw_HUN_institute_corporatism: "協調主義の導入"
 wuw_HUN_institute_corporatism_desc: "第一次世界大戦とトリアノン条約がもたらした荒廃と屈辱から立ち直るためには、ムッソリーニの経済モデルを採用し、多数の協調主義的改革を受け入れなければならない。"
 wuw_HUN_a_roman_catholic_state: "ローマカトリック国家"
 wuw_HUN_a_roman_catholic_state_desc: "我が国は長きにわたってキリスト教国家であった。ハンガリーで最初に改宗したのは酋長のハルカ・ブルチュとギュラ・ゲーラで、950年頃のことである。我々は今日に至るまで敬虔なカトリック教徒であり、どのような苦難に直面してもその道を踏み外すことはない。"
 wuw_HUN_incorporate_the_hungarian_life_movement: "ハンガリー生活運動"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "我々は右翼政治家イムレーディ・ベーラと同氏のハンガリー生活運動を我々の組織に組み入れ、政府に同氏の居場所を認めることを目指すべきだ。"
 wuw_HUN_wherever_the_cross_points: "交差路がどこにあろうと"
 wuw_HUN_wherever_the_cross_points_desc: "我々の運動のシンボルである矢十字のように、ハンガリーは生まれながらの権利を奪還し、矢印が指し示すあらゆる方向に拡大していかなければならない。我々が正統な所有者であるものを取り戻す時が来たのだ！"
 wuw_HUN_the_war_on_atheism: "無神論との戦い"
 wuw_HUN_the_war_on_atheism_desc: "近年、人々は神を忘れ始めている。我々がその核となる部分を攻撃しない限り、無神論の災いは拡大し続けるだろう。この異端が永遠に続かないよう、今こそ共産主義者を倒さなければならない。"
 wuw_HUN_heirs_of_the_huns: "フン族の末裔"
 wuw_HUN_heirs_of_the_huns_desc: "我々の民族の発祥についてはフィン・ウゴル族であるとか、テュルク族であるとか、様々な考え方がある。そのどれもが部分的には真実かもしれないが、我々は我々がフン族の真の後継者であり、敵対するものに破滅をもたらすという考えをより強固にしなければならない。"
 wuw_HUN_sway_the_count: "伯爵への揺さぶり"
 wuw_HUN_sway_the_count_desc: "パールフィ・フィデール伯爵は貴族で、我が国におけるドイツ式ナチズムの大きな支持者である。同氏はNSDAPの関係者にとても気に入られているようで、志を同じくする国家と外交を行おうとするときに我々の味方につけておけば、非常に役に立つかもしれない。"
 HUN_hire_fidel_palffy_tt: "§Yパールフィ・フィデール伯爵§!を顧問として雇う"
 wuw_HUN_our_ancestral_lands: "祖先の地"
 wuw_HUN_our_ancestral_lands_desc: "古代のフィン・ウゴル族の土地だけでなく、トゥーラーン族の遺産であることを理由に古代のテュルク族の土地に対する領有権の主張を強化することによって、我々はあらゆる古代の土地の領有権を主張し、我々が正統な所有者であるものを取り戻すことができる。"
 wuw_HUN_demand_croatian_reintigration: "クロアチアの再統合を要求"
 wuw_HUN_demand_croatian_reintigration_desc: "新たな同盟関係のおかげで安全と進路が確保された今、我々は目前のより重要な問題に集中することができる。現在のクロアチアの大部分は、第一次世界大戦が終わるまでは我が王国の領土であった。我々は今こそ同地域の領有権を強く主張しなければならない。"
 wuw_HUN_increase_economic_cooperation: "経済協力の拡大"
 wuw_HUN_increase_economic_cooperation_desc: "政府が近隣諸国や国際的に活躍する国々との協力に寛容になった今、我々は新たな同盟国と新たな貿易取引や経済協定を結ぶよう努力すべきである。"
 HUN_increase_economic_cooperation_tt: "我々は§Y西バルカン§!、§Y東バルカン§!、または§Y北バルカン§!の§Y評価§!が§G85§!以上の初期国から、マップ外の§Y民需工場§!を受け取ることができる。この効果は§Y[AUS.GetNameDef]§!、§Y[CZE.GetNameDef]§!、§Y[TRA.GetNameDef]§!そして§Y[SLO.GetNameDef]§!にも適用される。"
 wuw_HUN_hold_territorial_referendums: "領土国民投票の実施"
 wuw_HUN_hold_territorial_referendums_desc: "第一次世界大戦後、ハンガリー人の多い領土の多くが、国際的監視のある民主的な手続きなしに我々から剥奪された。しかし、シレジアとシュレースヴィヒにおける諸地域ではそうではなかった。我々は近隣諸国に外交的に働きかけ、人々が自分の住みたい国を決められるよう、そうした国民投票の実施を求めるべきである。"
 wuw_HUN_hold_territorial_referendums_tt: "領土の奪還を試みる、§Y失われた領土で国民投票を実施§!するディシジョンをアンロック"
 wuw_HUN_sailing_the_danube: "ドナウ川を航行"
 wuw_HUN_sailing_the_danube_desc: "大河ドナウ川は古くから我が国の生命線であり、物資の輸送や軍隊の移動など、ドナウ川を下ることは我々の長く続く誇り高き伝統である。そのため沿岸海軍に投資し、船舶が同河川を可能な限り円滑に航行し続けられるようにする必要がある。"
 ### AUSTRIAN FOCUS TREE ###
 AUS_totalitarian_safety: "全体主義の安全性"
 AUS_totalitarian_safety_desc: "1933年、エンゲルベルト・ドルフースは国の安全のため、[AUS.GetNameDef]に現在の政治状態をもたらした。議会を完全に廃止するというこの決断は国民の間に賛否両論を巻き起こしたが、我々は我々の安全を守るために必要なことだったと考えている。ドルフースはもういないかもしれないが、我々自身の安全のために、この道を進むべきだ。"
 AUS_clamp_down_on_dnsap: "DNSAPへの弾圧"
 AUS_clamp_down_on_dnsap_desc: "祖国戦線以外の政党が我が国から追放されて久しい。しかし、いまだに残っている政党もあり、最も厄介なのは例のDNSAPだ。彼らは、彼らこそが真のオーストロファシズムの代表者であると偽り、我々は我が国の主権を放棄して[GER.GetNameDef]の陣営に加わるべきだとしている。すぐに彼らに対処せねば！"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§!が§Y$AUS_fascism_vaterlandische_front_long$§!の党首となり、与党が§Yファシズム§!に転向する"
 AUS_supporting_italy_in_ethiopia_focus: "[ETH.GetNameDef]における[ITA.GetNameDef]の支援"
 AUS_supporting_italy_in_ethiopia_focus_desc: "長い間、[ITA.GetNameDef]は我々の味方だった。我々の独立を保証する国々の一国として、同国と良好な関係を保ち、[GER.GetAdjective]の説得に影響されないようにすることが最も重要である。[ETH.GetNameDef]の[ITA.GetAdjective]人を支援することで、我々は両国間の信頼を築き、いざというときに我々を援助してくれる可能性を高めることが可能だ。"
 AUS_supporting_italy_in_ethiopia_focus_tt: "§Yイタリア・エチオピア戦争における[ITA.GetNameDef]を支援§!するディシジョンをアンロック"
 AUS_reach_out_to_italy: "イタリアとの接触"
 AUS_reach_out_to_italy_desc: "ある程度の反対意見はあるものの、イタリアは我々の現状において最も信頼できる同盟国である。周辺諸国で不安と緊張が高まるにつれ、支援のために手を差し伸べることは有益であると思われる。"
 AUS_approach_democratic_guarantors: "民主主義の保障国への接近"
 AUS_approach_democratic_guarantors_desc: "サン＝ジェルマン＝アン＝レー条約が締結された後、我々は我々の軍が自国を守るにはあまりにも小さいことに気づいた。ますます危険になっていく状況に打ち勝つには支援が必要だ。条約を締結している他国とは意見が合わないことも多いが、我々を取り巻く冷戦状態が激化した場合には、彼らに手を差し伸べ、支援を求めるべきだ。"
 AUS_approach_democratic_guarantors_tt: "§Y同意が得られた場合の各国への影響:§!"
 AUS_refine_vaterlandische_front: "祖国戦線の洗練"
 AUS_refine_vaterlandische_front_desc: "祖国戦線は長い間、議会の自己廃止によってひとつになった政党の連合体であった。当初のオーストロファシズムのイデオロギーは、時間の経過とともに徐々に変化してきたが、それは必ずしも我々に有利なものではなかった。今こそ、正しい方向に舵を切る時である。"
 AUS_seek_agreement_for_rearmament: "再軍備の合意を要求"
 AUS_seek_agreement_for_rearmament_desc: "内政が少し落ち着きを取り戻した今、外に目を向けるべき時だ。我が国は依然として不当なサン＝ジェルマン＝アン＝レー条約に縛られており、我が国の軍事的成長と自衛能力は妨げられている。我々は、我々の安全を守ってくれる他の調印国にやや依存している状態のため、再軍備の意向を伝え、同意を求めるのが賢明だろう。"
 AUS_seek_agreement_for_rearmament_tt: "§Y[ITA.GetFlag][ITA.GetName]、[ENG.GetFlag][ENG.GetName]、[FRA.GetFlag][FRA.GetName]§!、§Y[USA.GetFlag][USA.GetName]§!にイベントが送られ、自国の要求の承認または拒否が行われる。返答の内容にかかわらず、再軍備の選択肢は取ることができる。"
 AUS_rearmament_and_guarantees_tt: "§R保証国の意向に逆らえば、世論の低下から保証の撤回に至るまで、外交的悪影響を招く可能性がある！§!"
 AUS_disregard_the_treaties: "条約の無視"
 AUS_disregard_the_treaties_desc: "サン＝ジェルマン＝アン＝レー条約によって、我々を拘束し続けようとする調印国の意向には敬意を表するが、現在の世界情勢は我々が条約に従うことをもはや許さない。このような行動が調印国の怒りを買い、我々がその結果に苦しむことは大いにあり得るが、我々はこれ以上拘束されることは許容できない。"
 AUS_rapid_rearmament: "高速再軍備"
 AUS_rapid_rearmament_desc: "ようやく条約の束縛から解き放たれた今、我々は直ちに再軍備しなければならない。過去10年間、陸軍と空軍は著しく軽視されてきた。再びある程度の力をつけるには、多大な努力が必要だ。"
 AUS_spanish_intervention: "スペインへの介入"
 AUS_spanish_intervention_desc: "イベリア半島は内戦の炎に包まれている。民族主義者と共和主義者が激しく衝突するなか、我々が介入しない理由は見当たらない。介入することで、我が軍に近代戦の経験を積ませることができ、今日の水準にどの程度迫っているかの指標を得ることができる。"
 AUS_demand_part_of_spanish_winnings: "スペインが得たものの一部を要求"
 AUS_demand_part_of_spanish_winnings_desc: "イベリア半島での紛争の炎が徐々に消え、[SPA.GetNameDef]の友人たちが勝利を収めた今、我々はこの活動から得たものを見直す時期にきている。[SPA.GetAdjective]への我々の援助は、彼らの好意を得ることになったはずであり、我々が援助に対するいくらかの補償を要求するのは当然のことと思われる。"
 AUS_volunteer_effort_SPA_flag: "[SPA.GetFlag]§Y[SPA.GetNameDef]§!に義勇軍を派遣した"
 AUS_invite_spanish_refugees: "スペインの国粋主義者たちを誘致"
 AUS_invite_spanish_refugees_desc: "内戦における我々の最善の努力にもかかわらず、[SPA.GetAdjective]の同胞を勝利に導くことはできなかった。確かに非常に残念な結果ではあったが、同じ大義のために戦った者たちを我々に招き入れ、彼らを[AUS.GetAdjective]の社会と軍に統合することで、彼らと我々双方の回復を助けることができるかもしれない。"
 AUS_integrate_dnsap_remnants: "DNSAP残党の統合"
 AUS_integrate_dnsap_remnants_desc: "[AUS.GetNameDef]には禁止令が厳しくなったにもかかわらず、DNSAPの残党がまだ存在している。その大半は大ドイツ国民党の下に結集しているが、一部はまだ政治的空白の中に存在している。我々は彼らを祖国戦線に勧誘し、これ以上の反乱を防ぐべきである。"
 AUS_heimwehr_support: "護国団からの支持の獲得"
 AUS_heimwehr_support_desc: "サン＝ジェルマン＝アン＝レー条約の下での数年間で、[AUS.GetNameDef]では準軍事組織が急増した。これらは一般的に禁止されているものだったが、そのほとんどが政治的な意図を掲げていた。護国団の理想が我々の理想と大きくかけ離れることはなかった。彼らの支持を得ることで、我がオーストリア軍と肩を並べて戦うように仕向けることができるだろう。"
 AUS_frontmiliz_focus: "フロントミライズ"
 AUS_frontmiliz_focus_desc: "[GetMilitiaName]の信頼を得た今、我々は彼らを速やかにオーストリア軍に統合させなければならない。それぞれ別個の存在であることに変わりはないが、両者が円滑に連携するようにしなければならない。そうすることで、戦場でも街角でも、我々の成功を確かなものにすることができる。"
 AUS_fit_for_fight: "攻撃態勢"
 AUS_fit_for_fight_desc: "我々は国家を悲惨な状態から立ち直らせるために、長い道のりを歩んできた。しかし、ここで立ち止まるわけにはいかない。再軍備と再建に向けた活動の効力が発揮される一方で、我々は法が我々の活動を妨げないよう、法体系を整えなければならない。"
 AUS_form_nachrichtenabteilun: "諜報部の編制"
 AUS_form_nachrichtenabteilun_desc: "我々は長きにわたって非武装状態にあり、これは悲惨な結果をもたらしたが、その一方で良い面もあった。世界は我々のことを軍だけに力を注ぐ少数新興勢力にすぎないと考えている。この時期に諜報活動とスパイ活動に集中することで、奴らの思い込みを利用することができる。"
 nachrichtenabteilung_bonus: "報道部ボーナス"
 AUS_wienfilm_propaganda_effort: "ウィーン映画の宣伝活動"
 AUS_wienfilm_propaganda_effort_desc: "世界で戦争が激化しているときは、自国の抑制が必要不可欠である。近頃、自国の映画産業を使って国民たちを鼓舞する国々を見た。我々の国にもウィーン映画があるのだから、同じ方法を検討するべきだ。"
 AUS_consolidate_industries: "等族国家"
 AUS_consolidate_industries_desc: "我が国の産業部門は短期間で大きく成長し、経済や軍に有益な効果をもたらしている。これをさらに強化するために、我々は合併計画を立て、これらの産業から最高の効率と生産量を引き出せるようにすべきである。"
 AUS_universitat_graz: "グラーツ大学"
 AUS_universitat_graz_desc: "グラーツ大学には多くの優秀な頭脳を持つ者たちがいる。そのうえ、ノーベル賞受賞者を何人も輩出している。同大学とより緊密な協力関係を築くことで、我々自身の研究を大幅に加速させることができるだろう。"
 AUS_recruiting_the_graduates: "大学からの採用"
 AUS_recruiting_the_graduates_desc: "科学に関連する活動を長期的に維持するためには、新たな才能ある人材を常に獲得し続けなければならない。グラーツ大学と協力することで、我々は学生や卒業生、教授たちを我々の計画に勧誘することができる。"
 AUS_heritage_of_an_empire: "帝国の遺産"
 AUS_heritage_of_an_empire_desc: "我々は数十年前のかつての我々の姿を忘れてはいない。[AUS.GetNameDef]の根底にあるのは依然として帝国であり、懸命な努力によって再び帝国となる日もそう遠くはないだろう。この変化に備え、国民たちに準備をさせる時が来たのだ。"
 AUS_second_brothers_war: "第二次兄弟戦争"
 AUS_second_brothers_war_desc: "1866年、我々と[GER.GetNameDef]の祖先の間で戦争が始まった。当時はシュレースヴィヒ＝ホルシュタインに関する些細な争いだったが、今は時代が変わった。[GER.GetAdjective]は依然として北の国境の脅威であり続けている。今こそ、この対立的友愛関係にきっぱりと終止符を打つ時だ。"
 AUS_unlocks_reichstag_raid: "§Y奇襲§!をアンロック:\n§Y[GER.GetNameWithFlag]§!へのライヒスターク爆撃"
 AUS_an_improved_german_state: "より良いドイツ国"
 AUS_an_improved_german_state_desc: "我々は常に自らを世界で最も優れたドイツ人国家であると考えてきたが、近代になって、その考えが正しいことがわかった。[GER.GetNameDef]はドイツ国民全体の評判を汚すようなことはもうしない。我々は今こそ、彼らを我々の栄光ある国に統合し、その力を我々自身のために使う時なのだ！"
 AUS_restoring_our_rightful_flag: "国旗の権利を復活"
 AUS_restoring_our_rightful_flag_desc: "1936年のオリンピックに参加したとき、我々は自国の国旗が[HAI.GetNameDef]のそれと同じであることに気づいた。不本意ながら、我々は国旗を彼らのものとは異なるものに変えた。しかし、その国旗が我々のものであるという事実はまだ残っている。[HAI.GetAdjective]が手放さないというのであれば、我々は別のやり方で解決するしかない。"
 AUS_seek_to_purchase_alaska: "[463.GetName]の購入"
 AUS_seek_to_purchase_alaska_desc: "1867年、我々はロシアのアレクサンドル2世から[463.GetName]購入の申し出を受けた。当時、同国から我々に提供できるものは何もなかったので、我々はその提案を断った。しかし、時代は変わったのだから、[463.GetName]の所有者に接触し、交渉を試みることを検討すべきだ。"
 AUS_bring_hungary_back_into_the_fold: "ハンガリーを再び仲間に"
 AUS_bring_hungary_back_into_the_fold_desc: "我々と[HUN.GetAdjective]が同じ大国の一員であったのは、そう遠い過去のことではない。第一次世界大戦の後、我々は強制的に分断され、不当な条約を押しつけられ、両者とも著しく弱体化した。このようなことが二度と起こらないよう、我々は[ROOT.GetNameDef]への彼らの完全な統合を提案すべきである！"
 AUS_bring_hungary_back_into_the_fold_tt: "§Y旧領土の併合§!に対するディシジョンと、§Y外交的併合の可能性を高める§!に対する個別のディシジョンをアンロックする。"
 target_hun_tt: "ディシジョンの対象は§Y[HUN.GetNameWithFlag]§!"
 target_cze_tt: "ディシジョンの対象は§Y[CZE.GetNameWithFlag]§!"
 target_yug_tt: "ディシジョンの対象は§Y[YUG.GetNameWithFlag]§!、または§Y[102.GetName]§!・§Y[109.GetName]§!・§Y[853.GetName]§!を現在所有する§Y国§!。"
 target_pol_tt: "ディシジョンの対象は§Y[POL.GetNameWithFlag]§!"
 target_rom_tt: "ディシジョンの対象は§Y[ROM.GetNameWithFlag]§!"
 target_alb_tt: "ディシジョンの対象は§Y[ALB.GetNameWithFlag]§!"
 more_likely_to_accept_if_military_inferior_tt: "§Y我が軍の戦力を増強する§!ことで、彼らが§G平和的併合§!を受け入れる可能性を高めるのだ！"
 AUS_the_czechoslovakian_lands: "チェコスロヴァキアの土地"
 AUS_the_czechoslovakian_lands_desc: "自国のすぐ北にある[CZE.GetNameDef]の領土は、すべてが崩壊する前は我々の偉大な帝国の一部だった。今日に至るまで、これらの地域にはまだ多くの[GER.GetAdjective]語を話す人々が住んでおり、それゆえに、彼らが再誕する帝国の一員となるのは当然のことである。平和的にことが進むかどうかは彼ら次第だ。"
 AUS_reclaiming_yugoslavian_territories: "バルカン領の奪還"
 AUS_reclaiming_yugoslavian_territories_desc: "我々の偉大な帝国はかつてアドリア海まで広がっていた。これらの土地もまた、大戦末期に我々から奪われたものだ。こうした領土を取り戻すことで、戦術的に重要な海岸線も奪還することができる。これらの州の領有国に対し、平和的な譲渡がなければ報復を招きかねないという提案をするべきだ。"
 AUS_reclaiming_yugoslavian_territories_tt: "§Y[102.GetName]§!、§Y[103.GetName]§!、§Y[853.GetName]§!の領有国でイベント「§Y[AUS.GetNameDef]からの最後通牒§!」が発生"
 AUS_take_albania: "アルバニアを奪う"
 AUS_take_albania_desc: "[ALB.GetNameDefCap]は我々の領土の中で最も重要な部分ではなかっただろう。実際、それは我々の領土ではなかったが、そうしようという計画は立てられていた。しかし、我々が再びバルカン半島に存在を確立しようとしている今、再び我々の手中に収めるべきだろう。"
 AUS_take_back_galicia: "ガリシアの奪還"
 AUS_take_back_galicia_desc: "我々の帝国が再び大きくなり始めた今、たとえ大国が相手でも、我々が正統な所有者である領土の奪還をためらうわけにはいかない。[POL.GetNameDefCap]は、少なくとも我々よりは大きな存在に思えるかもしれないが、それでもガリシアは我々のものであるべきだ。もし同国が快く譲渡しないのであれば、武力を行使せざるを得ないかもしれない。"
 AUS_demand_romanian_lands: "トランシルヴァニアとブコヴィナの要求"
 AUS_demand_romanian_lands_desc: "近隣の土地をいくつか手に入れたことで、今度はさらに遠方の領土に目を向けてもいいだろう。[ROM.GetNameDef]のかつて我々のものだった土地は、我々にとって大きな財産であり、できるだけ早く取り戻すべきだ。[ROM.GetAdjective]の指導者が何を考えているかは問題ではない。もし彼らが大人しく服従しないのであれば、我々は他の選択肢を考えなければならないかもしれない。"
 AUS_integrate_northwest: "ベーメンを統合"
 AUS_integrate_northwest_desc: "取り戻した領土をより有効に活用するために、我々は国家が統一された状態を維持しなければならない。協力的かつ有用であることがわかった州は、できるだけ早く帝国に組み込む必要がある。最も期待が持てるのは、我々が領有権を主張した[CZE.GetNameDef]の領土だ。我々はすぐに統合活動を開始すべきである！"
 AUS_integrate_hungary: "ハンガリーの統合"
 AUS_integrate_hungary_desc: "取り戻した領土をより有効に活用するために、我々は国家が統一された状態を維持しなければならない。協力的かつ有用であることがわかった州は、できるだけ早く帝国に組み込む必要がある。最も期待が持てるのは、我々が領有権を主張した[HUN.GetNameDef]の領土だ。我々はすぐに統合活動を開始すべきである！"
 AUS_proclaim_austrian_empire: "オーストリア帝国の宣言"
 AUS_proclaim_austrian_empire_desc: "帝国を再建、再誕させる我々の努力がついに実を結んだ。我々は旧領土をすべて征服し、公明正大に再び帝国を名乗ることができるようになった！"
 AUS_beyond_our_old_lands: "かつての領土を越えて"
 AUS_beyond_our_old_lands_desc: "自国が再び大国に成長するにつれ、ある疑問が湧いてきた。我々は、旧領土のすべてを支配している。しかし、どうしてここで立ち止まることがあろうか？今、我々が持っている力があれば、さらなる拡大は容易いはずだ。"
 AUS_join_the_axis: "数の力"
 AUS_join_the_axis_desc: "我々が単独でも強国であるのは確かだが、何らかの軍事同盟に参加することが、我々とその同盟の双方に利益をもたらすことは否定できない。我々と最も密接な関係にある派閥に接近し、加入の許可を求めることを検討すべきだ。"
 AUS_join_the_axis_tt: "§R[GER.GetNameWithFlag]は[GER.GetFactionName]のメンバーとして我々を受け入れることはほぼありえない。輝ける関係性があっても、彼らはやはり拒否するだろう§!"
 AUS_reforming_the_central_powers: "中央同盟国の再編"
 AUS_reforming_the_central_powers_desc: "軍事同盟の一員となることが我々の力を高めることには同意するが、考え得る選択肢が完全に我々の基準を満たしているとは感じられない。第一次世界大戦中、我々は強大な中央同盟国の一員であったが、良い選択肢がないのなら、この派閥の再編を検討すべきである。"
 AUS_reforming_the_central_powers_tt: "§Y[GER.GetNameWithFlag]§!、§Y[TUR.GetNameWithFlag]§!、§Y[BUL.GetNameWithFlag]§!が§Yファシスト§!または§Y非同盟§!であり、現在派閥に入ってない限り、同諸国を§Y中央同盟§!に招待する。"
 AUS_for_a_better_future: "[AUS.GetAdjective]の未来"
 AUS_for_a_better_future_desc: "思い返してみれば、我々の目標はいつも失われたものを再生することにあった。それが達成された今、我々は未来に向けて前進を始める必要がある。"
 AUS_war_against_bolshevism: "ボリシェヴィズムとの戦い"
 AUS_war_against_bolshevism_desc: "[SOV.GetAdjective]のボリシェヴィキは我々の東に位置し、常にこちら側の厄介の種となっている。不意打ちを食らわないためにも、先制攻撃は確実に行うべきだ。"
 AUS_crusade_on_communism: "対共産主義十字軍"
 AUS_crusade_on_communism_desc: "ヨーロッパ大陸に共産主義者がいる限り、この国と国民たちは安全ではない。我々は、この赤い脅威が本当に面倒なものになる前に、終止符を打つ必要がある。"
 AUS_crusade_on_communism_tt: "§Yヨーロッパ§!のすべての§Y共産主義§!国家に対して、戦争目標§Y併合§!を獲得する"
 AUS_crusade_on_communism_d_tt: "§Yヨーロッパ§!のすべての§Y共産主義§!国家に対して、戦争目標§Y政府転覆§!を獲得する"
 AUS_repeal_the_may_constitution: "5月3日憲法の廃止"
 AUS_repeal_the_may_constitution_desc: "1934年にエンゲルベルト・ドルフースによって制定されたいわゆる5月3日憲法は、ここ数年間、[AUS.GetNameDef]の政治を妨げてきた。政党は禁止され、国家のより良い変化の可能性はすべて奪われている。我が国が再び繁栄するためにはこの不当な憲法を撤廃しなければならない。"
 AUS_austria_against_fascism: "オーストリア帝国同盟"
 AUS_austria_against_fascism_desc: "我が国がこれまでの政治的孤立から立ち直り、国民が自らの考えを述べられるような政治団体がついに現れたとしても不思議ではない。正統主義を掲げるオーストリア帝国同盟は、そのような団体のひとつだ。好都合なことに、彼らの政治的議題には、我々が国家のために計画していることと重なる部分がある。我々はこの協力関係を最大限利用すべきだ。"
 AUS_reinstate_the_imperial_council: "貴族院の復活"
 AUS_reinstate_the_imperial_council_desc: "我々の予想通り、国民は昔に戻りたいと願っている。1934年に議会の自主解散でファシストたちが行ったように、悪用されるような、明らかに欠陥のある制度はもう必要ない。二重君主制の時代には、単独での統治は常に安全で好評だった。そして、それを取り戻す時が来た！"
 AUS_legacy_of_the_empire: "帝国の遺産"
 AUS_legacy_of_the_empire_desc: "現在の我々は強大な帝国であった過去の影でしかないかもしれないが、当時の帝国の再建を目指すことができないということはない。我が国の君主主義的感情を煽ることで、再び強力な君主制国家となるための素地を作ることができる。"
 AUS_imperilalist_sentiments: "帝国主義感情"
 AUS_bring_back_the_habsburg_rule: "王権の継承"
 AUS_bring_back_the_habsburg_rule_desc: "真の王国の名を得るためには、国を率いる王を戴く必要がある。現在の摂政が立派な国王になることは間違いなく、我々は直ちに彼の戴冠式を準備すべきである。"
 AUS_bring_back_the_habsburg_rule_tt: "現在の摂政が§Yオットー・フォン・ハプスブルク§!または§Yエルンスト・リュディガー・シュターレンベルク§!のいずれかである場合、オーストリアの大公に即位し、以下の特性を得る:\n\n§Yオーストリアの大公§!:\n - 政治力獲得: §G+10%§!\n - 徴兵可能人口: §Y0.50%§!\n - 安定度: §G+5%§!\n - 戦争協力度: §G+5%§!\n - 日毎の非同盟/中道主義への支援§G+0.03§!"
 AUS_repeal_the_habsburgergesetz: "ハプスブルク法の廃止"
 AUS_repeal_the_habsburgergesetz_desc: "ハプスブルク法は第一次世界大戦後の1919年に制定され、ハプスブルク家の権利と権限を厳しく制限した。現在の統治者が何者であるかにかかわらず、この法律は[AUS.GetNameDef]の君主国家としての名声を汚すものであり、即刻廃止されなければならない。"
 AUS_rebellious_rearmament: "反抗的再軍備"
 AUS_rebellious_rearmament_desc: "[AUS.GetNameDef]はあまりにも長い間、至極不公平で厄介なサン＝ジェルマン＝アン＝レー条約に出口も見えないまま縛られてきた。君主制を復活させたことで、我々はすでにこの条約に多少なりとも違反している。その他の条件を遵守すべき理由はない。今こそ、この悲惨な条約を廃止する時なのだ！"
 AUS_strengthen_legitimistische_corps: "正統派部隊の強化"
 AUS_strengthen_legitimistische_corps_desc: "正統派部隊は、我が国で高等教育を受ける[AUS.GetAdjective]貴族のための学生組織として発足した。当初は、同じような関心を持つ学生の集まりにすぎなかったが、政治情勢が厳しくなるにつれ、次第に軍国主義的になってきた。配備時間を早めるためにも、彼らからの雇用を検討すべきだ。"
 AUS_legitimistische_studentenverbindung: "正統派学生組合"
 AUS_legitimistische_studentenverbindung_desc: "学生利益団体「正統派学生組合」は、あらゆる教育レベルの体制支持派の学生を対象としている。軍ほど軍国主義的ではなく、言論や討論、科学を好む。彼らの関心と王室への忠誠心は、我々にとって最も有益なものである！"
 AUS_legitimistische_jugend: "正統派青年隊"
 AUS_legitimistische_jugend_desc: "我々は子供や青少年に王政とその核となる価値観のすべてを早い段階で教えることで、彼らが忠実で幸福な国民に成長し、国のために働き、必要であれば戦うようになる事実を目の当たりにしてきた。これをさらに悪い方向へ向かう滑り台のようなものだと恐れる声もあるが、我々はこの教育が子供たちにとって純粋に有益なものであると確信している。"
 AUS_repeal_the_adelsaufhebungsgesetz: "貴族廃止法の撤廃"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "貴族廃止法はハプスブルク法と同時に施行され、[AUS.GetAdjective]貴族の存在を事実上禁止した。爵位、名誉特権、権力は、いとも容易くこれらの一族から剥奪された。この法律は明らかに不当であり、貴族とその一族の誇りを回復することで、将来の彼らの忠誠心を確かなものにすることができる。"
 AUS_the_evidenzburo: "エヴィデンツビューロー"
 AUS_the_evidenzburo_desc: "慎重に作り上げられた他の多くの体制とともに、エヴィデンツビューローは大戦終結時に解体された。我々はもはや、あの条約に縛られることはないのだから、情報機関が認められないこの愚行に従う理由もない。"
 AUS_the_evidenzburo_bonus: "エヴィデンツビューロー"
 AUS_a_royal_alliance: "王室同盟"
 AUS_a_royal_alliance_desc: "最上位は孤独である。そして、現存する数少ない君主国のひとつとして、強力な君主が国を統治することに価値を見出す国々と手を結ぶのは当然のことと思われる。我々は、我々と同じような考えを持つ人々に手を差し伸べ、より大きな悪に対抗するために、同盟を結ぶことを提案しなければならない。"
 AUS_a_royal_alliance_tt1: "§Y[ENG.GetNameWithFlag]§!を§Y$AUS_a_royal_alliance$§!へ招待"
 AUS_a_royal_alliance_tt2: "§Y[FRA.GetNameWithFlag]§!を§Y$AUS_a_royal_alliance$§!へ招待"
 AUS_sturmscharen_support: "シュトゥルムシャーレンの支援の獲得"
 AUS_sturmscharen_support_desc: "シュトゥルムシャーレンは、常に社会民主主義同盟と国粋主義護国団の中間に位置してきた。歴史的には敵対するクルト・シュシュニックに率いられてきたが、政治的思想の合致と我々の伝統的価値観が合わされば、シュツルムシャーレンの支持を得て、我々の代わりに動いてもらうことができるだろう。"
 AUS_eiserne_legion: "鉄の軍団の編制"
 AUS_eiserne_legion_desc: "指導部が再編成され、準軍事組織が再び許可されたことで、[ROOT.GetLeader]専任の精鋭警備隊を編制する機会が得られた。かつて、ファシストと連携していた少数の役人たちが反対派を弾圧し、大衆を統制するための精鋭警備隊の志願兵として立ち上がった。絶好の機会である！"
 AUS_the_royals_of_liechtenstein: "リヒテンシュタイン王室を招待"
 AUS_the_royals_of_liechtenstein_desc: "リヒテンシュタインとは歴史的に密接な関係があり、近年の王子であるフランツ・ヨーゼフ1世にいたっては[AUS.GetAdjective]人の女性を妻にしたほどだ。フェルディナントに子供がいないため、王位はリヒテンシュタイン家のアロイスかヨハネスが継承することになっていたが、両者とも王位継承権を放棄した。二人の王子は今、我々に援助を申し出ている。この機会を上手く利用せねば！"
 AUS_osterreichische_akademie: "オーストリア・アカデミー"
 AUS_osterreichische_akademie_desc: "オーストリア科学アカデミーは1846年に皇帝フェルディナント1世の手書きの勅令によって設立された。以来、小さな科学協会から、ノーベル賞受賞者を輩出する立派なアカデミーにまで成長した。財政危機に苦しんだものの、我々からの投資があればアカデミーは再び軌道に乗り、将来大きな利益をもたらしてくれるだろう。"
 AUS_royal_scientific_grants: "王立科学助成金"
 AUS_royal_scientific_grants_desc: "オーストリア科学アカデミーへの投資は、我々とアカデミーの双方にとって最も有益なものであり、現在、この連帯関係をさらに強化するべきかどうかを検討している。現在、多くの有能な科学者たちがアカデミーで働いており、説得次第では、彼らにも我々の計画の下で動いてもらうことができるはずだ。"
 AUS_demand_hungarian_submission: "[HUN.GetAdjective]の従属を要求"
 AUS_demand_hungarian_submission_desc: "我々は長い間、[HUN.GetNameDef]と共に二重君主国家として繁栄してきた。この制度は当時はうまくいっていたが、彼らは我々よりも国家運営に長けていないことが判明した。彼らを我々の傀儡政権にすることで、我々は二重君主制の長所を持ちながら、最悪の事態を避けることができるだろう。"
 AUS_demand_hungarian_submission_tt: "§Y[HUN.GetNameDef]の従属化§!に対するディシジョンと、§Y外交的従属化の可能性を高める§!に対する個別のディシジョンをアンロックする。"
 AUS_subjugate_lands_of_old: "かつての領土を従属化"
 AUS_subjugate_lands_of_old_desc: "当面の問題を処理した後、我々はかつての国境を取り戻すための国家拡大を開始しなければならない。我々は外交官を全面的に信頼しているが、いざとなれば軍を使うことになる。一方、全面的に攻勢を仕掛けるよりも、段階的に拡大していく方が賢明だろう。"
 AUS_subjugate_lands_of_old_tt: "§Y旧領土の従属化§!に対するディシジョンと、§Y外交的従属化の可能性を高める§!に対する個別のディシジョンをアンロックする。"
 AUS_the_silesian_question: "シレジア問題"
 AUS_the_silesian_question_desc: "シレジアは長い間、我々の広大な帝国の一部だった。自国の本土と繋がっていないとはいえ、これらの州は今でも非常に大きな価値を持っている。返還を要請すべきだ。"
 AUS_reclaim_habsburg: "ハプスブルクの奪還"
 AUS_reclaim_habsburg_desc: "我々の故郷はまだ我々の手の届かないところにある。ハプスブルク家はハプスブルク村での質素な生活を忘れてはいない。貴族ではあったが、身分は低かったのだ。しかし、状況は変わった。我々の故郷を取り戻す時が来た。"
 AUS_reclaim_habsburg_tt: "我々のほうが§G強い§!と承諾する可能性が高まる。\n\n§Yスイスの州を再統合§!するディシジョンをアンロック。"
 AUS_war_against_guarantors: "保証国との戦争"
 AUS_war_against_guarantors_desc: "卑劣なサン＝ジェルマン＝アン＝レー条約の条文では明確に約束されていた。我が国の主権を守るために支援が必要になれば、支援を提供する、と。しかし、それは我々を大人しくさせておくための嘘にすぎなかった。今、我々は徐々に力を取り戻しつつある。さぁ、たっぷり復讐させてもらおう。二度と[ROOT.GetNameDef]が舐めた真似をしないよう、思い知らせてやるのだ！"
 AUS_tighten_control_of_subjects: "従属国の統制"
 AUS_tighten_control_of_subjects_desc: "我々は旧領土の支配者としての地位を確立した。これは確かに素晴らしいことだが、ここで立ち止まるわけにはいかない。我々の傀儡国家は、我々と同じように偉大な指導者に率いられるべきである。都合の良いことに、我々はその適任である人々を心得ている！"
 AUS_tighten_control_of_subjects_tt: "§Yオットー・フォン・ハプスブルク§!が§Y[ROOT.GetNameWithFlag]§!の現在の統治者である場合、我々が§Y[HUN.GetNameWithFlag]§!、§Y[CZE.GetNameWithFlag]§!、§Y[POL.GetNameWithFlag]§!を従属国にすると、これらの国で§Yハプスブルク家の君主を即位させる§!ことに対するディシジョンがアンロックされる。"
 AUS_tighten_control_of_subjects_tt2: "我々が§Y[HUN.GetNameWithFlag]§!、§Y[CZE.GetNameWithFlag]§!、§Y[POL.GetNameWithFlag]§!を従属国にすると、これらの国で§Yハプスブルク家の君主を即位させる§!ことに対するディシジョンがアンロックされる。"
 AUS_renew_claims_in_italy: "[ITA.GetNameDef]における領有権の更新"
 AUS_renew_claims_in_italy_desc: "第一次世界大戦後に領土が分割されたとき、[ITA.GetAdjective]は我々の意向に反して、アルト・アディジェとトレンティーノを奪った。現在、我々の力はほぼ回復しており、奴らに我々の正当な領土を返還するよう要求するのは当然の権利である。"
 AUS_extend_italian_claims: "[ITA.GetAdjective]の領有権の拡大"
 AUS_extend_italian_claims_desc: "我々は、第一次世界大戦の終わりに、[ITA.GetNameDef]が我々から奪った諸州をどのように扱うか、その方針を決めた。我々は[160.GetName]と[159.GetName]を所有したことはなかったが、常に我々にとって関心の高いものであった。すでに旧領土の領有権を主張したのだから、これをさらに一歩進めて、かつて我々が望んでいたもの、そして今も望んでいるものを手に入れてはどうだろうか？"
 AUS_extend_italian_claims_tt: "§Yイタリアの請求権を再統合§!するディシジョンをアンロック。"
 AUS_strike_deal_with_italy: "[ITA.GetNameDef]との取引"
 AUS_strike_deal_with_italy_desc: "第一次世界大戦の終結時に北イタリアのトレンティーノとアルト・アディジェを奪われて以来、我々はこれらの領土を取り返したいと願ってきた。当時、[ITA.GetAdjective]は同領土を押し付けられることに乗り気でなく、ただ我々を遠ざけるためにそうしたのだと表明していた。外交努力次第で、彼らと領土の取引ができるはずだ。"
 AUS_the_danubian_federation: "ドナウ連邦"
 AUS_the_danubian_federation_desc: "他国と違い、ヨーロッパの真ん中に位置する我が国は、明確に領土を獲得することなく、大きな影響力を持つようになれる可能性を秘めている。軍事力と同じくらい重要なのは、我々の言葉や外交活動が持つ力だ。ドナウ川周辺に共同体を形成することで、我々は国境をはるかに越えた範囲に外交的影響力を持つことができる。"
 AUS_invite_danubian_countries: "ドナウ諸国の招待"
 AUS_invite_danubian_countries_desc: "我々の意思表明が誰の目にも明らかになった今、この連邦を可能な限り良いものへと拡大していく時が来た。最初の一手は、当然、現在単独で存在している他のドナウ諸国を招待することだ。"
 AUS_invite_danubian_countries_tt: "§Yドナウ諸国をドナウ連邦に招待§!するディシジョンをアンロック"
 AUS_danubian_unity: "ドナウの団結"
 AUS_danubian_unity_desc: "我々の連邦が着実に成長している今、我々は自国のことや内政のことも忘れないようにしなければならない。国民はこの派閥の素晴らしさを知る必要がある！"
 AUS_inviting_the_observers: "関連諸国を招待"
 AUS_inviting_the_observers_desc: "派閥が成長するにつれ、我々がヨーロッパで侮れない勢力になりうることがますます明らかになってきた。ドナウ川が重要な役割を担っているのは、その川が横断している国々だけでなく、川を貨物輸送に利用している国々もそうだ。同諸国を[ROOT.GetFactionName]へ招待することを検討すべきである。"
 AUS_inviting_the_observers_tt: "§Yさらなる国をドナウ連邦に招待§!するディシジョンをアンロック"
 AUS_unexpected_alliances: "予期せぬ同盟国"
 AUS_unexpected_alliances_desc: "我々は、我々の派閥に加わることを望むドナウ諸国のすべての国に心を開いておかなければならない。過去に食い違いがあったかどうかにかかわらず、我々は手を差し伸べ、ドナウの統一のために我々の味方となるようにしなければならない。"
 AUS_diplomatic_effort: "ドナウ外交"
 AUS_diplomatic_effort_desc: "連邦に相応しい強大な指導国であり続けるために、我々はすべての加盟国から好かれていなければならない。我々は連邦内の関係を良好にし、深めるための外交努力を強化すべきである。"
 AUS_diplomatic_effort_tt: "§Y連邦を拡大§!した後、外交努力によって§Y他の加盟国との関係を改善する§!。"
 AUS_danubian_leader: "ドナウの利益の保護者"
 AUS_protector_of_the_danube: "ドナウの保護者"
 AUS_protector_of_the_danube_desc: "隣国の情勢が悪化の一途をたどっている今、全加盟国の存続と安全を確保するための対策を講じなければならない。[ROOT.GetFactionName]の指導国として、この責任は我々にある。"
 AUS_protector_of_the_danube_tt: "§Y連邦国家への統一を提案§!し、§Y加盟国を味方に引き入れる§!ディシジョンをアンロック\n\n§R大国は自身が著しく弱体化しているか、あるいは[AUS.GetNameDef]がさらなる大国でない限り、これを受け入れる可能性は極めて低い！§!"
 AUS_via_danube_to_europe: "ドナウ川経由でヨーロッパへ"
 AUS_via_danube_to_europe_desc: "我々の周りにはかなり立派な勢力が集まっており、ここでやめることもできるが、ドナウ川の向こう側にも目を向けてもいいかもしれない。ヨーロッパ全域にわたる勢力がヨーロッパ内の協力とコミュニティに焦点を当てることは、非常に価値のある取り組みとなる可能性がある。"
 AUS_via_danube_to_europe_tt: "§Y$AUS_the_danubian_federation_category$§!ディシジョンを§Y$BEL_closer_european_union_cat$§!ディシジョンで置き換え、§Y限定された連邦化§!を推進するために更に多くの国を招待できる。\n\n§Rこれは従属国の完全統合がやりやすくなる共同国家方針§!「§Y$HABSBURG_an_empire_not_just_in_name$§!」§Rをロックする§!。"
 AUS_the_right_to_rearm: "再軍備の権利"
 AUS_the_right_to_rearm_desc: "第一次世界大戦以来、我が国はサン＝ジェルマン＝アン＝レー条約により、常備軍の規模を3万人以下に制限してきた。我々を取り巻く情勢を鑑みれば、これはもはや維持不可能であり、再軍備の権利が認められなければならないだろう。"
 AUS_the_right_to_rearm_dem_tt: "§Y民主主義§!国として、再軍備の合意を求める。"
 AUS_the_right_to_rearm_dem_instead_tt: "[ROOT.GetNameDef]が§Y民主主義§!国である場合、この効果により、代わりに再軍備の合意を求めることになる。"
 AUS_the_right_to_rearm_fed_tt: "§Y非同盟§!国として、その後の結果がどうなろうとも再軍備する。"
 AUS_the_right_to_rearm_fed_instead_tt: "[ROOT.GetNameDef]が§Y非同盟§!国である場合、この効果により、代わりにその後の結果がどうなろうとも再軍備することになる。"
 AUS_defence_of_the_homeland: "祖国の防衛"
 AUS_defence_of_the_homeland_desc: "ようやく軍を再建することができるようになった今、それをどのように特化させるかを検討する必要がある。我々の地理的位置は現状ではかなり脆弱であり、軍の防衛力を究め、この国だけの景観を有利に利用する方法を鍛え込むことは有益であろう。"
 AUS_the_political_front: "政治戦線の防衛"
 AUS_the_political_front_desc: "戦いの勝利は最前線や戦場だけでなく、工場や路上にも存在する。政治体制を強化することで、たとえ最悪の事態が起こっても、我々が主導権を握り続けることができる。"
 AUS_austrian_aggression: "オーストリアの侵略"
 AUS_austrian_aggression_desc: "この時代に防衛は当然の選択肢に思えるかもしれないが、それは攻撃を待つことを意味するだけだ。その代わりに戦力を増強し、いつでも攻撃できるようにしておけば、仮想侵略国を効率的に抑止することができる。やはり攻撃は最大の防御である。"
 AUS_at_the_ready: "準備完了"
 AUS_at_the_ready_desc: "優れた訓練を受け、常に即応態勢を整える必要があるのは軍だけではない。装備品を軍に供給する者も、国に対する責任を自覚しなければならない。労働者が常に部隊を支援できるようにすることで、我々は成功への準備を整えることができる。"
 AUS_form_dsn: "DSNの設立"
 AUS_form_dsn_desc: "攻撃的であれ、守備的であれ、我々のスタンスにかかわらず、仮想敵の情報を得ることは最も重要なことである。敵の強さ、速さ、連携を見誤ることは許されないし、敵にこちらの情報を知られるわけにもいかない。"
 AUS_form_dsn_tt: "[ROOT.GetNameDef]が「§Y祖国の防衛§!」または「§Yオーストリアの侵略§!」のどちらを選択するかによって、機関へ適用されるアップグレードが決定される。"
 AUS_release_imprisoned_leaders: "政治的反対の合法化"
 AUS_release_imprisoned_leaders_desc: "我が国が次第に権威主義的になるにつれ、果敢にもそれに反対する人々は直ちに投獄された。こうした措置はまったく不当であり、ただ純粋に政治を理由にしたものだった。投獄された人々を釈放し、政治的反対を再び合法化すべきだ。"
 AUS_hold_elections: "選挙の実施"
 AUS_hold_elections_desc: "1934年の「議会の自己廃止」以前の1930年11月9日に行われた最後の選挙とともに、国民は[ROOT.GetAdjective]の民主主義に対する信頼をすっかり失ってしまった。信頼を回復し、国民に発言権を与えることが我々の最優先事項であるべきだ！"
 AUS_rebuild_democratic_systems: "民主主義体制の再建"
 AUS_rebuild_democratic_systems_desc: "民主主義体制というのは非常にデリケートなもので、解体するのは簡単だが、構築したり復活させたりするのは難しい。しかし、国民のために、再建はすぐにでも実行しなければならない。そして、国のために、独裁政治を推し進める党は禁止されるべきである。"
 AUS_rebuild_democratic_systems_tt: "現在の§Yファシスト§!党§YDNSAP§!は禁止される。さらに："
 AUS_a_new_constitution: "新しい憲法"
 AUS_a_new_constitution_desc: "前回の憲法改正は5月3日憲法という大惨事に終わり、権威主義的な政権が国を支配するようになった。我々は厳格に民主主義的である憲法を再び制定することによって、二度とこのようなことが起こらないようにしなければならない。"
 AUS_seek_support_from_guarantors: "保証国からの支援を要請"
 AUS_seek_support_from_guarantors_desc: "サン＝ジェルマン＝アン＝レー条約は我々にとって多くの制約を伴うものだが、明るい兆しもある。我々は大きな軍隊を持つことを禁じられているため、保証国と呼ばれる者たちが我々を守ってくれるのだ。我々は彼らに働きかけ、この支援を要請しなければならない。"
 AUS_seek_support_from_guarantors_tt: "我々に対する彼らの評価が§G高ければ§!、好意的な返答が得られる可能性も高くなる。"
 AUS_stabilize_the_political_climate: "政治情勢の安定化"
 AUS_stabilize_the_political_climate_desc: "政党が禁止されていた頃の名残か、現在の野党は過激で極端だ。彼らが現行の法律を遵守していることを確認する必要がある。そうすれば彼らが禁止されるリスクはない。この寛容な姿勢は過激でない支持者からも支援を集められるはずだ。"
 AUS_outlaw_the_radicals: "急進派の追放"
 AUS_outlaw_the_radicals_desc: "我々は現在、最もデリケートな政治状況下にある。今は政治領域の両端に位置する急進的な政党の間で内輪揉めをしている時ではない。最悪の事態が去るまでは、彼らの下劣なプロパガンダを垂れ流すわけにはいかない！"
 AUS_strengthen_the_cabinet: "内閣の強化"
 AUS_strengthen_the_cabinet_desc: "民主主義的な気風が[ROOT.GetNameDef]にそこそこの速さで浸透しているが、我が国の内閣は依然として比較的弱いままだ。権力はもちろん国民に属するべきであり、国会と内閣はただその延長線上にあるだけだが、とはいえ、効果的な統治を行うためには内閣を優先させなければならない。"
 AUS_pardon_political_exiles: "政治亡命者の赦免"
 AUS_pardon_political_exiles_desc: "オーストロファシズム支配下のいわゆる協調主義国の時代、多くの優秀な政治家が我が国から逃亡した。我々は政治的スタンスに関係なく、彼らの帰還を申し出るべきだ。"
 AUS_join_the_allies: "連合国加盟"
 AUS_join_the_allies_desc: "これまでずっと、我々は我々自身を単独で最強の国であると考えてきた。しかし我々を取り巻く状況が悪化の一途をたどるにつれて、それは真実ではないかもしれないという事実に直面せざるを得なくなる。単独でいることが必ずしも最善の選択とは限らない。我々は強力な民主主義派閥に加わることを求めるべきだ。"
 AUS_join_the_allies_tt: "加盟国として受け入れられる可能性は民主主義であることと、派閥指導国の評価に依存する。\n\n拒否された場合は、代わりに自分たちの派閥を立ち上げることができる。"
 AUS_industrial_exchange: "知識の交換"
 AUS_industrial_exchange_desc: "新たな同盟国から学ぶことは多い。特に建設に関してそうだが、軍事戦略に関しても同様だ。同盟国が進んで情報を共有してくれるのだから、我々はこれを最大限に活用すべきだ。"
 AUS_alpine_federation_focus: "アルプス連邦"
 AUS_alpine_federation_focus_desc: "我々はもはや孤立することが[ROOT.GetNameDef]にとって最善の選択肢であるとは感じていないが、しかし、他の派閥に参加することが実行可能な選択肢であるとは思えない。これは我々がアルプスの他の地域に提案を行う絶好の機会と言えるだろう。"
 AUS_alpine_federation_focus_tt: "§Y[SWI.GetNameWithFlag]§!、§Y[FRA.GetNameWithFlag]§!、§Y[ITA.GetNameWithFlag]§!が§Y民主主義§!または§Y非同盟§!であり、現在派閥に入ってない限り、同諸国を自国の派閥に招待する。"
 AUS_invite_the_entente: "小協商の招待"
 AUS_invite_the_entente_desc: "我々の派閥は、アルプスのルーツを越えてでも、この地域にもっと多くの加盟国がいるほうが有益だ。小協商はハプスブルク家が再来した際の防衛のために結成された。今は我々の味方なのだから、彼らを招待してみるのはどうだろうか？"
 AUS_invite_the_entente_tt: "§Y[YUG.GetNameWithFlag]§!、§Y[ROM.GetNameWithFlag]§!、§Y[CZE.GetNameWithFlag]§!が§Y民主主義§!または§Y非同盟§!であり、現在派閥に入ってない限り、同諸国を自国の派閥に招待する。"
 AUS_offensive_on_the_fascists: "反ファシスト攻勢"
 AUS_offensive_on_the_fascists_desc: "我々はもはや、南の隣国が我々の問題の多くを引き起こしているという事実を無視することはできない。外交は常に望ましい方法ではあるのだが、より思い切った介入が必要な場合もある。"
 AUS_lawmaking_leniency: "法制化の寛大さ"
 AUS_lawmaking_leniency_desc: "新しい法律を成立させるための我々の制度は古臭く、今すぐ見直しが必要である。このような時代には、状況が日々変化する中で、新しい法律を迅速に成立させる必要がある。我々はより合理的な法制化手続きを求めてロビー活動を行うことを検討すべきだ。"
 AUS_empowering_the_chancellor: "首相に権力を"
 AUS_empowering_the_chancellor_desc: "我が国の首相という役割は簡単に担えるものではない。[ROOT.GetLeader]がいなければ、今日の[ROOT.GetNameDefCap]はなかっただろう。人格崇拝になってはいけないが、首相に対してこうした感謝の念を伝えてもいいかもしれない。"
 AUS_join_the_research_program: "共同研究計画"
 AUS_join_the_research_program_desc: "今、我々は同じような考えを持つ国々の派閥の中にいるのだから、この恩恵に可能な限りあずかろう。我々と同盟国のために技術共有グループを結成することで、技術方面に優れた人材によって派閥全体を強化することができる。"
 AUS_join_the_research_program_tt: "§Y[ROOT.GetNameDef]§!および我々と同じ勢力に属する全ての国は、§Y技術共有グループに参加する§!"
 AUS_the_right_to_self_determination: "自己決定権"
 AUS_the_right_to_self_determination_desc: "我々はこれまで自己決定権とその保護に依存してきた。今、我々はその反対側に立ち、暴力的な抑圧の中で生存をかけて戦う国々の保護者とならなければならない！"
 AUS_our_brothers_in_the_east: "東方の同胞"
 AUS_our_brothers_in_the_east_desc: "我々は今ようやく民主主義国家として再出発したものの、権威主義的な独裁者の陰で苦しむ人々はまだ多くいる。[HUN.GetAdjective]の同胞との統合を望んでいないが、それでも彼らにも自分自身で選択する権利があるはずだと信じている。彼らのためにも民主主義を実現しなければならない！"
 AUS_deal_with_the_german_threat: "ドイツの脅威への対応"
 AUS_deal_with_the_german_threat_desc: "[GER.GetNameDefCap]はもう何十年もの間、北西部の国境で脅威となってきた。同国の政治は容赦がなく、我々の存在そのものを脅かすような発言も少なくない。今こそ、この脅威に終止符を打つ時なのだ。"
 AUS_end_european_fascism: "ヨーロッパのファシズムの終焉"
 AUS_end_european_fascism_desc: "我々全員が安全となるまで、誰も安全ではない。ファシズムはいまだにヨーロッパで強い影響力を持ち、間違いなく将来さらなる問題を引き起こすだろう。我々はこのイデオロギーが広がるのを防ぐために行動を起こすべきだ。"
 AUS_end_european_fascism_tt: "§Yヨーロッパ§!のすべての§Yファシスト§!国家に対して、戦争目標§Y傀儡§!を獲得する"
 AUS_end_european_fascism_d_tt: "§Yヨーロッパ§!のすべての§Yファシスト§!国家に対して、戦争目標§Y政府転覆§!を獲得する"
 AUS_austromarxism_focus: "オーストリア・マルクス主義"
 AUS_austromarxism_focus_desc: "ヴィクトル・アドラー、オットー・バウアー、カール・レンナー、マックス・アドラー、ルドルフ・ヒルファディングらによって開拓されたオーストリア・マルクス主義の概念は長い間我々を導いてきた。彼らの異なる視点による刺激を受けながらも、社会民主主義と共産主義の中間的立ち位置を理解しようとすることによって生まれたものだ。その結果、社会民主主義と共産主義のどちらか一方が単独で行うよりも、はるかに広範な人々の支持を得ることができたのである。"
 AUS_rally_the_people: "民衆の結集"
 AUS_rally_the_people_desc: "我々の歴史において、我々と理想を共にする者たちによるクーデターは数多く試みられてきた。再びこのような手段に訴える必要がないことを願い、我々は国民を我々の側に集め、改革を迫らなければならない。"
 AUS_ban_dnsap: "国粋主義者の根絶"
 AUS_ban_dnsap_desc: "現在、社会にとって真に脅威となる政党が我が国には存在している。我々は政治的な反対を望むが、それは我々自身の安全を危険にさらすことなく行われるようにしなければならない。DNSAPは必ず禁止されなければならないし、祖国戦線はその正体を見破られなければならない！"
 AUS_renounce_the_treaties: "条約の破棄"
 AUS_renounce_the_treaties_desc: "我が国政府は一般的に、紛争や不作法な行動よりも対話や外交を好むが、サン＝ジェルマン＝アン＝レー条約に関しては手をこまねいている理由はほとんどない。我が国が安定し、主導権を取り戻した今、このような厳しい規則に縛られているわけにはいかない。この条約は直ちに破棄する。"
 AUS_emergency_measaures: "緊急策"
 AUS_emergency_measaures_desc: "我々は決して革命の支持者ではなかったが、我が国が再び繁栄するために必要な変化をもたらすには、社会民主党に頼ることができないことがますます明らかになってきている。我々は[ROOT.GetNameDef]の労働者のために闘う準備をしなければならない！"
 AUS_schutzbund_support: "防衛同盟の支援の獲得"
 AUS_schutzbund_support_desc: "[ROOT.GetAdjective]のほとんどの準軍事組織は国粋主義的、正統主義的、あるいはファシスト的な政治的意図を持っており、我が国における多くの武力紛争の原因の一端を担っている。共和国防衛同盟はそれなりに問題を引き起こしてきたが、政治的に我々に近い存在であるという事実は変わらない。彼らを我々の大義に引き入れるべきだ。"
 AUS_schutzbund_support_tt: "§Y共産主義者§!内戦の開始時に、§Y3§!ユニットの§Y防衛同盟師団§!が§Y[4.GetName]§!に出現する。\n\n敵対勢力側は§Y1§!ではなく§R2§!ユニットの§Y護国団師団§!が§Y[152.GetName]§!に出現する"
 AUS_intervention_in_spain: "スペインへの介入"
 AUS_intervention_in_spain_desc: "[SPR.GetAdjective]は現在、イベリア半島全域に及ぶ激しい内戦に巻き込まれている。たとえ我々が不安定な状況にあろうとも、我々は彼らを助けるべきだ。結局のところ、彼らは国粋主義者たちと立派に戦っているのだから。"
 AUS_invite_spanish_exiles: "スペインからの亡命者を招待"
 AUS_invite_spanish_exiles_desc: "我々はスペイン内戦に別の結果を期待していた。戦場で支援したのと同じように、今度は別の場所で支援を行い、国粋主義者たちの支配から逃れてきた人々を受け入れなければならない。"
 AUS_volunteer_effort_SPR_flag: "スペインに志願兵を派遣"
 AUS_celebrate_spanish_victory: "スペインでの勝利の祝福"
 AUS_celebrate_spanish_victory_desc: "イベリア半島での激しい衝突が徐々に収まるにつれ、共和党がいまだ自国を掌握していることが明らかになった。我々の援助がこの勝利の一翼を担った可能性は高く、我々の奮闘に対する補償の可能性について尋ねるのは当然のことである。"
 AUS_revolution: "赤いウィーンの奪還"
 AUS_revolution_desc: "我々が単に与党の反対勢力として活動することはもはや不可能となった。我々の国民には現在の指導者がもたらすもの以上のものが相応しい。我々の人気の高まりは、今が攻撃すべき時であることを証明している！"
 AUS_revolution_tt: "国民精神§Y民兵支援§!を持っていると、内戦開始時に3ユニットの§Y防衛同盟師団§!が出現する。"
 AUS_revolution_tt_2: "各陣営に与えられる兵力は、§Y共産主義§!の支持率に依存する。\n\n§Y共産主義支持率§!が§Y60%§!以上であれば、内戦は完全に回避される。"
 AUS_seek_soviet_support: "ソ連の支援を要請"
 AUS_seek_soviet_support_desc: "北部の[GER.GetAdjective]の脅威に対抗し、我が国を彼らに相応しい共産主義社会にするためには外部からの支援が必要だ。我々は[SOV.GetNameDef]と若干のイデオロギーの相違はあるが、核心部分では多くの類似点を共有している。"
 AUS_seek_soviet_support_tt: "§R今、[SOV.GetAdjective]の支援に頼ると、後で彼らを攻撃できなくなる！§!"
 AUS_politicized_general_staff: "政治化された参謀本部"
 AUS_politicized_general_staff_desc: "政治的な意図を持つ準軍事組織が我々にとって実に厄介な存在になりかねないことは以前にも見てきたとおりだが、正規軍についても同じことが言えるわけではない。我々の政治に精通し、我々と将来の展望を共有する軍の方が、我々の安全のために戦う意思がより強く、その能力も高い！"
 AUS_promote_the_worthy: "価値ある人材の昇格"
 AUS_promote_the_worthy_desc: "我々の将軍の何人かは、我々の大義と国の両方に対して大きな希望と忠誠心を示している。彼らを模範とし、昇格させてやることで、他の者たちが同じように行動することを奨励できるだろう！"
 AUS_align_with_ussr: "[SOU.GetAdjective]との連携"
 AUS_align_with_ussr_desc: "[SOV.GetNameDef]がなぜこのように運営されてきたのか、その理由がより明確になった。当初は[SOV.GetAdjective]の体制に疑問を持っていたが、我々はそれが国を統治する最良の方法かもしれないと思うようになったのだ。[SOV.GetLeader]の教義に沿うことで、我々はより安定した国と、そしておそらくは彼らの好意の両方を得ることができる。"
 AUS_align_with_ussr_tt: "§YKPÖ§!の現在の指導者は、§Y[SOV.GetFlag][SOV.GetNameDef]§!が§Y共産主義§!である限り、§Y[SOV.GetFlag][SOV.GetLeader]§!の教義に沿った特性を得る。"
 AUS_raid_military_storages: "古い軍用備蓄品の奪取"
 AUS_raid_military_storages_desc: "古い軍用品が国のいたるところに保管されたままでいる。我々の現状を鑑みれば、こうしたものは倉庫に置いておくよりも、国民の手に渡った方が役に立つだろう。今こそこれらの資源を最大限に活用する時なのだ。"
 AUS_properly_trained_militias: "適切に訓練された民兵"
 AUS_properly_trained_militias_desc: "民兵は我が国の防衛に不可欠な存在となっているが、現時点では正式な訓練を受けていない。民兵の性質上、彼らを完全に統制し、すべての訓練を受けさせることは不可能だが、訓練努力は我々全員の役に立つだろう。"
 AUS_the_peoples_army: "人民軍"
 AUS_the_peoples_army_desc: "このような状況下で国民に適切な武装をさせるという我々の献身的行動が、予想外の、しかし非常に歓迎すべき副次的効果をもたらした。軍隊に入りたいという人が増えているのだ。"
 AUS_a_safe_harbor_for_dissidents: "反体制派の避難港"
 AUS_a_safe_harbor_for_dissidents_desc: "近頃はどの国でも政治亡命者は珍しくないが、その中には我々と同じような政治的感情を持つ者もいる。このような亡命者を味方につけることで、我々は彼らの技能から大きな利益を得ることができる。"
 AUS_a_safe_harbor_for_dissidents_tt: "§Yオルガ・タラトゥータ§!（戦争協力度 §G+5%§!、安定度 §R-10%§!、徴兵可能人口補正 §G+10%§!、日毎の共産主義への支援 §G+0.03§!）を付与"
 AUS_establish_rote_hilfe: "ローテ・ヒルフェの再編成"
 AUS_establish_rote_hilfe_desc: "オーストリア・ローテ・ヒルフェは1925年にマルケ・ショアによって設立され、同氏が指導者を務めた。それ以来、腐敗したオーストロファシズム国家によって禁止されるまで、この組織は[ROOT.GetNameDef]の数え切れないほどの政治難民や亡命者を支援してきた。我々の旧体制がなくなった今、我々が彼らを再び自由に活動できるようにする時が来た。"
 AUS_a_new_beginning: "新たな始まり"
 AUS_a_new_beginning_desc: "「宙を舞う灰と埃が収まり、新政権が正統な地位を手にするとき、我々は未来に目を向けなければならない。これは[ROOT.GetNameDef]の始まりに過ぎない。共に成長しよう！」"
 AUS_join_comintern: "コミンテルンへの参加"
 AUS_join_comintern_desc: "ソ連と同盟を結んだことで、我々には非常に明確な道が開かれた。我々はコミンテルンの同志に加わらなければならない、それが我が国民が望むもの、我が国民に相応しいものだ！"
 AUS_danubian_socialist_communes: "ドナウ連合の創設"
 AUS_danubian_socialist_communes_desc: "これまで[ROOT.GetNameDef]は敵対国に対して単独で立ち向かってきた。将来もそうなることを望んでいるわけではないが、今のところ我が国の理想に沿う同盟はない。我々自身の派閥を作ることが最良の選択肢であることは明白だ！"
 AUS_womens_education_initiative: "女性教育への取り組み"
 AUS_womens_education_initiative_desc: "1900年代初頭から女性は大学で教育を受けることを許されていたが、それは一部の学部に限られていた。大学がすべての人を受け入れられるようにすることは我が国のためになるだろう。"
 AUS_universitat_wien: "ウィーン大学"
 AUS_universitat_wien_desc: "ほとんどの大学と同じように、ウィーンの大学もファシストの支配下で苦しんだ。ファシスト感情が、主に学生によってではあるが、制限なく広まった。規則を強化し、このようなことが続かないようにすることで、提供される教育の質をより高くすることができる。"
 AUS_scientific_grants: "科学助成金"
 AUS_scientific_grants_desc: "科学と研究への予算を増やすにつれ、この新しく得られた知見の応用の可能性が明らかになってきた。一連の助成金を交付することで、こうした良い効果をさらに強めることができるはずだ。"
 available_scientist_tt: "§Y科学者§!として§G利用可能§!："
 AUS_centralize_the_industrial_sector: "産業部門の中央集権化"
 AUS_centralize_the_industrial_sector_desc: "時が経ち、共産主義感情が国民に根付くにつれて、我々はより思い切った手段を取ることができるようになった。数年前までは産業の中央集権化というアイデアだけで国民から顰蹙を買っていたが、今ではそれが論理的に導かれた次なる一手だと思えるようになった。"
 AUS_cut_ties_with_the_church: "教会との関係断絶"
 AUS_cut_ties_with_the_church_desc: "政府と教会とのつながりはいわゆる聖職者ファシズムの名残にすぎない。ファシズムはすでに取り除かれたのだから、聖職者も政治権力から排除すべき時だ。"
 generic_remove_as_political_advisor_tt: "§Y政治顧問§!として以下が§R利用不可能§!:"
 AUS_spur_the_communist_resistance: "共産主義感情の助長"
 AUS_spur_the_communist_resistance_desc: "我々を取り巻く世界は庶民と労働者の双方に対して著しく敵対的になっている。我々自身はありがたいことに最悪の事態を免れているが、周囲の兄弟姉妹の苦しみを無視することはできない。"
 AUS_danubian_communism_bypass_tt: "すべての§Yドナウ§!諸国および§Yドナウ地域§!の§Y歴史的重要性がある国§!：\n現在の与党が§Y共産主義§!である。"
 AUS_danubian_communism_bypass_has_rejected_tt: "§Y共産主義§!を押し上げようとする[ROOT.GetAdjective]の試みを拒絶した。"
 AUS_spur_the_communist_resistance_tt: "以下で§Y共産主義感情の助長§!を行うディシジョンをアンロック:"
 AUS_rapid_revolutions: "急速な革命"
 AUS_rapid_revolutions_desc: "外国人労働者を解放し、彼らのために生産手段を確保する我々の行動によって我々の状況は悪化したが、休んでいる時間はない。同志たちを資本主義の束縛から一刻も早く解放しなければならない。たとえそれが、我が国民の福祉にごくわずかの一時的な打撃を与えることになるとしてもだ。"
 AUS_meticulous_preparations: "入念な準備"
 AUS_meticulous_preparations_desc: "周囲の労働者を解放しようとする誘惑に駆られることもあるだろうが、それは自国の戦線を空白にする危険性がある。我々の国外での試みは[ROOT.GetNameDef]で何度か騒動を引き起こしている。他人を助けようとする前に、まずはそちらをどうにかすべきだ。"
 AUS_demand_liberation_of_workers: "労働者の解放を要求"
 AUS_demand_liberation_of_workers_desc: "我々が行動すべき時が来た。ドナウ川沿いで共産主義精神を強めることによって、我々は今、我々と同じ考えを持っていることに気づいた人々を解放しなければならない！"
 AUS_demand_liberation_of_workers_tt: "これまで共産主義感情を高めることに成功してきた国々で§Y労働者の解放を要求§!するディシジョンをアンロックする。"
 AUS_union_of_danubian_socialist_republics: "ドナウ社会主義連邦"
 AUS_union_of_danubian_socialist_republics_desc: "我々の周囲の労働者が解放され、我々の影響力は今やヨーロッパ全土に広がっている。我々のかつての名前はもはや我々の真の姿を説明するものではない。どういう名で我々の存在を知らしめるかを検討すべきだ。"
 AUS_the_correct_communism: "共産主義の正しい形"
 AUS_the_correct_communism_desc: "共産主義を実践する方法はたくさんあるが、そのほとんどは我々の好みではない。[SOV.GetNameDefCap]は彼らのやり方で我々のイデオロギーの名を泥沼に引きずり込んでいる。このままにはしておけない。"
 AUS_seize_galicia: "ガリシアの地の奪取"
 AUS_seize_galicia_desc: "年月が経つにつれて、我々は旧帝国の一部であったガリシアを懐かしく思うようになった。近年、ガリシアが引き裂かれ、様々な国へ投げ与えられているのを目の当たりにして、我々は再びガリシアを手に入れるべきだという思いを強くしている。"
 AUS_seize_galicia_tt: "§Y[88.GetName]§!、§Y[89.GetName]§!、§Y[91.GetName]§!の中核州を獲得。\n\n§Yガリシア§!の中核州を奪還する§Y戦争目標§!を獲得。"
 AUS_regulate_austrian_finance_sector: "金融部門への規制"
 AUS_regulate_austrian_finance_sector_desc: "[AUS.GetAdjective]経済は再び均衡を取り戻すのための最善の努力にもかかわらず、依然として苦しいままだ。このまま何もしなければ、ハイパーインフレを伴う本格的な経済破綻が間もなくやってくる可能性がある。金融部門の支配を奪還べき頃合いだ。"
 AUS_regulate_austrian_finance_sector_tt: "銀行の§Y工業会社§!をアンロックおよび特化し、§Y開始時生産効率§!を高めるか、または§Y消費財§!の需要を減らす。あるいは、その§Y両方§!がわずかに影響を受ける可能性がある。"
 AUS_seek_papal_support: "ローマ教皇の支援の要請"
 AUS_seek_papal_support_desc: "カトリックの国として、我々は常に聖職者の言葉に大きな価値を置いてきた。法王の支持を得ることで、国民の我々に対する信頼感はさらに高まるだろう。"
 AUS_seek_papal_support_tt: "与党の支持率の変化: §G5%§!"
 AUS_saved_creditanstalt_flag: "オーバーエスターライヒ＝クレジット・アンシュタルト銀行への資金供給を再び優先化した"
 AUS_saved_bankverein_flag: "ウィーン銀行連合への資金供給を再び優先化した"
 AUS_kept_creditanstalt_bankverein_flag: "クレジット・アンシュタルト銀行連合の合併を維持した"
 AUS_invest_in_erzberg_steel_mines: "エルツベルク鉄鉱山への投資"
 AUS_invest_in_erzberg_steel_mines_desc: "[AUS.GetNameDefCap]には昔から鉄鉱山がたくさんあった。特にエルツベルクにある鉱山の開発は実りが多いように思える。この鉱山を最大限に活用するために、さらなる投資を検討すべきだ。"
 AUS_courting_the_princess_of_industry: "産業の王女との付き合い"
 AUS_courting_the_princess_of_industry_desc: "我々を援助してくれそうな実業界の大物は国内にたくさんいる。かつて、オーストリアの貿易を支配していたゲブリューダー・グートマンの創業者の娘であるエリザベス・フォン・グートマンには最も期待できるであろうと思える。彼女に接触し、援助を求めるべきだ。"
 AUS_expand_stpoltner_steelworks: "ザンクト・ペルテン製鉄所の拡張"
 AUS_expand_stpoltner_steelworks_desc: "ザンクト・ペルテンの製鉄所は非常に有望な結果を示している。迅速に行動すれば、製鉄所を思いのままに形作り、その利益を最大化できるはずだ。"
 AUS_invest_in_semperit_synthetics: "センペリット・シンセティックスへの投資"
 AUS_invest_in_semperit_synthetics_desc: "鉄鋼の供給が一段落した今、将来の発展に必要な他の資源についても検討する必要がある。ゴムや石油の十分かつ大規模な供給源がないため、これらの資源を現地で調達する他の方法を模索しなければならない。"
 AUS_invest_in_semperit_synthetics_bonus: "センペリットの投資"
 AUS_pulverfabrik_skodawerke: "パルバーファブリーク・スコダヴェルケへの投資"
 AUS_pulverfabrik_skodawerke_desc: "ニーダーエスターライヒにある化学工場パルバーファブリーク・スコダヴェルケは、過去に火薬、ダイナマイト、製鉄所向けの化学薬品など、さまざまな用途に使われてきた。今現在、その専門知識を最も有効に活用できるのは合成燃料だろう。"
 AUS_pulverfabrik_skodawerke_tt: "§Y3x§! §G25%§!の研究ボーナス: §Y燃料貯蔵§!および§Y燃料精製§!技術。"
 AUS_pulverfabrik_skodawerke_bonus: "スコダヴェルケの投資"
 AUS_the_matzen_oil_fields: "マッツェン油田の開発"
 AUS_the_matzen_oil_fields_desc: "最近、我々は幸運に見舞われた。[AUS.GetNameDef]東部のマッツェン周辺で石油が発見されたのだ。資源を採掘し、産業界で優位に立つ絶好の機会だ！"
 AUS_autobahn_west: "アウトバーン西部の拡大"
 AUS_autobahn_west_desc: "インフラを新しくする必要ある。国全体のインフラを強化したいところだが、現実的に見て、経済と産業がそれを許さない。西に向けて建設を進め、アウトバーンを[GER.GetNameDef]と繋げることが現在の状況では最善策である。"
 AUS_autobahn_south: "アウトバーン南部の拡大"
 AUS_autobahn_south_desc: "インフラを新しくする必要ある。国全体のインフラを強化したいところだが、現実的に見て、経済と産業がそれを許さない。南に向けて建設を進め、アウトバーンを[ITA.GetNameDef]と繋げることが現在の状況では最善策である。"
 AUS_autobahn_east: "アウトバーン東部の拡大"
 AUS_autobahn_east_desc: "我々は、我々のパートナーである国々とアウトバーンを繋いだ。それは双方にとって非常に有益なことだった。東に目を向ければ、二重君主制のかつての同盟国[HUN.GetNameDef]がある。もしインフラを接続することができれば、同国ともより良い関係を育むことができるだろう。"
 AUS_bbo_focus: "オーストリア鉄道（BBÖ）への投資"
 AUS_bbo_focus_desc: "現在のところ我が国の鉄道は軽視されており、鉄道会社であるBBÖには資金がない。しかし、国の大小にかかわらず、国を繁栄させるためには、国中に鉄道を行き渡らせる必要がある。我々はBBÖと鉄道への投資を始めるべきなのだ。"
 AUS_bbo_focus_tt: "利用可能な§Y工業会社§!の有効性を§G高める§!:"
 AUS_architechtual_advancements: "建築の進歩"
 AUS_architechtual_advancements_desc: "最近、我々はある大学に非常に優れた建築家がいることを知らされた。彼の建物は、我々のような国に相応しい構造的完全性と華やかさの両方を備えている。この人物の雇用を検討すべきだ。"
 AUS_economic_resuscitation: "経済の蘇生"
 AUS_economic_resuscitation_desc: "経済は安定したが、非常に低いレベルで停滞している。これは良いことだ、もう石のように転がり落ちることはない、という意見もあるが、我々の実力はこの程度ではない。さらなる努力が必要だ。今度は短期的なものだけでなく、長期的なものにも取り組んでいくつもりだ。"
 AUS_economic_resuscitation_tt: "オーストリア経済がさらに落ち込んだ際、同国に再び国民精神§Y経済不況からの回復§!を与える。"
 AUS_devalue_the_schilling: "シリングの平価切下げ"
 AUS_devalue_the_schilling_desc: "我々経済が低迷している理由のひとつは、通貨安にある。1929年のインフレ率28.77%には遠く及ばないが、それでもインフレ率は高すぎる。国民からの評価が得られる決断ではないかもしれないが、通貨の切り下げを検討すべきだ。"
 AUS_devaluing_the_schilling_tt: "国民精神§Y$AUS_devalued_the_schilling$§!排除時、国家方針§Y$AUS_bring_phonix_insurance_from_the_ashes$§!および§Y$AUS_great_austrian_economic_push$§!が利用可能になる。"
 AUS_bring_phonix_insurance_from_the_ashes: "灰の中からフェニックス保険を救助"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "1936年初頭にフェニックスのスキャンダルに見舞われるまで、我が国の経済は回復傾向にあった。彼らの戦争参加者保険は軍の人員を確保し、戦争に直面しても国民に充足感を与えていた。フェニックスを復活させるのが賢明かもしれない。"
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "§Yフェニックス保険§!を§Yフェニックス保険を援助§!に置き換える"
 AUS_great_austrian_economic_push: "オーストリア経済の大躍進"
 AUS_great_austrian_economic_push_desc: "我々のたゆまぬ努力は徐々に実を結び、経済は再び成長しつつある。これで満足することもできるが、経済活性化の過程を通じて、我々はまだ試したことのない可能性を見出した。金融部門をさらに大きく成長させることができるのに、どうしてその手前で妥協することがあろうか？"
 AUS_great_austrian_economic_push_tt: "[ROOT.GetNameDef]の経済と工場出力をさらに強化し、§Y経済不況からの回復§!を§Y好景気§!に置き換える"
 AUS_volkschule: "国民学校"
 AUS_volkschule_desc: "経済危機の間、子供たちは学校に行かず、代わりに働いたり、家の手伝いをしたりするのが当たり前だった。最悪の危機が去った今、技術と科学の面で後れを取ることがないよう、我々はこの知識の負債に対処する必要がある。 "
 AUS_industrialization_effort: "工業化努力"
 AUS_industrialization_effort_desc: "[AUS.GetAdjective]の産業界は、この困難な状況に驚くほどうまく対処している。失業率が高い今、これはチャンスでもある。産業を拡大することで、産業力の増強と失業率の低減というふたつの問題に同時に取り組むことができる。"
 AUS_invest_in_alpen_elektrowerke: "アルペン・エレクトロヴェルケ"
 AUS_invest_in_alpen_elektrowerke_desc: "国際市場で競争力を維持するためには、常に革新を起こし、新しい解決策を考え出す必要がある。アルペン・エレクトロヴェルケのような電子機器開発を得意とする企業に投資することで、我々が必要とする優位性を得ることができるだろう。"
 AUS_invest_in_kapsch: "テレフォン・アンド・テレグラフェン・ファブリーク"
 AUS_invest_in_kapsch_desc: "国際市場で競争力を維持するためには、常に革新を起こし、新しい解決策を考え出す必要がある。テレフォン・アンド・テレグラフェン・ファブリーク株式会社のような電子機器とレーダーを扱う企業に投資することで、肩を並べる者がいないほどの幅広い知識を得ることができるだろう。"
 AUS_construction_guilds: "建設組合の設立"
 AUS_construction_guilds_desc: "[AUS.GetNameDef]が産業界にとってますます魅力的になるにつれ、新しい工場の建設速度がもはや十分でないことがわかってきた。建設組合の設立は国内での建設を加速させるのに役立つだろう。"
 AUS_apprentice_programmes: "研修プログラムの開始"
 AUS_apprentice_programmes_desc: "長い不景気と失業の時代を経て、多くの人々が、今は簡単に就労できる工場での仕事に必要な技能や経験を欠いている。研修プログラムを導入することで、工場と労働者の双方にとって有益となるものを提供することができるだろう。"
 AUS_osterreichische_luftstreitkrafte: "オーストリア空軍"
 AUS_osterreichische_luftstreitkrafte_desc: "我々の空軍は、我々の祖先たちの行いが原因で課せらることになった条約によって、深刻な負の影響を受けてきた。この新しい、そしてはるかに厳しい世界で勝ち残るためには、我々は空軍を現在の水準に合わせて再建することを検討しなければならない。"
 AUS_preparing_the_industry: "ローナー・ヴェルケにおける航空機生産"
 AUS_preparing_the_industry_desc: "サン＝ジェルマン＝アン＝レー条約が発効して以来、最重要かつ高価値な航空機製造会社のひとつが新型機の生産を全面的に停止している。空軍を再建している今、供給元の再建も必須だ。"
 AUS_purchase_foreign_designs: "国外の航空機を購買"
 AUS_purchase_foreign_designs_desc: "上空において真に競争力を発揮するためには、他国がどのように航空機を設計しているかを研究しなければならない。国産には国産の良さがあるかもしれないが、様々な国から航空機を購入することで、多額の初期費用をかけることなく、ニーズに合った最高の航空機を手に入れることができる。"
 AUS_seek_international_partners: "国際連携を要請"
 AUS_seek_international_partners_desc: "上空における競争力を得たいと願うのであれば、空軍の最善の活用方法を周囲から学ぶ必要がある。大国や、我々と同じような苦境に直面している国々から学ぶことで、我々はかつてない、さらなる高みを目指すことができる。"
 AUS_seek_international_partners_tt: "§Y受諾したすべての国家に以下の効果！§!:"
 AUS_seek_international_partners_tt2: "受諾した国ごとに§Y[ROOT.GetNameWithFlag]§!が§Y空軍経験値§!を50獲得！"
 AUS_seek_international_partners_tt3: "§Y[ROOT.GetNameWithFlag]§!が受諾したすべての国家に§Y市場参入§!可能！"
 AUS_air_research_boost: "革新的な空軍"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_has_no_air_partners: "我々の最善の努力にもかかわらず、航空関連のパートナーを確保することができなかった。我々は代わりに自国の研究に投資するしかない。"
 AUS_has_air_partners: "多種多様な機体をテストし、飛行させたことで、我々は機体の好ましい特性だけをえり好みできる特別な立場にいる。この新たな知識を活用し、我々がテストした機体から最も望ましい特性のいくつかをリバースエンジニアリングすることを検討したい。"
 AUS_innovative_airforce_bonus: "革新的な空軍"
 AUS_focus_on_domestic_production: "国内の航空機生産"
 AUS_focus_on_domestic_production_desc: "空軍を完全に自力で設立し、維持するのは途方もない仕事だ。しかし、このような不安な状況では、軍の重要な部分を他国に依存するわけにはいかない。高い初期費用がかかろうとも、空軍に関しては自立しなければならない。"
 AUS_revitalize_austrian_air_industry: "航空産業の活性化"
 AUS_revitalize_austrian_air_industry_desc: "第一次世界大戦より以前、そして大戦中には、[AUS.GetNameDef]には航空機製造会社が数社あった。しかし、サン＝ジェルマン＝アン＝レー条約が我々に課せられて以来、それは実現不可能なこととなった。条約が無効となった今、我々は迅速に産業を再建し、必要に迫られた場合に産業を活性化するために動くべきである。"
 AUS_light_specialization: "ジャグジー・コンパニーによる先導"
 AUS_light_specialization_desc: "より大型の機体に関しては、大国と肩を並べることはできない。しかし、優れた戦闘機と近接航空支援機があれば、敵が我が国の領土に到達することさえ防ぐことができる。空中戦の勝敗は、結局のところ空中で決まるのだ。"
 AUS_light_specialization_bonus: "ジャグジー・コンパニーによる先導"
 AUS_medium_specialization: "シュラハトフリーガー・コンパニーによる先導"
 AUS_medium_specialization_desc: "空軍は多くの役割を果たすことができなければならない。空軍のすべての面を強化するための資源はないため、良い妥協点を見つけることが最も重要だ。双発機は爆撃機にも戦闘機にも使えるし、妥協点としては完璧だろう。"
 AUS_medium_specialization_bonus: "シュラハトフリーガー・コンパニーによる先導"
 AUS_heavy_specialization: "グロスフルーグツーク・コンパニーによる先導"
 AUS_heavy_specialization_desc: "他国は、我々が主に小型機で構成される空軍を持つと推測していると考えていいだろう。大型航空機による空軍は、不可能あるいは不便に思えるかもしれないが、適切な投資を行えば、純粋な力でほとんどの敵を圧倒することができる。"
 AUS_heavy_specialization_bonus: "グロスフルーグツーク・コンパニーによる先導"
 AUS_air_base_intiative: "航空基地建設努力"
 AUS_air_base_intiative_desc: "[AUS.GetNameDef]に空軍基地はあるが、最近のように著しく大規模になった空軍を受け入れるにはもはや十分ではない。空軍の活用方法を最適化するために、我々は航空機を機能させ続けるために必要なインフラを構築することを検討すべきである。"
 AUS_wien_anti_air_effort: "ウィーナー・フランクフルト"
 AUS_wien_anti_air_effort_desc: "我々は空軍が上空の攻撃からこの国の安全を守ってくれると全幅の信頼を寄せているが、対空設備は人口密集地にぜひともほしい新たな防御層を提供してくれるだろう。ウィーン周辺に対空設備を設置することを検討すべきだ。"
 AUS_radar_effort: "ゴールドハウベ・システムズの活動"
 AUS_radar_effort_desc: "近代的な空軍は航空機だけでなく、航空機を誘導する優れた技術にも依存している。レーダーが発明された今、技術的に遅れを取ることは許されない！"
 AUS_flight_schools: "オーストリア航空学校"
 AUS_flight_schools_desc: "我々が上空で成功を収めるために必要なのは優れた飛行機だけではない。空中での優位性を確かなものにするためには、パイロットに最高の訓練を施し、遭遇する可能性のあるあらゆる状況に備えさせなければならない。地上軍を訓練するのと同じように、我々はパイロットのための訓練計画を策定する必要がある。"
 AUS_neustadter_flugzeugwerke: "ノイシュテッター航空"
 AUS_neustadter_flugzeugwerke_desc: "最近、新しい航空機製造会社が廃業したオーストリア・フルークツークファブリーク の工場を買収した。新会社ノイシュテッター航空の意図は、軽スポーツ機の製造だが、この会社は2人の元戦闘機パイロットによって設立されたため、代わりに我々のための航空機を製造するよう説得できるかもしれない。"
 AUS_aerial_strategies: "空中戦略"
 AUS_aerial_strategies_desc: "経験から学ぶことはあらゆる戦いにおいて美徳である。空中戦略を開発を続け、それをさらに強化することで、常に敵の一歩先を行くことができる。"
 AUS_secret_rearmament: "秘密裏の再軍備"
 AUS_secret_rearmament_desc: "長年、再軍備が制限されてきたことで我々が軍を設立することはまったく不可能であった。サン＝ジェルマン＝アン＝レー条約はまだ有効だが、我々は秘密裏の再軍備を正当化するのに利用できる抜け穴をいくつか見つけた。"
 AUS_militarization_effort: "グラーツ機械・車両製造会社"
 AUS_militarization_effort_desc: "かつて、強大であった軍が重用した企業のひとつが、グラーツ機械・車両製造会社である。車両だけでなく、榴弾砲の車軸やライフルも製造しており、かつては我が軍の軍事力の要だった。我々はもう一度、彼らをそのような企業にするべきだ。"
 AUS_osterreichische_bundesheer: "オーストリアの[GetArmyName]"
 AUS_army_is_bundesheer: "連邦軍"
 AUS_army_is_landwehr: "ラントヴェーア"
 AUS_osterreichische_bundesheer_desc: "サン＝ジェルマン＝アン＝レー条約がもはや障害でない今、我々は正式に再建に着手すべき時だ。[ROOT.GetNameDefCap]に油断は許されない。また、脅威が増す世界を前にして、ただ待つだけというのもあり得ない。"
 AUS_standardized_army_training: "標準化された陸軍訓練"
 AUS_standardized_army_training_desc: "長年にわたって新兵を訓練できなかったことが、師団の訓練連隊に影響を与えている。我が軍に最良の訓練を提供したいのであれば、新兵の訓練手順を新しくすることを検討すべきである。"
 AUS_osterreichische_fallschirmsjager: "オーストリア空挺兵"
 AUS_osterreichische_fallschirmsjager_desc: "陸軍と空軍の両方を再建したのだから、より大きな効力を得るために、このふたつの組織をどのように組み合わせるのが最善なのか考えるべきだろう。"
 AUS_osterreichische_gebirgsjager: "オーストリア山岳猟兵"
 AUS_osterreichische_gebirgsjager_desc: "山岳国である我が国にとって、こうした状況や環境下での戦闘に備え、兵士が十分な訓練を受けられるようにすることは最善の利益となる。"
 AUS_osterreichische_gebirgsjager_tt: "§H山岳防衛訓練§!を有効化\n§H歩兵\n    山岳§!\n      防衛: §G+5%§!\n      移動: §G+5%§!\n§H山岳兵\n    山岳§!\n      防衛: §G+5%§!\n      移動: §G+10%§!\n"
 AUS_osterreichische_seebataillon: "オーストリア海兵大隊"
 AUS_osterreichische_seebataillon_desc: "我々は海岸線に足場を築くために色々なことをやってきたが、わかったことと言えば、このような状況下で実際に戦える準備が全くできていないことだ。我々は、兵士たちがより効率的に戦える方法を検討しなければならない。"
 AUS_steyr_arms_investment: "シュタイヤー・アームズへの投資"
 AUS_steyr_arms_investment_desc: "かつての旗艦砲塔の製造会社はサン＝ジェルマン＝アン＝レー条約の制約で大きな打撃を受けた。必要な数量を生産するために、我々は投資を検討すべきだ。"
 AUS_steyr_arms_investment_tt: "§Yシュタイヤー・アームズ§!を設計社としてアンロック"
 AUS_improve_army_logistics: "陸軍兵站の改善"
 AUS_improve_army_logistics_desc: "我が国は美しい景観に恵まれているが、残念ながら、それは通行不可能な地形や兵站の課題も多いことを意味している。こうした課題に対処しなければ、最終的な戦時努力が予想以上に悪い結果を招く危険性がある。"
 AUS_reinforcing_the_supply_network: "補給網の強化"
 AUS_reinforcing_the_supply_network_desc: "我々は、供給不足への軍の耐性を向上させることで、供給状況を改善するだけでは不十分であることが解った。この状況を一挙に解決するためには、供給網そのものを実際に改善する必要がある。"
 AUS_supporting_the_troops: "部隊の支援"
 AUS_supporting_the_troops_desc: "戦場での部隊の能力をさらに高めるためには、可能な限り支援を提供しなければならない。野戦病院、偵察、支援砲を備えた支援中隊は大いに役立ってくれるだろう。"
 AUS_bring_generals_out_of_retirement: "退役将軍の再召集"
 AUS_bring_generals_out_of_retirement_desc: "我が国には戦争を続けてきた歴史があり、それには負の一面もあるが、有能な指揮官を数多く抱えているということでもある。そのうちの一部は引退してしまったが、説得次第では再び服役させることができるだろう。"
 AUS_follow_the_jansa_plan: "アルフレッド・ヤンサの計画の遂行"
 AUS_follow_the_jansa_plan_desc: "経験豊富なアルフレッド・ヤンサ陸軍元帥は、[GER.GetAdjective]の攻撃があった場合に備えて、[AUS.GetNameDef]を防衛する計画に長い間取り組んできた。現在の世界情勢では、残念ながらその計画が必要かもしれない。"
 AUS_follow_the_jansa_plan_tt: "§Rフランツ・ベーメが陸軍長官の候補から永久に除外される！§!"
 AUS_follow_the_jansa_plan_tt2: "§Y陸軍長官§!として利用可能:"
 AUS_fortify_the_traun_line: "トラウン・ラインの要塞化"
 AUS_fortify_the_traun_line_available_tt: "§Y[GER.GetNameWithFlag]§!の国境付近沿いの§Y[152.GetName]§!か§Y[4.GetName]§!の少なくとも1つのプロヴィンスに§Y3§!つ以上の§Y陸上要塞§!を建てる場所がある"
 AUS_fortify_the_traun_line_bypass_tt: "§Y[GER.GetNameWithFlag]§!の国境付近沿いの§Y[152.GetName]§!か§Y[4.GetName]§!のプロヴィンスには§Y3§!つ以上の§Y陸上要塞§!を建てる場所がない"
 AUS_fortify_the_traun_line_desc: "ヤンサが描いた計画の第一段階はトラウン川沿いに砦を築くことだったが、現状では、[GER.GetAdjective]の国境に押し当てるような形で砦が築かれている。使い物にならなくなる前に、この計画に着手すべきだ。"
 AUS_fortify_the_traun_line_tt: "リンツからザルツブルクまでの[GER.GetAdjective]との国境付近沿いで場所があるプロヴィンスにレベル3の§Y陸上要塞§!を建設する"
 AUS_extend_the_traun_line: "トラウン・ラインの延長"
 AUS_extend_the_traun_line_desc: "現在時点で北西部の国境は確保されているが、インスブルック近郊にはまだ無防備な山岳路が残っている。要塞化した防衛線を延長することで、要塞後方に敵が忍び込まないようにすることができる。"
 AUS_extend_the_traun_line_available_tt: "§Y[GER.GetNameWithFlag]§!の国境付近沿いの§Y[153.GetName]§!の少なくとも1つのプロヴィンスに§Y3§!つ以上の§Y陸上要塞§!を建てる場所がある"
 AUS_extend_the_traun_line_bypass_tt: "§Y[GER.GetNameWithFlag]§!の国境付近沿いの§Y[153.GetName]§!のプロヴィンスには§Y3§!つ以上の§Y陸上要塞§!を建てる場所がない"
 AUS_extend_the_traun_line_tt: "ザルツブルクからインスブルックまでの[GER.GetAdjective]との国境付近沿いで場所があるプロヴィンスにレベル3の§Y陸上要塞§!を建設する"
 AUS_the_homeland_front: "母国戦線"
 AUS_the_homeland_front_desc: "大規模な侵略があった場合、すべてのオーストリア人は祖国に対する義務を果たす必要がある。我々は祖国を守るための戦いというシナリオを想定し、万が一の事態に備え、兵士を訓練する必要がある。"
 AUS_establish_bohme_plan: "フランツ・ベーメの計画の立案"
 AUS_establish_bohme_plan_desc: "フランツ・ベーメは我が軍の陸軍元帥の一人だが、国境を越えて襲撃を行う場合の攻撃的な戦闘計画を検討している。我々の現在の野望からすれば、この計画は役に立つかもしれない。"
 AUS_establish_bohme_plan_tt: "§Rアルフレッド・ヤンサが陸軍長官の候補から永久に除外される！§!"
 AUS_intensify_training_efforts: "訓練活動の強化"
 AUS_intensify_training_efforts_desc: "訓練活動が報われたとはいえ、我々はさらなる改善が可能だと考えている。基礎訓練の効率を高めることで、兵士の訓練に必要な時間をもっと短縮できるはずだ。"
 AUS_heeding_the_call_of_duty: "義務履行"
 AUS_heeding_the_call_of_duty_desc: "オーストリアの国民は、我が国の状況を受け入れなければならない。戦争が必要になることを望む者はいないが、それでも戦争が起こらないという保証はない。国民が我々の判断を信頼し、いざとなれば戦う意志があることを確認することで、我々の準備態勢は大幅に強化される。"
 AUS_strengthen_the_arms_industry: "レオポルド・ガッサー・ヴァッフェンファブリーク"
 AUS_strengthen_the_arms_industry_desc: "現在、軍備の必要性が明白であるにもかかわらず、かつての製造業者のなかには、まだ民間製品の製造に留まっているところもある。レオポルド・ガッサー・ヴァッフェンファブリークに金銭的な動機を与えてやれば、事業を再開させ、必要とされる銃器を製造させることができるだろう。"
 AUS_improved_warfare_strategies: "戦闘戦略の改善"
 AUS_improved_warfare_strategies_desc: "サン＝ジェルマン＝アン＝レー条約の下で長年を過ごしてきた結果、我々の戦略や理念は非常に時代遅れなものとなってしまった。これまでは何とか持ちこたえてきたが、これらを改善しなければ失敗を招くことになる。"
 AUS_improved_warfare_strategies_bonus: "戦闘戦略の改善"
 AUS_hirtenberger_artillery: "ヒルテンベルガーの兵器への投資"
 AUS_hirtenberger_artillery_desc: "長い間、ヒルテンベルガーは砲弾や弾薬が必要なときに頼りになる存在だった。しかし、サン＝ジェルマン＝アン＝レー条約の下、他の軍需産業と同様、資金不足に悩まされることになった。我々は彼らを軌道に乗せるために投資を行うべきだ。"
 AUS_hirtenberger_artillery_tt: "§Yヒルテンベルガー・ディフェンス・システムズ§!を設計社としてアンロック"
 AUS_saurerwerke: "オーストリア・ザウラーヴェルケ"
 AUS_saurerwerke_desc: "オーストリア・ザウラーヴェルケは長い間、様々な用途のトラックを製造してきた。しかし、このような時代には、彼らが最も得意とすること、つまり軍用トラック製造に専念してもらう必要がある。"
 AUS_graf_und_stift_focus: "グラーフ・アンド・シュティフト"
 AUS_graf_und_stift_focus_desc: "グラーフ・アンド・シュティフトが軍用トラックを製造したことはほとんどないが、超高速の車やトラックを製造することで非常に高い評価を受けている。型破りなやり方ではあるが、現場で役に立つことは間違いない。"
 AUS_invite_foreign_tank_designers: "国外の戦車設計社を誘致"
 AUS_invite_foreign_tank_designers_desc: "[AUS.GetNameDefCap]には現在、信頼できる戦車設計社がない。これまで多種多様な戦車が使用されてきたが、そろそろ実際に自前の戦車を生産し始めるべきだろう。アンサルドをここに誘致することは素晴らしい第一歩だ。"
 AUS_invite_foreign_tank_designers_tt: "§Yアンサルド§!を設計社としてアンロック"
 AUS_basic_tanks: "戦車への注力"
 AUS_basic_tanks_desc: "我々の戦車のほとんどは時代遅れで、少し手を加える必要がある。戦車設計社を手にした今、戦車改良の最善の方法を研究するための少額投資は有益かもしれない。"
 AUS_panzer_effort_bonus: "戦車への注力"
 AUS_advanced_tanks: "高度な戦車への注力"
 AUS_advanced_tanks_desc: "我々の戦車を見てみると、重装甲で速度が遅いか、非常に軽量で軽快だが頑丈さに欠けるかのどちらかだ。このふたつの設計案の一番良い部分を選び抜くことで、頑丈でありながら軽快で、重装甲でありながら高速な戦車を製造することができるはずだ。"
 AUS_reestablish_austrian_navy: "海軍の再編成"
 AUS_reestablish_austrian_navy_desc: "第一次世界大戦の終結で海岸線を失ったことで、新しい船を建造する可能性はなくなった。我々は不本意ながら、艦隊の残りを[YUG.GetNameDef]の脱退国に譲渡した。しかし、その指導者たちはそれから2週間もせずに艦隊を手放した。海軍を発展させる可能性が再び出てきた今、この過ちを決して繰り返さないようにしなければならない。"
 AUS_build_dockyards_if_coastal: "オーストリアが支配するランダムな沿岸州に§Y海軍造船所§!を即座に建設する。沿岸州を少なくとも1つ支配しているときにしか使用できない。"
 AUS_rebuild_the_armada: "艦隊の再建"
 AUS_rebuild_the_armada_desc: "我々には強力な戦艦を生産し、海を支配してきた歴史がある。今となっては遠い昔のことのように思えるが、知識は失われていない。今こそ我々が海を取り戻す時である。その実現において、あらゆる仮想侵略国の抑止を目的とした大型戦艦を擁する大規模な艦隊を構築する以外に方法があるだろうか。"
 AUS_revive_stt: "STTの復活"
 AUS_revive_stt_desc: "スタビリメント・テクニコ・トリエスティーノは、かつて大型船用の主要な造船所だった。彼らが生産する船の品質は素晴らしく、非常によく活躍してくれた。いくつかの造船所が再び我々の管理下になった今、それらを再稼働させる必要がある。"
 AUS_rebuild_the_armada_bonus: "艦隊の再建"
 AUS_streamline_production: "船舶生産の効率化"
 AUS_streamline_production_desc: "大型艦艇には攻撃の抑止力となったり、相手に大打撃を与えることができるなど、多くの利点がある。しかし、時間と資材と面でコストが高いという大きな欠点もある。我々の船大工たちには、生産速度を上げられるアイデアがあるようだ。"
 AUS_continue_old_production: "古い生産ラインの継続"
 AUS_continue_old_production_desc: "海岸線の支配権を失う前に、我々は2隻の栄えある戦艦の生産を開始した。それらはまだ我々の手中にあり、今となっては少々時代遅れではあるが、それでも海軍における新たな取り組みにおいて、素晴らしい戦力となり得るだろう。"
 AUS_continue_old_production_tt: "§Y戦艦§!を建造する技術がまだアンロックされていない場合、当該技術をアンロックする。"
 AUS_reclaim_dockyards: "旧造船所の奪還"
 AUS_reclaim_dockyards_desc: "海戦の性質が変われば、海軍の需要も変わる。数隻の強力な艦艇だけで戦いに臨む時代はとうに過ぎ去った。現代の海戦では新造船を建造するにも、自国の船を修理するにも、はるかに大きな能力を必要とする。造船所の数を増やすべきだ。"
 AUS_promote_admirals: "提督の昇進"
 AUS_promote_admirals_desc: "長い間海軍を持たなかったのだから、かつてほどの数の提督がいないのは当然だ。候補者の数は決して多くないが、艦隊を勝利に導く可能性のある、最低限の経験を積んだ提督はまだいる。"
 AUS_promote_admirals_tt: "§Yリヒテンシュタイン公ヨーハン§!（スキル3）と§Yカール＝ハインツ・ビルンバッハー§!（スキル2）を提督としてアンロック"
 AUS_promote_admirals_fasc_com_tt: "§Yカール＝ハインツ・ビルンバッハー§!（スキル2）を提督としてアンロック"
 AUS_defending_the_coast: "海岸の防衛"
 AUS_defending_the_coast_desc: "栄光の旧海軍を再建したいところだが、我々は現実を直視しなければならない。主力艦の大規模な生産はすぐにはできないのだ。実際のところ、この小さな沿岸に築いた足場を直ちに活用しない限り、海戦で再び勝利するどころか、失う可能性の方がはるかに高い。大型艦は後回しにして、今必要なのは沿岸を守れる艦隊である。"
 AUS_defending_the_coast_bonus: "海岸の防衛"
 AUS_elin: "ELIN"
 AUS_elin_desc: "インスピレーションは思いもよらぬところからやってくるものだ。ELINは主に電子機器を製造するメーカーだが、最近は試験的に潜水艦の製造に乗り出している。その出来は驚くほどいい。将来的には、彼らに接触して潜水艦を作ってもらうことを検討すべきだ。"
 AUS_light_ship_bonus: "防衛艦隊"
 AUS_light_ship_bonus_desc: "船大工たちが小型船や潜水艦の製造を早める方法を考え出すのにそう時間はかからなかった。これらの方法を標準化することで、海岸線の安全を守るための大規模な艦隊を建造することができるはずだ。"
 AUS_coastal_defence_forts: "海岸の警備"
 AUS_coastal_defence_forts_desc: "海上における我々の行動は、我々の成功の可能性を左右する構成要素のひとつだ。海岸線とその要塞化もそうである。どんなに綿密に計画された侵略でも、適所に配置された沿岸の砦があれば阻止することができる。"
 AUS_naval_efficiency: "[ROOT.GetAdjective]海軍の効率"
 AUS_naval_efficiency_desc: "懸命な努力と献身によって、我々は不利な状況にもかかわらず、大規模な海軍を再建した。この成功は船員たちや造船所で働く人たちにとって良い刺激となった。我々はこの機会を利用し、栄光に向けた最後の一押しをしよう！"
 ### BELGIAN FOCUS TREE ###
 BEL_perpetual_neutrality: "永続的中立性"
 BEL_perpetual_neutrality_desc: "第一次世界大戦後、主戦場であったために我が国は瓦礫の中に取り残された。二度とこのようなことを繰り返してはならない。そのため我々は[BEL.GetNameDef]が独立した永世中立国を形成し、他のすべての国家に対しても同様の中立を守ることを宣言する。"
 BEL_independent_neutral_and_loyal: "独立、中立、忠誠"
 BEL_independent_neutral_and_loyal_desc: "先の大戦では同盟国に依存した結果、我が国は戦場と化した。そこで、[BEL.GetNameDef]から戦争をなくすために、我が国の統治者は「独立、中立、忠誠」を宣言した。\n\nこれにより、自国の防衛に取り組むため政治家たちが結集し、独自の軍事的抑止力を開発することになる。"
 BEL_defensive_neutrality: "守備的中立性"
 BEL_defensive_neutrality_desc: "中立的な立場を明確にした今、それを実施するための活動を始める時だ。我々自身が極度に征服困難な存在になることで侵略を実現不可能なものにする。"
 BEL_national_redoubt_at_antwerp: "アントワープの国家要塞"
 BEL_national_redoubt_at_antwerp_available_tt: "以下のいずれかを満たす:\nブリュッセルで1つの§Y$bunker$§!が建築可能\nアントワープで2つの§Y$bunker$§!が建築可能"
 BEL_national_redoubt_at_antwerp_bypass_tt: "以下の全てを満たす:\nブリュッセルで1つの§Y$bunker$§!が建築できない\nアントワープで2つの§Y$bunker$§!が建築できない"
 BEL_national_redoubt_at_antwerp_desc: "我が国の防衛の歴史的礎石は常にアントワープであった。我々はアントワープの要塞を改良し、この場所を支えとして他の地域を強化していく。"
 BEL_belgian_gates: "ベルギーの門"
 BEL_belgian_gates_desc: "コインテット・エレメントとも呼ばれるこの大きな鉄の建造物は、戦車の通行を妨げるために特別に設計されたものだ。"
 BEL_fortify_liege: "リエージュの要塞化"
 BEL_fortify_liege_available_tt: "マース川沿いの§Y[34.GetName]§!の少なくとも1つのプロヴィンスに1つ以上の§Y$bunker$§!を建てる場所がある"
 BEL_fortify_liege_bypass_tt: "マース川沿いの§Y[34.GetName]§!のプロヴィンスに1つ以上の§Y$bunker$§!を建てる場所がない"
 BEL_fortify_liege_tt: "§Y[34.GetName]§!でマース川沿いの場所があるプロヴィンスにレベル1§Y$bunker$§!を建設する"
 BEL_fortify_liege_desc: "第一次世界大戦中、リエージュの要塞はドイツ軍を食い止めるのに重要な役割を果たし、そして防衛に成功した。にもかかわらず、要塞の設計には重大な欠点があった。今こそ学びを得た我々が、再び要塞を改良する時が来た。"
 BEL_iron_wall: "鉄の壁"
 BEL_iron_wall_desc: "試験的に使用したベルギーの門は敵の機動力にとって大きな障害となることがわかった。それゆえ、自国を侵略しようとする者たちを阻止するために、我々はベルギーの門を全国に大量に配置すべきだ。"
 BEL_eben_emael_fortress: "エバン・エマール要塞"
 BEL_eben_emael_fortress_available_tt: "§Yリエージュ§!に2つ以上の§Y$bunker$§!を建設できる"
 BEL_eben_emael_fortress_bypass_tt: "§Yリエージュ§!に2つ以上の§Y$bunker$§!を建設できない"
 BEL_eben_emael_fortress_desc: "アルベール運河を見下ろす高台に位置するエバン・エマールは、我が陣営で最大かつ最も立派な要塞であり、周辺部隊に防衛拠点と砲兵支援をもたらし、国境を侵略する者にとっては難攻不落の障害となる。"
 BEL_our_southern_neighbour: "南方の隣国"
 BEL_our_southern_neighbour_desc: "先の大戦での経験のおかげで、我が国の防衛の大半は東の隣国に向けられてきたが、国境を接する大国は彼らだけではない。南側も同様に強化しておくべきだ。"
 BEL_koningshooikt_wavre_line: "コーニングスホーイクト・ワーフェル・ライン"
 BEL_koningshooikt_wavre_line_desc: "コーニングスホーイクト・ワーフェル・ライン、略してKWラインはコーニングスホーイクトとワーフェル間の第二防衛線である。これらの陣地は駐屯地ではなく、我が軍と同盟軍による侵略のために特別に用意されたもので、塹壕、トーチカ、ベルギーの門で構成されている。これは非常に堅固な防衛線であり、我々にとって主要な抵抗拠点となるはずだ。"
 BEL_mobilize_the_nation: "国民の動員"
 BEL_mobilize_the_nation_desc: "備えるべきは要塞だけでない。国民そのものが我々の最大の資産となり得る。先の大戦中、彼らは侵略者たちと勇敢に戦った。我々も同じ情熱を持って、防衛のために国民を結集させよう。"
 BEL_flooded_tank_barriers: "水面下の戦車防壁"
 BEL_flooded_tank_barriers_desc: "我々は戦車が将来の戦争で重要な役割を果たすと信じており、防衛はこれを反映したものでなければならない。ベルギーの門を用意し、これを水に沈めることで効果を倍増させることができる。"
 BEL_protect_against_france: "対フランス防衛"
 BEL_protect_against_france_desc: "これまでの南方への備えは包囲された場合を想定したものだったが、現実にはフランスからの全面的侵攻があり得るため、それに対応した要塞を準備すべきである！"
 BEL_protect_against_france_available_tt: "§Yシャルルロワ§!、§Yコルトレイク§!または§Yコルトレイクの北西にある沿岸沿いのプロヴィンス§!で§Y1つの陸上要塞§!を建設できる"
 BEL_dam_the_consequences: "招かれる結果を抑止"
 BEL_dam_the_consequences_desc: "巨大なジルップのダムは東部地域に水と電力を供給しているが、敵の侵入を恐れるのであれば、その土地を氾濫させる絶好の機会ともなる。"
 BEL_defensive_reorganization: "守備的な組織再編"
 BEL_defensive_reorganization_desc: "我々は侵略に備えるためにできることはしてきた。残された唯一のことは、近代的な防衛思考を採り入れた、より戦略的でハイレベルな国家方針の変更を行うことだ。"
 BEL_defense_bill: "防衛法案"
 BEL_defense_bill_desc: "永世中立宣言は、国際的には必ずしも好意的に受け止められたわけではなかったが、現実には、大幅な再軍備計画に向けて政治的支持を集めるために、このようなことが必要だったのだ。"
 BEL_royal_military_academy: "王立陸軍士官学校"
 BEL_royal_military_academy_desc: "王立陸軍士官学校は[ROOT.GetNameDef]唯一の軍事教育機関だが、世界情勢が不透明さを増すなか、我々は明日の将校たちに最高の軍事理論を確実に身につけさせなければならない。そしてこれには学校の拡張が必要である。"
 BEL_multi_language_courses: "多言語コース"
 BEL_multi_language_courses_desc: "我々の軍が直面している大きな問題のひとつは国民の二言語性である。これを利点に変えようではないか！将校にフランス語とオランダ語の両方を教えれば、バイリンガルな将校団の利点を活用することができる。"
 BEL_department_of_telecommunications: "電気通信部"
 BEL_department_of_telecommunications_desc: "軍にとって情報伝達は最重要事項であるため、伝書鳩のような古くから実績のある技術に加えて、無線のような新しい技術を活用するように教育しなければならない。"
 BEL_department_of_ballistic_metrology: "弾道計測部"
 BEL_department_of_ballistic_metrology_desc: "弾道計測部は計測と弾道学を専門とし、軌道の正確な計算を可能にする。"
 BEL_resist_and_bite: "Resist and Bite（抗え、食らいつけ）"
 BEL_resist_and_bite_desc: "シャスール・アルデンネは[ROOT.GetAdjective]軍の精鋭部隊で、主にルクセンブルク地方の深い森に慣れ親しんだ人々で構成されている。同部隊のモットーは「Resist and Bite！（抗え、食らいつけ）」である。"
 BEL_center_for_advanced_military_studies: "先進軍事研究センター"
 BEL_center_for_advanced_military_studies_desc: "軍の規模が大きくなるにつれ、指揮官に対する要求はますます厳しくなる。我々は常に時代を先取りし、最新の戦略指針をもって最高司令部を訓練し、兵站、指揮統制、連合部隊の統一といった分野で、場合によっては同盟軍のことも考慮しながら、その適性を高めていかなければならない。"
 BEL_anti_tank_guns: "高性能対戦車砲"
 BEL_anti_tank_guns_desc: "[ROOT.GetAdjective]の優れた冶金技術により、機械工たちは最高の砲を作ることができる。我々はその能力を活用し、真の高速砲を創り出すべきだ！さらに一歩進んで、我々の所有する戦車にこれを搭載することもできる。"
 BEL_junior_officer_training: "下級将校の訓練"
 BEL_junior_officer_training_desc: "まともな将校は、不利な状況でも戦い続けるよう兵士を鼓舞するが、絶望的な状況には目をつぶるかもしれない。良き指導者は、厳しい状況であることを正しく認識し、最善の結果を出そうとする。優れた指導者は、そのような状況から脱し、より有利な位置から再び攻撃するための計画を用意する。我々は可能な限りの能力を身に着けられるよう、将校を見極め、訓練していく。"
 BEL_belgian_special_forces: "[ROOT.GetAdjective]の特殊部隊"
 BEL_belgian_special_forces_desc: "[ROOT.GetAdjective]の兵士たちは常にきびきびとして献身的であるが、彼らをエディ・ブロンディールのような有能な人物が率いたとしたら、一体どれほどの力を持つだろうか。そうしてこそ特殊部隊がどういう存在になり得るかを推測できるだろう。"
 BEL_senior_officer_training: "上級将校の訓練"
 BEL_senior_officer_training_desc: "将校は4つの特徴のうち2つを持っていると言える、すなわち、怠惰、愚鈍、勤勉さ、利口さである。参謀将校は勤勉で利口であるべきであり、上級将校は怠惰で利口であるべきである。愚かで怠惰な者にも使い道はある。とりわけ、愚かで勤勉な者を見極めなければならない。なぜなら、彼らは破滅に向かう決断を下し、それをやり遂げる意志とエネルギーを持っているからである。"
 BEL_fonderie_royale_de_canons_liege: "リエージュ王立大砲鋳造所"
 BEL_fonderie_royale_de_canons_liege_desc: "リエージュがフランスの領土であった1803年にナポレオン・ボナパルトによって設立されたリエージュの王立カノン鋳造所は、ベルギーにおける重火器の主要な開発所であった。同地域の高品質な金属加工技術から大きな恩恵を受け、製造された大口径の兵器は名声を得た。この施設は今、我々の製造能力を拡大するためのさらなる投資を求めているところだ。"
 BEL_interpreters: "通訳"
 BEL_interpreters_desc: "我が軍が乗り越えなければならなかった大きな障害のひとつは、フラマン人とワロン人の兵士を指揮できる将校団が当然バイリンガルでなければならないということだった。今では、おおよそ言葉の壁を感じることなく堂々と近隣の領土で活動できるのだから、これは我が軍の最大の強みのひとつとなるだろう。"
 BEL_interpreters_tt: "この§Y国民精神§!は現在の陣営国と将来の陣営国の両方に追加される。"
 BEL_center_of_nuclear_chemistry: "核化学センター"
 BEL_center_of_nuclear_chemistry_desc: "我々はオッペンハイマー、ハイゼンベルク、ボーアの理論に厳密に基づき、この科学を我々自身のために応用することを検討することにした。結局のところ、我々はコンゴからウランを簡単に入手できる数少ない国のひとつなのだ。"
 BEL_strategic_doctrine_development: "戦略方針開発"
 BEL_strategic_doctrine_development_desc: "戦いに合わせて考えを巡らせるだけでは足りない。そうではなく、戦略的階層をしっかりと把握し、特定の方針に従って軍隊を配置することで、すべての軍隊が勝利という唯一無二の目標に向かって突き進むようにしなければならない。"
 BEL_belgian_tank_development: "[ROOT.GetAdjective]の戦車開発"
 BEL_belgian_tank_development_desc: "自動車産業が充実しているにもかかわらず、我が国はこれまで装甲戦の開発に特別な関心を寄せてこなかった。最新の軍事技術の進歩を考慮すれば、我が国が独自の戦車開発計画に投資すべき時期であることは明らかだ。"
 BEL_doctrinal_innovations: "方針改革"
 BEL_doctrinal_innovations_desc: "方針とは軍を指揮し、全員を同じ歩調で行進させるのに役立つものだ。しかし、一歩先を行くためには、既成概念に捉われない発想が必要なこともある。我々はこの壁を超え、打ち破り、型にはまらず、独自の道を進むべきだ。敵は意表を突かれることだろう。"
 BEL_modernized_army: "陸軍の近代化"
 BEL_modernized_army_desc: "戦争における勝者と敗者の違いの多くは、経験から最善の教訓を学んだ者にある。我々は、ここまでの戦いを省みて、今こそ軍を新たな、そして近代の水準に引き上げるために、改革を行うべき時だ。"
 BEL_increased_length_of_service: "兵役年数の延長"
 BEL_increased_length_of_service_desc: "世界中で緊張が高まるなか、戦略的には軍事大国に挟まれた位置にいる我々は、自国を防衛し、領土主権を確保する意思を示さなければならない。そのため、予備軍の警戒態勢を強化し、現在兵役についている者の兵役期間を延長する。"
 BEL_fn_herstal: "FNハースタル"
 BEL_fn_herstal_desc: "[ROOT.GetNameDefCap]は世界的に有名な兵器産業に恵まれている。とりわけ有名なのは、ファブリーク・ナシオナール・デ・ハースタル（FNハースタル）だ。同社が製造する兵器の品質はずば抜けており、それは業界一の設計者によってデザインされたものだ。ブローニング・アームズ社との緊密な協力関係は、自国企業が持つ世界的な影響範囲をさらに強固なものにする。"
 BEL_legacy_of_the_great_war: "先の大戦の遺産"
 BEL_legacy_of_the_great_war_desc: "我々は先の戦争の惨禍から長い道のりを歩み、傷はまだ完全に癒えてはいないが、誇りを持ってその傷跡を背負っている。我々はかつて侵略者たちに抵抗したが、再び抗えるだろう。いや、抗うのだ。"
 BEL_poudreries_reunies_de_belgique: "ベルギーにおけるプードリーの再結集"
 BEL_poudreries_reunies_de_belgique_desc: "ベルギーで2番目に古い兵器製造会社であるプードリー社は、軍需品に特化している。同社を我々の物流網に合理的に組み込めば、我々に爆発的利益をもたらすだろう。"
 BEL_minerva_imperia: "ミネルバ・インペリア"
 BEL_minerva_imperia_desc: "ベルギーは第一次世界大戦で最もうまく装甲車を活用しただけでなく、戦間期を通じて自動車産業でも一番手を担ってきた。ベルギーの2大メーカー、ミネルバとインペリアが最近合併したところだが、国全体の利益のために同社の良い立ち位置をうまく利用しないのはもったいない。"
 BEL_repudiate_treaty_with_france: "フランスとの条約を破棄"
 BEL_repudiate_treaty_with_france_desc: "[FRA.GetNameDefCap]がマジノ線を国境線に沿って延長することを拒否すれば、それはすなわち、敵が攻撃を余儀なくされるドアを大きく開けておくことになる。彼らとの条約を破棄することで、我々は彼らを支援する軍事的義務から解放される。しかし我々が攻撃を受けた場合でも、彼らは依然として介入せざるを得ない。その後に無防備となっている領土を侵略されてしまうリスクがあるからだ。"
 BEL_german_non_aggression: "ドイツの不可侵"
 BEL_german_non_aggression_desc: "[GER.GetName]は我々の中立宣言を称賛し、そしてこのスタンスを強め、国境の安全を確保するための相互不可侵条約に関心を示している。"
 BEL_dyle_plan: "ダイル計画"
 BEL_dyle_plan_desc: "中立と軍事不干渉を公言しているにもかかわらず、我々は秘密裏に戦略パートナーと協力し、侵略に備えた計画と不測の事態への対応策を策定し続けている。一般的な考えとしては、遠征軍が到着して防衛を強化できるようになるまで、ダイル川の背後でできる限り持ちこたえるというものだ。"
 BEL_dyle_plan_tt: "戦争が勃発した場合、§Y[ENG.GetNameWithFlag]§!と§Y[FRA.GetNameWithFlag]§!はより積極的に支援してくれるはずだ！"
 BEL_british_guarantee: "イギリスの保障"
 BEL_british_guarantee_desc: "我々が[ENG.GetNameDef]との良好な関係を隠していたことは一度もない。それゆえ、この関係を正式なものとし、相互の軍事的保証を拡大しよう。"
 BEL_government_resigns: "政府退陣"
 BEL_government_resigns_desc: "ファシスト党「レクシスト」の汚職疑惑が広まり、政府への圧力が高まったことで政府は崩壊し、新たな選挙の準備が始まった。"
 BEL_auto_complete_government_resigns_tt: "この国家方針は、§Y政府退陣§!イベントの結果により自動的に完了する。"
 BEL_government_of_national_unity: "挙国一致内閣"
 BEL_government_of_national_unity_desc: "ファシスト運動からの高まる反発があったにもかかわらず、民主的な自由党、社会党、カトリック系政党はポール・ヴァン・ゼランドの下で再び統一され、新たな挙国一致内閣を樹立した。"
 BEL_investigate_bribery_charges: "贈賄容疑の調査"
 BEL_investigate_bribery_charges_desc: "汚職の疑惑は政府を離れず、調査を求める声が強まっている。ファシスト党「レクシスト」の指導者であるレオン・ドグレルはさらに、ポール・ヴァン・ゼランドが賄賂を受け取ったのだと非難し、同氏を事件に巻き込んでいる。"
 BEL_royal_intervention: "王室の介入"
 BEL_royal_intervention_desc: "政府は再び倒れ、国王が行動を起こす時が来た。首相候補はポール＝エミール・ジャンソンの確かな手腕か、前政権の汚職に対する不満を主導したレオン・ドグレルの二人だ。 "
 BEL_auto_complete_royal_intervention_tt: "この国家方針は、§Y王による任命§!イベントの結果により自動的に完了する。"
 BEL_paul_emile_janson: "ポール＝エミール・ジャンソン"
 BEL_paul_emile_janson_desc: "リベラル派の首相にはポール＝エミール・ジャンソンが国王によって選ばれた。不安定さを増すこの時代に、安定した政権を取り戻すための堅実な人物だからだ。"
 BEL_plan_de_man: "プラン・デ・マン"
 BEL_plan_de_man_desc: "大きな政治的犠牲を払いながらも、首相はアンリ・ド・マンの改革を継続し、さらなる失業対策を実施するために尽力してきた。これは失業率を1932年の最高23.5%から15%までさらに引き下げることを目的としている。"
 BEL_economic_recovery: "景気回復"
 BEL_economic_recovery_desc: "数々の障害に立ち向かいながらも、我が国政府の尽力は自国経済の成長と急速な回復につながったが、それでもまだ十分ではないという声がすでに上がっている。"
 BEL_adriaan_martens_crisis: "アドリアン・マルテンス危機"
 BEL_adriaan_martens_crisis_desc: "王立医学アカデミーのアドリアン・マルテンスの就任は、単なる決まり事だと思われたが、その後、本格的な政治的危機に発展した。というのも、マルテンスが先の大戦の内通者であり、表立ってファシストの見解を持っていることが明るみに出たからだ。これはスパーク政権の崩壊につながる可能性が高い。"
 BEL_benelux_union: "ベネルクス連合"
 BEL_benelux_union_desc: "スパーク首相はベネルクス諸国、[BEL.GetNameDef]、[HOL.GetNameDef]、[LUX.GetNameDef]を一つの関税同盟に統合し、最終的には一つの超連邦国家に完全統合する案を提唱した。これは将来のヨーロッパ連合に向けた青写真となる可能性さえある。"
 BEL_benelux_union_tt: "民主主義または中道主義である場合、§Y[HOL.GetNameWithFlag]§!と§Y[LUX.GetNameWithFlag]§!は§Y$BEL_benelux_union_faction$§!に招待される"
 BEL_tripartite_government: "三国政府"
 BEL_tripartite_government_desc: "以前の挙国一致内閣と同様、ピエルロ首相はベルギーの団結を示すために複数の民主政党をまとめることに成功した。この政治的統一戦線によって、ピエルロ首相はついにより急進的な法案を押し通す力を手に入れたのである。"
 BEL_the_council_of_europe: "ヨーロッパ評議会"
 BEL_the_council_of_europe_desc: "中立という立場が攻撃的な隣国の軍事的拡張主義を防ぐものではないことがますます明らかになってきた。そのような事情から、欧州の平和を確保する唯一の方法は結束である。我々は外交官や国家元首を一つのテーブルに集めるべきであり、そのためにヨーロッパ評議会が設立されたのである。"
 BEL_the_council_of_europe_tt: "§Y他国を$BEL_european_union$に招待§!するディシジョンをアンロック。"
 BEL_broken_neutrality: "破られた中立性"
 BEL_broken_neutrality_desc: "我々の中立宣言は我が国に大いに貢献し、我々を強い立場に立たせてくれた。我々は今、この束縛を解き放ち、[BEL.GetNameDef]を新たな時代へと導くことができる。"
 BEL_degrelle: "ドグレル"
 BEL_degrelle_desc: "レクシストの党首であり、[BEL.GetName]における代表的なファシストの一人であるレオン・ドグレルは、しばらくの間、現指導部に対して反対運動を展開し、彼らの腐敗を公にすることに成功した。ファン・ジーランド政府の崩壊後、国王はドグレルを新首相に任命した。"
 BEL_support_the_rexists: "レクシズム派の支援"
 BEL_support_the_rexists_desc: "ドグレルが首相の座に就いた今、この地位に就くために彼を支えた政党に報い、幹部たちを閣僚に昇格させるべきだ。"
 BEL_dissolve_political_parties: "政党の解散"
 BEL_dissolve_political_parties_desc: "民主主義は、単に腐敗と欲の温床でしかないことが弱点なのは言うまでもない。国民は選択肢を必要としているのではなく、リードされる必要があるわけで、それができるのは[ROOT.GetRulingPartyLong]だけである。"
 BEL_the_flemish_question: "フラマン問題"
 BEL_the_flemish_question_desc: "[BEL.GetName]内で続いている分裂は、我々の国民の間に溝を作り続けている。我々はこの問題にきっぱりと決着をつけ、適切な言語基準を自分たちで決めるべきだ。国民は言われたとおりにするだろう。結局のところ、我々は皆[BEL.GetAdjective]人なのであり、これは言語のような特異で些細な問題にも勝るものだ。"
 BEL_christian_corporatism: "キリスト教協調主義"
 BEL_christian_corporatism_desc: "我々はイタリアの協調主義を研究しており、国家主導の労働者集団が同じ経済目標に向かって突き進むというコンセプトに興味を持っている。そのモデルを踏襲しつつも、キリスト教的倫理観や理想を適用して、よりベルギーらしいものを創り上げたいと考えているのだ。"
 BEL_legacy_of_the_soldier_king: "兵隊王の遺産"
 BEL_legacy_of_the_soldier_king_desc: "兵隊王であり、戦争の英雄であり、そしてベルギーの救世主であったアルベルト国王。我々がこの偉大な人物から学べることは多い。彼の見本は我々の軍隊に所属するすべての者、いや、我々の国のすべての者が学ぶことのできるものである。我々はいかなる侵略者にも抵抗し、最後まで戦い抜く。"
 BEL_the_lost_tribe: "失われた部族"
 BEL_the_lost_tribe_desc: "[BEL.GetName]が背負わなければならなかった汚点は、征服され奴隷にされたガリア人と同一視されたことだ。我々はゲルマン人の失われた部族である。我々は抗い、戦い、征服する。"
 BEL_invite_german_tank_organization: "[GER.GetAdjective]戦車開発者を招待"
 BEL_invite_german_tank_organization_desc: "これまで我々が連絡を取っていた装甲車両製造者のほとんどが、現在では我々との取引を打ち切っているため、戦車を人々に届けるために、新しいパートナーを見つけないといけない。"
 BEL_the_walloon_legion: "ワロン軍団"
 BEL_the_walloon_legion_desc: "我々の真の祖先が正式に明らかとなった今、この輝かしい伝統を手に、我々の真の力を世界に示すときが来た。"
 BEL_the_new_ruhr: "新たなルール"
 BEL_the_new_ruhr_desc: "ドイツのルール地方は他の大国が羨むほどの工業生産高で有名である。ベルギーもまた工業力に優れ、隣国のそれをはるかに凌駕しうる潜在力を持っている。我々には機会があり、資源があり、意欲がある。そして何よりも、我々は人材に恵まれている。"
 BEL_traditional_family_values: "伝統的な家族観"
 BEL_traditional_family_values_desc: "カトリック教会は正しい家族倫理の観点から常に我々を導いてきた。我々はこの教えを守り続けていくべきだ。これこそが、将来の継続的な拡大と繁栄に必要な安定や成長を確実にする唯一の方法なのである。"
 BEL_the_french_horse_and_the_red_rider: "フランス馬と赤い騎手"
 BEL_the_french_horse_and_the_red_rider_desc: "ベルギーはあまりにも長い間、共産主義者が率いる獣、つまりフランスの蹄の下敷きにされてきた。我々は立ち上がり、この陰湿な侵略に立ち向かわなければならない。我々の自信と強さを示すことによってのみ、この獣は尻込みし、怖気づくのだ。"
 BEL_nationalize_the_banks: "銀行の国有化"
 BEL_nationalize_the_banks_desc: "あまりにも長い間、銀行は己の利益のことだけを考える貪欲で品性に劣る者たちによって運営されてきた。銀行は万人のための機関なのだから、我々が銀行を掌握し、その金融商品を我々の集団的利益のために適切に扱うのは当然のことである。"
 BEL_abandon_neutrality: "中立性の放棄"
 BEL_abandon_neutrality_desc: "中立を叫ぶのは弱者だ。この世界で重要なのは、力によって示される外交だけである。"
 BEL_international_stipend: "国際給付金"
 BEL_international_stipend_desc: "我々は自国の問題に対する中立を維持するために、ファシスト諸国から資金提供を受けている。これが不干渉の代償であるなら受け入れてもいいだろう。どのみち、終了日が決まっていないことを彼らは忘れているようだ。"
 BEL_civil_service_purge: "公務員粛清"
 BEL_civil_service_purge_desc: "腐敗の汚れはあまりにも長い間放置され、政府のあらゆる階層に完全に浸透してしまった。根本的な病には根本的な治療法が必要であり、この場合の治療法とは、汚職の疑いがある人物を完全に粛清することである。"
 BEL_royal_commander_in_chief: "王室最高司令官"
 BEL_royal_commander_in_chief_desc: "国王レオポルド3世は優秀な戦士の家系に生まれた。アルベルト国王は戦争の英雄であり、暗黒の時代に国民の側に立ち、輝かしい勝利へと導いた。レオポルドが望んでいるのは、自分の力を証明し、父親の影から抜け出すことだ。我々は彼にその機会を与えさえすればいいのだ。"
 BEL_the_european_crusade: "ヨーロッパ十字軍"
 BEL_the_european_crusade_desc: "ヨーロッパの境界線上をハゲタカが旋回している。彼らの野蛮なイデオロギーは、ヨーロッパの文明国の弱点を探し求めている。秩序と進歩のための砦となることは我々の使命だ。我が国はこの闘いのリーダーとして立ち向かう無類の決意を証明したのだから。"
 BEL_belgian_renaissance: "ベルギーのルネサンス"
 BEL_belgian_renaissance_desc: "我々は何度も打ちのめされてきたが、決して折れることはなかった。それが可能だったのは、[ROOT.GetRulingPartyLong]の類まれな模範があったからに他ならない。このベルギーのルネッサンスは、我々の継続的な指導によってのみ維持することができるだろう。そうして新たな黄金時代へと続く道を歩むのである。"
 BEL_support_the_vnv: "VNVの支援"
 BEL_support_the_vnv_desc: "最近の選挙の一環として、フラマン国民連合は協調主義国家を創設する目的でレックス党と同盟を結んだ。ドグレルが政権に就いた今、同氏が同盟国に報い、オランダとの再統一をしっかりと見据えながら、より拡張主義的なファシスト国家への一歩を踏み出す時である。"
 BEL_vnv_dominant_tt: "§Y[BEL.GetName]§!が国名を§Yフランデレン§!に変更"
 BEL_revitalize_nederlands: "オランダの活性化"
 BEL_revitalize_nederlands_desc: "我々の言語は事実上消滅している！裁判所でさえフランス語で判決を下し、記憶されているのは地元の方言だけだ。フラマンの偉大さを取り戻す第一歩は、政府と国民が適切な言語を話すようにすることだ。オランダ万歳！"
 BEL_flanders_ascendant: "フランダースの尊属"
 BEL_flanders_ascendant_desc: "フラマンの伝統と歴史に対する自負が高まりつつある今、我々がこの新たに再燃した国粋主義的感情を汲み取り、オランダとの統一という運命に向かって国を導くべき時だ。"
 BEL_dietsland: "ディーツラント"
 BEL_dietsland_desc: "ヨーロッパにおけるオランダ語圏の残りの領土を確保する我々の活動は成功を収めたが、我々が期待していたほど、すべての兄弟たちがこの新しい未来に順応しているわけではないようだ。我々が共有している文化と言語を彼らに思い出させるべきである。"
 BEL_dietsland_tt: "§Y[BEL.GetName]§!が国名を§Yディーツラント§!に変更"
 BEL_demand_calais: "カレーを要求"
 BEL_demand_calais_desc: "国家統一計画はほぼ完了したが、フランドルの重要な一角、カレーはまだ外国の手にある。元々1000年前はフランドル県の一部であったのだから、今こそ我々に返還されるべきだ。"
 treaty_of_calais: "ブレティニー条約を締結"
 BEL_demand_calais_tt: "この問題に対する我々の選択肢は、§Yカレーの購入を試みる§!、§Yコンゴの一部とカレーを交換する§!、§Y要求を突きつけ§!必要であれば§Y戦う§!、のいずれかだ。"
 BEL_belgian_east_indies: "ベルギー領東インド"
 BEL_belgian_east_indies_desc: "オランダは海外、特に東インド諸島に大きな植民地を持っていた。我々自身の帝国に対する野心は決して消えることはなかったし、我々の王冠には常に2、3の宝石を加える余地があるのだ。"
 BEL_burgundy_rising: "ブルゴーニュの反乱"
 BEL_burgundy_rising_desc: "我々がブルゴーニュ公国を支配していた時代こそ、フラマンの権力と影響力の黄金時代だった。世界的な威信の回復を望むのであれば、我々は先祖伝来の軍と財政の伝統を守らなければならない。そのための第一歩はもちろんこれらの領土を取り戻すことである。"
 BEL_burgundy_tt: "§Y[BEL.GetName]§!が国名を§Yブルゴーニュ§!に変更"
 BEL_join_axis: "枢軸国に加盟"
 BEL_join_axis_desc: "我々はあまりにも長い間孤立してきた。ゲルマン民族の同胞と手を結び、互いの野望を守り、拡大するために同盟を結ぶべき時だ。"
 BEL_strength_and_brotherhood: "強さと兄弟愛"
 BEL_strength_and_brotherhood_desc: "我々の強さと兄弟愛の理想に共鳴する者を見つけ出し、ライオンのように自らの誇りを築き上げる。このようにして、我々を強大にする思想を継承し、精神的に弱い者を獲物のように引き裂くことができるのだ。"
 BEL_demand_further_gallic_concessions: "さらなるガリア割譲を要求"
 BEL_demand_further_gallic_concessions_desc: "陰謀のマントを脱ぎ捨て、我々の真意を明らかにする時が来た。我々の間に亀裂があることは知られていたが、今一度、我々の優位性を示さなければならない。何があろうとも、今こそ運命をつかむ時だ。"
 BEL_demand_further_gallic_concessions_tt: "ガリアを支配した後に§Yガリアの請求権の中核州獲得§!のディシジョンをアンロック。"
 BEL_belgica: "ベルジカ"
 BEL_belgica_desc: "ベルジカはローマ帝国の最北端の領土のひとつで、この地域で最も有力な人々の集団の名からそう呼ばれるようになった。ローマ人がベルギー人の力を見抜くことができたのであれば、我々が彼らを手本にし、ローマ人が夢見た以上の力を発揮するのは当然のことである。"
 BEL_belgica_tt: "§Y[BEL.GetName]§!が国名を§Yベルジカ§!に変更"
 BEL_constitutional_crisis: "憲法の危機"
 BEL_constitutional_crisis_desc: "ファシズムとレオン・ドグレルを公然と批判しているユベール・ピエルロが、レオン・ドグレルを首相に任命するという国王の決定に断固として反対した。彼は議会で支持をとりつけて緊急法案を可決させ、国王の統治権の一時的な失効を宣言した。さらに任命の決定も無効であると宣言して、国王の裁可を阻止した。"
 BEL_kings_abdication: "国王退位"
 BEL_kings_abdication_desc: "議会と国王の関係が公に決裂し、レオポルド国王は退位するように圧力をかけられている。国王が大人しく退位してくれればいいのだが。"
 BEL_kings_abdication_tt: "§Gレオポルド国王が退位したことで、ベルギーの国防力は大幅に高まるだろう。§!"
 BEL_snap_election: "解散総選挙"
 BEL_snap_election_desc: "差し当たり憲法の危機は去った。次は政府の正当性を改めて示さねばならない。さもなければ、退陣した者たちと我々は何ら変わらないことになる。現時点では社会主義のポール＝アンリ・スパークとカトリック党のユベール・ピエルロが次期リーダーの有力候補だ。"
 BEL_auto_complete_snap_election_tt: "この国家方針は、§Y解散総選挙§!イベントの結果により自動的に完了する。"
 BEL_liberal_victory: "リベラルの勝利"
 BEL_liberal_victory_desc: "自由経済を支持するカトリック党が先般の選挙で第一党となり、ユベール・ピエルロが[BEL.GetName]のリーダーとなった。彼は党とベルギー国民を最後まで守り抜くことを約束した。"
 BEL_socialist_victory: "社会主義の勝利"
 BEL_socialist_victory_desc: "解散総選挙ではポール＝アンリ・スパークが労働党を勝利に導いた。彼は、共産党や民主党と連携するかどうかにかかわらず、ベルギーの国境を守るため全力を尽くすことを誓った。"
 BEL_expression_of_belgian_unity: "ベルギー結束の表明"
 BEL_expression_of_belgian_unity_desc: "我々のアイデンティティを成す[BEL.GetAdjective]の多様な文化は、我々の最大の強みである。理想や考え方、言語が異なるからこそ、真に理解しあえるのだ。我々を分断するものこそが、我々を団結させるのだ。"
 BEL_anti_corruption_taskforce: "反汚職任務部隊"
 BEL_anti_corruption_taskforce_desc: "我が国には、あまりにも長きにわたり腐敗が蔓延してきた。指導層の腐敗を取り除いた今こそ、残りの腐敗を一掃すべきだ。圧倒的な権限を有する特別捜査チームに、納税者を喰いものにして私腹を肥やしてきた者たちを摘発して排除するよう命じるのだ。"
 BEL_diplomatic_rapprochment: "外交関係の改善"
 BEL_diplomatic_rapprochment_desc: "当時の政況や外交状況を考えれば、我が国の中立宣言は当然のことであった。しかし、今は状況が変わった。これまでも他国との対話をやめたことはなかったが、これからはもっとオープンかつ公に外交を行うべきだ。"
 BEL_belgian_maginot: "ベルギー領マジノ"
 BEL_belgian_maginot_desc: "ベルギーは、2つの強大な軍事国家にはさまれた緩衝国であり、昔から両国の脅威にさらされてきた。そのため我が国は防衛戦に長けている。フランス軍のマジノ線は我々の国境に到達しているが、我が国を守るにはこのマジノ線を延長する必要がある。侵略できないとなれば、攻撃されることもないからだ。"
 BEL_belgian_maginot_available_tt: "§Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§!国境の§Y[980.GetName]§!、§Y[6.GetName]§!、§Y§![34.GetName]または§Y[977.GetName]§!のプロヴィンスを支配し、そこで§Y陸上要塞§!を3つ以上建設できる"
 BEL_belgian_maginot_bypass_tt: "§Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§!国境の§Y[980.GetName]§!、§Y[6.GetName]§!、§Y[34.GetName]§!または§Y[977.GetName]§!のプロヴィンスを支配しておらず、そこで§Y陸上要塞を3つ§!以上建設§Rできない§!"
 BEL_belgian_maginot_tt: "§Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§!国境沿いに§Y陸上要塞§!を追加する"
 BEL_soviet_guarantee: "ソビエトの保障"
 BEL_soviet_guarantee_desc: "我が国は民主主義色が強いにもかかわらず社会主義的な制度を採用しており、[SOV.GetNameDef]にとって極めて有益な存在だ。正しい決まり文句を使い、彼らのさまざまな外交提案に従えばさえ、我々は「ロシアの熊」と仲良くなれるかもしれない。"
 BEL_soviet_guarantee_tt: "§Y$BEL_raise_the_red_flag$§!を完了していると、§G受け入れられる§!可能性が高くなる"
 BEL_expedite_fort_construction: "要塞建造を促進"
 BEL_expedite_fort_construction_desc: "我々は敵対勢力に囲まれ、危険な状況に置かれている。防衛部門や建設部門への投資を増やし、有事に備えて態勢を整えておく必要がある。"
 BEL_democratization_of_education: "教育の民主化"
 BEL_democratization_of_education_desc: "我が国の社会には互いを思いやる慣習がある。これは、労働者と企業の社会契約によく表れている。同様に、国家もすべての国民が平等に機会を得られるように努め、質の高い教育がいかに重要かを強く説くべきである。"
 BEL_invite_soviet_tank_makers: "[SOV.GetAdjective]戦車開発者を招待"
 BEL_invite_soviet_tank_makers_desc: "これまで我々は常に同盟国に装甲部隊を頼ってきた。そして、同盟国が変わった後も、この方針は変わっていない。ソビエト連邦との友好的な関係を生かし、彼らに我々を支援するよう説得できるかもしれない。"
 BEL_join_allies: "連合国への参加"
 BEL_join_allies_desc: "我々は第一次世界大戦で同盟国として共に戦い、侵略の試練を乗り越えた。我々は再び手を取り合い、我々に危害を加えようとする者に立ち向かうのだ。"
 BEL_unity_makes_strength: "団結が力を生む"
 BEL_unity_makes_strength_desc: "団結は力なり。これは、オランダ共和国がオランダとベルギーを統治していた時代に同国が掲げたモットーである。1830年の革命によりベルギーが独立した後、正式に採用された。ベルギーの政治を率いたリベラル進歩主義者とカトリック保守派の団結により深く信奉されるようになり、以来、ベルギーの理想を体現してきた。"
 BEL_join_comintern: "コミンテルン加盟"
 BEL_join_comintern_desc: "コミンテルンは、社会主義支持者を支援してきた歴史がある。我々は労働者解放の芽を摘み取ろうとする者に囲まれ苦悩しており、東方に新たな友人を求める必要がある。"
 BEL_better_than_maginot: "マジノよりマシ"
 BEL_better_than_maginot_desc: "我が国の要塞を、世界最高峰の要塞から世界最強の要塞にしなければならない。次はどこから攻撃されるかわからない。あらゆる事態に備える必要がある。塹壕を守る塹壕を築き、掩体壕の上に掩体壕を建設するのだ。そして何よりも重要なのは、もっと多くの大砲だ。大量の大砲、それも巨大なものが必要だ。"
 BEL_vandervelde_minority: "ヴァンダーベルデの少数派"
 BEL_vandervelde_minority_desc: "エミール・ヴァンダーヴェルデは選挙で圧勝したものの、彼の労働党は少数派でしか勝利できなかった。連立交渉が決裂した後、彼は単独で政権を運営することを選択したが、前途は厳しいだろう。"
 BEL_problem_of_language: "言語の問題"
 BEL_problem_of_language_desc: "ベルギーは長きにわたって言語によって分断されてきた。労働党が自らの統治のもとに国民を団結させることを望むのであれば、言語政策を最優先事項として明確にすることが当然の策だろう。あるいは、ブリュッセルで実践されているように、公式の二言語主義に向けた取り組みを主導することさえ考えられる。"
 BEL_trade_union_support: "労働組合の支援"
 BEL_trade_union_support_desc: "政治闘争における我々の自然な味方は労働組合であるが、これまで彼らの我々の運動への支援は生温いものであった。我々は彼らへの約束をより強いものとし、それに応じて組合は我々をより強く支援するだろう。"
 BEL_cooperative_cooperation: "協調的協力"
 BEL_cooperative_cooperation_desc: "協同組合はベルギー社会の一部として長い歴史があり、そのビジネスモデルは、我々が支持する経済理念と非常に相性が良いものだ。我々はすでに確立された協同組合と協力し、彼らの専門知識を活用して社会意識の高い次世代の企業を育成すべきだ。"
 BEL_aid_for_spain: "スペインへの援助"
 BEL_aid_for_spain_desc: "スペイン共和主義派は、危険なファシストや無政府主義を相手に民主主義の理想のために闘っている。我々は彼らの闘争を静かに支援すべきだが、外見的には中立の立場を維持しているように注意しなければならない。"
 BEL_the_grand_place: "大宮殿"
 BEL_the_grand_place_desc: "ブリュッセルの中心にある広場は、長い間社会主義思想の温床となってきた。最も有名なのは、カール・マルクスがこの広場で共産党宣言を執筆したこと、そしてその後、第一インターナショナルの第3回大会が同じ場所で開催されたこと、そして最終的に最初の社会主義政党であるベルギー労働者党がこの場所を拠点としたことだ。"
 BEL_la_belgique_et_le_congo: "ベルギーとコンゴ"
 BEL_la_belgique_et_le_congo_desc: "コンゴにおけるベルギーの影響は、長い間搾取と迫害というものだったが、本来は平等と機会の促進というものであったべきだろう。国内で社会主義の理想を再び重視するようになった今こそ、植民地の同胞にこの哲学を教え、彼らの社会主義的な未来に投資を始めるべき時である。"
 BEL_spanish_intervention: "スペインの介入"
 BEL_spanish_intervention_desc: "スペインにおける共和党の状況は脆弱であり、民主主義が勝利するには、民主主義を大切に思う人々が、その思想のために戦う人々への支援を強化しなければならないことは明らかだ。"
 BEL_spanish_intervention_tt: "更なる§Y$BEL_intervention_in_spain_cat$§!のディシジョンをアンロック。\n\n彼らの努力を支援するために、装備の提供や移住の奨励、政治的な支援を行うことができる。"
 BEL_contradictions_in_socialism: "社会主義の矛盾"
 BEL_contradictions_in_socialism_desc: "コンゴにおける社会主義の理想の拡大に関する最近の成功は、明らかに実を結んでいる。現地の人々はかつてないほど豊かになっている。そのため、我々は「社会化の使命」をアフリカ全体に拡大しなければならない。"
 BEL_contradictions_in_socialism_tt: "この国家方針により現在所有権を有する国に対し、§Y所有権が主張されている州の獲得§!戦争目標を獲得する。"
 BEL_growing_threat_of_fascism: "高まるファシズムの脅威"
 BEL_growing_threat_of_fascism_desc: "ヨーロッパ、そして世界中で急進的なファシスト支持が高まっていることは、非常に懸念すべき傾向であり、その拡大を防ぐために必要な措置を講じる準備をしておくべきだ。たとえそのような措置が先制的なものでなければならないとしても。"
 BEL_peacekeeping_missions: "平和維持活動"
 BEL_peacekeeping_missions_desc: "世界中で続いている紛争は依然として懸念すべきことであるが、中立の体を保つために、我々は平和維持活動として承認された任務にしか軍隊を派遣できない。"
 BEL_international_socialist_bureau: "国際社会主義局"
 BEL_international_socialist_bureau_desc: "第二インターナショナルはブリュッセルに常設の事務局を置いていたが、1916年にその組織は解散したものの、社会主義の闘争は続いている。国際社会での足場を再び固めた今こそ、我々は機関を再建し、社会主義インターナショナルの中で再び指導的役割を果たすべきである。"
 BEL_raise_the_red_flag: "赤旗を掲げろ"
 BEL_raise_the_red_flag_desc: "これまで我々の努力のほとんどは、より穏健な社会主義の理想に沿ったものだったが、ソビエト連邦との連携を強めるためには、共産党への支援を強化する必要があるかもしれない。その第一歩は、ベルギー国内で発行されている共産党機関紙「Le Drapeau Rouge（赤旗）」を支持することだろう。"
 BEL_raise_the_red_flag_tt: "§Y$BEL_rekindle_the_red_flame_cat$§!して§Y[BEL.GetNameDef]§!を共産主義にするディシジョンをアンロック。"
 BEL_support_the_european_project: "ヨーロッパ計画を支持"
 BEL_support_the_european_project_desc: "戦争と紛争が支配する世界において、中立性は平和の保証にはならないことが明らかになった。そのため、我々は他のヨーロッパ諸国に手を差し伸べ、相互の安全保障と経済的安定に専念する機関を創設すべきである。そうすれば、共に繁栄できるだろう。"
 BEL_european_community: "ヨーロッパ共同体"
 BEL_european_community_desc: "ヨーロッパ計画の初期段階は順調に進んでいるため、我々は加盟国の拡大と、コミュニティの将来を規定する一連の条約の批准を検討すべきである。ベルギーが中心となって主導的な役割を果たす、より連邦制に近いモデルへの移行も検討すべきだろう。"
 BEL_european_community_tt: "§Y$BEL_closer_european_union_cat$§!を追求するディシジョンをアンロック"
 BEL_the_king_surrenders: "王の降伏"
 BEL_the_king_surrenders_desc: "国王レオポルド3世は最高司令官としての権限を発動し、ベルギー軍全部隊の無条件降伏を申し出るという驚くべき行動に出た。表向きはできるだけ多くの命を救うためということになっているが、もっと暗い動機があるとささやかれている。"
 BEL_unfit_to_reign: "不相応な統治"
 BEL_unfit_to_reign_desc: "国王レオポルド3世が議会の承認を得ずに無条件降伏を申し出たことから、文官政府は国王を統治者として不適格とし、国外からの戦争の継続を宣言した。"
 BEL_prisoner_king: "囚人の王"
 BEL_prisoner_king_desc: "国王レオポルド3世は国民とともに刑に服することを熱望し、[BEL.GetNameDef]に捕虜として残ることを選んだ。今や「囚人王」と呼ばれるようになった同氏だが、国民はこの行動に賛同し、この困難な時代にレオポルド3世を模範として結集し始めた。"
 BEL_government_in_exile: "亡命政府"
 BEL_government_in_exile_desc: "生き残った[BEL.GetAdjective]の政界のエリートたちがようやく受け入れ先の首都に到着した。その中にはユベール・ピエルロ、ポール＝アンリ・スパーク、カミーユ・ガット、アルベルト・ファン・ヴリーシャウワーといった主要閣僚もいる。彼らは共に「四人の政府」を結成し、戦争を勝利のうちに終わらせることを誓った。"
 BEL_la_dame_blanche: "ラ・ダム・ブランシュ"
 BEL_la_dame_blanche_desc: "白衣の婦人ダム・ブランシュは第一次世界大戦中の地下レジスタンス組織である。当時のリーダーであったワルステール・デュエは、ベルギーが再び占領された時のために密かに準備を進めていた。今こそ、この組織の力を再び解き放つ時だ。"
 BEL_government_in_exile_tt: "[ROOT.GetName]の正当性と抵抗を高められるように§Y$BEL_government_in_exile_cat$§!をアンロックする。"
 BEL_moi_dabord: "Moi d'abord（自分が一番）"
 BEL_moi_dabord_desc: "Moi d'abord（自分が一番）！私が先だ！敵国大使が宣戦布告をしにやってきたときにスパークが叫んだ有名な言葉である。すでに発生していた敵対行為に激怒していたスパークは、宣戦布告が出される前に奇襲攻撃を国際的な記録に残しておきたかったのだ。以来、これは亡命政府支持者のスローガンとなっている。"
 BEL_v_for_victory: "勝利のVサイン"
 BEL_v_for_victory_desc: "Victoire！Vryheid！勝利と自由という二つの言葉はベルギーの言語であり、同じ文字で識別される。人差し指と中指を立てた姿はベルギー国民の間で反抗と決意の象徴となり、やがて国外にも広まり、同じように反抗的な国の指導者たちにも採用されるようになった。"
 BEL_democratic_homecoming: "民主主義への帰還"
 BEL_democratic_homecoming_desc: "故郷を取り戻すことができたのは、王族ではなく民主的な制度と有能な市民をリーダーに育てる過程であった。彼らの今この瞬間に対する貴重な貢献を認め、この成功を未来の世代のために記録すべきである。"
 BEL_charles_count_of_flanders: "フランドル伯シャルル"
 BEL_charles_count_of_flanders_desc: "国を放棄してすぐに自身の責任から逃れたのだから、レオポルドに国王の座を再び任せることができないのは明らかだ。ありがたいことに、同氏には弟のフランドル伯シャルル王子がいる。「国王」の処遇を決めるまでの間、彼は素晴らしい摂政になってくれるだろう。"
 BEL_leopolds_return: "レオポルトの帰還"
 BEL_leopolds_return_desc: "国王レオポルド3世は[BEL.GetNameDef]の正当な統治者であり、ベルギーが我々に返還された今、再び王位に就くべきである。"
 BEL_secretaries_general: "事務総長"
 BEL_secretaries_general_desc: "我々は自国を守るために全力を尽くすが、はるかに強大な隣国を見据えた際には現実を見て、降伏の場合に備えて法律を制定するという厳しい決断を下さなければならなかった。そのようなわけで、我々は事務総局を設置した。事務総局は公的機関であり、いかなる占領者とも協力し、地元政府を存続させることが法的に認められている。"
 BEL_the_secret_army: "秘密軍"
 BEL_the_secret_army_desc: "我が国が占領された今、破壊行為やかく乱行為に関与するレジスタンスを構築する作業に着手する必要がある。敗戦国軍の将校たちによって設立された秘密軍は、この活動を開始するのに必要な組織および後方支援に関わる能力を備えている。我々がすべきことは命令を下すことだけだ。"
 BEL_the_belgian_legion: "ベルギー軍団"
 BEL_the_belgian_legion_desc: "ベルギー軍団は保守派と王党派の支持者の集まりで、王の名の下に武器を取り、戦うことを熱望している。彼らをできる限り国外に密航させ、有効活用すべきだ。"
 BEL_develop_home_support: "祖国支援の開発"
 BEL_develop_home_support_desc: "戦争努力の大半が亡命先で調整されているにもかかわらず、我々はいまだに国内で幅広い支持を享受している。これは主に、占領軍と過度に敵対することなく、うまく市民活動を組織してきた事務総局の働きのおかげである。"
 BEL_military_service_for_all_in_exile: "すべての亡命者に兵役を"
 BEL_military_service_for_all_in_exile_desc: "世界には非常に多くの[BEL.GetAdjective]人が住んでいる。我々は祖国を解放する目的のために、彼ら全員を直ちに兵役に就かせることを宣言すべきである。愛国心が高まっているため、大きな支援の流入が期待できるだろう。"
 BEL_consolidate_resistance_groups: "抵抗組織の統合"
 BEL_consolidate_resistance_groups_desc: "[BEL.GetNameDef]内には非常に多くのレジスタンス組織があり、いずれも人々を解放する活動を支援することを熱望しているが、多種多様なイデオロギー、意見、理想、利益団体、支持者によって分断されている。亡命政府である我々は、それらすべてを一つの目標に向かわせるための中央組織化を主導できる。"
 BEL_free_belgian_forces: "ベルギー軍の解放"
 BEL_free_belgian_forces_desc: "海外における我々の存在感は十分に高まり、占領者に対して適切な軍事行動を開始できるようになった。たとえ戦いが直ちにベルギーのためにならないものだとしても、少なくとも我々はようやく敵に戦いを挑むことができ、[BEL.GetAdjective]の血と鋼鉄でもって、より直接的に戦争に貢献することができる。"
 BEL_free_belgian_forces_tt: "2つの§Y歩兵師団§!が、亡命受け入れ国の祖国のランダムな州に出現する。"
 BEL_king_law_freedom: "王、法、自由"
 BEL_king_law_freedom_desc: "良きベルギー人は国王、法律、自由のために戦う。王は他のすべてのものよりも優先されることに留意すべきである。それはレオポルド3世が国王であっても同様である。我々が守るのは国王の法律であり、我々が戦うのは国王の自由のためなのだから。"
 BEL_king_of_the_belgians: "ベルギー国王"
 BEL_king_of_the_belgians_desc: "「私は憲法とベルギー国民の法律を遵守し、国家の独立と領土の完全性を維持することを誓う」これは、フランス語、オランダ語、ドイツ語の3つの言語で発せられる、人が王となる際の言葉である。"
 BEL_rally_to_the_king: "王の下に結集せよ"
 BEL_rally_to_the_king_desc: "国王は単なる囚人以上の存在となり、苦境にある我が国の象徴となった。我々は国王の指導力、技能、知性、そして決断力によって、この暗黒の時代を乗り越え、より強く、より繁栄した国家に生まれ変わると確信している。"
 BEL_van_overstraeten_on_the_home_front: "国内戦線のヴァン・オヴェルストラータン"
 BEL_van_overstraeten_on_the_home_front_desc: "軍人の中では断トツの知性派だが、それを自覚しているのが難点だ。ヴァン・オヴェルストラータンは開戦前から国王の有能な軍事顧問として働いてきた。同氏の性格上、一緒に仕事をするのは難しいが、我々の状況を鑑みれば、同氏に戦場に出てもらい、我が国を勝利に導いてもらわなければならない。"
 BEL_expand_the_belgian_legion: "ベルギー軍団の拡大"
 BEL_expand_the_belgian_legion_desc: "ますます多くの人々が王の旗に群がり、王冠のためにすべてを捧げようとしている。我々はただ命令を下すだけでよい。そうすれば彼らは我々が命じた場所へと行進していく。"
 BEL_expand_the_belgian_legion_tt: "3つの§Y歩兵師団§!が、亡命受け入れ国の祖国のランダムな州に出現する。"
 BEL_the_price_to_pay: "代償"
 BEL_the_price_to_pay_desc: "国王はここしばらくの間、占領者との話し合いを続けており、その人柄から信頼を勝ち得ている。そのため、ベルギーで失った土地を我々に返還してもらえるかもしれない。あちら側の要求は単純である。我々がひざまずくのだ。"
 BEL_monetary_reconstruction: "財政再建"
 BEL_monetary_reconstruction_desc: "第一次世界大戦後、ベルギー経済はボロボロになった。復興を促進し、巨額の負債を返済するために、ベルギーの財務省は貨幣の印刷を開始した。それも大量に。当時はこれで助かったが、現在ではハイパーインフレの危機に瀕しており、他の改革を行う前にまずはこれを制御しなければならない。"
 BEL_rebuild_wallonian_industry: "ワロンの産業再建"
 BEL_rebuild_wallonian_industry_desc: "ワロン地域は第一次世界大戦のドイツ占領下で最も大きな打撃を受けた地域で、その産業と資源の多くが占領者によって略奪された。その間、復興は急ピッチで進められてきたが、[ROOT.GetAdjective]の産業の中心地としての真の潜在能力を発揮するためにはもっと投資が必要だろう。"
 BEL_gold_reserves: "金備蓄"
 BEL_gold_reserves_desc: "ありがたいことに、[ROOT.GetAdjective]は多額の正貨準備を維持している。現在のところこれは国内での借用および融資の安定した基盤となっているが、開発や建設を一時的に後押しするために金を売却することもできる。"
 BEL_social_partners: "社交相手国"
 BEL_social_partners_desc: "我が国政府は、労働組合と企業の代表が一堂に会する全国労働会議を招集した。その結果、最低賃金と年間6日の有給休暇が導入された。"
 BEL_revive_coal_mining: "石炭採掘の復活"
 BEL_revive_coal_mining_desc: "ワロン地域の産業の礎石は常に鉄鋼であり、この重要な素材をよりよく生産するためには、同地域の炭鉱を積極的に拡大する必要がある。"
 BEL_40_hour_workweek: "週40時間労働"
 BEL_40_hour_workweek_desc: "全国労働会議のもうひとつの成果は、週40時間労働制の抜本的な導入である。当初は懐疑的であったが、生産性と労働者の幸福度が向上した。"
 BEL_cockerill: "コッカリル"
 BEL_cockerill_desc: "コッカリル社は、エンジンから大砲に至るまであらゆるものを生産できる巨大な工場を擁する、[ROOT.GetNameDef]一番の鉄鋼メーカーである。こうした製品に対する需要の増加に伴い、我々は同社のさらなる拡大を取り計らう絶好の立場にある。"
 BEL_cockerill_tt: "工業会社として§Y$BEL_cockerill_industrial$§!を割り当てるコストを§G減少§!"
 BEL_railway_expansion: "鉄道の拡張"
 BEL_railway_expansion_desc: "[ROOT.GetAdjective]の商業と産業に栄養を与える動脈は鉄道である。経済が回復し、立ち直るにつれて、我々のインフラをそれに追いつくようにしなければならない。"
 BEL_corporate_social_responsibility: "企業の社会的責任"
 BEL_corporate_social_responsibility_desc: "[ROOT.GetNameDef]の著しい工業化と都市化が進んでいるにもかかわらず、意外なことに労働組合は期待されるほどの力を持ったことがない。これは企業が労働者に対して社会的責任を負うという文化的伝統があるからである。しかし、このことを時々思い出させてやって損をするということはない。"
 BEL_val_benoit_institutes: "ヴァル＝ブノワ研究所"
 BEL_val_benoit_institutes_desc: "リエージュ大学にヴァル＝ブノワ研究所を設立し、旧ヴァル＝ブノワ修道院跡地には複数の科学部門を新設するとしよう。"
 BEL_stk: "STKの設立"
 BEL_stk_desc: "我々は原子力の科学的可能性を調査する専門機関として、核エネルギー応用研究センター（STK）を設立することを目指している。"
 BEL_embrace_export_economy: "輸出経済の受け入れ"
 BEL_embrace_export_economy_desc: "北の隣国ほど有名ではないが、[ROOT.GetNameDef]にはアントワープを中心とした貿易という誇り高き伝統がある。この潜在的な利益をもっと活用しよう。つまるところ、これは単に良き商売だというだけなのだから。"
 BEL_engine_of_the_economy: "経済のエンジン"
 BEL_engine_of_the_economy_desc: "鉄道は[ROOT.GetAdjective]の心の中の特別な位置を占めている。新たな技術革新に火を灯し、生産を軌道に乗せ、さらなる成長の燃料となる。しかし何よりも、鉄道は経済のエンジンなのだ。"
 BEL_belgian_miracle: "ベルギーの奇跡"
 BEL_belgian_miracle_desc: "現在の、生産性と革新の道標である我々と比較した際に、20年前にはベルギーが廃墟で、単にヨーロッパの戦場のひとつでしかなかったことを想像するのは難しい。それは兵士たちの勇敢さ、労働者たちの粘り強さ、そして同盟国や友人たちの忠誠心のおかげである。"
 BEL_belgian_air_force: "[ROOT.GetAdjective]空軍"
 BEL_belgian_air_force_desc: "[ROOT.GetNameDef]は航空戦力をいち早く導入し、先の大戦では非常に優れた空軍を開発した。残念なことに、予算の制約がそれ以降の技術革新を妨げている。緊張が高まるなか、我々は航空抑止力を強固なものにしなければならない。"
 BEL_develop_belgian_air_industry: "ベルギーの航空産業開発"
 BEL_develop_belgian_air_industry_desc: "我々には自国の航空機を開発した経験があまりない。先の大戦以来、航空機産業は嘆かわしくも発展途上である。非常に革新的な若手設計者や新興企業は数多いので、それらの企業に助成金を出し、開発を支援してもいいだろう。"
 BEL_renard_constructions_aeronautiques: "ルナール航空会社"
 BEL_renard_constructions_aeronautiques_desc: "昨今で最も有望な設計者の一人がアルフレッド・レナールで、非常に革新的な設計を行う。我々はこうした活動と同氏の会社を支援すべきだ。"
 BEL_stampe_et_vertrongen: "スタンプ・エ・ヴェルトロンゲン"
 BEL_stampe_et_vertrongen_desc: "スタンプ・エ・ヴェルトロンゲンは訓練機を専門としているが、我々はこの自国の会社に投資し、彼らのデザインをさらに第一線の任務に適応させるべきだ。"
 BEL_relocate_air_production: "航空機生産量の再配分"
 BEL_relocate_air_production_desc: "航空機の製造には大量の特殊部品が必要であり、補充の難しい航空エンジニアにも依存している。しかしいったん生産されれば、航空機は事実上どこにでも配備することができる。航空機の生産ラインを守るため、我々は外国企業との製造契約を結ぶべきである。"
 BEL_pressurized_cabin_development: "与圧室の開発"
 BEL_pressurized_cabin_development_desc: "ベルギーとコンゴの間の上空の旅の質を向上させるため、我々は通常よりもはるかに高い位置での飛行を可能にする与圧室の開発に取り組んできた。この同じ技術を戦時中の航空機に適用することで、その能力を大幅に向上させることができる。"
 BEL_foreign_plane_purchases: "国外航空機の購入"
 BEL_foreign_plane_purchases_desc: "残念なことに、[ROOT.GetAdjective]の航空産業の状況からして、航空機の購入は海外に頼らざるを得ない。競売を開催し、他国に入札してもらおう。"
 BEL_aviation_school: "航空学校"
 BEL_aviation_school_desc: "パイロットは自分の仕事を学ぶ場所を必要としている。我々はそのための訓練施設を開発すべきである。"
 BEL_polish_licences: "ポーランドのライセンス"
 BEL_polish_licences_desc: "[POL.GetNameDef]から航空機設計の一部をライセンス供与するという話を持ちかけられた。さらには市場価格をはるかに下回る価格で入手することができるとのことだ。"
 BEL_early_helicopters: "初期のヘリコプター"
 BEL_early_helicopters_desc: "ニコラス・フローリンはロシア内戦後、[ROOT.GetNameDef]に移住すると、高速回転するローターを使った、まったく新しい飛行形態に興味を示すようになった。我々はこの開発計画に資金を提供し、この新しい航空科学分野の行く末を見守るべきだ！"
 BEL_air_doctrine: "空軍方針"
 BEL_air_doctrine_desc: "現代の戦争は常に変化し、進化している。我々は現在他の軍事大国が採用している方針の研究に資金を提供し、どのような教訓を学び、自国の空軍に適用できるかを確認すべきである。"
 BEL_legacy_of_the_belgian_airforce: "ベルギー空軍の遺産"
 BEL_legacy_of_the_belgian_airforce_desc: "我々のパイロットは第一次世界大戦の戦場で戦った人々の中でも最も勇敢であるとされており、この誇り高き伝統は今日でも守られている。"
 BEL_re_establish_belgian_navy: "ベルギー海軍の再編成"
 BEL_re_establish_belgian_navy_desc: "第一次世界大戦後、ベルサイユ条約でドイツから数隻の艦船を獲得したものの、ベルギーは予算の制約から1927年に海軍を廃止した。国外の脅威が迫り、特にコンゴとの戦略的な通信と貿易を維持する必要がある今、我々は絶対に艦隊を再編成しなければならない。"
 BEL_re_build_the_fleet: "艦隊の再建"
 BEL_re_build_the_fleet_desc: "海軍力を回復するための第一歩は実際に新しい海軍を築くことである。そのためには新しい造船所と造船能力への多額の投資が必要となる。"
 BEL_allied_donations: "同盟国からの寄贈"
 BEL_allied_donations_desc: "周囲の状況を考えれば、海上での我々の存在感を強めることが急務である。そのため、同盟国に働きかけて、海軍力再開発の援助が行えるか確認する必要がある。"
 BEL_port_of_antwerp: "アントワープ港"
 BEL_port_of_antwerp_desc: "アントワープは昔から商業都市として有名であり、港は今日でも重要な役割を果たしている。この名声を活かして、我々に有利な貿易協定を結んでいこう。"
 BEL_corvette_fleet: "コルベット艦隊"
 BEL_corvette_fleet_desc: "造船には長い時間がかかる。大型の主力艦は特にそうである。しかし海軍の拡大が急務であるため、代わりに小型で生産が容易な艦船に重点を置き、我々が最も必要としているもの、すなわち商取引の利益を守ることに特化すべきである。"
 BEL_boelwerf: "ボーエルヴェルフ"
 BEL_boelwerf_desc: "ブールウェフはアントワープで最大級の造船所であり、その能力を活用し、造船所の拡張にさらなる多額の投資をして、海軍力をより簡単に強化できるようにすべきだ。"
 BEL_cockerill_shipyards: "コッカリル造船所"
 BEL_cockerill_shipyards_desc: "コッカリル造船所はコッカリル複合企業の子会社であり、我々の地盤とすべき産業系関連組織の一種である。この時代の軍艦は鋼鉄で造られ、コッカリルほど鋼鉄加工を得意とする会社はない。"
 BEL_antwerp_maritime_academy: "アントワープ開運学校"
 BEL_antwerp_maritime_academy_desc: "民間海運や商業海運に特化しているとはいえ、海上における海軍の力を鍛え上げ、発展させるために、こうした先生方の専門知識を利用することはできる。特に我々の貿易を支えている商船とどのように協力するのが最善なのかを、我々の将校に教えてやるのに役立つだろう。"
 BEL_naval_doctrine: "海軍ドクトリン"
 BEL_naval_doctrine_desc: "海事の理解を深めるために、民間人の訓練官が教えられることは限られている。我々は国外の人材を採用し、知識と訓練能力を補強する必要がある。"
 BEL_convoy_protection_duties: "防衛装備の商船"
 BEL_convoy_protection_duties_desc: "大きな危機と必要性のある時には、商船を武装させ、自分たちの身を守るための砲や海軍の補助を提供することも容認される。こうすることで、商人を狩る者たちは突然として獲物に牙が生えたことに気づくだろう。"
 BEL_maritime_phoenix: "海上フェニックス"
 BEL_maritime_phoenix_desc: "何もないところから我が艦隊は花開いた。新しい船がますます数を増やしながら船台を離れていく我が国の造船所は、産業の炎で照らされている。そして我が国の海外における戦略的権益は、[ROOT.GetAdjective]の旗を掲げた我が国の艦隊によって満たされている。"
