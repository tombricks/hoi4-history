 ### CONGO SHARED FOCUS TREE ###
 CONGO_belgian_congo: "ベルギー領コンゴ"
 CONGO_belgian_congo_desc: "1908年、コンゴ自由国がベルギー政府に併合された後、ベルギー王室による搾取から離れた形で植民地が設立された。ベルギー領コンゴは同地域の植民地政策の中心で輝く宝石であり続けている。 "
 CONGO_expand_villages: "村の拡張"
 CONGO_expand_villages_desc: "コンゴには大きな可能性があるが、その可能性は活力ある豊富な労働力によってのみ発揮される。この成長を促すために、発展を望む地域に新しい村を設立すべきである。"
 CONGO_free_enterprise_fund: "自由企業資金"
 CONGO_free_enterprise_fund_desc: "ベルギーの植民地政権は、コンゴから最大限の利益を引き出すためには投資が必要であることをよく理解している。そのため、小規模事業の立ち上げに資金援助を行っている。 "
 CONGO_secure_international_funding: "国際資金の確保"
 CONGO_secure_international_funding_desc: "コンゴの可能性に気づいているのはベルギーの植民地当局だけではない。我々は[BEL.GetName]の有無にかかわらず、ビジネスができる国際的な投資パートナーに目を向けるべきである。"
 CONGO_secure_international_funding_tt: "§Yコンゴのインフラと産業に国際資金を投資§!するディシジョンをアンロック"
 CONGO_weapon_repair_workshops: "兵器修理所"
 CONGO_weapon_repair_workshops_desc: "ほとんどの軍事生産はベルギーで行われているが、古い軍用武器を修理して再利用を可能にする小規模な工房はまだ数多くある。我々は将来このような装備を必要とする場合に備えて、必要なものを確保しておくべきだ。"
 CONGO_rawji_group: "ラウジ団"
 CONGO_rawji_group_desc: "元々は小規模だったラウジの事業は、コンゴ全土のさまざまな産業や企業を内包するまでに拡大している。"
 CONGO_the_heart_of_africa: "アフリカの中心"
 CONGO_the_heart_of_africa_desc: "コンゴの広大な領土はアフリカの真ん中に位置し、比較的貧しく未開発ではあるが、その内部には莫大な資源と可能性が隠されている。我々がすべきことは新たな道を踏み出し、それを見つけだすことだ。"
 CONGO_establish_university_of_louvain: "ルーバン大学設立"
 CONGO_establish_university_of_louvain_desc: "当初は熱帯医学を研究するための医科大学として設立されたものだが、農学部を併設して研究所を拡張し、大学として認可されれば、アフリカの羨望の的となることは間違いない。"
 CONGO_congo_investments: "コンゴの投資"
 CONGO_congo_investments_desc: "ベルギーの中央政府はコンゴの豊かさをよく知っている。だからこそ我々は、その富をベルギー経済のさらなる回復に利用することができるのだ。必要なのはわずかな先行投資だけである。"
 CONGO_societe_generale_de_belgique: "ソシエテ・ジェネラル・デ・ベルギー"
 CONGO_societe_generale_de_belgique_desc: "ベルギー経済の中枢を担う巨大企業。国全体を発展させるために必要な組織力と資金力を求めるのであれば、コンゴにおける我々の権益を強化するためにこれほど頼りになるものはない。"
 CONGO_ccci: "CCCI"
 CONGO_ccci_desc: "コンゴ商工会議所はコンゴで活動する大手鉱山コングロマリットである。彼らは多くの鉱業権益を得ているが、我々が開発を支援したいのは主に冶金に関わる資源である。"
 CONGO_forminiere: "フォルミニエール"
 CONGO_forminiere_desc: "コンゴ国際森林鉱物協会は主にコンゴ国内での林業と鉱物採掘に関連する組織である。彼らの林業の経験は貴重だが、カサイのダイヤモンド独占による利益と比べたら大したことはない。我々はこの事業を強化し、拡大しなければならない！"
 CONGO_ruanda_urundi: "ルアンダ＝ウルンディ"
 CONGO_ruanda_urundi_desc: "かつてはドイツ領東アフリカの一部であったが、第一次世界大戦後、国際連盟の信託により[BEL.GetName]に譲渡された。綿花、コーヒー、タングステンなどの貴重な資源が手に入る地域である。"
 COG_approached_ruanda_urundi_governor_flag: "ルアンダ＝ウルンディ総督に接近"
 CONGO_jungle_industry: "密林産業"
 CONGO_jungle_industry_desc: "投資家はしばしば、巨大なジャングルの価値について頭を悩ませているが、どこに目を向ければいいかがわかればその悩みは解決する。我々はその知識を得た上で、隠れされた富を解き放つための手段を彼らに提供しなければならない。"
 CONGO_jungle_industry_available_tt: "§Y大コンゴ盆地§!における§Yジャングル国家§!のいずれかを支配する"
 CONGO_belgian_devaluation: "ベルギーの切り下げ"
 CONGO_belgian_devaluation_desc: "[BEL.GetAdjective]政府は平価切り下げ政策を実施し、これにより総督は輸入品に対する関税を引き下げ、輸出品に対する関税を引き上げることができるようになった。これで植民地予算は大幅に改善されるはずである。"
 CONGO_french_congo: "フランス領コンゴ"
 CONGO_french_congo_desc: "フランスはコンゴ盆地の一部を奪い取り、我々から同胞たちを分断した。今こそ、この歴史的不公正を正す好機である。ここを逃せば次はない！"
 CONGO_force_publique: "公安軍"
 CONGO_force_publique_desc: "当初は植民地警察として活動することを想定されていた彼らは、第一次世界大戦中に軍事化され、ドイツ領アフリカと戦って高い評価を得た。そうして得た力をそのままに、この植民地部隊をより現代的な水準に引き上げよう。"
 COG_force_publique_reformed_flag: "公安軍はコンゴ国軍に改編された"
 COG_comitted_to_our_overlords_war_flag: "我々は宗主国の戦争に心血を注ぐことを選んだ"
 CONGO_symbiotic_industrialization: "共生的産業化"
 CONGO_symbiotic_industrialization_desc: "ベルギーの産業が発展するにつれ、一方が他方の成長を早める。そうして資源の必要性も高まる。資源はコンゴから輸入することができ、さらに急速な工業化を促進することができるため、さらなる資源が必要となる。両国の繁栄は密接に結びついている。"
 CONGO_prince_leopold_mine: "プリンス・レオポルト鉱山"
 CONGO_prince_leopold_mine_desc: "キプシ地域は何世紀にもわたって銅を採掘してきた地域である。我々はここでかなり長い間活動してきたが、銅の潜在的な価値は世界的な緊張に伴って上昇すると予想されている。その需要が来たときのために備えておこう。"
 CONGO_bakwanga_mine: "バクワンガ鉱山"
 CONGO_bakwanga_mine_desc: "バクワンガ地域は特にダイヤモンドが豊富であることがわかった。南アフリカやインドで見られるような大きな宝石ではないが、世界で最も硬い鉱物が採れる並外れて大きな鉱床であり、様々な産業目的に利用できる可能性がある。"
 CONGO_expand_tungsten_mines: "タングステン鉱山の拡大"
 CONGO_expand_tungsten_mines_desc: "タングステンを核とする弾薬への関心が高まる中、我々としてもこの重要な金属の供給源を確保することが肝要だったが、ありがたいことに、ルアンダ＝ウルンディの委任統治領で見つけることができた。"
 CONGO_rubber_plantations: "ゴム農園"
 CONGO_rubber_plantations_desc: "ベルギーはコンゴでのゴムの採掘に関して、特に酷い歴史がある。にもかかわらず、我々は国際社会の監視の目をかいくぐりながら、このゴムの生産を発展させる必要がある。"
 CONGO_interfaith_school_subsidies: "異宗教間学校の補助金"
 CONGO_interfaith_school_subsidies_desc: "カトリック系のミッション・スクールはすでに全国に数多くあるが、本当に国民の教育レベルを安く向上させたいのであれば、国境内でさらに多くの組織を奨励する必要があるだろう。"
 CONGO_colonial_ambitions: "植民地の野望"
 CONGO_colonial_ambitions_desc: "コンゴは立派な領土だが、この大陸は広い。我々はアフリカをめぐる争いがまだ終わっていないことを他の植民地国家に示すべきなのだ。"
 CONGO_congo_army: "コンゴ軍"
 CONGO_congo_army_desc: "コンゴを奪おうとする外国勢力の存在がより明白になってきた。そのため、コンゴが自国を防衛できるように、そして願わくば[BEL.GetName]が国外にその影響力を行使できるように、我々はより多額の軍事投資を行うべきである。"
 CONGO_modernize_force_publique: "公安軍の近代化"
 CONGO_modernize_force_publique_desc: "素晴らしい業績を上げてきたとはいえ、公安軍が近代化を必要としていることは周知の事実だ。この目的のために投資を保留するのは、今が最も適切なタイミングのように思われる。"
 CONGO_cheap_labor: "低賃金労働"
 CONGO_cheap_labor_desc: "労働力を最大限に活用するための労働操作の手法はいくつもある。例えば、解雇されるリスクが消失しないよう労働者の保護をできるだけ少なくし、労働者たちが生活のために企業に依存し続けるよう仕向けるといったものだ。"
 CONGO_societe_miniere_de_bakwanga: "ベゼカ鉱業社"
 CONGO_societe_miniere_de_bakwanga_desc: "ダイヤモンドの宝石市場は例外的に儲けの大きい市場であるが、大工業化の時代にはこの硬い素材を、例えば、ノコギリやドリルなどの新しい用途で使用する例が数多くある。 "
 CONGO_kasai_secessionist_state: "カサイ分離国家"
 CONGO_kasai_secessionist_state_desc: "カサイ地域はずっと、[BEL.GetAdjective]軍の緩い支配を受けてきた。コンゴが独立を目指す場合、適切なコネがあれば、我々は拠点を確保できるだろう。"
 CONGO_regional_specialization: "地域的特化"
 CONGO_regional_specialization_desc: "コンゴは広大な国で、多様な地形からなり、多くの異なる生物群系が存在する。我々は適切な資源、専門知識、手段をそれぞれが最大限に利用される地域に配置すべきである。"
 CONGO_expanded_rubber_plantations: "拡大されたゴム農園"
 CONGO_expanded_rubber_plantations_desc: "ゴムの需要は非常に大きくなり、プランテーションを大幅に拡大することが経済的に可能になった。我々は専門の農場を作り、近代的な設備を輸入して、生産を本格化させることができる。"
 CONGO_separate_corporations_from_politics: "企業を政治から分断"
 CONGO_separate_corporations_from_politics_desc: "コンゴ自由国時代からコンゴは大企業の思いのままだった。その結果、企業の利益は政界にも広がった。こうした組織を権力の座から引き離すために、我々は行動を起こさなければならない。"
 CONGO_belgian_officer_corps: "ベルギー将校団"
 CONGO_belgian_officer_corps_desc: "現在、公安軍はベルギーの士官団に率いられているが、部隊の規模が拡大しても、士官団が規模に見合うほど成長していない。我々はすべての新兵が適切に指導されるよう、[BEL.GetAdjective]人員の追加を要請すべきである。"
 CONGO_appoint_van_overstraeten: "ヴァン・オヴェルストラータンを任命"
 CONGO_appoint_van_overstraeten_desc: "ラウル・ファン・オーフェルストラーテンは、おそらく[BEL.GetAdjective]軍で最も有能な人物の一人であるが、問題は彼自身がそれを自覚していることだ。その性格から本国では不人気だが、大戦中はコンゴに従軍していた。その過去を利用して、非常に有能なこの将校を呼び戻してもいいだろう。"
 CONGO_fuel_for_belgium: "ベルギーの燃料"
 CONGO_fuel_for_belgium_desc: "コンゴでの資源採掘を拡大する我々の努力は成功を収め、[BEL.GetAdjective]企業は恥ずかしげもなくこうした安価な材料をベルギーの自社工場の燃料として使用し…… そうしながらも多大な利益を生んでいる。"
 CONGO_antwerp_diamond_district: "アントワープ・ダイヤモンド地区"
 CONGO_antwerp_diamond_district_desc: "喜ばしいことにアントワープはダイヤモンドの一大生産地であることから、この鉱物の流通と販売の主要拠点となり、その結果我々は非常に大きな収入源を得ることになった。"
 CONGO_shinkolobwe_mine: "シンコロブエ鉱山"
 CONGO_shinkolobwe_mine_desc: "シンコロブエ鉱山は世界でも数少ない高品質なウランの産地として知られている。残念なことに鉱山の下層部が大洪水に見舞われ、閉鎖に追い込まれた。鉱山を再開し再び生産を始めるには、多大な投資と努力が必要だ。"
 CONGO_chefs_coutumiers: "シェフ・クチュミエ"
 CONGO_chefs_coutumiers_desc: "シェフ・クチュミエは[BEL.GetAdjective]政権から地方自治の監督を任された部族長階級である。近年、この地域への投資が増加しているため、我々はこの重要な役割の継続のために、部族の盟友に対して適切な報奨と支援を保証しなければならない。"
 COG_evolue_in_politics: "§Yエヴォリュエ§!が§Y[COG.GetAdjective]§!政治に参入"
 CONGO_chefs_coutumiers_tt: "§Yエヴォリュエ§!の中産階級が形成され始める。"
 CONGO_humanitarian_aid: "人道的支援"
 CONGO_humanitarian_aid_desc: "コンゴには貧困と飢餓にあえでいる地域がたくさんある。我々は人道支援団体と数多くのコンタクトを持っているので、彼らの介入を許可し、苦しみを少しでも和らげる手助けをするべきだ。"
 CONGO_purchasing_commission: "購入依頼"
 CONGO_purchasing_commission_desc: "コンゴはますます近代的な設備や武器に依存するようになったため、そのような商品の輸入を扱う部門を設立する必要があることが明らかになった。"
 CONGO_expand_force_publique_recruitment: "公安軍の雇用拡大"
 CONGO_expand_force_publique_recruitment_desc: "公安軍に対する要求はますます大きくなっており、それに伴って新兵の需要も高まっている。地元住民の新規加入を促進するため、より魅力的な報奨を与えるべきだ。"
 CONGO_jungle_fighting: "密林戦闘"
 CONGO_jungle_fighting_desc: "コンゴの広大な土地は足を踏み入れられないジャングルに覆われているように思えるが、それでもコンゴはジャングルと共に生き、栄えている。このような地形に展開する軍隊を強化するために、ガイドやインストラクターとして地元の人々を採用すべきである。"
 CONGO_jungle_figthing_random_generals_tt: "ランダムに選出された§Y2人§!の陸軍指揮官が§Y密林の鼠§!を獲得"
 CONGO_requisition_funds: "資金の徴発"
 CONGO_requisition_funds_desc: "必ずしも評判の良い方法ではないかもしれないが、資源回収の方法を知る者からすれば、コンゴにはまだ手つかずの富が眠っている。"
 CONGO_gold_and_diamonds: "金とダイヤモンド"
 CONGO_gold_and_diamonds_desc: "我々は金とダイヤモンドの大量供給をコントロールできる、非常に幸運な立場にある。これらの資源を活用して、物資、専門知識、道具を購入し、最も必要とされる場所で使用すべきだ。"
 CONGO_uranium_development_trust: "ウラン開発信託"
 CONGO_uranium_development_trust_desc: "多くの利害関係者にとってウランの重要性が増している今、我々は国際的なパートナーと協力し、ウラン開発信託の設立を支援する必要がある。この信託はウランの適切な利用と配分を担う機関となる。"
 CONGO_smuggle_uranium: "ウランの密輸"
 CONGO_smuggle_uranium_desc: "我々は多くの人々が心の底から求めている、価値あるものを持っているが、それをいつも自由に提供できるわけではない。裏ルートの人脈を使い、影でどんな取り引きができるのか確かめるべきだ。"
 CONGO_develop_infrastructure: "インフラの開発"
 CONGO_develop_infrastructure_desc: "我々は長い間、コンゴが単純に大きすぎる上に、インフラをうまく接続するには自然環境が険しすぎるという現実に直面してきた。しかし、だからといって我々が努力すべきではないということではない。"
 CONGO_new_vegetable_produce_markets: "新しい青果市場"
 CONGO_new_vegetable_produce_markets_desc: "コンゴの経済は鉱物資源と換金作物に重点が置かれているが、農業部門も依然として健全で力強い。世界的な食糧不足がますます深刻化するなか、質素な食料への需要はかつてないほど高まっている。 "
 CONGO_congolese_generals: "コンゴの将軍"
 CONGO_congolese_generals_desc: "公安軍は、適切に指導するには植民地からの輸入品に頼ることができないほど成長している。アフリカ人は自分たちで十二分に能力を発揮できるのだから、彼らを制限する排他的な政策を廃止し、卓越した才能を持つ現地の人々を将校団に入れるべきだ。"
 CONGO_even_a_hospital_can_do_better: "病院ですらここまで酷くない"
 CONGO_even_a_hospital_can_do_better_desc: "コンゴの小規模な部隊が世界中の様々な戦場で活躍している。特に医療部隊の活躍は圧倒的不利な最前線においても伝説的であり、現地の指揮官が「病院でももっとうまくやれる！」と隊員を叱責するほどである。"
 CONGO_expand_metallurgical_industry: "冶金産業の拡大"
 CONGO_expand_metallurgical_industry_desc: "ベルギーは長い間、優れた冶金産業で知られてきたが、その繁栄に必要な原材料は必ずしも潤沢ではなかった。今、コンゴからの輸入資源によって、ベルギーは繁栄の手段を手に入れたのである。"
 CONGO_smuggle_diamonds: "ダイヤモンドの密輸"
 CONGO_smuggle_diamonds_desc: "ダイヤモンドは高価で、事実上追跡不可能な通貨であるため、特定の業界では非常に人気がある。我々はこの地下運動に自国のダイヤモンドを投入し、報酬を得るべきである。"
 CONGO_smuggle_diamonds_tt: "§Y政治力§!と引き換えに自国の§Y自治権§!を弱めるディシジョンをアンロック"
 CONGO_office_des_transports_coloniaux: "植民地交通公社"
 CONGO_office_des_transports_coloniaux_desc: "植民地の輸送と物流を担当する部門は、長い間広大な土地と険しい地形に阻まれ続けたことで、限界に達していた。必要な資金を彼らに回し、コンゴの各地域の繋がりを強めよう。"
 CONGO_improved_employment_contracts: "雇用契約の改善"
 CONGO_improved_employment_contracts_desc: "原材料の需要がこれほどのレベルに達してしまっては、かつてのように労働市場を操作することはできない。鉱山労働者自身が貴重な商品となっており、本人たちもそれを理解している。彼らの継続的な生産性を確保するためには、より良い雇用機会を提供する必要がある。"
 CONGO_compagnie_belge_maritime_du_congo: "コンゴ・ベルギー海運会社"
 CONGO_compagnie_belge_maritime_du_congo_desc: "コンゴ・ベルギー海運会社はコンゴと[BEL.GetNameDef]の間の物資輸送を担っている会社だ。我々に必要不可欠な貿易の主要路を確実に利用可能とし続けるために、彼らに補助金を提供すべきである。"
 CONGO_heat_resistant_cobalt: "耐熱コバルト"
 CONGO_heat_resistant_cobalt_desc: "コンゴでは昔からコバルトを採掘しているが、ここで採掘されるコバルトは特に高品質で耐熱性がある。新たなジェットエンジンの開発に必要不可欠なものだ。"
 CONGO_copper_cartridges: "銅弾薬"
 CONGO_copper_cartridges_desc: "薬莢。現代の戦争ではこれなしでは戦えない。偶然にも薬莢を作るのに最適な素材は銅だ。銅は腐食に強く、加工しやすい。我が国がまさに山のような銅の上に築かれているのは、本当に幸運なことなのだ！"
 CONGO_research_grants: "研究助成金"
 CONGO_research_grants_desc: "コンゴは資源だけでなく、知性も豊かだ。この最も貴重な資源はまだ適切に利用されていない。我々は知的産業の発展を奨励するために、研究助成金を提供すべきである。"
 CONGO_congos_place_in_the_world: "世界におけるコンゴの立ち位置"
 CONGO_congos_place_in_the_world_desc: "ここまで紆余曲折あったが、ついにコンゴが世界にその地位を確立するときが来た。過去が我々の未来にどれほどの影響を与えるのか。今こそ決断のときだ。"
 CONGO_legacy_of_lake_tanganyika: "タンガニーカ湖の遺産"
 CONGO_legacy_of_lake_tanganyika_desc: "公安軍の最も驚くべき功績のひとつは、第一次世界大戦中に起きたものである。多くの船を解体し、ジャングルの中を運び、アフリカの中心に位置する湖に組み立て直した。そしてそこに駐留していたドイツ船を撃破したのだ。"
 CONGO_soviet_interest: "ソ連の関心"
 CONGO_soviet_interest_desc: "コンゴ国内での影響力を手に入れようと競い合っている大国はいくつもあるが、[SOV.GetNameDef]ほど熱心な国はない。我々は彼らの言い分だけでも聞くべきだ！"
 CONGO_whispers_of_independence: "独立をささやく声"
 CONGO_whispers_of_independence_desc: "以前から耳にしていた意見がある。不満を抱く人々のつぶやき。漂う反発の気配。別の未来をボソボソと期待する声。ならば我々は耳を傾け、この不満の底流が我々をどこへ導いてくれるのかを確かめるべきだ。"
 CONGO_congo_free_state: "コンゴ自由国"
 CONGO_congo_free_state_desc: "植民地政権は自由の夢を阻止するのに非常に効果的な働きをした。コンゴの未来は決まっているも同然である。再びブリュッセルの絶対的な支配の言いなりになるという未来だ。"
 CONGO_overseas_department_of_belgium: "ベルギー海外県"
 CONGO_overseas_department_of_belgium_desc: "模範植民地の実験は期待された以上に発展した。コンゴは効率と進歩を示す模範となり、より正式な呼称が与えられるようになった。"
 CONGO_dominion_of_congo: "コンゴ自治領"
 CONGO_dominion_of_congo_desc: "我々の模範的な植民地としての地位が板についてきた。コンゴと[BEL.GetName]で苦楽を共にすることで国家は成熟してきた。このような事情から、ある程度の平等が保たれているのだ。"
 CONGO_republic_of_congo: "コンゴ共和国"
 CONGO_republic_of_congo_desc: "新共和国のいたるところで高揚した自由の息吹が感じられる。ベルギーの味方につく未来であろうとも、旧植民地支配者と対立する未来であろうとも、確かなことはただひとつ。未来を決めるのは、コンゴだけだ。"
 CONGO_african_union: "アフリカ連合"
 CONGO_african_union_desc: "汎アフリカ主義の思想が大陸全土に波及し、多くの自由なアフリカの人々が共通の大義をもって団結することを望んでいる。我々はこれを促進し、すべての国家をより緊密に結びつけることのできる組織を設立すべきである。"
 CONGO_great_war_of_africa: "アフリカ大戦"
 CONGO_great_war_of_africa_desc: "大コンゴ盆地のすべての人々がひとつの旗の下に団結するときが来た。我々はヨーロッパ列強によって作られた身勝手な国境を撤廃し、我々が所有すべきものを手に入れなければならない。"
 CONGO_aviation_militaire_de_la_force_publique: "公安軍航空隊"
 CONGO_aviation_militaire_de_la_force_publique_desc: "コンゴは国土が広大なため、軍事や警察活動が大きな課題となっているのは周知の事実だ。しかし、その広さを簡単に克服できる輸送手段がある。航空機だ。我々は航空機に投資し、上空の支配権を確保するべきだ。"
 CONGO_expand_matadi_seaport: "マタディ港の拡大"
 CONGO_expand_matadi_seaport_desc: "マタディはレオポルドヴィルの水運を担う主要な海港であり、多くの河川を経由する大陸内陸部への玄関口となっている。我々はその重要性の高まりに応じて、この場所の海事施設を拡張すべきである。"
 CONGO_expand_ndolo_and_elisabethville_airports: "ンドロ空港とエリザベートヴィル空港の拡大"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "コンゴがアフリカの中心に位置する利点のひとつは、アフリカ大陸を横断しようとする人々にとって、コンゴが航空輸送の主要拠点となる可能性を秘めていることだ。"
 CONGO_establish_cometro: "コメトロの設立"
 CONGO_establish_cometro_desc: "公安軍はコンゴにおける[BEL.GetAdjective]の権益を確保する上で重要な役割を果たしてきた。しかし、これはヨーロッパの軍隊のような厳格な基準を満たしたプロの軍隊ではない。今こそ真の軍隊の出番である。"
 COG_congolese_bussinessowners: "コンゴ人経営者"
 COG_congolese_bussinessowners_desc: "長年にわたる組織的な抑圧から癒され、より公正な社会に向かって前進するためには、市場に参入できることを期待して、コンゴの市民に起業することを奨励するべきだ。"
 COG_desgregate_the_universites: "大学の人種差別撤廃"
 COG_desgregate_the_universites_desc: "我が国には才気あふれる民がいる。しかし、その多くは、進学を認めない大学の方針によって抑圧され、可能性を踏みにじられている。この国に貢献したくてもできない人々が大勢いるのだ。このような差別は、直ちに撤廃しなければならない。"
 COG_shatter_the_roof: "壁を壊せ"
 COG_shatter_the_roof_desc: "我が国民の多くを取り込んでいた目に見えない壁を打ち破る時が来た。ついに、自由に生きていけるのだ！"
 COG_establish_the_anc: "コンゴ国軍の設立"
 COG_establish_the_anc_desc: "我々は多くのことを要求したが、ついにそれらが満たされる。今日こそ、来たる敵に対して堂々と立ち向かえる、コンゴの軍隊が結成される日だ。"
 COG_marine_nationale: "海軍"
 COG_marine_nationale_desc: "これまでは重点的に投資をしてこなかったが、多くの近代国家にとって海軍は必要なものである。問題は、大西洋に派遣する目的で設立するのか、それともコンゴ盆地流域における活動を支援する組織にするのかである。"
 COG_expand_shipping_industry: "海運業の拡大"
 COG_expand_shipping_industry_desc: "我が国には、空路か河川を利用しなければ、到達するのが困難な場所が多い。また、海を越えて外国とつながることも重要であるため、近代化途上の国家として海運業を拡大すべきである。"
 COG_south_atlantic_navy: "南大西洋海軍"
 COG_south_atlantic_navy_desc: "独立を維持したいのであれば、植民地主義勢力が二度と上陸できないようにしなければならない。"
 COG_brown_water_navy: "河川海軍"
 COG_brown_water_navy_desc: "海は我々の関心事ではない。しかし、この国の安全を維持したいのであれば、広大な河川や湖沼を適切に巡回する必要がある。"
 COG_coastal_defence_fleet: "沿岸防衛艦隊の編成"
 COG_coastal_defence_fleet_desc: "ボマとマタディを防衛する必要がある。そのためには、沿岸を担当範囲とする強力な艦隊を編成しなければならない。"
 COG_supply_line_disruption_tactics: "補給線破壊戦術"
 COG_supply_line_disruption_tactics_desc: "敵の補給線は正確な一撃で断ち切ることができる。潜水艦による破壊戦術は、今後の戦争には欠かせないものとなるだろう。"
 COG_command_post_matadi: "マタディ指揮所"
 COG_command_post_matadi_desc: "西部の河川の巡回を強化するために、マタディに指揮所を設置する必要がある。"
 COG_command_post_albertville: "アルベールビル指揮所"
 COG_command_post_albertville_desc: "南東部の河川の巡回を強化するために、アルベールビルに指揮所を設置する必要がある。"
 COG_command_post_goma: "ゴマ指揮所"
 COG_command_post_goma_desc: "北東部の河川の巡回を強化するために、ゴマに指揮所を設置する必要がある。"
 COG_force_arienne_congolaise: "コンゴ空軍"
 COG_force_arienne_congolaise_desc: "敵に対抗するためには航空団を再編成し、新設された軍に正式な航空部門を創設しなければならない。"
 COG_procure_foriegn_equipment: "外国製機器の調達"
 COG_procure_foriegn_equipment_desc: "自国の航空機を開発・生産する専門知識も産業もない以上、同盟国の設計を参考にしたり、航空機を購入したりするほうが賢明であろう。"
 COG_aeronautical_research_department: "航空研究部"
 COG_aeronautical_research_department_desc: "これまで重点的に投資を行ったものではないが、他国に頼りすぎてはいけないということを忘れてはならない。どれだけ費用がかかろうとも、自国の航空機を開発・生産することを試みる必要がある。"
 COG_scouting_the_terrain: "地形の偵察"
 COG_scouting_the_terrain_desc: "広大なジャングルは移動を困難にする上、敵を発見しづらくするため、重要な都市を危険をさらす恐れがある。それ故に、空軍による航空偵察は重要になる。"
 COG_expand_production_facilities: "生産施設の拡大"
 COG_expand_production_facilities_desc: "軍備の生産量を増やす必要があり、そのためには新しい生産施設を建設するしかない。"
 COG_forces_terrestres: "地上部隊"
 COG_forces_terrestres_desc: "どの軍隊においても最も重要なのは陸戦を担当する部隊であり、我が国のものは改善の余地が大きい。敵に対して堂々と立ち向かえるように、投資しなければならない。"
 COG_from_a_gendarmerie_to_a_fighting_force: "国家憲兵隊から戦闘部隊へ"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "公安軍のルーツを捨て、我が軍隊を国家憲兵隊から戦闘部隊に再編成する時が来たのだ。"
 COG_academie_militaire_de_kananga: "カナンガ陸軍士官学校"
 COG_academie_militaire_de_kananga_desc: "訓練が必要なのは一般兵だけでなく、将校や将軍も同じだ。カナンガ陸軍士官学校に投資し、来たるべき任務のために軍隊を備えさせなければならない。"
 COG_standardize_military_production: "軍需生産の統一"
 COG_standardize_military_production_desc: "外国製と自国製の装備を寄せ集めた現状では、必要な代替品を生産するのが困難となっている。したがって、軍備の統一に取り組むことが必要である。"
 COG_societe_africaine_dexplosifs_congo: "アフリカ・コンゴ爆発物協会"
 COG_societe_africaine_dexplosifs_congo_desc: "武器を調達しやすくするには、要求に応えられる国営企業を国内に設けることだ。我々のためだけに弾薬を製造する、アフリカ・コンゴ爆発物協会を設立すべきである。"
 COG_triga_i_project: "TRIGA I計画"
 COG_triga_i_project_desc: "エネルギーの未来は原子力にある。そのため、我が国の科学者たちはアフリカ初の原子力発電所、TRIGA Iの建設に懸命に取り組んできた。完成すれば、必要に応じて軍事利用することもできるだろう。"
 COG_military_service_for_citizenship: "市民権のための兵役"
 COG_military_service_for_citizenship_desc: "我が国には、市民権やパスポートをもたない者が大勢いる。したがって、かつてローマ人が行ったように、一定期間兵役についた者に市民権を与えるようにして、新兵を呼び込むようにすべきである。"
 COG_guerilla_tactics_drills: "ゲリラ戦術訓練"
 COG_guerilla_tactics_drills_desc: "我が国の地形はゲリラ戦法に最適だ。それを最大限に活用し、遭遇するいかなる侵略者も撃退できるように兵士を訓練するべきだ。"
 COG_french_as_martial_language: "軍隊語としてのフランス語"
 COG_french_as_martial_language_desc: "伝統的に、公安軍は軍隊語としてフランス語を用いてきた。それは我々に数々の勝利をもたらしてくれた。当分、取り替える理由はない。"
 COG_adopt_lingala_and_swahili_as_martial_languages: "軍隊語としてのリンガラ語とスワヒリ語"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "公安軍は軍隊語としてフランス語を用いてきたが、かつての宗主国と決別するために、コンゴの母国語を軍隊に導入すべきであろう。軍主要部では、最も主流であるリンガラ語とスワヒリ語を使用する。"
 COG_31e_brigade_parachutiste: "第31パラシュート旅団"
 COG_31e_brigade_parachutiste_desc: "入植地を素早く占領し、そこに居座る敵対勢力を壊滅させることができる、精鋭の空挺部隊を編成すべきであろう。有事の際には、我が国の指導者を守る警護隊ともなりえる。"
 COG_peacekeeping_forces: "平和維持部隊"
 COG_peacekeeping_forces_desc: "現在、コンゴは平和を享受できているが、世界のいたるところで戦争が絶え間なく続いている。我々はより良い未来のために戦わなければならない。たとえ外国勢力のために、遠く離れた地へ軍隊を送ることを意味するとしても。"
 COG_governor_general_pierre_ryckmans: "ピエール・リックマンス総督"
 COG_governor_general_pierre_ryckmans_desc: "[BEL.GetNameDef]の大臣たちは、我が国家について多くの計画を立てているが、ピエール・リックマンスもまた壮大なビジョンを持っている。国の現状を改善するために、行政に通じている彼を活用することが賢明であろう。"
 COG_invest_in_urban_centers: "中心都市への投資"
 COG_invest_in_urban_centers_desc: "我が国は広大で、国民も多い。しかし、皆に行きわたるだけの資金があるわけではなく、投資をするとすれば、地方はおろそかにされがちである。とはいえ、我が国最大の町であるレオポルドヴィルとエリザベートヴィルへの投資を止めることはできない。"
 COG_uplift_the_apostolic_vicar_of_leopoldville: "レオポルドヴィル使徒司教代理の登用"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "ベルギー領コンゴの使徒座代理区は、1888年に教皇レオ13世によって設立された、我が国の主要なカトリック機関であり、レオポルドヴィル使徒司教代理ジョリス・シスが司教を務めている。教会の支持を得たいのであれば、彼を登用すべきであろう。"
 COG_promote_marcel_maquet_to_provincial_commisioner: "マケを地方管理官に昇格"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "マルセル・マケは植民地行政官補および地区管理官としてよく尽くしてくれた。地方管理官に昇格させて、より広い地域を担当させることが賢明であろう。"
 COG_cooperate_with_the_comite_special_du_katanga: "カタンガ特別委員会"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "ベルギー領コンゴの前総督アウグスツ・ティルケンスは、現在、カタンガ特別委員会委員長を務めている。1900年に設立された同委員会は、カタンガ州の資源管理と開発を担当する半官半民組織である。この組織を最大限に活用することが賢明であろう。"
 COG_lecho_du_katanga: "『カタンガの残響』"
 COG_lecho_du_katanga_desc: "『カタンガの残響』（L'Écho du Katanga）は、社会植民地主義者の創始者ジャン・デコスターと編集者アルベール・デコスター発行する、エリザベートヴィルの週刊新聞である。コンゴにおけるヨーロッパ人の定住を推進しており、我が国の発展を促進するために活用すべきかもしれない。"
 COG_strengthen_the_banque_du_congo_belge: "ベルギー領コンゴ銀行の強化"
 COG_strengthen_the_banque_du_congo_belge_desc: "銀行がなければ国を効率的に運営できない。国内の金融情勢を掌握したければ、ベルギー国営のベルギー領コンゴ銀行（Banque du Congo Belge）を強化することを目指すべきである。"
 COG_contract_the_empain_group: "アンパン・グループと契約"
 COG_contract_the_empain_group_desc: "アンパン・グループは、1881年にエドゥアール・アンパンによって設立された、現代で最も大きい企業の一つである。路面電車、鉄道、発電事業、建設、鉱業などを手がけ、ベルギー、フランス、ロシア、エジプト、および中国で事業を展開しており、ベルギー領コンゴ東部の開発にも大きく関わっている。我が国にとって、その支援は欠かせないものだ！"
 COG_invest_in_geomines: "ジェオマインへの投資"
 COG_invest_in_geomines_desc: "\"ベルギーの技術者と実業家による鉱業社\"（Compagnie Géologique et Minière des Ingénieurs et Industriels Belges、通称\"Géomines\"）は、ベルギー領コンゴ南東部にある巨大鉱床の採掘と開発に大きな役割を果たしている。世界最大のスズ生産会社の一つであり、今投資しておけば、長期的に我が国の経済の助けになるだろう。"
 COG_attempt_to_centralize_the_state: "国家の中央集権化"
 COG_attempt_to_centralize_the_state_desc: "この広大な国家を一か所から統治することは限りなく不可能であり、それを成すには、より優れた通信・交通技術が必要になる。今できることは、首都を中心に国家の中央集権化を進めることである。"
 COG_allow_local_autonomy: "地方自治の推進"
 COG_allow_local_autonomy_desc: "中央集権化が困難である以上、地方自治を認めるべきである。そうすることで、強大な支配力をもたずとも、国民の支持を繋ぎ止めることができるだろう。"
 COG_closer_cooperation_with_eugene_jungers: "ウジェーヌ・ユンガースとの協力緊密化"
 COG_closer_cooperation_with_eugene_jungers_desc: "ウジェーヌ・ユンガースは、ルアンダ＝ウルンディ植民地の現総督である。その好意を得ることができれば、より緊密に協力し、いずれ植民地の資源を自国のために活用できるかもしれない。"
 COG_found_the_congolese_national_movement: "コンゴ民族運動の発起"
 COG_found_the_congolese_national_movement_desc: "コンゴが民族間・宗教間の争いを乗り越えて団結するには、国家の改善を目指す共同戦線が必要である。その目的に向け、パトリス・ルムンバはコンゴ民族運動の発起を提案している。"
 COG_formally_recognize_the_kimbanguist_church: "キンバング教会の正式な承認"
 COG_formally_recognize_the_kimbanguist_church_desc: "イエス・キリストの特使を自称するシモン・キンバングは、長年にわたって我が政権にとって悩みの種だった。しかし、キンバングの運動が地元住民から多くの支持を集めている今こそ、「預言者シモン・キンバングを通じた地上のイエス・キリスト教会」をこの国における正当な宗教団体として認めるべきかもしれない。"
 COG_found_the_parti_solidaire_africain: "アフリカ連帯党を結成"
 COG_found_the_parti_solidaire_africain_desc: "汎アフリカ主義運動が日に日に拡大している。アフリカ最大の国家の一つとして、我々はこのような動きに遅れをとることは許されない。したがって、この大陸における社会主義国家と民主主義国家の間の協力を促進することを目的に、アフリカ連帯党を創設しなければならない。"
 COG_the_intore_lion_dancers: "選ばれし獅子の踊り手たち"
 COG_the_intore_lion_dancers_desc: "選ばれし獅子の踊り手たち（Intore Lion Dancers）は、精鋭からなるルワンダ王の近衛隊である。その名のとおり、ルワンダ旧軍の\"選ばれし者たち\"であるこの武装集団は、中央政府の指揮下に置くのが最善だ。"
 COG_improve_colonial_lawmaking: "植民地法制の改善"
 COG_improve_colonial_lawmaking_desc: "我が国には法律が数多くあり、そのほとんどが自由国家時代からある時代遅れのものだ。著名な植民地弁護士であるロバート・ド・ミューレネールを雇い、この時代遅れの法律を書き直してもらうのが最善であろう。"
 COG_establish_new_sabena_air_routes: "サベナ・ベルギー航空の新しい航空路"
 COG_establish_new_sabena_air_routes_desc: "サベナ・ベルギー航空（Societé Anonyme Belge d'Exploitation de la Navigation Aérienne）は、長年、この広大な国の主要な人口密集地間の航空輸送を提供してきた。辺境域における輸送や通信をしやすくするために、新しい航空路を開拓してみるのもいいだろう。"
 COG_congo_and_the_war_in_europe: "コンゴとヨーロッパにおける戦争"
 COG_congo_and_the_war_in_europe_desc: "宗主国が外国勢力から攻撃を受けている。戦争はいずれ我々の国境にまで広がる恐れがあり、我々は戦いに備えるべきである。敵に攻め込まれようとも、我々は決して降伏しない！"
 COG_emergency_powers_for_pierre_ryckmans: "植民地総督の非常大権"
 COG_emergency_powers_for_pierre_ryckmans_desc: "ベルギー政府との通信が途絶えて以来、この国の行政は完全に行き詰まっている。そのため、リックマンスとヴレーシャウエルに非常大権を与え、より大きな権限をもって行動できるようにすべきである。"
 COG_an_independent_colonial_cabinet: "独立した植民地内閣"
 COG_an_independent_colonial_cabinet_desc: "この国を適切に運営するためには、臨時内閣を立ち上げ、レオポルドヴィルに独自の議会を設置する必要がある。なお、ヴレーシャウエルには同盟国を訪問してもらい、有利な貿易取引を結んでくれることを期待しよう。"
 COG_acquire_american_investments: "アメリカからの投資を呼び込む"
 COG_acquire_american_investments_desc: "この広大な国はアフリカの中心に位置し、アメリカ大陸にも近いため、物資や武器の輸送拠点としてアメリカから関心を得ている。この利点を生かし、アメリカの投資家を呼び込む努力をすべきだ。"
 COG_make_use_of_the_british_proposal: "イギリスの提案を活用する"
 COG_make_use_of_the_british_proposal_desc: "イギリスは、ベルギー政府の弱さを見て、コンゴを独立した国家として同盟に迎えると申し出てきた。その見返りとして、いくつかの鉱山とゴム農園を要求している。この申し出に応じるのが賢明だろう！"
 COG_prepare_for_offensive_action: "攻勢に出よ！"
 COG_prepare_for_offensive_action_desc: "本国の政治家たちは、この戦争における我々の役割について決めかねているが、我々は彼らの救いとなれることを忘れてはならない。そして、勇敢な行為によって、この戦争を通じて独立を勝ち取るのだ！ 国民よ、前線へ進め！"
 COG_utilize_sabena_for_military_purposes: "サベナ・ベルギー航空の軍事利用"
 COG_utilize_sabena_for_military_purposes_desc: "サベナ・ベルギー航空は、これまで民間輸送のためだけに利用されてきた。しかし、戦争が迫りつつある今、彼らの協力のもとでパイロットを訓練し、空中戦に備えて飛行機を改装しなければならない。"
 COG_raf_and_saaf_cooperation: "イギリス空軍と南アフリカ空軍の協力"
 COG_raf_and_saaf_cooperation_desc: "我が軍のパイロットの多くがイギリス空軍に入隊するために去っていった。イギリス連邦と協力するのは不本意であるが、彼らの専門知識を学び、戦場での戦術を経験することは大いに有益であろう。"
 COG_enter_the_sterling_area: "スターリング地域に加わる"
 COG_enter_the_sterling_area_desc: "イギリスがある要求をしてきた。宗主国が他国に占領されているあいだ、イギリスからの独立を維持する見返りとして、スターリング地域に加わるということだ。その際、イギリスに貢献金を支払い、植民地の市場価格に従う必要がある。経済的に得するところは少ないが、やむを得ないことだ。"
 COG_safeguard_cabinda: "ポルトガル領コンゴの保護"
 COG_safeguard_cabinda_desc: "カビンダ州はかつてコンゴ王国の一部であった。世界中で戦争が激しくなるなか、我々は今こそ介入し、罪のない同胞たちを守るべきだ。占領者たちを怒らせることになるだろうが、アフリカの未来を守るためには必要なことである。"
 COG_central_bank_of_congo_ruanda_urundi: "コンゴ・アンダ＝ウルンディ中央銀行"
 COG_central_bank_of_congo_ruanda_urundi_desc: "外国勢力に管理されていない、自国の領土内にある、我々の銀行を設立する時が来た！"
 COG_national_committee_for_liberation: "国民解放委員会"
 COG_national_committee_for_liberation_desc: "コンゴ民族運動における弱腰の穏健派は、ジェフ・ファン・ビルセンが提唱する\"ベルギー領アフリカ解放30年計画\"に一部同意し、実現するか分からない独立に妥協しているようだ。植民地当局に自由の火をもみ消される前に、攻勢に出なければならない！"
 COG_alliance_de_bakongo: "コンゴ同盟"
 COG_alliance_de_bakongo_desc: "コンゴ同盟を率いるのは、偉大な思想家ジョゼフ・カサブブである。この男は、きっと我が国を独立に導いてくれるだろう。コンゴ同盟が政府の干渉を受けずに活動できるようにしなければならない。"
 COG_progressive_congolese_students: "進歩的なコンゴ人学生"
 COG_progressive_congolese_students_desc: "社会主義的な弁論が多くの国民に受け入れられてきた今、青少年団体を設立して、その考えをさらに広めて発展させていくべきであろう。若者たちは未来である。それ故に、将来、この国を導くために必要なことを教えなければならない。"
 COG_manifeste_convience_africaine: "アフリカの良心宣言"
 COG_manifeste_convience_africaine_desc: "コンゴの国民意識が形をとり始め、エヴォリュエたち（ヨーロッパ化した人々）はジェフ・ファン・ビルセンの30年計画に幻滅し始めている。今こそ、コンゴの知識人たちは声を上げ、コンゴがどこへ向かうのかを世界に示す時である！"
 COG_endorse_force_publique_mutinies: "公安軍反乱の支持"
 COG_endorse_force_publique_mutinies_desc: "公安軍は植民地当局の手先ではあるが、組織内には文明化を望む者も少なくない。その者たちに反乱を呼びかけ、独立は反乱によってのみ得られるのだと説得するべきだ。"
 COG_encourage_unionism: "労働組合の奨励"
 COG_encourage_unionism_desc: "コンゴには、労働に見合う報酬をもらっていない者が大勢いる。この問題を解決するために、国民に組合結成を奨励すべきである。より良い未来のために、力を合わせるのだ！"
 COG_make_contact_with_irving_brown: "アービング・ブラウンと接触"
 COG_make_contact_with_irving_brown_desc: "アメリカの労働組合員であり、アメリカ労働総同盟の指導者でもあるアービング・ブラウンは、シリル・アドゥラと古くからつながりがある。また、アメリカ陸軍中尉でもあるため、彼を味方につけることは大いに価値があるだろう。彼を窓口にして、労働組合とつながりのあるアメリカ人から出資を得ることができそうだ。"
 COG_invite_the_general_labour_federation_of_belgium: "ベルギー労働総連盟"
 COG_invite_the_general_labour_federation_of_belgium_desc: "労働組合委員会に代わる組織として設立されたベルギー労働総連盟は、ベルギー本土における影響力を拡大しようとしている。我が国民も加われるように、人脈を駆使して、コンゴに根を下ろすように仕向けるのだ。"
 COG_union_nationale_des_travailleurs_du_congo: "コンゴ全国労働者連合"
 COG_union_nationale_des_travailleurs_du_congo_desc: "我が国や他国の政府から切り離されている、コンゴを中心とする労働組合を設立する必要がある。"
 COG_approach_the_disfavored_mwami: "不遇の王に接近"
 COG_approach_the_disfavored_mwami_desc: "ベルギーの占領者たちを恨んでいる者はたくさんいる。ルワンダの元国王、ユヒ5世ムシンガもその一人である。その好意を得ておけば、機が熟したら、彼とその信奉者たちが蜂起に加わってくれるだろう。"
 COG_the_simba_movement: "シンバ運動"
 COG_the_simba_movement_desc: "植民地支配者を追い出す最善の方法は、地に足をつけて庶民の支持を得ることだ。その目的に向けて、クリストフ・グベニエはシンバと呼ばれる団体を組織している。敵に襲いかかる獅子の獰猛さを意味するシンバは、独立を勝ち取るための最善の策だろう！"
 COG_attempt_to_sway_moise_thsombe: "モイーズ・チョンベへの揺さぶり"
 COG_attempt_to_sway_moise_thsombe_desc: "カタンガ州は分離独立の考えにあまり賛同していないようで、もし我々が反乱を起こせば、離反する可能性が高い。そこで、カタンガ州を代表する政治家であるモイーズ・チョンベの支持を取り付け、我々の大義名分を州民に説いてもらうしかない。"
 COG_secure_soviet_aid: "ソビエトの支援を確保"
 COG_secure_soviet_aid_desc: "我々が独立すること、あるいは少なくとも宗主国であるベルギーが弱体化することを望む大国はたくさんある。戦後も頼りになる同盟国を得たいのであれば、ソ連に賭けるしかないだろう。"
 COG_secure_german_aid: "ドイツの支援を確保"
 COG_secure_german_aid_desc: "我々が独立すること、あるいは少なくとも宗主国であるベルギーが弱体化することを望む大国はたくさんある。ドイツは、我々の独立にはほとんど関心がないが、ベルギーが弱体化することをひたすら望んでいる。したがって、少なくとも戦争中は強力な同盟国となるだろう。"
 COG_approach_the_barotse_litunga: "バロツェのリトゥンガに接近"
 COG_approach_the_barotse_litunga_desc: "南に位置するバロツェのリトゥンガであるイェタ2世は、反帝国主義という点で我々と多くの目標を共有している。その信頼を得て、バロツェの戦士たちに解放戦争を支援してもらうのが賢明だろう。"
 COG_slander_the_colonial_authorities: "植民地当局への中傷"
 COG_slander_the_colonial_authorities_desc: "今なすべきことは、植民地当局に対する宣伝活動を始め、我々がどのような扱いを受けてきたのか、そして今もなお受けているのか世間に暴露することである。そうすることによってのみ、国民の支持を得ることができるのだ。"
 COG_strike_while_the_rion_is_hot: "鉄は熱いうちに打て"
 COG_strike_while_the_rion_is_hot_desc: "やるなら今しかない。宗主国の抑圧から解放されるために、今こそ、決死の覚悟で敵を打ちのめすのだ！"
 COG_the_lion_roars: "獅子の咆哮"
 COG_the_lion_roars_desc: "かつて我々がそうであったように、アフリカの人々は抑圧者からの解放を切望している。近頃、シンバは絶大な人気を得ており、国家の指導権に手に入れるのも時間の問題であろう。"
 COG_proclaim_the_peoples_republic: "コンゴ人民共和国を宣言する"
 COG_proclaim_the_peoples_republic_desc: "数年前、この日を迎えられると思う者は一人もいなかったであろう。しかし、我々は成し遂げたのだ。今日は、長らく待ち望んでいた人民共和国の誕生を宣言する日だ。議長万歳、国家万歳！"
 COG_the_arme_populaire_de_liberation: "人民解放軍"
 COG_the_arme_populaire_de_liberation_desc: "革命の手はすべての者に届き、市民を守るのに十分な強さをもつ必要がある。誰もが安全に暮らせるように、今こそ人民解放軍を創設するのだ！"
 COG_nationalization_of_foreign_industrial_assets: "外国産業資産の国有化"
 COG_nationalization_of_foreign_industrial_assets_desc: "この国は多くの外国企業や外国法人の浸食を許し、その資源や国民を搾取されてきた。これらの産業を国有化し、自国のものとして取り込むべきである。"
 COG_form_the_gecamines: "ジェカマインの設立"
 COG_form_the_gecamines_desc: "次にとるべき道は、ジェオマインを国有化し、新たに設立された国営企業ジェカマイン（La Générale des Carrières et des Minesの略称）に統合することである。こうすることで、この国の資源はついに我々のものとなる。"
 COG_societe_nationale_chemins_du_congo: "コンゴ国有鉄道会社"
 COG_societe_nationale_chemins_du_congo_desc: "我が国の広大な国土には、鉄道が縦横している。現在、その大半が荒廃しているため、それらを管理する国有会社を設立し、各地域の繋がりを強めるべきだ。"
 COG_cooperate_with_the_congolese_churches: "コンゴの教会との協力"
 COG_cooperate_with_the_congolese_churches_desc: "教会は保守的なものではあるが、我々に反対しているわけではなく、我が政権にとって大きな脅威ではない。したがって、教会とは良好な関係を築き、国家機構の一部とすることが最善であろう。"
 COG_strict_anti_clericalism: "厳格な反教権主義"
 COG_strict_anti_clericalism_desc: "カトリック教会とキンバング教会の司祭たちは、自分たちのことしか考えない貪欲な人間だ。国民に豊かな暮らしを与えたければ、彼らの影響力を遮断しなければならない。"
 COG_invite_kwame_to_the_capital: "クワメ・エンクルマを首都に招待"
 COG_invite_kwame_to_the_capital_desc: "ガーナ出身のクワメ・エンクルマは、影響力と人気をもつ汎アフリカ主義の政治家である。彼を首都に招き、独立運動と良好な関係を築くべきだ。いろいろな意味で役に立つ人物かもしれない。"
 COG_liberation_by_force: "武力による解放"
 COG_liberation_by_force_desc: "アフリカの人々は自らを解放する力をもっていない。彼らを抑圧者から解放し、奪われた自由を取り戻してやるべきだ。"
 COG_hold_the_pan_african_congress: "汎アフリカ会議を開催"
 COG_hold_the_pan_african_congress_desc: "アフリカの有力な政治家を一堂に集め、アフリカ大陸の将来を共に決める必要がある。議題として、植民地国家への反抗とアフリカ民族の解放について取り上げなければならない。"
 COG_establish_the_west_african_national_secretariat: "アフリカ民族事務局"
 COG_establish_the_west_african_national_secretariat_desc: "汎アフリカ会議で決定されたことを実行に移す時が来た。革命家たちに武器を提供し、世界の反植民地主義闘争を援助するのだ！"
 COG_socialist_education_reforms: "社会主義教育改革"
 COG_socialist_education_reforms_desc: "部族主義や残虐行為に頼らずに、自分で考えることができるよう、国民を教育しなければならない。我々の観点に沿った教育制度やカリキュラムを作り上げる必要がある。"
 COG_foster_a_personality_cult: "個人崇拝の回避の促進"
 COG_foster_a_personality_cult_desc: "アフリカの人々に繁栄をもたらせるのは、[ROOT.GetLeader]をおいてほかにない。我々の独立の礎となる偉大な指導者であり、それ相応の扱いを受けるべきである。"
 COG_join_the_comitern: "コミンテルンへの参加"
 COG_join_the_comitern_desc: "我々はソ連と思想を共有しており、共に植民地主義の時代の終焉を望んでいる。したがって、ソ連とより緊密な外交関係を築き、場合によっては同盟関係を模索すべきである。"
 COG_african_research_and_development_department: "アフリカ研究・技術開発部門"
 COG_african_research_and_development_department_desc: "前進するためには、アフリカ研究・技術開発部門を設立し、アフリカ諸国の専門知識を共有する必要がある。"
 COG_organization_of_african_unity: "アフリカ統一機構"
 COG_organization_of_african_unity_desc: "ヨーロッパによる植民地化からの解放とは、これまでは単に独立を確保することを意味していた。しかしながら、どうも我々はアフリカの外にいる多くの指導者たちから、潜在的に征服するべき対象として見られているようだ。アフリカの人々が団結し、協力し合うことでしか再属国化に抗う術はない。"
 COG_mutual_defense: "相互防衛"
 COG_mutual_defense_desc: "我々が恒久的な平和を享受できるようになるには、アフリカの植民地化が膨大な労力を要するものであることを、世界各国に認識させる必要がある。そのためにも、アフリカ統一機構の加盟国同士で、相互防衛協定を結ぶのだ。我々の内、どこか一国でも攻撃を受けたら、互いに守り合うことを約束しよう。"
 COG_central_african_bank: "中央アフリカ銀行"
 COG_central_african_bank_desc: "[ETH_GetCentralBankName]を設立した今、アフリカ統一機構の経済統一に向けて動けるようになった。そうやって各々が持つ資産やインフラをより効率的に活用できるようになれば、全ての加盟国を状況改善に導けるはずだ。"
 COG_the_executive_council: "評議会"
 COG_the_executive_council_desc: "我々は、アフリカ統一機構のより強固な連携を推進するべきだ。そのために、民意に従って行動する執行機関を形成する必要がある。それも地域の安定が脅かされた際に、すばやく反応できる団体でなくてはならない。"
 COG_the_african_union: "アフリカ連合"
 COG_the_african_union_desc: "アフリカの人々が、「アフリカ連合」として団結する時がきた。我々はもう二度と、帝国主義者やファシスト共に脅かされることはない。アフリカ初の超大国となるべく、全力を尽くすのだ。"
 COG_kasa_vubus_first_cabinet: "第1次カサブブ内閣"
 COG_kasa_vubus_first_cabinet_desc: "初の自由選挙が終わり、ジョゼフ・カサブブが当選した。現在、彼はコンゴ初の内閣を組織するために奔走している。国民から絶大な人気を誇り、優れた政治手腕をもつ彼は、後世まで偉大な大統領として語り継がれるだろう。"
 COG_national_insitute_of_agronomic_study: "国立農業研究所"
 COG_national_insitute_of_agronomic_study_desc: "農耕法と土地を分析・改善するための組織を設立すべきだ。そうすることで、国を本当に豊かにすることができる。"
 COG_the_ten_year_plan: "十年計画"
 COG_the_ten_year_plan_desc: "コンゴの産業を立ち直らせるには、コンゴの経済・社会発展のための十年計画を開始すべきである。"
 COG_expanded_peasantry_program: "農業支援計画の拡大"
 COG_expanded_peasantry_program_desc: "我が国にとって農業は最も大きな産業であり、近代化のためには多額の投資が必要である。"
 COG_declaration_of_congolese_unity: "コンゴ統一宣言"
 COG_declaration_of_congolese_unity_desc: "現在、コンゴの民は国境によって分断されて暮らしている。一刻も早く国民を一つにまとめ、我々が何世紀にもわたって繁栄できるようにしなければならない。"
 COG_improve_the_civil_administration: "民政改革"
 COG_improve_the_civil_administration_desc: "遠隔地における行政には改善の余地がある。この国を円滑に運営したければ、それらを立て直さなければならない。"
 COG_mend_the_linguistic_divides: "言語の溝を埋める"
 COG_mend_the_linguistic_divides_desc: "我々を分裂させるものに、言語の違いがある。我が国にはコンゴ語、リンガラ語、スワヒリ語、ルバ語、フランス語の主な言語の他に、何百もの小言語がある。真の平等を実現したいのであれば、これらの多くを公用語として認めなければならない。"
 COG_women_in_the_military: "女性の軍入隊を認める"
 COG_women_in_the_military_desc: "現在、我が国の女性は兵役に就くことが許されていない。たとえ、それを望むほど強い愛国心をもっていようともだ。一人でも多くの有能な兵士を得るために、女性が入隊できるよう法律を書き換える必要がある。"
 COG_assemble_a_regency_council: "摂政評議会の結成"
 COG_assemble_a_regency_council_desc: "政治闘争の解決策が見つからない。どの政党も政治家も、国の指導者になりうるだけの国民の支持を得ておらず、この状況をこれ以上長引かせるわけにはいかない。部族長や君主に指導権を与える評議会を組織し、新政府の正当性をできるだけ得る必要がある。"
 COG_the_kingdom_of_kongo_focus: "アグア・ロサダ家"
 COG_the_kingdom_of_kongo_focus_desc: "アグア・ロサダ家は、19世紀から20世紀にかけてコンゴ王国を支配した一族であり、コンゴ内戦の中心派閥の一つでもあった。現在、現当主のドム・ペドロ7世が再びコンゴ国王となった。"
 COG_the_nyim_of_kuba_focus: "クバ族のニム"
 COG_the_nyim_of_kuba_focus_desc: "クバ王国は1625年から存在し、1884年にコンゴ国際協会の地域首長国となった。その支配者はニムと呼ばれ、現在はその座にムボプ・マビンク・マムベキが就いている。彼なら、この国のかつての栄光を取り戻してくれるだろう！"
 COG_the_ma_loango_focus: "マ・ロアンゴ"
 COG_the_ma_loango_focus_desc: "マ・ロアンゴは、ロアンゴ王国の従来の統治者である。この称号を得た今、我々は王国が有していた旧領土を再統合すべきであろう。"
 COG_the_mwami_of_burundi_focus: "ブルンジのムワミ"
 COG_the_mwami_of_burundi_focus_desc: "ムワンブツァ4世バンギリセンジェの即位により、我々はブルンジ王国を名乗れるようになった。そのおかげで、東の小王国に対する領有権を正当化し、さらに前進することができるだろう。"
 COG_the_umwami_of_rwanda_focus: "ルワンダのウムワミ"
 COG_the_umwami_of_rwanda_focus_desc: "ムタラ3世ルダヒグワの即位により、我々はルワンダ王国を名乗れるようになった。そのおかげで、東の小王国に対する領有権を正当化し、さらに前進することができるだろう。"
 COG_the_pro_german_mwami_focus: "親ドイツのムワミ"
 COG_the_pro_german_mwami_focus_desc: "ドイツの協力者であるルワンダのユヒ5世ムシンガは、摂政評議会によって選出されたあと、コンゴの支配権を握っている。しかし、思いがけないことに、彼はコンゴをドイツ植民地帝国に続くものとし、自分がミッテルアフリカ王国の支配者であると宣言したのだ！"
 COG_uniao_dos_povos_do_norte_de_angola: "アンゴラ北部人民同盟"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "アンゴラ北部人民同盟は、現在アンゴラ北部で活動しているゲリラ組織である。コンゴ王国の旧領土を取り戻すことを目標としており、彼らに資金を提供することを検討すべきだ。"
 COG_bundu_dia_kongo: "ブンドゥ・ディア・コンゴ"
 COG_bundu_dia_kongo_desc: "この国がかつての姿を取り戻すには、ポルトガル人によってもたらされたキリスト教の束縛を捨てなければならない。今こそ、再びコンゴ教を受け入れる時だ！"
 COG_devout_catholic_kingdom: "敬虔なカトリック王国"
 COG_devout_catholic_kingdom_desc: "アフリカで最初のカトリック王国の一つとして、我々は宗教の重要性と教皇の正当性を知っている。我々が経験した何世紀もの争いから立ち直るためには、キリスト教の理念に忠実でなければならない。"
 COG_reestablish_the_royal_council: "王室評議会の再設立"
 COG_reestablish_the_royal_council_desc: "コンゴ王国の王室評議会は、役人や貴族による統治機関だった。王を支えるために、この最高位の組織といわれる評議会を再び設立すべきだ。"
 COG_bakongo_military_might: "コンゴの軍事力"
 COG_bakongo_military_might_desc: "王国が再び安定した今、我々は、我々のものをすべて手に入れて、アフリカを支配下に置く時が来た！"
 COG_royal_university_of_higher_education: "王立高等教育大学"
 COG_royal_university_of_higher_education_desc: "国家として進歩するためには、科学的大発見を成しとげられる人材を育成する必要がある。そのために、高等教育を受けられる大学を設立すべきである。"
 COG_invest_in_the_textile_industry: "繊維産業への投資"
 COG_invest_in_the_textile_industry_desc: "我が国を繁栄させるために、クバの伝統的な織物作りに投資し、国際市場で販売すべきである。"
 COG_traditional_masks_and_armor: "伝統的な仮面と鎧"
 COG_traditional_masks_and_armor_desc: "部隊の士気を高めるために、伝統的なクバの鎧を身につけさせるべきだ。また、伝統的な仮面で敵を威嚇させることもできるだろう。"
 COG_children_of_woot: "ウートの子供たち"
 COG_children_of_woot_desc: "ウートとは、動物やその他の生き物に名をつけた超自然的存在であり、文明をもたらした最初の人間である。我々はその子孫であり、その期待に応えるように行動しなければならない。"
 COG_spirit_of_loko_yima: "ロコ・イマの魂"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader]は、純白のロコ・イマの魂を内に宿している。ロコ・イマは、天地創造の際に、天の父ブンバによって吐き出された地上の神である。それ故に、すべての者は[ROOT.GetLeader]の意志に従わなければならないのだ。"
 COG_a_society_of_trade: "貿易で成り立つ社会"
 COG_a_society_of_trade_desc: "長い間、我々の社会は、コンゴを通る交易路に支えられてきた。強い経済的基盤を得たいのであれば、これを維持し続けなければならない。"
 COG_a_multiethnic_conglomeration: "多民族集合体"
 COG_a_multiethnic_conglomeration_desc: "我々の社会は常に、異なる言語を使う多数の民族で構成されてきた。そして、そのおかげで、少なくない恩恵を享受している。我々は多民族化を奨励し、征服者と被征服者の関係を変えるべきだ。"
 COG_reclaim_loango: "ロアンゴの奪還"
 COG_reclaim_loango_desc: "我々の真の首都ロアンゴは[772.GetName]にある。それを、これまで世界に類を見ない大都市に作り変えなければならない。そのためには、まず奪還することだ。"
 COG_the_kings_divine_power: "国王の聖なる力"
 COG_the_kings_divine_power_desc: "王は神から統治権を授かっており、その権威は決して揺らぐことはない。王は忠実な臣民にとって何が最善かを知っており、強権をふるって統治する。"
 COG_appoint_a_royal_council: "王室評議会の設立"
 COG_appoint_a_royal_council_desc: "王は多くのことを知っているが、すべてに通じているわけではない。そのため、王国を統治する際に、王の手を導く顧問団を必要とする。"
 COG_occupy_cabinda: "カビンダ占領"
 COG_occupy_cabinda_desc: "カビンダ州は、ロアンゴ州とボマ州の間にある。世界中で戦争が激しくなるなか、我々は今こそ介入し、罪のない同胞たちを守るべきだ。占領者たちを怒らせることになるだろうが、アフリカの未来を守るためには必要なことである。"
 COG_reestablish_the_bouvandji: "ブバンジの再興"
 COG_reestablish_the_bouvandji_desc: "11世紀、ブバンジはウォヨ族の鍛冶職人集団だった。彼らは火と鉄を自在に操り、ニョヨーを率いて我々を支配した。しかし、近年の勝利により、我々の立場は変わった。今こそ彼らを利用する時といえる。"
 COG_invest_in_rubber_plantations: "ゴム農園への投資"
 COG_invest_in_rubber_plantations_desc: "ゴムは我が国の経済を潤し、外国勢力との有益な貿易取引を確立するのに一役買っている。そのため、重点的に投資すべきである。"
 COG_friendship_with_france: "[FRA.GetName]との友好条約"
 COG_friendship_with_france_desc: "[FRA.GetNameDefCap]は我々を植民地にしたが、ありがたいことに、わずかながらも独立を認めてくれた。我々は過去の過ちを正し、彼らと同盟を結ぶべきだ。"
 COG_attempt_to_ally_the_portuguese: "[POR.GetAdjective]と同盟を試みる"
 COG_attempt_to_ally_the_portuguese_desc: "[POR.GetNameDef]とその探検家たちとの関係は一進一退を繰り返してきたが、そろそろ過去のしがらみを絶ち、前を向くべきだ。彼らとの同盟関係の確立を目指すべきであろう。"
 COG_reclaim_bujumbura: "ブジュンブラの奪還"
 COG_reclaim_bujumbura_desc: "旧首都を支配しなければ、ブルンジの新王国を名乗ることはできない。全力を尽くして、ブジュンブラを奪還するのだ！"
 COG_the_embodiment_of_god: "神の化身"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader]は神の化身であり、大湖沼周辺のすべての土地を支配する比類なき神権を持っている。陛下万歳！"
 COG_claim_the_great_lakes: "大湖沼王国の領有権を主張する"
 COG_claim_the_great_lakes_desc: "数ある大湖沼王国も、今やそのすべてが外国勢力の支配下にある。我が国もかつては、この古き王国の1つであったことから、どの帝国主義列強よりも、この地域に対する正当な請求権があるはずだ。他ならぬ我々自身が、可能なかぎり速やかに行動を起こさねばならない。"
 COG_new_empire_of_kitara: "キタラの新帝国"
 COG_new_empire_of_kitara_desc: "偉大な旧キタラ帝国は、今もなお東部地域の住民の語り草となっている。伝説に残る、この謎めいた国家を受け継ぐことで、大湖沼王国に対する我々の領有権を正当化できるだろう。"
 COG_south_to_lake_malawi: "南のマラウイ湖へ"
 COG_south_to_lake_malawi_desc: "もう一つの大きな湖に向けて、最後のひと押しをしなければならない。その湖とは、旧キタラ帝国の地図には載っていなかったマラウイ湖である。この地域の他のすべての偉大な湖と同様に、我々のものとなるだろう。"
 COG_reclaim_kigali: "キガリの奪還"
 COG_reclaim_kigali_desc: "旧首都を支配しなければ、ルワンダの新王国を名乗ることはできない。全力を尽くして、キガリを奪還するのだ！"
 COG_centralize_military_structure: "軍隊組織の中央集権化"
 COG_centralize_military_structure_desc: "軍隊の連携を強化するために、かつて近隣の王国をたやすく征服した頃のように、中央集権的な軍隊組織を確立すべきである。"
 COG_an_expansionist_state: "拡張主義国家"
 COG_an_expansionist_state_desc: "どの国も、国民の要求を満たすために絶えず成長する必要がある。我々もその例外ではない。領土を広げて、より多くを求める人々を満足させるのだ。"
 COG_great_military_chiefs: "偉大なる軍隊幹部"
 COG_great_military_chiefs_desc: "かつて我が国は、偉大な指揮官たちを擁する国として台頭した。そのような人材を再び輩出できるよう、厳しい訓練計画を実施すべきだ。"
 COG_great_cattle_chiefs: "偉大なる牛首長"
 COG_great_cattle_chiefs_desc: "かつて我が国は、組織運営に長けた偉大な牛首長を擁する国として台頭した。当時のような競争力のある農産業を創出するために、牛首長を復活させるべきだ。"
 COG_expand_banana_plantations: "バナナ農園の拡大"
 COG_expand_banana_plantations_desc: "バナナは健全な経済にとって欠かせないもの。国民と経済を豊かにするために、バナナの生産量を10倍にすべきだ。"
 COG_tutsi_warrior_training: "ツチ族の戦士訓練"
 COG_tutsi_warrior_training_desc: "その昔、近隣の王国を征服する際、偉大なツチ族の戦士たちが力を貸してくれた。徴兵の基準を引き上げ、よく訓練された壮健な者だけが入隊できるようにすべきだ。"
 COG_unify_east_africa: "東アフリカの統一"
 COG_unify_east_africa_desc: "かつてのルワンダの王たちの夢であった、東アフリカの統一を実現することができる。これは偉大な功績であり、我々に大きな栄光をもたらすだろう！"
 COG_a_german_protectorate: "ドイツ保護国"
 COG_a_german_protectorate_desc: "新国家に正統性をもたらし、他国を食い物にするイギリスやフランスなどから身を守るために、旧友である[GER.GetNameDef]の保護国になるべきだ。"
 COG_invite_german_kasierist_exiles: "ドイツの君主主義派を招待"
 COG_invite_german_kasierist_exiles_desc: "ドイツ人は栄光ある皇帝を見限り、凡庸さに甘んじるようだ。我々はドイツから忠実な君主主義派を招き、真のミッテルラフリカを樹立すべきだ！"
 COG_colonial_administration: "植民地行政"
 COG_colonial_administration_desc: "かつてのドイツ植民地行政から学んだことを活かし、アフリカをよりよく統治していくべきだ。"
 COG_prussia_of_africa: "アフリカのプロイセン"
 COG_prussia_of_africa_desc: "我らミッテルアフリカは真の征服者であり、いずれアフリカ全土を支配下に置くだろう。アフリカのプロイセンと呼ばれる所以は、高度にプロイセン化された我が軍隊にある。"
 COG_german_west_africa: "ドイツ領西アフリカ"
 COG_german_west_africa_desc: "かつての仲間を迎えるために、ドイツ領西アフリカの旧領土に押し進むのだ！"
 COG_german_east_africa: "ドイツ領東アフリカ"
 COG_german_east_africa_desc: "かつての仲間を迎えるために、ドイツ領東アフリカの旧領土に押し進むのだ！"
 COG_german_south_west_africa: "ドイツ領南西アフリカ"
