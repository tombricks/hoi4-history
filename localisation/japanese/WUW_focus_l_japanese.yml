 GER_kdf_wagen_factories: "[GetKfdWagenNames]"
 GER_kdf_wagen_factories_fascist: "KdFワーゲンの工場"
 GER_kdf_wagen_factories_neutral: "ヴィルヘルム＝ワーゲンの工場"
 GER_kdf_wagen_factories_volkswagen: "フォルクスワーゲンの工場"
 GER_kdf_wagen_factories_desc: "[GetKDFFactoriesText]"
 GER_kdf_wagen_factories_autarky_text: "$GER_kdf_wagen_desc$" #old loc
 GER_kdf_wagen_factories_economic_growth_text: "新しい[GetAutobahnName]を建設した今、それを車で埋めなければならない。真に繁栄した近代的な経済となるためには、これらの車を生産できる工場を建設する必要がある。同時に、雇用と就業機会を生み出すことも必要だ。"
 GER_expand_the_reichsautobahn_south: "[GetAutobahnName]を南部に拡大"
 GER_expand_the_reichsautobahn_south_desc: "アウトバーンの道路網を南へ拡大すれば、この地域の経済成長と発展を刺激することになる。また、アルプス方面への迅速な兵力輸送を可能にすることで、軍事力の強化にもつながる。"
 GER_expand_the_reichsautobahn_south_tt: "§Y[ROOT.GetName]§!またはドイツの従属国が州を支配している場合、§Y[53.GetName]§!、§Y[52.GetName]§!、§Y[152.GetName]§!、§Y[4.GetName]§!に§Y$infrastructure$§!を§G1§!個追加し、§Y[53.GetName]§!のレベル§Y1§!の鉄道を§Y[4.GetName]§!に追加する。現在の効果:"
 GER_expand_the_reichsautobahn_east: "[GetAutobahnName]を東部に拡大"
 GER_expand_the_reichsautobahn_east_desc: "アウトバーンの道路網を東プロイセンに向けて拡大すれば、我が国の最東端地域と[ROOT.GetNameDef]のその他の地域を再び結びつけ、統一するという決意を示すことになる。また必要であれば、より強力かつ迅速に東方へ攻撃することも可能になる。"
 GER_expand_the_reichsautobahn_east_tt: "§Y[ROOT.GetName]§!またはドイツの従属国が州を支配している場合、§Y[68.GetName]§!、§Y[63.GetName]§!、§Y[807.GetName]§!、§Y[85.GetName]§!に§Y$infrastructure$§!を§G1§!個追加し、§Y[63.GetName]§!のレベル§Y1§!の鉄道を§Y[85.GetName]§!に追加する。現在の効果:"
 GER_develop_heraeus_facilities: "ヘレウスの研究施設の開発"
 GER_develop_heraeus_facilities_desc: "新しい施設に投資することで、現代の軍が必要とする貴金属の需要増へ対応することができる。これらの特殊な材料は、電子機器や高品質の武装に不可欠である。"
 GER_build_the_rur_dam: "ルールのダム建設"
 GER_build_the_rur_dam_desc: "ルールのダム建設は、単なる技術的偉業ではなく、未来への投資である。ダムはこの地域の経済発展を後押しするだけでなく、我々の産業努力と生産高の向上にも貢献してくれるだろう。"
 GER_trade_deal_with_sweden: "スウェーデンとの貿易協定"
 GER_trade_deal_with_sweden_desc: "$GER_swedish_trade_agreement_desc$" #old loc
 GER_the_four_year_plan: "4カ年計画"
 GER_the_four_year_plan_desc: "$GER_four_year_plan_desc$" #old loc
 GER_autarky_efforts: "経済的自立への注力"
 GER_autarky_efforts_desc: "$GER_autarky_desc$" #old loc
 GER_gain_autarkic_economy_lock_free_trade_tt: "§Y$free_trade$§!および§Y$export_focus$§!を§Rロック§!する。§Y$autarkic_economy$§!を得る。"
 GER_improve_trade_relations_tt: "現在およびこれ以降の§Y加盟国§!への§Y貿易における影響力§!が向上する"
 GER_institute_price_controls: "価格統制の導入"
 GER_institute_price_controls_desc: "自給自足という野心的な目標のもとで財政が腰折れしないよう、財政管理を強化するための様々な措置を講じなければならない。インフレを抑制し、経済の安定を確保するために、輸入品、必需品、労働者の賃金の価格を統制する必要がある。"
 GER_unlock_price_controls_decision_tt: "ディシジョンをアンロック: §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!を減少させる§Y$GER_price_controls_cat$§!"
 GER_industrial_consumer_goods_factor_limit_tt: "§Y[GetIndustrialModifier]§!が$MODIFIER_CONSUMER_GOODS_FACTOR$§R未満§!である: §Y90%§!"
 GER_establish_the_reichswerke: "$GER_reichswerke$の創設"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$" #old loc
 GER_unlock_reichswerke_tt: "工業会社§Y$GER_reichswerke$§!をアンロック"
 GER_seize_foreign_industries: "国外産業の押収"
 GER_seize_foreign_industries_desc: "国外の産業を我が国の経済に統合することによって、我が国の戦争努力と生産を強化する重要な資源を確保する。"
 GER_coal_liquefaction: "石炭液化"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$" #old loc
 GER_subsidize_hoesch_benzin: "ヘッシュ・ベンツィンへの助成金"
 GER_subsidize_hoesch_benzin_desc: "かつては腹が減っては戦はできぬと言われたが、現代軍の原動力は燃料だ。軍事力を維持するためには、合成燃料の生産活動を強化しなければならない。"
 GER_establish_buna_werke: "ブーナ工場の創設"
 GER_establish_buna_werke_desc: "大規模な自動車化と航空兵力には大量のゴムが必要だが、ドイツ国内にはその供給源がない。国外貿易への依存度を下げるためには、合成ゴムを生産できる工場を建設しなければならない。"
 GER_autarky_achieved: "自給自足の達成"
 GER_autarky_achieved_desc: "我々はついに完全自給自足という野心的な目標を達成した！我が国は豊富な天然資源を持つようになったことでさらに強化され、破竹の勢いを得られるのだ！"
 GER_improve_autarkic_economy_tt: "§Y$autarkic_economy$§!の改善"
 GER_accelerate_the_rearmament_program: "再軍備計画の加速"
 GER_accelerate_the_rearmament_program_desc: "我々はヴェルサイユ条約の束縛を解かなければならない。そして、産業の金床が[ROOT.GetNameDef]の輝かしい運命を切り開けるようにしなければならない。生産されたすべての戦車、組み立てられたすべての航空機は、ドイツ国民の不屈の意志の証となるだろう。"
 GER_concentrated_armament_program: "集中兵装計画"
 GER_concentrated_armament_program_desc: "我が国の産業は、我が国の再軍備に必要な軍需を支援しなければならない。軍備を急速に近代化し、拡大するための包括的な再軍備計画を開始せねば！"
 GER_establish_production_targets: "生産目標の設定"
 GER_establish_production_targets_desc: "軍事作戦を開始する前に、まず軍を近代化し、装備を整えなければならない。生産量を増加させるためには、ノルマと野心的な生産目標を実施する必要がある。"
 GER_prioritize_the_army: "陸軍を優先"
 GER_prioritize_the_army_desc: "ドイツ、そしてそれ以前のプロイセンは常に陸軍大国であり、主権と安全を守るために陸軍に頼ってきた。我々は陸軍が十分な装備を整え、いかなる敵をも制圧できるようにするために、産業努力の方向転換をしなければならない。"
 GER_prioritize_the_navy: "海軍を優先"
 GER_prioritize_the_navy_desc: "現在の国境を越えて勢力を拡大するためには、制海権が不可欠となる。我々は海軍を優先し、その規模と力で敵の艦隊に対抗できるようにしなければならない。"
 GER_extra_funds_to_waffenamt: "ヴァッフェナムトへの追加資金"
 GER_extra_funds_to_waffenamt_desc: "ヴァッフェナムト（兵器機関）は軍事装備品の設計と開発を監督している。武器製造業者や研究機関と協力し、資金を提供することで設計開発の進捗速度を上げることができるだろう。"
 GER_zentrale_planung: "ツェントラーレ・プランニングの立案"
 GER_zentrale_planung_desc: "戦争は我が国の軍備努力の欠点を露呈させた。我々はこの欠点に対処しなければならない！政府、産業界、軍部の構成員からなる中央計画委員会を設立することによって、経済政策を調整し、資源を効率的に配分して、軍備生産を強化し、国家目標と軍事的優位を支援することができる。"
 GER_criteria_for_economy_laws_tt: "§Y$partial_economic_mobilisation$§!を有効にすると、選択可能な場合にのみ、経済法が§Y$war_economy$§!に変更される。"
 GER_create_rustungsstab: "リュストゥングスタブの創設"
 GER_create_rustungsstab_desc: "兵器製造を効率化する我々の努力は成功を収めたが、さらなる改善が必要だ！リュストゥングスタブを創設すれば、資源の配分戦略を考案し、優先的に兵器生産を増やすための計画を立案することができる。"
 GER_armament_rationalization: "軍備の合理化"
 GER_armament_rationalization_desc: "我々の生産ラインはほとんど軍の需要に追いついていない。我々は軍備を合理化する措置を実施し、我が国の産業的軍事機構の効率と有効性を高めなければならない。"
 GER_totaler_krieg: "国家総力戦"
 GER_totaler_krieg_desc: "完全勝利を達成するためには、社会全体を動員し、敵国での全面戦争に持ち込まなければならない。今こそ[ROOT.GetNameDef]が立ち上がり、嵐を巻き起こす時だ！"
 GER_gain_totaler_krieg_remove_total_mob_tt: "§Y$tot_economic_mobilisation$§!が§R解除§!される。§Y$totaler_krieg_economy$§!を得る。"
 #ARMY
 GER_develop_modern_maneuver_warfare: "現代的な機動戦の開発"
 GER_develop_modern_maneuver_warfare_desc: "我々は現代戦の進化の本質を認識しなければならない。そして、戦場での軍事的効力を最大化するために、歩兵と新技術の統合を強調した新たな方針をまとめなければならない。"
 GER_fortify_the_vaterland: "祖国の要塞化"
 GER_fortify_the_vaterland_desc: "[GER.GetNameDef]を確保するために、必要な場所すべてに要塞を建設しなければならない。防御力を高めることで少ない兵力でも国境を守ることができ、部隊を今後起こりうる攻撃に転用できるようになる。"
 GER_fortify_the_vaterland_unlock_decision_tt: "ディシジョンをアンロック: §Y$GER_fortify_the_vaterland_cat$§!"
 GER_all_terrain_military_motorcycle: "全地形対応軍用バイク"
 GER_all_terrain_military_motorcycle_desc: "迅速な偵察は何より重要である。バイク部隊に投資することで、戦場の重要な情報を入手し、戦略的な意思決定を行い、作戦効果を高めることができる。"
 GER_salvage_captured_equipment: "鹵獲した装備品の回収"
 GER_salvage_captured_equipment_desc: "鹵獲した敵の装備品を回収し、我が軍のために再利用する施設を設置することで、鹵獲した武器、車両、機械を改修および統合して我が軍を強化することができる。"
 GER_unlock_operational_planning_blitzkrieg_tt: "ディシジョンをアンロック: §Y$GER_operational_planning_category$§!、有効になると以下を§Y45日間付与§!:"
 GER_unlock_operational_planning_bewegungskrieg_tt: "ディシジョンをアンロック: §Y$GER_operational_planning_category$§!、有効になると以下を§Y90日間付与§!:"
 GER_the_prussian_legacy: "プロイセンの遺産"
 GER_the_prussian_legacy_desc: "「国家には軍があるが、プロイセン軍には国家がある」とかつてヴォルテールは言った。我々は戦場での迅速かつ圧倒的な勝利を確実なものとするため、ドイツのかつての行動指針であるベウゲングスクリーグ（機動戦）を進化させることによって、これを具現化する。"
 GER_improve_motorized_troops: "自動車化部隊の改善"
 GER_improve_motorized_troops_desc: "現代の戦争は、速度と迅速な攻撃能力を中心に展開している。我々はシュネルトルーッペン（機動部隊）が先頭に立ち、迅速かつ決定的な勝利をもたらせるようにしなければならない。"
 GER_lessons_of_the_great_war: "先の大戦の教訓"
 GER_lessons_of_the_great_war_desc: "第一次世界大戦での失敗からは将来の紛争に不可欠な貴重な知見が得られる。我々は過去の出来事を細かく研究した。そして今、歴史から得た教訓を実行に移さなければならない。"
 GER_stormtroopers: "ストームトルーパー"
 GER_stormtroopers_desc: "先の大戦のシュトシュトルッペンは敵の塹壕を攻撃し、主力歩兵が突破口を開くためのショックトルーパーの精鋭だった。我々はこの案を復活させ、速度、敏捷性、そして戦場での無慈悲な効率性を象徴するような新しいショックトルーパーの精鋭を育成すべきだ。"
 GER_sturmtruppe_battalion_tt: "支援大隊§Y$sturmtruppe_battalion$§!をアンロック。"
 GER_artillery_bombardment: "大砲砲撃"
 GER_artillery_bombardment_desc: "歩兵は我が軍の土台であり、強力な歩兵を維持するためには適切な支援が必要だ。歩兵が優勢を活かし、目の前の敵を打ち負かすことができるよう、我々は砲撃に多額の投資をしなければならない。"
 GER_instill_auftragstaktik: "オーフトラッグスタティックの浸透"
 GER_instill_auftragstaktik_desc: "我が軍は長い間、分権的な指揮と個人の主導権を重視するオーフトラッグスタティック（ミッション・コマンド）を実践してきた。これにより柔軟性と自律性が得られ、不測の事態に適応して打破する能力が高まる。我が軍が常勝であるためには、この実践を継続することが最も重要である！"
 GER_establish_the_afrikakorps: "ドイツアフリカ軍団の創設"
 GER_establish_the_afrikakorps_desc: "敵の補給線を妨害し、重要な資源と戦略的位置を確保するためには、ヨーロッパから国外の海岸に戦いの場を移さなければならない！"
 GER_unlock_operational_planning_in_africa_tt: "ディシジョンをアンロック: §Yアフリカにおける事業計画§!"
 GER_revive_the_schutztruppe: "シュッツトラッペの復活"
 GER_revive_the_schutztruppe_desc: "「Schutztruppen」は、我が国の植民地帝国の一部であるアフリカ領内に、かつて配備されていた植民地防衛隊で、第一次大戦における東アフリカ戦線や初期の小規模衝突で大いに活躍した。我々の目が再びアフリカとアジアに向くようになった今、各地の植民地政府を復活させ、より質の高い新たなSchutztruppen（植民地防衛隊）の編制を検討するべきかもしれない。"
 GER_revive_the_schutztruppe_tt: "各植民地で§Y植民地防衛隊§!の民兵をアンロックし、彼らの§Y編制§!および§Y強化§!を行うディシジョンもアンロックする"
 GER_establish_the_skijager: "滑雪猟兵隊の創設"
 GER_establish_the_skijager_desc: "あらゆる気象条件下で、我が軍の有効性と適応力を維持するためには、冬季戦の技術を習得しなければならない。そのために、雪の深い山岳地帯で効果的に活動できるよう、滑雪猟兵隊と呼ばれる山岳専門の部隊を訓練し、装備を整えよう。"
 GER_panzergrenadier: "装甲擲弾兵"
 GER_panzergrenadier_desc: "我々の軍事方針は機動力が重要であり、自動車化部隊がどれだけ活躍できるかにかかっている。歩兵師団も戦車師団も、適切な支援なしには前進することはできない。機械化歩兵を先鋒部隊と一体化させることで、我が軍は攻撃作戦において優位を保つことができる。"
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "§Y$GER_blitzkrieg_modifier$§!または§Y$GER_bewegungskrieg_modifier$§!に以下の補正:"
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§Y装甲§!: §G+5%§!\n§Y森林§!:\n 有効移動距離変化: §G+5%§!\n§Y砂漠§!:\n 有効移動距離変化: §G+10%§!\n§Y平地§!:\n 有効移動距離変化: §G+10%§!\n"
 GER_nationalize_ford_factories: "フォードの工場の国有化"
 GER_nationalize_ford_factories_desc: "[51.GetName]にあるフォードの工場を掌握し、国の管理下に置くことは、我が国の工業能力を強化し、軍と兵站を支える重要な装備と車両の安定供給を確保することになる。"
 GER_kriegslokomotiven: "クリーグスロコモティヴン"
 GER_kriegslokomotiven_desc: "戦争における兵站の課題に対処するために、クリーグスロコモティヴン（戦時機関車）を生産する必要がある。こうした機関車は、我々の経済状況や、迅速で安価な大量生産の必要性に合わせて製造される。"
 GER_improve_the_logistics_system: "兵站の体制を改善する。"
 GER_improve_the_logistics_system_desc: "最高司令部の将軍の多くが、兵站と補給網に対して否定的な態度であり、現体制に対する課題が理解できずに困っている。我々が兵站の体制を強化するために、包括的な取り組みを進めるには、現代の戦争において、効率的な兵站が最も重要であることを認識させなければならない。"
 GER_defend_the_vaterland: "祖国の防衛"
 GER_defend_the_vaterland_desc: "国境に脅威が迫るなか、我々は祖国を守るために力強く立ち向かわなければならない！ドイツ国民を守るため、我々は陣地を固め、軍を結集しなければならない。[ROOT.GetNameDef]は耐え凌ぎ、そして勝利する！"
 GER_uranverein: "ウランフェライン"
 GER_uranverein_desc: "我が国は原子エネルギーの研究を開拓し、その可能性を自らのものにしなければならない。我々にはこれを追求し、世界の破壊者となるための、地球上で最も優れた頭脳の持ち主がいる。"
 GER_adopt_new_panzer_doctrine: "新たな戦車方針の採用"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$" #old loc
 GER_panzer_troops_school: "戦車部隊学校"
 GER_panzer_troops_school_desc: "現代のいかなる紛争においても、戦車師団は極めて重要な役割を果たす。我々は装甲部隊を軍事的革新の最前線に置かなければならない。厳しい訓練と専門の教官を通じて、勝利に必要な戦車の精鋭部隊を育成する。"
 GER_advanced_panzer_research: "戦車の高度な研究"
 GER_advanced_panzer_research_desc: "最先端の戦車技術の研究開発に資源を割くことで、新たな知見と画期的な研究結果が得られる。これによって、我々の戦闘能力は強化され、戦車はさらに殺傷力を増すことになる。"
 GER_expand_kummersdorfs_capacity: "クンマースドルフの生産力の拡大"
 GER_expand_kummersdorfs_capacity_desc: "我々は戦場での優位性を確保するために戦車開発の先頭に立ち、技術革新の先陣を切らなければならない。クンマースドルフの施設で敵戦車の設計情報を研究し、最先端技術を活用することで、あらゆる敵を凌駕する技術的進歩を成し遂げる。"
 GER_combined_arms: "諸兵科連合"
 GER_combined_arms_desc: "技術の急速な進歩は戦争のあり方を大きく変えてきた。我々はこれを活用すべきである。諸兵科連合の原則を採用し、歩兵、装甲兵器、航空支援を連携させる包括的な戦略を確立することで、強大な戦闘力を生み出し、その優位性を確かなものにする。"
 #LUFTWAFFE
 GER_expanding_the_luftwaffe: "ルフトヴァッフェの拡大"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$" #old loc
 GER_aeronautical_research_institute: "航空研究所"
 GER_aeronautical_research_institute_desc: "第一次世界大戦以来、航空戦の重要性と複雑性は増しているが、ヴェルサイユ条約で空軍の保有が禁止されてからというもの航空機の開発が遅れている。これを是正するためには、上空での優位を確保するための革新的な機体、エンジン、兵器を開発するためのLuftfahrtforschungsanstalt（航空研究所）を建設しなければならない。"
 GER_dive_bombers: "急降下爆撃機"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$" #old loc
 GER_tactical_bombers: "戦術爆撃機"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$国外にあるすべての工場を破壊することで、我々だけが効果的に軍を出動させることができる。" #Old and new loc
 GER_uralbomber_program: "ウラル爆撃機計画"
 GER_uralbomber_program_desc: "勝利は、敵がどこにいようと、我々が敵に到達することができれば達成される。ウラル山脈まで飛行可能な航空機を開発すれば、ほとんどすべての仮想敵国に手が届くようになる。"
 GER_aerodynamic_research_institute: "空力研究所"
 GER_aerodynamic_research_institute_desc: "[ROOT.GetNameDefCap]は近頃、空軍に多大な投資を行っているため、航空技術革新の代名詞となっている。競争に打ち勝つためには、その分野に資源を投入し続けなければならない。空力研究所とその新しい推進技術の開発に資金援助を行うことで、空の支配者となる我々の目標において、新たな革新が生まれるだろう。"
 GER_aerodynamic_research_institute_tt: "すべての§Y航空機設計者§!にMIO特性§Y$GER_mio_trait_aerodynamic_research_insitute$§!がアンロックされる。§Rしかし1名にのみ適用可能。§!"
 GER_fallschirmjager: "ファルツヒルム・イェーガー"
 GER_fallschirmjager_desc: "空挺部隊であるファルツヒルム・イェーガーの戦略的重要性を我々は忘れてはいない。この精鋭空挺部隊を敵陣後方に迅速に展開できるように訓練することで、その汎用性と戦闘能力を高め、全体的な攻撃能力を強化することができる。"
 GER_unlocks_eben_emael_raid_tt: "§Yエバン・エマール§!を標的とした§Y空挺兵投入§!をアンロックする"
 GER_form_the_jagdwaffe: "ヤークトヴァッフェを編制"
 GER_form_the_jagdwaffe_desc: "制空権を確保するために、戦闘機の専門部隊であるヤークトヴァッフェを編制すべきだ。厳しい訓練、高度な戦術、最先端技術を組み合わせることで我々は空を支配し、陸軍が雷のように地面を揺らしながら戦場を動き回れるようにする。"
 GER_reorganize_the_luftwaffe: "ルフトヴァッフェの再編制"
 GER_reorganize_the_luftwaffe_desc: "我が国の空軍はほんの数年前に編制されたばかりであるにもかかわらず、国力を示す強力な手段となっている。しかし、その迅速な編制と急速な拡大により、組織にはいくつかの構造的欠陥が残っている。さらなる責任を委譲し、競争心や内部の権力闘争を抑止することで、我が空軍は、より高い作戦効率と有効性を達成する力を得ることができる。"
 GER_solve_the_logistical_bottlenecks: "兵站のボトルネックを解消"
 GER_solve_the_logistical_bottlenecks_desc: "空軍の再編制が完了した今、我々は非効率な兵站の体制と補給網に目を向けることができる。これらの問題を合理化することで、より多くの人が他のことに専念できるようになり、航空機をより迅速に修理できるようになる。"
 GER_experimental_rotorcrafts: "実験的回転翼機"
 GER_experimental_rotorcrafts_desc: "最先端の設計技法に投資し、新技術を開発することで、我々は戦場上空における機動力に革命をもたらす初期のプロトタイプの開発に努めている。我々はいわゆるヘリコプターによる垂直離着陸の能力を効率的に変革することを目指している。"
 GER_develop_the_knickebein: "ニッケバインの開発"
 GER_develop_the_knickebein_desc: "複雑な無線ナビゲーション・システムを使うことで、我々は航空機を誘導し、より正確な爆撃を行う方法を見出した。これらの新技術を活用することで、夜間でもより効果的に敵の工場を破壊することができるかもしれない。"
 GER_defense_of_the_reich: "[GetDefenseofGermanyName]の防衛"
 GER_defense_of_the_reich_fascism: "ドイツ帝国"
 GER_defense_of_the_reich_neutral: "帝国"
 GER_defense_of_the_reich_democratic: "[GER.GetName]"
 GER_defense_of_the_reich_communism: "プロレタリア革命"
 GER_defense_of_the_reich_desc: "敵の空襲から祖国を守らなければならない。[ROOT.GetNameDef]上空の安全確保と地上の産業の保護は、他の何よりも優先されなければならない！"
 GER_construct_the_kammhuber_line: "カムフーバー・ラインの構築"
 GER_construct_the_kammhuber_line_desc: "敵の爆撃機や戦闘機が[ROOT.GetNameDef]の上空を自由に動き回るのを許すわけにはいかない。フランスの海岸沿いに防衛線を構築し、我々の中心地に到達する前に迎撃できるようにしなければならない。"
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetName]§!またはドイツの従属国が§Y[14.GetName]§!から§Y[925.GetName]§!までの§Y大西洋岸§!沿いの非ドイツ州を完全に支配している。"
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "§Yヨーロッパ大西洋岸§!沿いの支配州1つにつき: §Y$anti_air_building$§!を§G1§!つ追加。現在の効果:"
 GER_establish_night_fighter_squadrons: "夜間戦闘機隊の創設"
 GER_establish_night_fighter_squadrons_desc: "祖国防衛の次の段階として、Nachtjagdgeschwader（夜間戦闘機隊）を創設すべきだ。航空レーダーを使用することで、昼夜を問わず、敵から上空を守るために効果的な活動を行うことができる。"
 GER_torpedobomber: "雷撃機"
 GER_torpedobomber_desc: "$naval_air_effort_desc$" #old loc
 GER_establish_carrier_groups: "母艦群の創設"
 GER_establish_carrier_groups_desc: "他の追随を許さない空母艦隊を創設することを決意した我々は、この艦隊の甲板から飛び立てるパイロットを訓練しなければならない。我々の航空機は海と陸の両方の上空を支配することになる！"
 GER_rocketry_innovations: "ロケット工学の革新"
 GER_rocketry_innovations_desc: "航空開発における次の大きな飛躍は我々の手の届くところにある！我が国の技術者たちは、ロケット推進の完成に向けて、たゆまぬ努力を続けてきた。それは我々が空の支配者になることを追求する上で、大きな影響力と有用性を持つ可能性がある。"
 GER_amerikabomber: "アメリカの爆撃機"
 GER_amerikabomber_desc: "我々は野心的な目標に全力を注がなければならない。その目標とは上空を支配すること、そして敵領土深部の目標を攻撃して、敵に衝撃を与えることができる長距離航空機を開発すること、すなわち、大西洋を横断して、誰も我々の手からは逃れられないことを世界に示すことだ。"
 GER_war_with_american_country_tt: "§Yアメリカ大陸§!の国と戦争中"
 GER_unlocks_statue_of_liberty_raid_tt: "§Y[USA.GetNameWithFlag]§!と戦争中、§Y自由の女神§!への§Y空襲§!をアンロック"
 #KRIEGSMARINE
 GER_strengthen_the_kriegsmarine: "ドイツ海軍の強化"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$" #old loc
 GER_expand_kriegsmarinewerft: "[GetKriegsmarinewerftName]の拡大"
 GER_expand_kriegsmarinewerft_fascism: "海軍工廠"
 GER_expand_kriegsmarinewerft_neutrality: "帝国海軍工廠"
 GER_expand_kriegsmarinewerft_democratic: "海軍工廠"
 GER_expand_kriegsmarinewerft_communism: "人民海軍工廠"
 GER_expand_kriegsmarinewerft_desc: "敵に匹敵する海軍を築くために、努力を倍加しなければならない。造船技術の最先端をいく技術を導入し、最新鋭の軍艦を建造することで、敵の手中にある海の支配権を確実に奪い返すだろう。"
 GER_construct_aircraft_carriers: "空母の建造"
 GER_construct_aircraft_carriers_desc: "自身の名に恥じぬ偉大で近代的な海軍は、その艦隊に空母を保有していなければならない。そうした艦艇は海を支配するためにますます重要になる。したがって、敵に遅れをとらないためには、空母建造の野心的な計画を開始しなければならない。"
 GER_carrier_variants_tt: "§Y$early_ship_hull_carrier$§!、§Y$basic_ship_hull_carrier$§!、または§Y$ship_hull_carrier_2$§!の技術に応じて、空母の§Y派生型§!および§Y生産ライン§!を創り出す。現在の効果:\n"
 GER_grosskampfschiff_construction: "主力艦の建造"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$" #old loc
 GER_high_seas_fleet: "大洋艦隊"
 GER_high_seas_fleet_desc: "我々の野心的な目標は[ROOT.GetNameDef]を真の世界的大国にすることに他ならない。そのためには、かつて王室海軍の支配力に匹敵するほどの存在だったホッホゼフロッテ（大洋艦隊）を復活させる必要がある。"
 GER_unlock_trade_interdiction_tt: "§Y$GER_trade_interdiction$§!の国家方針をアンロックする。"
 GER_re_establish_the_seekriegsleitung: "ゼークリークスライツングの再編成"
 GER_re_establish_the_seekriegsleitung_desc: "海上海軍司令部であるゼークリークスライツングを再編成することで、海軍指令の計画と実施、および直接的な配備が効果的になる。"
 GER_marinestosstrupp: "海軍突撃歩兵隊の結成"
 GER_marinestosstrupp_desc: "国外に勢力を伸ばしたいのであれば、大胆な強襲上陸や敵の沿岸防御の突破が可能な海の歩兵部隊、いわゆる海軍突撃歩兵隊を編制する必要がある。"
 GER_atlantic_naval_bases: "大西洋の海軍基地"
 GER_atlantic_naval_bases_desc: "大西洋沿岸地域の戦略的重要性を認識している我々は、大西洋の支配を主張する活動の一環として、海上における優位性の追求のため、海軍基地の拡張と近代化を優先しなければならない。"
 GER_naval_bases_along_atlantic_coast_tt: "§Y[ROOT.GetName]§!またはドイツの従属国が支配していて、§Y$naval_base$§!を持つ§Yヨーロッパ大西洋岸§!沿いの州1つにつき: §Y$naval_base$§!を§G1§!つ追加。§Y$coastal_bunker$§!を§G1§!つ追加。現在の効果:"
 GER_atlantic_naval_dominance: "大西洋の海上支配"
 GER_atlantic_naval_dominance_desc: "大西洋における支配を確保するためには、作戦範囲をさらに拡大し、岸から岸まで海軍の存在感を拡大する必要がある。"
 GER_controls_an_atantic_island_tt: "§Y[ROOT.GetName]§!またはドイツの従属国が北大西洋の島を完全に支配している。"
 GER_naval_bases_on_atlantic_islands_tt: "§Y[ROOT.GetName]§!またはドイツの従属国が支配していて、§Y$naval_base$§!を持つ§Y北大西洋§!の島1つにつき: §Y$naval_base$§!を§G1§!つ追加。§Y$coastal_bunker$§!を§G1§!つ追加。現在の効果:"
 GER_trade_interdiction: "貿易阻止"
 GER_trade_interdiction_desc: "敵の補給線を寸断して戦時努力を弱めるため、敵の戦争遂行能力を損なわせる貿易阻止戦略を実行しなければならない。水上艦隊とUボートを海上に展開することで、重要資源の輸送や商船を阻止し、敵を降伏させるのだ。"
 GER_cruiser_warfare: "巡洋艦戦"
 GER_cruiser_warfare_desc: "我々の軽巡洋艦は単に護衛任務に追いやられるだけではない。もっと役に立つことができる。我々はこうした艦艇を外洋に送り出し、敵の輸送船団を妨害し、その工業力を麻痺させなければならない。"
 GER_panzerschiff_raiders: "装甲襲撃艦"
 GER_panzerschiff_raiders_desc: "貿易阻止戦略にはより大型の艦艇を活用すべきだ。こうした船は、敵の主力艦隊が出港する前にその艦隊を大打撃を与え、撤退することができる。"
 GER_wolfpack_tactics: "ウルフパック戦術"
 GER_wolfpack_tactics_desc: "潜水艦で輸送船団を攻撃するというアイデアは新しいものではなく、第一次世界大戦中にも使われていたが、新しい戦術が考案された。この新たな戦術はUボートがルーデル（群れ）となって力を合わせ、商船を見つけて撃沈するというものだ。これは敵から原材料と継戦能力を奪うための鍵となるかもしれない。"
 GER_u_boat_efforts: "Uボートへの注力"
 GER_u_boat_efforts_desc: "ウルフパック戦術が功を奏したことで、海軍最高司令部はこの方法をさらに強化。公海における我々の勝利を確実なものにするために、より多くのより優れたUボートの建造に注力することを受け入れた。"
 GER_unrestricted_convoy_raiding: "無制限通商破壊任務"
 GER_unrestricted_convoy_raiding_desc: "我々は通商破壊任務の効率を2倍に、そして海を完全な支配下に置くための計画努力を3倍にしなければならない！"
 GER_unlock_plan_z_tt: "§Y$GER_plan_z$§!の国家方針をアンロックする。"
 GER_with_panzerschiff_completed_tt: "§Y$GER_panzerschiff_raiders$§!完了時:"
 GER_with_u_boat_efforts_completed_tt: "§Y$GER_u_boat_efforts$§!完了時:"
 GER_seeherrschaft: "ゼーハーシャフト"
 GER_seeherrschaft_desc: "我々は誰もが認める海の支配者となり、ゼーハーシャフト（海の支配）の構想を実現するための道を順調に進んでいる。今こそ[ROOT.GetNameDef]が海を統べる時だ！"
 GER_remilitarize_the_rhineland: "ラインラント進駐"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_legion_condor: "コンドル軍団"
 GER_legion_condor_desc: "イベリア半島での内戦が激化し、我々にとって大きなチャンスが訪れた。できるだけ多くの志願兵を送り込むことで、勝つべき側の勝利を確実なものにし、我が国の部隊に戦場での経験を積ませながら、我々と理想を共有する[SPR.GetAdjective]の国民を団結させることができるのだ。"
 GER_reorganize_secret_services: "秘密警察の再編制"
 GER_reorganize_secret_services_desc: "$GER_wilhelm_canaris$は非効率であることが証明されている。噂が本当であれば、現政府に対して明らかに不誠実でもある。彼を排除し、軍情報部をより有能な機関に再編成する必要がある。"
 GER_fuhrerprinzip: "指導者原理"
 GER_fuhrerprinzip_desc: "総統は側近に絶対的な忠誠を要求する。そして、総統が信頼する数少ない者たちは、出過ぎたまねをしてはならない。一歩でも道を踏み外したり、総統の意に沿わない行動をとったりすれば、悲惨な結果を招くだろう。進むべき道は、総統が示してくださる。"
 GER_party_chancellor_hess: "党首ヘス"
 GER_party_chancellor_hess_desc: "ルドルフ・ヘスは長い間党員として活躍してきた。彼は政界エリートで地位の高い一部のメンバーから信頼を得ており、そこには総統本人も含まれる。彼が党総裁の地位を与えられるのは当然のことだ。"
 GER_party_chancellor_bormann: "党首ボルマン"
 GER_party_chancellor_bormann_desc: "マルティン・ボルマンは自身が副総統の個人秘書として最も適任であることを示した。また、以前はNSDAPの補助基金であるNSDAP救援基金の責任者であったため、財政に関してもかなり幅広い知識を持っており、完璧な党首になってくれるだろう。"
 GER_mega_reichskommissariats: "大国家弁務官区"
 GER_mega_reichskommissariats_desc: "国家弁務官統治区域が最も有益な試みであることが証明された以上、我が国の指導者[ROOT.GetLeader]がさらなる改善を検討するのに多くの時間を費やしたのは当然のことである。国家弁務官統治区域の問題のひとつはその数が増え続けていることであり、それに伴い、管理するために必要な行政の量も増えていることだ。確かに、そのうちのいくつかを統合することはできるだろうが……"
 GER_optimize_reich_labour_service: "帝国への奉仕の最適化"
 GER_optimize_reich_labour_service_desc: "国家労働奉仕団は、国民の雇用を維持するという大きな目的を果たしているが、彼らにはさらなる活躍が可能なように思う。労働、プロパガンダ、戦争準備など、あらゆる面で彼らの力を最大限に活かせるよう、活躍の場を最適化してみるのも一考だ。"
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ヒムラー"
 GER_ascension_of_himmler_desc: "ハインリヒ・ヒムラーの編成と指導のもと、小規模であった親衛隊は我が国を代表する勢力に成長した。ヒムラーを取り立てれば、その能力をさらに生かし、親衛隊をよりうまく活用できるだろう。"
 GER_expand_ss_recruitment: "親衛隊雇用の拡大"
 GER_expand_ss_recruitment_desc: "親衛隊に入隊するための条件は厳しいもので、その選考過程は、針の穴を通るようなものといわれている。精鋭部隊を維持するためには、厳しい条件を課し続ける必要があるが、その基準を下げることなく、人員を増やすことができるだろう。"
 GER_create_four_militia_units_tt: "§Y4個ドイツ民兵§!部隊を編制する"
 GER_create_two_motorized_units_tt: "§Y2個ドイツ自動車化§!部隊を編制する"
 GER_SS_recruitment_tt: "ディシジョンをアンロック: §Y$SS_recruitment$§!"
 GER_strengthen_the_waffen_ss: "武装親衛隊の強化"
 GER_strengthen_the_waffen_ss_desc: "SSの中でも戦闘を担う部隊である武装親衛隊は、我々にとって貴重な戦力である。厳密には準軍事組織であるが、より多くの資金や人員を充てることができれば、必ずや正規軍と同等の有能な働きが期待できるだろう。"
 GER_create_two_militia_units_tt: "§Y2個ドイツ民兵§!部隊を編制する"
 GER_create_one_motorized_units_tt: "§Y1個ドイツ自動車化§!部隊を編制する"
 GER_create_two_light_panzer_units_tt: "§Y2個ドイツ軽戦車§!部隊を編制する"
 GER_create_two_medium_panzer_units_tt: "§Y2個ドイツ中戦車§!部隊を編制する"
 GER_expand_ss_security_duties: "親衛隊の治安維持範囲の拡大"
 GER_expand_ss_security_duties_desc: "ハインリヒ・ヒムラーの指導の下で親衛隊が着実に成長している今、彼らが我々の安全保障に対してより大きな責任を負う時が来た。彼らの任務を拡大することで、他の用途に使える資源を解放できる。"
 GER_hegemony_of_the_ss: "親衛隊の覇権"
 GER_hegemony_of_the_ss_desc: "入隊者の増加と装備の改善により、親衛隊は今や強力な戦力となった。ヒムラーの指揮のもと、親衛隊は最も重要な資産の一つに成長し、期待以上の働きをしている。彼らに権限を与えたのは賢明な判断であったといえる。今後も、目標を達成する手段を提供し続けるべきだ。"
 GER_expand_gestapo: "ゲシュタポの拡大"
 GER_expand_gestapo_desc: "ゲシュタポは、政治的敵対勢力をはじめとする厄介者の対処に長けている。この組織を拡大することで、国民が現行法や我々の期待に沿った行動をしてくれるようになるだろう。"
 GER_absorb_the_abwehr: "アプヴェーアの吸収"
 GER_absorb_the_abwehr_desc: "アプヴェーアと陸軍の司令部を切り離すという判断は、決断当時こそ妥当に思えたが、現状においてはその逆こそが正しいのかもしれない。アプヴェーアの吸収を検討するとしよう。"
 GER_innovative_warfare: "革新的な戦争"
 GER_innovative_warfare_desc: "我々は戦争遂行方法を常に進化させ続けなければならず、そうしなければ停滞するリスクにさらされる。絶え間ない進化と変化によってのみ、敵が我々の戦術や技術に気付くのを防ぐことができるのだ。"
 GER_form_organization_todt: "トート機関の設立"
 GER_form_organization_todt_desc: "総統が実現させたい大規模な建設計画はいくつかあるが、そのほとんどを先送りするしかない。[ROOT.GetNameDef]にとって最も差し迫っている課題は、軍需産業を増やすことである。フリッツ・トートが計画を担当しているので、結果が良いものになると確信している。"
 GER_employ_philipp_holzmann: "フィリップ・ホルツマンの起用"
 GER_employ_philipp_holzmann_desc: "ルベルト・シュペーアは、総統が希望するいくつかの大規模な建設計画にフィリップ・ホルツマン社を起用する案を持ち出した。同社は高い評判と長い歴史をもち、ハンブルク市庁舎や初代帝国議会議事堂のような名建築を建てた実績がある。きっと我々の要求に応えてくれるだろう！"
 GER_prioritize_the_four_year_plan: "四カ年計画を優先"
 GER_prioritize_the_four_year_plan_desc: "[ROOT.GetLeader]の「四カ年計画」が国家の戦争準備に欠かせないものだということは、最初から分かっていた。総統は非常に多忙であるため、必要な措置を監督し調整する人物が必要になる。"
 GER_plenipotentiary_of_the_four_year_plan: "四カ年計画の全権大使"
 GER_plenipotentiary_of_the_four_year_plan_desc: "四カ年計画の監督と計画実行の効率化業務は、当初考えられていたよりも大がかりな仕事であることが判明した。ヘルマン・ゲーリングを帝国の全権大使に任命するとなれば、1人の人間に大きな権力を与えることになってしまうが、彼の偉大な功績から総統の考えはもはや固まっている。ヘルマン・ゲーリングというあまりにも有能すぎる人材に、本件における完全な外交権を認めない選択肢などないのだ。"
 GER_autonomous_organization_todt: "トート機関の自治"
 GER_autonomous_organization_todt_desc: "フリッツ・トートが主導するトート機関は、非常に効果的であることが証明された。建設計画は速やかに完了し、その手際に良さに総統も満足しているほどである。軍需・兵器生産全権大使に任命すれば、トートは我が国にとって重要な財産になりうるだろう。"
 GER_plenipotentiary_of_armaments: "軍備の全権大使"
 GER_plenipotentiary_of_armaments_desc: "国防軍に必要なものを供給する、包括的な権限をもった閣僚が必要である。アルベルト・シュペーアは、国防軍への供給業務において期待できる結果を残している。軍需・兵器生産全権大使に任命すれば、素晴らしい成果を挙げてくれるに違いない！"
 GER_integration_of_puppet_economies: "傀儡経済の統合"
 GER_integration_of_puppet_economies_desc: "従属国の現状を見れば、その経済管理がいかにずさんであるかがよく分かる。これは主に従属国の問題であるが、我々の経済の足かせになっている。総統は、この問題に対処するよう要求されている！"
 GER_ministry_of_public_enlightenment: "公衆啓発省　国民宣伝啓蒙省　国民啓蒙・宣伝省"
 GER_ministry_of_public_enlightenment_desc: "宣伝省は、ここ最近、我々に多大な貢献をしてきた。宣伝省を公衆啓発省と改称することで、不安を強めることなくその任務を拡大し、資金を増やすことができるはずだ。"
 GER_fund_the_film_department: "映像部門に資金を提供"
 GER_fund_the_film_department_desc: "映画が国民を鼓舞し、導くことができる強力な手段であることは明らかだ。愛国的な映画を製作し宣伝することで、輝かしい[ROOT.GetName]にすべてを捧げるよう国民を駆り立てることができる！"
 GER_the_triumphant_will: "勝利の意志"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_propaganda_master: "プロパガンダの天才"
 GER_propaganda_master_desc: "ヨーゼフ・ゲッベルスを宣伝大臣に任命する際、我々に迷いはなかった。彼はすでに熟達した演説家であり、作家でもあった。彼が我々の諜報組織を改善するためのアイデアを口にするようになった今、彼のアイデアに基づいて行動することが、我々の最善の利益につながると信じている。"
 GER_bribe_senior_officers: "上級将校への賄賂"
 GER_bribe_senior_officers_desc: "上級将校の総統に対する忠誠心を確保するために、忠誠と服従に報いることを検討すべきだ。金銭および土地の提供や税金の免除によって、彼らが忠誠を保つだけでなく、出過ぎた真似をせず、総統に疑問を抱かないようにするのだ。"
 GER_army_indoctrination: "陸軍教練"
 GER_army_indoctrination_desc: "賄賂や奨励金は国防軍内の上級将校や選りすぐりの人物には効果的だ。しかし一般兵士に対しては、賄賂に頼ることはできない。我が国の経済が破綻してしまうからだ。プロパガンダ活動によって我々の意思決定に全面的に同意させることが、より賢明な行動かもしれない。"
 GER_autonomy_in_the_kriegsschulen: "士官学校における自律性"
 GER_autonomy_in_the_kriegsschulen_desc: "士官学校には我が国における長い伝統がある。そこで行われる教育を隅々まで管理し、調整したいのはやまやまだが、将来の将校のために可能な限り最高の訓練を提供することを学校自体に許可し、権限を与える方が良いかもしれない。"
 GER_strafbataillon: "執行猶予大隊"
 GER_strafbataillon_desc: "軍における教化のための条令を制定したことで、兵士に忠誠を誓わせる以外にも、条令を活用できるようになった。懲罰大隊を配備することで、啓蒙と祖国への奉仕の両面から、理想の国粋主義的感情を育むことができるのだ！"
 GER_expand_the_truppenschulen: "トゥルッペンシューレンの拡大"
 GER_expand_the_truppenschulen_desc: "専門的な将校に対する需要が増加しており、この需要に対応するためには、我々の兵科学校を大幅に拡張する必要がある。将校候補生に最高の訓練を提供することが、戦場での成功を確実なものにする。"
 GER_demonstration_of_military_achievements: "軍事的功績の実証"
 GER_demonstration_of_military_achievements_desc: "我が国の歴史は偉大な軍事的功績で溢れている。現在我が軍が成し遂げていることも偉大な功績のひとつであると認めることで、軍の士気を高め、我々に対する忠誠心をさらに強めることができるだろう。"
 GER_demonstration_of_military_achievements_trigger: "以下のいずれかを満たす:\n   従属国が§Y2§!より多い\n   §Yヨーロッパ§!にある占領州が§Y19§!より多い" #TODO_Danne make these numbers into a variable!
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§R§Y$GER_demonstration_of_military_achievements$§!完了後に国家指導者を変更すると、§Y$GER_an_invincible_army$§!と§Y$GER_the_supreme_leader$§!が完了できなくなる§!"
 GER_an_invincible_army: "ドイツ軍、無敵"
 GER_an_invincible_army_desc: "我々の軍隊が戦場で数々の業績と勝利を収めたことで、敵の扇動者が何を言おうとも、[ROOT.GetAdjective]の軍隊が真に無敵であることを世界に証明した！"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§R§Y$GER_an_invincible_army$§!完了後に国家指導者を変更すると、§Y$GER_the_supreme_leader$§!が完了できなくなる§!"
 GER_an_invincible_army_trigger: "以下のいずれかを満たす:\n   従属国が§Y5§!より多い\n   §Yヨーロッパ§!にある占領州が§Y49§!より多い"
 GER_the_supreme_leader_trigger: "[ROOT.GetNameDefCap]は§Y主要国を2つ§!以上§Y降伏§!させた"
 GER_the_supreme_leader: "最高指導者"
 GER_the_supreme_leader_desc: "指導に基づく改革と活性化計画を通じて、[ROOT.GetLeader]と同氏の大義に対するドイツ国防軍の忠誠心は新たな高みに達した。我が指導者と祖国を全面的に支持するこの傾向は、今後も継続されなければならない。"
 GER_a_strong_successor: "強力な後継者"
 GER_a_strong_successor_desc: "交代の時が迫っており、新たな総統が現れなければならない。我々の希望を反映する[ROOT.GetNameDef]を新しいリーダーとして据える機会を得た。これにより、ドイツ国民に明るい未来をもたらすための努力が再び活性化するだろう。"
 GER_loyalty_to_the_fuhrer: "総統への忠誠"
 GER_loyalty_to_the_fuhrer_desc: "大統領と首相の役割が統合された1934年の国民投票のように、我々はヒトラーが国民の間で絶大な支持を得ていることを知っている。政治情勢が変わったという兆候は見られないので、我々は総統を支持し続ける。"
 GER_heed_von_neuraths_concerns: "フォン・ノイラートの懸念への傾聴"
 GER_heed_von_neuraths_concerns_desc: "コンスタンティン・フォン・ノイラートを筆頭とする我が軍の高官たちから、現在の戦術と政策に対する懸念が提起されている。彼らによれば、総統によるかなり積極的な軍事計画は維持できないし、それを追求すれば全面戦争に発展しかねないというリスクを前にして、我が軍はまだ十分な戦力を有していないという。"
 GER_reorganize_the_wehrmacht: "国防軍の再編"
 GER_reorganize_the_wehrmacht_desc: "総統の野心的な計画を遂行するためには、国防軍内で大規模な再編成が行われなければならない。現在の指導者の多くは、総統の命令を遂行する代わりに、根拠のない些細な懸念を口にすることに時間を費やしている。このような人物を排除することによってのみ、我々の目標を達成することができるのだ！"
 GER_anschluss: "アンシュルス"
 GER_anschluss_desc: "[AUS.GetAdjective]の政治家の言葉とは裏腹に、[GER.GetAdjective]語を主に話す[AUS.GetNameDef]の人々が祖国との再統一を切望していることは明らかである。我々は腐敗した指導者[AUS.GetLeader]に辞任するよう圧力をかけ、民意が実行されるようにすべきだ。"
 GER_anschluss_army_trigger_tt: "§Y[ROOT.GetAdjective]§!軍は適切な装備をした部隊のみ数えた場合、§Y[AUS.GetAdjective]§!軍と比べて少なくとも§Y[?global.deployed_manpower_ratio_needed_for_anschluss]§!倍の規模である。\n\n我々はこれに[GetAnschlussProgress]"
 GER_antischluss_progress_minimal: "向けて§R最小限§!の進歩を遂げた"
 GER_antischluss_progress_moderate: "向けて§O中程度§!の進歩を遂げた"
 GER_antischluss_progress_significant: "向けて§Y大きな§!進歩を遂げた"
 GER_antischluss_progress_complete: "§G達成§!"
 GER_austrian_army_does_not_exist: "§Y[AUS.GetnameDef]§!が常備軍を有していない"
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_war_preparations: "戦争準備"
 GER_war_preparations_desc: "来るべき戦争に完全に備えるためには、ドイツ国防軍だけでなく、産業界やインフラにおいても徹底的に準備しておかなければならない。"
 GER_prepare_for_the_next_blockade_ww: "次の封鎖への備え"
 GER_prepare_for_the_next_blockade_ww_desc: "我々がどの程度準備を進めているのかを他国が理解するにつれ、反発する国が出てくるのは避けられない。我々は以前にも封鎖措置を受けたことがあり、その対処法を知っている。十分な準備があれば、同じことをされてもほとんど影響を受けないだろう。"
 GER_subversive_infiltrators: "破壊的潜入者"
 GER_subversive_infiltrators_desc: "侵攻を成功させるためには、敵に関する情報が不可欠だ。多くの分野への支出を増やすなかで、情報収集の改善にも投資するのは当然のことである。"
 GER_integrate_czechoslovakia: "チェコスロヴァキアを統合"
 GER_integrate_czechoslovakia_desc: "[CZE.GetNameDef]がどのように運営されてきたかを知るにつれ、国民が変化を望んでいることがますます明らかになってきた。[GER.GetNameDef]への統合はこの必要不可欠な変化をもたらすだろう。最後通牒を持たせた代表団を送り出すべきだ。"
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_support_a_coup_in_liechtenstein: "リヒテンシュタインでのクーデターを支援"
 GER_support_a_coup_in_liechtenstein_desc: "リヒテンシュタインにいる志を同じくする者たちが、この小国における統治を打倒しようと計画していると知らせを受けた。アルフォンス・グープという男が我々の支援を求めにやってきて、我々もまたその恩恵にあずかれることを約束してくれた。"
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_expand_claims_in_baltic: "バルト地域における領有権の拡大"
 GER_expand_claims_in_baltic_desc: "ここまで、バルト諸国にはかなりの数の[ROOT.GetAdjective]人のディアスポラがいた。我々にとってはもちろん、彼らを[ROOT.GetNameDef]に連れ戻すことが彼らにとっての最高の利益となる！"
 GER_influence_the_baltics: "バルト諸国への影響"
 GER_influence_the_baltics_desc: "バルト諸国は我々と[SOV.GetNameDef]に挟まれた不安定な位置にある。多少の外交努力と互恵的な提案をしてやれば、紛争を起こすことなく、彼らとより緊密に連携することができるはずだ。"
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_subjugate_romanian_economy: "ルーマニア経済の従属"
 GER_subjugate_romanian_economy_desc: "[ROM.GetNameDefCap]は我々にとって重要な貿易相手国となっている。同国内で採掘される膨大な量の原料油が国の経済を押し上げ、彼らは今、その価格を引き上げ始めている。我々のような古くからの貿易相手にとっての最適価格を保証するために、何らかの圧力をかけても構わないだろう。"
 GER_influence_the_benelux: "ベネルクスへの影響"
 GER_influence_the_benelux_desc: "ベネルクス地域は我が国の継続的な戦争努力にとって重要であるだけでなく、その工業力と地理的位置も重要である。簡単に制圧できそうだが、代わりに味方につけるのはどうだろうか？"
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_utilize_the_nordliche_gesellschaft: "北欧協会の活用" #was Befriend Scandinavia
 GER_utilize_the_nordliche_gesellschaft_desc: "スカンディナヴィアは伝統的に中立的な立場を取っている。外交で資源を獲得できるのであれば、彼らが保有する資源を奪おうと新たな戦線を築くのは無駄なことだ。ドイツと北欧の文化的および政治的協力を強化するための協会である、アルフレッド・ローゼンベルクの北欧協会を利用して、北欧諸国に好意的に話しかけるべきだ。"
 GER_form_rome_berlin_axis: "ローマ＝ベルリン枢軸を形成"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_invade_italy: "アラリック作戦"
 GER_invade_italy_desc: "一見すると、[ITA.GetNameDef]は我々の良い同盟国となり得るように思えるかもしれないが、我々は彼らの真の姿を知っている。第一次世界大戦が始まったとき、彼らは我々と共に戦うことを拒否し、1915年には、以前の同盟関係にもかかわらず、我々に反旗を翻した。我々はその時に教訓を学んだのだ。彼らを信用するという過ちは二度と犯すまい。"
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_operation_felix: "フェリックス作戦"
 GER_operation_felix_desc: "スペイン内戦がようやく終わり、[ENG.GetAdjective]から[118.GetName]を奪い取る時が来た。海から攻撃を仕掛けることはできないため、まずは[SPR.GetAdjective]の忠誠心を確かなものにし、彼らの領土から[ENG.GetAdjective]に攻め込む必要がある。お互いの思想的にも、彼らを服従させるのも難しくはないはずだ。"
 GER_secure_spain_desc: "[SPR.GetNameDef]は最も不安定な国であることがわかった。政権運営に苦慮している彼らに、我々は救いの手を差し伸べるべきではないだろうか。現時点では、彼らが経験してきた混乱状態を続けるよりも、我々の傀儡政権にする方が望ましいに違いない。"
 GER_alliance_with_portugal: "ポルトガルとの同盟"
 GER_alliance_with_portugal_desc: "歴史的に見て、我々は[POR.GetNameDef]と必ずしも良好な関係を築いてきたわけではない。しかし、第一次世界大戦では仇敵であったにもかかわらず、彼らは考えを改めたようだ。スペインで国粋主義者を支援してきた我々は、彼らとの間にイデオロギー的な類似性があり、[POR.GetAdjective]と意見が合う可能性があると信じている。"
 GER_operation_isabella: "イザベラ作戦"
 GER_operation_isabella_desc: "我々のイベリア半島完全支配の道程において、残る障害は[POR.GetNameDef]のみとなった。彼らの服従こそ、我々の次の目標だ。地方自治体を残しつつ我らへの忠誠を誓わせれば、土地、インフラ、軍隊組織など、我々が必要とするものすべてが手に入るだろう。"
 GER_secure_portugal_desc: "第一次世界大戦中、[POR.GetAdjective]は敵対勢力からのプロパガンダに振り回され、我々に反発した。我々の古い艦艇の何隻かはまだ彼らの港に横付けされたままであり、あちら側からそれを返還するという働きかけはまったくない。今は友好的に見えるが、彼らを信用することはできない。我々の支配に屈しなければ戦争になるとはっきり伝えるべきだ。"
 GER_operation_sea_lion: "アシカ作戦"
 GER_operation_sea_lion_desc: "[ENG.GetNameDef]の地理的位置が現在の戦争努力を複雑にしていることが判明した。最終的に[ENG.GetAdjective]を打破するためには、空と海の両方から全面的な攻撃作戦を仕掛けることが最善だと思われる！"
 GER_operation_green: "緑色作戦:"
 GER_operation_green_desc: "アシカ作戦を支援するために、西側の指揮官はアイルランドでの全面的な作戦を計画し、ブリテン諸島が完全に我々の支配下に入るようにするために島の占領の準備をすべきである。最高司令部は作戦の詳細計画として緑色作戦を策定した。"
 GER_challenge_the_monroe_doctrine: "モンロー主義の挑戦"
 GER_challenge_the_monroe_doctrine_desc: "距離的には遠く離れているが、中南米にはイデオロギー的に非常に近い国もある。彼らと良好な関係を築き、維持することで、我々は共に大きな利益を得ることができるだろう。さらに、別の大陸に足がかりを築くことは将来的に非常に価値のあることである。"
 GER_shatter_usas_hegemony: "[USA.GetAdjective]の覇権を打ち砕く"
 GER_shatter_usas_hegemony_desc: "[USA.GetAdjective]は国際舞台で長い間、あまりにも大きな力を与えられてきた。我々が強くなるのと同時に、今こそ彼らがその座を譲るときだ。"
 GER_challenge_the_monroe_doctrine_tt: "§Yモンロー主義の不安定化§!を行うディシジョンをアンロックする。\n\n§Y[USA.GetNameDef]§!にも知らせが行くため、同国は§R介入§!が可能になる。"
 GER_challenge_the_monroe_doctrine_tt_2: "7つ以上の国で、依然として§Yモンロー主義§!が有効である"
 GER_establish_protectorates_in_america: "アメリカに保護領を設置"
 GER_establish_protectorates_in_america_desc: "アメリカ大陸の国々は長きにわたって、我々の理想に沿わない方法で統治されてきた。長年、最適とは言えない統治が行われてきたこの領土を正すには、本格的な再編成が必要だろう。"
 GER_demands_to_sweden: "スウェーデンへの要求"
 GER_demands_to_sweden_desc: "北部[SWE.GetNameDef]の鉄鉱山は、我が国の軍需産業にとって不可欠な資産である。我々は[SWE.GetAdjective]との貿易を継続できるかどうかを運任せにすることはできない。この貿易ルートはできるだけ早く確保する必要がある。"
 GER_the_swiss_gold: "スイスの黄金"
 GER_the_swiss_gold_desc: "[SWI.GetAdjective]は当面、世界的な紛争には関与しないため、貿易とスパイ活動を行う絶好の機会となる。我々は、そこに工作員を配置するとともに、我々が入手した金を保管する際には彼らを最大限に活用すべきである。"
 GER_secure_finland: "フィンランドの確保"
 GER_secure_finland_desc: "[FIN.GetNameDefCap]は[SOV.GetNameDef]と長い国境を接している。この国境へのアクセスを得ることは、東の赤い脅威に対抗するための新たな潜在的戦線を手にすることであり、[SOV.GetAdjective]と戦うことになった場合に非常に価値のあるものとなるかもしれない。"
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_reclaim_former_african_colonies: "旧アフリカ植民地の奪還"
 GER_reclaim_former_african_colonies_desc: "我々がかつて領有していた土地はアジアだけではなく、アフリカの領土もまた我が国にとって価値あるものだ。それを取り戻し、再び統合するために、我々は全力を尽くさなければならない。"
 GER_mittelafrika: "ミッテルアフリカ"
 GER_mittelafrika_desc: "今のアフリカには価値ある領土が、かつて我々が所有していた以上に多く存在している。我々が「ミッテルアフリカ」と名づけた地域の膨大な天然資源は、大いに[ROOT.GetNameDef]の役に立つことだろう。"
 GER_mittelafrika_revive_the_schutztruppe_tt: "§Yアフリカ§!で§Yシュッツトラッペ§!植民地軍をアンロックし、彼らの§Y編成§!および§Y強化§!のディシジョンもアンロックする"
 GER_asia_revive_the_schutztruppe_tt: "§Yアジア§!で§Yシュッツトラッペ§!植民地軍をアンロックし、彼らの§Y編成§!および§Y強化§!のディシジョンもアンロックする"
 GER_re_establish_german_control_over_qingdao: "ドイツによる青島支配の再確立"
 GER_re_establish_german_control_over_qingdao_desc: "1898年、我々は青島の租借権を交渉した。その租借権は第一次世界大戦が始まった直後の1914年、[JAP.GetAdjective]の占領によって打ち切られた。この地域はもはや占領下にないのだから、そろそろこの合意を彼らに思い出させてもいいだろう。"
 GER_claim_old_colonies_in_the_east: "東方の旧植民地を要求"
 GER_claim_old_colonies_in_the_east_desc: "ヴェルサイユ条約は我が国から植民地を剥奪し、連合国に分配した。我が国民は、我々と同様、これは非合法であったと考えていることを明らかにしている。東洋における外交関係樹立の一環として、我々は植民地を取り戻す試みも検討すべきである。"
 GER_ally_chiang_kai_shek: "蒋介石との同盟"
 GER_ally_chiang_kai_shek_desc: "東アジアにおける我々の現在の事業は、我々以外にとっても有用である可能性がある。我々は[CHI.GetNameDef]の[CHI.GetLeader]と手を組むことで我々の影響範囲を拡大し、この地域における植民地の成長を促進する。"
 GER_japanese_naval_cooperation: "日本海軍の協力"
 GER_japanese_naval_cooperation_desc: "我々が[JAP.GetAdjective]から学ぶことは多い。特に海軍に関することだ。共同技術努力を確立することで、互いの知識を最大限に活用することができ、統合軍としてすでに利用できる技術の再発明に費やす時間を減らすことができる。"
 GER_negotiate_old_colonies_in_the_east: "東方の旧植民地に関する交渉"
 GER_negotiate_old_colonies_in_the_east_desc: "東アジアにおける我が国の植民地の多くは、第一次世界大戦中に[JAP.GetAdjective]によって奪われた。我々は現在、外交関係の改善に積極的に取り組んでいるので、外交的手段によってこれらの植民地のいくつかを取り戻すことができるかもしれない。"
 GER_claim_old_colonies_in_the_east_tt: "各§Y陣営国§!と§Y[CHI.GetNameWithFlag]§!に、§Y東南アジア§!における[GER.GetAdjective]の旧植民地の支配権を求めるイベントを送信する。拒否された場合や、非同盟国によって地域が支配された場合は、係争州の§Y請求権§!を獲得する。"
 GER_negotiate_old_colonies_in_the_east_tt: "同国が支配する以下の州は我々に譲渡される: \n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_sentinels_of_the_pacific: "太平洋の歩哨"
 GER_sentinels_of_the_pacific_desc: "太平洋における我が国の足場は概してまだ完全には築けておらず、我が国の海軍および同盟国の海軍のいずれにも役立たない。太平洋の関連地域で適切な海軍インフラが確立されるよう、多大な努力を払わなければならない。"
 GER_sentinels_of_the_pacific_tt: "以下の全支配州：§Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_create_asian_reichskommissariat: "アジア国家弁務官区の創設"
 GER_create_asian_reichskommissariat_desc: "普通の植民地にも多くの利点はあるが、総統はアジアの植民地におけるより大きな計画を練っている。総統の植民地法を制定することは、関係者全員にとって有益となるに違いない！"
 GER_south_east_asian_natural_wealth: "東南アジアの豊かな自然"
 GER_south_east_asian_natural_wealth_desc: "東南アジア地域には、我々に大きな利益をもたらす天然資源が豊富にある。現在の所有者はこうした土地を理想的に開発できていない。いわゆる民主主義国家は我々が正統な所有者であった植民地を奪うという行為を止めなかったのだから、その土地が決して我々のものではなかったからといって、我々が歩みを止めることもないだろう！"
 GER_south_east_asian_natural_wealth_tt: "我が国の東南アジア領土拡充のための、§Yマップ上ディシジョン§!をアンロックする"
 GER_the_proud_eagle_and_the_resurgent_dragon: "誇り高き鷲と復活した龍"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "[CHI.GetNameDef]の友好国による[JAP.GetAdjective]侵略の脅威は、絶えず我々の頭上に迫っている。彼らが攻撃してくるのをただ待っていても仕方がない。我々の領土、いや彼らの領土における[JAP.GetNameDef]の戦士たちとの戦いに備えなければならない。"
 GER_blitzkrieg_across_the_pacific: "太平洋横断電撃戦"
 GER_blitzkrieg_across_the_pacific_desc: "太平洋での戦争は我が軍がこれまで訓練してきたものとは異なる。さらに、我々の戦術には微調整が必要かもしれない。我々はこれを弱点だとは思っていないが、こうすることで我々は強くなるのだと考えている。敵は既知の情報を基に防御を築いている。太平洋における新たな戦争の方法を考案することで、我々は敵に奇襲をかけることができるのだ。"
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_support_finland: "フィンランドを支援"
 GER_support_finland_desc: "[FIN.GetAdjective]は[146.GetName]をめぐって[SOV.GetAdjective]と長い間対立してきた。現在、この地域で緊張が高まっているため、彼らを支援することが我々の最善の利益であり、ひいては彼らを我々とより密接に連携させることになる。"
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_influence_the_middle_east: "中東への影響"
 GER_influence_the_middle_east_desc: "歴史的には我々は中東との共通点がほとんどないとはいえ、この地域が興味深いものであることは誰も否定できない。この地域に影響力を広げ、いざというときのために外交力を手にしておくべきだ。"
 GER_the_final_blow_to_communism: "共産主義への最後の一撃"
 GER_the_final_blow_to_communism_desc: "[SOV.GetNameDef]を片付けたからといって、ヨーロッパにおける我々の反共産主義活動を終わらせることはできない。共産主義国家が我々の周辺に存在する限り、我々は闘い続けなければならない。赤い脅威が完全に根絶されるまで、我々は休むことはできない！"
 GER_war_against_communism_tt: "世界の§Y共産主義§!国家に対し、戦争目標§Y併合§!を獲得する。現在の標的："
 GER_war_against_european_communism_tt: "§Yヨーロッパ§!の§Y共産主義§!国家に対し、戦争目標§Y併合§!を獲得する。現在の標的:"
 #INNER CIRCLE
 GER_inner_circle_member_title: "全国指導者"
 GER_ascension_of_todt: "$GER_inner_circle_member_title$トート"
 GER_ascension_of_todt_desc: "フリッツ・トートは、軍事経験を持つ優れた技術者であり、総統の有能な顧問として実力を証明してきた。自由に行動する権限を与えられれば、[ROOT.GetNameDef]にとって非常に役立つと信じている。"
 GER_ascension_of_speer: "$GER_inner_circle_member_title$シュペーア"
 GER_ascension_of_speer_desc: "訓練を受けた建築家として、アルベルト・シュペーアは国家の繁栄に非常に価値のある技術を持っている。ある程度の自由を彼に与えることで、彼の技術と[ROOT.GetAdjective]の建設業界における大物との連絡から利益を引き出すことができる。"
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ゲーリング"
 GER_ascension_of_goring_desc: "優れた指揮官は総統の側近にふさわしい。ヘルマン・ゲーリングは優れた指揮官であるだけでなく、総統の長年の協力者でもあるため、彼にある程度の自由を与えることは、低いリスクで大きな利益をもたらすだろう。"
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ゲッベルス"
 GER_ascension_of_goebbels_desc: "総統は常に、国民からの支持を維持するのに役立つ人物を最側近に迎え入れようとする。近しい支持者であり優れた演説者であるヨーゼフ・ゲッベルスにある程度の自由を与えることは、我々にとって非常に有益だろう。"
 GER_rally_the_industrialists: "実業家たちの結集"
 GER_rally_the_industrialists_desc: "実業家たちは、我が国において大きな力を持っている。彼らを我々の側に引き入れるには時間がかかるが、ルドルフ・ヘスはそれが価値のある投資であると保証している。"
 GER_glorify_party_rallies: "党大会の賛美"
 GER_glorify_party_rallies_desc: "政治の中心がなければ、国は崩れてしまうだろう。マルティン・ボルマンは、党の集会を改善すれば、国民の支持をより多く得られると指摘しており、それにより、政府組織に関してより自由に行動できるようになると提案している。"
 GER_total_control_over_domestic_affairs: "内政の完全支配"
 GER_total_control_over_domestic_affairs_desc: "国内の問題を完全に党首に任せるという考えは大胆に思えるかもしれない。しかし、総統は確信している。これまの党首の任務は期待をはるかに上回っており、[ROOT.GetLeader]は彼に任せて安心して重要な事柄に集中することにができると期待している。"
 GER_fuhrerprinzip_inner_circle_tt: "§Y側近§!システムを有効にする。\n\n"
 GER_rally_the_industrialists_hess_tt: "§Y$germany.107.t$§!の一連のイベント発生を阻止する。"
