 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "§Y[AUS.GetNameDef]§!か§Y[HUN.GetNameDef]§!のどちらかで、従属国として§Yオーストリア＝ハンガリーの構成州§!を所有しているか、いずれかの従属国か、§Y[AUS.GetNameDef]§!または§Y[HUN.GetNameDef]§!として盟主を務めているか、または§Yオーストリア＝ハンガリーの構成州§!としてこれらの国と同じ勢力に属している。"
 HABSBURG_is_originator_country: "§Y[ROOT.GetName]§!が§Y発起人§!"
 HABSBURG_part_of_something_bigger: "単一にして不可分"
 HABSBURG_part_of_something_bigger_desc: "自国を自力で守らねばならないことは誰もが承知しているところだろうが、それと同時に国境を超えた協力や、隣国が大切にしているものを守るために手を貸すことも覚えなければ、新たに生まれたこの連邦は崩壊してしまう。"
 HABSBURG_economic_cooperation_policy: "経済協力政策"
 HABSBURG_economic_cooperation_policy_desc: "現在、我が連邦の加盟国は、それぞれ自国の経済を完全に管理している。これにより、加盟国は可能な限りの自由を享受できているが、これは同時に連邦の経済力を阻害している。協力政策を定めることで、大きな経済問題に直面したときに、互いが協力し合うことを保証できる。"
 HABSBURG_joint_consumer_goods_endeavors: "ドナウ中央銀行"
 HABSBURG_joint_consumer_goods_endeavors_desc: "連邦の加盟国はそれそれ経済力が大きく異なり、各国の中央銀行も経済力において大きな差がある。どの国も自国の中央銀行を保持すべきであるが、連邦の中央銀行を設立することで、連邦の包括的な経済状況にしっかりと向き合えるだろう。"
 HABSBURG_technology_sharing: "科学協力"
 HABSBURG_technology_sharing_desc: "我々の連邦には、明晰な頭脳を持つ者たちが大勢いる。地域のさらなる発展のため、そしてこの連邦に相応しい未来に向かって前進するために、そうした人材を互いに引き合わせる必要がある。"
 HABSBURG_increase_scientific_cooperation: "共同研究施設の設立"
 HABSBURG_increase_scientific_cooperation_desc: "新しい研究所や秘密の研究施設に共同で出資する時がやってきた。科学者たちがより緊密に協力し合い、研究の作業効率を改善できれば、きっと我々を新たな世界に導いてくれるだろう。"
 HABSBURG_simplify_economic_lawmaking: "経済立法の簡素化"
 HABSBURG_simplify_economic_lawmaking_desc: "現在、連邦の加盟国は、それぞれ貿易と経済に関して大きく異なる法律をもっている。それらの法律を統制する必要はないが、状況に応じて法律を動的に変更するプロセスを合理化することで、すべての加盟国が恩恵を得られるだろう。"
 HABSBURG_securing_the_consumer_rights: "人民の繁栄"
 HABSBURG_securing_the_consumer_rights_desc: "戦争支持者はどこにでもいるものだが、誰がこの連邦の存続を可能にしているのかを、我々は決して忘れてはならない。それは民衆であり、彼らが置かれている状況に対し、常に満足できるようにする必要がある。"
 HABSBURG_discounted_licenses: "有益な兵器契約の確立"
 HABSBURG_discounted_licenses_desc: "我が国には近代的な武器はないかもしれないが、そのことを問題視する必要はない。政治家たちは、他国の生産技術を取り入れやすくする幅広い人脈をもっている。それを活用することで、優れた装備の生産権が手に入り、それらを我が軍に提供できるようになるだろう。"
 HABSBURG_reform_gemeinsame_armee: "共同軍の再編"
 HABSBURG_reform_gemeinsame_armee_desc: "かつてオーストリア＝ハンガリー帝国は、すべての構成国が一つの大義のもとに結びつけられた、大規模な共同軍をもっていた。それぞれ思想の違いがあるとしても、共同の軍事的努力は結束を高めてくれるだろう。"
 HABSBURG_motorizing_the_armies: "陸軍の自動車化"
 HABSBURG_motorizing_the_armies_desc: "近代戦は、まだ歩兵戦術に頼るところが大きいといえる。そのため、連邦内における兵員の移動は、可能な限り迅速かつ効率的に行えるようにする必要がある。トラックなどの自動車の導入に力を入れることで、兵員を必要な場所に時間どおりに移送させることができるだろう。"
 HABSBURG_mechanized_initiative: "機械化への取り組み"
 HABSBURG_mechanized_initiative_desc: "科学者たちのあいだで、厚い装甲を持ちながら兵員輸送ができる半牽引式のトラックの導入について議論が行われている。それは戦車よりも安くつき、ふつうのトラックよりも頑丈で、通るには困難な地形にも挑むことできる。この計画に資金を提供すべきかもしれない。"
 HABSBURG_armor_initiative: "装甲車への取り組み"
 HABSBURG_armor_initiative_desc: "我が国の先人たちが敗北を喫した先の対戦の時と同じく、今後の戦争においても装甲車が勝敗の鍵を握ることになるだろう。我々の手で過去の過ちを正すためには、装甲車に積極的に取り組まねばならない。でなければ我々は再び負けることになる。"
 HABSBURG_effectivizing_the_motorized_troops: "効率的な燃料使用"
 HABSBURG_effectivizing_the_motorized_troops_desc: "自動車や機甲部隊の導入拡大により、燃料の使用量が急増している。我々の軍事力に悪影響を及ぼすほど、燃料そのものが足かせとなっている。燃料の使用量を改善すれば、軍事的にも経済的にも恩恵を受けられるだろう。"
 HABSBURG_the_strength_of_the_common_man: "一般男性の強さ"
 HABSBURG_the_strength_of_the_common_man_desc: "どんなに大きな組織でも、それを構成する個人に依存するものだ。我が軍隊にとって、それは庶民である兵士を指す。我が軍におけるすべての兵士は、その両肩にかかる責任を果たすことが義務であることを理解しなければならない。"
 HABSBURG_joint_training_initiative: "帝国王立戦争省"
 HABSBURG_joint_training_initiative_desc: "かつての共同軍は指定された省庁によって管理されていた。今にして思えば、この省は管理が行き届いておらず、戦場の現実を把握できていなかった。しかし、その構想は理にかなっていたといえる。もし共同で軍事行動を起すのであれば、その計画と組織化も共同で管理する必要がある。"
 HABSBURG_organizational_exercises: "合同組織演習"
 HABSBURG_organizational_exercises_desc: "演習は戦争の勝敗を決める。いつ戦争が勃発するか分からない昨今では、軍の迅速かつ適格な行動が欠かせない。いくら火力があっても、危急のときに部隊が目的を見失えば敗北は免れない。多国籍軍の色合いが濃くなりつつある今、我々はいっそう部隊の連携と組織化に注力しなければならない。"
 HABSBURG_meeting_the_logistical_challenge: "物流面における課題の対処"
 HABSBURG_meeting_the_logistical_challenge_desc: "連邦の拡大に伴い、物流の課題が大きくなっている。物資が部隊に届くまでに時間がかかるようになり、このままでは深刻な問題に発展しかねない。より少ない物資でより多くのことを行えるように部隊を訓練させ、物資配給を改善する必要がある。"
 HABSBURG_bring_back_royal_and_imperial_hussars: "帝国王立ユサール隊の復活"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "その昔、旧オーストリア＝ハンガリー帝国には、帝国王立ユサール隊が存在していた。解体された今なお、ユサール隊の精神は生き続けている。国民からも敵国からも尊敬を集めたその部隊は、今でも我々に大いに役立つことだろう。"
 HABSBURG_defensive_hussars: "ハンガリーのユサール隊の模倣"
 HABSBURG_defensive_hussars_desc: "復活したユサール隊を近代的な軍隊に組み入れるには、いくつかの変化を加えなければならない。近代のユサール隊とも言える現ハンガリー軽騎兵を模範にすべきだ。彼らの経験を生かし、その機動性と速さを身につけさせることで、ユサール隊は侮れない戦力となるだろう。"
 HABSBURG_offensive_hussars: "ポーランドのフサリア隊の模倣"
 HABSBURG_offensive_hussars_desc: "復活したユサール隊を近代的な軍隊に組み入れるには、いくつかの変化を加えなければならない。ポーランドの有翼重騎兵であるフサリアは、敵に恐怖と尊敬の念を同時に植え付ける存在である。我々のユサール隊は、それを模範にすべきだ。"
 HABSBURG_the_modern_hussar: "近代のユサール"
 HABSBURG_the_modern_hussar_desc: "いかに勇敢なユサール隊でも、時の移ろいには抗えない。この勇気ある戦士たちは今でも共同軍の戦力であるが、その在り方を近代化する必要がある。尊敬を集めるユサール隊がたとえ騎兵隊でなくなろうとも、重要なのはユサール隊の精神が生き続けることなのだ！"
 HABSBURG_for_the_glory_of_the_empire: "国の栄光のために"
 HABSBURG_for_the_glory_of_the_empire_desc: "軍隊を立て直せたところで、今こそ国民に愛国心から来る義務感を教え込むべき時だ。彼らこそが、敵から自身の家を守る戦士であることを自覚してもらわねばならない。"
 HABSBURG_joint_industry_spirit: "共同産業計画"
 HABSBURG_joint_industry_spirit_desc: "連邦の加盟国は、産業面でそれぞれの役割を果たさなければならない。しかし、それぞれ異なる国策を推し進めているため、より広範な協力関係を形作るのが困難となっている。共に産業活動を計画することで、最大の効率を確保することができるだろう。"
 HABSBURG_supplying_the_federation: "連邦への物資供給"
 HABSBURG_supplying_the_federation_desc: "連邦が拡大するにつれ、供給網と鉄道網もそれに伴って拡大しなければならない。その努力を怠れば、自国のインフラが手狭になり、手痛い屈辱を味わうことになりかねない。"
 HABSBURG_optimizing_the_land_usage: "土地利用の最適化"
 HABSBURG_optimizing_the_land_usage_desc: "連邦では多くの国が共に活動しているため、土地を活かしきれていなくても不思議はない。工業地帯を存分に生かすための知識を共有することで、工場の建設方法を最適化することができるだろう。"
 HABSBURG_joint_ventures_in_resource_extraction: "資源発掘のための合同事業"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "経済的な理由や時間的な理由、あるいはその両方によって、発見されなかったり、発掘されなかったりする資源があるのは避けられない。しかし今、これらの資源はすべて連邦のもとにある。我々のより大きな経済力と、資源採掘に関する幅広い知識を活用する時が来たのだ！"
 HABSBURG_industrializing_our_capitals: "各首都の産業化"
 HABSBURG_industrializing_our_capitals_desc: "連邦にある首都のほとんどは、歴史ある古い都市である。これらは、加盟国の長く力強い歴史を物語るものとして称えられるべきであるが、産業面では物足りなさを感じさせる。共同で都市の産業化を進めれば、極めて有益なものとなるかもしれない。"
 HABSBURG_specializing_in_civilian_logistics: "民間物流への集中的な取り組み"
 HABSBURG_specializing_in_civilian_logistics_desc: "道具や機器を連邦中に行き渡らせようにも、不十分なインフラや堕落した工場主たちのせいで、ままならない状況だ。この問題に重点に取り組み、可及的速やかに改善しなければならない。"
 HABSBURG_specializing_in_the_arms_industry: "軍需産業への集中的な取り組み"
 HABSBURG_specializing_in_the_arms_industry_desc: "[GER.GetAdjective]、[SOV.GetAdjective]、[ENG.GetAdjective]、[FRA.GetAdjective]などの列強と少しでも張り合うつもりがあるなら、軍需産業を大幅に拡大しなくてはならない！"
 HABSBURG_industrial_effectivization: "産業の効率化"
 HABSBURG_industrial_effectivization_desc: "当然ながら、工場は戦時中だけでなく、平時にも稼働する必要がある。理想の世界では、後者のほうが前者よりもはるかに重要であるが、あいにくこの世界は完璧ではない。それでも平時の産業努力を無視することはできない。"
 HABSBURG_reinforced_industry: "産業の強化"
 HABSBURG_reinforced_industry_desc: "平時に工場を操業できるようにすることは重要である。しかし、今はそのことに思いを巡らすべきではない。我が国の産業は、自国の領土で行われる戦争に耐えうるものでなければならないのだ。それが達成されるまでは、平時について考えている時間はない。"
 HABSBURG_improved_production_methods: "生産方法の改善"
 HABSBURG_improved_production_methods_desc: "各国の産業が効率よく連携できるようになった今、我々は生産方法の改善に力を入れられるようになった。連邦民の真の力と潜在能力をこれに注ぎ込み、彼らのたゆまぬ努力でもって実現を目指していこう。"
 HABSBURG_call_the_imperial_diet: "帝国議会の開催"
 HABSBURG_call_the_imperial_diet_desc: "ついに帝国議会を再開する時が来た。この連邦を導く我々にとって、目指すべき未来は常に明確である。さあ、帝国の再統合という大望を追求するのだ！"
 HABSBURG_united_in_the_face_of_danger: "危機に直面しての団結"
 HABSBURG_united_in_the_face_of_danger_desc: "死か不名誉か、二つに一つしかない。これは国民のよく知るところである。我々は立ちはだかるいかなる脅威に対しても、挙国一致で立ち向かうのだ！"
 HABSBURG_an_empire_not_just_in_name: "1000年続く連邦"
 HABSBURG_an_empire_not_just_in_name_desc: "我らの連邦は1000年続くものとなるだろう。そして今や、何人たりとも我々と我々の未来の間に立ちふさがることはできない。ドナウ地域は世界で最も豊かで、畏敬に値することを広く知らしめるのだ！"
