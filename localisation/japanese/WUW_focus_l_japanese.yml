 ### GERMAN FOCUS TREE ###
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "史実の重要方針"
 GER_prioritize_economic_growth: "経済成長を優先"
 GER_prioritize_economic_growth_desc: "長年の怠慢な財政政策で、我が国の経済は半ば破滅してしまった。戦車の代わりにトラクターを作り、ライフルの代わりにシャベルを配り、軍需産業の成長よりも経済成長を優先させなければならない！"
 GER_currency_reforms: "通貨改革"
 GER_currency_reforms_desc: "経済回復と再生の第一歩は抜本的な通貨改革である。"
 GER_lower_taxes: "減税"
 GER_lower_taxes_desc: "再軍備計画のために、国民の税負担は次第に重くなっている。この負担を軽減することで、短期的には国家収入を失うかもしれないが、そのうち国民は苦労して稼いだ金をさらに多く使うことができるようになる。"
 GER_workers_rights: "労働者の権利"
 GER_workers_rights_desc: "労働組合はここ数年で根本的に変化し、かつての面影は全くなくなっている。組合を改革することで労働者を結集させ、利益を得ることができる。"
 GER_abolish_price_controls: "価格統制の廃止"
 GER_abolish_price_controls_desc: "再軍備を支援するために実施されてきた価格統制措置は、経済を抑制している。これを撤廃すれば国の資金は減るかもしれないが、人々は新しい事業を始め、経済を活性化させることができる。"
 GER_increased_trade: "貿易の拡大"
 GER_increased_trade_desc: "ドイツ国民に繁栄をもたらすには、この国で産出・製造できないものの輸入が不可欠だ。そのためには外に目を向け、他国と新たな貿易協定（我が国にとって有利なもの）を結ぶ必要がある。"
 GER_housing_developments: "住宅開発"
 GER_housing_developments_desc: "近代的な住宅を改築および建設し、新たな生活水準を確立することを目的とした住宅開発計画を開始することで、経済を活性化させることができる。"
 GER_invest_in_vereinigte_stahlwerke: "シュタールヴェルケ連合への投資"
 GER_invest_in_vereinigte_stahlwerke_desc: "シュタールヴェルケ連合はドイツで最大かつ最重要な鉄鋼メーカーのひとつである。同社に資源を投入すれば、生産性は確実に向上し、ドイツの鉄鋼業界は一変するだろう。"
 GER_industrial_expansion: "産業の拡大"
 GER_industrial_expansion_desc: "国際的な競争力と新技術を開拓できる強力な産業を持つことは、我々の継続的な成長にとって極めて重要である。[ROOT.GetNameDefCap]は品質の代名詞となるだろう。"
 GER_agricultural_reforms: "農業改革"
 GER_agricultural_reforms_desc: "我々の農業部門のほとんどが小規模な家族経営の農場で、肉体労働が多い。近代的な設備を導入し、個々の農場の生産量を増やすことで、農業部門全体を改革することができる。これで国全体がその恩恵を受けられるようになる！"
 GER_urbanization: "都市化"
 GER_urbanization_desc: "農業に近代的な機械が導入されたことで、多くの人々の自由が増え、新たな雇用を求めて都市に集まってくるようになった。こうした人々は、我が国の工場で有効に活用され、引き続き我が国の世界一の経済に貢献し続けることができる。"
 GER_wirtschaftswunder: "ワーチャフツワンダー"
 GER_wirtschaftswunder_desc: "経済を活性化させるための我々の計画や取り組みが、ついに実を結んだ！世界中の人々が、我が国の金融と産業の回復に畏敬の念を抱き、これを「ワーチャフツワンダー（経済の奇跡）」と呼んでいる。"
 GER_mass_production: "大量生産"
 GER_mass_production_desc: "近年の産業の進歩に伴い、我々は生産手段について多くのことを学んだ。我々は、この新たな知識と見解をすべて、組立ラインの合理化と、これまでにない規模での資材生産に投入すべきだ。"
 GER_build_defense_industry: "防衛産業の構築"
 GER_build_defense_industry_desc: "ようやく経済を安定させ、それをさらに何倍にも強化することができた今、我々は国家の主権を確保し、適切な防衛産業を築き、ドイツ国民の勤勉さ、そして進歩と卓越性への意欲を守ることに目を向けることができる。"
 GER_war_production: "戦時生産"
 GER_war_production_desc: "戦火が再び我々を包み込んだ。しかし、我々は屈しない、倒れない！我々は産業力を結集し、愚かにも、ドイツ国民の不屈の意志を打ち砕くことができるなどと考えている敵を凌駕する！"
