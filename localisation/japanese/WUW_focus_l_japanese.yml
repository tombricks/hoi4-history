 GER_oppose_hitler_ww: "ドイツ国防軍の結集"
 GER_oppose_hitler_ww_desc: "ヒトラーによる支配を終わらせなければならない。彼はラインラントを再武装化することで西側諸国を刺激するつもりだが、そうなればドイツ国防軍内の協力者の助けを得て我々が権力を掌握し、ドイツ国民を結集させて彼に対抗させることができる。"
 GER_rally_the_nation: "国民の結集"
 GER_rally_the_nation_desc: "我が国には、ナチスに立ち向かう意思を持った国民が大勢いるが、ついにそのチャンスが巡ってきた。人々を結集させると同時に、ヴァイマル共和政時代からナチスと戦ってきた準軍事組織との接触を図るべきかもしれない。"
 GER_rally_the_nation_tt: "内戦の終結時、§Y変更§!あるいは§R排除§!される国民精神を選べるようになる。"
 GER_denazification_campaigns: "非ナチ化作戦"
 GER_denazification_campaigns_desc: "[GER.GetNameDef]の中枢を蝕む、ナチスという病から我々が真に解放されるためには、非ナチ化に向けて多大なる尽力が求められる。ナチス党員および彼らを匿う人間を、発見し次第逮捕する必要があるだろう。"
 GER_rebuild_the_nation_ww: "国家再建"
 GER_rebuild_the_nation_ww_desc: "この国をナチスのもたらした荒廃から立ち直るには、全力を尽くして迅速な復興に取り組まなければなならない。その間、国民には質素な暮らしと懸命な労働を強いることになるが、よりよい明日への希望を持って耐え忍んでくれるだろう。"
 GER_revitalize_the_nation: "国家再生"
 GER_revitalize_the_nation_desc: "内戦が残した荒廃のさなか、我々は国家の再建に目を向けなければならない。目標達成のためにすべての人材と資金を注ぎ込めるよう、国民にはしばらく快適な暮らしを諦めてもらう必要がある。"
 GER_rebuild_the_nation_ww_tt: "ディシジョンをアンロックする: §Y$GER_public_works_modifier$§!"
 GER_tend_to_the_future_of_germany: "ドイツの未来に向けて"
 GER_tend_to_the_future_of_germany_desc: "ナチスからドイツを救うことに成功した今、我々は新たな未来に目を向け、この国の将来の方向性を決めなくてはならない。団結、正義、そして自由のために！"
 GER_tend_to_the_future_of_germany_tt: "§Y分離主義者による反乱§!の試みをすべて回避する"
 #COMMUNISM
 GER_start_the_proletarian_revolution: "プロレタリア革命の幕開け"
 GER_start_the_proletarian_revolution_desc: "最初の内戦の後、労働者の声がもっと聞かれることを期待していた。しかし、そうはなっていないようだ。プロレタリアートは良い待遇を受けるべきであり、彼らが蜂起することを許すことでようやくプロレタリアートを支持する者たちに権力を確保することができるかもしれない。"
 GER_start_the_proletarian_revolution_civil_war_tt: "任務が時間切れになると§R内戦§!を招く！"
 GER_states_with_proletarian_uprising_joins_cw_tt: "内戦の時に、§Y$GER_proletariat_uprising_modifier$§!補正を持つ国が§Y共産主義§!側に参加する。"
 GER_the_proletarian_revolution_flag: "プロレタリア革命の継続"
 GER_formalize_the_intelligence_wing: "情報部の正式運用"
 GER_formalize_the_intelligence_wing_desc: "国は、国民の利益を考えない支配者の下で大いに苦しんできた。今こそ国を再建するために、まず何から手を付けるべき知る必要がある。機能的な情報局を持つのがいいスタートとなるだろう！"
 GER_propaganda: "国全体に及ぶプロパガンダ"
 GER_propaganda_desc: "以前にプロパガンダの影響を目の当たりにしているため、その効果は否定できない。偉大なる指導者への支持に資源を割り当てることで、国民を思い通りの状態に保つことができる。"
 GER_form_the_stasi: "シュタージの結成"
 GER_form_the_stasi_desc: "情報部は大成功を収め、我々は現在、国家安全保障に関わる省の創設を検討し始めている。国民の間ではあまり人気のある決断ではないかもしれないが、必要な決定である。"
 GER_effective_operations: "効果的な作戦"
 GER_effective_operations_desc: "シュタージが成長を続ける中、我々はその作戦範囲を拡大しなければならない。[ROOT.GetAdjective]の国境を越えて実施される任務は、国内で開始されるものと同様に、国家保安にとって重要である。"
 GER_assemble_red_orchestra: "赤いオーケストラの設立"
 GER_assemble_red_orchestra_desc: "赤いオーケストラは決して一枚岩な集団ではなく、数人の才覚ある人物の周りに多くの人達が集まっているようなものだ。しかし、中には非常に優秀な者もいる。彼らを採用することを検討すべきである。"
 GER_ressurect_the_red_front_fighters_league: "赤色戦線戦士同盟の復活"
 GER_ressurect_the_red_front_fighters_league_desc: "赤色戦線戦士同盟は、ワイマール共和国時代の運動に関連する準軍事組織であった。ファシスト政権の下で、彼らは勇敢に警察やその他の抑圧者と戦った。古い政権が通常採用していたのと同じように、赤色戦線戦士はこれにより禁止された。彼らを再び召集する時が来た！"
 GER_spawn_more_communist_militias_in_civil_war_tt: "新たな§Y内戦§!が勃発した場合、§Y$GER_proletariat_uprising_modifier$§!の影響を受ける3つの中核州で§Y2つのドイツ軍§!部隊を編成する"
 GER_ressurect_the_red_front_fighters_league_tt: "§Y2つの市民軍§!が、§Y$GER_proletariat_uprising_modifier$§!の影響を受けている国、または§Y[ROOT.GetAdjective]共産主義者§!の支配下にある国のうち、§Y3つの国§!にランダムに出現する。"
 GER_reorganize_nationale_volksarmee: "国家人民軍の再編成"
 GER_reorganize_nationale_volksarmee_desc: "依然として汚職とファシズムの残滓が軍隊内に根強く残っている。反抗や叛逆を防ぐためには我々に害を与えようとする者たちを排除しなければならないが、そうすると階級構造に大きな穴があくことになる。国民の安全を守るため、いざという場合に我が国の勇敢な兵士を率い、戦うことのできる忠誠な将軍を新たに任命する必要がある。"
 GER_cannot_join_oppossing_civil_war_side_tt: "これらの人物は、起こり得る§Y内戦§!で敵対する側に加わることはできない:"
 GER_ensure_army_loyalty: "陸軍の忠誠心の確保"
 GER_ensure_army_loyalty_desc: "隊員の中には、これまで強いられてきた愚行ではなく、我々の大義に引き寄せられそうな者たちがいる。手間はかかるだろうが、兵士たちに良い共同体精神を植え付けることで、長年にわたる忠誠を確かなものにすることができる"
 GER_political_commissars: "政治将校"
 GER_political_commissars_desc: "隊員の中には、これまで強いられてきた愚行ではなく、我々の大義に引き寄せられそうな者たちもいる。兵士に共産主義の良さを教え込み、彼らを組織して忠誠を誓わせるという任務を遂行できる士官を任命する必要がある。"
 GER_rapid_army_expansion: "迅速な陸軍の拡張"
 GER_rapid_army_expansion_desc: "必要な改革を行った後、我々の軍隊は以前ほどの成長を遂げていない。ますます敵対的になっている世界で国民を守るためには、大規模な軍隊が必要である。大規模動員と訓練の推進がこの問題を解決するだろう。"
 GER_the_peoples_victory: "民衆の勝利"
 GER_the_peoples_victory_desc: "民衆が声を上げ、民衆の声が聞かれた。我々の旧政府は腐敗して弱さを見せているため、今こそ、この機会をつかみ、彼らの辞任を要求し、民衆の名のもとに権力を我々の手に取り戻すべきだ！"
 GER_legacy_of_the_spartacus_league: "スパルタクス団の遺産"
 GER_legacy_of_the_spartacus_league_desc: "スパルタクス団は1919年にドイツ共産党が結成されたことで消滅したが、その理念は再び取り戻す価値がある。スパルタクス団は、民主的な選挙と民衆の意思に基づく社会主義共和国の創設を構想していたが、必要に応じて革命的なグループも許容していあた。再び目標に向かって取り組む時が来た。"
 GER_social_ownership: "社会的所有"
 GER_social_ownership_desc: "重要な国家サービスが、民衆の利益に合致しない目標を持つ人々によって運営されるとどうなるかを我々は目の当たりにしてきた。このようなことが二度と起こらないようにするために、産業の公有化に移行させるべきだ。"
 GER_civil_liberties: "市民の自由"
 GER_civil_liberties_desc: "同志たちの間には、国家が効率的かつ安全に機能するためには、国家がすべての個人を強制的に服従させなければならないという誤解がある。しかし、これは社会主義の目的に反する。市民の自由が守られてこそ、国民は国家に真に忠誠を誓うことができる。"
 GER_embrace_democratic_institutions: "民主主義的制度の受け入れ"
 GER_embrace_democratic_institutions_desc: "自由民主主義はブルジョワの隠れみのにすぎない。真の民主主義には、経済的平等と社会的平等が必要だ。そのため、我々こそが国民の意思を国の統治プロセスに完全に反映させることができる唯一の立場にある。"
 GER_establish_volkskommissariats: "人民委員会の設立"
 GER_establish_volkskommissariats_desc: "外国による占領は受け入れられないが、新たに解放された隣国において、労働者主導の合法的な政府を樹立するため、我々は指導者としての困難な責任を引き受け、社会主義の理想に向かって彼らを導く。"
 GER_establish_volkskommissariats_tt: "イデオロギーを共有する現在または将来の§Y隣接する従属国§!にて§Y人民委員部の設立§!のディシジョンをアンロックする。"
 GER_industrialize_volkskommissariats: "国家人民委員部の産業化"
 GER_industrialize_volkskommissariats_desc: "設備不足による労働の非効率的な適用のため、国家人民委員部の産業は[ROOT.GetAdjective]の同産業に対して遅れをとっている。この不均衡を是正するために、工業化計画に投資しなければならない。"
 GER_industrialize_volkskommissariats_tt: "§Y国家人民委員部§!で§Y工業化を促進§!を実行するディシジョンをアンロック"
 GER_protect_the_revolution: "革命の擁護"
 GER_protect_the_revolution_desc: "国外での介入を影響力を得るための策略と見る者もいるが、我々の使命は労働者とプロレタリアートを守ることであり、そのためには国際的に受け入れられる枠を越えて行動する能力が必要であると十分に認識している。"
 GER_protect_the_revolution_tt: "[ROOT.GetNameDef]によって引き起こされた内戦を抱える§Y隣接する国々§!に対する§Y従属要請§!のディシジョンをアンロックする"
 GER_instill_german_discipline: "ドイツの規律を浸透"
 GER_instill_german_discipline_desc: "国家人民委員部の軍隊を見ると、[ROOT.GetAdjective]の規律と効率に欠けていることを痛感する。これらについて教育し、敵から身を守る術を身につけさせなければならない。"
 GER_integrate_subjects_economies: "従属国の経済の統合"
 GER_integrate_subjects_economies_desc: "国家人民委員部の経済は、我々の指導の下で大きな進歩を遂げた。さらに効率性を高めるため、我々の産業を単一の経済圏に統合する。"
 GER_current_future_volkskommisariats_tt: "現在と未来のすべての§Y国家人民委員部§!："
 GER_integrate_volkskommissariats: "人民委員会の統合"
 GER_integrate_volkskommissariats_desc: "国家人民委員部は、解放されたヨーロッパの人々を社会主義へと導くことを目的としていた。しかし、経済や文化が相互に絡み合うにつれ、アイデンティティの新たな感覚が生まれ、[ROOT.GetAdjective]である意義の拡大を提唱するようになった。これから我々は一つの民族、一つの国だ。"
 GER_integrate_volkskommissariats_tt: "§Y国家人民委員部を統合§!を実行するディシジョンをアンロックする。§Y[ROOT.GetNameWithFlag]§!最初の§Y国家人民委員部§!を統合すると、国は後に§Y$GER_german_socialist_union_communism$§!となる"
 GER_expand_social_welfare: "社会福祉の拡大"
 GER_expand_social_welfare_desc: "第一次大戦後、我が国では国民のために福祉制度を整備し始めたが、世界恐慌をきっかけにその制約が厳しくなってしまった。我々はこの制度の復活に人材と資金を注ぎ込み、すべてのドイツ人の誇りとするべきだ。そうすれば、共産主義の優位性を世界に証明できるだろう。"
 GER_liberate_austria: "オーストリアの解放"
 GER_liberate_austria_desc: "南の隣国の民衆は長い間ひどい条件の下で生活してきた。彼らは別の国を故郷と呼んでいるが、我々とは多くの類似点があり、さらには言語も共有している。そこで、我々は[AUS.GetAdjective]の人々の最善のために要求を、いや、我々と共に歩むための提案を差し伸べるべきである！"
 GER_spark_the_flame_of_revolution: "革命の火花"
 GER_spark_the_flame_of_revolution_desc: "隣国の労働者の状況は、我々がそうであってほしいと願うほどは良くはない。長期的には、これらの国々で武装革命が避けられないが、今のところ、少なくともこれらの国々に共産主義の思想を広めることを試みるべきである。"
 GER_spark_the_flame_of_revolution_tt: "§Y周辺の小国§!で§Y共産主義感情の強化§!を実行するディシジョンをアンロックする。その国で共産主義の支持が高まると、同国を§Y共産主義国§!にするための§Y内戦§!が起きる。"
 GER_proletarian_international_alliance: "プロレタリア国際主義"
 GER_support_the_proletarian_uprising: "プロレタリアの反乱支援"
 GER_support_the_proletarian_uprising_desc: "我々の周辺で内戦が急増すると予見される中、蜂起する労働者の支援方法についての方針を更新すべきである。これらの労働者はそのような活動に対して準備が不十分である場合があり、彼らを十分に装備させることによって、ヨーロッパの我らの地域全体に赤い波が押し寄せることを確実にすることができる。"
 GER_support_the_proletarian_uprising_tt: "§Yディシジョン§Yをアンロックして、§Y[ROOT.GetAdjective]§!強化された§Y共産主義§!感情の結果により発生した内戦に巻き込まれている国々に§!歩兵装備§!を送る。"
 GER_the_proletarian_legion: "プロレタリア軍団"
 GER_the_proletarian_legion_desc: "我々が引き起こした蜂起に対しては責任を負わなければならない。内戦で荒廃した国々のプロレタリアートは、腐敗した政権を早く終わらせるために我々の助けを必要としている。彼らを支援するために軍の派遣を検討しなければならない！"
 GER_the_proletarian_legion_tt: "§Y[ROOT.GetNameWithFlag]§!が§Y共産主義§!を煽動している§Yどこかの国§!が§Y内戦§!に突入すると："
 GER_strengthen_the_proletarian_international: "プロレタリア国際主義の強化"
 GER_strengthen_the_proletarian_international_desc: "隣国の労働者たちが権利を求めて立ち上がる中、我々は信頼できる同盟としての地位を強化する好機と見ている。これらの新たに設立された共産主義国家をプロレタリア国際主義に招待することで、我々全員がさらに強くなるだろう。"
 GER_strengthen_the_proletarian_international_tt: "§Y[GER.GetNameWithFlag]§!が§Y共産主義に影響を与え内戦§!に勝利した§Yヨーロッパ§!すべての国が、§Yプロレタリア国際主義§!に招待される。この効果は、§Y国家方針を選択した後§!共産主義に傾倒するようになった国々にも適用される！"
 GER_proletarian_solidarity: "プロレタリアの団結"
 GER_proletarian_solidarity_desc: "我々は、ヨーロッパを共産主義化するため多大な時間と資源を費やしてきた。今こそその努力が実を結んで当然ではないのか？"
 GER_proletarian_solidarity_decision_tt: "ディシジョンをアンロック: [GER.GetName]が共産主義への転換を支援した国との資源貿易を増加させることを目的とした、§Yプロレタリアの団結を奨励§!"
 GER_liberate_italy: "イタリアの解放"
 GER_liberate_italy_desc: "[ITA.GetAdjective]は長い間、[ITA.GetLeader]の支配下に苦しんできた。かつては我々の旧政府の同盟国とされていたが、我々がより良く変わった今、彼らも共に連れていくことが我々の義務である！"
 GER_the_end_to_fascist_europe: "ファシスト・ヨーロッパの終焉"
 GER_the_end_to_fascist_europe_desc: "現在でも、ヨーロッパにはファシスト支配下にある国々が存在している。支配が国民に与える負担を理解している我々は、これらの国々が直ちに解放されるようにしなければならない！"
 GER_bypass_end_to_fascist_europe_tt: "不一致: 他の国:\n   首都州: §Yヨーロッパ§!にある\n   現在の与党が§Yファシスト§!である。" #The indentations are there so the tt looks correct
 GER_war_against_fascism_tt: "[GER.GetNameDef]がまだ戦争目標を設定していない§Yヨーロッパ§!の§Yファシスト§!国家に対し、戦争目標§Y併合§!を獲得する。現在の効果:"
 GER_red_europe: "赤きヨーロッパ"
 GER_red_europe_desc: "労働者に武器を取らせ、赤旗を掲げさせる我々の取り組みを、近隣諸国のみにとどめるわけにはいかない。プロレタリア革命をヨーロッパ中に広げなければ！"
 GER_spark_the_flame_of_revolution_red_europe_tt: "§Yヨーロッパの小国§!で§Y共産主義感情の強化§!を実行するディシジョンをアンロックする。その国で共産主義の支持が高まると、同国を§Y共産主義国§!にするための§Y内戦§!が起きる。"
 GER_root_out_imperialism: "帝国主義の根絶"
 GER_root_out_imperialism_desc: "帝国主義はアフリカとアジアの地に深く根を下ろし、労働者の自由を奪っている。彼らは長きにわたり植民地主義に苦しめられてきた。我々はこの搾取に終止符を打ち、立ち上がり、運命を自ら切り開き、敵を蹴散らすための手段を虐げられてきた大衆に与える必要がある。"
 GER_root_out_imperialism_tt: "§Yアフリカ§!と§Yアジア§!の国々のレジスタンス活動を活発化させ、自治度獲得を高める§Yディシジョン§!がアンロックされる。"
 GER_strengthen_the_proletarian_international_internationally_tt: "§Y[GER.GetNameWithFlag]§!が§Y共産主義に影響を与えた§!§Yヨーロッパ外のすべての国§!が、§Yプロレタリア国際主義§!に招待される。この効果は、§Y国家方針を選択した後§!に共産主義に傾倒するようになった国々にも適用される！"
 GER_hegemony_over_europe: "ヨーロッパの覇権"
 GER_hegemony_over_europe_desc: "旧帝政ヨーロッパは崩壊しつつある。我々は、帝国に代わる新たな社会主義体制を確立するつもりだ。ヨーロッパの労働者は、ブルジョア階級の専制的支配との戦いを我々が主導することを望んでいる。プロレタリアートが勝利すれば、ヨーロッパ大陸の覇権を手にできるだろう。"
 GER_war_against_major_countries_in_europe_tt: "§Yヨーロッパ§!の州を少なくとも1つ支配する§Y大§!国すべてに対し、戦争目標§Y併合§!を獲得する。現在の効果:"
 GER_align_south_america: "南アメリカの連携"
 GER_align_south_america_desc: "南米の労働者は長きにわたり資本主義の圧政に苦しんできた。彼らを我々の大義に賛同させることができれば、大陸全体に及ぶ強力な連合を築けるはずだ。"
 GER_communist_propaganda_south_america_decision_tt: "§Y南米の小国§!で§Y共産主義感情の強化§!を実行するディシジョンをアンロックする。その国で共産主義の支持が高まると、同国を§Y共産主義国§!にするための§Y内戦§!が起きる。"
 GER_wage_war_on_capitalism: "資本主義に挑む戦い"
 GER_wage_war_on_capitalism_desc: "資本主義は共産主義の天敵である。必要とあらば力ずくで解体させねばならない。我々が資本主義の象徴たる[USA.GetNameDef]との戦いを主導し、新たな社会主義時代の道を切り開こう。"
 GER_instigate_middle_eastern_revolutions: "中東の革命を扇動"
 GER_instigate_middle_eastern_revolutions_desc: "中東は長きにわたり外国勢力に抑えつけられてきた。社会主義革命の機が熟している。長きにわたる搾取から解放されるという民衆の一縷の望みに火をつけ、社会主義の赤旗を高く掲げる必要がある。"
 GER_communist_propaganda_middle_east_decision_tt: "§Y中東の小国§!で§Y共産主義感情の強化§!を実行するディシジョンをアンロックする。その国で共産主義の支持が高まると、同国を§Y共産主義国§!にするための§Y内戦§!が起きる。"
 GER_intervene_in_spain: "スペインでの介入"
 GER_intervene_in_spain_desc: "ファシズムの勢力に対し、あらゆる手を尽くしてスペインの同胞を支援することは我々の義務である。戦闘で鍛え上げられた部隊を派遣すれば、間違いなく喜ぶだろう。"
 GER_assist_our_eastern_comrades: "自国の東部同志の支援"
 GER_assist_our_eastern_comrades_desc: "極東の同志たちは苦戦を強いられ、多くの犠牲を出している。我々は彼らの苦痛をできる限り和らげるべきだ。戦闘で鍛え上げられた部隊を派遣すれば、形勢を一転させられるかもしれない。"
 GER_strike_at_the_rising_sun: "大日本帝国への一撃"
 GER_strike_at_the_rising_sun_desc: "[JAP.GetNameDefCap]は帝国主義で塗り固められた国家である。平等と社会主義を求める者を弾圧している。今こそ日本人は抵抗をやめ、プロレタリアを頂点とする新たな世界秩序を受け入れねばならない。"
 GER_nationalize_industries: "産業の国有化"
 GER_nationalize_industries_desc: "国家中央集権化が経済のについてもたらした良い結果を目の当たりにし、同じことが産業にも適用できるのではないかと考えている。現在、産業は多くの私有者の下で分散されており、異なる手法や方法で製造している。産業を国有化することで、生産の出力と効率に関して、より多くを制御できることになる。"
 GER_form_agricultural_cooperatives: "農業協同組合の結成"
 GER_form_agricultural_cooperatives_desc: "農業部門は我々にとって重要な部門の一つである。いくつかの産業は農業労働者とその仕事に依存しているため、それを放置するのは無責任だと言えるだろう。協同組合を形成することで、農業部門が一体となって協力し、最大限の効率と最小限の損失で機能することを確保できる。"
 GER_effectivize_the_volkswerke: "フォルクスヴェルケの効率化"
 GER_effectivize_the_volkswerke_desc: "いわゆるフォルクスヴェルケは、我々の前任者たちが持っていた数少ないアイデアの一つである。鉱業、製鉄業の成長と生産を監督するための国家管理の産業コングロマリットとして、フォルクスヴェルケは効率化する価値がある。"
 GER_womens_rights_and_equality: "女性の権利と平等"
 GER_womens_rights_and_equality_desc: "性別は長い間、どの場所において国に奉仕すべきかを決定する要因であった。前線であれ、工場であれ、家庭であれ、そうである。負担をより平等に分担することで、必要があれば、労働力も増やせ、大きな軍隊も編成できる。"
 GER_locks_women_in_workforce_decision_tt: "§Y$women_in_the_workforce$§!のディシジョンが§Y利用不可§!になる。"
 GER_labor_rights_and_union_stuff: "労働組合の設立"
 GER_labor_rights_and_union_stuff_desc: "労働者が団結して懸念や労働条件の規定について訴えることは、我が国では長い間軽視されてきた。今、国家がそれを許可するだけでなく、労働組合の結成を奨励する時期になった！"
 GER_proletarian_dictatorship: "プロレタリアの独裁政権"
 GER_proletarian_dictatorship_desc: "国民に最高の将来と生活水準を提供するには、国民のニーズに応える安定した指導者を確保しなければならない。長年プロレタリアートのために戦ってきた[ROOT.GetLeader]は、すべての資格を満たしており、労働者のために最善を尽くすのは確実だ。"
 GER_state_controlled_economy: "国家が管理する経済"
 GER_state_controlled_economy_desc: "我々の経済は、上手くに管理する方法を知らない人々に任せるにはあまりにも脆弱である。国民に長期的な影響を与える経済危機を回避するために、国家が経済の家事を取るべきである。"
 GER_central_planning: "中央の計画"
 GER_central_planning_desc: "我々の経済が国家の手中にある今、我々の経済計画も中央集権化するのが当然であろう。国家全体の経済を俯瞰できるもののみが、投資先や資源の最適な分配方法について最適な判断を下すことができる。"
 GER_the_german_stakhanovite_movement: "ドイツのスタハノフ運動"
 GER_the_german_stakhanovite_movement_desc: "スタハノフ運動は共産主義の支配下にある[SOV.GetName]で始まり、労働者が期待以上に働き、生産することに誇りを持ちだしたことから始まった。この運動は生産を急増させ、労働者により強い目的意識を与えた。我々もここ、[ROOT.GetNameDef]で同様の感情を奨励することを検討すべきである。"
 GER_the_german_stakhanovite_movement_tt: "§Y$GER_establish_the_reichswerke$§!または§Y$GER_invest_in_vereinigte_stahlwerke$§!を完了することで、この国家方針は獲得する資源量を§G5%§!増加させる。"
 GER_spheres_of_influence: "勢力圏"
 GER_spheres_of_influence_desc: "近くに似た考えを持つ二つの国があるので、我々と[SOV.GetAdjective]のために公平な状況を作る必要がある。勢力圏を確立し、東の同志にそれを与えることで、武力衝突のリスクを減らすことができる。"
 GER_spheres_of_influence_tt: "我々と§Y[SOV.GetNameWithFlag]§!は勢力圏を§Yヨーロッパ§!に設置する。\n\n我々の§Y勢力圏§!は次を含む:\n§Y[SWE.GetNameWithFlag]\n[NOR.GetNameWithFlag]\n[DEN.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (西)\n§Y[CZE.GetNameWithFlag]§! (西)\n§Y[HUN.GetNameWithFlag]§!\n\n彼らの §Y勢力圏は次を含む§!:\n§Y[FIN.GetNameWithFlag]\n[EST.GetNameWithFlag]\n[LAT.GetNameWithFlag]\n[LIT.GetNameWithFlag]\n[SLO.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (東)\n§Y[ROM.GetNameWithFlag]\n[BUL.GetNameWithFlag]\n[YUG.GetNameWithFlag]§!"
 GER_czechoslovakia: "[CZE.GetName]の労働者の解放"
 GER_czechoslovakia_desc: "南の国境を越えたすぐ先の[CZE.GetNameDef]には、まだ資本主義の束縛から解放される必要がある労働者たちがいる。彼らはまだ完全に正しい形の共産主義を理解していないので、あらゆる手段を用いてそれを彼らに届けなければならない。それが良き同志としての我々の義務である。"
 GER_poland: "[POL.GetAdjective]プロレタリアートの保護"
 GER_poland_desc: "[POL.GetNameDef]のプロレタリアートは、まだ[ROOT.GetAdjective]の労働者と同じ権利を享受していない。彼らは現在の指導者の下で苦しんでいるため、我々が立ち上がり、彼らを解放し、保護する時が来たのかもしれない。"
 GER_hungary: "[HUN.GetAdjective]の労働者の抑圧の終焉"
 GER_hungary_desc: "[HUN.GetNameDef]の労働者は、依然として基本的な権利を求めて苦しんでいる。国の政府は彼らのニーズを明らかに無視しているため、我々は介入して[HUN.GetName]全体のプロレタリアートが彼らに見合うように公平に扱われるようにする必要がある。"
 GER_the_northern_shield: "北の盾"
 GER_the_northern_shield_desc: "北欧諸国は資源が豊富であるにもかかわらず、労働者の団結努力にもかかわらず、プロレタリアートはたちは依然として資本主義の利害の下で苦しんでいる。労働者がより良い待遇を受けるべきだと信じているだけでなく、これらの資源をさらに有効に活用できるとも信じている。北欧の労働者の搾取は終わらせなければならない！"
 GER_sign_the_second_treaty_of_berlin: "第二次ベルリン条約に署名"
 GER_sign_the_second_treaty_of_berlin_desc: "我々の軍隊が大規模であることは承知しているが、[SOV.GetNameDef]の軍隊との戦いとは避けたいということも同様に承知している。連絡をとり、双方の対立を避けることで、両国の労働者にとってより良い未来を築くことができる。"
 GER_defense_treaty_with_the_soviet: "ソビエトとの防衛条約"
 GER_defense_treaty_with_the_soviet_desc: "[SOV.GetAdjective]と敵対行為を行わないことに同意した今、外交関係をさらに強化することを検討すべきだ。我々は彼らを保護するに値すると思っており、彼らも同じように感じているだろう。相互防衛条約は双方の利益になるだろう。"
 GER_industrial_cooperation: "産業協力"
 GER_industrial_cooperation_desc: "[SOV.GetAdjective]との協力はこれまで軍事分野に限られていた。[SOV.GetNameDef]は我々の同盟国であるため、他の分野でも協力するのが理にかなっている。産業哲学は似ているので、産業分野での共同努力は容易に達成できるはずだ。"
 GER_tech_sharing: "産業技術の共有"
 GER_tech_sharing_desc: "我々と同じ志を持つ国々との間で技術共有をすることを目指すべきだ。この取り組みのために[SOV.GetAdjective]に働きかけることが最も理性的な行動だろう。"
 GER_resource_trade: "資源貿易"
 GER_resource_trade_desc: "我々は可能な限り自助を目指しているが、同じ理想を共にする国々との貿易も必要である。[SOV.GetNameDef]に対して産業能力の形で補償を提供することで、非常に有益な取引を確保できるはずだ。"
 GER_factories_for_resources: "資源生産工場"
 GER_factories_for_resources_desc: "我々は[ROOT.GetNameDef]に多くの民間産業を持っているが、さらに有効に活用できるだろう。[SOV.GetNameDef]は一部の地域において開発が進んでおらず、そこは貴重な資源にも恵まれているらしいと我々は認識している。これらの資源と引き換えに産業の一部を移転する提案は、利益を得る機会となるだろう。"
 GER_factories_for_resources_tt: "§Yディシジョン§!をアンロックして、資源の代わりに、産業を§Y[SOV.GetNameWithFlag]§!へ移転させる。"
 #NON-ALIGNED/DEMOCRATIC
 GER_monarchist_sentiment: "君主主義感情"
 GER_monarchist_sentiment_desc: "国民が君主制を求めているのなら、我々は君主制を採用しよう。政府の具体的な形態はまだ決まっていないが、ドイツ国民がカイザーの帰還を必要としているのは明らかだ。"
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_ratify_the_locarno_treaty: "ロカルノ条約の再批准"
 GER_re_ratify_the_locarno_treaty_desc: "1925年に締結されたロカルノ条約は、我々と協商国の国交正常化を試みつつ、ヨーロッパ各国の国境維持を保証するためのものだった。我が国にとっては抑圧的だと思われてきたが、これに反対するというヒトラーの過ちを正すためには、条約の受け入れは最善の選択である。"
 GER_re_ratify_the_locarno_treaty_tt: "§Y[FRA.GetNameDefCap]§!が我が国の外交活動を受け入れやすくなる"
 GER_franco_germanic_pact: "仏独協力条約"
 GER_franco_germanic_pact_desc: "最近の[FRA.GetAdjective]との国交正常化の波に乗って、両国の関係を深めるとともに、友好と相互援助の条約を正式に結んでおくことが賢明だ。そうすれば、東方の[SOV.GetAdjective]に共に立ち向かう態勢が整うだろう。"
 GER_request_the_return_of_french_held_colonies: "フランス支配下の植民地の返還要求"
 GER_request_the_return_of_french_held_colonies_desc: "第一次世界大戦終結時に、我々は所有していた植民地を奪われた。アデナウアーの元で、ドイツ植民協会が人気を取り戻している今こそ、我々の旧植民地であるカメルーンとトーゴラントの返還を要求する好機だといえる。我が国とフランスの関係が良好であるほど、領土を取り戻せる可能性が高くなるだろう。"
 GER_offer_trade_proposal: "貿易の提案"
 GER_offer_trade_proposal_desc: "豊富な天然資源を持つ国は多数あり、そうした国々との貿易は高い利益を生み出す。インドネシアとコンゴの領土では大量のゴムと希少金属が採れるため、これら植民地の宗主国である[BEL.GetNameDEF]や[HOL.GetNameDef]と貿易協定を結べば、我が国の産業を活性化させる豊かな資源が手に入るだろう。"
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "§Y$GER_rnd_programs_modifier$§!の研究速度ボーナスは、陣営の構成国が1つ増えるたびに§G1%§!増加し、合計で最大§G10%§!まで増加する"
 GER_shared_rd_programs_2_tt: "§Y勢力§!内の全§Y国家§!は§Y中央ヨーロッパ研究§!共有グループに参加する。"
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_the_mannheim_project_ww: "マンハイム計画"
 GER_the_mannheim_project_ww_desc: "我々は原子力の謎を解くために一層の努力を重ね、対[SOV.GetAdjective]の兵器への応用を視野に入れるべきだ。この件に関する情報を共有してくれる新たな同盟国のおかげで、研究はより容易に進むだろう。"
 GER_ban_political_uniforms: "政治的制服の禁止"
 GER_ban_political_uniforms_desc: "ヴァイマル時代は、街中で争いを展開する準軍事組織や政治団体に悩まされた。安定した未来を確保するためには、こうした政治的所属を公に示すことを禁止にすべきだ。"
 GER_embrace_liberal_leanings: "リベラル傾斜の受け入れ"
 GER_embrace_liberal_leanings_desc: "戦争終結時に政治家が成し遂げたことを、カイザーが成し遂げられなかったとき、保守主義はもはや旧時代の遺物であることが証明された。我々は常に前を見据え、より良い未来に向かって邁進しなければならない！"
 GER_strive_for_conservative_values: "保守的な価値観の追求"
 GER_strive_for_conservative_values_desc: "リベラルな思想が我が国に長く蔓延したことで、兵士たちは弱体化し、政治家たちは堕落した。ヴァイマル共和国時代の混乱が二度と起こることのないよう、我々は古き良き価値観を取り戻さねばならない。"
 GER_strengthen_the_welfare_state: "福祉国家の強化"
 GER_strengthen_the_welfare_state_desc: "我が国は福祉国家としての長い歴史があるが、今のところそれを変えるつもりはない。これからもこの国の本質を維持し、国民にできるだけ質の高い生活を保証してやるべきだ。"
 GER_democratic_shield: "民主主義の盾"
 GER_democratic_shield_desc: "かつて我が国がそうだったように、世界中で民主主義が危機に瀕している。我々は権威主義的かつ全体主義的なポピュリストの恐ろしさを知っており、他国の人々が過去の我々と同じ経験をしないように行動しなければならない。"
 GER_send_military_support_democratic_shield_tt: "戦争中の§Y民主主義§!国への§Y軍装備品の送付§!のディシジョンがアンロックされる"
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_return_of_the_kaiser_ww: "カイザーの帰還"
 GER_return_of_the_kaiser_ww_desc: "カイザーライヒにはカイザーが必要であり、ヴィルヘルム2世陛下は亡命先のオランダで未だご健在である。西方の民主主義者がどう思うかはさておき、我々は陛下の追放を解き、再び帝位へと返り咲いていただくのだ。"
 GER_military_dictatorship: "軍事独裁"
 GER_military_dictatorship_desc: "第一次大戦の際に、この国を最善に導くにはカイザーだけでは不十分であることが判明した。当時と同じように、新たな陸軍最高司令部に独裁的な権力を担わせ、彼らに帝国唯一の政治権力となってもらう必要がある。"
 GER_military_dictatorship_tt: "§Yドイツ帝国§!が国名を§Yドイツ・カイザーライヒ§!に変更する。\n"
 GER_invite_scientists_back: "帝国の科学戦略"
 GER_invite_scientists_back_desc: "ナチスが政権を握ったとき、多くの優秀な人材がやむを得ず国外に逃れた。しかし、我らの栄光ある帝国が復活した今、その多くが我々の元に戻ってきてくれるだろう。"
 GER_glorious_mechanical_machinations: "栄光ある機械構想"
 GER_glorious_mechanical_machinations_desc: "我らがカイザーは長年、巨大な機械に魅了され続けており、我が国の科学者たちに、これまで空想の産物でしかなかったものの研究を厳命している。それは巨大な列車砲や、大西洋を横断できる飛行機、そのシルエットが水平線を覆うほどの船などである。"
 GER_prussian_artillery: "プロイセンの砲兵ドクトリン"
 GER_prussian_artillery_desc: "かつて我が国は、優れた戦略を駆使して連戦を勝ち抜いてきた。勝利につながる戦術の大部分を支えていたのは、大砲の質の高さと火力だ。これは今の我々が過去に倣うべき点である！"
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "§Yルプレヒト・フォン・ヴィッテルスバッハ§!がレベル4の陸軍元帥としてアンロックされる"
 GER_re_form_the_freikorps: "ドイツ義勇軍の復活"
 GER_re_form_the_freikorps_desc: "ドイツ義勇軍は長きにわたって、我々と思想の異なる敵との戦いに力を貸してくれた組織だ。バイエルン・レーテ共和国を共に倒し、ヴァイマル時代におけるその他の革命も阻止してきた。共産主義者やナチスが二度とこの国に足場を築けないよう、我々はこうした準軍事組織の復活に尽力すべきだ。"
 GER_freikrops_militia_recruitment_tt: "ドイツ義勇軍の§Y民兵§!ユニットを5つ獲得"
 GER_re_form_the_freikorps_generals_tt: "§Yフランツ・リッター・フォン・エップ§!と§Yヘルマン・エアハルト§!が将軍として利用可能になる"
 GER_re_establish_the_landwehr: "ラントヴェーアの復活"
 GER_re_establish_the_landwehr_desc: "1813年以来、ラントヴェーアは自国防衛の有用な道具であり続けてきたが、特にヴァイマル共和国時代にそれが顕著だった。我が国もまた、有用な兵たちの育成に尽力し、この国独自のラントヴェーアと国土防衛大隊を作り上げるべきだ。"
 GER_all_for_the_front: "すべてを前線に捧げよ！"
 GER_all_for_the_front_desc: "祖国にかつての栄光を取り戻すためなら、すべての国民が心血と魂をドイツ国家に捧げるはずだ。我々が作るものはすべて前線のためであるべきで、これは国民が時とともに理解しなくてはならない現実である。"
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_demand_the_return_of_southern_jutland: "ユトランド南部の返還を要求"
 GER_demand_the_return_of_southern_jutland_desc: "シュレースヴィヒ公国の所有権については、我々とデンマーク人の間で長らく議論されてきた問題だ。しかし、第一次大戦終結時に、この戦いに参加すらしていなかった協商国がシュレースヴィヒ北部をデンマークに与えてしまったのである。この歴史的に不当な行為をただすためにも、我々はデンマーク政府に領土の返還を要求しなければならない。"
 GER_glory_to_the_imperial_army: "帝国軍に栄光あれ"
 GER_glory_to_the_imperial_army_desc: "帝国軍は連戦で勝利を収め、ヨーロッパにおけるプロイセンとドイツ双方の地位を確立した。世界大戦終結時に、政治家たちの裏切りこそあったものの、帝国軍は必ずやその失われた輝きを取り戻すことだろう。"
 GER_glory_to_the_imperial_army_tt: "§Yアイテル・フリードリヒ王子§!がレベル2の将軍としてアンロックされる"
 GER_restore_the_holy_roman_empire: "神聖ローマ帝国の復興"
 GER_restore_the_holy_roman_empire_desc: "このような日が来ることを信じた者は少なかったが、事実我々はその日を迎えた。我が国はかつての帝国の国境を取り戻し、再び神聖ローマ帝国の皇帝を戴ける態勢を整えた。しかも、今回は国家が統一された状態にある。帝国に栄光あれ！"
 GER_weltpolitik: "世界政策"
 GER_weltpolitik_desc: "世界帝国を復活させるか、代わりとなる新たな帝国を築き上げないかぎり、我々が真の大国と認識されることはないだろう。したがって、我々はヨーロッパ大陸ばかりでなく、その外側にも目を向けなければならない。"
 GER_prepare_for_the_next_naval_blockade: "次の海上封鎖に向けた準備"
 GER_prepare_for_the_next_naval_blockade_desc: "前回の戦いで、我が国のものよりも規模の大きい艦隊の強さを思い知らされた。だが、現在の我々が保有する知識と、戦争が始まる前からの入念な準備によって、かつて直面した多くの問題を回避できるだろう。"
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_carve_up_congo: "コンゴ分割"
 GER_carve_up_congo_desc: "現在のコンゴは植民地化に適しており、天然資源も豊富だ。イギリスの宥和派となんらかの協定を結び、あの広大な領土を互いに分け合うことで、植民地帝国復活に向けた大きな足がかりとすることも可能だろう。"
 GER_anglo_germanic_defense_pact: "英独防衛協定"
 GER_anglo_germanic_defense_pact_desc: "イギリスは長きにわたって我が国の敵だったが、最近は両国の関係が発展しており、どちらかが攻撃されれば両国が攻撃されたとみなす防衛協定を結べる可能性がある。これはイギリスとの国交正常化に向けた大きな一歩となるだろう。"
 GER_signed_the_anglo_german_defence_pact_opm: "英独防衛協定を締結"
 GER_anglo_germanic_cooperation_program: "英独協力計画"
 GER_anglo_germanic_cooperation_program_desc: "イギリス海軍は、造船と海戦に関する膨大な知識を有している。彼らとの緊密な協力おかげで、イギリスがこれまで極秘にしてきた知識を手に入れ、活用できる可能性がある。"
 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_petition_for_the_return_of_old_colonies: "旧植民地返還の請願"
 GER_petition_for_the_return_of_old_colonies_desc: "新たに友好国となったことで、イギリスは第一次大戦の終わりに我々から奪った植民地返還の話し合いに応じるかもしれない。なんらかの補償を求められる可能性もあるが、我が国が保持していた正当な権利を取り戻せるのであれば、喜んで受け入れよう。"
 GER_unify_west_africa: "南西アフリカの統一"
 GER_unify_west_africa_desc: "アンゴラの存在が、ミッテルアフリカにおける我々の夢を妨害している。我が国の南西アフリカ領とコンゴ領を結びつけるためには、我々による該当地域の支配を直ちに認めさせる最後通牒を送らなければならない。"
 GER_expand_pacific_holdings: "太平洋における保有地の拡大"
 GER_expand_pacific_holdings_desc: "太平洋に帝国を築こうと、血塗られた牙をむき出しにした我が国の政治家たちは、極東における[ROOT.GetAdjective]の覇権の確立を目標に掲げ、同地域での勢力拡大を主張している。我々もこの構想を支持し、攻勢に出るべきだ。"
 GER_closer_sino_germanic_relations: "中独関係の緊密化"
 GER_closer_sino_germanic_relations_desc: "[CHI.GetAdjective]は我が国と長年の同盟関係にある国で、第一次大戦当時も、[CHI.GetAdjective]政府が我々の側に加わることを多くの者が予想した。我々は彼らとの関係を大切にしつつ、両国の絆を強めるために尽力すべきだ。"
 CHI_has_accepted_german_overtures: "中国が[ROOt.GetAdjective]の提案を承諾"
 GER_industrial_investments: "産業投資"
 GER_industrial_investments_desc: "[CHI.GetNameDefCap]は発展が大幅に遅れていることから、大国として世界の舞台に立つために必要な工業化を実現できずにいる。我々は技術者を派遣して工業化を支援するとともに、[CHI.GetAdjective]の新興企業に投資することでも彼らの成長を促進すべきだ。"
 GER_launch_sino_germanic_joint_research_program: "中独共同研究計画の開始"
 GER_launch_sino_germanic_joint_research_program_desc: "[CHI.GetAdjective]は価値ある知識を保有しているが、我々もまた彼らに提供できる有益な知識が豊富である。よって我々は、両国が協力して発展に向かえるよう、共同の研究開発チームを設立すべきだ。"
 GER_send_military_aid: "軍事援助の供与"
 GER_send_military_aid_desc: "[CHI.GetNameDef]にいる友人たちは今、国家の存続を脅かす多くの敵に囲まれている。彼らが自国の国境を守り、この先も我が国にとって有益でありつづけるために、弾薬や装備を送ってやらなければならない。"
 GER_send_volunteers: "極東軍団"
 GER_send_volunteers_desc: "[ROOT.GetAdjective]人の多くは冒険に憧れ、大義のために戦いたいと思っている。したがって、我々は[CHI.GetAdjective]の友人たちの戦争を支援するための、志願兵から成る軍団を編制すべきだ。"
 GER_request_the_return_of_qingdao: "青島の返還を要求"
 GER_request_the_return_of_qingdao_desc: "青島は、中国が恥辱の世紀の間に差し出すことなった、数ある条約港のうちの1つである。この都市は何年も前に我々が譲り受け、第一次大戦終結時に失ってしまったが、適切な補償さえ用意しておけば、[CHI.GetNameDef]に返還を求める機会が訪れるかもしれない。"
 GER_the_sino_germanic_pact: "中独協定"
 GER_the_sino_germanic_pact_desc: "ついに、[CHI.GetAdjective]政府を公に味方と認める時が来た。我々の抑圧を目論むすべての者たちに共に立ち向かえるよう、この同盟関係をすぐにでも正式化するべきだ！"
 GER_divide_and_conquer: "分割統治"
 GER_divide_and_conquer_desc: "我が国と[CHI.GetAdjective]は、それぞれが極東で勢力圏を築きたいと考えているため、いずれは互いの国境を定め、それを尊重しなければならない。両国が描く帝国の夢を実現するためにも、この話し合いはできるかぎり速やかに行われるべきだ。"
 GER_asian_spheres_of_influence_tt: "我々と§Y[CHI.GetNameWithFlag]§!は勢力圏を§Yアジア§!に設置し、それぞれの勢力圏内および圏外の州の占領コストを変更する。\n\n我々の§Y勢力圏§!は次を含む:\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\nすべての§Y南太平洋諸島§!\n\n彼らの§Y勢力圏§!は次を含む:\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_the_second_naval_race: "第二次建艦競争"
 GER_the_second_naval_race_desc: "我々はあまりにも長い間、イギリスとフランスから辱めを受けすぎた！今こそ我が国の艦隊を復活させ、これ以上屈服するつもりはないと正式に宣言すべきだ。彼らはじきに、すべての海が我々だけのものであることを思い知るだろう。"
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "§Yフランス§!と相互協力条約を締結している場合は、同国を対象した戦争目標は得られない"
 GER_asian_allies: "アジアの同盟国"
 GER_asian_allies_desc: "アジアにはまだ、我々の敵国の手に落ちていない小国が多数ある。将来の安全や領土の獲得を約束してやれば、世界を舞台とした我々の戦いを支援してくれるかもしれない。"
 GER_our_place_in_the_sun_ww: "表舞台への復活"
 GER_our_place_in_the_sun_ww_desc: "[ROOT.GetNameDef]は必ずや再び日の目を見ることになると、世界中に知らしめよう！太陽の沈まない帝国の保護下で、国民が日陰で恥辱に耐える日々は終わりを告げるだろう！"
 GER_realize_mittelafrika: "ミッテルアフリカの実現"
 GER_realize_mittelafrika_desc: "広大な植民地帝国の構築を目指す我々にとって、中央アフリカの富は常に魅力的だった。アフリカの中心部を有効活用するためにも、ミッテルアフリカをドイツ領とする我々の夢を速やかに叶えなければならない。"
 GER_realize_mittelafrika_tt: "§Yコンゴ§!、§Yケニア§!、§Yアンゴラ§!、§Yモザンビーク§!のすべての州に対する請求権を得る。"
 GER_african_allies: "アフリカの同盟国"
 GER_african_allies_desc: "アフリカの民は、ヨーロッパ人の支配からの解放を切望している。我々と手を組む見返りとして自治権を約束してやれば、味方に引き入れることができるかもしれない。"
 GER_african_allies_tt: "§Yアフリカ§!諸国の§Y独立支援§!のディシジョンがアンロックされる"
 GER_asian_allies_faction_tt: "現在勢力に所属していないアジアの独立中小国は、以下のイベントを入手:"
 GER_african_allies_faction_tt: "現在勢力に所属していないアフリカの独立中小国は、以下のイベントを入手:"
 GER_asian_allies_tt: "§Yアジア§!諸国の§Y独立支援§!のディシジョンがアンロックされる"
 GER_expand_african_reach: "アフリカの権力拡大"
 GER_expand_african_reach_desc: "我々が請求権を主張しているアフリカの地域で、未だ敵国の支配下にない場所がある。我が国の主張を明確にし、すぐにでも対象となる領土の要求に動くべきだ。"
 GER_realpolitik: "現実政治"
 GER_realpolitik_desc: "そろそろ国外に目を向け、自国以外のヨーロッパの状況を把握すべき時だ。風向きを見極めつつ、同盟や征服の機会が訪れたら、そのチャンスを逃すことなく直ちに掴み取るのだ。"
 GER_restore_the_brest_litovsk_borders: "ブレスト＝リトフスクの国境の復活"
 GER_restore_the_brest_litovsk_borders_desc: "ブレスト＝リトフスク条約で定められた国境は、ヴェルサイユ条約によって長い間非合法的に無効化されてきた。第一次大戦で敗北を喫したロシアが、我々に譲り渡した領土であるという事実が完全に無視されているのである。たとえ将来戦争に結びつくことになっても、我々はこの東方の領土を取り戻すために尽力すべきだ。"
 GER_demand_further_polish_concessions: "さらなるポーランド割譲を要求"
 GER_demand_further_polish_concessions_desc: "我々はポーランド人に旧帝国にとって不可欠な領土を返還させたが、それで終わらせるつもりはない。ブレスト＝リトフスク国境は未だ回復されておらず、ポーランドが我が国の夢を阻む障害であることは依然変わらないのだ。"
 GER_restore_eastern_imperial_possessions: "東方の帝国領の復興"
 GER_restore_eastern_imperial_possessions_desc: "帝国の復活に欠かせない各領土は、現在いずれも外国勢力に奪われている状態である。ブレスト＝リトフスク条約で定められた国境を現実のものとするためには、まずポズナン、西プロイセン、シレジアに目を向ける必要がある。"
 GER_incorporate_the_polish_rump_state: "ポーランドの残存国家を編入"
 GER_incorporate_the_polish_rump_state_desc: "ブレスト＝リトフスク条約で定められている通り、現在残っているポーランド領すらも本来は帝国の一部だ。必要とあらば武力を行使してでも、これらの土地を取り戻さねばならない。"
 GER_memel_ultimatum: "メーメルの最後通牒"
 GER_memel_ultimatum_desc: "第一次大戦から学んだことがあるとすれば、我が国の辺境にある東方の領土への攻撃に備える必要があるということだ。これらの領土を取り戻し、侵略に備えなければならない。しかし、これは戦略的要衝となるメーメルラントが我が国の支配下になければ実現できないため、同地も我々が奪還しなければならない。"
 GER_demand_lithuanian_integration: "リトアニアの統合を要求"
 GER_demand_lithuanian_integration_desc: "リトアニア王国はかつて、我が国の半自治領となる予定だった地で、今もその点に変更はない。我々はリトアニアの領土の併合を模索し、ミンダウガスに同地域の侯爵の座を与えなければならない。"
 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "条約に含まれているすべての領土を、我々が直接治めるのは困難である。しかし、我々に代わってこれらの領土を維持する大公国や衛星国を、東方に樹立する計画があるのも事実だ。"
 GER_eastern_duchies_name_democratic: "東方自治州"
 GER_eastern_duchies_name_neutrality: "東部大公国の樹立"
 GER_subduing_the_baltic_states: "バルト諸国の制圧"
 GER_subduing_the_baltic_states_desc: "バルト三国はいずれも、我が国のものであるバルト連合公国の領土権を主張する不届きな国家だ。彼らを服従させ、当該地域の領土をバルト・ドイツ貴族に明け渡してもらわなければならない。"
 GER_subduing_the_baltic_states_tt: "バルト領土軍の§Y歩兵§!部隊を3部隊を獲得。\n§Yポーランド§!が§Yベルモント軍を復活§!させていない場合、§Yリュディガー・フォン・デア・ゴルツ§!がレベル3の陸軍元帥として我々に加わる。"
 GER_strike_eastward: "東方への攻撃"
 GER_strike_eastward_desc: "国境が確保されたことで、我々の最大の敵を倒す時がやってきた。それはブレスト＝リトフスク条約を破り、東欧の安定を脅かす張本人である[SOV.GetNameDef]に他ならない。今こそモスクワを制圧し、[SOV.GetAdjective]という巨人を真の意味で跪かせてやるのだ。"
 GER_unlocks_kremlin_raid_tt: "§Y[SOV.GetNameWithFlag]§!と戦争中、§Yクレムリン§!への§Y空襲§!をアンロック"
 GER_end_european_communism: "ヨーロッパ共産主義の終焉"
 GER_end_european_communism_desc: "我が国にとっての最大の脅威が消滅したところで、今度は彼らがヨーロッパに残した混乱を一掃しなければならない。共産主義は我々の価値観を根底から揺るがす思想であり、永久に根絶しておく必要がある。"
 GER_strike_eastward_eq_trigger_tt: "陸軍で§Y100,000§!を超える歩兵装備を所持"
 GER_second_vienna_award_eq_trigger_tt: "陸軍で§Y60,000§!を超える歩兵装備を所持"
 GER_sea_lion_eq_trigger_tt: "陸軍で§Y90,000§!を超える歩兵装備を所持"
 GER_puppet_finland: "[FIN.GetAdjective]の忠誠を確保"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_finland_puppet_description_democratic: "[FIN.GetAdjective]国民は我々の戦友ではあるが、いつか我々を裏切る日が来ないとも限らない。そのような事が現実にならないよう、あらゆる手を尽くす必要がある！"
 GER_finland_puppet_description_neutrality: "かつて[FIN.GetAdjective]国民は、王を戴くという我々の提案を拒否したが、それを二度許すつもりはない。彼らの意志とは無関係に、ヴォルフガング・フォン・ヘッセン公が王座に就く時が来たのだ。"
 GER_see_to_the_eastern_front_ww: "東部戦線に目を向けよ"
 GER_see_to_the_eastern_front_ww_desc: "我々の先の大戦での行いは、未だ多くの人々の記憶に新しいことだろう。だが、大陸の者たちが恐怖の対象と見なすべき本当の危険は別にある。それはすなわち、東から迫り来る強大な[GER.GetGreatRedMenaceDesc]だ。大陸中の人々の目を覚まさせるためにも、我々は大規模な宣伝活動を始めなくてはならない。"
 GER_the_eastern_threat: "東の脅威"
 guardian_against_the_eastern_threat: "東の脅威に対する防壁"
 existential_threat: "存在に対する脅威"
 GER_seeks_to_restore_brest_litovsk: "ブレスト＝リトフスク条約の復活"
 GER_seeks_to_restore_brest_litovsk_worse: "$GER_seeks_to_restore_brest_litovsk$"
 GER_safeguard_the_baltic_ww: "$GER_safeguard_the_baltic$"
 GER_safeguard_the_baltic_ww_desc: "$GER_safeguard_the_baltic_desc$"
 GER_tributes_for_guarantees: "保証への貢ぎもの"
 GER_tributes_for_guarantees_desc: "我が国は東の「熊」からバルト三国を守るべき立場にあるが、慈善事業ではない。いずれの国も極めて無防備な位置にあることから、保護に対する対価を要求するのは容易だろう。"
 tributes_from_lithuania_tt: "§Y[LIT.GetNameWithFlag]§!が以下を受け入れた場合:"
 tributes_from_latvia_or_estonia_tt: "§Y[LAT.GetNameWithFlag]§!、または§Y[EST.GetNameWithFlag]§!が以下を受け入れた場合:"
 GER_will_also_recieve_trade_and_civs_tt: "また、我が国は彼らの資源と民需産業の一部を受け取る。\n §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!の量は、我々の要求を受け入れる国の数によって決まる"
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "フィンランドは、[GER.GetRussiansDemonym]との戦いの最前線となる国だ。よって我々は、彼らに東の脅威に対する保障を提供した上で、ささやかな産業援助もおこなう。"
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_safeguard_poland: "ポーランドの保護"
 GER_safeguard_poland_desc: "ポーランドは東からの攻撃に対し無防備だ。我が国と[SOV.GetAdjective]との間にあるこの緩衝地帯を維持するためにも、あらゆる手を尽くしてポーランドを守らねばならない。"
 GER_safeguard_poland_tt: "§Y合同軍事演習の開催§!完了時に、§Yポーランド§!が我々の陣営国、または我々に独立保障されている場合、我が国は追加の§Y陸軍経験値§!を§G25§!、§Y空軍経験値§!を§G15§!獲得する"
 GER_offer_military_production_support: "軍事生産支援を提供"
 GER_offer_military_production_support_desc: "東の緩衝国には、いずれも我が国のような強力な産業基盤を持たない。よって我々は、彼らが[SOV.GetNameDef]に攻撃された際に、しばらくは持ちこたえられるように武器や弾薬の生産を支援してやるべきだ。"
 GER_offer_military_production_support_tt: "我が国の保護下にあるすべての東ヨーロッパ諸国の§Y軍事生産§!力に§Y730§!日間以下のブーストが適用される:"
 GER_liberate_oppressed_people: "抑圧された人々の解放"
 GER_liberate_oppressed_people_desc: "[SOV.GetNameDef]には我々に従順で、何よりも自由を求める者たちが大勢いる。彼らを圧政者から解放し、東方における我が国の新たな同盟国としてやるべきかもしれない。"
 GER_liberate_oppressed_people_tt: "§Y[SOV.GetNameDef]§!の構成国の解放が§G40%§!、傀儡政権樹立が§G20%§!安くなる。"
 GER_liberate_oppressed_people_cossacks_tt: "南ロシアの§Yコサック共和国§!の復活が可能になる"
 GER_build_the_eastern_bulwark: "東方防壁の建設"
 GER_build_the_eastern_bulwark_desc: "東の国々の防衛力は[SOV.GetAdjective]の脅威に立ち向かうには、あまりにも脆弱すぎる。この国々の強化に投資することで、これらの国に攻め込んだ敵の軍事費が可能な限りかさむようにするべきだ。"
 GER_build_the_eastern_bulwark_tt: "§Y[ROOT.GetNameDef]§!、または§Y[ROOT.GetNameDef]§!に独立を保証されているか同国と同一陣営に属しており§Y[SOV.GetNameDef]§!と国境を分かつ国が所有するすべての州に、レベル2の§Y陸上要塞§!を建設する。"
 GER_build_the_eastern_bulwark_ns_tt: "§Y[SOV.GetNameDef]§!との戦争開始に伴い獲得:"
 GER_ally_white_russian_forces: "ロシアの白軍運動との同盟"
 GER_ally_white_russian_forces_desc: "ロシア内戦で赤軍が勝利した後、多くのロシア人が国外へ逃れた。我々はそうした者たちと接触し、我々の祖国奪還に協力する代わりに、ブレスト＝リトフスク条約で我々や同盟国が譲り受けた領土に対する請求権を放棄する意思があるか、確かめなくてはならない。"
 GER_hold_joint_military_drills: "合同軍事演習の開催"
 GER_hold_joint_military_drills_desc: "東の同盟国は、我々よりも[SOV.GetAdjective]との戦いが記憶に新しい分、彼らを倒すための知識を蓄えている可能性がある。その知識を我が国にも浸透させるために、共同で軍事演習を開催するべきだ。"
 GER_hold_joint_military_drills_tt: "我が国と、我が国が独立を保障する国、または我々の陣営国である東欧諸国が、以下の国民精神を得る："
 GER_extend_mitteleuropas_bounderies: "ミッテルオイローパの国境を東に拡大"
 GER_extend_mitteleuropas_bounderies_desc: "我が国の東にある国々には、単なる緩衝国以上の役割がある。彼らをミッテルオイローパに招き入れ、我々の同盟と関税同盟の強化に協力してもらうのだ。"
 GER_extend_mitteleuropas_bounderies_tt: "独立保障されている東ヨーロッパ諸国を§Yミッテルオイローパ§!に招待する"
 GER_reach_out_to_scandinavia: "スカンディナヴィアとの接触"
 GER_reach_out_to_scandinavia_desc: "山と寒さは[GER.GetGreatRedMenaceName]のろくでなしどもに対する防御としては全く役に立たず、スカンディナヴィア人もそれを知っているはずだ。彼らに[SOV.GetAdjective]の脅威に対する保護と同盟を提供するべきだ。"
 GER_mitteleuropa: "ミッテルオイローパ"
 GER_mitteleuropa_desc: "ドイツ国民の関心が最も高い地域は中欧で、プロイセンの人々も、当初は同地域に汎ゲルマン主義国家中心の帝国を創ろうとしていた。これらの構想はさらに磨きをかける必要があるものの、ヨーロッパに新たな秩序を築くための良い基盤となるだろう。"
 GER_mitteleuropa_tt: "§Yオーストリアの世論をこちらに傾ける§!ディシジョンをアンロックし、同盟と服従の両方をより受け入れやすくなる。"
 GER_mitteleuropa_alliance: "ミッテルオイローパ"
 GER_brothers_in_arms: "戦友"
 GER_brothers_in_arms_desc: "オーストリアの兄弟たちは、かつて中央同盟の一員として我々と共によく戦ってくれた。今一度我々と肩を並べて戦ってもらうため、彼らが絶対に断れない提案を用意して接触を試みるとしよう。"
 GER_carve_up_czechoslovakia: "チェコスロヴァキア分割"
 GER_carve_up_czechoslovakia_desc: "[CZE.GetAdjective]は我が国の野望を妨げるだけでなく、南の同盟国の前にも立ちはだかっている。この国を我々と同盟国の間で分割し、ミッテルオイローパを実現すべきである。"
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_the_first_berlin_award: "第一回ベルリン賞"
 GER_the_first_berlin_award_desc: "ポーランド人は我々の領土のみならず、オーストリア＝ハンガリーの領土をも不法占拠している。当該地域をミッテルオイローパに渡してもらうためにも、彼らに脅しをかけるしかない。逆らうなら、ドイツ軍の怒りを思い知らせてやるまでだ。"
 GER_the_first_berlin_award_hun_tt: "§Y[HUN.GetNameDef]§!と同一陣営に所属している場合:"
 GER_the_first_berlin_award_aus_tt: "§Y[AUS.GetNameDef]§!と同一陣営に所属している場合:"
 GER_the_second_berlin_award: "第二回ベルリン賞"
 GER_the_second_berlin_award_desc: "ルーマニア人やスラヴ人もまた、本来オーストリア＝ハンガリーの領土を占拠している。我々はすぐにでも、これらの土地の返還を要求しなければ！"
 GER_trade_agreements: "貿易協定"
 GER_trade_agreements_desc: "ミッテルオイローパは単なる軍事同盟ではなく、より良い貿易関係や経済協力を実現するための連合体でもある。こうした役割を重視・活用し、天然資源が豊富な地域との接触を図っていくべきだ。"
 GER_trade_agreements_tt: "すべての同盟国が§Y国民精神§!を獲得:"
 GER_mitteleuropa_cooperation_sphere: "ミッテルオイローパ協力圏"
 GER_mitteleuropa_cooperation_sphere_desc: "中欧には優秀な人材が大勢いる。だが、各国の政府が知識を独占しようとするせいで、こうした人材同士での協力が叶わないのが実状だ。我々は、科学分野における同盟国とのより緊密な連携を促進しなければならない。"
 GER_conquer_italy: "イタリアの征服"
 GER_conquer_italy_desc: "イタリアは第一次大戦において、オーストリア＝ハンガリーを攻撃し、協商国側につくことで我が国を裏切った。我々はその事を決して忘れず、決して許さない。不誠実と裏切りが最後に何をもたらすのか、彼らに思い知らせてやる時が来た。"
 GER_align_italy: "イタリアとの連携"
 GER_align_italy_desc: "イタリアは第一次大戦で我が国を裏切ったが、彼らが我々の敵に匹敵するほどの優秀な海軍を持つ国である事を忘れてはならない。この事を踏まえ、我々は彼らとかつての同盟関係を復活させる努力をするべきだ。"
 GER_the_austrian_question: "オーストリア問題"
 GER_the_austrian_question_desc: "小ドイツ主義は、我々が直ちに是正すべき過ちだ。オーストリアには力ずくでも我が国と組んでもらい、場合によってはブルゲンラントを差し出して、[HUN.GetNameDef]との同盟を結ぶ機会をも与えるべきである。"
 GER_the_austrian_question_more_likely_to_accept_tt: "現在勢力を率いている場合、受け入れる可能性は§R低く§!なる。"
 GER_align_czechoslovakia: "チェコスロヴァキアとの連携"
 GER_align_czechoslovakia_desc: "チェコスロヴァキアは工業力と天然資源に恵まれているおかげで、長らくオーストリア＝ハンガリーにおける工業化の中心地の1つとなっている。彼らをミッテルオイローパに仲間入りさせ、我々はその富を有効活用すべきである。"
 GER_sway_the_balkans: "バルカン半島への揺さぶり"
 GER_sway_the_balkans_desc: "バルカン半島には、外国勢力に脅威を感じる国が多数ある。我々の団結をより強固なものとするためにも、彼らにミッテルオイローパでの居場所を与えてやるべきだ。"
 GER_sway_the_balkans_tt: "§Yバルカン§!諸国の§Y[ROOT.GetRulingIdeology]イデオロギーの強化§!に対するディシジョンと、§Yバルカン諸国をミッテルオイローパに参加させる§!ことに対するディシジョンがアンロックされる"
 GER_establish_a_customs_union: "関税同盟の設立"
 GER_establish_a_customs_union_desc: "かつての9月計画に倣い、我々は今こそミッテルオイローパで関税同盟を設立するべきだ。そうしてヨーロッパの経済を少しずつ確実に、ひとつの強力な形へとまとめ上げるのだ。"
 GER_integrated_economies: "統合経済"
 GER_integrated_economies_desc: "同盟国と我が国の経済を統合し、他国の経済状況の観察と支援が可能なドイツ中央銀行を設立することは、長期的には我々にとって大変有益だ。我々自身の強化につながるだけでなく、同盟国の我々への依存度も高めることができるため、いずれは彼らの外交も意のままに操れるようになるだろう。"
 GER_integrated_economies_tt: "§Y陣営の各構成国§!が次の§Yイベント§!を獲得する: [GER.GetNameDefCap]がさらなる経済統合を希望"
 GER_european_confederation: "ヨーロッパ連合"
 GER_european_confederation_desc: "今やどの同盟国も我々に大きく依存しており、統合の試みをさらに進めるべき時だと言える。この調子でいけば、ヨーロッパ連合の設立も夢ではなさそうだ。"
 GER_bring_turkey_into_the_fold: "[TUR.GetNameDef]を再び仲間に"
 GER_bring_turkey_into_the_fold_desc: "トルコは現在の国境の外にも請求権を主張しているため、力ずくで我々の陣営に加えることは決して難しくない。トルコを再び我々の仲間として迎え入れてやろう。"
 GER_german_hegemony_in_the_middle_east: "中東におけるドイツの覇権"
 GER_german_hegemony_in_the_middle_east_desc: "中東を制圧するなら今が好機だ。むしろ、イギリスやフランス帝国の打倒を夢見て、我々との協調を申し出る国が多数現れる可能性すらある。我が国が中東に覇権を確立するべき頃合いだろう。"
 GER_sway_the_middle_east_decisions_tt: "§Y中東§!諸国の§Y[ROOT.GetRulingIdeology]イデオロギーの強化§!に対するディシジョンと、§Yバルカン諸国をミッテルオイローパに参加させる§!ことに対するディシジョンがアンロックされる"
 GER_reject_the_locarno_treaty: "ロカルノ条約を拒否"
 GER_reject_the_locarno_treaty_desc: "ロカルノ条約は明らかに、我々が不当に奪われた領土を取り戻すのを阻止するためのものだった。このような条約は完全に拒否し、かつて我が国の一部だった州を奪還する準備を進めなくてはならない。"
 GER_backdoor_negotiations: "裏交渉"
 GER_backdoor_negotiations_desc: "西側諸国の低地への干渉を回避するためには、すべての国に攻撃を仕掛けるのではなく、一方がもう一方を攻撃するように仕向け、その後どちらか一方と手を組めばいい。こうすることで、大ネーデルラント一帯の旧国家同士を効果的に分裂させることが可能だ。"
 GER_backdoor_negotiations_tt: "これらのディシジョンにより、一方の国を攻撃しながら、もう一方の国を勢力に加えることができる。"
