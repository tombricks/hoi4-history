l_japanese:
 infrastructure: "インフラ"
 infrastructure_plural: "インフラ"
 infrastructure_desc: "州のインフラの改善を行う。戦略地域の物資供給力を増加させ、師団の移動速度を上げ、さらに資源の産出量を増やす。"
 arms_factory: "軍需工場"
 arms_factory_plural: "軍需工場"
 arms_factory_desc: "新しい軍装品生産のための工業力を供給する。必要であれば、民需工場へと転換できる。"
 dockyard: "海軍造船所"
 dockyard_plural: "海軍造船所"
 dockyard_desc: "新しい艦船建造のための工業力を供給する。"
 dam: "ダム"
 dam_plural: "ダム"
 dam_desc: "ダムは州にさらなる電力を供給し、産業や資源の生産量を向上させる。"
 dam_mountain: "$dam$"
 dam_mountain_plural: "$dam_plural$"
 dam_mountain_desc: "$dam_desc$"
 canal_kiel: "キール運河の閘門"
 canal_kiel_plural: "$canal_kiel$"
 canal_kiel_desc: "キール運河の閘門は運河を最大限に活用するために欠かせない。閘門が破壊されれば、長期間にわたり航行や移動に支障が出ることになる。"
 canal_panama: "パナマ運河の閘門"
 canal_panama_plural: "$canal_panama$"
 canal_panama_desc: "パナマ運河の閘門は運河を最大限に活用するために欠かせない。閘門が破壊されれば、長期間にわたり航行や移動に支障が出ることになる。"
 industrial_complex: "民需工場"
 industrial_complex_plural: "民需工場"
 industrial_complex_desc: "民生品生産や新しい建物の建設のための工業力を供給する。必要であれば、軍需工場へと転換できる。"
 air_base: "航空基地"
 air_base_plural: "航空基地"
 air_base_desc: "州に空軍を配属することができる。"
 naval_base: "海軍基地"
 naval_base_plural: "海軍基地"
 naval_base_desc: "艦隊の行動範囲を拡大し、修理を行う。海外との資源輸出入を可能にする。レベルが高いほど供給量も増加する。"
 bunker: "陸上要塞"
 bunker_plural: "陸上要塞"
 bunker_desc: "戦闘時に要塞レベル1につき$VALUE|+%0$の攻撃ペナルティを攻撃側に与える。複数方向から攻撃することで、要塞効果は減少する。"
 coastal_bunker: "沿岸要塞"
 coastal_bunker_plural: "沿岸要塞"
 coastal_bunker_desc: "強襲上陸戦闘時に要塞レベル1につき$VALUE|+%0$の攻撃ペナルティを攻撃側に与える。"
 anti_air_building: "対空砲"
 anti_air_building_plural: "対空砲"
 anti_air_building_desc: "州を敵爆撃機から防御し、攻撃してきた航空機を迎撃する。"
 synthetic_refinery: "合成精製所"
 synthetic_refinery_plural: "合成精製所"
 #synthetic_refinery_desc: "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc: "州に右記を供給する:"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 radar_station: "レーダー基地"
 radar_station_plural: "レーダー基地"
 radar_station_desc: "周辺の州にいる敵部隊の情報入手を可能にする。\n州のレーダーレベルが高いほど、レーダーの有効範囲が広くなる。\nまた、敵空軍を捕捉しやすくし、自軍航空機が空戦に入る確率を高くする。\n更に海上の敵艦隊の発見率も向上させる。"
 rocket_site: "ロケット発射場"
 rocket_site_plural: "ロケット発射場"
 rocket_site_desc: "州に生産したロケットを配備することができる。"
 nuclear_reactor_heavy_water: "重水炉"
 nuclear_reactor_heavy_water_plural: "重水炉"
 nuclear_reactor_heavy_water_desc: "この建造物では、核兵器に使用するための濃縮ウランが生産される。\n重水を用いる原子炉は、黒鉛炉よりいくらか安く建設できるものの、核兵器の製造に必要な材料の生産量では劣る。"
 nuclear_reactor: "原子炉"
 nuclear_reactor_plural: "原子炉"
 nuclear_reactor_desc: "核兵器に使用される高濃縮ウランが生産される。"
 commercial_nuclear_reactor: "民生用原子炉"
 commercial_nuclear_reactor_plural: "民生用原子炉"
 commercial_nuclear_reactor_desc: "この建物は核兵器用の高濃縮ウランを国家に供給し、民間経済のための電力を生産している。"
 nuclear_facility: "核研究施設"
 nuclear_facility_plural: "核研究施設"
 nuclear_facility_desc: "核研究の実験施設では原子力利用に関する研究計画を開始することができる。"
 air_facility: "航空力学・航空電子工学研究施設"
 air_facility_plural: "航空力学・航空電子工学研究施設"
 air_facility_desc: "航空力学および航空電子工学の実験施設では、航空機、ロケット、関連電子機器の研究計画を開始することができる。"
 naval_facility: "海軍技術研究施設"
 naval_facility_plural: "海軍技術研究施設"
 naval_facility_desc: "海軍技術の実験施設では、水上艦や潜水艦に関する研究計画を開始することができる。\n海軍技術施設は沿岸の地域にしか創設できない。"
 mega_gun_emplacement: "多薬室大口径砲"
 mega_gun_emplacement_plural: "多薬室口径砲"
 mega_gun_emplacement_desc: "多段式推進の原理で作動するこの大口径砲は、砲撃において比類のない射程距離を達成するように設計されている。連続した複数の地下トンネルを利用し、砲弾を超音速まで加速してから遠くの目標に向けて発射する。"
 stronghold_network: "拠点ネットワーク"
 stronghold_network_plural: "拠点ネットワーク"
 stronghold_network_desc: "広範囲にわたる防御システム。敵の進軍を阻止し、戦略上重要な地域を確保するために設計された、巨大なバンカーと強固な要塞。"
 land_facility: "陸戦研究施設"
 land_facility_plural: "陸戦研究施設"
 land_facility_desc: "陸戦の実験施設では特殊戦車や大砲など、陸戦の様々な側面に関する研究計画を開始することができる。"
 landmark_statue_of_liberty: "自由の女神"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "この壮大な自由の女神像は、新たな人生を求めてアメリカにやってくる移民たちの、主要な入口となるニューヨーク港に誇らしげに立っている。この像はのちに、生き方、自由、そして幸福の追求という、アメリカの精神を体現するものとなった。"
 landmark_big_ben: "ビッグ・ベン"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "「ビッグ・ベン」の通称で知られるウェストミンスターの時計塔は、イギリス文化の象徴であると同時に、イギリスと議会制民主主義の最も有名なシンボルだ。1859年に、ゴシック・リヴァイヴァル様式の建造物として完成したビッグ・ベンは、イギリスで3番目に高い塔となった。"
 landmark_colosseum: "コロッセオ"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "ローマの中心に位置するコロッセオは、人類が建てた最大の古代円形競技場だと言われている。ティトゥス皇帝の治世で完成して以来、古代ローマ人はもちろん、彼らが滅亡したのちのローマの住民たちによっても、娯楽を提供する場として使われ続けた。"
 landmark_cristo_redentor: "コルコバードのキリスト像"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "リオデジャネイロの街を見下ろす救世主キリスト像は、1931年に完成した。ブラジルという国家を象徴するこの像は、地域のカトリック教徒たちにとっても大変重要な存在となっている。"
 landmark_eiffel_tower: "エッフェル塔"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "エッフェル塔は、その設計者であるギュスターヴ・エッフェルにちなんで名づけられ、1889年に完成した。パリのシャン・ド・マルス公園に立つ「鉄の女」は、フランス文化、そしてフランス国家の誇りの象徴として世界中に知れ渡るようになった。"
 landmark_kremlin: "クレムリン"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "モスクワのクレムリンは要塞化された複合施設で、敷地内には、ロシア皇帝の王宮として使われた大クレムリン宮殿がある。クレムリンの南にはモスクワ川が流れ、東には聖ワシリイ大聖堂と赤の広場、そして西にはアレクサンドル庭園がある。今日では、国家の権威と国民統制の象徴となっている。"
 landmark_berlin_reichstag: "ライヒスターク"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "「ライヒスターク」としても知られる「プレナーベライヒ・ライヒスタークゲベーデ」は、ベルリンの共和国広場に建つ、歴史ある国会議事堂のことである。1933年の国会議事堂放火事件が起こるまでは、ドイツの連邦議会に使われていた場所で、今なお国民の記憶と心の中で重要な位置を占めている象徴的な建物だ。"
 landmark_hofburg_palace: "ホーフブルク宮殿"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "ホーフブルク宮殿は、かつてハプスブルク朝の主要皇宮として知られた建物で、向かいにはヘルデン広場がある。いつの日かこの宮殿が、再びオーストリアの統治者——大統領や国王によって使われる日が来るかもしれない。"
 landmark_berlin_volkshalle: "人民の広間"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc: "人民の広間は、我々ドイツ国民の不屈の精神と世界を支配するという誇り高い意志の証だ。征服の力によって、何事も可能であることを世界に示すだろう。祖国は、どんなに不可能なことでも可能にすることができるのだ。"
