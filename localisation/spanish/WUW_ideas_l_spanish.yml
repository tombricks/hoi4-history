 idea_COG_river_navy: "Armada fluvial"
 idea_COG_river_navy_desc: "Contamos con la mayor armada fluvial de la región, capaz de demorar o evitar las incursiones enemigas en nuestro territorio. Aunque no está al mismo nivel que las armadas marítimas, su existencia es fundamental para mantener a salvo el país."
