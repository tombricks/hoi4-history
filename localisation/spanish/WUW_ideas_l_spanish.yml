 GER_communist_intel_modifier_desc: "Contar con nuestra propia Ala de Inteligencia hará que la recopilación, el procesamiento y el análisis de la información sean más eficientes."
 GER_stasi_modifier: "Stasi"
 GER_stasi_modifier_desc: "El Ministerium für Staatssicherheit, o Stasi, se asegurará de que recopilemos, procesemos y analicemos información de seguridad nacional de forma rápida y eficiente. La Stasi protegerá a nuestro estado de las amenazas interiores y exteriores, y actuará como la espada y el escudo del partido."
 GER_politburo_modifier: "Politbüro"
