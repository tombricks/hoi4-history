 COG_the_invisible_roof_desc: "Aunque no existen leyes que lo oficialicen, la mayoría, si no todas, las instituciones y empresas de [ROOT.GetNameDef] impiden a los ciudadanos congoleños nativos ascender por encima de ciertos puestos, y no se les permite acceder a la educación superior."
