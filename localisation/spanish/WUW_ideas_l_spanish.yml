 GER_collect_scrap_metal_ns_desc: "Hemos iniciado una campaña nacional para recoger toda la chatarra que podamos y contribuir al rearme."
 GER_import_tariffs_ns_desc: "El establecimiento de aranceles a las importaciones es un mal necesario para promover el crecimiento de la manufactura y la producción nacionales, pero, lo que es más importante, nos ahorrará una buena suma, puesto que no tendremos que gastar las pocas divisas que tenemos disponibles."
 GER_knickebein: "Knickebein"
 GER_knickebein_desc: "El sistema de navegación Knickebein nos ha permitido perfeccionar la precisión de nuestros bombarderos con una exactitud sin precedentes a la hora de apuntar a las posiciones enemigas, incluso durante las incursiones nocturnas."
 GER_defense_of_the_reich_ns_desc: "Aseguraremos los cielos de [ROOT.GetNameDef] y protegeremos sus industrias y su gente. Ningún bombardero enemigo romperá nuestro muro celestial de feroces cazas."
 GER_the_kammhuber_line: "Línea Kammhuber"
 GER_the_kammhuber_line_desc: "No podemos permitir que bombarderos y cazas enemigos sobrevuelen [ROOT.GetNameDef] a sus anchas. Al construir un elaborado sistema de señales de radar superpuestas, los interceptaremos antes de que lleguen a nuestro territorio."
 GER_nachtjagdgeschwader: "Nachtjagdgeschwader"
 GER_nachtjagdgeschwader_desc: "Nuestros Nachtjagdgeschwader, o escuadrones de cazas nocturnos, perseguirán y destruirán cualquier avión enemigo que se atreva a cruzar nuestras fronteras. Estos escuadrones dominan los cielos nocturnos, protegiendo nuestra patria de los bombarderos enemigos al amparo de la oscuridad."
 GER_tragergruppen_ns: "Trägergruppen"
 GER_tragergruppen_ns_desc: "El entrenamiento y equipamiento de Trägergruppen (grupos de portaaviones) específicos garantizará nuestro dominio en los cielos sobre los mares."
 GER_cruiser_warfare_ns_desc: "Nuestros cruceros causan estragos en las flotas comerciales de nuestros enemigos en alta mar. Sin duda, esto hundirá sus industrias."
 GER_panzerschiff_raiders_ns_desc: "Nuestros cruceros pesados representan una seria amenaza para las armadas enemigas. Sus armas tienen una gran potencia, mientras que su velocidad les permite escabullirse antes de ser atacados."
 GER_rudeltaktik_ns: "Rudeltaktik"
 GER_rudeltaktik_ns_desc: "Nuestras manadas de lobos submarinos surcan los mares en busca de nuevas presas que cazar. El uso de la Rudeltaktik les ha permitido coordinarse mejor y atacar directamente a la yugular de nuestros enemigos: su dependencia de las aguas abiertas."
 GER_german_trade_ns: "Comercio alemán"
