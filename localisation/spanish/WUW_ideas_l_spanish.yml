 ###### BELGIAN NATIONAL SPIRITS #########
 BEL_inflation_controls_ns: "Controles para la inflación"
 BEL_inflation_controls_ns_desc: "En un intento por reducir los efectos de la inflación, empezamos a comprar dinero y a dejar de emitir billetes de sustitución para la moneda dañada, a cambiar los tipos de interés y a fomentar el gasto dentro de la economía."
 BEL_language_barriers_ns: "Barreras lingüísticas"
 BEL_language_barriers_ns_desc: "Bélgica está dividida en dos grupos lingüísticos: el francés, que es el que utilizan los valones, y el neerlandés, hablado por los flamencos. Cada bando está excepcionalmente orgulloso de su cultura y herencia, y la lengua está estrechamente ligada a ellos, por lo que ninguno quiere renunciar a su lengua ni ver cómo queda supeditada a la de los otros."
 BEL_language_barriers_fas_nl_ns: "Primacía lingüística del neerlandés"
 BEL_language_barriers_fas_nl_ns_desc: "Se ha elegido al neerlandés como la lengua principal que se practicará en [ROOT.GetName] y, en aras de la unidad, se promoverá la cultura flamenca en detrimento de la valona."
 BEL_language_barriers_fas_fr_ns: "Primacía lingüística del francés"
 BEL_language_barriers_fas_fr_ns_desc: "Se ha elegido al francés como la lengua principal que se practicará en [ROOT.GetName] y, en aras de la unidad, se promoverá la cultura valona en detrimento de la flamenca."
 BEL_traditional_family_values_ns: "Valores familiares tradicionales"
 BEL_traditional_family_values_ns_desc: "La familia es uno de los aspectos más importantes de la vida de una persona y nos adherimos a un conjunto particular de normas respecto a ella. Dentro de la unidad familiar se definen roles y expectativas de género, lo que afecta al crecimiento y la estabilidad de nuestra población."
 BEL_defensive_neutrality_capstone_ns: "Reorganización defensiva"
 BEL_defensive_neutrality_capstone_ns_desc: "Hemos hecho todo lo que hemos podido para prepararnos para la invasión; lo único que queda por hacer es identificar cambios doctrinales más estratégicos y de alto nivel dirigidos según las líneas más modernas del pensamiento defensivo."
 BEL_lack_of_junior_officers_ns: "Carencia de oficiales jóvenes"
 BEL_lack_of_junior_officers_ns_desc: "En general, la rápida movilización de nuestras fuerzas ha progresado bien salvo por un problema: ¡la falta de oficiales jóvenes para formar a nuestros nuevos reclutas! La jerarquía militar tardará un poco en volver a organizarse."
 BEL_legacy_of_the_great_war_ns: "Legado de la Gran Guerra"
 BEL_legacy_of_the_great_war_ns_desc: "Los campos de Flandes fueron testigo de algunos de los combates más encarnizados del frente occidental, una zona ferozmente defendida por el rey Alberto y sus valientes soldados belgas gracias también a los sacrificios de nuestros aliados. Debemos honrar su memoria y esforzarnos por mantener su ejemplo."
 BEL_pressurized_cabins_ns: "Cabinas presurizadas"
 BEL_pressurized_cabins_ns_desc: "Para acortar mejor la distancia entre Bélgica y nuestras posesiones coloniales en el Congo, hemos sido pioneros en la utilización de cabinas presurizadas para nuestros aviones."
 BEL_license_air_idea: "Licencias aéreas"
 BEL_license_air_idea_desc: "Necesitábamos conseguir aviones rápidamente, así que hemos firmado varios contratos con empresas extranjeras."
 BEL_license_POL_air_idea: "Licencia de avión polaca"
 BEL_license_POL_air_idea-desc: "Gracias a nuestras buenas relaciones con nuestros socios polacos, hemos podido hacernos con varias licencias militares a precios muy razonables."
 BEL_legacy_of_the_belgian_airforce_ns: "Legado de la fuerza aérea belga"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "Bélgica fue una de las primeras naciones en adoptar el poder aéreo y nuestros pilotos lucharon con valentía en la Gran Guerra. Su legado ha sido reconocido por nuestra actual generación de pilotos, que solo quieren seguir sus pasos."
 BEL_re_build_the_fleet_ns: "Reconstruir la flota"
 BEL_re_build_the_fleet_ns_desc: "Disolvimos nuestra armada en 1927, pero la situación mundial requiere que volvamos a invertir en nuestra flota para mantener abiertos nuestros lazos comerciales con el Congo y perseguir nuestros intereses marítimos."
 BEL_maritime_support_ns: "Apoyo marítimo"
 BEL_maritime_support_ns_desc: "Ahora que hemos puesto en funcionamiento una infraestructura naval militar cada vez mayor, las capacidades de nuestra flota han aumentado significativamente."
 BEL_convoy_protection_duties_ns: "Servicio de protección de convoyes"
 BEL_convoy_protection_duties_ns_desc: "Las rutas marítimas se han vuelto cada vez más peligrosas, así que hemos armado a los marineros de nuestra marina mercante para que nuestros convoyes no parezcan desprotegidos si los atacan, aunque solo sea para aumentar sus probabilidades de huida."
 BEL_maritime_phoenix_ns: "Maritime Phoenix"
 BEL_maritime_phoenix_ns_desc: "Igual que el ave fénix resurge de sus cenizas, también nuestra flota resurge de los cascos de los buques desguazados."
 BEL_economic_recovery_ns: "Recuperación económica"
 BEL_economic_recovery_ns_desc: "Nuestra debilitada economía ha empezado a mostrar unos incipientes signos de recuperación. Aumenta el gasto, disminuye la deuda y los especuladores muestran una mayor confianza en el mercado."
 BEL_collapsing_government_ns: "Caída del gobierno"
 BEL_collapsing_government_ns_desc: "Las acusaciones de corrupción han sacudido al gobierno hasta el punto de que las ratas huyen del barco mientras se hunde. Hay dimisiones casi a diario, y está claro que este gabinete no aguantará mucho."
 BEL_the_kings_surrender_ns: "La rendición del rey"
 BEL_the_kings_surrender_ns_desc: "El rey Leopoldo III ya ha ofrecido la rendición de nuestra nación, lo que ha minado la moral de nuestras tropas y ha afectado drásticamente a nuestra capacidad para seguir combatiendo."
 BEL_prisoner_king_ns: "El rey prisionero"
 BEL_prisoner_king_ns_desc: "El rey Leopoldo III permaneció con su pueblo tras la rendición de nuestra nación. Ahora se ha convertido en un símbolo de unión para todos los belgas mientras se preparan para la restauración del gobierno belga."
 BEL_dame_blanche_ns: "Dame Blanche"
 BEL_dame_blanche_ns_desc: "Parece que la organización de resistencia creada durante la Gran Guerra solo estaba hibernando, ya que ha vuelto a actuar ahora que Bélgica vuelve a estar amenazada. Desde las sombras, este grupo proporciona información a nuestros aliados y coordina los esfuerzos de la resistencia."
 BEL_king_law_freedom_ns: "Rey, ley, libertad"
 BEL_king_law_freedom_ns_desc: "El lema de Bélgica resume a la perfección la mentalidad de los belgas: \"El rey es quien nos conducirá a la victoria; la ley, la espada que golpea en el caos de la guerra, y la libertad es para Bélgica y los belgas\"."
 BEL_chasseurs_ardennais_ns: "Chasseurs Ardennais"
 BEL_chasseurs_ardennais_ns_desc: "Los Chasseurs Ardennais son defensores experimentados de las Ardenas belgas, con gran experiencia y formación en guerra forestal."
 BEL_dissolve_political_parties_ns: "Disolver los partidos políticos"
 BEL_dissolve_political_parties_ns_desc: "Nuestro primer ministro ha declarado que los partidos políticos son el núcleo de la podredumbre de nuestro corrupto sistema político y que, para curar esta enfermedad, hay que disolver los partidos."
 BEL_the_walloon_legion_ns: "La Legión Valonia"
 BEL_the_walloon_legion_ns_desc: "La Legión Valona fue creada por voluntarios francófonos que deseaban demostrar el valor de su contribución al esfuerzo bélico por temor a verse eclipsados por sus hermanos flamencos."
 BEL_surrender_tt: "§R¡Al seleccionar esta opción, tu nación capitulará!§! \n\nSi estás en una facción, seguirás luchando como un gobierno en el exilio."
 BEL_scars_of_ww1_ns_fake: "$BEL_scars_of_ww1_dynamic_modifier$"
 BEL_scars_of_ww1_ns_fake_desc: "$BEL_scars_of_ww1_dynamic_modifier_desc$"
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_democratization_of_education_ns: "Democratización de la educación"
 BEL_democratization_of_education_ns_desc: "La tradición de nuestra sociedad es cuidarnos unos a otros, como demuestra el contrato social entre nuestros trabajadores y las corporaciones. Del mismo modo, el Estado debe dar a todos una igualdad de oportunidades y resaltar la importancia de una buena educación."
 ###### BELGIAN DYNAMIC MODIFIERS #########
 BEL_scars_of_ww1_dynamic_modifier: "Cicatrices de la Gran Guerra"
 BEL_scars_of_ww1_dynamic_modifier_desc: "[BEL.GetName] sufrió mucho en la Gran Guerra, ya que gran parte de la lucha en el frente occidental se libró en su territorio, y aún conserva esas cicatrices."
 BEL_social_partners_dynamic_modifier: "Interlocutores sociales"
 BEL_social_partners_dynamic_modifier_desc: "[ROOT.GetName] reunió a sindicatos y representantes de empresas para negociar un acuerdo de compromiso e introducir, entre otras cosas, el salario mínimo y seis días de vacaciones pagadas."
 BEL_engine_of_the_economy_dynamic_modifier: "Motor de la economía"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "Todos a bordo del expreso hacia la prosperidad, cogemos impulso y avanzamos con cada giro de las ruedas de la industria, señalando el comienzo de una nueva era."
 BEL_belgian_miracle_dynamic_modifier: "El milagro belga"
 BEL_belgian_miracle_dynamic_modifier_desc: "Las políticas de [ROOT.GetLeader] han dado sus frutos y [ROOT.GetName] ha adquirido relevancia en la escena mundial; la industria es la maravilla de muchas de las llamadas grandes potencias."
 BEL_neutrality_dynamic_modifier: "Neutralidad perpetua"
 BEL_neutrality_dynamic_modifier_desc: "Bélgica es un estado independiente y perpetuamente neutral que observará esta misma neutralidad hacia todos los demás Estados."
 BEL_defensive_neutrality_dynamic_modifier: "Neutralidad defensiva"
 BEL_defensive_neutrality_dynamic_modifier_desc: "Para proteger nuestra neutralidad, debemos asegurarnos de que nuestras defensas sean una garantía de que ningún invasor desee atacarnos."
 BEL_austrian_resistance_active_state_dynamic_modifier: "Frente Austriaco por la Libertad"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "El Frente Austriaco por la Libertad está activo en el estado, lo que permite un mayor número de reclutas y una mayor resistencia en caso de que el estado sea ocupado."
 BEL_mobilize_the_nation_dynamic_modifier: "Movilizar la nación"
 BEL_mobilize_the_nation_dynamic_modifier_desc: "Nuestro pueblo es nuestro mayor activo. Movilicémoslo para reunir la mayor fuerza posible."
 BEL_defensive_reorganization_dynamic_modifier: "Reorganización defensiva"
 BEL_defensive_reorganization_dynamic_modifier_desc: "Hemos identificado más cambios de doctrina y estratégicos de alto nivel, y nos encontramos entre los líderes mundiales en cuanto a teoría defensiva moderna."
 BEL_royal_military_academy_dynamic_modifier: "Real Academia Militar"
 BEL_royal_military_academy_dynamic_modifier_desc: "Enviamos a nuestros mejores y más brillantes activos a la Real Academia Militar, donde la próxima generación de oficiales puede recibir una formación militar de categoría mundial en una amplia variedad de materias especializadas."
 BEL_corruption_dynamic_modifier: "Corrupción"
 BEL_corruption_dynamic_modifier_desc: "La corrupción campa a sus anchas en nuestro gobierno con una serie de escándalos relacionados con diferentes delitos, como sobornos y malversación de fondos. La confianza del pueblo en nuestras instituciones democráticas pasa por su peor momento."
 BEL_economic_downturn_dynamic_modifier: "Recesión económica"
 BEL_economic_downturn_dynamic_modifier_desc: "Nuestra economía lleva hecha trizas desde que la última guerra convirtió nuestra nación en un campo de batalla. La recuperación se ha visto aún más obstaculizada por los efectos de la depresión global, de la que todavía luchamos por recuperarnos."
 BEL_belgian_legion_dynamic_modifier: "La Legión Belga"
 BEL_belgian_legion_dynamic_modifier_desc: "Un conjunto de leales conservadores y monárquicos dispuestos a tomar las armas en nombre de su rey."
 BEL_gold_reserves_dynamic_modifier: "Reserva de oro [BEL.GetAdjective]"
 BEL_rexist_legion_dynamic_modifier: "Legión rexista"
 BEL_rexist_legion_dynamic_modifier_desc: "La unificación de Iglesia y Estado en el movimiento rexista nos ha permitido establecer un movimiento militar en la línea de las órdenes militares de antes."
 BEL_european_crusade_dynamic_modifier: "La cruzada europea"
 BEL_european_crusade_dynamic_modifier_desc: "Somos el corazón palpitante del ideal europeo y, con los buitres sobrevolando sus fronteras, depende de la firmeza de nuestra determinación frustrar las amenazas bárbaras, cualquiera que sea la forma que adopten."
 BEL_socialism_on_the_rise_dynamic_modifier: "Sentimiento socialista"
 BEL_socialism_on_the_rise_dynamic_modifier_desc: "Tras la relativa victoria de Vandervelde en las elecciones, el sentimiento socialista no ha dejado de aumentar en [ROOT.GetNameDef]."
 BEL_academies_of_belgium_dynamic_modifier: "Academias de Bélgica"
 BEL_academies_of_belgium_dynamic_modifier_desc: "Las Academias de Bélgica son una agrupación de centros de enseñanza superior de todo el país, que son además el núcleo de los avances tecnológicos belgas."
 ###### BELGIAN STATE MODIFIERS #########
 BEL_belgian_resistance_state_dynamic_modifier: "Resistencia belga"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "Nuestro pueblo no es ajeno a la ocupación, puesto que muchos han aprendido las lecciones de desobediencia civil y resistencia durante la última guerra." #Note, this is countered by the Secretaries General occupation law.
 BEL_flooded_tank_barriers_dynamic_modifier: "Barreras antitanque sumergidas"
 BEL_flooded_tank_barriers_dynamic_modifier_desc: "Esta región tiene barreras antitanque ocultas bajo obstáculos acuáticos con la idea de entorpecer el movimiento de las divisiones enemigas y reforzar la defensa de Bélgica."
 BEL_secretaries_general_tt: "§YQuien controle el estado§! recibirá una §Yley de ocupación§! especial solo disponible en los §Yestados esenciales belgas§!"
