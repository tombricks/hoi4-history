 GER_the_inner_circle_dm: "El círculo de confianza"
 GER_the_inner_circle_dm_desc: "En el círculo de confianza del Führer se encuentra la élite política de [GER.GetNameDef]: personas fervientes y leales dispuestas a hacer realidad la visión de [GER.GetLeader]. Su ambición los lleva a todos ellos a luchar por convertirse en Reichsleiter y liderar el Reich. Su influencia condiciona tanto las decisiones militares como las industriales y políticas, e impulsa la formulación de políticas de Alemania. Esta ambición es también una fuente de tensiones, ya que provoca conspiraciones y traiciones."
