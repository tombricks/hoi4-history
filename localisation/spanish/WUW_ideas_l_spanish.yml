 ############# HUNGARY ###############
 #####################################
 HUN_gombos_trade_treaty: "Tratado comercial de Gömbös"
 HUN_gombos_trade_treaty_desc: "El tratado comercial que Gyula Gömbös firmó con Alemania en 1934 es importante para estimular nuestra economía y contribuir a la recuperación de la Gran Depresión, pero también tiene grandes inconvenientes. Aunque el acuerdo nos ofrece un precio favorable por la venta de trigo, el dinero ganado tiene que permanecer en una cuenta en Alemania y debe utilizarse únicamente para comprar productos industriales alemanes. Si esto sigue así, Alemania podría lograr el dominio económico sobre nuestro país."
 HUN_hungarian_national_defense_association: "Asociación para la Defensa Nacional Húngara"
 HUN_hungarian_national_defense_association_desc: "El MOVE, la organización paramilitar de extrema derecha creada en 1919, es fiel a su líder y fundador, Gyula Gömbös. A pesar de ello, también sienten un gran respeto por Miklós Horthy, debido a su fuerte postura anticomunista."
 HUN_levente_associations: "Las Levente"
 HUN_levente_associations_desc: "Nuestro pueblo ha creado diversas organizaciones paramilitares juveniles, conocidas como las Levente. Estas, bajo el pretexto del entrenamiento físico y el cuidado de la salud, preparan a la juventud húngara, tanto dentro como fuera de nuestras fronteras, para el combate y la eventual reconquista de las tierras que nos corresponden por derecho."
 HUN_forceful_industrial_revitalization: "Revitalización industrial urgente"
 HUN_forceful_industrial_revitalization_desc: "El gobierno ha tomado medidas drásticas para garantizar que las industrias nacionales puedan volver a ponerse en marcha. Sin embargo, solo el tiempo dirá si estas medidas han tenido éxito."
 HUN_revaluing_the_pengo: "Revalorización del pengő"
 HUN_revaluing_the_pengo_desc: "La moneda [HUN.GetAdjective], el pengő, está actualmente en proceso de revaluación en un intento desesperado por fortalecer la economía y resolver la crisis inflacionaria, a pesar de ser una medida impopular."
 HUN_hungarian_autarky_idea: "Autarquía húngara"
 HUN_hungarian_autarky_idea_desc: "Para que una nación sobreviva por sí sola, rodeada de enemigos, debe aprender a producir por sí misma todo lo que necesita, a pesar de los elevados costes asociados a dicha producción."
 HUN_agrarian_tradition: "Tradición agrícola húngara"
 HUN_agrarian_tradition_desc: "Nuestras orgullosas tradiciones agrícolas se remontan mucho tiempo atrás, incluso antes de que llegáramos a este lugar que ahora llamamos hogar. Debemos darles valor y fomentarlas en la medida de lo posible."
 wuw_HUN_not_has_trianon_for_laws_tt: "No tiene el espíritu nacional §YTratado de Trianón§!"
 HUN_rapid_army_expansion: "Rápida expansión del ejército"
 HUN_rapid_army_expansion_desc: "A medida que la guerra se acerca a Europa, todo hombre debe estar preparado para defender su patria en cualquier momento. Es hora de que los ciudadanos [HUN.GetAdjective] entiendan este sentimiento y se preparen para ayudar en tiempos de necesidad."
 HUN_modify_academy_of_sciences_ns_intro: "Modifica §Y$HUN_academy_of_sciences$§! en"
 HUN_academy_of_sciences: "Academia Húngara de Ciencias"
 HUN_academy_of_sciences_desc: "Si invertimos en la ampliación de la Academia de Ciencias [ROOT.GetAdjective], nuestra nación podrá progresar tecnológicamente más rápido que la competencia."
 HUN_gombos_trade_treaty_tt: "El tratado comercial de Gömbös nos permite comerciar con Alemania."
 HUN_hungarian_gendarmerie: "Magyar Királyi Csendőrség"
 HUN_hungarian_gendarmerie_desc: "Para mantener nuestras fronteras y a nuestros líderes a salvo del peligro, debemos ampliar nuestra gendarmería paramilitar y darle más autoridad para actuar por sí sola."
 HUN_hungarian_gendarmerie_hussars: "Gendarmería de la Legión Negra"
 HUN_hungarian_gendarmerie_hussars_desc: "Para mantener nuestras fronteras y a nuestros líderes a salvo del peligro, debemos ampliar nuestra gendarmería paramilitar y darle más autoridad para actuar por sí sola."
 cat_air_bombs: "Bombas aéreas"
 cat_air_engine: "Motores de avión"
 mio_cat_artillery: "Artillería"
 HUN_recon_airplane_focus: "Enfoque de aviones de reconocimiento"
 HUN_recon_airplane_focus_desc: "Actualmente, [ROOT.GetNameDefCap] está invirtiendo fuertemente en el desarrollo y uso de aviones de reconocimiento, con el fin de vigilar adecuadamente a sus enemigos."
 HUN_rapid_army_groups_idea: "Grupos de ejércitos rápidos"
 HUN_rapid_army_groups_idea_desc: "Nuestro ejército se ha reorganizado para poder llegar al lugar que necesite lo más rápido posible en cualquier momento."
 HUN_pan_ugric_volunteer_force: "Fuerzas de voluntarios [ROOT.GetAdjective]"
 HUN_pan_ugric_volunteer_force_desc: "Nuestro reciente fervor por ayudar a nuestros hermanos ugrofineses ha espoleado el reclutamiento de voluntarios [ROOT.GetAdjective] que desean unirse a la lucha en el extranjero."
 HUN_GER_trade_modifier: "Acuerdos comerciales entre Hungría y Alemania"
 HUN_POL_friendship_modifier: "Polacos y húngaros: dos buenos amigos que luchan y beben hasta al final"
 HUN_restricted_voting_rights: "Derecho al voto restringido"
 HUN_restricted_voting_rights_desc: "Puede que restringir el derecho de voto de la población no sea una medida popular, pero era necesaria para frenar el auge de las ideologías comunista y liberal en el país."
 HUN_crackdown_on_extremism: "Acabar con el extremismo"
 HUN_crackdown_on_extremism_desc: "Como parte de las reformas antiextremistas del nuevo primer ministro Kálmán Darányi, Ferenc Szálasi ha sido detenido y el Partido de la Voluntad Nacional, su partido político nacionalsocialista, ha sido ilegalizado."
 HUN_power_to_the_regent_idea: "Poder para el regente"
 HUN_power_to_the_regent_idea_desc: "Con la aprobación del estatuto XIX, se ha dado más poder al regente de [ROOT.GetNameDef] y la lealtad del pueblo recae en su gran líder Miklós Horthy."
 HUN_turul_association_idea: "La asociación Turul"
 turanist_connections_op_modifier: "Conexiones turanistas"
 HUN_old_hungary_reclaimed: "Gran Hungría restaurada"
 HUN_old_hungary_reclaimed_desc: "Por fin nos hemos liberado de la humillación que supuso para nosotros el Tratado de Trianón, pues hemos conseguido recuperar lo que es nuestro."
 HUN_promoted_hungarianism: "Promoción del hungarismo"
 HUN_promoted_hungarianism_desc: "Para servir mejor a los intereses de nuestra nación, debemos reforzar el movimiento hungarista y asegurarnos de que nuestro pueblo sepa qué nos depara el futuro."
 HUN_promises_of_peace: "Promesas de paz"
 HUN_promises_of_peace_desc: "Para apaciguar a las potencias de la Pequeña Entente, hemos tenido que prometer no militarizarnos ni expandirnos de modo agresivo, lo que ha dado lugar a la paralización temporal de nuestro ejército."
 HUN_supporting_carlists: "Apoyo a la causa carlista"
 HUN_following_entente_stipulations: "De acuerdo con las estipulaciones de la Pequeña Entente"
 HUN_bastion_of_catholicism: "Bastión del catolicismo"
 HUN_bastion_of_catholicism_desc: "Nuestra nación es profundamente católica, y nuestros soldados servirán como guardianes de la gran fe, siervos de su santa alteza en persona."
 HUN_a_multi_ethnic_empire: "Un imperio multiétnico"
 HUN_a_multi_ethnic_empire_desc: "Nuestro imperio acoge a multitud de pueblos y culturas, algo que asumimos plenamente, pues permite que las diferentes regiones de nuestro reino gocen de gran autonomía y hace que la gente quiera seguir formando parte de nosotros en los años venideros."
 HUN_revenge_for_brusilov_idea: "Venganza por la ofensiva Brusílov"
 HUN_payments_from_hungary_idea: "Pagos de [HUN.GetNameDef]"
 HUN_apostolic_kingdom_idea: "El reino apostólico"
 HUN_apostolic_kingdom_idea_desc: "Como se ha proclamado a lo largo de los siglos desde San Esteban, nuestra Majestad Apostólica es claramente un apóstol del cristianismo de los últimos días, tiene derecho a todas las tierras cristianas y tiene derecho a gobernar en el nombre del Hijo. ¡Debemos recuperar todo lo que es legítimamente nuestro!"
 HUN_horthyist_royal_guard: "La guardia real"
 HUN_the_volksbund_idea: "La Volksbund"
 HUN_the_volksbund_idea_desc: "La Volksbund es una organización vinculada al DNSAP que está integrada por ciudadanos procedentes [GER.GetAdjective] que residen en nuestra nación. Obtiene fondos de [GER.GetNameDef] y se ocupa de sus intereses en nuestro país."
