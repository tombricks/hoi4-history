 COG_force_publique: "Force Publique"
 COG_force_publique_desc: "La Force Publique es la gendarmería y fuerza militar congoleña, establecida en 1877 bajo el Estado Libre del Congo. Sus oficiales son todos europeos, ya sean belgas o mercenarios, mientras que los soldados rasos son en su mayoría originarios del Congo. La fuerza es muy eficaz a la hora de luchar cuando hace falta, pero la desigualdad y la mala gestión crean gran descontento."
