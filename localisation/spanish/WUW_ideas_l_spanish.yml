 ###### AUSTRIAN NATIONAL SPIRITS (IDEAS) ######
 AUS_widespread_unemployment: "Desempleo generalizado"
 AUS_widespread_unemployment_desc: "Tras el descalabro económico, Austria se ve abrumada por la inflación y los elevados índices de desempleo. El resentimiento contra la clase política está a la orden del día."
 AUS_employment_efforts: "Políticas de empleo"
 AUS_employment_efforts_desc: "Se han destinado sustanciales inversiones a poner fin a la crisis de empleo que está sufriendo Austria. Ahora que en las fábricas abundan los aprendices, tanto el pueblo como la industria parecen conformes."
 AUS_phonix_insurance: "Póliza Phönix"
 AUS_phonix_insurance_desc: "Gracias al programa de pólizas Phönix, nuestras tropas pueden contratar seguros que indemnicen a sus allegados en caso de que suceda lo peor. Al saber que sus familias estarán bien atendidas, cada vez son más las personas dispuestas a alistarse en el ejército."
 AUS_covering_the_phonix_insurances: "Suplir la póliza Phönix"
 AUS_covering_the_phonix_insurances_desc: "La desaparición de la preciada póliza Phönix podría repercutir de forma catastrófica en nuestra capacidad para mantener un ejército y mejorarlo. El estado correrá con los gastos de las pólizas hasta que la aseguradora Phönix se recupere del revés sufrido."
 AUS_treaty_of_saint_germain_en_laye: "Tratado de Saint-Germain-en-Laye"
 AUS_treaty_of_saint_germain_en_laye_desc: "Reprimidos por el estricto tratado que el país tuvo que firmar tras la Gran Guerra, el ejército y la industria militar austríacas hoy no son más que una sombra de lo que fueron."
 AUS_treaty_of_saint_germain_en_laye_tt: "Puede enviar voluntarios: §Rno§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§RMientras permanezca activo este espíritu nacional, la ley de reclutamiento no puede pasar de \"solo voluntarios\". Las unidades no se pueden entrenar ni disolver, y tampoco se pueden modificar sus plantillas.§!"
 AUS_revised_treaty_of_saint_germain_en_laye: "Modificación del Tratado de Saint-Germain-en-Laye"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "Gracias a gestiones diplomáticas, el impacto del Tratado de Saint-Germain-en-Laye original ha disminuido. Al haberse eliminado la dura limitación del tamaño de su ejército, [ROOT.GetNameDef] puede iniciar un rearme a pequeña escala."
 AUS_recovering_from_the_depression: "Recuperación de la debacle económica"
 AUS_recovering_from_the_depression_desc: "El proceso de recuperación de las crisis económicas de principios de los años 30 ha llevado su tiempo, pero parece que Austria se encamina al fin rumbo a tiempos mejores."
 AUS_recurrent_economic_depression: "Recaída económica"
 AUS_recurrent_economic_depression_desc: "Austria parece víctima de una maldición financiera: una vez diluidos los efectos de las medidas cortoplacistas, la crisis vuelve con más virulencia aún. Una vez más, la inflación se dispara y la economía se desmorona."
 AUS_economic_boom: "Auge económico"
 AUS_economic_boom_desc: "A base de esfuerzo y sacrificio, el desastre económico austríaco se ha tornado en una economía que crece a pasos agigantados."
 AUS_women_in_academia: "Mujeres en la academia"
 AUS_women_in_academia_desc: "Procurar a las austríacas acceso a una enseñanza superior ha propiciado en el país un drástico apogeo en materia de progreso científico."
 AUS_militia_support: "Apoyo de milicia"
 AUS_militia_support_2: "Apoyo de milicia"
 AUS_militia_support_desc: "Hemos conseguido el apoyo a nuestra causa de la organización paramilitar [GetMilitiaName]. Aunque la entidad se declaró ilegal hace años, las presentes circunstancias bien merecen su reinstauración."
 AUS_militia_is_schutzbund: "Schutzbund"
 AUS_militia_is_sturmscharen: "Sturmscharen"
 AUS_militia_is_heimwehr: "Heimwehr"
 AUS_militia_is_undecided: "Milicia"
 AUS_emergency_measures: "Medidas de emergencia"
 AUS_emergency_measures_desc: "Para sobrevivir en un mundo cada día más violento, [AUS.GetNameDef] debe adquirir sin demora capacidad industrial suficiente para cubrir todas las necesidades del país."
 AUS_host_of_communist_dissidents: "Acogida de disidentes comunistas"
 AUS_host_of_communist_dissidents_desc: "Al invitar a personas de ideas afines de todo el mundo, [AUS.GetNameDef] se está convirtiendo en un lugar de encuentro para exiliados comunistas."
 AUS_devalued_the_schilling: "Devaluación del chelín"
 AUS_devalued_the_schilling_desc: "Se ha devaluado la moneda para evitar la inflación. Los efectos a corto plazo no son precisamente beneficiosos, pero a largo plazo deberían suponer una mejora para la nación."
