 GER_economy_of_conquest_modifier: "Economía de la conquista"
 GER_economy_of_conquest_modifier_desc: "A pesar de las injustas imposiciones del Tratado de Versalles, resurgimos de nuestras cenizas con una determinación inquebrantable. Gracias a un rearme incesante, nos hemos comprometido a forjar una industria militar inigualable para impulsar nuestro ascenso a la gloria. Esto supondrá una carga para nuestra economía, pero con la victoria llega la oportunidad de recoger el botín de la conquista, canalizando la riqueza de otras naciones para reforzar nuestras fuerzas armadas. ¡Desdichados los vencidos!"
 GER_aufrusting_modifier: "Aufrüstung"
 GER_aufrusting_modifier_desc: "Cada fábrica construida, cada marco gastado y cada recurso invertido alimentan nuestro ambicioso objetivo de forjar una formidable máquina de guerra. El rearme (Aufrüstung) es crucial para salvaguardar el futuro de nuestra nación y fortalecer la soberanía alemana."
 GER_recovering_economy_modifier: "Recuperación económica"
 GER_recovering_economy_modifier_desc: "Nuestra economía y nuestra industria están al borde del colapso después de haber gastado en el rearme más recursos de los que podemos permitirnos. Con políticas fiscales prudentes y determinación, reconstruiremos nuestra nación y seremos más fuertes que nunca."
 GER_wirtschaftswunder_modifier: "Wirtschaftswunder"
 GER_wirtschaftswunder_modifier_desc: "Hemos conseguido convertir una economía en ruinas en una de las principales potencias industriales del mundo. Este notable resurgimiento solo puede describirse como un Wirtschaftswunder, un milagro económico."
 GER_kriegsproduktion_modifier: "Kriegsproduktion"
 GER_kriegsproduktion_modifier_desc: "Debemos movilizar nuestra mano de obra altamente cualificada y asignarla a la producción de armamento para garantizar la independencia [GER.GetAdjective] y constituir los arsenales militares necesarios."
 GER_wunderwaffen_modifier: "Armas maravillosas"
 GER_wunderwaffen_modifier_desc: "Los programas de Wunderwaffe son una audaz iniciativa creada con el propósito de moldear el futuro de la guerra mediante radicales avances tecnológicos. Nuestros científicos e ingenieros están llegando al límite de lo posible y desarrollando armas revolucionarias que garantizarán el dominio de Alemania por tierra, mar y aire. Estas innovaciones tienen el potencial de cambiar el curso del mundo y de destrozar a cualquier rival que se atreva a hacernos frente."
 GER_wehrwirtschaft_modifier: "Wehrwirtschaft"
 GER_wehrwirtschaft_modifier_desc: "No podemos permitir que potencias extranjeras determinen nuestra prosperidad o nuestro futuro. Lograr la autarquía garantizará la independencia económica de [ROOT.GetNameDef], reduciendo la dependencia de recursos extranjeros y asegurando la autosuficiencia de nuestro pueblo."
 GER_army_modifier: "Deutsches Heer"
 GER_army_modifier_desc: "[GER.GetNameDefCap] tiene una larga y orgullosa historia militar con una tradición de pensamiento innovador. Además, desde la humillante derrota de la Gran Guerra, el Estado Mayor ha intentado potenciar aún más nuestras fuerzas armadas. Provistos de esta experiencia, nuestro ejército está preparado para hacer frente a cualquier enemigo que desee subyugar a nuestro orgulloso pueblo."
 GER_army_communist_modifier: "Volksarmee"
 GER_army_communist_modifier_desc: "El Ejército Popular se presenta como el escudo del socialismo, dispuesto a proteger y difundir la revolución del proletariado. El pensamiento innovador del Estado Mayor Popular impide que cualquier agresión imperialista pueda sofocar el espíritu revolucionario del pueblo alemán."
 GER_navy_fascist_modifier: "Kriegsmarine"
 GER_navy_fascist_modifier_desc: "Mediante la modernización y una audaz estrategia hemos desafiado a los océanos, infundiendo miedo en nuestros enemigos. Nuestros poderosos acorazados impondrán su ley sobre las olas y nuestros submarinos lo harán por debajo de ellas."
 GER_navy_democratic_modifier: "Deutsche Marine"
 GER_navy_democratic_modifier_desc: "La armada alemana desafía los mares para proteger nuestros intereses marítimos y garantizar que nuestra influencia llegue a todas partes del mundo."
 GER_navy_imperial_modifier: "Kaiserliche Marine"
 GER_navy_imperial_modifier_desc: "Nuestra poderosa Armada Imperial surcará las olas del océano para ponerse a la cabeza de nuestras ambiciones a escala mundial y afirmar nuestro dominio en alta mar."
 GER_navy_communist_modifier: "Volksmarine"
 GER_navy_communist_modifier_desc: "La Armada Popular se mantiene siempre alerta contra cualquier agresión imperialista. Difundirá la revolución del proletariado a través de los mares e instaurará un nuevo orden mundial."
 GER_airforce_modifier: "Luftwaffe"
 GER_airforce_modifier_desc: "Con una habilidad y una destreza técnica sin parangón, la Luftwaffe está preparada para dominar los cielos y proyectar nuestro poderío sobre cualquier enemigo que sea lo suficientemente temerario como para desafiarnos. Gracias a sus aviones de última generación y a sus experimentados pilotos, nuestra fuerza aérea está preparada para incendiar los cielos, destruir a cualquier ejército y hundir a cualquier armada que nos haga frente."
 GER_airforce_communist_modifier: "Luftstreitkräfte"
 GER_airforce_communist_modifier_desc: "Nuestra fuerza aérea surca los cielos para proteger el estado proletario y el futuro del socialismo. Cada avión que vuela es una prueba del ingenio y el espíritu inquebrantable de nuestra gente, que está dispuesta a enfrentarse a cualquier enemigo."
