 GER_nordische_legion_ns: "Legión Nórdica"
 GER_nordische_legion_ns_desc: "Muchos [ROOT.GetAdjective]s tienen ganas de aventura y están deseando luchar por una buena causa. Hemos creado, con ese fin, una legión de \"voluntarios\" para que les echen una mano a nuestros hermanos nórdicos en sus guerras."
 GER_fernostliche_legion_ns: "Legión Fernöstliche"
 GER_fernostliche_legion_ns_desc: "Mucha gente [ROOT.GetAdjective] anhela la aventura y está deseando luchar por una buena causa. Hemos creado, con ese fin, una legión de \"voluntarios\" para que les echen una mano a nuestros amigos [CHI.GetAdjective] en sus guerras."
 GER_expatriated_communists_return_home_ns: "Los comunistas expatriados vuelven a casa"
 GER_expatriated_communists_return_home_ns_desc: "Muchos comunistas alemanes que se vieron obligados a abandonar la nación durante el régimen nazi están volviendo ahora en masa para combatir a sus antiguos opresores."
 GER_expatriated_communists_return_home_supressed_ns: "Retorno de los comunistas expatriados"
 GER_expatriated_communists_return_home_supressed_ns_desc: "Muchos comunistas alemanes que se vieron obligados a abandonar la nación durante el régimen nazi están volviendo ahora en masa a Alemania a pesar de la abierta naturaleza anticomunista del gobierno militar."
 GER_bismarckjugend_idea: "Bismarckjugend"
 GER_bismarckjugend_idea_desc: "El Partido Nacional del Pueblo alemán ha reformado la Bismarckjugend para intentar que más gente se aliste en el ejército como parte de un ala paramilitar."
 GER_eiserne_front_idea: "Frente de Hierro"
 GER_eiserne_front_idea_desc: "En un esfuerzo por intentar vencer a su enemigo, el estado alemán ha optado por emplear y promover oficialmente el Frente de Hierro, una organización paramilitar socialdemócrata."
