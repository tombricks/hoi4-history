 BEL_volunteer_effort1_ns: "Esfuerzo voluntario"
 BEL_volunteer_effort1_ns_desc: "Debemos ayudar a que la paz impere en el mundo y evitar que las potencias fascistas se impongan. Es primordial evitar entrar en guerra, por lo que de momento nos limitaremos a enviar voluntarios."
