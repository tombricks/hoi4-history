 ###### AUSTRIAN NATIONAL SPIRITS (DYNAMIC MODIFIERS) ######
 AUS_austrofascism: "Austrofascismo"
 AUS_austrofascism_desc: "El Vaterländische Front, que rechaza el parlamentarismo democrático occidental y quiere que Austria funcione como un estado corporativo, es el único partido en el gobierno. La Constitución ha sido reformada para orientar a Austria hacia el corporativismo, el autoritarismo y el nacionalismo."
 AUS_habsburg_monarchy_restored: "Restauración de la monarquía de los Habsburgo"
 AUS_austrian_monarchy_restored: "Restauración de la monarquía de los Austria"
 AUS_habsburg_monarchy_restored_desc: "Como monarquía, [AUS.GetNameDef] llegó a ser una gran potencia en el continente europeo. ¡Al restablecerla, volveremos a serlo!"
 AUS_farr: "Reactivación de la Primera República de Austria"
 AUS_farr_desc: "Al abolir la Constitución de mayo y permitir de nuevo los partidos políticos y la celebración de elecciones, [AUS.GetNameDef] ha resucitado una república que se creía perdida desde hacía mucho tiempo."
 AUS_doth: "Defensa de la patria"
 AUS_doth_desc: "Todos los ciudadanos [AUS.GetAdjective] tienen el deber de contribuir a la defensa de la patria, ya sea en el ejército, en las fábricas o en los obras de construcción. Con el esfuerzo conjunto de toda la nación, la patria estará protegida."
 AUS_aggression: "Agresión austriaca"
 AUS_aggression_desc: "Permanecer a la espera y confiar en no ser atacado es un enfoque arriesgado en tiempos como estos. Para que no nos pillen desprevenidos, debemos estar preparados para atacar primero."
 AUS_austromarxism: "Austromarxismo"
 AUS_austrostalinism: "Austroestalinismo"
 AUS_austrotrotskyism: "Austrotrotskismo"
 AUS_austromarxism_desc: "La agenda austromarxista, basada en los escritos de Otto Bauer, aboga por un término medio entre la socialdemocracia y el comunismo soviético. El país ha dado un giro muy significativo con respecto al austrofascismo anterior y ahora se debate entre el comunismo y la democracia."
 AUS_austrostalinism_desc: "Tras abandonar el término medio austromarxista y haber abolido hace tiempo el austrofascismo, [AUS.GetNameDef] se rige ahora por un estricto conjunto de ideas estalinistas."
 AUS_austrotrotskyism_desc: "Tras abandonar el término medio austromarxista y haber abolido hace tiempo el austrofascismo, [AUS.GetNameDef] se rige ahora por un estricto conjunto de ideas trotskistas."
 AUS_peoples_army: "El ejército del pueblo"
 AUS_peoples_army_desc: "La movilización de las masas ha dado lugar a una fuerte presencia de milicias en el país. Las milicias están inusualmente bien entrenadas y equipadas para haber sido convocadas tan rápidamente. Como resultado, también ha aumentado el reclutamiento en el ejército regular."
 AUS_empire_restored: "Restauración del Imperio austríaco"
 AUS_empire_restored_desc: "Era un imperio ¡y volverá a serlo! Tras recuperar gran parte de sus antiguos territorios, el Imperio [AUS.GetAdjective] se ha reformado."
 AUS_airforce: "Österreichische Luftstreitkräfte"
 AUS_army: "Österreichisches Bundesheer"
 AUS_army_monarchy: "Österreichische Landwehr"
 AUS_navy: "Österreichische Kriegsmarine"
 AUS_compensation_for_guarantee: "Compensación por el apoyo extranjero"
 AUS_compensation_for_guarantee_desc: "Contar con el apoyo de otros países no ha resultado barato. A cambio de dicho apoyo en caso de que ocurriera lo peor, hemos tenido que comprometernos a hacernos cargo de parte de su producción de bienes de consumo."
