 sp_land_reward_land_cruiser_ammunition_desc: "Durante las pruebas, preocupaba el almacenamiento y transporte seguros de la munición de gran calibre del [SpecialProject.GetName], pues los estantes estándar no podían soportar el peso del proyectil explosivo de forma segura. Se ha propuesto usar un novedoso sistema de almacenamiento por compartimentos, que emplea mamparos reforzados y cargadores hidráulicos, lo que permitirá manejar la munición con más seguridad y cargarla a mayor velocidad en condiciones de combate."
