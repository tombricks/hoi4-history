 sp_nuclear_project_events.1.t: "Fuga de información"
 sp_nuclear_project_events.1.desc: "Por pura coincidencia, nuestros agentes en [FROM.GetNameDef] han obtenido información sobre un proyecto aparentemente secreto. A un empleado que trabaja en el desarrollo de un arma secreta, una bomba nuclear, se le ha ido la lengua en una pequeña reunión social a la que había acudido uno de nuestros agentes."
 sp_nuclear_project_events.1.a: "Esto nos vendrá bien."
 ### OLD DEPRECATED STRINGS (Already translated)
 sp_land_generic_reward_scientist_xp_1_desc: "[Character.GetName] ha logrado un gran avance que acelera el progreso y consolida su papel pionero en la investigación de armamento avanzado. Con cada descubrimiento, aumenta su dominio de la ingeniería y da forma al futuro de la tecnología militar."
 sp_land_generic_reward_option_scientist_xp: "¡El conocimiento es poder!"
 sp_land_generic_reward_option_scientist_xp_desc: "[Character.GetName] logró un gran avance que aceleró el progreso y consolidó su papel pionero en la investigación de armamento avanzado."
 sp_land_generic_reward_army_xp_1_desc: "[Character.GetName] se ha reunido con un selecto grupo de oficiales militares para discutir el potencial del proyecto [SpecialProject.GetName] y ha obtenido información decisiva sobre el uso de la nueva tecnología para la guerra terrestre. Su colaboración ha mejorado nuestras capacidades militares, lo que garantiza nuestra preparación para futuros enfrentamientos."
 sp_land_generic_reward_option_army_xp_desc: "[Character.GetName] se reunió con un selecto grupo de oficiales militares para discutir el potencial del proyecto [SpecialProject.GetName] y ha obtenido información decisiva sobre el uso de la nueva tecnología para la guerra terrestre. Su colaboración mejoró nuestras capacidades militares, lo que garantiza nuestra preparación para futuros enfrentamientos."
 sp_land_generic_reward_major_progress_1_desc: "[Character.GetName] ha logrado un avance muy importante que le ha dado un gran impulso al proyecto, validando su experiencia y vigorizando el equipo de investigación. Gracias a este avance, el proyecto se acerca a la consecución del objetivo y cimenta el legado como vanguardista de [Character.GetName]."
 sp_land_generic_reward_option_major_breakthrough_desc: "[Character.GetName] logró un avance muy importante que dio un gran impulso al proyecto, validando su experiencia y vigorizando el equipo de investigación. Gracias a este avance, el proyecto se acercó a la consecución del objetivo y cimentó el legado como vanguardista de [Character.GetName]."
 sp_land_generic_reward_test_failure_1_desc: "Ha tenido lugar un pequeño contratiempo durante las pruebas que ha revelado fallos inesperados en el prototipo de [Character.GetName]. Este problema nos obliga a reevaluar el enfoque y perfeccionar las técnicas utilizadas. Aunque vaya a retrasar de forma temporal nuestros progresos, lo que hemos aprendido nos ayudará a lograr que el proyecto sea más fuerte y resistente a largo plazo."
 sp_land_generic_reward_option_test_failure_desc: "Se produjo un pequeño contratiempo durante las pruebas que reveló fallos inesperados en el prototipo de [Character.GetName]. Este problema nos obligó a reevaluar el enfoque y perfeccionar las técnicas utilizadas. Aunque esto retrasó de forma temporal nuestros progresos, lo que aprendimos nos ayudó a lograr que el proyecto fuera más fuerte y resistente a largo plazo."
 sp_land_generic_reward_armor_tech_1_desc: "Los recientes progresos en el proyecto [SpecialProject.GetName], dirigido por [Character.GetName], han permitido lograr avances significativos en campos relacionados que están revolucionando las capacidades militares y allanando el camino hacia unas estrategias de guerra terrestre más eficaces y formidables."
 sp_land_generic_reward_option_armor_tech_desc: "Los recientes progresos en el proyecto [SpecialProject.GetName], dirigido por [Character.GetName], permitieron lograr avances significativos en campos relacionados que revolucionaron las capacidades militares y allanaron el camino hacia unas estrategias de guerra terrestre más eficaces y formidables."
 sp_land_generic_reward_armor_bonus_1_desc: "A la cabeza de una investigación vanguardista, [Character.GetName] desvela descubrimientos pioneros en nuevas aleaciones que revolucionarán el blindaje de los tanques. Estos descubrimientos prometen avances significativos en la guerra blindada y son la prueba del papel fundamental de los científicos en el futuro de la guerra blindada."
 sp_land_generic_reward_option_armor_bonus_desc: "Integra esta nueva aleación en nuestras cadenas de producción."
 sp_land_generic_reward_engine_bonus_1_desc: "Los últimos ajustes en el motor experimental del prototipo [SpecialProject.GetName] han dado como resultado una mejora sustancial del rendimiento general del motor del tanque. El trabajo minucioso del equipo de [Character.GetName] ha ampliado los límites de la ingeniería, lo que promete mejores capacidades si aplicamos estas innovaciones a nuestros motores de tanque habituales."
 sp_land_generic_reward_option_engine_bonus_desc: "¡Empezad a producir estos motores mejorados!"
 sp_land_generic_reward_resource_scarcity_desc: "El equipo de [Character.GetName] está teniendo que hacer frente a la escasez de materiales imprescindibles para el desarrollo del proyecto [SpecialProject.GetName], lo que los está obligando a buscar fuentes alternativas y desarrollar nuevos métodos de fabricación para satisfacer la demanda."
 sp_land_generic_reward_option_resource_scarcity_desc: "El equipo de [Character.GetName] tuvo que hacer frente a la escasez de materiales imprescindibles para el desarrollo del proyecto [SpecialProject.GetName], lo que los obligó a buscar fuentes alternativas y desarrollar nuevos métodos de fabricación para satisfacer la demanda."
 sp_land_reward_multi_charge_large_caliber_gun_successful_test_firing_desc: "El cañón [SpecialProject.GetName] acaba de completar con éxito una prueba de tiro que ha dejado patente su impresionante alcance y precisión. Este logro ha elevado la moral entre el equipo de investigación y ha atraído la atención de funcionarios de alto rango, dando impulso al proyecto y renovando el optimismo sobre su éxito."
 sp_land_reward_option_multi_charge_large_caliber_gun_successful_test_firing_desc: "El cañón [SpecialProject.GetName] completó con éxito una prueba de tiro que dejó patente su impresionante alcance y precisión. Este logro elevó la moral entre el equipo de investigación y atrajo la atención de funcionarios de alto rango, dando impulso al proyecto y renovando el optimismo sobre su éxito."
 sp_land_reward_multi_charge_large_caliber_gun_test_failure_desc: "Durante un ensayo crucial, una explosión catastrófica ha asolado el centro de pruebas, haciendo estallar el cañón y causando importantes daños a las infraestructuras cercanas. El equipo de [Character.GetName] está investigando la causa de la explosión y gestionando las consecuencias del incidente, incluido el escrutinio público y los posibles contratiempos en el calendario del proyecto."
 sp_land_reward_option_multi_charge_large_caliber_gun_test_failure_desc: "Durante un ensayo crucial, una explosión catastrófica ha asolado el centro de pruebas, haciendo estallar el cañón y causando importantes daños a las infraestructuras cercanas. El equipo de [Character.GetName] ha tenido que investigar la causa de la explosión y gestionar las consecuencias del incidente, incluido el escrutinio público y los posibles contratiempos en el calendario del proyecto."
 sp_land_reward_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName] ha logrado un importante avance en la tecnología de propulsión, aumentando significativamente la velocidad y la potencia de los proyectiles del [SpecialProject.GetName]. Este avance ofrece nuevas posibilidades en cuanto a la eficacia del arma en el campo de batalla y acelera el progreso hacia la finalización del proyecto."
 sp_land_reward_option_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName] logró un importante avance en la tecnología de propulsión, aumentando significativamente la velocidad y la potencia de los proyectiles del [SpecialProject.GetName]. Este avance abrió nuevas posibilidades en cuanto a la eficacia del arma en el campo de batalla y aceleró el progreso hacia la finalización del proyecto."
