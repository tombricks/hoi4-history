 sp_naval_cruiser_submarine_unique_reward_a: "Protocolo de incursión"
 sp_naval_cruiser_submarine_unique_reward_a_desc: "La ineficacia del Tratado Naval de Londres deja prácticamente sin efecto las restricciones del armamento de cubierta de los submarinos. Pero la duda sigue siendo si deberíamos priorizar el armamento de prestigio o el alcance táctico."
 sp_naval_cruiser_submarine_preference_a: "Operaciones flexibles"
 sp_naval_cruiser_submarine_preference_b: "Armamento"
 sp_naval_fleet_submarine_unique_reward_a: "Principios de diseño"
 sp_naval_fleet_submarine_unique_reward_a_desc: "Tenemos que decidir en qué centrar nuestro esfuerzo cuando diseñemos el nuevo tipo de submarinos de largo alcance: si deben ser cazadores sigilosos y letales o si preferimos que sean más duraderos y resistentes ante el peligro."
 sp_naval_fleet_submarine_preference_a: "Más capacidad de ataque."
 sp_naval_fleet_submarine_preference_b: "Estructura más resistente."
 sp_naval_nuclear_submarine_unique_reward_a: "Problemas de presupuesto"
 sp_naval_nuclear_submarine_unique_reward_a_desc: "Dado que estamos trabajando en un tipo de submarino completamente nuevo, cada vez nos preocupa más que los costes de producción se acaben disparando. ¿Cómo debemos proceder con el diseño?"
 sp_naval_nuclear_submarine_preference_a: "Hacer recortes."
 sp_naval_nuclear_submarine_preference_b: "Seguir con el plan."
 sp_naval_nuclear_submarine_preference_c: "Priorizar la calidad."
 sp_naval_rocket_launching_submarine_unique_reward_a: "El asunto de la carga explosiva"
 sp_naval_rocket_launching_submarine_unique_reward_a_desc: "Necesitamos resolver una duda acuciante: para asegurarnos de que los misiles disparados por los submarinos alcancen al enemigo, ¿qué método es preferible?"
 sp_naval_rocket_launching_submarine_preference_a: "Alcance."
 sp_naval_rocket_launching_submarine_preference_b: "Fiabilidad."
 sp_naval_rocket_launching_submarine_preference_c: "Sigilo."
 sp_naval_nuclear_missile_submarine_unique_reward_a: "Escapar de la caza"
 sp_naval_nuclear_missile_submarine_unique_reward_a_desc: "Si llega a oídos del enemigo nuestro plan de ataque nuclear, iniciarán una búsqueda intensiva de nuestros submarinos con misiles nucleares. Para escapar a los perseguidores, ¿qué haremos?"
 sp_naval_nuclear_missile_submarine_preference_a: "No llamar la atención."
 sp_naval_nuclear_missile_submarine_preference_b: "Mantener la calma."
 sp_naval_nuclear_missile_submarine_preference_c: "Aguantar el chaparrón."
 sp_naval_nuclear_torpedo_unique_reward_a: "Orientación de torpedos"
 sp_naval_nuclear_torpedo_unique_reward_a_desc: "Nuestro proyecto de torpedos nucleares está cerca de completarse. ¿Cuál debe ser nuestro objetivo?"
 sp_naval_nuclear_torpedo_preference_a: "Ojivas potentes."
 sp_naval_nuclear_torpedo_preference_b: "Almacenamiento seguro."
 sp_naval_midget_submarine_unique_reward_a: "Apurando hasta el final"
 sp_naval_midget_submarine_unique_reward_a_desc: "Hemos descubierto que podemos especializar parte de nuestros minisubmarinos, aunque eso tiene sus inconvenientes. ¿Qué elegiremos?"
 sp_naval_midget_submarine_preference_a: "Hacerlos algo más indetectables."
 sp_naval_midget_submarine_preference_b: "Reducir un poco su propensión a estallar."
 sp_naval_midget_submarine_preference_c: "Ampliar un poco su alcance."
 sp_naval_aip_engine_unique_reward_a: "Mejoras independientes"
 sp_naval_aip_engine_unique_reward_a_desc: "Los científicos que dedicamos a esta tecnología intercambian conocimientos con colegas que trabajan en motores más convencionales. Las mejoras resultantes no serán muy llamativas, pero ¿qué deberían priorizar?"
 sp_naval_aip_engine_preference_a: "Motores más silenciosos."
 sp_naval_aip_engine_preference_b: "Motores más rápidos."
 sp_naval_aip_engine_preference_c: "Motores con menos consumo."
 sp_naval_anechoic_tiles_unique_reward_a: "Nuevos aprendizajes - Construcción de cascos de submarinos"
 sp_naval_anechoic_tiles_unique_reward_a_desc: "Mientras desarrollábamos las placas anecoicas, vimos que podíamos adaptar nuestros hallazgos a la construcción de submarinos convencionales para hacerlos más indetectables o para ahorrar en coste sin cambiar su nivel actual de visibilidad. ¿Qué preferimos?"
 sp_naval_anechoic_tiles_preference_a: "Patrones de patrulla agresiva."
 sp_naval_anechoic_tiles_preference_b: "Huella acústica reducida."
 sp_naval_anechoic_tiles_preference_c: "Costes del casco reducidos."
 sp_naval_torpedo_cruiser_unique_reward_a: "Segunda oportunidad - Cruceros torpederos"
 sp_naval_torpedo_cruiser_unique_reward_a_desc: "Con el resurgir del viejo concepto del crucero torpedero, debemos tomar una importante decisión sobre su función en nuestra flota: ¿nos centramos en su potencia (torpedos) o en abordar su debilidad principal (enfrentarse a destructores)?"
 sp_naval_torpedo_cruiser_preference_a: "Potencia: torpedos."
 sp_naval_torpedo_cruiser_preference_b: "Debilidad: destructores."
 sp_naval_super_heavy_battleship_unique_reward_a: "Cuestión de prioridades - Ataque"
 sp_naval_super_heavy_battleship_unique_reward_a_desc: "Diseñar una clase nueva de acorazados nos dará la oportunidad de concentrarnos en mejorar nuestra capacidad de dominar el campo de batalla naval. ¿Qué debemos priorizar?"
 sp_naval_super_heavy_battleship_preference_a_a: "Cañones pesados."
 sp_naval_super_heavy_battleship_preference_b_a: "Velocidad."
 sp_naval_super_heavy_battleship_preference_c_a: "Cañones ligeros."
 sp_naval_super_heavy_battleship_unique_reward_b: "Cuestión de prioridades - Defensa"
 sp_naval_super_heavy_battleship_unique_reward_b_desc: "Nuestros altos comandantes navales nos han encomendado una tarea imposible: hacer que este barco sea invencible. Aunque sabemos que es algo inalcanzable, al menos podemos intentarlo. ¿Cuál será nuestra prioridad esta vez?"
 sp_naval_super_heavy_battleship_preference_a_b: "Reforzar el casco y el blindaje."
 sp_naval_super_heavy_battleship_preference_b_b: "Artillería antiaérea."
 sp_naval_super_heavy_battleship_preference_c_b: "Medidas contra torpedos."
 sp_naval_modern_battleship_unique_reward_a: "Acorazados modernos - Esperanzas"
 sp_naval_modern_battleship_unique_reward_a_desc: "Aunque muchos afirman que la era del acorazado ya pasó, nosotros seguimos apostando por ellos. Este buque podría traernos una nueva esperanza. ¿En qué aspecto debemos centrarnos para hacer realidad nuestro sueño?"
 sp_naval_modern_battleship_preference_a_a: "Potencia de fuego."
 sp_naval_modern_battleship_preference_b_a: "Maniobrabilidad."
 sp_naval_modern_battleship_preference_c_a: "Precisión."
 sp_naval_modern_battleship_unique_reward_b: "Acorazados modernos - ¡Contraataque!"
 sp_naval_modern_battleship_unique_reward_b_desc: "Para demostrar nuestro punto de vista y mantener nuestra posición, tendremos que resistir los ataques enemigos. ¿Qué debemos mejorar para contraatacar a los que se atrevan a ponerse en nuestro camino?"
 sp_naval_modern_battleship_preference_a_b: "Estructura."
 sp_naval_modern_battleship_preference_b_b: "Defensa antiaérea."
 sp_naval_modern_battleship_preference_c_b: "Protección contra torpedos."
 sp_naval_modern_carrier_unique_reward_a: "Portaaviones moderno - Propósito"
 sp_naval_modern_carrier_unique_reward_a_desc: "La nueva generación de portaaviones nos permite adaptar a nuestras necesidades determinados aspectos del barco. ¿A qué debemos prestar más atención?"
 sp_naval_modern_carrier_preference_a_a: "Detección de amenazas."
 sp_naval_modern_carrier_preference_b_a: "Velocidad e impermeabilidad."
 sp_naval_modern_carrier_preference_c_a: "Disuasión de barcos ligeros."
 sp_naval_modern_carrier_unique_reward_b: "Portaaviones moderno - Seguridad"
 sp_naval_modern_carrier_unique_reward_b_desc: "No cabe duda de que los portaaviones son los reyes de la guerra naval, pero también necesitan protección y seguridad. ¿Cuál debería ser nuestra preocupación principal?"
 sp_naval_modern_carrier_preference_a_b: "La artillería enemiga."
 sp_naval_modern_carrier_preference_b_b: "La aviación enemiga."
 sp_naval_modern_carrier_preference_c_b: "Los torpedos enemigos."
 sp_naval_ice_carrier_unique_reward_a: "Refuerzo del portaaviones de hielo"
 sp_naval_ice_carrier_unique_reward_a_desc: "Ya que estamos invirtiendo una cantidad de tiempo enorme en la construcción de este portaaviones gigantesco, debemos asegurarnos de darle la mejor protección posible. ¿Cuál es nuestra mayor preocupación?"
 sp_naval_ice_carrier_preference_a: "Las fuerzas de la naturaleza."
 sp_naval_ice_carrier_preference_b: "Las fuerzas enemigas."
 sp_naval_underway_replenishment_unique_reward_a: "La escala del reabastecimiento."
 sp_naval_underway_replenishment_unique_reward_a_desc: "Mientras seguimos trabajando en mejorar el sistema de reabastecimiento en navegación, debemos tomar otra decisión: ¿queremos modificar nuestras estimaciones originales?"
 sp_naval_underway_replenishment_preference_a: "Aumentar el alcance."
 sp_naval_underway_replenishment_preference_b: "Reducir el uso de convoyes."
 sp_naval_underway_replenishment_preference_c: "Encontrar el equilibrio."
 sp_naval_proximity_fuzes_unique_reward_a: "Eficiencia o eficacia"
 sp_naval_proximity_fuzes_unique_reward_a_desc: "Las espoletas de proximidad reducen en gran medida la cantidad de proyectiles necesarios para conseguir acertar a los aviones enemigos. Ahora que nos preparamos para usarlos en nuestras unidades móviles antiaéreas, podemos ajustar la cantidad de munición suministrada mientras conservamos la proporción de aciertos prevista."
 sp_naval_proximity_fuzes_preference_a: "Ajustar la cantidad de munición."
 sp_naval_proximity_fuzes_preference_b: "Mantener la cantidad de munición actual."
