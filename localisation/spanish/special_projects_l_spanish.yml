 sp_rockets_ground_control_improvements_reward_desc: "[Character.GetName] ha conseguido solucionar varios asuntos pendientes al rastrear y controlar el misil desde tierra. Esto supone un gran paso a la hora de atacar aviones enemigos de gran altura."
 sp_rockets_vertical_launch_reward: "Sistema de lanzamiento vertical"
 sp_rockets_vertical_launch_reward_desc: "Tras varios intentos fallidos, [Character.GetName] por fin ha conseguido solucionar los problemas sobre el lanzamiento vertical de estos misiles. El nuevo sistema debería permitir que los misiles se lancen sin problema y alcancen una gran altitud con la máxima celeridad."
 sp_rockets_high_speed_flight_control_reward: "Control de vuelos de alta velocidad"
 sp_rockets_high_speed_flight_control_reward_desc: "Por fin hemos conseguido emplear un sistema de control que funcione a gran velocidad y reaccione a los cambios en las dinámicas de vuelo. Estos conocimientos también nos serán útiles en otros ámbitos."
 sp_rockets_high_speed_flight_control_bonus: "Controles de vuelo de alta velocidad"
 sp_rockets_warhead_detonation_mechanisms_reward: "Mecanismos de detonación de ojivas"
 sp_rockets_warhead_detonation_mechanisms_reward_desc: "Una parte importante del desarrollo es conseguir que el arma explote en el momento adecuado. Parece que [Character.GetName] ha dado con una solución que nos permite detonarla en el momento más favorable posible."
 sp_surface_air_missile_warhead_detonation_bonus: "Misil tierra-aire: detonación de ojiva mejorada"
 #Ballistic missile
 sp_rocket_wind_tunnel_choice_reward: "Los ingenieros solicitan un túnel de viento"
 sp_rocket_wind_tunnel_choice_reward_desc: "Los ingenieros del proyecto de misil balístico han solicitado construir un túnel de viento supersónico para probar los modelos a escala de sus diseños. Esto acelerará mucho el proceso de iteración y ahorrará recursos a largo plazo."
 sp_rocket_wind_tunnel_choice_reward_reject: "Necesitamos los recursos para otras cosas."
 sp_rocket_wind_tunnel_choice_reward_agree: "Asignaremos los recursos."
 sp_rocket_glass_wool_choice_reward: "Formación de hielo en la reentrada"
 sp_rocket_glass_wool_choice_reward_desc: "Durante la fase de reentrada del cohete, hemos visto que se forma hielo alrededor de los depósitos de combustible e interfiere en su funcionamiento. Es un contratiempo, pero nuestros ingenieros sugieren añadir lana de vidrio alrededor de los depósitos para evitarlo."
 sp_rocket_glass_wool_choice_reward_accept: "Es una lástima, pero es necesario."
 sp_rocket_guidance_system_choice_reward: "Sistema de guía"
 sp_rocket_guidance_system_choice_reward_desc: "Nuestros ingenieros están debatiendo sobre el sistema de guía para el cohete. Algunos quieren mantener el ordenador mecánico ya probado mientras otros prefieren utilizar nuevas tecnologías de radio para controlar el cohete tras lanzarlo."
 sp_rocket_guidance_system_choice_reward_mechanical: "Lo mecánico es más fiable."
 sp_rocket_guidance_system_choice_reward_radio: "¡La radio es el futuro!"
 sp_rocket_turbo_pump_froth_reward: "Problema de espuma en la turbobomba"
 sp_rocket_turbo_pump_froth_reward_desc: "Hemos detectado un problema en la turbobomba durante las pruebas a gran altura. Parece que el lubricante interno de las bombas forma espuma en condiciones extremas, y esto afecta al rendimiento general y la fiabilidad del diseño actual."
 sp_rocket_turbo_pump_froth_reward_accept: "¡Tenemos que solucionarlo!"
 sp_rocket_relay_failure_reward: "Fallo en un relé"
 sp_rocket_relay_failure_reward_desc: "Mientras preparábamos el lanzamiento de prueba, hemos encontrado un relé defectuoso en los sistemas de control interno. Los ingenieros creen que debemos sustituirlo antes de continuar, pero aumenta la preocupación por las consecuencias políticas de un retraso."
 sp_rocket_relay_failure_reward_accept: "Hay que arreglar los relés."
 sp_rocket_relay_failure_reward_reject: "No podemos retrasarnos más."
 sp_rocket_outercoating_reward: "Óxido en el cohete"
 sp_rocket_outercoating_reward_desc: "Hay preocupación con la envoltura exterior del cohete. Tras un periodo de tiempo prolongado, los materiales se suelen oxidar y corroer. Si no encontramos una solución, esto podría dejar el cohete inoperable."
 sp_rocket_outercoating_reward_accept: "Quizás se podría aplicar un lubricante."
 sp_rocket_launch_site_choice_reward: "Problemas con el lugar de lanzamiento"
 sp_rocket_launch_site_choice_reward_desc: "La envergadura del nuevo cohete limita las posibilidades del lugar de lanzamiento previsto. Los responsables del proyecto solicitan financiación para construir un nuevo emplazamiento en otro lugar."
 sp_rocket_launch_site_choice_reward_reject: "Buscad la manera de acondicionar el sitio actual."
 sp_rocket_launch_site_choice_reward_accept: "Debemos invertir en instalaciones nuevas."
