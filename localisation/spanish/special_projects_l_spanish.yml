 sp_land_reward_land_cruiser_assembly: "Montaje con precisión"
 sp_land_reward_land_cruiser_assembly_desc: "Durante la fase de ensamblaje, los ingenieros han conseguido perfeccionar una técnica de alineamiento de precisión para montar los descomunales componentes del [SpecialProject.GetName], como el anillo de la torreta o el revestimiento del casco, lo que ha reducido significativamente el riesgo de que se produzcan roturas por la presión mecánica. Podemos integrar esta innovadora técnica en todo el proyecto para aumentar la fiabilidad estructural general, pero ¿cómo?"
