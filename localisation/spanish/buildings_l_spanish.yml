l_spanish:
 infrastructure: "Infraestructura"
 infrastructure_plural: "Infraestructuras"
 infrastructure_desc: "El Estado disfruta de una mejora en la infraestructura gracias a este edificio. Incrementa tu suministro de energía en regiones estratégicas y aumenta la velocidad de las divisiones y la extracción de materias primas."
 arms_factory: "Fábrica militar"
 arms_factory_plural: "Fábricas militares"
 arms_factory_desc: "Este edificio proporciona al estado la industria para la producción de nuevo equipo militar. Se puede convertir a industria civil si es necesario."
 dockyard: "Astilleros navales"
 dockyard_plural: "Astilleros navales"
 dockyard_desc: "Este edificio proporciona al estado la industria para la construcción de nuevos buques."
 dam: "Presa"
 dam_plural: "Presas"
 dam_desc: "Las presas proporcionan energía adicional a un estado, mejorando la industria y la producción de recursos."
 dam_mountain: "$dam$"
 dam_mountain_plural: "$dam_plural$"
 dam_mountain_desc: "$dam_desc$"
 canal_kiel: "Esclusas del canal de Kiel"
 canal_kiel_plural: "$canal_kiel$"
 canal_kiel_desc: "Las esclusas del canal de Kiel deben funcionar correctamente para que el canal opere a pleno rendimiento, por lo que su destrucción obstaculizaría la navegación y el movimiento durante un largo periodo."
 canal_panama: "Esclusas del canal de Panamá"
 canal_panama_plural: "$canal_panama$"
 canal_panama_desc: "Las esclusas del canal de Panamá deben funcionar correctamente para que el canal opere a pleno rendimiento, por lo que su destrucción obstaculizaría la navegación y el movimiento durante un largo periodo."
 industrial_complex: "Fábrica civil"
 industrial_complex_plural: "Fábricas civiles"
 industrial_complex_desc: "Este edificio proporciona al estado la industria para la producción de bienes civiles o construcción de nuevos edificios. Se puede convertir a la industria militar si es necesario."
 air_base: "Base aérea"
 air_base_plural: "Bases aéreas"
 air_base_desc: "Este edificio proporciona al estado el despliegue de sus fuerzas aéreas."
 naval_base: "Base naval"
 naval_base_plural: "Bases navales"
 naval_base_desc: "Este edificio proporciona al estado servicios de reparación de tus flotas."
 bunker: "Fortaleza terrestre"
 bunker_plural: "Fortalezas terrestres"
 bunker_desc: "Este edificio proporciona una penalización al ataque del atacante de $VALUE|+%0$ por cada nivel de fuerte. Atacar desde múltiples direcciones reducirá el efecto de los fuertes."
 coastal_bunker: "Fortaleza costera"
 coastal_bunker_plural: "Fortalezas costeras"
 coastal_bunker_desc: "Este edificio proporciona una penalización de ataque al invasor naval de $VALUE|+%0$ por cada nivel de fuerte."
 anti_air_building: "Antiaéreo"
 anti_air_building_plural: "Antiaéreos"
 anti_air_building_desc: "Este edificio proporciona al estado la protección contra los bombarderos enemigos y capacidad disparar a los aviones que nos ataquen."
 synthetic_refinery: "Refinería sintética"
 synthetic_refinery_plural: "Refinerías sintéticas"
 #synthetic_refinery_desc: "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc: "Este edificio proporciona al estado"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 radar_station: "Estación de radar"
 radar_station_plural: "Estaciones de radar"
 radar_station_desc: "El radar permite reunir información sobre las tropas enemigas presentes en los estados cercanos.\nUn nivel alto de radar en un estado aumenta el alcance efectivo del radar.\nTambién sirve para que el estado detecte mejor las fuerzas aéreas enemigas, con lo que los aviones tendrán más opciones de enfrentarse a ellas.\nAdemás, los radares aumentan la detección de flotas enemigas en el mar."
 rocket_site: "Emplazamiento de cohetes"
 rocket_site_plural: "Sitios de cohetes"
 rocket_site_desc: "Este edificio proporciona al estado el despliegue de los cohetes producidos."
 nuclear_reactor_heavy_water: "Reactor nuclear de agua pesada"
 nuclear_reactor_heavy_water_plural: "Reactores nucleares de agua pesada"
 nuclear_reactor_heavy_water_desc: "Este edificio proporciona al estado uranio enriquecido para usarlo en armas nucleares.\nLos reactores nucleares que utilizan agua pesada son algo más baratos de construir que los reactores de grafito, pero producen menos material que pueda usarse para producir armas nucleares."
 nuclear_reactor: "Reactor nuclear"
 nuclear_reactor_plural: "Reactores nucleares"
 nuclear_reactor_desc: "Este edificio proporciona al estado la producción de uranio enriquecido para armas nucleares."
 commercial_nuclear_reactor: "Reactor nuclear civil"
 commercial_nuclear_reactor_plural: "Reactores nucleares civiles"
 commercial_nuclear_reactor_desc: "Este edificio proporciona al estado uranio enriquecido para las armas nucleares y produce electricidad para la economía civil."
 nuclear_facility: "Instalación de investigación nuclear"
 nuclear_facility_plural: "Instalaciones de investigación nuclear"
 nuclear_facility_desc: "Las instalaciones experimentales de investigación nuclear te permiten iniciar proyectos de investigación relacionados con el uso de la energía nuclear."
 air_facility: "Instalación de aerodinámica y aviónica"
 air_facility_plural: "Instalaciones de aerodinámica y aviónica"
 air_facility_desc: "Las instalaciones experimentales de aerodinámica y aviónica te permiten iniciar proyectos de investigación sobre aviones, cohetes y electrónica aplicada."
 naval_facility: "Instalación de ingeniería naval"
 naval_facility_plural: "Instalaciones de ingeniería naval"
 naval_facility_desc: "Las instalaciones experimentales de ingeniería naval te permiten iniciar proyectos de investigación relacionados con barcos de superficie y submarinos.\nSolo se puede crear una instalación de ingeniería naval en una provincia costera."
 mega_gun_emplacement: "Pistola multicarga de gran calibre"
 mega_gun_emplacement_plural: "Cañones multicarga de gran calibre"
 mega_gun_emplacement_desc: "Este cañón de gran calibre funciona con el principio de la propulsión multicarga y está diseñado para bombardear con un alcance nunca visto. Empleando una serie de túneles subterráneos, acelera el proyectil a velocidad supersónica para luego lanzarlo a los objetivos lejanos."
 stronghold_network: "Red de resistencia"
 stronghold_network_plural: "Redes de resistencia"
 stronghold_network_desc: "Extenso sistema defensivo de grandes búnkeres y posiciones fortificadas diseñado para rechazar los avances enemigos y asegurar puntos estratégicos clave."
 land_facility: "Instalación de guerra terrestre"
 land_facility_plural: "Instalaciones de guerra terrestre"
 land_facility_desc: "Las instalaciones experimentales para la guerra terrestre te permiten iniciar proyectos de investigación relacionados con diversos aspectos de la guerra terrestre, como los tanques especiales o la artillería."
 landmark_statue_of_liberty: "La estatua de la Libertad"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "La colosal Estatua de la Libertad se alza en toda su majestuosidad en el puerto de Nueva York, uno de los principales puntos de entrada a Estados Unidos para los inmigrantes que buscan una nueva vida. En consecuencia, ha pasado a encarnar el espíritu estadounidense de vida, libertad y búsqueda de la felicidad."
 landmark_big_ben: "Big Ben"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "La Torre del Reloj de Westminster, más conocida como Big Ben, es un icono de la cultura británica. Es uno de los símbolos más destacados de Reino Unido y de la democracia parlamentaria. Se terminó de construir en 1859 con un estilo neogótico y es la tercera torre más alta de Gran Bretaña."
 landmark_colosseum: "El Coliseo"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "El Coliseo está emplazado en el centro de Roma. Es el anfiteatro antiguo más grande jamás construido. Desde que el emperador Tito finalizó su construcción, se utilizó con fines de entretenimiento tanto por los romanos como por la gente de la ciudad tras la caída de estos."
 landmark_cristo_redentor: "Cristo Redentor"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "El Cristo Redentor, cuya construcción terminó en 1931, se eleva sobre Río de Janeiro. Es un símbolo nacional de Brasil y tiene una gran importancia para los católicos de la región."
 landmark_eiffel_tower: "La torre Eiffel"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "La Torre Eiffel debe su nombre a su creador, Gustave Eiffel, y fue terminada en 1889. Situada en el Champ de Mars de París, la Dama de Hierro se ha convertido en un icono cultural mundial de Francia y un símbolo de orgullo nacional."
 landmark_kremlin: "El Kremlin"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "El Kremlin de Moscú es un complejo fortificado en cuyo interior se encuentra el Gran Palacio del Kremlin, que fue la residencia real del emperador de Rusia. El Kremlin se alza sobre el río Moscova al sur, la catedral de San Basilio y la Plaza Roja al este, y el Jardín de Alejandro al oeste. Hoy en día representa la autoridad del Estado y su control sobre el pueblo."
 landmark_berlin_reichstag: "El Reichstag"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "El Plenarbereich Reichstagsgebäude, también conocido como Reichstag, es un edificio histórico del gobierno legislativo situado en la Platz der Republik de Berlín. Fue utilizado por el Consejo Federal de Alemania hasta el incendio de 1933, pero sigue siendo un edificio simbólico con una gran importancia en el corazón y la mente de la gente."
 landmark_hofburg_palace: "Palacio de Hofburg"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "El palacio de Hofburg es el antiguo palacio imperial principal de la dinastía de los Habsburgo y está orientado hacia la Heldenplatz. Quizá algún día el palacio pueda volver a ser usado por los gobernantes de Austria, ya sean estos presidentes o reyes."
 landmark_berlin_volkshalle: "Volkshalle"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc: "El Volkshalle es la prueba del espíritu indomable de nuestro pueblo y de su orgullosa voluntad de dominar el mundo. Demostrará al mundo que, por medio del poder de la conquista, cualquier cosa es posible, y que la patria puede hacer realidad incluso la tarea más impensable."
