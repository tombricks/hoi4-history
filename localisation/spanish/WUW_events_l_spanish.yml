 wuw_GER_reichskommissariats.23.t: "El estatus de la costa oeste estadounidense"
 wuw_GER_reichskommissariats.23.desc: "La captura de la región estratégica de la costa oeste estadounidense es ya una realidad, y es el momento de deliberar qué tratamiento debe recibir la región. Hay quien propugna su incorporación a Nordamerika, mientras que otros defienden que se debería anexionar al estado de Kolumbus o, tal vez, incluso formar parte de [JAP.GetNameDef]. ¿Qué opinión nos merece el asunto?"
 wuw_GER_reichskommissariats.23.a: "Deben respetarse los tratados con Japón."
 wuw_GER_reichskommissariats.23.b: "Se debe incorporar a Nordamerika."
 wuw_GER_reichskommissariats.23.c: "Se debe incorporar a Kolumbus."
