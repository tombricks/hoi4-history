 wuw_GER_realpolitik.1.t: "[FROM.GetNameDefCap] nos invita a forjar una alianza"
 wuw_GER_realpolitik.1.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha llegado hoy a nuestra capital para proponernos una oferta. Esperan que nos unamos a su alianza y que formemos parte en todas y cada una de las asociaciones y uniones establecidas previamente. ¿Aceptamos esta oferta?"
 wuw_GER_realpolitik.1.a: "Aceptamos con humildad la oferta."
 wuw_GER_realpolitik.1.b: "¡No necesitamos su amistad!"
 wuw_GER_realpolitik.2.t: "[FROM.GetNameDefCap] acepta nuestra oferta"
 wuw_GER_realpolitik.2.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido favorablemente a nuestra oferta y sus diplomáticos han llegado a nuestra nación con el objetivo de firmar los documentos necesarios para facilitar su pleno ingreso en nuestra alianza."
 wuw_GER_realpolitik.2.a: "Estupendo."
 wuw_GER_realpolitik.3.t: "[FROM.GetNameDefCap] rechaza nuestra oferta"
 wuw_GER_realpolitik.3.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido a nuestra invitación para forjar una alianza con profundo desagrado y afirma que cualquier tipo de asociación entre nuestros países jamás será objeto de debate. ¿Acaso piensan que somos conquistadores?"
 wuw_GER_realpolitik.3.a: "Ellos se lo pierden..."
 wuw_GER_realpolitik.4.t: "[FROM.GetNameDefCap] envía apoyo militar"
 wuw_GER_realpolitik.4.desc: "El gobierno [FROM.GetAdjective] quiere apoyarnos en nuestra guerra y nos ha enviado equipo. Es un envío bastante pequeño, pero toda ayuda es bienvenida."
 wuw_GER_realpolitik.4.a: "Seguro que nos viene bien"
 wuw_GER_weltpolitik.16.t: "[FROM.GetNameDefCap] establece esferas de influencia"
 wuw_GER_weltpolitik.16.desc: "[FROM.GetNameDefCap] nos comunica que ha establecido una esfera de influencia. Si bien esto no es algo que nos afecte de forma directa, pues no hay acuerdo escrito que lo ratifique, nos conviene tenerlo en consideración. Tal vez se justifiquen en esta declaración para reivindicar territorios que conquistemos en un futuro."
 wuw_GER_weltpolitik.16.a: "¡Conquistaremos el mundo juntos!"
 wuw_GER_weltpolitik.16.b: "¡Ni hablar!"
 wuw_GER_weltpolitik.17.t: "[FROM.GetNameDefCap] acepta la declaración de esferas de influencia"
 wuw_GER_weltpolitik.17.desc: "El gobierno [FROM.GetAdjective] ha manifestado su conformidad con la idea de delinear esferas de influencia. De esta manera, se evitarán hostilidades y se reducirá el riesgo de conflictos territoriales cerca de nuestras fronteras."
 wuw_GER_weltpolitik.17.a: "¡Genial!"
 wuw_GER_weltpolitik.18.t: "[FROM.GetNameDefCap] rechaza la declaración de esferas de influencia"
 wuw_GER_weltpolitik.18.desc: "Los emisarios [FROM.GetAdjective]s nos han comunicado la negativa de su gobierno a reconocer la legitimidad de nuestra esfera de influencia. En lo que a ellos respecta, afirman que su esfera de influencia la delimitarán sin necesidad de avenirse con nosotros. Esto podría dar lugar a tensiones en la región."
 wuw_GER_weltpolitik.18.a: "Qué grosería."
 wuw_GER_weltpolitik.19.t: "[FROM.GetNameDefCap] exige el control de nuestros territorios [ANG.GetAdjective]"
 wuw_GER_weltpolitik.19.desc: "El temerario [FROM.GetLeader] ha condenado lo que ha calificado de ocupación ilegal de la Angola [FROM.GetAdjective] por nuestra parte. Ahora, hemos recibido un ultimátum [FROM.GetAdjective] y sus tropas se congregan en nuestra frontera. ¿Cómo reaccionamos?"
 wuw_GER_weltpolitik.19.a: "No merece la pena derramar sangre."
 wuw_GER_weltpolitik.19.b: "¡Venga, valientes, venid!"
 wuw_GER_weltpolitik.20.t: "[FROM.GetNameDefCap] entrega sus territorios [ANG.GetAdjective]"
 wuw_GER_weltpolitik.20.desc: "El sensato [FROM.GetLeader] de [FROM.GetNameDef] ha accedido a entregar sus territorios de Angola, además de ordenar a sus tropas que se retiren de la zona. ¡Nos alzamos victoriosos una vez más!"
 wuw_GER_weltpolitik.20.a: "¡Qué glorioso día!"
 wuw_GER_weltpolitik.21.t: "[FROM.GetNameDefCap] se mantiene firme en Angola"
 wuw_GER_weltpolitik.21.desc: "Aunque en parte era de esperar, [FROM.GetLeader] de [FROM.GetNameDef] ha cometido la imprudencia de alertar a las tropas nacionales tras recibir nuestro ultimátum y ha mandado un emisario para comunicarnos que no van a dar un solo paso atrás."
 wuw_GER_weltpolitik.21.a: "¡Se arrepentirán de su decisión!"
 wuw_GER_weltpolitik.21.b: "Debemos dejarlo pasar."
 wuw_GER_realpolitik.5.t: "La cuestión de [LIT.GetAdjective]"
 wuw_GER_realpolitik.5.desc: "Tal y como se estableció en el Tratado de Brest-Litovsk, las tierras que actualmente se conocen como Lituania debían convertirse en nuestro estado cliente, aunque los detalles exactos no se llegaron a concretar del todo. Ahora que vuelve a cobrar relevancia, ¿cómo trataremos con [LIT.GetNameDef]?"
 wuw_GER_realpolitik.5.a: "Se deben incorporar a [ROOT.GetNameDef]."
 wuw_GER_realpolitik.5.b: "Quizá deberíamos convertirlas en un estado cliente nuestro."
 wuw_GER_realpolitik.6.t: "[FROM.GetNameDefCap] exige nuestra anexión"
 wuw_GER_realpolitik.6.desc: "[FROM.GetLeader] de [FROM.GetNameDef] exige que nos sometamos a su soberanía y pasemos a ser una región autónoma dentro de su nación, tal y como se dispuso en el Tratado de Brest-Litovsk hace años. ¿Deberíamos ceder a su coacción?"
 wuw_GER_realpolitik.6.a: "Poco podemos hacer para detenerlos..."
 wuw_GER_realpolitik.6.b: "¡Jamás renunciaremos a nuestra libertad!"
 wuw_GER_realpolitik.7.t: "[FROM.GetNameDefCap] exige que nos convirtamos en su estado cliente"
 wuw_GER_realpolitik.7.desc: "[FROM.GetLeader], de [FROM.GetNameDef], exige que nos sometamos a su soberanía y pasemos a ser su estado cliente, tal y como se dispuso en el Tratado de Brest-Litovsk hace años. ¿Deberíamos ceder a su coacción?"
 wuw_GER_realpolitik.7.a: "Poco podemos hacer para detenerlos..."
 wuw_GER_realpolitik.7.b: "¡Jamás renunciaremos a nuestra libertad!"
 wuw_GER_realpolitik.8.t: "[FROM.GetNameDefCap] acepta nuestras exigencias"
 wuw_GER_realpolitik.8.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha anunciado que la nación [FROM.GetAdjective] se someterá a nuestra soberanía, pues carecen de poder para hacernos frente, y con ello solo conseguirían traer más devastación a sus tierras y a su gente."
 wuw_GER_realpolitik.8.a: "¡Gran día para [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.9.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 wuw_GER_realpolitik.9.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha declarado que no tenemos más fundamento para exigir su sumisión que unos papeles sin importancia ni valor, y denuncia por ello a nuestra nación en su totalidad. Al parecer, están dispuestos a luchar por su libertad si es necesario..."
 wuw_GER_realpolitik.9.a: "Se arrepentirán de su decisión."
 wuw_GER_realpolitik.10.t: "[FROM.GetNameDefCap] exige que restauremos la monarquía"
 wuw_GER_realpolitik.10.desc: "[FROM.GetLeader], de [FROM.GetNameDef], exige que nos sometamos a su soberanía y pasemos a ser su estado cliente, tal y como quedó dispuesto cuando aceptamos a un von Hessen en nuestro trono allá por 1918. ¿Deberíamos ceder a su coacción?"
 wuw_GER_realpolitik.10.a: "¿Podrán protegernos ellos de la amenaza [SOV.GetAdjective]?"
 wuw_GER_realpolitik.10.b: "¡Sea testigo Sisu de que no daremos el brazo a torcer!"
 wuw_GER_realpolitik.11.t: "[FROM.GetNameDefCap] acepta nuestras exigencias"
 wuw_GER_realpolitik.11.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha anunciado que la nación [FROM.GetAdjective] se someterá a nuestra soberanía y que el gobierno anterior cometió un error al renunciar a la monarquía y rechazar al candidato alemán al trono."
 wuw_GER_realpolitik.11.a: "¡Gran día para [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.12.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 wuw_GER_realpolitik.12.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha declarado que nuestras razones para exigir su sumisión son tan insustanciales como nuestro pueblo y nuestra nación misma. Al parecer, están dispuestos a luchar por su libertad si es necesario..."
 wuw_GER_realpolitik.12.a: "Se arrepentirán de su decisión."
 wuw_GER_realpolitik.13.t: "[FROM.GetNameDefCap] exige que nos convirtamos en su estado cliente"
 wuw_GER_realpolitik.13.desc: "[FROM.GetLeader] de [FROM.GetNameDef] exige que nos sometamos a su soberanía y pasemos a ser su estado cliente, alegando que así les resultará más fácil protegernos del peligro que la amenaza [SOV.GetAdjective] entraña. ¿Deberíamos ceder a su coacción?"
 wuw_GER_realpolitik.13.a: "¿Podrán protegernos ellos de la amenaza [SOV.GetAdjective]?"
 wuw_GER_realpolitik.13.b: "¡Sea testigo Sisu de que no daremos el brazo a torcer!"
 wuw_GER_realpolitik.14.t: "[FROM.GetNameDefCap] acepta nuestras exigencias"
 wuw_GER_realpolitik.14.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha anunciado que la nación [FROM.GetAdjective] se someterá a nuestra soberanía, pues todo auxilio es poco a fin de mantener viva la llama de las Heimosodat."
 wuw_GER_realpolitik.14.a: "¡Gran día para [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.15.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 wuw_GER_realpolitik.15.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha declarado que nuestras razones para exigir su sumisión son tan insustanciales como nuestro pueblo y nuestra nación misma. Al parecer, están dispuestos a luchar por su libertad si es necesario..."
 wuw_GER_realpolitik.15.a: "Se arrepentirán de su decisión."
 wuw_GER_realpolitik.16.t: "[FROM.GetNameDefCap] exige nuestra anexión"
 wuw_GER_realpolitik.16.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha proclamado que nuestra existencia debe llegar a su fin cuanto antes, ya que deberíamos formar parte integrante del estado [FROM.GetAdjective]. ¿Deberíamos ceder a su reivindicación?"
 wuw_GER_realpolitik.16.a: "Nos hemos quedado sin alternativas."
 wuw_GER_realpolitik.16.b: "¡A las armas, soldados!"
 wuw_GER_realpolitik.17.t: "[FROM.GetNameDefCap] exige territorios imperiales"
 wuw_GER_realpolitik.17.desc: "[FROM.GetLeader] de [FROM.GetNameDef] insiste en que debemos devolverles los que fueran sus territorios imperiales: provinz Westpreußen, provinz Schlesien y provinz Posen. Es mucha tierra, pero quizá entregándola nos salvemos del abismo de la subyugación."
 wuw_GER_realpolitik.17.a: "Si no queda otra..."
 wuw_GER_realpolitik.17.b: "¡Antes la muerte!"
 wuw_GER_realpolitik.18.t: "[FROM.GetNameDefCap] acepta nuestras exigencias"
 wuw_GER_realpolitik.18.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha anunciado que la nación [FROM.GetAdjective] está dispuesta a devolvernos nuestras antiguas posesiones imperiales orientales. ¡Por fin se enmiendan las injusticias históricas de Versalles!"
 wuw_GER_realpolitik.18.a: "¡Hoy la nación [ROOT.GetAdjective] celebra sus triunfos!"
 wuw_GER_realpolitik.19.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 wuw_GER_realpolitik.19.desc: "[FROM.GetLeader] de [FROM.GetNameDef] alega que nuestras reivindicaciones territoriales quedan anuladas por el Tratado de Versalles, el cual no tenemos derecho alguno a quebrantar."
 wuw_GER_realpolitik.19.a: "Se arrepentirán de su decisión."
 wuw_GER_realpolitik.19.b: "No es momento de precipitarse."
 GER_kaiserreich_decided_not_to_attack_poland: "Se abstiene de atacar §YPolonia§! por negarse a devolver antiguos territorios imperiales"
 wuw_GER_realpolitik.20.t: "[FROM.GetNameDefCap] exige más concesiones"
 wuw_GER_realpolitik.20.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha exigido que les entreguemos más territorio aún. Esta vez reclaman [87.GetName], [98.GetName] y [97.GetName]. Se ensañan de nuevo con nuestro estado, pero quizá sea la única manera de evitar la aniquilación total. ¿Aceptamos sus condiciones?"
 wuw_GER_realpolitik.20.a: "Esperemos que con esto queden satisfechos..."
 wuw_GER_realpolitik.20.b: "¡Ahora sí que se han excedido!"
 wuw_GER_realpolitik.21.t: "[FROM.GetNameDefCap] acepta nuestras exigencias"
 wuw_GER_realpolitik.21.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha anunciado que la nación [FROM.GetAdjective] nos hará entrega de [87.GetName], [98.GetName] y [97.GetName]. Se diría que aún no han entendido qué pretendemos hacer con el estado [FROM.GetAdjective]."
 wuw_GER_realpolitik.21.a: "¡Hoy la nación [ROOT.GetAdjective] celebra sus triunfos!"
 wuw_GER_realpolitik.22.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 wuw_GER_realpolitik.22.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha declarado que nuestros motivos para exigir territorios [FROM.GetAdjective] se fundamentan en patrañas y que no se quedarán de brazos cruzados mientras robamos tierras que por tradición pertenecen al pueblo [FROM.GetAdjective]. Parece ser que se han dado cuenta de que íbamos de farol."
 wuw_GER_realpolitik.22.a: "La artimaña no ha surtido efecto, pero ¡no por ello nos rendiremos!"
 wuw_GER_realpolitik.23.t: "[FROM.GetNameDefCap] nos invita a forjar una alianza"
 wuw_GER_realpolitik.23.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha llegado hoy a nuestra capital y nos ha hecho una oferta. Esperan que nos unamos a su alianza y que formemos parte en todas y cada una de las asociaciones y uniones establecidas previamente. Además, prometen prestarnos su ayuda en la reconquista de territorios otomanos. ¿Aceptamos esta oferta?"
 wuw_GER_realpolitik.23.a: "¡Hora de reclamar lo que por derecho es nuestro!"
 wuw_GER_realpolitik.23.b: "¡No necesitamos su amistad!"
 wuw_GER_realpolitik.24.t: "[FROM.GetNameDefCap] acepta nuestra oferta"
 wuw_GER_realpolitik.24.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido favorablemente a nuestra oferta y sus diplomáticos han llegado a nuestra nación con el objeto de firmar los documentos necesarios para facilitar su ingreso pleno en nuestra alianza. Aceptarán de buen grado nuestra ayuda para recuperar antiguos territorios otomanos."
 wuw_GER_realpolitik.24.a: "Estupendo."
 wuw_GER_realpolitik.25.t: "[FROM.GetNameDefCap] rechaza nuestra oferta"
 wuw_GER_realpolitik.25.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido a nuestra invitación para forjar una alianza con profundo desagrado y afirma que cualquier tipo de asociación entre nuestros países jamás será objeto de debate. Parece ser que no les interesa nuestra ayuda para recuperar territorios otomanos..."
 wuw_GER_realpolitik.25.a: "Ellos se lo pierden..."
 wuw_GER_realpolitik.26.t: "[FROM.GetNameDefCap] propone acuerdos comerciales"
 wuw_GER_realpolitik.26.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha enviado diplomáticos a nuestra capital para debatir la posibilidad de entablar relaciones comerciales con la nación [FROM.GetAdjective]. Estrecharíamos lazos de esa manera, pero ellos dispondrían de acceso a nuestros recursos a precios inferiores, lo que podría redundar en perjuicio de nuestra economía."
 wuw_GER_realpolitik.26.a: "No vemos ningún problema en ello."
 wuw_GER_realpolitik.26.b: "¡Que se vuelvan a Berlín con sus papeles!"
 wuw_GER_realpolitik.27.t: "Guerra civil en [ROOT.GetNameDef]"
 wuw_GER_realpolitik.27.desc: "Tras un largo periodo alimentando el sentimiento monárquico, parece ser que las facciones conservadoras [ROOT.GetAdjective] se han hartado de esperar un cambio pacífico de gobierno, y acusan a nuestra administración de pretender acaparar todo el poder e imposibilitar el regreso a los tiempos pasados. Las intensas conversaciones diplomáticas han resultado infructuosas y ha surgido un conflicto armado."
 wuw_GER_realpolitik.27.a: "¡Por el rey!"
 wuw_GER_realpolitik.27.b: "¡Debemos detener esta locura!"
 wuw_GER_realpolitik.28.t: "Guerra civil en [ROOT.GetNameDef]"
 wuw_GER_realpolitik.28.desc: "Tras un largo periodo alimentando el sentimiento democrático, parece ser que las facciones demócratas [ROOT.GetAdjective] se han hartado de esperar un cambio pacífico de gobierno: acusan a nuestra administración actual de pretender acaparar todo el poder y afirman que es necesario derrocarla para que la democracia pueda florecer. Las intensas conversaciones diplomáticas han sido infructuosas y ha surgido un conflicto armado."
 wuw_GER_realpolitik.28.a: "¡Por la república!"
 wuw_GER_realpolitik.28.b: "¡Debemos detener esta locura!"
 wuw_GER_realpolitik.29.t: "Guerra civil en [ROOT.GetNameDef]"
 wuw_GER_realpolitik.29.desc: "Tras un largo periodo alimentando el sentimiento fascista, los [ROOT.GetAdjective] que apoyan esta ideología se han hartado de esperar un cambio pacífico de gobierno y han puesto una bomba en una comisaría, lo que ha propiciado altercados en las calles. Las intensas conversaciones diplomáticas han resultado infructuosas y ha surgido un conflicto armado. Tan solo podemos esperar con impaciencia a ver qué le depara el porvenir a la nación [ROOT.GetAdjective]."
 wuw_GER_realpolitik.29.a: "¡Por la revolución!"
 wuw_GER_realpolitik.29.b: "¡Debemos detener esta locura!"
 #wuw_GER_realpolitik.30, wuw_GER_realpolitik.31 and wuw_GER_realpolitik.32 use other loc
 wuw_GER_realpolitik.33.t: "[FROM.GetNameDefCap] exige nuestra integración económica"
 wuw_GER_realpolitik.33.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha llegado hoy a nuestra capital para plantearnos una oferta. Desea que ampliemos las actividades de nuestra unión aduanera y trabajemos en pro de la integración económica con su país. Esto ayudaría significativamente a nuestra economía, pero algo huele a podrido en este asunto..."
 wuw_GER_realpolitik.33.a: "No podemos rechazar una oferta tan buena."
 wuw_GER_realpolitik.33.b: "¡No renunciaremos a nuestra independencia financiera!"
 wuw_GER_realpolitik.34.t: "[FROM.GetNameDefCap] acepta nuestra oferta"
 wuw_GER_realpolitik.34.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido favorablemente a nuestra oferta y sus diplomáticos han llegado a nuestra nación con el objeto de firmar los documentos necesarios para facilitar su plena integración económica."
 wuw_GER_realpolitik.34.a: "Su candidez es de agradecer."
 wuw_GER_realpolitik.35.t: "[FROM.GetNameDefCap] rechaza nuestra oferta"
 wuw_GER_realpolitik.35.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido a nuestra propuesta de integración económica con profundo desagrado y afirma que cualquier tipo de asociación económica entre nuestros países jamás será objeto de debate. Puede que se hayan percatado de lo que tramábamos en realidad..."
 wuw_GER_realpolitik.35.a: "¡Nefasta noticia!"
 wuw_GER_realpolitik.36.t: "[FROM.GetNameDefCap] propone la unificación"
 wuw_GER_realpolitik.36.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha propuesto la unificación de nuestras naciones, puesto que nuestro pueblo es el mismo, y estará mejor protegido bajo el ala de un solo estado más fuerte. El mensaje deja entrever cierto tono déspota y agresivo, pero quizá sea cierto que nos conviene formar parte de un estado más grande."
 wuw_GER_realpolitik.36.a: "La solución de la pequeña Alemania fue un error."
 wuw_GER_realpolitik.36.b: "¡Con nuestra independencia no jugaremos!"
 wuw_GER_realpolitik.37.t: "[FROM.GetNameDefCap] acepta nuestras exigencias"
 wuw_GER_realpolitik.37.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha anunciado que, tras consultarlo en las urnas, se ha decidido que la nación [FROM.GetAdjective] dejará de existir oficialmente a partir de hoy mismo para pasar a formar parte integrante del territorio [ROOT.GetAdjective]. Parece que hemos logrado convencerlos."
 wuw_GER_realpolitik.37.a: "¡Hoy la nación [ROOT.GetAdjective] celebra sus triunfos!"
 wuw_GER_realpolitik.38.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 wuw_GER_realpolitik.38.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha declarado que nuestras razones para exigir su sumisión contravienen sin paliativos la noción de soberanía y autodeterminación [FROM.GetAdjective]. Claramente, no desean formar parte de un gran estado germánico."
 wuw_GER_realpolitik.38.a: "En tal caso, debemos respetar su voluntad."
 wuw_GER_realpolitik.38.b: "¡[FROM.GetNameDefCap] es [ROOT.GetAdjective]!"
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "El pueblo §Y[AUS.GetAdjective]§! se ha pasado a nuestro bando"
 wuw_GER_realpolitik.39.t: "[FROM.GetNameDefCap] nos invita a forjar una alianza"
 wuw_GER_realpolitik.39.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha llegado hoy a nuestra capital para proponernos una oferta. Esperan que nos unamos a su alianza y que formemos parte en todas y cada una de las asociaciones y uniones establecidas previamente. Además, prometen prestarnos su ayuda en la reconquista de territorios húngaros y la restauración de la Gran Hungría. ¿Aceptamos esta oferta?"
 wuw_GER_realpolitik.39.a: "¡Hora de reclamar lo que por derecho es nuestro!"
 wuw_GER_realpolitik.39.b: "¡No necesitamos su amistad!"
 wuw_GER_realpolitik.40.t: "[FROM.GetNameDefCap] acepta nuestra oferta"
 wuw_GER_realpolitik.40.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido favorablemente a nuestra oferta y sus diplomáticos han llegado a nuestra nación con el objeto de firmar los documentos necesarios para facilitar su ingreso pleno en nuestra alianza. Aceptarán de buen grado nuestra ayuda para recuperar antiguos territorios húngaros."
 wuw_GER_realpolitik.40.a: "Estupendo."
 wuw_GER_realpolitik.41.t: "[FROM.GetNameDefCap] rechaza nuestra oferta"
 wuw_GER_realpolitik.41.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido a nuestra invitación para forjar una alianza con profundo desagrado y afirma que cualquier tipo de asociación entre nuestros países jamás será objeto de debate. Parece ser que no les interesa nuestra ayuda para recuperar territorios húngaros..."
 wuw_GER_realpolitik.41.a: "Ellos se lo pierden..."
 wuw_GER_realpolitik.42.t: "[FROM.GetNameDefCap] nos invita a forjar una alianza"
 wuw_GER_realpolitik.42.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha llegado hoy a nuestra capital para proponernos una oferta. Esperan que nos unamos a su alianza y que volvamos a luchar codo con codo como hermanos, tal y como hicimos en la Gran Guerra. Además, prometen prestarnos su ayuda en la reconquista de territorios austrohúngaros y en la restauración de la integridad territorial del imperio. ¿Aceptamos esta oferta?"
 wuw_GER_realpolitik.42.a: "¡Hora de reclamar lo que por derecho es nuestro!"
 wuw_GER_realpolitik.42.b: "¡No necesitamos su amistad!"
 wuw_GER_realpolitik.43.t: "[FROM.GetNameDefCap] acepta nuestra oferta"
 wuw_GER_realpolitik.43.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido favorablemente a nuestra oferta y sus diplomáticos han llegado a nuestra nación con el objeto de firmar los documentos necesarios para facilitar su pleno ingreso en Mitteleuropa. Aceptarán de buen grado nuestra ayuda para recuperar antiguos territorios austrohúngaros y desean que volvamos a luchar codo con codo, como hermanos, contra el mundo."
 wuw_GER_realpolitik.43.a: "Fabuloso."
 wuw_GER_realpolitik.44.t: "[FROM.GetNameDefCap] rechaza nuestra oferta"
 wuw_GER_realpolitik.44.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido a nuestra invitación para forjar una alianza con profundo desagrado y afirma que cualquier tipo de asociación entre nuestros países jamás será objeto de debate. Parece ser que no les interesa nuestra ayuda para recuperar territorios austrohúngaros..."
 wuw_GER_realpolitik.44.a: "No son capaces de ver qué es lo mejor para su gente."
 wuw_GER_realpolitik.45.t: "[FROM.GetLeader] quiere dividir Checoslovaquia"
 wuw_GER_realpolitik.45.desc: "[FROM.GetLeader] de [FROM.GetNameDef] nos ha planteado una oferta interesante. Quiere repartir el antiguo territorio de Checoslovaquia entre nuestras dos naciones. La idea parece buena, ¿no?"
 wuw_GER_realpolitik.45.a: "¡Trato hecho!"
 wuw_GER_realpolitik.45.b: "No podemos aceptar."
 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap] reclama territorios checoslovacos"
 wuw_GER_realpolitik.46.desc: "[GER.GetLeader] de [GER.GetNameDef] exige que les cedamos a ellos y a sus aliados todos los territorios checoslovacos que antaño formaban parte del Imperio austrohúngaro. La pérdida para nuestro país sería grande, pero quizá no estamos en condiciones de hacerles frente."
 wuw_GER_realpolitik.46.a: "No podremos con ambas potencias..."
 wuw_GER_realpolitik.46.b: "Jamás nos rendiremos."
 wuw_GER_realpolitik.47.t: "[FROM.GetLeader] acepta el reparto de Checoslovaquia"
 wuw_GER_realpolitik.47.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha cedido a nuestras exigencias, a pesar de lo abusivo de estas. Nuestras tropas ya se han puesto en marcha; al fin ha llegado la hora de recobrar la gloria que perdimos hace tanto."
 wuw_GER_realpolitik.47.a: "Genial."
 wuw_GER_realpolitik.48.t: "[FROM.GetLeader] se niega a repartir Checoslovaquia"
 wuw_GER_realpolitik.48.desc: "[FROM.GetLeader] de [FROM.GetNameDef] nos ha negado el territorio que nos pertenece por derecho y afirma que, si lo recuperamos, será por encima de su cadáver. Muy fanfarrón ese gobierno [FROM.GetAdjective], pero ¿podrán respaldar con hechos sus palabras?"
 wuw_GER_realpolitik.48.a: "¡Recuperaremos lo que nos pertenece!"
 wuw_GER_realpolitik.49.t: "Nuestros soberanos se rinden ante [GER.GetNameDef]"
 wuw_GER_realpolitik.49.desc: "En lo que supone una flagrante traición, nuestros soberanos han decidido entregar nuestros territorios a [GER.GetNameDef]. ¿Deberíamos acatar su decisión, o resistirnos?"
 wuw_GER_realpolitik.49.a: "Está bien..."
 wuw_GER_realpolitik.49.b: "¡Tendrán que obligarnos por la fuerza!"
 wuw_GER_realpolitik.50.t: "[FROM.GetNameDefCap] rechaza nuestra oferta"
 wuw_GER_realpolitik.50.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha rechazado nuestra propuesta de repartir los territorios checoslovacos que pertenecieron al Imperio austrohúngaro. Al final, el trato se ha ido a pique..."
 wuw_GER_realpolitik.50.a: "No podemos hacer gran cosa, pues..."
 wuw_GER_realpolitik.51.t: "El primer premio Berlín"
 wuw_GER_realpolitik.51.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha condenado lo que califica de ocupación ilegal de las tierras de Galicia por nuestra parte, pues son territorios que en teoría aún pertenecen por derecho al antiguo Imperio austrohúngaro, lo cual es razón de más, a juicio de [FROM.GetNameDef] y sus aliados, para reivindicarlos como suyos. Ahora, hemos recibido un ultimátum [FROM.GetAdjective], y sus tropas se congregan en nuestra frontera. ¿Cómo reaccionamos?"
 wuw_GER_realpolitik.51.a: "No merece la pena derramar sangre."
 wuw_GER_realpolitik.51.b: "¡Venga, valientes, venid!"
 wuw_GER_realpolitik.52.t: "[FROM.GetNameDefCap] transfiere Galicia"
 wuw_GER_realpolitik.52.desc: "En un alarde de sensatez, [FROM.GetLeader] de [FROM.GetNameDef] ha accedido a entregar a nuestra alianza sus territorios de Galicia, además de ordenar a sus tropas que se retiren de la zona. ¡Nos alzamos victoriosos una vez más!"
 wuw_GER_realpolitik.52.a: "¡Qué glorioso día!"
 wuw_GER_realpolitik.53.t: "[FROM.GetNameDefCap] se mantiene firme"
 wuw_GER_realpolitik.53.desc: "Aunque en parte era de esperar, [FROM.GetLeader] de [FROM.GetNameDef] ha cometido la imprudencia de alertar a las tropas nacionales tras recibir nuestro ultimátum y ha mandado un emisario para comunicarnos que no van a dar un solo paso atrás."
 wuw_GER_realpolitik.53.a: "¡Se arrepentirán de su decisión!"
 wuw_GER_realpolitik.53.b: "Debemos dejarlo pasar."
 wuw_GER_realpolitik.54.t: "El segundo premio Berlín"
 wuw_GER_realpolitik.54.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha condenado lo que califica de ocupación ilegal de las tierras de Banato y Transilvania por nuestra parte, pues son territorios que en teoría aún pertenecen por derecho al antiguo Imperio austrohúngaro, lo cual es razón de más, a juicio de [FROM.GetNameDef] y sus aliados, para reivindicarlos como suyos. Ahora, hemos recibido un ultimátum [FROM.GetAdjective], y sus tropas se congregan en nuestra frontera. ¿Cómo reaccionamos?"
 wuw_GER_realpolitik.54.a: "No merece la pena derramar sangre."
 wuw_GER_realpolitik.54.b: "¡Venga, valientes, venid!"
 wuw_GER_realpolitik.55.t: "[FROM.GetNameDefCap] transfiere antiguos territorios húngaros"
 wuw_GER_realpolitik.55.desc: "\nEn un alarde de sensatez, [FROM.GetLeader] de [FROM.GetNameDef] ha accedido a entregar a nuestra alianza sus tierras que antaño pertenecían a Hungría, además de ordenar a sus tropas que se retiren de la zona. ¡Nos alzamos victoriosos una vez más!"
 wuw_GER_realpolitik.55.a: "¡Qué glorioso día!"
 wuw_GER_realpolitik.56.t: "[FROM.GetNameDefCap] se mantiene firme"
 wuw_GER_realpolitik.56.desc: "Aunque en parte era de esperar, [FROM.GetLeader] de [FROM.GetNameDef] ha cometido la imprudencia de alertar a las tropas nacionales tras recibir nuestro ultimátum y ha mandado un emisario para comunicarnos que no van a dar un solo paso atrás."
 wuw_GER_realpolitik.56.a: "¡Se arrepentirán de su decisión!"
 wuw_GER_realpolitik.56.b: "Debemos dejarlo pasar."
 wuw_GER_realpolitik.57.t: "[FROM.GetNameDefCap] se integra en nuestra economía"
 wuw_GER_realpolitik.57.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha ido un paso más allá de lo que en principio había prometido: está manipulando los mercados para que dependamos aún más de su economía y asegurarse así de que no podemos desvincularnos de ellos. Si no nos separamos de inmediato, esto supondrá el final de nuestro estado como nación independiente. ¿Cómo actuamos?"
 wuw_GER_realpolitik.57.a: "Habrá que aceptar la situación."
 wuw_GER_realpolitik.57.b: "¡Victoria o muerte!"
 wuw_GER_realpolitik.58.t: "[FROM.GetNameDefCap] acepta integrarse por completo"
 wuw_GER_realpolitik.58.desc: "La gloriosa noticia de que el gobierno de [FROM.GetNameDef] ha aceptado unirse a nosotros ha sido recibida hoy con una gran ovación en el Reichstag. Nuestra oferta ha sido claramente suficiente para que consideren la oferta ventajosa a pesar del ligero golpe que supone para su soberanía."
 wuw_GER_realpolitik.58.a: "¡Genial!"
 wuw_GER_realpolitik.59.t: "[FROM.GetNameDefCap] no acepta integrarse por completo"
 wuw_GER_realpolitik.59.desc: "A pesar de las evidentes ventajas y de ser claramente lo mejor para la unión, [FROM.GetNameDef] ha rechazado nuestra propuesta de avanzar hacia una mayor integración. Solo podemos especular sobre sus razones, pero parece que no les interesa el beneficio de las uniones."
 wuw_GER_realpolitik.59.a: "¡Son un riesgo para la unidad de la confederación!"
 wuw_GER_realpolitik.59.b: "Los vigilaremos de cerca."
 wuw_GER_realpolitik.60.t: "[FROM.GetNameDefCap] exige la integración total"
 wuw_GER_realpolitik.60.desc: "Parece que la integración de nuestras economías no ha bastado para saciar a los [FROM.GetAdjective]s, ya que [FROM.GetLeader] de [FROM.GetNameDef] ha ido un paso más allá de lo que en principio había prometido y nos exige que nos integremos por completo a ellos. Si no nos separamos de inmediato, esto supondrá el final de nuestro estado como nación independiente. ¿Cómo actuamos?"
 wuw_GER_realpolitik.60.a: "Habrá que aceptar la situación."
 wuw_GER_realpolitik.60.b: "¡Victoria o muerte!"
 wuw_GER_realpolitik.61.t: "[FROM.GetNameDefCap] acepta la integración total"
 wuw_GER_realpolitik.61.desc: "La gloriosa noticia de que el gobierno de [FROM.GetNameDef] ha aceptado integrarse en nuestra nación ha sido recibida hoy con una gran ovación en el Reichstag. Nuestra oferta ha sido claramente suficiente para que consideren la oferta ventajosa a pesar de que supone el fin de su soberanía."
 wuw_GER_realpolitik.61.a: "¡Genial!"
 wuw_GER_realpolitik.62.t: "[FROM.GetNameDefCap] no acepta la integración total"
 wuw_GER_realpolitik.62.desc: "A pesar de las evidentes ventajas y de ser claramente lo mejor para la unión, [FROM.GetNameDef] ha rechazado nuestra propuesta de integración total. Solo podemos especular sobre sus razones, pero parece que no les interesa el beneficio de las uniones."
 wuw_GER_realpolitik.62.a: "¡Son un riesgo para la unidad de la federación!"
 wuw_GER_realpolitik.62.b: "Los vigilaremos de cerca."
 wuw_GER_realpolitik.63.t: "[FROM.GetNameDefCap] nos invita a una unión aduanera"
 wuw_GER_realpolitik.63.desc: "[FROM.GetLeader] de [FROM.GetNameDef] nos ha ofrecido formar parte de una unión aduanera con ellos, lo que reforzaría la economía de nuestras dos naciones. Parece un acuerdo demasiado bueno para dejarlo escapar, ¿no?"
 wuw_GER_realpolitik.63.a: "Lo aceptaremos con agrado"
 wuw_GER_realpolitik.63.b: "Suena sospechoso..."
 GOT_GER_integrated_puppet_economies.01.t: "Ayuda al desarrollo [FROM.GetAdjective]"
 GOT_GER_integrated_puppet_economies.01.desc: "Los alemanes están invirtiendo en sectores para desarrollar aún más nuestra producción militar e integrar parte de nuestra economía. Sin duda, esto aumentará nuestra productividad, pero también reducirá nuestra autonomía e independencia."
 GOT_GER_integrated_puppet_economies.01.a: "Hemos de sacar provecho de la situación."
 GOT_GER_integrated_puppet_economies.02.t: "Programa de explotación [FROM.GetAdjective]"
 GOT_GER_integrated_puppet_economies.02.desc: "Para consolidar su capacidad industrial, los alemanes están llevando a cabo una política de explotación para controlar todos nuestros recursos y productividad, lo que nos dejará secos."
 GOT_GER_integrated_puppet_economies.02.a: "Hemos de sacar provecho de la situación."
 GER_idea_added_for_limited_time: "La siguiente idea se añadirá durante §Y$TIME$§! días: \n$IDEA$"
 wuw_GER_the_battle_of_britain.01.t: "La batalla de Gran Bretaña"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$ está deseando demostrar la superioridad de la Luftwaffe y quebrantar la moral del pueblo [ENG.GetAdjective]. Para lograr su objetivo, bombardeará un monumento tan emblemático de Londres como es el Big Ben. Afirma que así conseguirá que [ENG.GetNameDef] hinque la rodilla y acortará la duración de la guerra. También garantiza personalmente que ninguna bomba caerá sobre Berlín durante esta campaña; de lo contrario, se le podrá llamar Hermann \"Meier\"."
 wuw_GER_the_battle_of_britain.01.a: "Que lo intente."
 wuw_GER_the_battle_of_britain.01.b: "Promete demasiado."
 GER_unlocks_big_ben_raid_tt: "Desbloquea el §Yataque aéreo§! al §YBig Ben§!"
 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.01.desc: "Ahora que ha terminado la guerra civil, vamos reconstruyendo la nación poco a poco. El pueblo anhela la estabilidad y la seguridad, pero cada vez se siente más a la deriva, sin un objetivo o propósito general. La población se está hartando de esta incertidumbre y exige un rumbo fijo."
 wuw_GER_uncertain_future.01.a: "¡Debemos actuar de inmediato!"
 wuw_GER_uncertain_future.02.t: "[ROOT.GetNameDefCap] se enfrenta a un futuro incierto"
 wuw_GER_uncertain_future.02.desc: "Ahora que ha terminado la guerra civil, la nación alemana se está reconstruyendo poco a poco, pero el pueblo anhela la estabilidad y la seguridad. [ROOT.GetLeader] no ha tomado medidas para avanzar y parece que no le interesa decidir cómo será el futuro de ese nuevo estado alemán. Esto ha generado inquietudes entre la población, deseosa de alejarse de su nefasto pasado."
 wuw_GER_uncertain_future.02.a: "¿El pueblo está molesto?"
 wuw_GER_german_politics.01.t: "El regreso de la democracia"
 wuw_GER_german_politics.01.desc: "Con el regreso de las elecciones libres, el pueblo [ROOT.GetAdjective] ha acudido en masa a los colegios electorales para determinar el futuro de Alemania. Una sensación de euforia ha invadido las calles, pues la población tiene la impresión de que los días más oscuros ya quedaron atrás. Más que unas elecciones nacionales, el día de hoy parece de celebración."
 wuw_GER_german_politics.01.a: "Necesitamos un tradicionalista prudente."
 wuw_GER_german_politics.01.b: "Necesitamos un socialista prospectivo."
 wuw_GER_german_politics.02.t: "Un líder para el pueblo"
 wuw_GER_german_politics.02.desc: "La vuelta a los ideales de la Liga Espartaquista supone un deseo generalizado de dar voz a la gente. Se han convocado elecciones para determinar quién nos representará y, concluido ya el recuento, los resultados son muy parejos. Es evidente que el pueblo considera a ambos candidatos líderes aptos para [ROOT.GetNameDef]; sin embargo, tan solo podemos nombrar a uno."
 wuw_GER_german_politics.02.a: "¡Heinrich Brandler es la opción correcta!"
 wuw_GER_german_politics.02.b: "¡Que conserve el poder Ernst Thälmann!"
 wuw_GER_german_politics.02.c: "¡Necesitamos un socialista pragmático!"
 GOT_GER_amerikabomber.01.t: "Proyecto Amerikabomber"
 GOT_GER_amerikabomber.01.desc: "Ahora que se ha puesto en marcha la decisión de construir un bombardero de largo alcance, se han recibido diseños de varios equipos, y todos prometen construir una máquina capaz de llevar la guerra al otro lado del Atlántico. Lo único que queda es elegir al equipo que le dará forma a este ambicioso plan."
 GOT_GER_amerikabomber.01.a: "$GER_focke_wulf_organization$"
 GOT_GER_amerikabomber.01.b: "$GER_heinkel_organization$"
 GOT_GER_amerikabomber.01.c: "$GER_junkers_organization$"
 GOT_GER_amerikabomber.01.d: "$GER_messerschmitt_organization$"
