 #News events
 wuw_GER_news.1.t: "Reunificación de Alemania"
 wuw_GER_news.1.d: "Tras tantos años dividido entre estados distintos por fronteras arbitrarias que separan a hermanos, el pueblo alemán puede al fin recobrar la alegría, pues hoy surge un nuevo estado alemán. [FROM.GetLeader] ha hecho justicia al legado de Bismarck y, tras sus últimos triunfos políticos, ha proclamado la reunificación de Alemania, nación que perdurará mil años."
 wuw_GER_news.1.a: "Alemania recupera por fin su integridad."
 wuw_GER_news.1.b: "Esto es solo el principio."
 wuw_GER_news.2.t: "Una insurrección en Silesia"
 wuw_GER_news.2.desc: "Por cuarta vez desde que se firmó el Tratado de Versalles, los rebeldes de la Silesia alemana se han levantado contra el gobierno. Las anteriores rebeliones pretendían obtener la autonomía del Estado polaco, pero esta vez [SIL.GetLeader] afirma que sus acciones militares tienen por objetivo asegurar la independencia de un Estado silesio, al tiempo que protegen al pueblo silesio de los efectos de la guerra civil alemana. Solo el tiempo dirá si pueden hacer frente al ejército alemán."
 wuw_GER_news.2.a: "Un giro interesante de los acontecimientos."
 wuw_GER_news.2.b: "No es la primera vez que lo intentan."
 wuw_GER_news.2.c: "¡Este es nuestro momento!"
 wuw_GER_news.2.d: "Esperemos que esta vez lo consigan."
 #Austrian events
 AUS_political_events.1.t: "El destino de Creditanstalt-Bankverein"
 AUS_political_events.1.desc: "Hemos observado que la fusión bancaria de 1934, en la que el Creditanstalt recapitalizado asumió todos los activos y pasivos de Wiener Bankverein, además de las operaciones viables de Niederösterreichische Escompte-Gesellschaft, se ha vuelto en nuestra contra: ha menoscabado en gran medida nuestro desarrollo económico y ha creado subrepticiamente una especie de monopolio del sector financiero. Ahora que estamos regulando este sector, ¿cómo deberíamos abordar la situación?"
 AUS_political_events.1.a: "Es menos arriesgado mantenerlo tal como está."
 AUS_political_events.1.a_tt: "No se aplicarán cambios a nuestras compañías industriales. Creditanstalt-Bankverein seguirá disponible, lo que otorgará:"
 AUS_political_events.1.b: "Österreichische Creditanstalt es la opción más sensata."
 AUS_political_events.1.c: "Wiener Bankverein no nos fallará."
 AUS_reestablish_creditanstalt: "Creditanstalt-Bankverein se disolverá y el nuevo Österreichische Creditanstalt recibirá nuestro apoyo más decidido."
 AUS_reestablish_benkverein: "Creditanstalt-Bankverein se disolverá y el nuevo Wiener Bankverein recibirá nuestro apoyo más decidido."
 AUS_political_events.2.t: "Escándalo de la póliza Phönix"
 AUS_political_events.2.desc: "Poco después de la muerte de su querido director general Wilhelm Berliner, la póliza Phönix se enfrenta a más problemas. El nuevo director, Eberhard Reninghaus, ha mostrado al gobierno unos balances falsificados que revelan un déficit originado en 1929 por valor superior a 250 millones de chelines. \n \nLa compañía se ha declarado en quiebra y ha cesado sus operaciones en el acto. El popular seguro de los veteranos de guerra se ha interrumpido abruptamente, provocando las protestas de muchos que dependían de los pagos del seguro."
 AUS_political_events.2.a: "¡Qué horror!"
 AUS_political_events.2.b: "¡Cubriremos esos pagos!"
 AUS_political_events.2.b_tt: "Cubrir el seguro nos permitirá mantener con vida la póliza Phönix."
 AUS_political_events.3.t: "Preocupación generalizada ante la remilitarización alemana"
 AUS_political_events.3.desc: "La reciente remilitarización de Renania ha causado gran preocupación a nuestro pueblo. Nuestro gobierno empieza a preguntarse si seremos los siguientes. Aunque el Führer no deja de asegurar que la anexión de Austria no entra dentro de sus intereses, debemos considerar que tal acción podría no ser tan improbable."
 AUS_political_events.3.a: "Tenemos que prepararnos para lo peor."
 AUS_political_events.3.a_tt: "Desbloquea las decisiones de §YMedidas contra el Anschluss§!"
 AUS_political_events.4.t: "Cambio de opinión"
 AUS_political_events.4.desc: "El cardenal Theodor Innitzer, anteriormente fascista, ha dado un giro radical a su retórica. Tras haber apoyado el nazismo y al Führer [GER.GetAdjective] de forma pública y ostensible, en una misa del 7 de octubre adoptó una postura clara contra el Führer. En lugar de uno de sus sermones para incitar a las masas a depositar su fe en [GER.GetLeader], ahora les pide que confíen en el Señor. \n \n El gobierno [GER.GetAdjective] está furioso y desea que actuemos."
 AUS_political_events.4.a: "¡Deshagámonos del traidor!"
 AUS_political_events.4.b: "Herr Innitzer tiene derecho a su propia opinión."
 AUS_political_events.5.t: "[AUS.GetNameDefCap] busca la cooperación entre nuestras fuerzas aéreas"
 AUS_political_events.5.desc: "Acaba de llegarnos una propuesta de los diplomáticos [AUS.GetAdjective] de nuestro país. Ya liberados del Tratado de Saint-Germain-en-Laye, desean reconstruir su ejército con propósito defensivo, según nos aseguran. Su país tiene experiencia en la construcción de armazones aéreos bastante resistentes y cuenta con pilotos de talento, pero, debido al parón en la producción y el entrenamiento, se enfrentan al reto de reconstruir esta capacidad. Si estamos dispuestos a dejar a un lado su actuación en la Gran Guerra, podríamos sacar beneficio de esta colaboración."
 AUS_political_events.5.a: "Merece la pena, ¡les ayudaremos cuanto podamos!"
 AUS_political_events.5.b: "Podemos aprender a trabajar juntos."
 AUS_political_events.5.c: "No nos tragamos esa mentira del \"propósito defensivo\"."
 AUS_political_events.6.t: "[FROM.GetNameDefCap] acepta nuestra propuesta y nos da acceso a la compra de equipo"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] ha respondido positivamente a nuestra sugerencia de cooperar en la construcción de nuestras fuerzas aéreas y compartir nuestra experiencia. Han visto las dificultades a las que nos enfrentamos tras liberarnos del Tratado de Saint-Germain-en-Laye y nos ofrecen la posibilidad de comprarles también su excedente de equipo."
 AUS_political_events.6.a: "¡Un brindis por una gran colaboración!"
 AUS_political_events.7.t: "[FROM.GetNameDefCap] acepta nuestra propuesta"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap] ha respondido bastante bien a nuestra sugerencia de cooperar en la construcción de nuestras fuerzas aéreas. Aunque no pueden ofrecernos apoyo material, aceptan compartir con nosotros algunos de sus métodos nuevos para el entrenamiento de pilotos."
 AUS_political_events.7.a: "¡Genial!"
 AUS_political_events.8.t: "[FROM.GetNameDefCap] rechaza nuestra sugerencia de colaboración"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap] ha rechazado nuestra oferta. Afirman que el acuerdo sería desigual, que no les proporcionaría ningún beneficio y que es nuestra actuación en la Gran Guerra lo que nos ha puesto en esta situación."
 AUS_political_events.8.a: "¿Y en qué les beneficia a ellos esta situación?"
 AUS_air_force_partnership_big: "Amplia colaboración de las fuerzas aéreas"
 AUS_air_force_partnership_small: "Colaboración de las fuerzas aéreas"
 AUS_rejected_air_force_partnership: "Colaboración de las fuerzas aéreas rechazada"
 AUS_political_events.9.t: "Wilhelm Zehner, asesinado"
 AUS_political_events.9.desc: "Wilhelm Zehner, miembro de nuestro alto mando militar, ha aparecido muerto en su apartamento. Los diplomáticos [GER.GetAdjective] niegan cualquier implicación y sostienen que Zehner es el autor de su propia muerte con la pistola que se le encontró. La investigación policial apunta en una dirección completamente distinta..."
 AUS_political_events.9.a: "Además de mentiras, [GER.GetAdjective] llegan asesinos..."
 AUS_political_events.9.a_tt: "¡§YWilhelm Zehner§!§R ha sido asesinado!§!"
 AUS_anschluss_ratio_lowered: "La §Yfuerza de combate total del ejército§! necesaria para el §YAnschluss§! §Yse reducirá§!" #update these if incrementor number changes!!
 AUS_anschluss_ratio_raised: "La §Yfuerza de combate total del ejército§! necesaria para el §YAnschluss§! §Yse aumentará§!"
 AUS_political_events.10.t: "Atentado frustrado contra la vida de Wilhelm Zehner"
 AUS_political_events.10.desc: "En la tarde de ayer, la Gestapo irrumpió en el apartamento de Wilhelm Zehner y se encontró con los guardias que habíamos apostado en torno al alto mando. El enfrentamiento fue breve y Zehner salió de él completamente ileso."
 AUS_political_events.10.a: "¡Lo sabíamos!"
 AUS_political_events.11.t: "[GER.GetNameDefCap] expresa su desagrado por nuestro alto mando militar"
 AUS_political_events.11.desc: "Los diplomáticos de [GER.GetNameDef] han expresado su preocupación a un miembro de nuestro alto mando militar. Dicen que, aunque podemos actuar como queramos porque somos un Estado soberano, esta situación puede afectar a nuestras relaciones diplomáticas con [GER.GetNameDef]. \n\nNo sería raro que actuaran por su cuenta si no tomamos medidas para proteger sus intereses."
 AUS_political_events.11.a: "¡Esto no es asunto suyo!"
 AUS_political_events.11.a_tt: "Activa la misión §YHostilidad [GER.GetAdjective] contra el alto mando militar§!\n\nNo evitar la muerte de Zehner provocará que la §Yfuerza de combate total del ejército§! necesaria para el §YAnschluss§! §Ydisminuya§!."
 AUS_political_events.11.b: "Si es lo que hace falta para acabar con sus caprichos..."
 AUS_political_events.12.t: "[FROM.GetNameDefCap] nos ofrece equipo de infantería"
 AUS_political_events.12.desc: "[FROM.GetNameDefCap] nos ha presentado una oferta de apoyo en forma de equipo de infantería. Nos consideran un aliado muy valioso y desean que estos fusiles se utilicen en nuestros esfuerzos bélicos en [ETH.GetNameDef] para ayudar a asegurar nuestra victoria en la guerra."
 AUS_political_events.12.a: "Eso no nos lo esperábamos, pero es muy bienvenido."
 AUS_political_events.13.t: "[FROM.GetNameDefCap] se opone al embargo de [ITA.GetNameDef]"
 AUS_political_events.13.desc: "Recibimos protestas contra el embargo que, como muchos otros, hemos impuesto a [ITA.GetNameDef]. El gobierno [AUS.GetAdjective] afirma que no es razonable ni justo, y exige que lo levantemos.\n\nCuando les preguntamos sus motivos para rechazar el embargo, los dirigentes de [FROM.GetNameDef] se niegan a dar explicaciones."
 AUS_political_events.13.a: "El gobierno [AUS.GetAdjective] no tiene derecho a exigir eso."
 AUS_political_events.13.b: "Bien."
 AUS_political_events.14.t: "[FROM.GetNameDefCap] denuncia el embargo que nos imponen"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap] ha protestado contra el embargo que nos han impuesto. Nos consideran un aliado muy valioso y han enviado objeciones a todos los países que mantienen el embargo en un intento de aliviar mínimamente nuestra situación."
 AUS_political_events.14.a: "Un movimiento atrevido por parte [FROM.GetAdjective]."
 AUS_political_events.15.t: "[FROM.GetNameDefCap] prohíbe el DNSAP"
 AUS_political_events.15.desc: "Acabamos de saber que el gobierno [FROM.GetAdjective] ha prohibido el DNSAP en [FROM.GetNameDef]. Ya le estaban imponiendo restricciones desde 1934, pero ni el gobierno ni los partidos políticos se las tomaban en serio. Esta prohibición significa un cambio de postura hacia nosotros por parte de los dirigentes [FROM.GetAdjective]s.\n\nAdemás de ser un claro insulto, esto podría limitar nuestra influencia sobre [FROM.GetNameDef]."
 AUS_political_events.15.a: "¡No se librarán de nosotros tan fácilmente!"
 AUS_political_events.15.b: "Qué sinvergonzonería."
 AUS_political_events.15.c: "¡Ahora no tenemos tiempo para eso!"
 AUS_banned_dnsap: "El DNSAP, prohibido"
 AUS_meddling_with_our_politics: "Injerencia en nuestra política"
 AUS_political_events.16.t: "Nazis en el gobierno"
 AUS_political_events.16.desc: "Como era de esperar, [FROM.GetNameDef] ha reaccionado mal a nuestra prohibición del DNSAP. Aparte de exigirnos que levantemos la prohibición en el acto, exigen también que nombremos consejero a Arthur Seyss-Inquart y son inflexibles en esto. Aunque siempre hemos sabido que él era muy afín a las ideas [FROM.GetAdjective], cabe preguntarse por sus motivos."
 AUS_political_events.16.a: "Tendremos que vigilarlo de cerca."
 AUS_political_events.16.b: "¡Claro que no!"
 AUS_political_events.16.a_tt: "Nombra a §YArthur Seyss-Inquart§! consejero §Rvitalicio§!\n"
 AUS_political_events.17.t: "[FROM.GetNameDefCap] protesta por nuestra prohibición del DNSAP"
 AUS_political_events.17.desc: "Como era de esperar, [FROM.GetNameDef] ha reaccionado mal a nuestra prohibición del DNSAP. La ven como un ataque a su propia ideología y han expresado gran disgusto y enfado por esta decisión. Aunque tenemos buenos motivos para prohibir el DNSAP, el gobierno [FROM.GetAdjective] exige que levantemos la prohibición inmediatamente."
 AUS_political_events.17.a: "No tienen derecho a inmiscuirse en nuestra política."
 AUS_political_events.18.t: "[FROM.GetNameDefCap] nombra consejero a Arthur Seyss-Inquart"
 AUS_political_events.18.desc: "Parece que el gobierno [FROM.GetAdjective] por fin ha entrado en razón. Aún se mantiene la prohibición de nuestro partido hermano en [FROM.GetNameDef], pero al menos han nombrado consejero a Arthur Seyss-Inquart y eso nos permite tener un ojo en sus maniobras políticas."
 AUS_political_events.18.a: "Bien."
 AUS_political_events.19.t: "Godwin von Brumowski ofrece sus servicios"
 AUS_political_events.19.desc: "Nuestro mejor piloto de cazas de la Gran Guerra se ha vuelto a poner a nuestro servicio mientras estemos en guerra. Aunque ya no es joven ni tan capaz como solía debido a su accidente en 1936, se ofrece a dirigir nuestras fuerzas aéreas desde tierra para llevarlas a la victoria. Los pilotos actuales siguen teniéndole mucho respeto y la opinión generalizada es que podría instruir a nuestros aviadores para que alcancen una grandeza semejante a la suya."
 AUS_political_events.19.a: "¡Necesitamos toda la ayuda posible!"
 AUS_political_events.19.b: "Con su implicación en el golpe de Estado de 1934, no podemos arriesgarnos."
 AUS_von_brumowski_recruited_flag: "Ha reclutado a Godwin von Brumowski"
 AUS_political_events.20.t: "[FROM.GetNameDefCap] nos pide apoyo"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_guarantor_is_italy_key: "[FROM.GetNameDefCap] ha enviado al general Emil Liebitzky, que a veces ejerce como agregado militar, a solicitarnos ayuda. Al igual que otros dirigentes [FROM.GetAdjective], ha visto tendencias preocupantes en [GER.GetNameDef] y desea un apoyo más oficial por si su valoración de la situación resulta ser correcta. \n\nComo firmantes del Tratado de Saint-Germain-en-Laye, se espera que acudamos en su ayuda, pero siempre es posible encontrar lagunas en el texto."
 AUS_guarantor_is_not_italy_key: "[FROM.GetNameDefCap] ha enviado un embajador para solicitarnos ayuda. Los dirigentes [FROM.GetAdjective] han observado tendencias preocupantes en el gobierno [GER.GetNameDef]; dado que el Tratado de Saint-Germain-en-Laye les impide movilizarse contra esta amenaza, solicitan formalmente nuestro apoyo. Según el tratado y los siguientes acuerdos, tenemos el deber de ayudarles, pero no se detalla la forma que debe tomar esta ayuda."
 AUS_political_events.20.a: "¡Su independencia es de la mayor importancia para nosotros!"
 AUS_political_events.20.b: "Los apoyaremos diplomáticamente."
 AUS_political_events.20.c: "Quizá podamos alcanzar un acuerdo beneficioso para todos."
 AUS_political_events.20.d: "No vamos a arriesgar nada por ellos."
 AUS_political_events.21.t: "[FROM.GetNameDefCap] garantiza nuestra independencia"
 AUS_political_events.21.desc: "De acuerdo con el Tratado de Saint-Germain-en-Laye, [FROM.GetNameDef] se ha comprometido a garantizar nuestra independencia. Además, nos conceden medios para procurarnos equipo, ya que no estamos en condiciones para producirlo por nuestra cuenta."
 AUS_political_events.21.a: "¡Excelente!"
 AUS_political_events.22.t: "[FROM.GetNameDefCap] apoya nuestra independencia por medios diplomáticos"
 AUS_political_events.22.desc: "Basándose en algunas de las cláusulas menos conocidas y en la letra pequeña, [FROM.GetNameDef] ha decidido no ofrecernos garantías, sino apoyo diplomático en caso de invasión. Afirman tener la seguridad de que sus palabras persuadirían a [GER.GetLeader] tan bien como una amenaza de intervención, y que, por lo tanto, no ven razón para movilizar a sus hombres por nosotros."
 AUS_political_events.22.a: "No es lo que pedíamos, pero es mejor que nada."
 AUS_political_events.22.b: "¡No nos salvaremos con diplomacia y equipo!"
 AUS_political_events.23.t: "[FROM.GetNameDefCap] ofrece una garantía condicional"
 AUS_political_events.23.desc: "[FROM.GetNameDefCap] ha respondido a nuestra solicitud de ayuda con una solicitud propia. Desde que nos impusieron este tratado, hemos intentado recuperar el Trentino y el Alto Adigio, ya que nos pertenecen por derecho. Sin embargo, [FROM.GetNameDef] considera que esos territorios son suyos y, para garantizar nuestra independencia, quiere que renunciemos a reivindicarlos de una vez por todas."
 AUS_political_events.23.a: "Nuestra seguridad inmediata importa más que esas reivindicaciones."
 AUS_political_events.23.b: "Intentan sacar provecho de nuestra situación. No y no."
 AUS_political_events.24.t: "[FROM.GetNameDefCap] rechaza nuestra solicitud de apoyo"
 AUS_political_events.24.desc: "Valiéndose de varios casos extremos, letras pequeñas y cláusulas ambiguas en el Tratado de Saint-Germain-En-Laye, [FROM.GetNameDef] ha conseguido eludir su apoyo. El documento determina claramente que, como no se nos permite tener un ejército decente, recibiremos ayuda externa, pero resulta que [FROM.GetNameDef] ha decidido que esto no se aplica a ellos. Tendremos que apañárnoslas solos."
 AUS_political_events.24.a: "Ya les mencionamos esta falla al resto de implicados..."
 AUS_political_events.24.b: "¡Les daremos un incentivo!"
 AUS_political_events.25.t: "[FROM.GetNameDefCap] renuncia a la reivindicación de nuestros territorios"
 AUS_political_events.25.desc: "[FROM.GetNameDefCap] ha aceptado renunciar a la reivindicación de nuestro territorio, tal y como le exigíamos. Han desestimado la idea de tomar estos territorios a cambio de nuestro apoyo."
 AUS_political_events.25.a: "¡Grandes noticias!"
 AUS_political_events.26.t: "[FROM.GetNameDefCap] se niega a renunciar a la reivindicación"
 AUS_political_events.26.desc: "Pensábamos que la nación [FROM.GetAdjective] era sensata, viendo que se habían ofrecido a ayudarnos, pero resulta que nos equivocábamos. Cuando les hemos pedido que renuncien a la reivindicación de un territorio que nos pertenece por derecho, se han negado en rotundo."
 AUS_political_events.26.a: "Pues no esperemos que nos ayuden."
 AUS_political_events.27.t: "[AUS.GetNameDef] quiere rearmarse"
 AUS_political_events.27.desc: "[AUS.GetNameDefCap] ha recurrido a nosotros en busca de aprobación para rearmarse y abolir el Tratado de Saint-Germain-en-Laye. Declara que la zona colindante se ha vuelto mucho más hostil últimamente y expone que no se sienten seguros sin un ejército propio. La cuestión se les ha planteado a las tres grandes potencias que firmaron el tratado, [ITA.GetNameDef], [ENG.GetNameDef] y [FRA.GetNameDef], además de a [USA.GetNameDef], puesto que el tratado establece que cualquiera de nosotros puede vetarlo, si así lo deseamos."
 AUS_political_events.27.a: "No nos perjudicarán."
 AUS_political_events.27.b: "Claro que no."
 AUS_political_events.28.t: "Los avalistas aceptan el rearme"
 AUS_political_events.28.desc: "Por fin hemos recibido respuesta por parte de los avalistas, y la espera ha merecido la pena. Tras negociar largo y tendido, han accedido a permitir nuestro rearme y han declarado que el Tratado de Saint-Germain-en-Laye queda obsoleto. Nos hemos desvinculado de las acciones de nuestros antepasados."
 AUS_political_events.28.a: "¡Excelente!"
 AUS_political_events.29.t: "Los avalistas rechazan la petición de rearme"
 AUS_political_events.29.desc: "Tras largas negociaciones, los avalistas han decidido no aceptar nuestra petición de rearme. Hemos intentado razonar con ellos, pero su respuesta se mantiene firme a pesar del riesgo evidente para nuestra soberanía e independencia."
 AUS_political_events.29.a: "No tenemos elección."
 AUS_political_events.29.a_tt: "§RAl seleccionar esta opción, eliminarás de forma permanente el Tratado de Saint-Germain-en-Laye, pero quizá esto tenga consecuencias§!"
 AUS_political_events.29.b: "¡Hay que negociar esto!"
 AUS_political_events.29.c: "Nos han abocado al fracaso, pero ¿qué podemos hacer?"
 AUS_political_events.29.c_tt: "§RAl seleccionar esta opción, el Tratado de Saint-Germain-en-Laye permanecerá activo hasta el 16 de julio de 1940§!"
 AUS_political_events.30.t: "[AUS.GetNameDefCap] rompe el Tratado de Saint-Germain-en-Laye"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_treaty_asked_permission_key: "A pesar de intentar detenerlos con mucho empeño, el gobierno [AUS.GetAdjective] ha decidido ordenar el rearme de [AUS.GetNameDef] y romper así el tratado. Esperábamos que la situación no llegase hasta tal punto, pero parece que no hay quien pueda pararles los pies."
 AUS_treaty_no_permission_key: "Sin previo aviso, nos han informado de que [AUS.GetNameDef] ya no forma parte del Tratado de Saint-Germain-en-Laye, con todo lo que eso implica. Lo más importante es que esto significa que ahora se rearmarán con total libertad y sin tener en cuenta las restricciones que se les impusieron tras la Gran Guerra. Aún no está claro por qué desean rearmarse tan repentinamente."
 AUS_political_events.30.a: "No podemos detenerlos, pero sí ralentizarlos."
 AUS_political_events.30.b: "Que hagan lo que quieran."
 AUS_political_events.30.c: "¡Se les acabaron las garantías!"
 AUS_broke_the_treaty: "Tratado roto"
 AUS_broke_the_treaty_democratic: "Tratado roto"
 AUS_political_events.31.t: "[FROM.GetNameDefCap] quiere una compensación por prestarnos su ayuda"
 AUS_political_events.31.desc: "Mientras se calman las aguas tras la guerra civil, el gobierno [FROM.GetAdjective] se ha puesto en contacto con nosotros para hablar de la remuneración por su participación en el conflicto. Buscan algún tipo de compensación por su trabajo, por las vidas perdidas y el armamento que han usado y roto sus voluntarios."
 AUS_political_events.31.a: "Les prestaremos ayuda industrial."
 AUS_political_events.31.b: "Que se queden parte del equipo que hemos usurpado."
 AUS_political_events.31.c: "Su apoyo fue insignificante."
 AUS_political_events.32.t: "[FROM.GetNameDefCap] se ofrece a ayudar a construir una nueva fábrica"
 AUS_political_events.32.desc: "Los nacionalistas [FROM.GetAdjective] han escuchado nuestros deseos de recibir una compensación y, para agradecérnoslo, nos han proporcionado mano de obra y materiales para construir una nueva fábrica en Niederösterreich. Esto nos permitirá sustituir el equipo que hemos perdido y nos será de gran utilidad en el futuro."
 AUS_political_events.32.a: "¡Genial!"
 AUS_political_events.33.t: "[FROM.GetNameDefCap] nos ofrece equipo usurpado"
 AUS_political_events.33.desc: "El gobierno [SPA.GetAdjective] ha escuchado nuestros deseos de recibir una compensación y, para agradecérnoslo, nos ha enviado parte del equipo que les quitaron a sus rivales durante la guerra civil. Así, nos devuelven parte del que perdimos al ayudarles."
 AUS_political_events.33.a: "¡Genial!"
 AUS_political_events.34.t: "[FROM.GetNameDefCap] se niega a compensarnos"
 AUS_political_events.34.desc: "Lo mínimo que esperábamos por nuestra ayuda en la guerra civil [SPA.GetAdjective] era algún tipo de compensación y agradecimiento, pero parece que era mucho pedir. Los líderes de [SPA.GetNameDef] afirman que nuestra labor fue insignificante y rechazan la idea de que deberíamos recibir una compensación por la ayuda otorgada."
 AUS_political_events.34.a: "Qué sinvergonzonería."
 AUS_political_events.35.t: "Los trabajos paramilitares causan agitación social"
 AUS_political_events.35.desc: "Nuestra reciente cooperación con la [GetMilitiaName] ha acarreado efectos colaterales preocupantes. Mientras que los líderes del país han legitimado la organización, la [GetMilitiaName] ha endurecido las medidas contra la población civil.\n\nEl descontento de la nación ha aumentado, ya que al pueblo no le convence el funcionamiento de la organización. Se nos cuestiona si el control de la [GetMilitiaName] está en nuestras manos y si esta decisión mantendrá a salvo el país."
 AUS_political_events.35.a: "La [GetMilitiaName] ha tenido su oportunidad."
 AUS_political_events.35.b: "La población tiene que acostumbrarse."
 AUS_political_events.35.c: "¡Así nace el nuevo [ROOT.GetName]!"
 AUS_political_events.36.t: "El futuro de [ROOT.GetNameDef]"
 AUS_political_events.36.desc: "Desde que éramos una pequeña potencia paralizada, nuestro camino ha estado lleno de baches y piedras. Cuando echamos la vista atrás a nuestros comienzos, nos damos cuenta de que el esfuerzo ha merecido la pena. Ahora que hemos resurgido con fuerza, nos toca decidir qué nos depara el futuro y cómo queremos que se nos conozca."
 AUS_political_events.36.a: "Con el tiempo se nos conocerá como [GetGrossosterreichCosmeticIdeology]."
 AUS_grossosterreich_fascism_key: "Großösterreich"
 AUS_grossosterreich_neutrality_key: "el Gran Imperio Austríaco"
 AUS_political_events.36.a_tt: "§YDesbloquea las decisiones§! para §Yintegrar los territorios alemanes§! con el tiempo."
 AUS_political_events.36.b: "Se nos conocerá como Süddeutschland."
 AUS_political_events.36.c: "Somos perfectos así."
 AUS_political_events.37.t: "Ultimátum de [FROM.GetNameDef]"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_integration_target_is_poland_key: "Nos ha llegado un duro mensaje de parte del gobierno [FROM.GetAdjective]. Exigen que [Get37PuppetOrNotDesc] y nos advierten que, de resistirnos, sufriremos las consecuencias.\n\nEste acto de agresión por parte de [FROM.GetNameDef] no nos pilla de improviso, pues ya han manifestado exigencias similares a otros países vecinos."
 AUS_integration_target_is_not_poland_key: "El gobierno [FROM.GetAdjective] nos ha dado un ultimátum: exigen que sometamos [Get37PuppetOrNotDesc] por voluntad propia o nos enfrentaremos al poder de su restaurada máquina de guerra en el campo de batalla. Decidamos lo que decidamos, parece que no habrá forma de avanzar sin sufrir las consecuencias."
 AUS_political_events.37.a: "¡No nos someteremos!"
 AUS_political_events.37.b: "No tenemos posibilidades contra ellos."
 37DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 37DescIsNotPuppet: "sus antiguos estados"
 AUS_political_events.38.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 AUS_political_events.38.desc: "Queríamos dar a la gente [FROM.GetAdjective] la oportunidad de [Get38PuppetOrNotDesc] en nuestra sociedad, pero parece que no han aceptado la más generosa de nuestras ofertas. Al fin y al cabo, somos conscientes de que a [FROM.GetNameDef] le irá mucho mejor bajo nuestro liderazgo."
 AUS_political_events.38.a: "Se unirán a nosotros quieran o no."
 AUS_political_events.38_tt: "Crea un objetivo de guerra §YTomar estado reivindicado§! frente a §Y[FROM.FROM.OWNER.GetNameWithFlag]§!."
 38DescIsPuppet: "entregarnos [FROM.FROM.OWNER.GetName] y permitir su integración"
 38DescIsNotPuppet: "integrarse pacíficamente"
 AUS_political_events.39.t: "[FROM.GetNameDefCap] cede"
 AUS_political_events.39.desc: "Hemos recibido con los brazos abiertos la respuesta de los líderes [FROM.GetAdjective]. Abandonarán las armas y no se resistirán cuando recuperemos lo que es nuestro por derecho. Está claro que se han dado cuenta de lo insensato que sería involucrar a su nación en una guerra sin sentido por asuntos como este."
 AUS_political_events.39.a: "¡Os damos la bienvenida a [ROOT.GetNameDef]!"
 AUS_political_events.40.t: "[FROM.GetNameDefCap] busca unirse al [ROOT.GetFactionName]"
 AUS_political_events.40.desc: "[FROM.GetNameDefCap] se ha puesto en contacto con nosotros para pedirnos unirse a nuestra facción. Han empezado a militarizarse y desean que colaboremos para ser más fuertes. A lo largo de la historia, la nación se ha convertido en una gran fuerza digna de respeto en el campo de batalla y, aunque ahora se ha debilitado, aseguran que serán un aliado de lo más útil."
 AUS_political_events.40.a: "Son más que bienvenidos a unirse a nosotros."
 AUS_political_events.40.b: "No los necesitamos."
 AUS_political_events.41.t: "[FROM.GetNameDefCap] acepta que nos unamos a [FROM.GetFactionName]"
 AUS_political_events.41.desc: "[FROM.GetNameDefCap] ha aceptado que nos unamos a ellos con entusiasmo y nos ha dado la bienvenida a la facción. ¡Ya no lucharemos solos contra quienes nos amenacen!"
 AUS_political_events.41.a: "¡Juntos somos más fuertes!"
 AUS_political_events.42.t: "[FROM.GetNameDefCap] rechaza que nos unamos a [FROM.GetFactionName]"
 AUS_political_events.42.desc: "Han rechazado fríamente nuestra solicitud para unirnos a [FROM.GetFactionName]. Hemos intentado argumentar nuestra utilidad, pero, por desgracia, [FROM.GetNameDef] ya ha tomado una decisión. A pesar de la contrariedad de la situación, esto no nos desalentará e intentaremos hallar otras soluciones."
 AUS_political_events.42.a: "Se lo demostraremos."
 AUS_political_events.43.t: "[FROM.GetNameDefCap] exige [Get43PuppetOrNotTitle]"
 43TitleIsPuppet: "que entreguemos a nuestro súbdito"
 43TitleIsNotPuppet: "que nos sometamos"
 AUS_political_events.43.desc: "Esta mañana hemos recibido un mensaje bastante inflexible de parte de [FROM.GetNameDef]: quieren [Get43PuppetOrNotDesc] de inmediato. La petición va acompañada de una serie de evidentes amenazas de agresión, y es probable que se produzcan hostilidades si rechazamos su propuesta."
 43DescIsPuppet: "que les entreguemos el control de [FROM.FROM.OWNER.GetNameDef]"
 43DescIsNotPuppet: "que nos sometamos a sus exigencias y nos convirtamos en su súbdito"
 AUS_political_events.43.a: "No estamos en posición de defendernos."
 AUS_political_events.43.a.tt: "Es posible que se obligue a §Y[Get43PuppetOrNotTt]§! a unirse a una facción [FROM.GetAdjective]"
 AUS_political_events.43.b: "Por encima de nuestros cadáveres."
 AUS_political_events.43.c: "Nunca hemos sido súbditos suyos, pero que se queden los estados."
 43TtIsPuppet: "[FROM.FROM.OWNER.GetNameDefCap]"
 43TtIsNotPuppet: "[ROOT.GetNameDefCap]"
 AUS_political_events.44.t: "[FROM.GetNameDefCap] cede ante nuestras exigencias"
 AUS_political_events.44.desc: "La respuesta a nuestras exigencias sobre [FROM.GetNameDef] ha sido muy positiva. Someterán [Get44PuppetOrNotDesc] a nuestro gobierno y se convertirán en nuestros súbditos con efecto inmediato, lo que supone un gran éxito para nosotros en nuestro intento por restablecer el imperio."
 AUS_political_events.44.a: "¡Estupendo!"
 44DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 44DescIsNotPuppet: "su territorio"
 AUS_political_events.45.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 AUS_political_events.45.desc: "En una demostración de falta de respeto y desprecio por su propia seguridad, [FROM.GetNameDef] ha decidido rechazar nuestra propuesta. El acuerdo nos habría beneficiado a ambas partes, pero parece que ellos no piensan igual."
 AUS_political_events.45.a: "¡Pues lucharemos por ello!"
 AUS_political_events.46.t: "[FROM.GetNameDefCap] transfiere estados para evitar someterse"
 AUS_political_events.46.desc: "En un intento por evitar la subyugación y afianzar su independencia, el gobierno [FROM.GetAdjective] ha tomado medidas drásticas. En vez de someterse a nosotros, nos entregan los estados que antaño controlábamos. Esta no era la respuesta que esperábamos a nuestras exigencias, y ahora nos toca decidir si aceptamos o no."
 AUS_political_events.46.a: "¡Mucho mejor!"
 AUS_political_events.46.b: "No. ¡Queremos controlarlos por completo!"
 AUS_political_events.47.t: "[FROM.GetNameDefCap] rechaza la propuesta"
 AUS_political_events.47.desc: "A pesar de nuestros intentos por apaciguar al gobierno [FROM.GetAdjective], insisten en que la única solución viable es que aceptemos sus exigencias y les permitamos instaurar un régimen títere en nuestro país. Inciden en que no hay cabida para las negociaciones: o estamos con ellos o contra ellos."
 AUS_political_events.47.a: "¡No nos obligarán!"
 AUS_political_events.47.b: "Valía la pena intentarlo."
 AUS_political_events.48.t: "[FROM.GetNameDefCap] coloca a un monarca de Habsburgo en nuestro trono"
 AUS_political_events.48.desc: "Con el historial que tiene [FROM.GetNameDef], era inevitable que, como gobernante nuestro, tarde o temprano se inmiscuyera en nuestros asuntos políticos. Se nos ha notificado que han nombrado a [ROOT.GetLeader] líder de nuestro país."
 AUS_political_events.48.a: "Propio de los Habsburgo..."
 AUS_political_events.49.t: "[FROM.GetNameDefCap] solicita la devolución de Silesia"
 AUS_political_events.49.desc: "El mundo a nuestro alrededor cambia a medida que aumentan las tensiones. Hoy hemos recibido un comunicado de parte del gobierno [FROM.GetAdjective] en el que se nos insta a entregarles Silesia. Antaño, Silesia formaba parte de su imperio, pero tras la Gran Guerra pasó a depender de nosotros y así ha sido desde entonces.\n\n[FROM.GetNameDefCap] ha optado por ofrecernos unas cuantas fábricas a cambio de los estados de Niederschlesien y Oberschlesien, con la esperanza de facilitarnos la decisión."
 AUS_political_events.49.a: "Vale, que se queden esos estados."
 AUS_political_events.49.b: "¡Nuestro territorio vale mucho más!"
 AUS_political_events.50.t: "[FROM.GetNameDefCap] entrega Silesia"
 AUS_political_events.50.desc: "El gobierno [FROM.GetAdjective] nos ha contestado en relación a nuestro deseo de adquirir Silesia. Han aceptado el trato amablemente y nos cederán las tierras de inmediato. A cambio, les hemos construido varias fábricas en los estados que ellos han elegido."
 AUS_political_events.50.a: "¡Un trato más que justo!"
 AUS_political_events.51.t: "[FROM.GetNameDefCap] se niega a entregar Silesia"
 AUS_political_events.51.desc: "Los diplomáticos [FROM.GetAdjective] no nos han dicho lo que queríamos oír. [FROM.GetNameDef] no solo rechaza el trato, sino que además lo hace de una forma que solo puede describirse como desdeñosa y denigrante, pues cuestiona por qué debería aceptar semejante propuesta y por qué creemos que tenemos derecho a exigir nada."
 AUS_political_events.51.a: "¡Se tragarán sus palabras!"
 AUS_political_events.52.t: "[FROM.GetNameDefCap] exige nuestra integración"
 AUS_political_events.52.desc: "Basándose en antiguas reivindicaciones y lazos familiares, [FROM.GetLeader], el monarca [FROM.GetAdjective], ha exigido que nos sometamos a su gobierno. Afirma que la ciudad de Habsburgo, como antiguo dominio de su familia, pertenece legítimamente a su país, y exige que nos integremos inmediatamente en él o que nos enfrentemos a la ira de su recién reconstruido ejército."
 AUS_political_events.52.a: "No tenemos más remedio que someternos"
 AUS_political_events.52.b: "¡Los Habsburgo no tienen derecho a reclamar Habsburgo!"
 AUS_political_events.53.t: "[FROM.GetNameDefCap] se integra pacíficamente"
 AUS_political_events.53.desc: "Hemos recibido noticias de que el gobierno [FROM.GetAdjective] no va a resistirse a una anexión de su país y, en su lugar, se integrará pacíficamente en nuestro glorioso [ROOT.GetName]. Por fin hemos recuperado el control y la propiedad de la villa de Habsburgo."
 AUS_political_events.53.a: "¡Por fin!"
 AUS_political_events.54.t: "[FROM.GetNameDefCap] rechaza nuestro derecho a reclamar Habsburgo"
 AUS_political_events.54.desc: "Hemos recibido la respuesta de los líderes [FROM.GetAdjective]: no se someterán a nuestras exigencias. Al ignorar nuestras reivindicaciones familiares sobre la ciudad de Habsburgo, nos niegan la legítima propiedad de la tierra y mancillan nuestro honor. Esto no puede tolerarse."
 AUS_political_events.54.a: "¡Por Habsburgo!"
 AUS_political_events.55.t: "[FROM.GetNameDefCap] desea llegar a un acuerdo sobre la propiedad de [39.GetName] y [850.GetName]"
 AUS_political_events.55.desc: "Los líderes [FROM.GetAdjective] nos han hecho una propuesta. Desde hace tiempo desean adquirir [39.GetName] y [850.GetName]. Se han dirigido a nosotros ofreciéndonos unas cuantas fábricas a cambio si les vendemos estos estados."
 AUS_political_events.55.a: "Un trato justo."
 AUS_political_events.55.b: "¡Nuestra tierra no está en venta!"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_seeks_a_deal_title_56: "[FROM.GetNameDefCap] entrega estados a cambio de inversiones industriales"
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap] entrega estados"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_seeks_a_deal_desc_56: "Nuestra propuesta de acuerdo con [FROM.GetNameDef] ha sido aprobada. A cambio de una importante inversión industrial, los dirigentes [FROM.GetAdjective] han accedido a cedernos los estados de [39.GetName] y [850.GetName] conforme a nuestra petición."
 AUS_makes_demands_desc_56: "Las exigencias planteadas a [FROM.GetNameDef] han sido aceptadas. Los dirigentes [FROM.GetAdjective] nos entregarán los estados de [39.GetName] y [850.GetName] inmediatamente y, por fin, ¡estos dos estados volverán a ser nuestros!"
 AUS_political_events.56.a: "Grandes noticias."
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_seeks_a_deal_title_57: "[FROM.GetNameDefCap] rechaza nuestra propuesta de acuerdo"
 AUS_makes_demands_title_57: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_seeks_a_deal_desc_57: "Nos ha llegado la respuesta de los dirigentes [FROM.GetADjective]: no les interesa el acuerdo. Afirman que sus tierras no están a la venta y rechazan firmemente cualquier tipo de trato con respecto a los estados en cuestión."
 AUS_makes_demands_desc_57: "Nuestras exigencias enviadas a los líderes [FROM.GetAdjective] no han sido bien recibidas. Las han rechazado sin dejarnos margen alguno para seguir presionando o volver a intentar plantearlas."
 AUS_political_events.57.a: "Valía la pena intentarlo"
 AUS_political_events.58.t: "[FROM.GetNameDefCap] exige la propiedad de [39.GetName] y [850.GetName]"
 AUS_political_events.58.desc: "[FROM.GetNameDefCap] se ha dirigido a nosotros con lo que parece ser una amenaza. En términos nada amables, nos informan de que desean recuperar [39.GetName] y [850.GetName], que, según afirman, les pertenecen legítimamente. Estos estados formaban parte del territorio [FROM.GetAdjective], pero desde la Gran Guerra nos pertenecen."
 AUS_political_events.58.a: "De acuerdo."
 AUS_political_events.58.b: "¡Claro que no!"
 AUS_political_events.59.t: "[FROM.GetNameDefCap] apoya el plan de Alfred Jansa"
 AUS_political_events.59.desc: "El gobierno de [FROM.GetNameDef] ha vuelto a depositar su confianza en Alfred Jansa, un mariscal de campo con sentimientos abiertamente contra [ROOT.GetAdjective]. Jansa tiene intención de reforzar la frontera y elaborar un plan a medida para contrarrestar un posible ataque nuestro. Este mariscal de campo ya ha sido una molestia para nosotros en el pasado y probablemente volverá a serlo en el futuro."
 AUS_political_events.59.a: "¡Tenemos que librarnos de él!"
 AUS_political_events.59.b: "Es su decisión."
 AUS_political_events.60.t: "[FROM.GetNameDefCap] se opone al plan defensivo de Alfred Jansa"
 AUS_political_events.60.desc: "Hemos recibido una queja formal de [FROM.GetNameDef] contra nuestro reciente compromiso con el plan defensivo planteado por Alfred Jansa. Afirman que esta acción está claramente motivada por la animosidad hacia ellos y que obstaculizará nuestras futuras relaciones diplomáticas. No estamos seguros de por qué esto ha provocado una respuesta tan acalorada."
 AUS_political_events.60.a: "Vale, pues contaremos con Franz Böhme en su lugar."
 AUS_political_events.60.a_tt: "§YFranz Böhme§! pasará a estar §Gdisponible§! como jefe del ejército. \n\n§YAlfred Jansa§! §Rdejará de estar disponible§! como jefe del ejército."
 AUS_political_events.60.b: "¡Razón de más para que Alfred Jansa se quede!"
 AUS_political_events.60.b_tt: "§YAlfred Jansa§! seguirá estando disponible como jefe del ejército"
 AUS_political_events.61.t: "[FROM.GetNameDefCap] sustituye a Alfred Jansa"
 AUS_political_events.61.desc: "Nuestra presión para que los dirigentes [FROM.GetAdjective] sustituyeran inmediatamente a Alfred Jansa y su estúpido plan defensivo ha dado sus frutos. En lugar Jansa, que está en contra [ROOT.GetAdjective], los dirigentes [FROM.GetAdjective] han elegido a Franz Böhme, alguien mucho más razonable."
 AUS_political_events.61.a: "¡Excelente!"
 AUS_political_events.62.t: "[FROM.GetNameDefCap] mantiene a Alfred Jansa al mando"
 AUS_political_events.62.desc: "A pesar de haber exigido que [FROM.GetNameDef] no siga adelante con el llamado Plan Jansa y se asegure de que este individuo no tenga ningún tipo de poder o influencia, los dirigentes [FROM.GetAdjective] se han negado a atender nuestras exigencias. Sin duda, esto no presagia nada bueno de cara a nuestras relaciones en el futuro."
 AUS_political_events.62.a: "¿Cómo se atreven?"
 AUS_political_events.63.t: "Algunos exiliados [AUS.GetAdjective] ofrecen sus servicios"
 AUS_political_events.63.desc: "El Anschluss de [AUS.GetNameDef] ha obligado a muchos ciudadanos [AUS.GetAdjective] que se oponían a este acontecimiento a abandonar su antiguo hogar. Algunos de estos disidentes han llegado a [ROOT.GetNameDef] y ofrecen sus servicios para trabajar en las fábricas o luchar en el frente."
 AUS_political_events.63.a: "No podemos garantizar su lealtad."
 AUS_political_events.63.b: "Nos vendría bien su ayuda."
 AUS_political_events.64.t: "[FROM.GetNameDefCap] ofrece apoyo industrial"
 AUS_political_events.64.desc: "Sin motivo aparente, los dirigentes [FROM.GetAdjective] se han puesto en contacto con nosotros para hacernos llegar una oferta de apoyo a nuestra industria. Se han ofrecido a cubrir parte de nuestra producción necesaria de bienes de consumo civil para que podamos centrarnos más en la construcción de fábricas."
 AUS_political_events.64.a: "¡Una grata sorpresa!"
 AUS_industrial_help: "Apoyo industrial"
 AUS_political_events.65.t: "[FROM.GetNameDefCap] ofrece apoyo mercantil"
 AUS_political_events.65.desc: "Sin motivo aparente, los dirigentes [FROM.GetAdjective] se han puesto en contacto con nosotros para ofrecernos un descuento en sus equipos en el mercado internacional. No queda claro si se trata de una estratagema para que les compremos más o de una oferta genuina."
 AUS_political_events.65.a: "¡Sea lo que sea, nos viene de perlas!"
 AUS_market_help: "Apoyo mercantil"
 AUS_political_events.66.t: "[FROM.GetNameDefCap] propone una unión federal"
 AUS_political_events.66.desc: "[FROM.GetLeader], de [FROM.GetNameDef], se ha puesto en contacto con nosotros para hacernos llegar una oferta. A medida que la federación crece, cada vez es más importante que todos los países implicados trabajen juntos sin fisuras. Para facilitar el proceso, [FROM.GetLeader] ha sugerido que todos nos unamos bajo su mando. \n\nHaríamos concesiones en cuanto a nuestra soberanía, pero, como parte de una nación federal, también disfrutaríamos de la seguridad que conlleva un ejército más numeroso y una mayor fuerza diplomática."
 AUS_political_events.66.a: "Parece un buen trato."
 AUS_political_events.66.b: "¡Esto no nos beneficia en absoluto!"
 AUS_political_events.67.t: "[FROM.GetNameDefCap] acepta la unión federal"
 AUS_political_events.67.desc: "Nos acaba de llegar la gloriosa noticia de que [FROM.GetNameDef] ha aceptado formar parte de nuestro nuevo estado federal. Lo que les hemos ofrecido ha hecho que acepten la oferta a pesar del ligero golpe a su soberanía."
 AUS_political_events.67.a: "¡Genial!"
 AUS_political_events.68.t: "[FROM.GetNameDefCap] rechaza unirse a la unión federal"
 AUS_political_events.68.desc: "A pesar de las evidentes ventajas y de ser claramente lo mejor para la federación, [FROM.GetNameDef] ha rechazado nuestra propuesta de reforzar la unión. Solo podemos especular sobre sus razones, pero parece que no les interesa el beneficio de la federación."
 AUS_political_events.68.a: "¡Son un riesgo para la unidad de la federación!"
 AUS_political_events.68.b: "Los vigilaremos de cerca."
 AUS_political_events.69.t: "Riesgo de Anschluss mitigado"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_joined_faction: "Ahora que formamos parte de [ROOT.GetFactionName], parece que [GER.GetLeader] ha decidido no intentar integrarnos en [GER.GetNameDef].\n\nHemos trabajado muy duro para poder mantener nuestra independencia, y la recompensa ha merecido la pena."
 AUS_became_subject: "[ROOT.GetNameDefCap] está experimentando algunos cambios desde que perdimos nuestra independencia. Aunque muchos de ellos son efectos secundarios negativos provocados por la pérdida de independencia, hay un efecto positivo que se ha manifestado recientemente: al dejar de ser independientes, un intento de integrarnos provocaría algo más que nuestra propia ira.\n\nConsciente de ello, parece que [GER.GetLeader] ha cancelado el plan de obligarnos a unirnos a [GER.GetNameDef]."
 AUS_political_events.69.a: "Un resquicio de esperanza, dada nuestra situación."
 AUS_political_events.69.b: "¡Eso nos dará más seguridad!"
 AUS_political_events.69.a_tt: "Elimina las decisiones de §YMedidas contra el Anschluss§!"
 AUS_political_events.70.t: "El gobierno [FROM.GetAdjective] ofrece una compensación a cambio de garantías"
 AUS_political_events.70.desc: "\n[FROM.GetLeader] de [FROM.GetNameDef] se ha dirigido a nosotros personalmente esta vez. Nuestros anteriores contactos no dieron el resultado que esperaba y ha decidido hacernos otra oferta por si nos hace cambiar de idea.\n\nComo este asunto es muy serio para ellos, nos ofrecen contribuir a los gastos de dos fábricas nuevas en nuestro país y nos aseguran que, en caso de que cambiemos de idea y les ofrezcamos garantías, tendremos su sincera gratitud."
 AUS_political_events.70.a: "¡Eso cambia las cosas!"
 AUS_political_events.70.b: "Nuestra respuesta sigue siendo \"no\"."
 AUS_political_events.71.t: "[FROM.GetNameDefCap] nos garantiza apoyo industrial"
 AUS_political_events.71.desc: "Nuestros esfuerzos por convencer al líder [FROM.GetAdjective] [FROM.GetLeader] han dado sus frutos. Nos exigen que les ayudemos a construir dos fábricas; aunque esto retrasará nuestro propio desarrollo industrial, ahora podemos descansar más tranquilos con la seguridad de tenerlos de nuestro lado si hay algún ataque a nuestra soberanía."
 AUS_political_events.71.a: "¡Buenas noticias por fin!"
 AUS_political_events.72.t: "[FROM.GetNameDefCap] se niega a ayudar pese a la oferta de compensación"
 AUS_political_events.72.desc: "No se puede decir que no lo hayamos intentado. Hemos apelado al Tratado de Saint-Germain-en-Laye y hemos ofrecido una compensación muy superior a lo que cabría esperar de un país con nuestro tamaño y situación. Pese a todo, [FROM.GetNameDef] se empeña en negarnos las garantías que nos corresponden según ese tratado que ellos mismos contribuyeron a formular. No podremos contar con su ayuda."
 AUS_political_events.72.a: "¡Resistiremos y les daremos una lección!"
 AUS_political_events.73.t: "[FROM.GetNameDef] propone la revisión del Tratado de Saint-Germain-en-Laye"
 AUS_political_events.73.desc: "\nEl gobierno [FROM.GetAdjective], empeñado en que se les permita rearmarse, ha enviado otra propuesta para revisar el tratado de forma que nos permita controlar la velocidad de su rearme. Con esta revisión, podrían empezar a entrenar tropas, pero su industria seguiría soportando restricciones un año más."
 AUS_political_events.73.a: "Eso podemos aceptarlo."
 AUS_political_events.73.a_tt: "Apoyaremos la revisión que propone [FROM.GetNameDef]. Todos los avalistas deben estar de acuerdo para que la revisión prospere."
 AUS_political_events.73.b: "No, el tratado no se debe alterar."
 AUS_political_events.73.b_tt: "§RNo§! apoyaremos la revisión que propone [FROM.GetNameDef]. Todos los avalistas deben estar de acuerdo para que la revisión prospere."
 AUS_political_events.73.c: "Si se van a rearmar, ¡queremos que alguien lo supervise!"
 AUS_political_events.73.c_tt: "Se asignará a Austria un supervisor con tendencias democráticas mientras dure el tratado revisado."
 AUS_political_events.74.t: "Los avalistas aceptan la revisión del tratado"
 AUS_political_events.74.desc: "Tras muchos debates y conversaciones, los avalistas han llegado a un acuerdo. Nos permitirán un rearme parcial y gradual; por el momento, no se nos impondrán más restricciones para entrenar tropas y aumentar nuestro contingente de soldados en el campo.\n\nNuestra industria seguirá sometida a restricciones, aunque menos severas. Estas restricciones se levantarán por completo dentro de un año si no hay cambios drásticos en el mundo."
 AUS_political_events.74.a: "¡El esfuerzo diplomático ha valido la pena!"
 AUS_political_events.75.t: "Los avalistas se niegan a revisar el tratado"
 AUS_political_events.75.desc: "Por más que nos hemos esforzado, los avalistas no ceden. No nos permitirán rearmarnos en ninguna circunstancia. Nuestros esfuerzos diplomáticos por convencerles y ofrecer compromisos han caído en saco roto. Ahora, la población [ROOT.GetAdjective] alberga un fuerte resentimiento hacia estos garantes."
 AUS_political_events.75.a: "Solo tenemos que aguantar."
 AUS_political_events.75.b: "Ya está bien, ¡no los necesitamos!"
 AUS_political_events.76.t: "Los avalistas aceptan la revisión del tratado y nombran un supervisor"
 AUS_political_events.76.desc: "\nTras muchos debates y conversaciones, los avalistas han llegado a un acuerdo. Nos permitirán un rearme parcial y gradual; por el momento, no se nos impondrán más restricciones para entrenar tropas y aumentar nuestro contingente de soldados en el terreno. Nuestra industria seguirá sometida a restricciones, aunque menos severas. Estas restricciones se levantarán por completo dentro de un año si no hay cambios drásticos en el mundo.\n\nSin embargo, esta victoria tiene un precio. Los avalistas desconfían de nuestra capacidad para evitar los conflictos y nos han asignado un supervisor que debe formar parte de nuestro gobierno durante el proceso."
 AUS_political_events.76.a: "¡Lo aceptaremos!"
 AUS_political_events.77.t: "Un peligro inminente"
 AUS_political_events.77.desc: "Varios de nuestros diplomáticos más hábiles y experimentados llevan tiempo evaluando el riesgo de que [GER.GetNameDef] ponga en práctica los planes que [GER.GetLeader] confirma o niega según le dé el viento. De acuerdo con estas fuentes, ha habido un cambio radical y es posible que pronto se produzca un intento de anexionarnos."
 AUS_political_events.77.a: "Preparémonos para el impacto..."
 AUS_political_events.77.a_tt: "§R[GER.GetNameWithFlag] ha comenzado el proceso para llevar a cabo el Anschluss. ¡No podemos evitarlo!§!"
 AUS_political_events.78.t: "Los comunistas de [FROM.GetNameDef] nos piden apoyo"
 AUS_political_events.78.desc: "Los líderes del [FROM.GetCommunistParty] en [FROM.GetNameDef] se han puesto en contacto con nosotros para pedirnos ayuda una vez más. Aunque actualmente no están en conflicto armado, todavía recuerdan el desgarrador fracaso de la guerra civil y el golpe de Estado de 1934 junto a los socialdemócratas. Desean contar con nuestra ayuda para luchar de nuevo por el poder en su país."
 AUS_political_events.78.a: "¡Ayudaremos en lo que podamos!"
 AUS_political_events.78.b: "Tenemos mejores cosas que hacer."
 AUS_political_events.79.t: "[FROM.GetNameDefCap] ofrece su apoyo"
 AUS_political_events.79.desc: "Tal y como esperábamos, los líderes [FROM.GetAdjective] nos han ofrecido su apoyo en estos tiempos difíciles. Por supuesto, no podemos confiar en que resuelvan todos nuestros problemas, pero su apoyo renovado es una ayuda muy bienvenida. Más aún con la lenta marcha de nuestra lucha por el poder."
 AUS_political_events.79.a: "¡Genial!"
 AUS_political_events.79.a_tt: "Si estalla una guerra civil, es más probable que [FROM.GetFlag]§Y[FROM.GetNameDef]§! nos envíe voluntarios y nos preste equipos arrendados."
 AUS_political_events.80.t: "[FROM.GetNameDefCap] desestima nuestra petición de apoyo"
 AUS_political_events.80.desc: "[FROM.GetNameDef] ha rechazado nuestra solicitud de ayuda aduciendo pequeñas diferencias ideológicas y nuestra reticencia ante el comunismo revolucionario. Tendremos que defendernos por nuestra cuenta."
 AUS_political_events.80.a: "¡Creíamos sinceramente que nos ayudarían!"
 AUS_political_events.81.t: "[FROM.GetNameDefCap] se alinea con nuestra política"
 AUS_political_events.81.desc: "Durante mucho tiempo, la gente [FROM.GetAdjective] se ha aferrado a su propia forma de comunismo, conocida como Austromarxismo. Este cisma político es una especie de mezcla entre socialdemocracia y verdadero comunismo que nos disgusta bastante. Ahora parece que han entrado en razón y han abolido esa aberrante ideología para alinearse con nosotros en un intento de agradarnos, ya que esperan contar con nuestra protección en caso de que fuerzas hostiles los ataquen."
 AUS_political_events.81.a: "Genial, les ofreceremos protección."
 AUS_political_events.81.b: "Serán aliados muy valiosos..., pero no ahora."
 AUS_aligned_with_our_values: "Afines a nuestros valores"
 AUS_political_events.82.t: "[FROM.GetNameDefCap] ofrece garantías"
 AUS_political_events.82.desc: "Nuestra decisión de alinearnos más estrechamente con la ideología política de [FROM.GetLeader] ha sido bien recibida. [FROM.GetNameDefCap] nos ofrece garantías y nos apoyará si somos objeto de acciones hostiles."
 AUS_political_events.82.a: "¡Genial!"
 AUS_political_events.83.t: "[FROM.GetNameDefCap] apoya nuestro giro político"
 AUS_political_events.83.desc: "Nuestra decisión de alinearnos más estrechamente con la ideología política de [FROM.GetLeader] ha sido bien recibida. [FROM.GetNameDefCap] manifiesta su aprecio por lo que considera un paso en la dirección correcta y su esperanza de tenernos como aliados en el futuro."
 AUS_political_events.83.a: "¡Lo estamos deseando!"
 AUS_political_events.84.t: "Infiltrados [FROM.GetAdjective] fomentan sensibilidades comunistas en nuestro país"
 AUS_political_events.84.desc: "\nHemos sabido que [AUS.GetNameDef] está intentando fomentar sensibilidades comunistas entre nuestros trabajadores. Aunque podría tratarse de algo inocuo, también puede ser la antesala de algo más gordo. No conocemos sus verdaderas intenciones, pero debemos tener en cuenta todas las posibilidades."
 AUS_political_events.84.a: "No vemos ningún problema en esto."
 AUS_political_events.84.b: "¡Hay que prohibirlo!"
 AUS_political_events.84.b_tt: "§R¡Esto tendrá consecuencias funestas!§!"
 AUS_political_events.85.t: "[FROM.GetNameDefCap] permite nuestras iniciativas para organizar a los trabajadores"
 AUS_political_events.85.desc: "\nTeníamos muy claro que, tarde o temprano, se descubrirían nuestras actividades en [FROM.GetNameDef]. Afortunadamente, parece que [FROM.GetLeader] no tiene ningún problema con que reforcemos los sentimientos comunistas dentro de su fuerza laboral y los informemos de sus derechos y deberes como buenos trabajadores."
 AUS_political_events.85.a: "Excelente."
 AUS_political_events.85.a_tt: "Desbloquea las decisiones para §Yexigir la liberación de la clase obrera§! cuando se haya completado el enfoque §YExigir la liberación de la clase obrera§!."
 AUS_political_events.85.2.a_tt: "Desbloquea la decisión de §Yexigir la liberación de la clase obrera en [FROM.GetNameDef]§!."
 AUS_political_events.86.t: "[FROM.GetNameDefCap] prohíbe nuestras iniciativas para organizar a los trabajadores"
 AUS_political_events.86.desc: "\nEn una muestra de desprecio hacia sus propios trabajadores, [FROM.GetLeader] ha prohibido nuestras iniciativas para informarles de sus derechos sociales. Es una acción claramente hostil no solo hacia nosotros, sino hacia toda la clase obrera mundial."
 AUS_political_events.86.a: "¡Maldición!"
 AUS_political_events.86.b: "¡Acabaremos con esa hostilidad!"
 AUS_political_events.87.t: "El líder [FROM.GetAdjective] exige un régimen comunista"
 AUS_political_events.87.desc: "Después de un tiempo con la sensibilidad comunista en aumento gracias a la propaganda [FROM.GetAdjective] entre los trabajadores, nos ha llegado un ultimátum de [FROM.GetLeader]. Exige que permitamos a los comunistas tomar el poder de forma pacífica, ya que percibe ese deseo en nuestro pueblo. Si nos negamos, asegura que defenderá a nuestros trabajadores."
 AUS_political_events.87.a: "No tenemos elección."
 AUS_political_events.87.b: "Nosotros tomamos nuestras propias decisiones."
 AUS_political_events.88.t: "[FROM.GetNameDefCap] instaura un gobierno comunista"
 AUS_political_events.88.desc: "Nuestros incansables esfuerzos en [FROM.GetNameDef] han dado sus frutos. Los trabajadores se alegran de que el nuevo líder [FROM.GetLeader] asuma el liderazgo del país."
 AUS_political_events.88.a: "¡Bienvenidos, camaradas!"
 AUS_political_events.89.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 AUS_political_events.89.desc: "Ignorando los claros deseos del pueblo, los dirigentes [FROM.GetAdjective] y su líder [FROM.GetLeader] han preferido no renunciar a favor de un gobierno más adecuado. Debemos considerar nuestras opciones y proteger los derechos del pueblo."
 AUS_political_events.89.a: "Una guerra sería aún peor."
 AUS_political_events.89.b: "¡La voz del pueblo se hará escuchar!"
 AUS_political_events.90.t: "El resultado de nuestras elecciones"
 AUS_political_events.90.desc: "Han terminado las primeras elecciones celebradas tras la autoeliminación del parlamento. La participación ha sido alta, ya que los votantes han visto en qué se convierte nuestra nación cuando descuidan este deber. Pendientes del recuento final, apenas unos votos separan a los tres candidatos principales."
 AUS_political_events.90.a: "¡Kurt Schuschnigg es un demócrata convencido!"
 AUS_political_events.90.a_tt: "§YKurt Schuschnigg§! se convierte en líder del partido §YDemocrático§!."
 AUS_political_events.90.b: "¡Karl Renner nos ha servido bien!"
 AUS_political_events.90.c: "¡Vinzenz Schumy puede llegar a la mayoría de los votantes!"
 AUS_political_events.91.t: "[ROOT.GetLeader] desea acudir al campo de batalla"
 AUS_political_events.91.desc: "Últimamente encontramos a nuestro rey, su majestad [ROOT.GetLeader], reflexionando sobre la situación en el frente. Ha expresado un sentimiento de inutilidad y su deseo de dirigir a sus hombres de forma más directa. Hoy ha vuelto a sacar el tema: nuestro valiente rey desea dirigir a sus hombres en combate y dejar el gobierno en otras manos."
 AUS_political_events.91.a: "¡Adelante, majestad! Designaremos a alguien que mantenga el trono caliente."
 AUS_political_events.91.b: "Incluso los reyes deben mantener su puesto."
 AUS_political_events.91.a_tt: "La nueva capital se llamará §YVaduz§!"
 AUS_political_events.91.a_tt2: "§YOtón de Habsburgo§! se convierte en mariscal de campo de §Yhabilidad 2§!"
 AUS_political_events.92.t: "[FROM.GetNameDefCap] solicita comprar Alaska"
 AUS_political_events.92.desc: "[FROM.GetLeader] de [FROM.GetNameDef] nos ha enviado una solicitud para comprar el estado de [463.GetName]. Cuando, en 1867, [USA.GetNameDef] compró ese estado al Imperio ruso, la oferta se había hecho primero a [FROM.GetNameDef], que la rechazó. Desde entonces han cambiado de opinión y ahora desean comprarnos ese estado. A cambio, ofrecen un pago generoso."
 AUS_political_events.92.a: "¡Nuestro territorio no está en venta!"
 AUS_political_events.92.b: "[463.GetName] no nos sirve de nada."
 generic_this_might_cause_tt: "§RPosibles consecuencias§!:"
 AUS_political_events.93.t: "[FROM.GetNameDefCap] nos vende [463.GetName]"
 AUS_political_events.93.desc: "[FROM.GetLeader] anuncia que su país acepta vendernos el estado de [463.GetName] por la suma que hemos ofrecido. El estado se nos transferirá inmediatamente para que podamos iniciar su integración."
 AUS_political_events.93.a: "Genial."
 AUS_political_events.94.t: "[FROM.GetNameDefCap] se niega a vender [463.GetName]"
 AUS_political_events.94.desc: "[FROM.GetNameDef] ha rechazado la gran suma de dinero que le ofrecemos a cambio de [463.GetName]. Tenemos todo el derecho a reclamar [463.GetName] por mucho que nos lo nieguen. Debemos considerar nuestro siguiente paso."
 AUS_political_events.94.a: "Valía la pena intentarlo."
 AUS_political_events.94.b: "¡Los liberaremos!"
 AUS_political_events.95.t: "El ejército [ROOT.GetAdjective] regresa de una campaña victoriosa"
 AUS_political_events.95.desc: "El 22 de julio de 1866, cuando terminó la guerra austro-prusiana, nuestro valiente ejército regresó a casa y se dijo que lo hacía con un soldado más de los que partieron a la guerra. No sabemos si aquello fue cierto o solo un cuento, pero podemos confirmar que acaba de ocurrir, ya que nuestro ejército regresa glorioso con un hombre de más."
 AUS_political_events.95.a: "¡Os damos la bienvenida a [ROOT.GetNameDef]!"
 AUS_political_events.95.a_tt: "Un verdadero patriota [ROOT.GetAdjective] se une a nuestras filas"
 AUS_political_events.96.t: "[FROM.GetNameDefCap] busca unirse al [ROOT.GetFactionName]"
 AUS_political_events.96.desc: "[FROM.GetLeader], líder de [FROM.GetName] y su reciente democracia, nos ha enviado una solicitud para unirse a [ROOT.GetFactionName]. Aunque ha actuado por su cuenta desde el final de la gran guerra, el clima político y las tensiones actuales le han hecho replantearse su postura. Ahora que vuelven a tener una democracia verdadera, han decidido hablar con nosotros y prometen ser un gran recurso para la facción."
 AUS_political_events.96.a: "¡Son más que bienvenidos!"
 AUS_political_events.96.b: "No nos fiamos de ellos."
 AUS_political_events.97.t: "[FROM.GetNameDefCap] nos da la bienvenida a la [ROOT.GetFactionName]"
 AUS_political_events.97.desc: "¡Han aceptado nuestra solicitud de unión a la [ROOT.GetFactionName]! Aunque tenemos la certeza de que este cambio radical de dirección es lo que necesita el país, la situación no deja de ser grave. Tras la Gran Guerra, cortamos lazos con todas las alianzas para evitar vernos de nuevo en esa situación. Aunque ahora recurramos a la relativa seguridad de una alianza nueva, somos conscientes de que la paz es un estado frágil."
 AUS_political_events.97.a: "Había que hacerlo."
 AUS_political_events.98.t: "[FROM.GetNameDefCap] rechaza nuestra solicitud de unirnos a la [FROM.GetFactionName]"
 AUS_political_events.98.desc: "A pesar de nuestro esfuerzo, la solicitud de adhesión a [FROM.GetFactionName] que enviamos al gobierno [FROM.GetAdjective] ha sido rechazada sin aducir ningún motivo real. Parece que nos quedamos solos y tendremos que defendernos sin más ayuda una vez más."
 AUS_political_events.98.a: "¡Qué feo por su parte!"
 AUS_political_events.98.b: "¡Pues tendremos que valernos solos!"
 AUS_political_events.99.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 AUS_political_events.99.desc: "[GetRejectionAmounts]"
 AUS_has_not_rejected_before: "[FROM.GetLeader], de la administración [FROM.GetAdjective], ha respondido a nuestras exigencias. Su prosa es diplomática, pero entre líneas es inevitable leer un subliminal desprecio. Minimiza nuestras inquietudes como si careciesen de importancia, por lo que entendemos que nuestro recelo hacia [FROM.GetNameDef] estaba más que justificado. Se han alzado voces dentro de nuestro gobierno para que sigamos presionando a la administración [FROM.GetAdjective] para que se sometan, ya que esto podría hacer que nos resulte más fácil llevar a cabo nuestros planes futuros para con ellos; sin embargo, una minoría afirma que deberíamos permitir que los dirigentes [FROM.GetAdjective] disfruten de esta inútil victoria."
 AUS_GER_cannot_take_a_no: "A pesar de las insistentes presiones por parte de [FROM.GetNameDef], [FROM.GetLeader] no pasa por el aro. Arthur Seyss-Inquart no va a ser nombrado consejero del gobierno, hagamos lo que hagamos y digamos lo que digamos. Daremos con una alternativa y esto no será más que un bache insignificante."
 AUS_political_events.99.a: "¡Los doblegaremos!"
 AUS_refuses_to_submit: "Se niega a someterse"
 AUS_political_events.99.b: "Que celebren le victoria, que bajen la guardia..."
 AUS_bullied_austria: "Se ha avasallado a [AUS.GetNameDef]"
 AUS_political_events.100.t: "Más presión para incorporar a Arthur Seyss-Inquart"
 AUS_political_events.100.desc: "\nA pesar de nuestro rechazo anterior a incluir a Arthur Seyss-Inquart en nuestro gobierno, [FROM.GetLeader], líder [FROM.GetAdjective], no dejará de exigir que esto suceda. Si bien ha aumentado la presión a este respecto, aún conservamos nuestra soberanía y el pleno control de nuestras políticas, por lo que sigue siendo nuestra la última palabra."
 AUS_political_events.100.a: "Si nos presionan, por algo será. ¡No cederemos!"
 AUS_trying_to_control_us: "Intenta controlarnos"
 AUS_political_events.100.b: "Si nos negamos, nos arriesgamos a que haya represalias."
 AUS_political_events.101.t: "[FROM.GetNameDefCap] pone fin a su empeño por incorporar a Arthur Seyss-Inquart"
 AUS_political_events.101.desc: "Tras muchas idas y venidas con respecto a un asunto que jamás fue de su incumbencia, [FROM.GetNameDef] ha dejado por fin de intentar manipular nuestras instituciones políticas. Cabe esperar que les haya quedado resentimiento hacia nosotros, pero nuestra preocupación más urgente no es esa, sino el bien de [ROOT.GetNameDef], como siempre ha sido y será."
 AUS_political_events.101.a: "Ya era hora."
 AUS_political_events.102.t: "Los planes de expansión del Führer"
 AUS_political_events.102.desc: "En una conferencia convocada recientemente por [ROOT.GetLeader], el Führer compartió algunas de sus ambiciones para la futura expansión de [ROOT.GetNameDef]. La primera de ellas es percibida por [ROOT.GetLeader] como de riesgo menor. El pueblo [AUS.GetAdjective] no es diferente al nuestro y tiene opiniones mayoritariamente similares, como demuestra el clima político del país. El Führer cree que será posible lograr dicha expansión mediante la diplomacia si se concede el tiempo suficiente para que los sentimientos amistosos hacia el pueblo [ROOT.GetAdjective] crezcan dentro de [AUS.GetNameDef]."
 AUS_political_events.102.a: "¡Una idea estupenda!"
 AUS_anschluss_ratio_ticking_down: "La §Yfuerza de combate total del ejército§! necesaria para empezar el enfoque nacional del §YAnschluss§! se reducirá semanalmente. La cantidad se corresponderá a la popularidad de la §Yneutralidad§! en §Y[AUS.GetNameWithFlag]§!."
 AUS_anschluss_ratio_ticking_down_monarchist: "La §Yfuerza de combate total del ejército§! necesaria para empezar el enfoque nacional del §YAnschluss§! se reducirá semanalmente. La cantidad se corresponderá a la popularidad del §Yfascismo§! en §Y[AUS.GetNameWithFlag]§!."
 AUS_political_events.103.t: "Preocupante informe sobre el expansionismo [GER.GetAdjective]"
 AUS_political_events.103.desc: "Aunque llevamos mucho tiempo sospechando de las intenciones [GER.GetAdjective]s de anexionarnos, el informe que acabamos de recibir esta misma mañana nos ha dado una nueva perspectiva mucho más alarmante. Al parecer, hace poco se celebró una conferencia en la que [GER.GetLeader] expresó sus viles ideas sobre cómo podríamos integrarnos en su país. Pese a nuestros esfuerzos, parece que esta información altamente confidencial ha llegado a las masas y, lo que es más preocupante, a partidos políticos que parecen creer que se trata de una gran idea. Es muy probable que estos grupos minen la voluntad de lucha de nuestro pueblo si fructifican los infames planes de [GER.GetLeader]."
 AUS_political_events.103.a: "Mal asunto."
 AUS_political_events.104.t: "Un exiliado [GER.GetAdjective]"
 AUS_political_events.104.desc: "Esta mañana ha tenido lugar un encuentro muy inusual. Nuestros dirigentes se han visto cara a cara con un hombre extraño que les resultaba familiar, incluso su voz les sonaba mucho. Asegura que es un artista en ciernes procedente de [GER.GetNameDef] y que desea ayudarnos, ya que nuestro país necesita un líder experimentado y él lo es.\n\nNuestra guardia fronteriza niega que haya cruzado la frontera nadie con ese nombre y mencionan a una tal Elizabeth Hiedler como el nombre más parecido."
 AUS_political_events.104.a: "Jamás de los jamases caeríamos en algo tan burdo."
 AUS_political_events.104.b: "¿Qué podría salir mal?"
 AUS_political_events.104.c: "¿Elizabeth...?"
 AUS_british_monarch: "Líder descendiente de un largo linaje de reinas británicas"
 AUS_political_events.105.t: "[FROM.GetNameDefCap] retira su apoyo"
 AUS_political_events.105.desc: "[GER.GetNameDef] está presionando cada vez más para que les permitamos nuestra anexión. Pensábamos que podíamos confiar en la garantía [ITA.GetAdjective], pero resulta que no es así. Ante la amenaza de agresión [GER.GetAdjective], se han echado atrás al instante, dejándonos en una situación precaria. Parece que sus promesas no eran más que palabras."
 AUS_political_events.105.a: "Ahora es una causa perdida."
 AUS_political_events.105.b: "¡Resistiremos sin ayuda!"
 AUS_political_events.106.t: "[FROM.GetNameDefCap] reafirma su apoyo"
 AUS_political_events.106.desc: "A la luz de las recientes hostilidades por parte de [GER.GetNameDef], representantes [ITA.GetAdjective]s se han puesto en contacto con nosotros para confirmarnos su apoyo. Garantizan nuestra independencia frente a cualquier amenaza y, de producirse un conflicto armado, lucharán de nuestro lado."
 AUS_political_events.106.a: "¡Esos perros [GER.GetAdjective]s se arrepentirán de sus acciones!"
 AUS_political_events.107.t: "[FROM.GetNameDefCap] cede a la presión [GER.GetAdjective]"
 AUS_political_events.107.desc: "Nos ha llegado la desoladora noticia de que [FROM.GetLeader] se ha plegado a las exigencias [GER.GetAdjective] en cuanto a su integración en [GER.GetNameDef]. Aunque habíamos ofrecido garantías al gobierno [FROM.GetAdjective], esa promesa no ha bastado para animarlos a luchar. Seguimos teniendo interés en la zona, así que, más adelante, podríamos considerar la liberación del pueblo [FROM.GetAdjective]."
 AUS_political_events.107.a: "¡Los salvaremos!"
 AUS_political_events.107.a_tt: "Cuando iniciemos una guerra contra [GER.GetNameDef], obtendremos:\n"
 AUS_political_events.107.b: "Es una causa perdida."
 AUS_political_events.108.t: "[FROM.GetNameDefCap] realiza maniobras militares en la frontera"
 AUS_political_events.108.desc: "Hemos sabido que el ejército [FROM.GetAdjective] ha iniciado unas intensas maniobras militares justo en nuestra frontera. Aunque no ha habido amenazas explícitas, tampoco podemos evitar la sensación de que se trata de una advertencia sobre lo que está por venir. Debemos actuar con precaución frente a ellos, no sea que decidan ir más allá."
 AUS_political_events.108.a: "¡Estaremos vigilantes!"
 AUS_political_events.109.t: "[FROM.GetNameDefCap] arma a la guardia fronteriza"
 AUS_political_events.109.desc: "Últimamente, nos llegan informes de un aumento de las patrullas e incluso del número de guardias en el lado [FROM.GetAdjective] de la frontera. Lo más alarmante es que los guardias ya no llevan armas ligeras, sino fusiles comparables a los del ejército. Si tenemos en cuenta sus anteriores declaraciones, esto podría ser motivo de preocupación."
 AUS_political_events.109.a: "Preocupante..."
 AUS_political_events.110.t: "Voces en contra [ROOT.GetAdjective] en [FROM.GetNameDef]"
 AUS_political_events.110.desc: "A raíz de una concentración financiada por su gobierno, han aumentado los sentimientos anti[ROOT.GetAdjective] en [FROM.GetNameDef]. Los dirigentes [FROM.GetAdjective] no han abordado este asunto directamente con nosotros, por lo que solo podemos suponer que ya no buscan soluciones diplomáticas."
 AUS_political_events.110.a: "Preocupante."
 AUS_political_events.111.t: "[FROM.GetNameDefCap] ofrece un pacto de no agresión"
 AUS_political_events.111.desc: "Nos llega un mensaje del gobierno [FROM.GetAdjective] en el que solicitan que nuestros países firmen un acuerdo de paz mutua. Admiten que hemos atravesado no pocos desencuentros en el pasado, pero afirman que desean abrir un diálogo más constructivo en el presente y de cara al futuro."
 AUS_political_events.111.a: "El pasado pasado está. ¡Firmaremos!"
 AUS_political_events.111.b: "Conociendo al gobierno [FROM.GetAdjective] y sus acciones, ¡desde luego que no!"
 AUS_political_events.112.t: "[FROM.GetNameDefCap] firma el pacto de no agresión"
 AUS_political_events.112.desc: "Nuestros planes para [FROM.GetNameDef] han dado hoy un paso adelante con la firma de un pacto de no agresión. Seguiremos trabajando para reforzar nuestros lazos. El futuro aún no está escrito, pero avanzaremos según nuestros planes."
 AUS_political_events.112.a: "Excelente."
 AUS_political_events.113.t: "[FROM.GetNameDefCap] rechaza el pacto de no agresión"
 AUS_political_events.113.desc: "Parece que nuestra oferta no era lo bastante buena para los dirigentes [FROM.GetAdjective]. O bien se han percatado de nuestros planes para el futuro, o bien ellos mismos tienen malas intenciones. Debemos prepararnos para esa eventualidad y, si deseamos seguir adelante con nuestros planes, puede que sean necesarias más acciones hostiles."
 AUS_political_events.113.a: "Es una lástima."
 AUS_political_events.114.t: "[FROM.GetNameDef] ofrece apoyo industrial"
 AUS_political_events.114.desc: "Gracias al reciente acuerdo de paz entre nuestros países, el gobierno [FROM.GetAdjective] nos ha ofrecido apoyo industrial. Nuestro sector industrial suele estar a la altura de nuestras necesidades, pero, por supuesto, su ayuda es muy de agradecer. Sin embargo, hay voces que advierten de que [FROM.GetNameDefCap] debe esconder alguna razón para realizar esta oferta."
 AUS_political_events.114.a: "Se lo agradecemos."
 AUS_political_events.115.t: "Maniobras conjuntas entre el ejército [FROM.GetAdjective] y el [ROOT.GetAdjective]"
 AUS_political_events.115.desc: "Algunos oficiales del ejército [FROM.GetAdjective] nos han ofrecido organizar maniobras militares conjuntas. Aseguran que sería muy ventajoso para ambos países y que podríamos aprender mucho de ellos, así como ellos de nosotros."
 AUS_political_events.115.a: "Por qué no."
 AUS_political_events.115.b: "Esto suena sospechoso..."
 AUS_political_events.116.t: "Fin de las maniobras conjuntas entre el ejército [ROOT.GetAdjective] y el [FROM.GetAdjective]"
 AUS_political_events.116.desc: "Hoy llega el final de las maniobras conjuntas del ejército [FROM.GetAdjective] y el [FROM.GetAdjective]. Nuestras tropas se han beneficiado mucho de estas maniobras y esperamos que las [FROM.GetAdjective] también lo hayan hecho. Además, observar más de cerca las operaciones del ejército [ROOT.GetAdjective] nos da una buena idea de lo que tenemos que mejorar para poner en práctica nuestros planes con respecto a su futuro."
 AUS_political_events.116.a: "¡Excelente!"
 AUS_political_events.117.t: "Rechazo [FROM.GetAdjective] de las maniobras conjuntas entre el ejército [ROOT.GetAdjective] y el [FROM.GetAdjective]"
 AUS_political_events.117.desc: "\nA pesar de las evidentes ventajas para ambos países, [FROM.GetNameDef] ha rechazado nuestra propuesta de maniobras militares conjuntas. Nuestros ejércitos habrían aprendido mucho y habría sido una buena oportunidad para empujar a [FROM.GetNameDef] en la dirección en la que queremos que se desarrollen nuestros planes futuros."
 AUS_political_events.117.a: "No pasa nada..."
 AUS_political_events.118.t: "Organización de un imperio"
 AUS_political_events.118.desc: "Tras embarcarnos en el camino hacia la reconstrucción de nuestro imperio, hemos de volver a decidir cómo organizarlo. Nuestros predecesores fracasaron, lo que dio lugar a un gran imperio desorganizado. Se nos ha planteado formar una facción para asegurarnos de que nuestros vasallos sigan siéndonos leales y se abstengan de generar conflictos entre ellos."
 AUS_political_events.118.a: "Tendrán que unirse a nosotros."
 AUS_political_events.118.b: "Dejaremos a un lado lo que nos ocupa para solucionar esto."
 AUS_political_events.118.c: "¡Nos organizaremos como es debido!"
 AUS_political_events.118.c.tt: "§YSe obligará a [FROM.FROM.GetNameDefCap]§! a unirse a la facción §Y[ROOT.GetAdjective]§!."
 AUS_political_events.119.t: "[FROM.GetNameDefCap] exige más concesiones"
 AUS_political_events.119.desc: "Aunque ya se han apropiado de bastante territorio en los Balcanes, parece que el gobierno [FROM.GetAdjective] no tiene suficiente. Si aceptamos sus exigencias actuales, darían un buen golpe a nuestra esfera de interés; por otra parte, amenazan con consecuencias muy graves si nos negamos."
 AUS_political_events.119.a: "Tenemos que ceder."
 AUS_political_events.119.b: "¡No podemos permitirlo!"
 AUS_political_events.120.t: "[FROM.GetNameDefCap] cede ante nuestras exigencias"
 AUS_political_events.120.desc: "Las exigencias territoriales que planteamos a los líderes [FROM.GetAdjective] cuentan con su aprobación. Aunque ya lo esperábamos, es agradable no tener que adoptar medidas más drásticas para conseguir el territorio que nos pertenece."
 AUS_political_events.120.a: "Glorioso."
 AUS_political_events.121.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 AUS_political_events.121.desc: "Aunque tenemos el legítimo derecho a reclamar esos territorios en poder [FROM.GetAdjective], [FROM.GetLeader] ha rehusado entregárnoslos. Desde luego, es un inconveniente, pero recuperaremos esas tierras de una forma u otra."
 AUS_political_events.121.a: "¡Tendremos esas tierras!"
 AUS_political_events.122.t: "¿El sonido de submarinos [ROOT.GetAdjective]?"
 AUS_political_events.122.desc: "Georg von Trapp fue un almirante muy respetado de la gran armada austrohúngara. Tras la caída de nuestro poderoso imperio y la pérdida de nuestro litoral, se dedicó a otras empresas, como tantos otros, y se entregó a la música cuando su incursión en las finanzas le hizo perder gran parte de su fortuna.\n\nAhora que volvemos a tener línea de costa, von Trapp ofrece sus servicios para volver a hacerse al mar en nombre de nuestra gran nación."
 AUS_political_events.122.a: "Fantástico, ¡enviémoslo a la armada!"
 AUS_political_events.122.b: "Por más que nos guste..., no."
 AUS_political_events.123.t: "El gobierno [FROM.GetAdjective] vuelve a formar las Potencias Centrales"
 AUS_political_events.123.desc: "Esta misma mañana hemos sabido que Austria ha vuelto a formar las Potencias Centrales. Esta alianza militar se creó en la Gran Guerra, pero se desmoronó con la caída de sus miembros principales. El gobierno [FROM.GetAdjective] ha decidido revivir esta facción y, como miembros que fuimos de su anterior encarnación, hemos recibido su invitación para esta."
 AUS_political_events.123.a: "¡Uniremos fuerzas!"
 AUS_political_events.123.b: "Ya tuvimos bastante con una vez."
 AUS_political_events.124.t: "[FROM.GetNameDefCap] se une a [ROOT.GetFactionName]"
 AUS_political_events.124.desc: "Tal como esperábamos de nuestros aliados, recibieron encantados nuestra invitación para reunir de nuevo a nuestra gloriosa facción. Han aceptado unirse a nuestra lucha contra ese mundo que tan injustamente nos trató al final de la Gran Guerra."
 AUS_political_events.124.a: "¡Nuestros imperios se alzarán de nuevo!"
 AUS_political_events.125.t: "[FROM.GetNameDefCap] rechaza nuestra invitación"
 AUS_political_events.125.desc: "Aunque esperábamos que la administración [FROM.GetAdjective] fuera capaz de entender las ventajas evidentes de unir fuerzas con nosotros una vez más, parece ser que el revés que sufrimos en aquel entonces les ha nublado el juicio. [ROOT.GetLeader], líder de nuestro pueblo, ha emitido una respuesta tan elegante como firme. Esto es un percance sin importancia."
 AUS_political_events.125.a: "O con nosotros, o en nuestra contra…"
 AUS_news_events.1.t: "[AUS.GetNameDefCap] rechaza el Anschluss [GER.GetAdjective]"
 AUS_news_events.1.desc: "Ante un enemigo mucho más fuerte, los líderes [AUS.GetAdjective] han decidido no ceder a las recientes exigencias [GER.GetAdjective] de que se sometan y se unan a [GER.GetNameDef]. Las tropas de [GER.GetNameDef] se han alineado en la frontera [AUS.GetAdjective], pero aún está por ver si se iniciará una invasión a gran escala.\n\nEstos acontecimientos se producen tras años de deterioro de las relaciones entre los países y una creciente presión por parte de los líderes [GER.GetAdjective] para que [AUS.GetNameDef] se integre en [GER.GetNameDef]."
 AUS_news_events.1.a: "Le deseamos a [AUS.GetNameDef] la mejor de las suertes..."
 AUS_news_events.1.b: "Se van a enterar..."
 AUS_news_events.1.c: "¡Östfrei!"
 AUS_news_events.3.t: "La caída en desgracia de un as del aire"
 AUS_news_events.3.desc: "El as del aire [AUS.GetAdjective] Godwin von Brumowski ha muerto en un violento accidente junto con un alumno [HOL.GetAdjective] al que estaba entrenando sobre el aeródromo de Schiphol.\n\nVon Brumowski era el piloto más exitoso de la poderosa Luftfahrtruppen. Acreditado con 35 victorias aéreas en solitario, 12 compartidas y 8 más sin confirmar, participó tanto en la Gran Guerra como en la guerra civil de 1934 en [AUS.GetNameDef]."
 AUS_news_events.3.a: "Nos prestó un gran servicio, que descanse en paz."
 AUS_news_events.3.b: "Una tragedia."
 AUS_news_events.4.t: "Un as del aire evita por los pelos una catástrofe"
 AUS_news_events.4.desc: "El as del aire [AUS.GetAdjective] Godwin von Brumowski estuvo a punto de sufrir una desgracia ayer mientras entrenaba a un alumno [HOL.GetAdjective] sobre el aeródromo de Schiphol.\n\nVon Brumowski es el piloto más exitoso de la poderosa Luftfahrtruppen. Acreditado con 35 victorias aéreas en solitario, otras 12 compartidas y con 8 más sin confirmar, participó tanto en la Gran Guerra como en la guerra civil de 1934 en [AUS.GetNameDef].\n\nLos dos han salido relativamente ilesos del accidente."
 AUS_news_events.4.a: "Por los pelos."
 AUS_news_events.5.t: "El gobierno [AUS.GetAdjective] rechaza el Tratado de Saint-Germain-en-Laye"
 AUS_news_events.5.desc: "\n[AUS.GetLeader] de [AUS.GetNameDef] ha declarado recientemente su intención de abolir el Tratado de Saint-Germain-En-Laye de una vez por todas y rearmarse de nuevo. El tratado entró en vigor tras la Gran Guerra para evitar que [AUS.GetNameDef] repitiera los actos que dieron lugar a la guerra y expandiera su territorio para ganar poder. Los teóricos especulan con que se trata de una respuesta a la tensión que aumenta lentamente en el mundo. Aún está por ver si el uso que se pretende dar a este programa de militarización será defensivo o agresivo."
 AUS_news_events.5.a: "Preocupante."
 AUS_news_events.5.b: "¡Por fin!"
 AUS_news_events.6.t: "[AUS.GetNameDefCap] reforma las Potencias Centrales"
 AUS_news_events.6.desc: "\n\nA falta de alianzas posibles con sus vecinos inmediatos, [AUS.GetNameDefCap] se ha propuesto reformar de nuevo las Potencias Centrales. Al verse libre de los tratados que se impusieron al país, este procedió a una remilitarización expeditiva. Queda por ver si esta nueva alianza se parecerá en algo a su homónima de la Gran Guerra o no."
 AUS_news_events.6.a: "Preocupante."
 AUS_news_events.6.b: "¡Es un gran día!"
 AUS_news_events.7.t: "Otón de Habsburgo vuelve a [AUS.GetNameDef]"
 AUS_news_events.7.desc: "\nTras haber pasado la mayor parte de su vida en el exilio, primero en [SWI.GetNameDef] y después en la isla de Madeira, en [POR.GetNameDef], Otón de Habsburgo ha regresado a [AUS.GetNameDef]. El príncipe huyó del país en 1918 con sus padres, el emperador Carlos I y la emperatriz Zita, tras la caída de las monarquías al concluir la Gran Guerra. Su regreso como jefe de estado [AUS.GetAdjective] supone un cambio radical en el clima político de [AUS.GetNameDef]."
 AUS_news_events.7.a: "¡Larga vida al príncipe de Habsburgo!"
 AUS_news_events.7.b: "¡Esto no es lo que habíamos acordado en el tratado!"
 AUS_news_events.7.c: "Bien por él."
 AUS_news_events.8.t: "Los Habsburgo controlan Habsburgo"
 AUS_news_events.8.desc: "Bajo el gobierno de [AUS.GetLeader], [AUS.GetNameDef] ha recuperado la ciudad de Habsburgo. Tras someter al pueblo [SWI.GetAdjective] a su voluntad, este acto muestra su intención de reforzar el poder de la dinastía Habsburgo y regresar a una [AUS.GetName] mucho más imperialista."
 AUS_news_events.8.a: "¿Por qué iban a hacer eso?"
 AUS_news_events.8.b: "¡Habsburgo nos pertenece!"
 AUS_news_events.9.t: "Golpe de Estado comunista en [FROM.GetNameDef]"
 AUS_news_events.9.desc: "Tras el prolongado apoyo al [FROM.GetCommunistParty] en [FROM.GetNameDef], se ha producido un golpe de Estado pacífico en el país. Los comunistas han tomado el poder de [FROM.GetNameDef] y han ocupado el gobierno sin apenas encontrar resistencia. \n\nEsto marca un cambio abrupto con respecto a la política de [FROM.GetNameDef] desde hace décadas."
 AUS_news_events.9.a: "Eso no se lo esperaba nadie..."
 AUS_news_events.9.b: "¡Les deseamos suerte!"
 AUS_news_events.9.c: "¡Por fin!"
 AUS_news_events.10.t: "Guerra civil en [FROM.GetNameDef]"
 AUS_news_events.10.desc: "Ha estallado una violenta guerra civil en [FROM.GetNameDef]. El [FROM.GetCommunistParty] comunista ha iniciado un levantamiento contra el [FROM.GetNeutralParty] gobernante. Con el amplio apoyo que han conseguido últimamente, los comunistas son ahora una fuerza digna de consideración en [FROM.GetNameDef]."
 AUS_news_events.10.a: "Qué disparate."
 AUS_news_events.10.b: "¡Les deseamos suerte!"
 AUS_news_events.10.c: "¡Adelante!"
 AUS_news_events.11.t: "[AUS.GetNameDefCap] forma el Bloque del Danubio"
 AUS_news_events.11.desc: "Tras apartarse por completo de su pasado, el gobierno [AUS.GetAdjective], encabezado por [AUS.GetLeader], ha decidido crear su propia facción. Tienen la esperanza de que otros trabajadores de Europa central se levanten contra sus opresores y se unan a ellos en esta lucha por los derechos del pueblo."
 AUS_news_events.11.a: "¿Por qué iban a hacer eso?"
 AUS_news_events.11.b: "¡Les deseamos lo mejor!"
 AUS_news_events.11.c: "¡Un gran día para [AUS.GetNameDef]!"
 AUS_news_events.12.t: "[AUS.GetNameDefCap] vuelve a celebrar elecciones democráticas"
 AUS_news_events.12.desc: "\nPor primera vez desde el 11 de septiembre de 1930, [AUS.GetNameDef] ha celebrado unas elecciones democráticas. La participación ha sido alta y, a punto de cerrar el recuento, [AUS.GetLeader] del [AUS.GetDemocraticParty] está en primer puesto. Ahora afrontará la difícil tarea de llevar al país por una nueva senda más democrática."
 AUS_news_events.12.a: "Genial."
 AUS_news_events.12.b: "Vale."
 #Hungarian country events
 WW_hungary.1.t: "[HUN.GetName] lanza programas de fabricación conjunta"
 WW_hungary.1.desc: "[HUN.GetNameDef], nuestra aliada, ha iniciado un programa para desarrollar conjuntamente aviones en nuestra facción y, como tal, ha empezado a invertir en nuestro desarrollo para avanzar en el suyo en el futuro."
 WW_hungary.1.a: "Sin duda, es una bendición."
 WW_hungary.2.t: "Llegan los cargamentos de armas [FROM.GetAdjective]"
 WW_hungary.2.desc: "El gobierno [FROM.GetAdjective] se ha posicionado abiertamente a favor de nuestro país en la contienda bélica. Como prueba de su apoyo, nos han enviado cargamentos de armas. Sin duda, es una gran ayuda de cara a la guerra."
 WW_hungary.2.a: "¡Genial!"
 WW_hungary.3.t: "La muerte del primer ministro Gyula Gömbös"
 WW_hungary.3.desc: "Al parecer, nuestro primer ministro, el militar y líder de la Asociación para la Defensa Nacional Húngara, Gyula Gömbös, ha fallecido de cáncer testicular mientras se encontraba en una misión diplomática en Múnich. Aunque [ROOT.GetLeader] ya tiene en mente un nuevo primer ministro, concretamente el centrista Kálmán Darányi, sigue pendiente la cuestión de qué hacer con la organización paramilitar fascista que antes dirigía el propio Gömbös. Debido a la postura anticomunista que comparten con [ROOT.GetLeader], tal vez podamos convencerlos de que trabajen para nosotros, pero no saber dónde reside su verdadera lealtad podría ser peligroso para nosotros en el futuro si los incorporamos a nuestra fuerzas armadas. ¿Qué debemos hacer con el MOVE?"
 WW_hungary.3.a: "Deberíamos intentar integrar el MOVE."
 WW_hungary.3.b: "¡Disolved a esos fascistas de Szeged inmediatamente!"
 WW_hungary.3.c: "Dejad que hagan lo que quieran. ¿Qué es lo peor que puede pasar?"
 HUN_gombos_has_died_flag: "§YGyula Gömbös§! ha fallecido"
 WW_hungary.4.t: "[HUN.GetNameDefCap] exige Transilvania"
 WW_hungary.4.desc: "Transilvania formó parte de [HUN.GetNameDef] durante mucho tiempo, hasta que el Tratado de Trianón se la arrebató. [HUN.GetNameDef] nunca ha superado la pérdida de su territorio. En diversas ocasiones ha reivindicado Transilvania como parte integrante de su nación. Tras los cambios recientes en su situación política, ha vuelto a expresar sus reivindicaciones y exige que le entreguemos toda Transilvania... o ya veremos."
 WW_hungary.4.a: "Qué más da, que se la queden."
 WW_hungary.4.b: "O ya veremos... ¿qué?"
 WW_hungary.5.t: "[FROM.GetNameDefCap] transfiere Transilvania"
 WW_hungary.5.desc: "Ese gobierno cobarde [FROM.GetAdjective] ha decidido devolvernos nuestros territorios en lugar de enfrentarse al poderío de nuestro ejército. Ha entregado a nuestra administración todos los territorios que controlaba en Transilvania, y nuestras fuerzas los han tomado por completo."
 WW_hungary.5.a: "Como tiene que ser."
 WW_hungary.6.t: "[FROM.GetNameDefCap] se niega a transferir Transilvania"
 WW_hungary.6.desc: "Los arrogantes líderes de [FROM.getNameDef] han decidido rechazar nuestra oferta de paz y dicen que prefieren la guerra a entregarnos Transilvania. Puede que hayan visto nuestro farol o puede que sea buen momento para atacarles. Solo el tiempo lo dirá."
 WW_hungary.6.a: "Entonces, es la guerra."
 WW_hungary.6.b: "No merece tanto la pena."
 WW_hungary.7.t: "[FROM.GetNameDefCap] exige el sur de Eslovaquia"
 WW_hungary.7.desc: "El temerario [FROM.GetLeader] ha condenado lo que califica de ocupación ilegal de la Eslovaquia [FROM.GetAdjective] del sur por nuestra parte. Hemos recibido un ultimátum [FROM.GetAdjective] y sus tropas se congregan en nuestra frontera. ¿Cómo vamos a reaccionar?"
 WW_hungary.7.a: "No merece la pena derramar sangre."
 WW_hungary.7.b: "¡Venga, valientes, venid!"
 WW_hungary.8.t: "[HUN.GetNameDefCap] ofrece protección a cambio de [975.GetName]"
 WW_hungary.8.desc: "[HUN.GetLeader] de [HUN.GetNameDef] nos ha venido con una oferta interesante. Dice que, a cambio de la devolución de [975.GetName] (o, como ellos lo llaman, Lajtabánság) a manos [HUN.GetAdjective], están dispuestos a garantizar nuestra independencia y ponerse de nuestro lado si el ejército [GER.GetAdjective] decidiera marchar contra nosotros. ¿Deberíamos aceptar su oferta?"
 WW_hungary.8.a: "Necesitamos toda la ayuda posible..."
 WW_hungary.8.b: "¿Y qué valor tiene su garantía, si lo tiene?"
 WW_hungary.9.t: "[FROM.GetNameDefCap] entrega [975.GetName] a cambio de garantías"
 WW_hungary.9.desc: "Los dirigentes de [FROM.GetNameDef], sensatamente, han decidido aceptar nuestra oferta y van a entregarnos el control de la región de [975.GetName] a cambio de garantías de independencia. Nuestras fronteras se amplían y nuestra amistad con la nación [FROM.GetAdjective] se ha revivificado."
 WW_hungary.9.a: "¡Hoy somos como dos viejos amigos reunidos!"
 WW_hungary.10.t: "[FROM.GetNameDefCap] rechaza nuestra protección"
 WW_hungary.10.desc: "Los dirigentes de [FROM.GetNameDef], absurdamente, rechazan nuestra oferta porque, según dicen, nos favorece a nosotros más que a ellos y no pueden fiarse de que cumplamos nuestros compromisos... ¿Por quién nos han tomado?"
 WW_hungary.10.a: "Les falta un tornillo..."
 WW_hungary.11.t: "[FROM.GetNameDefCap] exige el control de nuestros territorios [SLO.GetAdjective]"
 WW_hungary.11.desc: "El temerario [FROM.GetLeader] ha condenado lo que califica de ocupación ilegal de la Eslovaquia [FROM.GetAdjective] por nuestra parte. Hemos recibido un ultimátum [FROM.GetAdjective] y sus tropas se congregan en nuestra frontera. ¿Cómo vamos a reaccionar?"
 WW_hungary.11.a: "No merece la pena derramar sangre."
 WW_hungary.11.b: "¡Venga, valientes, venid!"
 WW_hungary.12.t: "[FROM.GetNameDefCap] entrega sus territorios [SLO.GetAdjective]"
 WW_hungary.12.desc: "Sensatamente, [FROM.GetLeader] de [FROM.GetNameDef] ha accedido a entregar sus territorios de Eslovaquia, además de ordenar a sus tropas que se retiren de la zona. ¡Nos alzamos victoriosos una vez más!"
 WW_hungary.12.a: "¡Qué glorioso día!"
 WW_hungary.13.t: "[FROM.GetNameDefCap] se mantiene firme en Eslovaquia"
 WW_hungary.13.desc: "Aunque en parte era de esperar, [FROM.GetLeader] de [FROM.GetNameDef] ha cometido la imprudencia de alertar a las tropas nacionales tras recibir nuestro ultimátum y ha mandado un emisario para comunicarnos que no van a dar un solo paso atrás."
 WW_hungary.13.a: "¡Se arrepentirán de su decisión!"
 WW_hungary.13.b: "Debemos dejarlo pasar."
 WW_hungary.14.t: "[FROM.GetNameDefCap] exige Voivodina"
 WW_hungary.14.desc: "El gobierno [HUN.GetAdjective] ha empezado a ejercer más presión sobre la cuestión de Voivodina, afirmando que formaba parte de Hungría durante el Imperio y que, por tanto, debe ser devuelta. Afirman que la unificación con Serbia al final de la Gran Guerra fue \"inválida a causa de la presión exterior\" y que, por tanto, el territorio sigue siendo legalmente [HUN.GetAdjective]."
 WW_hungary.14.a: "Este no es un conflicto que podamos ganar."
 WW_hungary.14.b: "No apoyaremos sus delirios."
 WW_hungary.15.t: "[FROM.GetNameDefCap] transfiere Voivodina"
 WW_hungary.15.desc: "\n[FROM.GetNameDef] ha accedido a cedernos Voivodina. Nuestras fuerzas han tomado pleno control de la región, cuya integración comenzará en breve."
 WW_hungary.15.a: "Genial."
 WW_hungary.16.t: "[From.GetNameDefCap] rechaza nuestras exigencias"
 WW_hungary.16.desc: "En una tensa reunión con [FROM.GetLeader], se informó a nuestra delegación de que la soberanía de Voivodina no estaba abierta a discusión y que, en cualquier caso, el gobierno [FROM.GetAdjective] nunca cedería a tales presiones. El pueblo de Voivodina se pronunció en 1919 en contra de unirse a nosotros. En lo que respecta al gobierno [FROM.GetAdjective], el asunto está zanjado."
 WW_hungary.16.a: "Puede que lo esté."
 WW_hungary.16.b: "Lamentarán este día."
 WW_hungary.17.t: "[HUN.GetName] exige la ocupación del Banato occidental"
 WW_hungary.17.desc: "[HUN.GetLeader] de [HUN.GetNameDef] nos ha enviado un ultimátum en el que exige que concedamos a [HUN.GetName] la ocupación de la región del Banato occidental. Si no aceptamos las exigencias de [HUN.GetLeader], lo más seguro es que esto lleve a un conflicto militar."
 WW_hungary.17.a: "Que se la queden."
 WW_hungary.17.b: "¿Quiénes se han creído que son?"
 WW_hungary.18.t: "[FROM.GetNameDefCap] acepta nuestras exigencias"
 WW_hungary.18.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha aceptado nuestras exigencias de ocupación del Banato occidental y, posteriormente, nos ha cedido el territorio. Prefiere no provocar nuestra ira ni oponerse a ella, lo que acelerará los avances de Italia en los Balcanes."
 WW_hungary.18.a: "Todo marcha según lo planeado."
 WW_hungary.19.t: "[FROM.GetLeader] ha cometido la insensatez de rechazar nuestro ultimátum"
 WW_hungary.19.desc: "Haciendo gala de estupidez, [FROM.GetLeader] de [FROM.GetNameDef] nos ha negado lo que por derecho nos pertenece. Ha llegado la hora de acabar con [FROM.GetNameDef] de un solo golpe certero para reclamar el Banato occidental en el futuro inmediato."
 WW_hungary.19.a: "Si quieren guerra, la tendrán."
 WW_hungary.20.t: "[FROM.GetNameDefCap] exige Rutenia Subcarpática"
 WW_hungary.20.desc: "El gobierno [HUN.GetAdjective] ha aumentado la presión sobre la cuestión de Rutenia Subcarpática, afirmando que formó parte de Hungría durante su Imperio y que, por lo tanto, debe volver a sus manos. Según dicen, tanto la República Hutsul como los sucesivos Estados de la zona son ilegítimos, una injusticia que solo puede resolverse cuando la región vuelva a ser parte [HUN.GetAdjective]."
 WW_hungary.20.a: "Este no es un conflicto que podamos ganar."
 WW_hungary.20.b: "¿Tienen alguna forma de respaldar esa afirmación?"
 WW_hungary.21.t: "[FROM.GetNameDefCap] transfiere Rutenia Subcarpática"
 WW_hungary.21.desc: "Sensatamente, [FROM.GetLeader] de [FROM.GetNameDef] ha accedido a entregar sus territorios de Rutenia Subcarpática, además de ordenar a sus tropas que se retiren de la zona. ¡Nos alzamos victoriosos una vez más!"
 WW_hungary.21.a: "Genial."
 WW_hungary.22.t: "[From.GetNameDefCap] rechaza nuestras exigencias"
 WW_hungary.22.desc: "Aunque en parte era de esperar, [FROM.GetLeader] de [FROM.GetNameDef] ha cometido la imprudencia de alertar a las tropas nacionales tras recibir nuestro ultimátum y ha mandado un emisario para comunicarnos que no van a dar un solo paso atrás en la cuestión de Rutenia Subcarpática."
 WW_hungary.22.a: "¡Se arrepentirán de su decisión!"
 WW_hungary.22.b: "Debemos dejarlo pasar."
 WW_hungary.23.t: "[FROM.GetNameDefCap] exige Burgenland"
 WW_hungary.23.desc: "El gobierno [HUN.GetAdjective] ha aumentado la presión sobre la cuestión de Burgenland, afirmando que formó parte de Hungría durante su Imperio y que, por lo tanto, debe volver a sus manos. Exigen que se restablezca Lajtabánság en la zona y tildan nuestro gobierno de ilegítimo. ¿Cómo vamos a responder?"
 WW_hungary.23.a: "Este no es un conflicto que podamos ganar."
 WW_hungary.23.b: "¿Tienen alguna forma de respaldar esa afirmación?"
 WW_hungary.24.t: "[FROM.GetNameDefCap] transfiere Burgenland"
 WW_hungary.24.desc: "Sensatamente, [FROM.GetLeader] de [FROM.GetNameDef] ha accedido a entregar sus territorios de Burgenland, además de ordenar a sus tropas que se retiren de la zona. ¡Nos alzamos victoriosos una vez más!"
 WW_hungary.24.a: "Genial."
 WW_hungary.25.t: "[From.GetNameDefCap] rechaza nuestras exigencias"
 WW_hungary.25.desc: "Aunque en parte era de esperar, [FROM.GetLeader] de [FROM.GetNameDef] ha cometido la imprudencia de alertar a las tropas nacionales tras recibir nuestro ultimátum y ha mandado un emisario para comunicarnos que no van a dar un solo paso atrás en Burgenland."
 WW_hungary.25.a: "¡Se arrepentirán de su decisión!"
 WW_hungary.25.b: "Debemos dejarlo pasar."
 WW_hungary.26.t: "[FROM.GetNameDefCap] desea sumarse a nuestra facción"
 WW_hungary.26.desc: "[FROM.GetLeader] se ha acercado a vernos tras visitar la gran capital y ha afirmado hablar en nombre de todo el pueblo [FROM.GetAdjective] cuando nos ha dicho que desea que nuestras naciones forjen una alianza militar con el objetivo de ampliar los territorios [ROOT.GetAdjective] y [FROM.GetAdjective]."
 WW_hungary.26.a: "Pueden unirse a nosotros."
 WW_hungary.26.b: "No nos son de utilidad."
 WW_hungary.27.t: "[FROM.GetNameDefCap] nos acoge en su facción"
 WW_hungary.27.desc: "[FROM.GetLeader], gran líder de [FROM.GetNameDef], ha accedido a forjar una nueva alianza militar que reforzará los lazos entre nuestras naciones. La población ha salido a la calle a celebrar este acontecimiento que marca el renacimiento del estado [ROOT.GetAdjective] y el comienzo de una nueva era para su pueblo."
 WW_hungary.27.a: "¡Construyamos un futuro común!"
 WW_hungary.28.t: "[FROM.GetNameDefCap] no nos quiere en su facción"
 WW_hungary.28.desc: "[FROM.GetLeader] de [FROM.GetNameDef] comete la estupidez de rechazar nuestra petición y elimina así todas las posibilidades de cooperación entre nuestros estados en un futuro cercano. Como consecuencia, tendremos que buscar otras alianzas o valernos por nosotros mismos."
 WW_hungary.28.a: "Si no puede ser, no puede ser."
 WW_hungary.29.t: "[FROM.GetNameDefCap] restaura el reinado de los Habsburgo"
 WW_hungary.29.desc: "El gobierno de [FROM.GetNameDef] ha anunciado que pretende restablecer la Sanción Pragmática de 1713, permitiendo una vez más que un Habsburgo ocupe el trono, algo que va en contra de nuestras exigencias tras la Gran Guerra. Aunque esto no justificaría una guerra, es posible que los convierta en una amenaza. ¿Deberíamos apretarles un poco las tuercas?"
 WW_hungary.29.a: "Emitid una protesta diplomática."
 WW_hungary.29.b: "Emitid un embargo y una protesta."
 WW_hungary.30.t: "La Pequeña Entente requiere promesas de paz"
 WW_hungary.30.desc: "Las potencias de la Pequeña Entente no se tomaron a la ligera el intento de Carlos IV de restaurar la monarquía de los Habsburgo en 1921 y siguen sin permitirlo. Sin embargo, esta vez no nos han amenazado con la guerra por este asunto, sino que exigen que demostremos nuestras intenciones pacíficas para no tener que poner fin a nuestra monarquía de una vez por todas."
 WW_hungary.30.a: "Podemos prometer la no agresión. Por ahora."
 WW_hungary.30.b: "¡No pueden obligarnos!"
 HUN_habsburg_refused_promises_of_peace: "Se negó a hacer promesas de paz a la Pequeña Entente"
 WW_hungary.31.t: "[FROM.GetNameDefCap] nos asigna un monarca nuevo"
 WW_hungary.31.desc: "[FROM.GetNameDefCap] ha nombrado a José Augusto de Habsburgo como nuevo rey de nuestra nación, hecho que reforzará nuestro régimen."
 WW_hungary.31.a: "Sin lugar a dudas."
 WW_hungary.32.t: "[FROM.GetLeader] exige que restablezcamos el reinado de los Habsburgo"
 WW_hungary.32.desc: "El emperador [FROM.GetLeader] de [FROM.GetNameDefCap] nos exige la restitución de las tierras de Cisleitania y el nombramiento de un Habsburgo como monarca. Esto supondría el fin de nuestra independencia, pero quizá nos libre de la anexión completa. ¿Aceptamos formar parte de la nueva federación imperial?"
 WW_hungary.32.a: "Llevan razón."
 WW_hungary.32.b: "¡A los Habsburgo se los exilió por algo!"
 WW_hungary.33.t: "[FROM.GetNameDefCap] acepta tener un monarca Habsburgo"
 WW_hungary.33.desc: "Los sabios dirigentes de [FROM.GetNameDef] han decidido coronar a un monarca Habsburgo de acuerdo con nuestras exigencias y dimitir a favor de su nuevo rey. ¡Este es el comienzo de una nueva era para nuestra federación imperial!"
 WW_hungary.33.a: "Ha tomado la decisión correcta."
 WW_hungary.34.t: "[FROM.GetNameDefCap] no acepta tener un monarca Habsburgo"
 WW_hungary.34.desc: "El decadente gobierno de [FROM.GetNameDef] ha decidido permanecer en sus trece porque, por alguna razón, se consideran más sabios que un monarca ungido por Dios. Los masacraremos y colocaremos a José Augusto en el trono, ¡tanto si quieren como si no!"
 WW_hungary.34.a: "Han tomado la decisión errónea."
 WW_hungary.35.t: "[FROM.GetNameDefCap] desea sumarse a nuestra facción"
 WW_hungary.35.desc: "[FROM.GetLeader] se ha acercado a vernos tras visitar la gran capital y ha afirmado hablar en nombre de todo el pueblo [FROM.GetAdjective] cuando nos ha dicho que desea que nuestras naciones forjen una alianza militar con el objetivo de ampliar los territorios [ROOT.GetAdjective] y [FROM.GetAdjective]."
 WW_hungary.35.a: "Pueden unirse a nosotros."
 WW_hungary.35.b: "No nos son de utilidad."
 WW_hungary.36.t: "[FROM.GetNameDefCap] restablece las Potencias Centrales"
 WW_hungary.36.desc: "[FROM.GetLeader], gran y honorable líder de [FROM.GetNameDef], ha accedido a forjar una nueva alianza militar que reforzará los lazos entre nuestras naciones. La población ha salido a la calle a celebrar este acontecimiento que marca el renacimiento del estado [ROOT.GetAdjective] y el comienzo de una nueva era para su pueblo."
 WW_hungary.36.a: "¡Construyamos un futuro común!"
 WW_hungary.37.t: "[FROM.GetNameDefCap] nos deshonra"
 WW_hungary.37.desc: "[FROM.GetLeader] de [FROM.GetNameDef] comete la estupidez de rechazar nuestra petición y elimina así todas las posibilidades de cooperación entre nuestros estados en un futuro cercano. Como consecuencia, tendremos que buscar otras alianzas o valernos por nosotros mismos."
 WW_hungary.37.a: "Si no puede ser, no puede ser."
 WW_hungary.38.t: "[FROM.GetNameDefCap] nos invita a las Potencias Centrales"
 WW_hungary.38.desc: "[FROM.GetLeader] se ha acercado a vernos tras visitar la capital y ha afirmado hablar en nombre de todo el pueblo [FROM.GetAdjective] cuando nos ha dicho que desea que nuestras naciones forjen una alianza militar con el objetivo de ampliar los territorios [ROOT.GetAdjective] y [FROM.GetAdjective]. ¿Cómo responderemos a su petición?"
 WW_hungary.38.a: "No los dejaremos solos."
 WW_hungary.38.b: "Solo son un lastre."
 WW_hungary.39.t: "[FROM.GetNameDefCap] se une a las Potencias Centrales"
 WW_hungary.39.desc: "[FROM.GetLeader], gran y honorable líder de [FROM.GetNameDef], ha accedido a sumarse a nuestra nueva alianza militar, lo que reforzará los lazos entre nuestras naciones. La población ha salido a la calle a celebrar este acontecimiento que marca el renacimiento del estado [ROOT.GetAdjective] y el comienzo de una nueva era para su pueblo."
 WW_hungary.39.a: "¡Enmendemos los errores de la Gran Guerra!"
 WW_hungary.40.t: "[FROM.GetNameDefCap] nos deshonra"
 WW_hungary.40.desc: "El infame [FROM.GetLeader] de [FROM.GetNameDef] ha denegado nuestra petición y eliminado así todas las posibilidades de cooperación entre nuestros estados en un futuro cercano. Como consecuencia, tendremos que buscar otras alianzas, ya que no están dispuestos a formar parte de una conjunta."
 WW_hungary.40.a: "¡Nosotros tomaremos las riendas!"
 WW_hungary.40.b: "Hemos de buscar una alternativa."
 WW_hungary.41.t: "[FROM.GetNameDefCap] desea restaurar la Gran Alianza"
 WW_hungary.41.desc: "[FROM.GetLeader] se ha acercado a vernos tras visitar la gran capital y ha afirmado hablar en nombre de todo el pueblo [FROM.GetAdjective] cuando nos ha dicho que desea que nuestras naciones forjen una alianza militar con el objetivo de ampliar los territorios [ROOT.GetAdjective] y [FROM.GetAdjective]."
 WW_hungary.41.a: "Pueden unirse a nosotros."
 WW_hungary.41.b: "No nos son de utilidad."
 WW_hungary.42.t: "[FROM.GetNameDefCap] honra a la Gran Alianza"
 WW_hungary.42.desc: "El gran y honorable [FROM.GetLeader] de [FROM.GetNameDef] ha accedido a forjar una nueva alianza militar. La población ha salido a la calle a celebrar este hito, ya que marca el renacimiento del estado [ROOT.GetAdjective] y el comienzo de una nueva era para su pueblo."
 WW_hungary.42.a: "¡Protejamos juntos el futuro!"
 WW_hungary.43.t: "[FROM.GetNameDefCap] nos deshonra"
 WW_hungary.43.desc: "[FROM.GetLeader] de [FROM.GetNameDef] comete la estupidez de rechazar nuestra petición y elimina así todas las posibilidades de cooperación entre nuestros estados en un futuro cercano. Como consecuencia, tendremos que buscar otras alianzas o valernos por nosotros mismos."
 WW_hungary.43.a: "Solo se puede confiar en la familia."
 ENG_Rejected_HUN_grand_alliance: "Inglaterra ha rechazado la restauración de la Gran Alianza"
 WW_hungary.44.t: "[FROM.GetLeader] exige que restituyamos el reinado de los Wied"
 WW_hungary.44.desc: "El emperador [FROM.GetLeader] de [FROM.GetNameDefCap] nos ha exigido la restitución de la corona Wied y el nombramiento de Guillermo de Wied como monarca, lo que supondría el fin de nuestra independencia, pero quizá nos libre de la anexión completa. ¿Aceptamos formar parte de la nueva federación imperial?"
 WW_hungary.44.a: "Llevan razón."
 WW_hungary.44.b: "¡A los Wied se los exilió por algo!"
 WW_hungary.45.t: "[FROM.GetNameDefCap] acepta tener un monarca de la familia Wied"
 WW_hungary.45.desc: "Los sabios líderes de [FROM.GetNameDef] han decidido coronar a Guillermo de Wied de acuerdo con nuestras exigencias y dimitir a favor del nuevo rey. ¡Este es el comienzo de una nueva era para nuestra federación imperial!"
 WW_hungary.45.a: "Ha tomado la decisión correcta."
 WW_hungary.46.t: "[FROM.GetNameDefCap] no acepta tener un monarca de la familia Wied"
 WW_hungary.46.desc: "El decadente gobierno de [FROM.GetNameDef] ha decidido permanecer en sus trece porque, por alguna razón, se consideran más sabios que un monarca ungido por Dios. Los masacraremos y colocaremos a Guillermo de Wied en el trono, ¡tanto si quieren como si no!"
 WW_hungary.46.a: "Han tomado la decisión errónea."
 WW_hungary.47.t: "[FROM.GetLeader] exige que restablezcamos el reinado de los Habsburgo"
 WW_hungary.47.desc: "El emperador [FROM.GetLeader] de [FROM.GetNameDefCap] nos ha exigido la restitución del reinado de los Habsburgo en nuestras tierras, tal y como dicta la Ley del 5 de noviembre, y que coronemos a un miembro de dicha familia como monarca. Esto forjaría un vínculo entre nosotros y nos permitiría unirnos a su alianza sin perder nuestra independencia."
 WW_hungary.47.a: "Es nuestro deber."
 WW_hungary.47.b: "¡Muerte a los monarcas!"
 WW_hungary.48.t: "[FROM.GetNameDefCap] acepta tener un monarca Habsburgo"
 WW_hungary.48.desc: "Los sabios dirigentes de [FROM.GetNameDef] han decidido coronar a un monarca Habsburgo de acuerdo con nuestras exigencias y dimitir a favor del nuevo rey."
 WW_hungary.48.a: "Ha tomado la decisión correcta."
 WW_hungary.49.t: "[FROM.GetNameDefCap] no acepta tener un monarca Habsburgo"
 WW_hungary.49.desc: "El decadente gobierno de [FROM.GetNameDef] ha decidido permanecer en sus trece porque, por alguna razón, se consideran más sabios que un monarca ungido por Dios. Los masacraremos y colocaremos a Carlos Alberto en el trono, ¡tanto si quieren como si no!"
 WW_hungary.49.a: "Han tomado la decisión errónea."
 WW_hungary.50.t: "[FROM.GetNameDefCap] nos asigna un monarca de la familia Habsburgo"
 WW_hungary.50.desc: "[FROM.GetNameDefCap] ha nombrado a Carlos Pío de Habsburgo como nuevo rey de nuestra nación, hecho que reforzará nuestro régimen."
 WW_hungary.50.a: "Sin lugar a dudas."
 WW_hungary.51.t: "[FROM.GetLeader] exige que restablezcamos el reinado de los Habsburgo"
 WW_hungary.51.desc: "El emperador [FROM.GetLeader] de [FROM.GetNameDefCap] nos ha exigido la restitución del reinado de los Habsburgo en nuestras tierras, tal y como ocurrió de 1516 a 1700, y que coronemos a un miembro de dicha familia como monarca. Esto forjaría un vínculo entre nosotros y nos permitiría unirnos a su alianza sin perder nuestra independencia."
 WW_hungary.51.a: "Es nuestro deber."
 WW_hungary.51.b: "¿Quiénes se han creído que son?"
 WW_hungary.52.t: "[FROM.GetNameDefCap] acepta tener un monarca Habsburgo"
 WW_hungary.52.desc: "Los sabios dirigentes de [FROM.GetNameDef] han decidido coronar a un monarca Habsburgo de acuerdo con nuestras exigencias y dimitir a favor del nuevo rey."
 WW_hungary.52.a: "Ha tomado la decisión correcta."
 WW_hungary.53.t: "[FROM.GetNameDefCap] no acepta tener un monarca Habsburgo"
 WW_hungary.53.desc: "El decadente gobierno de [FROM.GetNameDef] ha decidido permanecer en sus trece porque, por alguna razón, se consideran más sabios que un monarca ungido por Dios. Los masacraremos y colocaremos a Carlos Pío en el trono, ¡tanto si quieren como si no!"
 WW_hungary.53.a: "Han tomado la decisión errónea."
 WW_hungary.54.t: "[FROM.GetNameDefCap] nos asigna un monarca de la familia Habsburgo"
 WW_hungary.54.desc: "[FROM.GetNameDefCap] ha nombrado a Vasyl Vyshyvanyi como nuevo rey de nuestra nación, hecho que reforzará nuestro régimen."
 WW_hungary.54.a: "Sin lugar a dudas."
 WW_hungary.55.t: "Austria-Hungría ofrece \"protección\""
 WW_hungary.55.desc: "Tras los últimos cambios drásticos del panorama político de los Balcanes, se ha mencionado en repetidas ocasiones nuestra relación con el nuevo Imperio austrohúngaro. A día de hoy, el embajador húngaro ha entregado una misiva oficial en la que se solicita que declaremos nuestra posición con respecto al imperio. Los Habsburgo aseguran que Bohemia y Moravia, como antiguas tierras de la corona, les pertenecen. \n\nSin embargo, [HUN.GetLeader] ha señalado que aceptaría llegar a un acuerdo por el que se le designara jefe de estado de nuestro país, pero se le otorgara poco poder."
 WW_hungary.55.a: "Hemos de volver al imperio."
 WW_hungary.55.b: "¡Jamás renunciaremos a nuestra libertad a cambio de seguridad!"
 WW_hungary.56.t: "La corona recupera Bohemia"
 WW_hungary.56.desc: "Tras unas negociaciones que se alargaron hasta bien entrada la madrugada, el gobierno [CZE.GetAdjective] ha decidido aceptar nuestra oferta y proclamar a Alberto Francisco rey de Bohemia, margrave de Moravia y duque de Teschen. Los soldados del antiguo ejército checo han prestado juramento a su nuevo rey y emperador, y la administración civil de los reinos ha quedado oficialmente integrada."
 WW_hungary.56.a: "Cada vez más cerca de conseguir lo que nos pertenece por derecho natural."
 WW_hungary.57.t: "[CZE.GetNameDefCap] se niega a progresar"
 WW_hungary.57.desc: "[CZE.GetNameDefCap] se ha negado a contemplar cualquier tipo de acuerdo o trato en lo que respecta a su relación con nosotros. Cuando nuestro embajador llegó al Ministerio de Asuntos Exteriores para hablar de la misiva oficial que había enviado, le comunicaron que no había nada de qué hablar y lo acompañaron hasta la puerta. El embajador [CZE.GetAdjective] ha manifestado que, aunque su gobierno quiere establecer una relación pacífica y amistosa entre nuestras naciones, es imposible incorporar a [CZE.GetNameDef] al Imperio austrohúngaro."
 WW_hungary.57.a: "Es una lástima..."
 WW_hungary.58.t: "[FROM.GetNameDefCap] exige el control de Galicia y Bucovina"
 WW_hungary.58.desc: "El temerario [FROM.GetLeader] ha condenado lo que él ha calificado de ocupación ilegal de las tierras de Galicia y Bucovina por nuestra parte. Ahora, hemos recibido un ultimátum de [FROM.GetAdjective], y sus tropas se congregan en nuestra frontera. ¿Cómo reaccionamos?"
 WW_hungary.58.a: "No merece la pena derramar sangre."
 WW_hungary.58.b: "¡Venga, valientes, venid!"
 WW_hungary.59.t: "[FROM.GetNameDefCap] entrega las tierras de Galicia y Bucovina"
 WW_hungary.59.desc: "El sensato [FROM.GetLeader] de [FROM.GetNameDef] ha accedido a entregar sus territorios de Galicia y Bucovina, además de ordenar a sus tropas que se retiren de esas zonas. ¡Nos alzamos victoriosos una vez más!"
 WW_hungary.59.a: "¡Qué glorioso día!"
 WW_hungary.60.t: "[FROM.GetNameDefCap] se mantiene firme"
 WW_hungary.60.desc: "Aunque en parte era de esperar, [FROM.GetLeader] de [FROM.GetNameDef] ha cometido la imprudencia de alertar a las tropas nacionales tras recibir nuestro ultimátum y ha mandado un emisario para comunicarnos que no van a dar un solo paso atrás."
 WW_hungary.60.a: "¡Se arrepentirán de su decisión!"
 WW_hungary.60.b: "Debemos dejarlo pasar."
 WW_hungary.61.t: "[FROM.GetNameDefCap] restituye el reinado de la familia Iturbide"
 WW_hungary.61.desc: "[FROM.GetNameDefCap] ha nombrado a María Josefa Sofía de Iturbide como nueva reina de nuestra nación, hecho que reforzará nuestro régimen."
 WW_hungary.61.a: "Sin lugar a dudas."
 WW_hungary.62.t: "[FROM.GetLeader] exige que restituyamos el reinado imperial"
 WW_hungary.62.desc: "El emperador [FROM.GetLeader] de [FROM.GetNameDefCap] nos ha exigido la restitución del reinado de la Casa Iturbide-Habsburgo en nuestras tierras, tal y como ocurrió de 1821 a 1823 y de 1864 a 1867, y que coronemos a un monarca. Esto forjaría un vínculo entre nosotros y nos permitiría unirnos a su alianza sin perder nuestra independencia."
 WW_hungary.62.a: "Ya era hora."
 WW_hungary.62.b: "¿Quiénes se han creído que son?"
 WW_hungary.63.t: "[FROM.GetNameDefCap] acepta el reinado imperial"
 WW_hungary.63.desc: "Los sabios líderes de [FROM.GetNameDef] ha decidido coronar a María Josefa Sofía de Iturbide como su nueva emperatriz de acuerdo con nuestras exigencias y dimitir a favor de su nueva reina."
 WW_hungary.63.a: "Ha tomado la decisión correcta."
 WW_hungary.64.t: "[FROM.GetNameDefCap] rechaza el reinado imperial"
 WW_hungary.64.desc: "El decadente gobierno de [FROM.GetNameDef] ha decidido permanecer en sus trece porque, por alguna razón, se consideran más sabios que un monarca ungido por Dios. Los masacraremos y colocaremos a María Josefa Sofía de Iturbide en el trono, ¡tanto si quieren como si no!"
 WW_hungary.64.a: "Han tomado la decisión errónea."
 WW_hungary.65.t: "[FROM.GetNameDefCap] nos asigna un monarca de la familia Habsburgo"
 WW_hungary.65.desc: "[FROM.GetNameDefCap] ha nombrado a José Francisco de Habsburgo como nuevo rey de nuestra nación, hecho que reforzará nuestro régimen."
 WW_hungary.65.a: "Sin lugar a dudas."
 WW_hungary.66.t: "[FROM.GetLeader] exige que restablezcamos el reinado de los Habsburgo"
 WW_hungary.66.desc: "El emperador [FROM.GetLeader] de [FROM.GetNameDefCap] nos ha exigido la restitución del reinado de los Habsburgo en nuestras tierras, tal y como ocurrió hasta la disolución del Imperio austrohúngaro, y que coronemos a un miembro de dicha familia como monarca. A cambio, nos prometen gozar de mayor autonomía y la creación de una monarquía triple. ¿Qué les decimos?"
 WW_hungary.66.a: "¡Es lo que siempre hemos querido!"
 WW_hungary.66.b: "¿Quiénes se han creído que son?"
 WW_hungary.67.t: "[FROM.GetNameDefCap] acepta tener un monarca Habsburgo"
 WW_hungary.67.desc: "Los sabios dirigentes de [FROM.GetNameDef] han decidido coronar a un monarca Habsburgo de acuerdo con nuestras exigencias y dimitir a favor del nuevo rey."
 WW_hungary.67.a: "Ha tomado la decisión correcta."
 WW_hungary.68.t: "[FROM.GetNameDefCap] no acepta tener un monarca Habsburgo"
 WW_hungary.68.desc: "El decadente gobierno de [FROM.GetNameDef] ha decidido permanecer en sus trece porque, por alguna razón, se consideran más sabios que un monarca ungido por Dios. Los masacraremos y colocaremos a José Francisco en el trono, ¡tanto si quieren como si no!"
 WW_hungary.68.a: "Qué decisión tan insensata han tomado..."
 WW_hungary.69.t: "[FROM.GetLeader] exige que restablezcamos el reinado de los Habsburgo"
 WW_hungary.69.desc: "El emperador [FROM.GetLeader] de [FROM.GetNameDefCap] nos ha exigido la restitución del reinado de los Habsburgo en nuestras tierras, tal y como ocurrió hasta nuestra unificación con Italia, y que coronemos a un miembro de dicha familia como monarca. A cambio, nos prometen gozar de mayor autonomía. ¿Qué les decimos?"
 WW_hungary.69.a: "Con mucho gusto."
 WW_hungary.69.b: "¿Quiénes se han creído que son?"
 WW_hungary.70.t: "[FROM.GetNameDefCap] acepta tener un monarca Habsburgo"
 WW_hungary.70.desc: "Los sabios dirigentes de [FROM.GetNameDef] han decidido coronar a un monarca Habsburgo de acuerdo con nuestras exigencias y dimitir a favor del nuevo rey."
 WW_hungary.70.a: "Ha tomado la decisión correcta."
 WW_hungary.71.t: "[FROM.GetNameDefCap] no acepta tener un monarca Habsburgo"
 WW_hungary.71.desc: "El decadente gobierno de [FROM.GetNameDef] ha decidido permanecer en sus trece porque, por alguna razón, se consideran más sabios que un monarca ungido por Dios. Los masacraremos y colocaremos a Roberto en el trono, ¡tanto si quieren como si no!"
 WW_hungary.71.a: "Qué decisión tan insensata han tomado..."
 WW_hungary.72.t: "[FROM.GetNameDefCap] exige el control de nuestros territorios [SIL.GetAdjective]"
 WW_hungary.72.desc: "El temerario [FROM.GetLeader] ha condenado lo que él ha calificado de ocupación ilegal de la Silesia [FROM.GetAdjective] por nuestra parte. Ahora, hemos recibido un ultimátum de [FROM.GetAdjective], y sus tropas se congregan en nuestra frontera. ¿Cómo reaccionamos?"
 WW_hungary.72.a: "No merece la pena derramar sangre."
 WW_hungary.72.b: "¡Venga, valientes, venid!"
 WW_hungary.73.t: "[FROM.GetNameDefCap] entrega sus territorios [SIL.GetAdjective]"
 WW_hungary.73.desc: "El sensato [FROM.GetLeader] de [FROM.GetNameDef] ha accedido a entregar sus territorios de Silesia, además de ordenar a sus tropas que se retiren de la zona. ¡Nos alzamos victoriosos una vez más!"
 WW_hungary.73.a: "¡Qué glorioso día!"
 WW_hungary.74.t: "[FROM.GetNameDefCap] se mantiene firme en Silesia"
 WW_hungary.74.desc: "Aunque en parte era de esperar, [FROM.GetLeader] de [FROM.GetNameDef] ha cometido la imprudencia de alertar a las tropas nacionales tras recibir nuestro ultimátum y ha mandado un emisario para comunicarnos que no van a dar un solo paso atrás."
 WW_hungary.74.a: "¡Se arrepentirán de su decisión!"
 WW_hungary.74.b: "Debemos dejarlo pasar."
 WW_hungary.75.t: "[FROM.GetNameDefCap] exige Tierra Santa"
 WW_hungary.75.desc: "El imprudente [FROM.GetLeader] ha pedido la ocupación de Tierra Santa por parte de las fuerzas [FROM.GetAdjective] y ha exigido que entreguemos el territorio y retiremos a nuestras propias fuerzas de la región. La situación podría descontrolarse si no vamos con pies de plomo. ¿Cómo reaccionamos?"
 WW_hungary.75.a: "Que se la queden los defensores del catolicismo."
 WW_hungary.75.b: "¿Cuántas cruzadas han fracasado?"
 WW_hungary.76.t: "[FROM.GetNameDefCap] entrega Tierra Santa"
 WW_hungary.76.desc: "El sensato [FROM.GetLeader] de [FROM.GetNameDef] ha accedido a entregarnos Palestina, además de ordenar a sus tropas que se retiren de la zona. ¡Nos alzamos victoriosos una vez más!"
 WW_hungary.76.a: "¡Qué glorioso día!"
 WW_hungary.77.t: "[FROM.GetNameDefCap] se mantiene firme en Tierra Santa"
 WW_hungary.77.desc: "Aunque en parte era de esperar, [FROM.GetLeader] de [FROM.GetNameDef] ha cometido la imprudencia de alertar a las tropas nacionales tras recibir nuestro ultimátum y ha mandado un emisario para comunicarnos que no van a dar un solo paso atrás."
 WW_hungary.77.a: "¡Se arrepentirán de su decisión!"
 WW_hungary.77.b: "Debemos dejarlo pasar."
 WW_hungary.78.t: "[FROM.GetNameDefCap] nos asigna un nuevo líder"
 WW_hungary.78.desc: "[FROM.GetNameDefCap] ha nombrado a un nuevo Papa como líder de nuestra nación, hecho que reforzará nuestro régimen."
 WW_hungary.78.a: "Sin lugar a dudas."
 WW_hungary.79.t: "[FROM.GetNameDefCap] nos asigna un nuevo líder"
 WW_hungary.79.desc: "[FROM.GetNameDefCap] ha nombrado a un nuevo monarca como líder de nuestra nación, hecho que reforzará nuestro régimen."
 WW_hungary.79.a: "Sin lugar a dudas."
 WW_hungary.80.t: "[HUN.GetNameDefCap] pretende anexionarnos"
 WW_hungary.80.desc: "[HUN.GetNameDefCap] ha decidido que ya es hora de que nuestras tierras se integren nuevamente a la corona de Austria-Hungría. No nos queda más remedio que aceptar este hecho..."
 WW_hungary.80.a: "Así ha de ser."
 WW_hungary.80.b: "¡Antes la muerte!"
 WW_hungary.81.t: "[FROM.GetNameDefCap] acepta la integración"
 WW_hungary.81.desc: "[FROM.GetNameDefCap] ha decidido aceptar nuestra exigencia de reintegración a la corona de Austria-Hungría. ¡Espléndido día para el Imperio!"
 WW_hungary.81.a: "Se ha hecho justicia en el mundo."
 WW_hungary.82.t: "[FROM.GetNameDefCap] rechaza la integración"
 WW_hungary.82.desc: "[FROM.GetNameDefCap] ha decidido ignorar nuestra exigencia de reintegración a la corona de Austria-Hungría. Tendremos que hacerlo por la fuerza..."
 WW_hungary.82.a: "Nos las pagarán."
 WW_hungary.83.t: "[FROM.GetNameDefCap] se ofrece a comprar [975.GetName]"
 WW_hungary.83.desc: "El gobierno [HUN.GetAdjective] todavía ve a [975.GetName] como una región integral de su reino y afirma que fue parte de Hungría durante el Imperio y, por lo tanto, debería ser devuelta. Alegando que merecen su restitución, hoy nos abordan con una oferta de compra: pretenden que les cedamos el territorio a cambio de un precio sustancioso."
 WW_hungary.83.a: "El dinero nunca está de más."
 WW_hungary.83.b: "¡[975.GetName] es [ROOT.GetAdjective]!"
 WW_hungary.84.t: "[FROM.GetNameDefCap] nos vende [975.GetName]"
 WW_hungary.84.desc: "[FROM.GetLeader] de [FROM.GetNameDef], tan razonable como de costumbre, ha accedido a entregarnos [975.GetName] a cambio del pago apalabrado. ¡Es un gran día para el pueblo [ROOT.GetAdjective]!"
 WW_hungary.84.a: "Perfecto."
 WW_hungary.85.t: "[FROM.GetNameDefCap] rechaza nuestra oferta"
 WW_hungary.85.desc: "Aunque en parte era de esperar, [FROM.GetLeader] de [FROM.GetNameDef] ha cometido la imprudencia de rechazar nuestra propuesta. Un emisario suyo ha venido a comunicarnos que no están dispuestos a ceder lo más mínimo en cuanto a la disputa territorial de [975.GetName]."
 WW_hungary.85.a: "¡Se arrepentirán de su decisión!"
 WW_hungary.85.b: "Debemos respetar su negativa."
 WW_hungary.86.t: "[FROM.GetNameDefCap] orquesta una insurrección en [975.GetName]"
 WW_hungary.86.desc: "Rebeldes pertenecientes a organizaciones paramilitares [FROM.GetAdjective] han tomado el control de edificios clave en la región [975.GetName] y han celebrado apresuradamente un referéndum para que se reincorpore a [FROM.GetNameDef], con resultados claramente manipulados que favorecen la medida. Nuestras tropas ya están aguardando órdenes cerca de la zona, pues no les corresponde a ellas decidir si es prudente intervenir."
 WW_hungary.86.a: "Nuestras fuerzas no bastan para hacerles frente."
 WW_hungary.86.b: "¡Se arrepentirán de su decisión!"
 WW_hungary.87.t: "[FROM.GetNameDefCap] desea sumarse a nuestra facción"
 WW_hungary.87.desc: "[FROM.GetLeader] se ha acercado a vernos tras visitar nuestra capital y ha afirmado hablar en nombre de todo el pueblo [FROM.GetAdjective] cuando nos ha dicho que desea que nuestras naciones forjen una alianza militar con el objetivo de proteger a los pueblos [ROOT.GetAdjective] y [FROM.GetAdjective]."
 WW_hungary.87.a: "Pueden unirse a nosotros."
 WW_hungary.87.b: "No nos son de utilidad."
 WW_hungary.88.t: "[FROM.GetNameDefCap] nos acoge en su facción"
 WW_hungary.88.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha accedido a forjar una nueva alianza militar que reforzará los lazos entre nuestras naciones. La población ha salido a la calle a celebrar este hito, ya que marca el renacimiento del estado [ROOT.GetAdjective] y el comienzo de una nueva era más segura para su pueblo."
 WW_hungary.88.a: "¡Construyamos un futuro común!"
 WW_hungary.89.t: "[FROM.GetNameDefCap] no nos quiere en su facción"
 WW_hungary.89.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha denegado nuestra petición y eliminado así todas las posibilidades de cooperación entre nuestros estados en un futuro cercano. Como consecuencia, tendremos que buscar otras alianzas o valernos por nosotros mismos."
 WW_hungary.89.a: "Si no puede ser, no puede ser."
 WW_hungary.90.t: "Coronación de un rey apostólico"
 WW_hungary.90.desc: "La decisión de reinstaurar la monarquía ya está tomada, pero nos surge un problema: no se han presentado aún candidatos aptos al trono, y el regente debe escoger a su sucesor cuanto antes. Podría coronarse a sí mismo, aunque suscitaría un gran descontento, o bien ceder el cargo a su hijo István Horthy, que goza de muy buena prensa. ¿Quién debería ocupar el trono?"
 WW_hungary.90.a: "La elección natural es Miklós Horthy."
 WW_hungary.90.b: "El pueblo respaldará a István Horthy."
 WW_hungary.91.t: "[FROM.GetNameDefCap] propone una unión"
 WW_hungary.91.desc: "El gobierno [HUN.GetAdjective] nos ha presentado una oferta tentadora: unificar nuestros dos países en uno solo. Cómo no, las condiciones quieren ponerlas ellos, por lo que el gobierno prevalente sería el suyo. Aun con eso, tal vez sea lo más seguro para nuestra gente."
 WW_hungary.91.a: "Muy bien, aceptamos."
 WW_hungary.91.b: "Tienen los humos muy subidos."
 WW_hungary.92.t: "[FROM.GetNameDefCap] accede a la unión"
 WW_hungary.92.desc: "El razonable [FROM.GetLeader] de [FROM.GetNameDef] ha acordado entregarnos el control del gobierno, iniciando el proceso de unificar ambas naciones bajo un solo rey. ¡La victoria vuelve a ser nuestra!"
 WW_hungary.92.a: "¡Genial!"
 WW_hungary.93.t: "[FROM.GetNameDefCap] no acepta la unión"
 WW_hungary.93.desc: "Aunque en parte era de esperar, el imprudente [FROM.GetLeader] de [FROM.GetNameDef] ha alertado a las tropas nacionales tras recibir nuestra propuesta y mandado a un emisario para comunicarnos que no van a dar un solo paso atrás. Según afirma con vehemencia, Rumanía es Rumanía."
 WW_hungary.93.a: "La decisión les corresponde a ellos."
 WW_hungary.94.t: "Elección de un nuevo presidente [ROOT.GetAdjective]"
 WW_hungary.94.desc: "Ahora que se ha posado el polvo de la guerra civil, la nación necesita urgentemente un representante del pueblo electo. Por un lado tenemos al popular Mihály Károlyi, político conservador y anterior primer ministro de Hungría. En el otro lado están los comunistas, divididos entre los que proponen el regreso al poder de Béla Kun, líder de la antigua República Soviética de Hungría, y los que apoyan al estalinista Mátyás Rákosi, muy encomiado por su reciente actuación en la guerra. ¿Quién conducirá el país hacia el futuro?"
 WW_hungary.94.a: "Béla Kun debe volver al poder."
 WW_hungary.94.b: "Mátyás Rákosi se ha ganado el respeto del pueblo."
 WW_hungary.94.c: "Mihály Károlyi debería dirigirnos."
 WW_hungary.95.t: "Primeras elecciones presidenciales de la Segunda República"
 WW_hungary.95.desc: "Ha llegado el momento de celebrar por fin unas elecciones presidenciales en la nación para conseguir que nuestros principios democráticos brillen como un faro en el centro de Europa. Los principales candidatos son: el presidente de la Primera República Mihály Károlyi, el líder de los socialdemócratas húngaros Árpád Szakasits y el líder del Partido Económico y Social Cristiano de Hungría János Zichy, también miembro de la Academia Húngara de Ciencias. ¿Cuál será el futuro de Hungría?"
 WW_hungary.95.a: "Mihály Károlyi sabe dirigir."
 WW_hungary.95.b: "Árpád Szakasits puede encontrar un punto medio."
 WW_hungary.95.c: "János Zichy nos ayudará a recuperarnos."
 WW_hungary.96.t: "[FROM.GetNameDefCap] exige el control de nuestros territorios [SLO.GetAdjective]"
 WW_hungary.96.desc: "El temerario [FROM.GetLeader] ha condenado lo que califica de ocupación ilegal de la Eslovaquia [FROM.GetAdjective] por nuestra parte. Hemos recibido un ultimátum [FROM.GetAdjective] y sus tropas se congregan en nuestra frontera. ¿Cómo vamos a reaccionar?"
 WW_hungary.96.a: "No merece la pena derramar sangre."
 WW_hungary.96.b: "¡Venga, valientes, venid!"
 WW_hungary.97.t: "[FROM.GetNameDefCap] entrega sus territorios [SLO.GetAdjective]"
 WW_hungary.97.desc: "Sensatamente, [FROM.GetLeader] de [FROM.GetNameDef] ha accedido a entregar sus territorios de Eslovaquia, además de ordenar a sus tropas que se retiren de la zona. ¡Nos alzamos victoriosos una vez más!"
 WW_hungary.97.a: "¡Qué glorioso día!"
 WW_hungary.98.t: "[FROM.GetNameDefCap] se mantiene firme en Eslovaquia"
 WW_hungary.98.desc: "Aunque en parte era de esperar, [FROM.GetLeader] de [FROM.GetNameDef] ha cometido la imprudencia de alertar a las tropas nacionales tras recibir nuestro ultimátum y ha mandado un emisario para comunicarnos que no van a dar un solo paso atrás."
 WW_hungary.98.a: "¡Se arrepentirán de su decisión!"
 WW_hungary.98.b: "Debemos dejarlo pasar."
 WW_hungary.99.t: "Hungría exige el dominio del País Sículo"
 WW_hungary.99.desc: "La zona que comprende la mayor parte de [76.GetName], conocida por la gente [HUN.GetAdjective] como Székelyföld, está habitada principalmente por sus hermanos, los húngaros sículos. Hablan su propio dialecto y tienen su propia cultura; por esta razón, [HUN.GetLeader] afirma que no es necesario que formen parte integrante de la nación. Sin embargo, desea proteger a este pueblo y nos solicita el dominio sobre su territorio."
 WW_hungary.99.a: "¡Por un mundo más justo!"
 WW_hungary.99.b: "Soñar es gratis."
 WW_hungary.100.t: "[FROM.GetName] nos concede el protectorado sobre Székelyföld"
 WW_hungary.100.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha aceptado nuestras exigencias y nos ha entregado Székelyföld como región autónoma. Ahora tenemos la tarea de proteger y mejorar esta región."
 WW_hungary.100.a: "¡Al fin reunidos!"
 WW_hungary.101.t: "[FROM.GetName] nos niega el protectorado de Székelyföld"
 WW_hungary.101.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha rechazado nuestras exigencias acerca de un protectorado autónomo en el País Sículo. El pueblo sículo seguirá estando desprotegido y vulnerable. Puesto que sus señores actuales apenas se preocupan por este pueblo, ¿deberíamos intervenir y ocupar la región?"
 WW_hungary.101.a: "Se arrepentirán de sus acciones."
 WW_hungary.101.b: "No podemos hacer gran cosa."
 WW_hungary.102.t: "La marcha sobre Budapest"
 WW_hungary.102.desc: "Tras meses de campaña y protestas contra el regente Miklós Horthy, los movimientos fascistas, inspirados por la rebelión de la Cruz de Scythe y la marcha de Mussolini sobre Roma, han marchado sobre nuestra capital exigiendo que Horthy dimita y que Gyula Gömbös ocupe su puesto."
 WW_hungary.102.a: "¡Gömbös debe asumir poderes de emergencia!"
 WW_hungary.103.t: "Golpe de Estado de Ferenc Szálasi"
 WW_hungary.103.desc: "Después de haber armado el Partido de la Voluntad Nacional para hacerle marchar sobre Budapest y tomar el poder del país, Gömbös ya no lo necesita y ha tomado medidas para eliminarlo. Esta mañana, sin embargo, rodearon el Palacio Sándor en Budapest, exigiendo que dimitiera en favor de su líder, Ferenc Szálasi. Por su parte, el MOVE ha comenzado a rodear la ciudad y el país parece abocado al colapso. ¿Qué debemos hacer?"
 WW_hungary.103.a: "Retirarnos y nombrar a Szálasi el nuevo Nemzetvezető."
 WW_hungary.103.b: "Aceptaremos sus requisitos, pero con una condición."
 WW_hungary.104.t: "[FROM.GetNameDefCap] exige el control de Croacia"
 WW_hungary.104.desc: "El temerario [FROM.GetLeader] ha condenado lo que él ha calificado de ocupación ilegal de las tierras de Croacia por nuestra parte. Ahora, hemos recibido un ultimátum [FROM.GetAdjective], y sus tropas se congregan en nuestra frontera. ¿Cómo reaccionamos?"
 WW_hungary.104.a: "No merece la pena derramar sangre."
 WW_hungary.104.b: "¡Venga, valientes, venid!"
 WW_hungary.105.t: "[FROM.GetNameDefCap] entrega sus territorios croatas"
 WW_hungary.105.desc: "El sensato [FROM.GetLeader] de [FROM.GetNameDef] ha accedido a entregar sus territorios de Croacia, además de ordenar a sus tropas que se retiren de la zona. ¡Nos alzamos victoriosos una vez más!"
 WW_hungary.105.a: "¡Qué glorioso día!"
 WW_hungary.106.t: "[FROM.GetNameDefCap] se mantiene firme"
 WW_hungary.106.desc: "Aunque en parte era de esperar, [FROM.GetLeader] de [FROM.GetNameDef] ha cometido la imprudencia de alertar a las tropas nacionales tras recibir nuestro ultimátum y ha mandado un emisario para comunicarnos que no van a dar un solo paso atrás."
 WW_hungary.106.a: "¡Se arrepentirán de su decisión!"
 WW_hungary.106.b: "Debemos dejarlo pasar."
 WW_hungary.108.t: "[FROM.GetNameDefCap] quiere coronar rey a Hermann Göring"
 WW_hungary.108.desc: "\nAhora que el liderazgo [FROM.GetAdjective] en manos de [FROM.GetLeader] comparte ideología con nosotros, han solicitado coronar un rey alemán para ocupar un puesto simbólico en el trono [FROM.GetAdjective]. Para tal fin, han elegido a Hermann Göring, y sus historiadores ya han empezado a escribir sobre su parentesco con el antiguo líder húngaro Árpád. ¿Permitimos que se marche a [FROM.GetNameDef]?"
 WW_hungary.108.a: "Sí."
 WW_hungary.108.b: "No sería apropiado."
 WW_hungary.109.t: "[FROM.GetLeader] permite la coronación de Göring"
 WW_hungary.109.desc: "El gran [GER.GetLeader] ha permitido que Hermann Göring se mude a nuestro país para convertirse en el nuevo rey constitucional de nuestro pueblo. Nuestra relación se ha estrechado aún más y, por fin, el trono ha dejado de estar vacío."
 WW_hungary.109.a: "Les estamos agradecidos."
 WW_hungary.110.t: "[FROM.GetLeader] no permite la coronación de Göring"
 WW_hungary.110.desc: "El paranoico [FROM.GetLeader] ha decidido no permitir que Hermann Göring se mude a nuestro país, a pesar de las constantes contrariedades y los argumentos convincentes. Tendremos que apañárnoslas sin rey y nombrar a Szálasi único líder de la nación."
 WW_hungary.110.a: "Un reino al parecer inexistente."
 WW_hungary.111.t: "Referéndum para unirse al estado [HUN.GetAdjective]"
 WW_hungary.111.desc: "Desde hace un mes se celebra un referéndum público en [664.GetName] con el propósito de decidir si quieren unirse o no a [HUN.GetNameDef]. Al contar con la aprobación de los observadores internacionales, se puede asegurar que el fraude electoral no tiene cabida. Sin embargo, los resultados indican que una gran parte de la población ha votado a favor de la desvinculación de nuestro país. ¿Aceptamos?"
 WW_hungary.111.a: "Si es lo que quiere el pueblo."
 WW_hungary.111.b: "Se ha cometido fraude en el referéndum."
 WW_hungary.112.t: "[FROM.GetNameDefCap] acepta el referéndum"
 WW_hungary.112.desc: "Los líderes de [FROM.GetNameDef] han declarado públicamente su apoyo inquebrantable a la autodeterminación del pueblo de la región de [664.GetName]. Tal y como declaró [FROm.GetLeader] a principios de la semana, y renunciando así a sus derechos sobre el territorio, ya es hora de que elijan en qué estado quieren vivir."
 WW_hungary.112.a: "Es una respuesta razonable."
 WW_hungary.113.t: "[FROM.GetNameDefCap] declara que el referéndum es ilegítimo"
 WW_hungary.113.desc: "Los dirigentes de [FROM.GetNameDef] han tachado de ilegítimos los resultados de los referéndums celebrados en la región de [664.GetName] a principios de mes. Ha declarado que la participación electoral y los observadores internacionales han cometido fraude en favor del gobierno [ROOT.GetAdjective]."
 WW_hungary.113.a: "Habrá que aceptar."
 WW_hungary.114.t: "Referéndum para unirse al estado [HUN.GetAdjective]"
 WW_hungary.114.desc: "Desde hace un mes se celebra un referéndum público en [73.GetName] con el propósito de decidir si quieren unirse o no a [HUN.GetNameDef]. Al contar con la aprobación de los observadores internacionales, se puede asegurar que el fraude electoral no tiene cabida. Sin embargo, los resultados indican que una gran parte de la población ha votado a favor de la desvinculación de nuestro país. ¿Aceptamos?"
 WW_hungary.114.a: "Si es lo que quiere el pueblo."
 WW_hungary.114.b: "Se ha cometido fraude en el referéndum."
 WW_hungary.115.t: "[FROM.GetNameDefCap] acepta el referéndum"
 WW_hungary.115.desc: "Los líderes de [FROM.GetNameDef] han declarado públicamente su apoyo inquebrantable a la autodeterminación del pueblo de la región de [73.GetName]. Tal y como declaró [FROm.GetLeader] a principios de la semana, y renunciando así a sus derechos sobre el territorio, ya es hora de que elijan en qué estado quieren vivir."
 WW_hungary.115.a: "Es una respuesta razonable."
 WW_hungary.116.t: "[FROM.GetNameDefCap] declara que el referéndum es ilegítimo"
 WW_hungary.116.desc: "Los dirigentes de [FROM.GetNameDef] han tachado de ilegítimos los resultados de los referéndums celebrados en la región de [73.GetName] a principios de mes. Ha declarado que la participación electoral y los observadores internacionales han cometido fraude en favor del gobierno [ROOT.GetAdjective]."
 WW_hungary.116.a: "Habrá que aceptar."
 WW_hungary.117.t: "Referéndum para unirse al estado [HUN.GetAdjective]"
 WW_hungary.117.desc: "Desde hace un mes se celebra un referéndum público en [45.GetName] con el propósito de decidir si quieren unirse o no a [HUN.GetNameDef]. Al contar con la aprobación de los observadores internacionales, se puede asegurar que el fraude electoral no tiene cabida. Sin embargo, los resultados indican que una gran parte de la población ha votado a favor de la desvinculación de nuestro país. ¿Aceptamos?"
 WW_hungary.117.a: "Si es lo que quiere el pueblo."
 WW_hungary.117.b: "Se ha cometido fraude en el referéndum."
