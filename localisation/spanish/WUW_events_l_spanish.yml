 wuw_GER_reichskommissariats.17.b: "Se debe incorporar a los Balcanes."
 wuw_GER_reichskommissariats.17.c: "Se debe incorporar a Böhmen-Mähren."
 wuw_GER_reichskommissariats.17.d: "Se debe incorporar a nuestro reino."
