 GOT_guarantee_events.01.t: "Garantizar la soberanía de Polonia"
 GOT_guarantee_events.01.desc: "Está claro que no se puede razonar con [GER.GetLeader] y que no se detendrá antes de dominar el mundo. Se ha convencido de que nadie se interpondrá en el camino de [GER.GetNameDef] y su creciente ambición y deseo de ampliar el territorio."
 GOT_guarantee_events.01.a: "¡Debemos ofrecer protección a Polonia!"
 GOT_guarantee_events.01.b: "Que [GER.GetLeader] haga lo que le plazca."
 #NEWS EVENTS
 GOT_newsevents.1.t: "El auge de [FROM.GetNameDef]"
 GOT_newsevents.1.desc: "El gobierno [FROM.GetAdjective] ha conseguido someter a los europeos y establecer su hegemonía sobre el continente, además de tomar medidas para integrar los últimos territorios conquistados. El gobierno [FROM.GetAdjective] ha intentado agrupar al pueblo tras los ideales estatales y socialistas, y ha lanzado varias campañas de propaganda pannacionalista para aumentar el apoyo por parte del proletariado.\n\n[FROM.GetLeader] ha declarado que a los Proletarios Unidos de Europa se los conocerá a partir de ahora como [From.GetNameDef]."
 GOT_newsevents.1.a: "Nos alzamos juntos."
 GOT_newsevents.1.b: "Esto no augura nada bueno."
