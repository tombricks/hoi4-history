 GER_amerikabomber_heinkel_flag: "Se ha asignado a §Y$GER_heinkel_organization$§! el desarrollo del §YAmerikabomber§!."
 GER_amerikabomber_messerschmitt_flag: "Se ha asignado a §Y$GER_messerschmitt_organization$§! el desarrollo del §YAmerikabomber§!."
 GER_amerikabomber_junkers_flag: "Se ha asignado a §Y$GER_junkers_organization$§! el desarrollo del §YAmerikabomber§!."
 #Event for GER
 GER_operation_panzerfaust_events.01.t: "Una cuestión de lealtad por parte de Horthy"
 GER_operation_panzerfaust_events.01.desc: "Se nos ha presentado la posibilidad de que nuestro aliado Miklós Horthy se inmiscuya en las negociaciones de paz secretas con nuestros enemigos. Hemos de presionarlo para asegurarnos de que Hungría siga siendo fiel a la causa."
 GER_operation_panzerfaust_events.01.a: "Exigirle que obedezca al Führer"
 GER_operation_panzerfaust_events.01.b: "¡Qué reacción tan descomedida! ¡Horthy es leal!"
 #Event for HUN
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader] exige la dimisión de Horthy"
 GER_operation_panzerfaust_events.02.desc: "Hoy hemos recibido la noticia de que los alemanes han obligado a Miklós Horthy a dimitir en favor de Ferenc Szálasi, en quien consideran que pueden confiar más. También han declarado que, si no se salen con la suya, no les quedará otra que intervenir en nuestro país."
 GER_operation_panzerfaust_events.02.a: "No estamos en posición de oponernos."
 GER_operation_panzerfaust_events.02.b: "Aquí no tienen potestad."
 #Event for GER
 GER_operation_panzerfaust_events.03.t: "Hungría cede"
 GER_operation_panzerfaust_events.03.desc: "Miklós Horthy ha cedido y Hungría está ahora en nuestras manos. Parece que intimidarlos ha funcionado."
 GER_operation_panzerfaust_events.03.a: "¡Fantástico!"
 #Event for GER
 GER_operation_panzerfaust_events.04.t: "Horthy se mantiene desafiante"
 GER_operation_panzerfaust_events.04.desc: "Miklós Horthy ha anunciado hoy que no cederá ante la presión de Alemania y que Hungría no caerá en sus manos. Dado que la presión diplomática no parece ser suficiente, hemos de decidir cómo actuar."
 GER_operation_panzerfaust_events.04.a: "Esto ha ido demasiado lejos. ¡Que comience la operación Margarethe!"
 GER_operation_panzerfaust_events.04.b: "No caeremos en su juego."
 GER_operation_panzerfaust_events.04.c: "Que se ocupen nuestros agentes..."
 #Event for HUN
 GER_operation_panzerfaust_events.05.t: "Alemania inicia la operación Margarethe"
 GER_operation_panzerfaust_events.05.desc: "El Führer se mantiene firme y ahora ha ordenado que dé comienzo la operación Margarethe, cuyo objetivo es invadir nuestro país con el propósito de someternos. ¡Hemos de defendernos!"
 GER_operation_panzerfaust_events.05.a: "Que vengan."
 #Event for HUN
 GER_operation_panzerfaust_events.06.t: "Alemania intenta una desescalada"
 GER_operation_panzerfaust_events.06.desc: "A pesar de las amenazas a nuestras fronteras y soberanía, Alemania ha dado marcha atrás y ha intentado frenar la escalada de la situación."
 GER_operation_panzerfaust_events.06.a: "Pues muy bien."
 #Event for GER
 GER_operation_panzerfaust_events.07.t: "La operación Panzerfaust es un fracaso"
 GER_operation_panzerfaust_events.07.desc: "Aunque esperábamos que este fuese el golpe de gracia para unos húngaros cada vez más rebeldes, la operación Panzerfaust se ha visto frustrada tras el arresto de nuestros agentes en el exterior de la vivienda de Horthy."
 GER_operation_panzerfaust_events.07.a: "De momento, seguirán fuera de nuestro alcance."
 #Event for GER
 GER_operation_panzerfaust_events.08.t: "La operación Panzerfaust es un éxito"
 GER_operation_panzerfaust_events.08.desc: "Hemos capturado a Horthy y a su hijo y le hemos entregado el poder a Ferenc Szálasi. Ahora, Hungría será fiel a la causa."
 GER_operation_panzerfaust_events.08.a: "Excelente."
 #Event for HUN
 GER_operation_panzerfaust_events.09.t: "Complot contra Horthy frustrado"
 GER_operation_panzerfaust_events.09.desc: "Se nos ha informado hoy de que el complot alemán para destituir y secuestrar a Horthy y a su hijo ha fracasado tras el arresto de sus agentes en el exterior de la vivienda."
 GER_operation_panzerfaust_events.09.a: "De momento estamos a salvo."
 #Event for HUN
 GER_operation_panzerfaust_events.10.t: "Secuestro de Horthy"
 GER_operation_panzerfaust_events.10.desc: "Hoy, los alemanes se han dirigido en tanques hacia la colina del castillo y han detenido a Miklós Horthy. Se rumorea que se han llevado a Miklós Horthy hijo a Austria. Nos han enviado un mensaje: o nos rendimos o nos obligarán a rendirnos."
 GER_operation_panzerfaust_events.10.a: "Tendremos que aceptar sus condiciones."
 GER_operation_panzerfaust_events.10.b: "¡Jamás nos rendiremos!"
 GOT_GER_fading_eagle.01.t: "[FROM.GetNameDefCap] exige nuestra sumisión"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetLeader] de [FROM.GetNameDef] nos ha exigido que nos sometamos a su autoridad en mitad de una campaña por recuperar el control de los Balcanes y el antiguo Imperio italiano. No estamos en condiciones de oponernos ahora mismo, pero a lo mejor esto nos brinda la libertad que tanto ansiamos."
 GOT_GER_fading_eagle.01.a: "De momento, lo permitiremos."
 GOT_GER_fading_eagle.01.b: "¡Jamás renunciaremos a nuestra soberanía!"
 GOT_GER_fading_eagle.02.t: "[FROM.GetNameDefCap] acepta nuestras exigencias"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha anunciado que la nación [FROM.GetAdjective] se entregará a nosotros y será fiel a nuestra causa hasta el final."
 GOT_GER_fading_eagle.02.a: "¡Estamos recuperando el control!"
 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha declarado que no volverán a aceptar someterse y que, si queremos sus tierras, tendremos que arrebatárselas a la fuerza."
 GOT_GER_fading_eagle.03.a: "Se arrepentirán de su decisión."
 GOT_GER_fading_eagle.03.b: "No podemos permitirnos otro enemigo."
