 #### GERMAN RELEASABLE AND FORMABLE EVENTS ####
 wuw_GER_releasable.1.t: "Una capital para el pueblo alemán"
 wuw_GER_releasable.1.desc: "Tras la reforma del Estado alemán, muchos de nuestros políticos sostienen que debemos refundar la capital, ya que la actual no está a la altura de su título de \"capital del pueblo alemán\". Si lo hacemos, ¿a dónde trasladamos la capital?"
 wuw_GER_releasable.1.a: "¡Berlín es la opción más obvia!"
 wuw_GER_releasable.1.b: "Debería ser Múnich."
 wuw_GER_releasable.1.c: "Frankfurt sería una buena capital occidental."
 wuw_GER_releasable.1.d: "Nuestra capital está bien donde está."
 wuw_GER_releasable.2.t: "Las elecciones"
 wuw_GER_releasable.2.desc: "Ahora que las elecciones han dado la victoria al Rietspartei, ha llegado el momento de elegir a la persona más adecuada para gobernar la nación. El partido quiere que Pierre Dupong asuma el liderazgo por el momento, para que Joseph Bech tenga tiempo de dedicarse a otros asuntos importantes. Sin embargo, como se ciernen negros nubarrones sobre Europa, sería prudente un cambio drástico en nuestro panorama político, no sea que caigamos en manos de las potencias vecinas..."
 wuw_GER_releasable.2.a: "Que Pierre Dupong tome el timón."
 wuw_GER_releasable.2.b: "Joseph Bech aún es necesario."
 wuw_GER_releasable.2.c: "En tiempos de peligro, ¡la realeza debe actuar!"
 wuw_GER_releasable.2.d: "¡El pueblo debe rechazar estas elecciones claramente amañadas!"
 ### GERMAN CIVIL WAR EVENTS ###
 wuw_GER_civil_war.1.t: "Los comunistas expatriados vuelven a casa"
 wuw_GER_civil_war.1.desc: "Después del golpe de la Wehrmacht contra el régimen nazi, muchos de los comunistas que huyeron del país están volviendo a cruzar la frontera porque ven esto como una oportunidad para contribuir a la lucha contra aquellos que alguna vez los perjudicaron. ¿Deberíamos permitirles luchar o será mejor que disimulemos su regreso e impidamos así que ganen la popularidad suficiente para iniciar su propia revolución?"
 wuw_GER_civil_war.1.a: "¡Bienvenidos de nuevo, camaradas!"
 wuw_GER_civil_war.1.b: "Alguien tiene que mantenerlos a raya."
 wuw_GER_civil_war.2.t: "Ernst Thälmann sale de la cárcel"
 wuw_GER_civil_war.2.desc: "Según nos informan, un grupo de partisanos comunistas ha irrumpido en la prisión de Bautzen, en Sajonia, y ha liberado al antiguo líder del KPD, el comunista Ernst Thälmann. Su rival en el partido, Walter Ulbricht, ha denunciado el ataque a la prisión como un acto terrorista contrarrevolucionario, probablemente por temor a que la gran popularidad de Thälmann le permita recuperar la dirección del partido."
 wuw_GER_civil_war.2.a: "Una novedad interesante"
 GER_thalmann_freed_from_prison_tt: "Partisanos comunistas sacan de la cárcel a §YErnst Thälmann§!"
 GER_thalmann_freed_from_prison_flag: "§YErnst Thälmann§! sale de la cárcel"
 wuw_GER_civil_war.3.t: "La reforma de las alas paramilitares"
 wuw_GER_civil_war.3.desc: "Nuestros políticos y generales han estado debatiendo la idea de introducir alas paramilitares en nuestro ejército. Los partidos conservadores desean restablecer las Juventudes Bismarckianas, el movimiento juvenil antimarxista asociado al DNVP. Sin embargo, otros consideran que se debe reforzar una organización ya en activo, el socialdemócrata Frente de Hierro, a la hora de crear cuerpos paramilitares dentro de las fuerzas armadas."
 wuw_GER_civil_war.3.a: "Nuestra máxima prioridad debe ser una nueva Bismarckjugend."
 wuw_GER_civil_war.3.b: "En cualquier caso, debemos potenciar el Eiserne Front."
 wuw_GER_civil_war.4.t: "El futuro de las alas paramilitares"
 wuw_GER_civil_war.4.desc: "Ahora que se acerca el final de la guerra civil y que el régimen nazi está desmantelado por completo, surgen dudas sobre la necesidad de permitir que haya organizaciones paramilitares políticas actuando abiertamente en el país. Dado que la Junta tiene poco o ningún control sobre ellas, lo sensato sería prohibirlas e imponer su disolución. Por otra parte, también podríamos intentar mantenerlas, pero reduciéndolas hasta un punto en el que dejen de ser una amenaza."
 wuw_GER_civil_war.4.a: "Intentemos disolverlas por completo."
 wuw_GER_civil_war.4.b: "Por ahora, podríamos limitarnos a desmovilizarlas."
 wuw_GER_civil_war.5.t: "La cuarta insurrección de Silesia"
 wuw_GER_civil_war.5.desc: "Nos han informado de que los partisanos silesios y polacos han abierto fuego contra soldados alemanes en Silesia. Quieren la independencia de su nación y han visto nuestra guerra civil como la muestra de debilidad que esperaban para tener el valor de segregarse. Debemos asegurarnos de que no logren su objetivo y de sofocar la rebelión cuanto antes."
 wuw_GER_civil_war.5.a: "¡No podemos permitir que triunfen!"
 wuw_GER_civil_war.6.t: "Guerra civil comunista en [ROOT.GetNameDef]"
 wuw_GER_civil_war.6.desc: "Tras un tiempo marcado por el intenso descontento del proletariado, la situación en [ROOT.GetNameDef] se ha vuelto hostil. En varios estados, las fuerzas de [ROOT.GetLeader] se han visto superadas por los continuos levantamientos. Aún están por ver las consecuencias de esta revuelta."
 wuw_GER_civil_war.6.a: "¡Por el proletariado!"
 wuw_GER_civil_war.6.b: "¡Aplastaremos a esa chusma!"
 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§YGiorgi Kvinitadze§! y §YShalva Maglakelidze§! se nos unirán como §Ymariscal de campo§! y §Ygeneral§!, respectivamente\n"
 GER_georgian_legion_recruitment_tt: "Ganas dos unidades de §Yinfantería§! de la legión georgiana"
 GER_andrey_shckuro_and_pyotr_krasnov_join_tt: "§YAndrey Shkuro§! y §YPyotr Krasnov§! se nos unirán como generales\n"
 GER_white_russian_exiles_divisions_recruitment_tt: "Ganas dos unidades de cosacos y una unidad de §Yinfantería§! rusa"
 GER_cossack_exiles_divisions_recruitment_tt: "Ganas dos unidades de §Ycaballería§! cosaca"
 wuw_GER_civil_war.7.t: "La lealtad de la Kriegsmarine"
 wuw_GER_civil_war.7.desc: "Ha llegado a nuestro conocimiento que la Kriegsmarine puede optar por alinearse con [ROOT.GetLeader] cuando llevemos a cabo nuestro golpe de Estado. El motivo parece ser que su líder, Erich Raeder, le ha prometido a [ROOT.GetLeader] que su rama del ejército recibirá fuertes inversiones y gozará de grandes libertades bajo su régimen, cosa que no lograron con el gobierno anterior. Tal vez deberíamos hacerle promesas parecidas para intentar atraerlo a nuestro bando."
 wuw_GER_civil_war.7.a: "Debemos conseguir su lealtad a cualquier precio."
 wuw_GER_civil_war.7.b: "No debemos complacer a Erich Raeder."
 GER_promised_erich_raeder_a_great_navy_tt: "Erich Raeder y gran parte de la Kriegsmarine se unirán a nuestro bando cuando tenga lugar el golpe de Estado. No obstante, si no conseguimos completar §Y$GER_rebuild_the_high_seas_fleet_ww$§! o §Y$GER_high_seas_fleet$§! y §Y$GER_re_establish_the_seekriegsleitung$§! en un plazo de dos años, podrían §Rsublevarse contra nuestro régimen§!."
 GER_chose_to_not_placate_erich_raeder_tt: "Solo una pequeña parte de la Kriegsmarine se unirá a nuestro bando cuando tenga lugar el golpe de Estado, pero ninguna promesa nos atará a Erich Raeder."
 wuw_GER_civil_war.8.t: "El golpe de Estado de la Kriegsmarine"
 wuw_GER_civil_war.8.desc: "Han pasado años desde que prometimos devolver a la armada su antiguo esplendor y parece que Erich Raeder y la Kriegsmarine se han hartado de nuestro inmovilismo, ya que hoy han intentado dar un golpe de Estado contra nuestro gobierno. Por suerte para nosotros, han fracasado, pero debemos asegurarnos de que algo así no vuelva a suceder purgando a muchos oficiales de alto rango y otros elementos de nuestras fuerzas armadas..."
 wuw_GER_civil_war.8.a: "¡Pagarán cara su traición!"
 wuw_GER_civil_war.8.b: "El Estado lamentará haber roto sus promesas."
 this_will_happen_tt: "Ocurrirá lo siguiente:\n"
 wuw_GER_civil_war.9.t: "August von Mackensen se retira del ejército"
 wuw_GER_civil_war.9.desc: "Una vez derrotada la amenaza nazi, August von Mackensen, que encabeza el gobierno militar, ha decidido dejar el mando activo de nuevo debido a su edad y sus problemas de salud, y declara que se limitará a ayudar en tareas administrativas a partir de ahora."
 wuw_GER_civil_war.9.a: "Nos ha servido bien."
 GER_mackensen_went_into_retirement_tt: "§YAugust von Mackensen§! deja de ser §Ymariscal de campo§!"
 GER_recalled_hans_krebs_from_russia_flag: "§YHans Krebs§! ha regresado de §Y[SOV.GetNameDef]§!"
 ### GERMAN FOREIGN LEGIONS AND LEGIONARIES EVENTS ###
 wuw_GER_legions.1.t: "La formación de una legión extranjera georgiana"
 wuw_GER_legions.1.desc: "Tras haber declarado que tenemos la intención de restaurar las fronteras del tratado de paz de Brest-Litovsk, algunos generales georgianos en el exilio nos han hecho llegar su deseo de ayudarnos a reconquistar su antigua patria si les prometemos restablecer el Estado georgiano y le otorgamos la soberanía del Cáucaso. ¿Deberíamos aceptar su ayuda?"
 wuw_GER_legions.1.a: "Pueden unirse a nosotros."
 wuw_GER_legions.1.b: "No los necesitamos."
 wuw_GER_legions.2.t: "Hans Krebs regresa de [SOV.GetNameDef]"
 wuw_GER_legions.2.desc: "Tras la apertura de hostilidades entre nuestro país y los [SOV.GetAdjective]s, nuestro agregado militar, el mayor general Hans Krebs, ha sido llamado con semanas de antelación y acaba de llegar a Berlín. Se dispone a servir en el frente oriental y afirma poseer el conocimiento y la experiencia que necesitamos sobre las fuerzas armadas [SOV.GetAdjective]s para invadir con éxito su territorio."
 wuw_GER_legions.2.a: "Nos vendría bien su conocimiento de ese ejército."
 wuw_GER_legions.3.t: "Oportunidad de colaboración en Lokot"
 wuw_GER_legions.3.desc: "Tras la ocupación de los óblast de Bryanks, Kursk y Orel, nuestro ejército ha trazado un plan para utilizar colaboradores oriundos de Lokot que nos faciliten el gobierno de la región al tiempo que utilizan más unidades para luchar en contra de la causa [SOV.GetAdjective]. Por otra parte, esto impediría a nuestro ejército conjunto apoderarse del botín de guerra en la región. ¿Debemos autorizar la fundación de esta república autónoma en Lokot?"
 wuw_GER_legions.3.a: "¡Los enemigos de nuestros enemigos son siempre bienvenidos!"
 wuw_GER_legions.3.b: "No necesitamos colaboradores locales."
 wuw_GER_legions.4.t: "¡Colaboradores en Lokot!"
 wuw_GER_legions.4.desc: "Nos han informado de que el ejército [GER.GetAdjective] ha creado la República Autónoma de Lokot en la región fronteriza con los óblast de Bryansk, Kursk y Orel a instancias de colaboradores como Konstantin Voskoboinik y Bronislav Kaminski. Parece que les han encomendado la tarea de gobernar la región y ocuparse de los partisanos y la resistencia. ¡Debemos contraatacar al enemigo y destruir ese falso Estado cuanto antes!"
 wuw_GER_legions.4.a: "Han tomado la decisión equivocada."
 lokot_autonomy_has_been_established_flag: "Se ha fundado la §YRepública Autónoma de Lokot§!"
 lokot_autonomy_has_been_crushed_flag: "Se ha aplastado la §YRepública Autónoma de Lokot§!"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "Si reconquistamos §Y[224.GetName]§!, §Y[220.GetName]§! y §Y[222.GetName]§!, podremos desmantelar rápidamente la §YRepública Autónoma de Lokot§!."
 wuw_GER_legions.5.t: "Desmantelamiento de la República Autónoma de Lokot"
 wuw_GER_legions.5.desc: "Tras reconquistar los óblast de Bryansk, Kursk y Orel, nuestro ejército ha capturado a la mayor parte de los colaboracionistas de Lokot y restaurado nuestros gobiernos regionales. El ejército [GER.GetAdjective] se ha retirado de la región y nuestros comandantes nos aseguran que el día de la victoria está cada vez más cerca."
 wuw_GER_legions.5.a: "¡Venceremos!"
 wuw_GER_legions.6.t: "Destrucción de la República Autónoma de Lokot"
 wuw_GER_legions.6.desc: "El ejército [SOV.GetAdjective], tras reconquistar la región de Lokot, ha desmantelado el Estado autónomo que habían fundado y ha arrestado o eliminado a todos los miembros del gobierno colaboracionista local."
 wuw_GER_legions.6.a: "La guerra ha dado un giro."
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§! y §Y[GER.SOV_konstantin_voskoboinik.GetName]§! han sido capturados por las fuerzas [SOV.GetAdjective]s"
 wuw_GER_legions.7.t: "Una oferta de los exiliados rusos de Serbia"
 wuw_GER_legions.7.desc: "Una vez establecido el Gobierno de Salvación Nacional serbio en los últimos territorios que hemos ocupado, algunos rusos blancos emigrados nos han ofrecido ayuda para crear un cuerpo protector ruso que defienda las fábricas y edificios oficiales de la Serbia ocupada, además de contener a los chetnik y a otros luchadores de la resistencia en la región. ¿Deberíamos aprovechar su ayuda?"
 wuw_GER_legions.7.a: "Nos vendría bien su ayuda para contener a Serbia."
 wuw_GER_legions.7.b: "No necesitamos a esa gentuza rusa."
 wuw_GER_legions.8.t: "Una oferta de los cosacos descontentos"
 wuw_GER_legions.8.desc: "Como cada vez está más clara nuestra intención de derribar la puerta desvencijada de [SOV.GetNameDef], muchos de los perdedores de la guerra civil rusa se nos han acercado buscando la oportunidad de acabar con el actual gobierno [SOV.GetAdjective]. Entre ellos están unos cosacos del Don y Kubán, [SOV.SOV_pyotr_krasnov.GetName] y [SOV.SOV_andrey_shkuro.GetName], que desean luchar con nosotros. ¿Aceptamos su ayuda?"
 wuw_GER_legions.8.a: "Nos vendría bien su conocimiento de la estepa de Kubán."
 wuw_GER_legions.8.b: "¿Por qué íbamos a necesitar la ayuda de unos cosacos?"
 ### GERMAN MONROE DOCTRINE EVENTS ###
 wuw_GER_monroe.1.t: "Interés [FROM.GetAdjectiveCap] por la Doctrina Monroe"
 wuw_GER_monroe.1.desc: "Nos llega la noticia alarmante de que [FROM.GetNameDef] muestra cada vez más interés en desestabilizar la Doctrina Monroe. Esta doctrina se adoptó para impedir que las naciones extranjeras crearan problemas en el continente americano, que consideramos en nuestra esfera de influencia. A juzgar por nuestros encuentros anteriores con [FROM.GetNameDef], podemos suponer que sus intenciones no son buenas."
 wuw_GER_monroe.1.a: "¡Hay que intervenir!"
 wuw_GER_monroe.1.a_tt: "Desbloquea decisiones para §Yreforzar la Doctrina Monroe§!.\n\n[GER.GetNameDefCap] ha desbloqueado decisiones para intentar §Rdesestabilizar la Doctrina Monroe§!."
 wuw_GER_monroe.1.b: "¿A quién le importa?"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap] ha desbloqueado decisiones para intentar §Rdesestabilizar la Doctrina Monroe§!.\n\nSi seleccionamos esto, §RNO§! recibiremos más notificaciones sobre la Doctrina Monroe. [FROM.GetNameDefCap] tendrá permiso para intentar retirar la doctrina sin obstáculos.\n\n§R¡No elijas esta opción si no tienes un plan de respaldo!§!"
 wuw_GER_monroe.2.t: "La Doctrina Monroe se desploma"
 wuw_GER_monroe.2.desc: "Tras intensa presión [FROM.GetAdjective], parece que la Doctrina Monroe empieza a caer. Varios países han alzado su voz en contra de ella y se han acercado a la posición [FROM.GetAdjective]. Aunque la oposición es ruidosa, también hay quienes piensan que merece la pena salvar la doctrina, al menos hasta cierto punto. Dada la situación, todas nuestras acciones se considerarán tácticas de mitigación; debemos elegir nuestra respuesta con cuidado."
 wuw_GER_monroe.2.a: "¡Protegeremos a todos los que no se han opuesto a nosotros!"
 wuw_GER_monroe.2.a_tt: "La §YDoctrina Monroe§! se eliminará en todos los países que aún la tengan. Ofrece garantías a todos los países que no se han opuesto abiertamente a la doctrina con un coste de £GFX_pol_power §Y25 de poder político§! §Rpor país§!.\n\nActualmente, hay §Y[?global.monroe_countries_in_support^num] países§! que apoyan la doctrina y §Y[?global.monroe_doctrine_countries_to_destabilize^num] países§! que la apoyan pasivamente.\n\nEl coste actual de las garantías es de £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] de poder político§!"
 wuw_GER_monroe.2.b: "Solo podemos ofrecer garantías a los leales."
 wuw_GER_monroe.2.b_tt: "La §YDoctrina Monroe§! se eliminará en todos los países que aún la tengan. Ofrece garantías a todos los países que han apoyado abiertamente la doctrina con un coste de £GFX_pol_power §Y25 de poder político§! §Rpor país§!.\n\nActualmente, hay §Y[?global.monroe_countries_in_support^num] países§! que apoyan la doctrina.\n\nEl coste actual de las garantías es de £GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost] de poder político§!"
 wuw_GER_monroe.2.c: "Si querían garantías, que hubieran impedido esto."
 wuw_GER_monroe.3.t: "[FROM.GetNameDefCap] refuerza la Doctrina Monroe"
 wuw_GER_monroe.3.desc: "Como era de esperar, [FROM.GetNameDef] se ha percatado de nuestro intento de desestabilizar la región. Con una inmensa campaña de propaganda, chantaje y soborno, el gobierno [FROM.GetAdjective] ha puesto de su parte y en nuestra contra a los países incluidos en la Doctrina Monroe. La Doctrina Monroe resiste con más fuerza que nunca."
 wuw_GER_monroe.3.a: "¡Maldición!"
 wuw_GER_monroe.4.t: "[FROM.GetNameDefCap] exige que abandonemos la Doctrina Monroe"
 wuw_GER_monroe.4.desc: "Hemos recibido un comunicado bastante duro de [FROM.GetNameDef]. Declaran que la Doctrina Monroe se va a desplomar y que pronto dejaremos de estar bajo la protección de [USA.GetNameDef]. Si rechazamos ahora esa doctrina, nos ofrecen su protección como sustituto, pero nos dejan muy claro que esta oferta depende de que actuemos con rapidez."
 wuw_GER_monroe.4.a: "¿Qué ha hecho [USA.GetNameDef] por nosotros?"
 wuw_GER_monroe.4.a_tt: "Expresaremos abiertamente nuestra §Roposición§! a la Doctrina Monroe. En caso de que esta doctrina prevalezca, estaremos §Rsin garantías§!.§Y[USA.GetFlag][USA.GetNameDefCap]§! no tendrá más influencia sobre nosotros."
 wuw_GER_monroe.4.b: "¡No escucharemos sus mentiras!"
 wuw_GER_monroe.4.b_tt: "Nos negaremos a tomar partido en este asunto. Es posible que §Y[USA.GetNameWithFlag]§! intente que nos pongamos de su parte."
 monroe_country_in_opposition_flag: "Este país ya ha tomado partido en contra de la Doctrina Monroe."
 wuw_GER_monroe.5.t: "Intervención de [FROM.GetNameDefCap] en la política [ROOT.GetAdjective]"
 wuw_GER_monroe.5.desc: "Hemos sabido que hay agentes [FROM.GetAdjective] en nuestro país intentando influir en nuestra política. Su influencia no es intrusiva y no va más allá de reunir a los grupos ya existentes y reforzar su posición en la esfera política."
 wuw_GER_monroe.5.a: "De acuerdo."
 wuw_GER_monroe.5.b: "¡No tienen ningún derecho a meterse en nuestra política!"
 wuw_GER_monroe.6.t: "[FROM.GetNameDefCap] exige que reafirmemos nuestra postura con respecto a la Doctrina Monroe"
 wuw_GER_monroe.6.desc: "Acabamos de recibir un comunicado de [FROM.GetNameDef]. Han visto agentes [GER.GetAdjective] que intentaban desestabilizar la región para obstaculizar y derribar la Doctrina Monroe, y ahora quieren cerciorarse de nuestra lealtad a esta doctrina."
 wuw_GER_monroe.6.a: "Apoyaremos la Doctrina Monroe igual que antes."
 wuw_GER_monroe.6.a_tt: "Expresaremos abiertamente nuestro §Gapoyo§! a la Doctrina Monroe. En caso de que esta doctrina caiga, tenemos una probabilidad de seguir teniendo §Ggarantías§! de [FROM.GetNameDef].§Y[GER.GetFlag][GER.GetNameDefCap]§! no tendrá más influencia sobre nosotros."
 wuw_GER_monroe.6.b: "No nos quedaremos aislados."
 wuw_GER_monroe.6.b_tt: "Nos negaremos a tomar partido en este asunto. Es posible que §Y[GER.GetNameWithFlag]§! intente que nos pongamos de su parte."
 monroe_country_in_support_flag: "Este país ya ha tomado partido en apoyo de la Doctrina Monroe."
 wuw_GER_monroe.7.t: "Ultimátum [FROM.GetAdjective]"
 wuw_GER_monroe.7.desc: "Nos ha llegado un duro comunicado [FROM.GetAdjective]. Afirman que sus esfuerzos por desestabilizar la Doctrina Monroe han tenido éxito y que solo es cuestión de tiempo que [USA.GetNameDef] abandone esta doctrina oficialmente. Quieren darnos la oportunidad de evitar su ira y nos piden por última vez que nos opongamos a esta doctrina."
 wuw_GER_monroe.7.a: "¡Abandonémosla para evitar la ira [FROM.GetAdjective]!"
 wuw_GER_monroe.7.b: "No permitiremos que nos amenacen."
 wuw_GER_monroe.8.t: "[FROM.GetNameDefCap] se reafirma en la Doctrina Monroe"
 wuw_GER_monroe.8.desc: "[FROM.GetLeader], líder de [FROM.GetAdjective], se ha puesto en contacto con nosotros personalmente. Nos advierte de que la Doctrina Monroe sigue en pie, pese a los esfuerzos [GER.GetAdjective] por desestabilizarla. Ha recalcado que, habiendo disfrutado de su protección, tenemos la responsabilidad de ponernos de su lado para defender esta doctrina."
 wuw_GER_monroe.8.a: "Volvamos a la doctrina."
 wuw_GER_monroe.8.b: "¡Nosotros nunca hemos pedido esa Doctrina Monroe!"
 wuw_GER_monroe.8.c: "Por supuesto, solo estábamos esperando a que pasara la tormenta."
 wuw_GER_monroe.9.t: "[FROM.GetNameDefCap] abandona la Doctrina Monroe"
 wuw_GER_monroe.9.desc: "Nuestro esfuerzo por fin ha dado fruto. [FROM.GetLeader], líder de [FROM.GetNameDef], acaba de anunciar el abandono de la Doctrina Monroe. Por supuesto, lo ha presentado como un inconveniente, pero nosotros sabemos que los países incluidos en esta doctrina celebrarán este acontecimiento."
 wuw_GER_monroe.9.a: "¡Estupendo!"
 wuw_GER_monroe.10.t: "[FROM.GetNameDefCap] abandona parcialmente la Doctrina Monroe"
 wuw_GER_monroe.10.desc: "Nuestro esfuerzo por fin ha dado fruto. [FROM.GetLeader], líder de [FROM.GetNameDef], acaba de anunciar el abandono de la Doctrina Monroe, aunque solo de forma parcial. Ha añadido que pretende garantizar la independencia de todos los que no se le han opuesto, ya que le parece lo más justo. Esto puede obstaculizar nuestro progreso en la región, pero seguro que también podemos superarlo."
 wuw_GER_monroe.10.a: "¡Adelante!"
 wuw_GER_monroe.11.t: "[FROM.GetNameDefCap] abandona parcialmente la Doctrina Monroe"
 wuw_GER_monroe.11.desc: "Nuestro esfuerzo por fin ha dado fruto. [FROM.GetLeader], líder de [FROM.GetNameDef], acaba de anunciar el abandono de la Doctrina Monroe, aunque solo de forma parcial. Ha añadido que pretende garantizar la independencia de los que siguen apoyando la Doctrina Monroe. Aunque ahora quedan menos, afirman ser más fuertes que nunca. Esto puede obstaculizar nuestro progreso en la región, pero no lo hará de forma importante. Seguro que también podemos superarlo."
 wuw_GER_monroe.11.a: "¡Adelante!"
 wuw_GER_monroe.12.t: "La guerra entre [USA.GetNameDef] y [GER.GetNameDef] pone fin a la disputa sobre la Doctrina Monroe"
 wuw_GER_monroe.12.desc: "La disputa de bajo nivel y baja intensidad sobre la Doctrina Monroe se ha esfumado ahora que los dos países hemos entrado en guerra. Incluso los políticos alejados del frente reconocen la inutilidad de la diplomacia y las operaciones encubiertas ahora que nuestros países se enfrentan directamente."
 wuw_GER_monroe.12.a: "¡Lo resolveremos mejor a tiros!"
 wuw_GER_monroe.13.t: "Potencias extranjeras intentan desestabilizar la región"
 wuw_GER_monroe.13.desc: "Hemos sabido que los intereses [GER.GetAdjective] han aumentado su actividad en la región. El informe es muy escueto, pero parece que pretenden desestabilizar e incluso derribar la Doctrina Monroe."
 wuw_GER_monroe.13.a: "Qué desaguisado..."
 wuw_GER_monroe_news.1.t: "Caída de la Doctrina Monroe"
 wuw_GER_monroe_news.1.desc: "Tras una gran presión y numerosos esfuerzos diplomáticos de [GER.GetNameDef], la llamada Doctrina Monroe ha caído. Implantada por [USA.GetNameDef] para salvaguardar el continente americano, esta doctrina ha garantizado la paz, al menos hasta cierto punto. No están claros los motivos del gobierno [GER.GetAdjective]."
 wuw_GER_monroe_news.1.a: "Realmente maravilloso."
 wuw_GER_monroe_news.1.b: "Qué horror."
 wuw_GER_monroe_news.1.c: "¡Es un gran día!"
 wuw_GER_monroe_news.1.d: "¡Es un día horrible!"
 GER_crushed_the_monroe_doctrine_good: "Destruyó la Doctrina Monroe"
 GER_crushed_the_monroe_doctrine_bad: "Destruyó la Doctrina Monroe"
 GER_saved_the_monroe_doctrine_bad: "Reforzó la Doctrina Monroe"
 GER_supported_the_monroe_doctrine_good: "Apoyó la Doctrina Monroe"
 GER_opposed_the_monroe_doctrine_good: "Se opuso a la Doctrina Monroe"
 ###### OTHER GERMAN EVENTS ######
 germany_mefo_bills.1.t: "El futuro del programa alemán de rearme"
 germany_mefo_bills.1.desc: "El coste financiero del programa de rearme corre el riesgo de colapsar nuestra economía. Si deseamos lograr una producción armamentística como la de antaño, debemos buscar nuevas fuentes de financiación, o bien cambiar de prioridades."
 germany_mefo_bills.1.a: "Nuestro objetivo siempre ha sido el rearme."
 germany_mefo_bills.1.b: "El programa entraña demasiados costes."
 germany_mefo_bills.2.t: "Aumentan los gastos de rearme"
 germany_mefo_bills.2.desc: "Nuestro programa de rearme, si bien es necesario y bienintencionado, empieza a suscitar dudas a algunos economistas de nuestro país, a quienes preocupa que la producción militar consuma cada vez más fondos. Debemos permanecer ojo avizor para evitar un gasto militar desmedido."
 germany_mefo_bills.2.a: "Por ahora, nos las arreglamos."
 germany_mefo_bills.3.t: "Crece la inquietud por el rearme"
 germany_mefo_bills.3.desc: "A medida que se redoblan nuestros proyectos de rearme, aumenta también el lastre que supone la financiación de dichos proyectos. La producción militar abarca ya una porción considerable de la economía nacional, y son cada vez más los ciudadanos preocupados por nuestra estabilidad financiera. Si no logramos mantener a raya los gastos militares, estos perjudicarán con gravedad a la economía de nuestra nación."
 germany_mefo_bills.3.a: "Debemos buscar una vía de financiación alternativa."
 germany_mefo_bills.4.t: "La producción militar provoca una crisis económica"
 germany_mefo_bills.4.desc: "El gasto militar ha alcanzado ya cotas inauditas, provocando un perjuicio sustancial a nuestra economía. Si no obtenemos financiación de inmediato, nuestra producción armamentística acabará detenida en seco, y la economía de todo el país se resentirá gravemente al tratar de reavivarla."
 germany_mefo_bills.4.a: "¡No podemos permitir que continúe esta crisis!"
 GER_mefo_bills_warning_tt: "§Y[GetMilitaryProductionModifierName]§! ha alcanzado $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ROOT.GER_industrial_consumer_goods_factor|1%]§!"
 anschluss_mefo_bills_tt: "Usa oro austriaco para reducir el coste de: §Y[GetMilitaryProductionModifierName]§!.\n"
 end_of_czechoslovakia_mefo_bills_tt: "Usa oro checoslovaco para reducir el coste de: §Y[GetMilitaryProductionModifierName]§!.\n"
 yugoslavia_mefo_bills_tt: "Usa oro yugoslavo para reducir el coste de: §Y[GetMilitaryProductionModifierName]§!.\n"
 wuw_GER_military_events.2.t: "Piloto salva a tripulantes de un bombardero [USA.GetAdjective]"
 wuw_GER_military_events.2.desc: "Entre los intensos bombardeos de nuestra industria militar ha surgido una historia insólita. A pesar de tener órdenes claras de derribar a todo avión enemigo que atraviese nuestro espacio aéreo, un piloto de caza se ha negado a hacerlo. El piloto, un tal Franz Stigler, se topó con un bombardero dañado justo después de un bombardeo y decidió no abatirlo. Como justificación, aduce que disparar al deteriorado bombardero habría sido igual de repugnante que disparar a paracaidistas. Tras intentar comunicarse con la tripulación del bombardero para que aterrizara en [GER.GetNameDef] y se rindiera, o bien se dirigiera a territorio neutral, Stigler renunció a conseguirlo y acabó escoltando al bombardero enemigo hasta que estuvo a salvo.\n\nFranz Stigler es un piloto de mérito, pero, si permitimos esto, él y sus acciones desafiantes podrían causarnos problemas."
 wuw_GER_military_events.2.a: "Le perdonaremos la vida, ¡pero que no se repita!"
 wuw_GER_military_events.2.b: "¡Sentaremos un precedente con él!"
 wuw_GER_military_events.2.c: "Ni una palabra sobre el tema."
 wuw_GER_diplomacy.1.t: "[FROM.GetNameDefCap] ofrece una alianza comercial"
 #wuw_GER_diplomacy.1.desc - there is none - using AAT_germany.1.desc
 wuw_GER_diplomacy.1.a: "Nos beneficiará a ambos."
 wuw_GER_diplomacy.1.b: "Este acuerdo solo beneficiará a uno de nosotros."
 wuw_GER_diplomacy.2.t: "[FROM.GetNameDefCap] ha aceptado nuestra propuesta comercial"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader] parece un líder sensato que quiere lo mejor para su país. Casualmente, resulta que esto también es lo mejor para el nuestro. Emplearemos bien los recursos adicionales procedentes de [FROM.GetName]."
 #wuw_GER_diplomacy.2.a - there is none
 wuw_GER_diplomacy.3.t: "[FROM.GetNameDefCap] ha rechazado nuestra propuesta comercial"
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader] parece ser un líder insensato e imprudente que no podría preocuparse menos por su país. Acudiremos a otra parte en busca de lo que necesitamos."
 wuw_GER_diplomacy.3.a: "¡Peor para ellos!"
 #wuw_GER_diplomacy.10.t - using old loc
 #wuw_GER_diplomacy.10.desc - using old loc
 wuw_GER_diplomacy.10.a: "No nos atrevemos a negarnos..."
 wuw_GER_diplomacy.10.b: "¡Esto es inaceptable!"
 wuw_GER_diplomacy.11.t: "[FROM.GetNameDefCap] frustra nuestros planes"
 wuw_GER_diplomacy.11.desc: "[FROM.GetLeader] de [FROM.GetName] nos ha dejado muy claro lo que piensa de nuestro intento de injerencia en su política interna. Por supuesto, nuestros diplomáticos han tenido que reformular algunas partes del mensaje antes de presentárselo a [ROOT.GetLeader]."
 wuw_GER_diplomacy.11.a: "¡Qué insolencia!"
 wuw_GER_diplomacy.20.t: "Invitación a [FROM.GetFactionName]"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader] ha enviado una invitación personal a [ROOT.GetLeader] para que nos unamos a [FROM.GetFactionName]. Los representantes del alto mando [FROM.GetAdjective] nos aseguran que, unidos a su ya formidable alianza, derrotaremos sin esfuerzo a los enemigos comunes y aseguraremos el domino [ROOT.GetAdjective] en nuestra vecindad."
 wuw_GER_diplomacy.20.a: "¡Juntos por la victoria!"
 wuw_GER_diplomacy.20.b: "Tenemos otros planes."
 wuw_GER_diplomacy.21.t: "[FROM.GetNameDefCap] se une a [ROOT.GetFactionName]"
 wuw_GER_diplomacy.21.desc: "Nuestro alto mando militar, con la ayuda de hábiles diplomáticos, ha conseguido convencer a [FROM.GetLeader] y al gobierno [FROM.GetAdjective] de que una fuerzas con nosotros para aplastar a nuestros enemigos comunes. Por supuesto, no necesitamos su ayuda para arrasar con nuestros enemigos, pero sus soldados servirán como carne de cañón mientras nuestros hombres hacen frente a cualquier oposición."
 wuw_GER_diplomacy.21.a: "¡Bienvenidos sean al rebaño!"
 wuw_GER_diplomacy.22.t: "[FROM.GetNameDefCap] rechaza nuestra invitación"
 wuw_GER_diplomacy.22.desc: "A pesar de nuestro empeño y de las claras ventajas que [FROM.GetNameDef] obtendría si combinamos nuestras fuerzas, [FROM.GetLeader] y el gobierno [FROM.GetAdjective] han tomado la mala decisión de rechazar nuestra invitación para unirse a [ROOT.GetFactionName]. Desde luego, esto no nos afecta demasiado, ya que la invitación se hizo pensando en el beneficio de [FROM.GetName]."
 wuw_GER_diplomacy.22.a: "Ya veremos lo que aguantan solos."
 wuw_GER_diplomacy.23.t: "[FROM.GetNameDefCap] exige controlar las antiguas colonias"
 wuw_GER_diplomacy.23.desc: "[FROM.GetLeader], líder [FROM.GetAdjective], nos ha propuesto un trato que es, según dice, beneficioso para ambas partes. Quiere recuperar sus antiguas colonias, pero, a cambio, ofrece información sobre su producción de tanques y una promesa de paz entre nuestros países."
 wuw_GER_diplomacy.23.a: "Argumentos convincentes por parte del gobierno [FROM.GetADjective]."
 wuw_GER_diplomacy.23.b: "¡Eso no nos beneficia en absoluto!"
 wuw_GER_diplomacy.24.t: "El gobierno [FROM.GetAdjective] transfiere las antiguas colonias [ROOT.GetAdjective]"
 wuw_GER_diplomacy.24.desc: "Hemos recibido un mensaje de bienvenida de [FROM.GetNameDef]. Han visto el beneficio del acuerdo que propusimos y han transferido a nuestra propiedad todas nuestras antiguas colonias que anteriormente estaban bajo su control."
 wuw_GER_diplomacy.24.a: "¡Una noticia maravillosa!"
 wuw_GER_diplomacy.25.t: "El gobierno [FROM.GetAdjective] se niega a transferirnos nuestras antiguas colonias"
 wuw_GER_diplomacy.25.desc: "Considerábamos a [FROM.GetLeader] de [FROM.GetNameDef] un hombre sensato, pero parece que nos equivocábamos. El gobierno [FROM.GetAdjective] rechaza con firmeza el trato que le hemos propuesto a pesar de los claros beneficios que les habría aportado. Tendremos que apañárnoslas sin nuestras antiguas colonias."
 wuw_GER_diplomacy.25.a: "Una mala decisión por su parte..."
 wuw_GER_diplomacy.26.t: "Una propuesta de investigación conjunta"
 wuw_GER_diplomacy.26.desc: "[FROM.GetLeader], líder [FROM.GetAdjective], nos ha hecho una propuesta de cooperación científica. Afirma que, dado que tenemos ideologías similares pero un enfoque muy diferente a la hora de gestionar nuestras armadas, existe una gran oportunidad de cooperación. Si aceptamos este pacto, compartiremos algunos descubrimientos con ellos, pero también podremos aprender de ellos."
 wuw_GER_diplomacy.26.a: "Parece justo."
 wuw_GER_diplomacy.26.b: "No nos interesa."
 wuw_GER_diplomacy.27.t: "[FROM.GetNameDefCap] acepta fundar proyectos conjuntos de investigación"
 wuw_GER_diplomacy.27.desc: "Los dirigentes [FROM.GetAdjective] han respondido de forma muy positiva a nuestra propuesta de realizar proyectos conjuntos de investigación. Teniendo en cuenta las grandes diferencias entre nuestras respectivas marinas, ellos también ven provechoso que aprendamos los unos de los otros y nos fortalezcamos unidos"
 wuw_GER_diplomacy.27.a: "¡Genial!"
 wuw_GER_diplomacy.28.t: "[FROM.GetNameDefCap] rechaza nuestra propuesta de investigación"
 wuw_GER_diplomacy.28.desc: "La respuesta de [FROM.GetNameDef] no ha sido la que esperábamos. No están dispuestos a compartir sus descubrimientos en ingeniería naval, aunque les hemos ofrecido un trato que les beneficia mucho. La negativa viene acompañada de la afirmación de que la armada [FROM.GetAdjective] es muy superior a la nuestra y de que descartan cualquier trato de este tipo hasta que tengamos avances importantes en tecnología naval."
 wuw_GER_diplomacy.29.t: "Antiguo aliado sugiere acuerdo comercial"
 wuw_GER_diplomacy.29.desc: "En otros tiempos considerábamos a [FROM.GetNameDef], o al menos a su antecesor, nuestro aliado. Nos hemos distanciado en los últimos años, pero parece que ahora desean reavivar la amistad. El gobierno [FROM.GetAdjective] vuelve a tendernos la mano con la oferta de un acuerdo comercial en beneficio mutuo."
 wuw_GER_diplomacy.29.a: "Es algo inesperado, pero bienvenido."
 wuw_GER_diplomacy.29.b: "Esto suena sospechoso..."
 wuw_GER_diplomacy.30.t: "Líder [FROM.GetAdjective] acepta propuesta comercial"
 wuw_GER_diplomacy.30.desc: "[FROM.GetLeader], líder [FROM.GetNameDef], ha respondido positivamente a nuestra sugerencia de acuerdo comercial. Ya hemos tenido antes acuerdos comerciales provechosos con ellos, y [ROOT.GetLeader] tiene el convencimiento de que esto nos beneficiará mucho."
 wuw_GER_diplomacy.30.a: "¡Grandes noticias!"
 wuw_GER_diplomacy.31.t: "Líder [FROM.GetAdjective] rechaza propuesta comercial"
 wuw_GER_diplomacy.31.desc: "A pesar de nuestros lazos históricos y de lo ventajoso que será para ellos, [FROM.GetNameDef] ha rechazado el acuerdo comercial que le proponíamos. Este acuerdo habría aumentado el comercio entre ambos países y consolidado nuestra amistad. Por desgracia, parece que los dirigentes [FROM.GetAdjective] no piensan igual."
 wuw_GER_diplomacy.31.a: "¡Peor para ellos!"
 wuw_GER_diplomacy.32.t: "Solicitud [FROM.GetAdjective] para reanudar la concesión de [743.GetName]"
 wuw_GER_diplomacy.32.desc: "En las negociaciones de 1898, se cedió [743.GetName] a lo que entonces se llamaba Imperio alemán. Su sucesor actual, [FROM.GetNameDef], nos ha comunicado su deseo de reanudar esta concesión, ya que la original debía durar hasta 1997, pero se vio interrumpida por la Gran Guerra y la ocupación [JAP.GetAdjective]."
 wuw_GER_diplomacy.32.a: "No nos interesa reanudar esa concesión."
 wuw_GER_diplomacy.32.b: "Haremos honor al acuerdo original."
 wuw_GER_diplomacy.33.t: "[FROM.GetNameDefCap] se niega a volver a nuestro acuerdo"
 wuw_GER_diplomacy.33.desc: "Nuestro acuerdo de 1898 era claro y [743.GetName] nos pertenecía hasta 1997, pero el gobierno [FROM.GetAdjective] se ha echado atrás. Parecen pensar que la guerra y la posterior ocupación por parte [JAP.GetAdjective] han invalidado el acuerdo. Aunque no hay ninguna cláusula que lo diga, tampoco tenemos mucha elección. Si queremos recuperar [743.GetName], tendríamos que recurrir a medidas más drásticas."
 wuw_GER_diplomacy.33.a: "¡Qué grosería por su parte!"
 wuw_GER_diplomacy.34.t: "[FROM.GetNameDefCap] vuelve a la concesión de [743.GetName]"
 wuw_GER_diplomacy.34.desc: "Los gobernantes [FROM.GetAdjective] han demostrado ser los socios más leales. En 1898, firmamos la concesión de [743.GetName] durante 99 años, pero el acuerdo se interrumpió cuando la Gran Guerra arrasó el mundo. Tras pasar un periodo ocupado por [JAP.GetNameDef], el territorio volvió a manos de [FROM.GetNameDef], pero, por suerte, van a cumplir aquel trato."
 wuw_GER_diplomacy.34.a: "¡Una noticia maravillosa!"
 wuw_GER_diplomacy.35.t: "[FROM.GetNameDefCap] solicita el control de antiguas colonias"
 wuw_GER_diplomacy.35.desc: "[FROM.GetLeader], líder [FROM.GetAdjective], desea recuperar el control de sus antiguas colonias que están ahora en nuestro poder. El comunicado parece inofensivo, pero, a juzgar por el estado de la política de [FROM.GetNameDef], las consecuencias de nuestro rechazo podrían ser nefastas."
 wuw_GER_diplomacy.35.a: "¡Esas tierras no son suyas!"
 wuw_GER_diplomacy.35.b: "¡No vale la pena el riesgo de negarnos!"
 wuw_GER_diplomacy.36.t: "[FROM.GetAdjective] se niega a transferirnos las colonias"
 wuw_GER_diplomacy.36.desc: "Pensamos que le habíamos dejado claro a [FROM.GetNameDef] que la devolución de nuestras legítimas colonias no era algo opcional. Sin embargo, se niegan tercamente a hacer lo correcto y lo que más les conviene. ¡Seguimos reivindicando este territorio y ellos no tienen por qué interponerse!"
 wuw_GER_diplomacy.36.a: "¡Esas tierras son nuestras!"
 wuw_GER_diplomacy.37.t: "[FROM.GetNameDefCap] nos cede territorio"
 wuw_GER_diplomacy.37.desc: "Nuestra petición de recuperar las colonias en poder de [FROM.GetNameDef] ha sido recibida con la comprensión y aquiescencia de [FROM.GetLeader]. Afirmando que valoran más nuestra relación que el territorio, nos han devuelto amablemente la tierra que nos pertenece."
 wuw_GER_diplomacy.37.a: "Una sabia elección."
 wuw_GER_diplomacy.38.t: "Exigencias territoriales [FROM.GetAdjective]"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 GER_is_not_colonial_overlord_desc: "Nos han exigido que entreguemos nuestro territorio a [FROM.GetNameDef]. Por razones históricas, se consideran los legítimos propietarios de esas tierras. La solicitud está redactada con bastante dureza, pero aún podemos responder de acuerdo con nuestros propios planes."
 GER_is_colonial_overlord_desc: "Temíamos que llegara este día, aunque esperábamos que no lo hiciera. [FROM.GetLeader] de [FROM.GetNameDef] nos ha exigido que, como súbditos suyos, renunciemos a la independencia y pasemos a integrarnos en [FROM.GetNameDef] por completo. Nuestra opinión ya no importa en este asunto; no tenemos más remedio que aceptar."
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 GER_is_not_colonial_overlord_option: "Más vale prevenir que curar..."
 GER_is_colonial_overlord_option: "Fue bonito mientras duró."
 wuw_GER_diplomacy.38.b: "¡Claro que no!"
 wuw_GER_diplomacy.39.t: "[FROM.GetNameDefCap] nos cede territorio"
 wuw_GER_diplomacy.39.desc: "Los líderes [FROM.GetAdjective] han aceptado nuestras exigencias con reticencia. Aunque no les haga felices entregar su territorio, su opinión no es de nuestra incumbencia, pero conseguir el territorio que nos pertenece sí que lo es."
 wuw_GER_diplomacy.39.a: "¡Genial!"
 wuw_GER_diplomacy.40.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias territoriales"
 wuw_GER_diplomacy.40.desc: "A pesar de la presión cada vez mayor sobre [FROM.GetLeader], líder [FROM.GetAdjective], y el resto de los dirigentes, no están dispuestos a ceder. No podremos recuperar pacíficamente las antiguas colonias que actualmente están bajo su control."
 wuw_GER_diplomacy.40.a: "Buscaremos otra manera."
 wuw_GER_diplomacy.100.t: "Se interrumpe el pago de costes de ocupación [FROM.GetAdjective]"
 wuw_GER_diplomacy.100.desc: "El embajador de [FROM.GetName] nos ha comunicado que dejarán de pagarnos los costes de ocupación que habíamos acordado."
 wuw_GER_diplomacy.100.a: "Pues muy bien."
 wuw_GER_diplomacy.50.t: "[FROM.GetNameDefCap] quiere iniciar una cooperación de desarrollo naval"
 wuw_GER_diplomacy.50.desc: "\nSe han puesto en contacto con nosotros diplomáticos e ingenieros navales de [FROM.GetNameDef] para hacernos una oferta peculiar. Dicen que desean iniciar un amplio programa de cooperación naval en el que ambos países compartamos descubrimientos y técnicas. Esto nos beneficiaría, pero también nos arriesgamos a entregar información secreta al gobierno [FROM.GetAdjective]. ¿Qué decimos?"
 wuw_GER_diplomacy.50.a: "¡Qué gran oportunidad!"
 wuw_GER_diplomacy.50.b: "¡Nada de cooperar con los alemanes!"
 wuw_GER_diplomacy.51.t: "[FROM.GetNameDefCap] acepta la cooperación de desarrollo naval"
 wuw_GER_diplomacy.51.desc: "[FROM.GetLeader] ha hablado hoy a favor del acuerdo de cooperación naval que les hemos ofrecido, y dice que los ingenieros navales [FROM.GetAdjective] ya están preparándose para iniciar el programa conjunto de investigación y desarrollo de navíos y armas la semana que viene. ¡Es un gran día para [ROOT.GetNameDef] y su marina!"
 wuw_GER_diplomacy.51.a: "Nuestra marina volverá a ser fuerte una vez más."
 wuw_GER_diplomacy.52.t: "[FROM.GetNameDefCap] no acepta la cooperación de desarrollo naval"
 wuw_GER_diplomacy.52.desc: "[FROM.GetLeader] se ha pronunciado hoy en contra del acuerdo de cooperación naval que les hemos ofrecido, y afirma que se trata de una estratagema clara y evidente para robar secretos de ingeniería [FROM.GetAdjective]..."
 wuw_GER_diplomacy.52.a: "Una decisión estúpida."
 wuw_GER_diplomacy.53.t: "[FROM.GetNameDefCap] ofrece una alianza comercial"
 wuw_GER_diplomacy.53.desc: "Se han puesto en contacto con nosotros diplomáticos de [FROM.GetNameDef] para hacernos una sustanciosa oferta. Desean comprar los derechos sobre ciertos yacimientos de recursos naturales de nuestras colonias y ofrecen a cambio ayuda industrial. ¿Deberíamos aceptar este acuerdo?"
 wuw_GER_diplomacy.53.a: "Nos beneficiará a ambos."
 wuw_GER_diplomacy.53.b: "Este acuerdo solo beneficiará a uno de nosotros."
 wuw_GER_diplomacy.54.t: "[FROM.GetNameDefCap] ha aceptado nuestra propuesta comercial"
 wuw_GER_diplomacy.54.desc: "[FROM.GetLeader] parece un líder sensato que quiere lo mejor para su país. Condicionalmente, resulta que esto también es lo mejor para el nuestro. Emplearemos bien los recursos adicionales procedentes de [FROM.GetName]."
 wuw_GER_diplomacy.54.a: "¡Perfecto!"
 wuw_GER_diplomacy.55.t: "[FROM.GetNameDefCap] ha rechazado nuestra propuesta comercial"
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader] parece ser un líder insensato e imprudente que no podría preocuparse menos por su país. Acudiremos a otra parte en busca de lo que necesitamos."
 wuw_GER_diplomacy.55.a: "¡Peor para ellos!"
 wuw_GER_diplomacy.56.t: "[FROM.GetNameDefCap] nos vacía las cuentas"
 wuw_GER_diplomacy.56.desc: "Los funcionarios y banqueros [FROM.GetAdjective] nos han cortado el acceso a las cuentas en Alemania y las han vaciado. Esto significa que [GER.GetNameDef] se ha apoderado del dinero que ganamos con el tratado comercial de Gömbös como si fuera nulo. No podemos volver a fiarnos de ellos..."
 wuw_GER_diplomacy.56.a: "¡¿Cómo se atreven?!"
 wuw_GER_diplomacy.57.t: "[FROM.GetNameDefCap] exige la devolución de Nord-Schleswig"
 wuw_GER_diplomacy.57.desc: "\nÚltimamente, la retórica de [FROM.GetLeader] y del gobierno [FROM.GetAdjective] se ha vuelto mucho más hostil hacia nosotros, pues afirman que los plebiscitos de Schleswig de 1920 fueron ilegales y fraudulentos, y ahora exigen que les devolvamos el territorio. Sabemos que no es cierto, pero quizá nos convenga evitar un conflicto abierto con [FROM.GetNameDef]."
 wuw_GER_diplomacy.57.a: "No deseamos un conflicto, así que debemos aceptarlo..."
 wuw_GER_diplomacy.57.b: "¡A ver si os atrevéis a venir, valientes!"
 wuw_GER_diplomacy.58.t: "[FROM.GetNameDefCap] cede ante nuestras exigencias"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader] ha declarado que, dado que no quieren que estalle un conflicto armado entre nosotros, han optado por devolvernos el territorio que obtuvieron tras los plebiscitos de Schleswig de 1920. La gente de la región se alegra, pues vuelven a formar parte de nuestra nación."
 wuw_GER_diplomacy.58.a: "¡Un gran día para el pueblo [ROOT.GetAdjective]!"
 wuw_GER_diplomacy.59.t: "[FROM.GetNameDefCap] se mantiene firme en el plebiscito de Schleswig"
 wuw_GER_diplomacy.59.desc: "\nEl vanidoso [FROM.GetLeader] ha decretado que Nord-Schleswig forma y siempre formará parte [FROM.GetAdjective]. Las tropas de [FROM.GetNameDefCap] se han movilizado y se despliegan con rapidez en nuestra frontera, como si se preparasen para la guerra. ¿Cómo respondemos ante tal provocación?"
 wuw_GER_diplomacy.59.a: "¡Se lo quitaremos de las manos!"
 wuw_GER_diplomacy.59.b: "No deberíamos actuar..."
 wuw_GER_mutual_guarantees.1.t: "[FROM.GetNameDefCap] solicita la cooperación por ambas partes"
 wuw_GER_mutual_guarantees.1.desc: "[FROM.GetLeader] de [FROM.GetNameDef] se ha dirigido a nosotros con una oferta de cooperación y garantías para ambas partes. Si aceptamos el trato, acordaríamos proteger mutuamente nuestras tierras y, con el tiempo, podríamos obtener mayores beneficios. ¿Qué le decimos?"
 wuw_GER_mutual_guarantees.1.a: "Es un acuerdo que nos beneficia a ambos."
 wuw_GER_mutual_guarantees.1.b: "Este pacto no tiene ningún valor."
 wuw_GER_mutual_guarantees.2.t: "[FROM.GetNameDefCap] acepta cooperar"
 wuw_GER_mutual_guarantees.2.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha aceptado la propuesta de cooperación y garantías para ambas partes y ha recibido a nuestros diplomáticos con los brazos abiertos. Además, afirma que solo podremos proteger nuestras naciones de las potencias extranjeras que amenazan con romper el equilibrio."
 wuw_GER_mutual_guarantees.2.a: "Genial."
 wuw_GER_mutual_guarantees.3.t: "[FROM.GetNameDefCap] rechaza cooperar"
 wuw_GER_mutual_guarantees.3.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha rechazado nuestra propuesta de firmar un pacto de cooperación y protección mutua, pues afirma que nuestra finalidad es infiltrarnos en secreto entre la población para debilitarlos y, a la larga, conquistar su estado. No es consciente de lo que ha rechazado..."
 wuw_GER_mutual_guarantees.3.a: "Están cometiendo un grave error."
 wuw_GER_weltpolitik.1.t: "[FROM.GetName] solicita la devolución de sus antiguos territorios coloniales"
 wuw_GER_weltpolitik.1.desc: "[FROM.GetLeader] de [FROM.GetNameDef] se ha dirigido a nosotros con una propuesta de lo más interesante. Nos pide que les devolvamos sus antiguos territorios coloniales [FROM.GetAdjective] a cambio de fortalecer las relaciones entre nuestros países y respaldar a nuestro gobierno a nivel global. Es una propuesta un poco unilateral, pero a lo mejor nos conviene."
 wuw_GER_weltpolitik.1.a: "Por nuestros amigos, lo que sea."
 wuw_GER_weltpolitik.1.b: "No, ahora son nuestros."
 wuw_GER_weltpolitik.2.t: "[FROM.GetNameDefCap] devuelve nuestras colonias"
 wuw_GER_weltpolitik.2.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha aceptado devolvernos nuestras antiguas colonias bajo la premisa de que están mejor en nuestras manos. El pueblo ha salido a celebrarlo, pues parece que el imperio colonial [ROOT.GetAdjective] ha resurgido."
 wuw_GER_weltpolitik.2.a: "¡Nos acercamos rápidamente a una nueva edad de oro!"
 wuw_GER_weltpolitik.3.t: "[FROM.GetNameDefCap] no nos devuelve nuestras colonias"
 wuw_GER_weltpolitik.3.desc: "\n[FROM.GetLeader] de [FROM.GetNameDef] ha rechazado la propuesta de devolvernos nuestras antiguas colonias, alegando que es un acuerdo unilateral en el que ganarán poco o nada."
 wuw_GER_weltpolitik.3.a: "Si no puede ser, no puede ser."
 wuw_GER_diplomacy.60.t: "[FROM.GetNameDefCap] exige Nord-Schleswig"
 wuw_GER_diplomacy.60.desc: "\nLa retórica de [FROM.GetLeader] y del gobierno [FROM.GetAdjective] se ha vuelto más hostil hacia nuestros gobernantes locales en [912.GetName], pues afirman que Nord-Schleswig siempre ha sido y siempre será territorio alemán, y nos exigen que se lo devolvamos. Sabemos que no es cierto, pero quizá nos convenga evitar un conflicto abierto con [FROM.GetNameDef]."
 wuw_GER_diplomacy.60.a: "Llevan razón."
 wuw_GER_diplomacy.60.b: "¿Se les ha ido la olla?"
 wuw_GER_diplomacy.61.t: "[FROM.GetNameDefCap] cede ante nuestras exigencias"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader] ha declarado que, dado que no quieren que estalle un conflicto armado entre nosotros, han optado por devolvernos el territorio de [912.GetName]. La gente de la región se alegra, pues vuelven a formar parte de nuestra nación."
 wuw_GER_diplomacy.61.a: "¡Un gran día para el pueblo [ROOT.GetAdjective]!"
 wuw_GER_diplomacy.62.t: "[FROM.GetNameDefCap] se mantiene firme en [912.GetName]"
 wuw_GER_diplomacy.62.desc: "\nEl vanidoso [FROM.GetLeader] ha decretado que Nord-Schleswig forma y siempre formará parte [FROM.GetAdjective]. Las tropas de [FROM.GetNameDefCap] se han movilizado y están estacionadas en la región para impedir la invasión. ¿Cómo respondemos ante tal provocación?"
 wuw_GER_diplomacy.62.a: "¡No pondremos en peligro la libertad de nuestro pueblo!"
 wuw_GER_diplomacy.62.b: "No deberíamos tomar medidas..."
 wuw_GER_diplomacy.63.t: "[FROM.GetNameDefCap] se apodera de [912.GetName]"
 wuw_GER_diplomacy.63.desc: "\nNuestro soberano [FROM.GetLeader] ha decretado que Nord-Schleswig forma y siempre formará parte [FROM.GetAdjective]. Las tropas de [FROM.GetNameDefCap] se han trasladado a la región y sus nuevos administradores locales han obligado a nuestros políticos a firmar un proyecto de ley que les prestará el territorio durante los próximos 100 años."
 wuw_GER_diplomacy.63.a: "Por desgracia, no hay forma de detenerlos..."
 GER_seized_north_schleswig: "Alemania se apodera de Nord-Schleswig"
 wuw_GER_chinese_diplomacy.1.t: "[FROM.GetNameDefCap] nos envía armas y materiales"
 wuw_GER_chinese_diplomacy.1.desc: "\nNuestros grandes aliados [FROM.GetAdjective] en el oeste nos han enviado cargamentos de armas y municiones. Además, nos ha mandado a un grupo de ingenieros e industriales para que nos ayuden a desarrollar nuestras propias armas y que así nuestra economía militar reflote tras siglos de humillación."
 wuw_GER_chinese_diplomacy.1.a: "Nos vendrá de maravilla."
 wuw_GER_chinese_diplomacy.2.t: "[FROM.GetNameDefCap] ofrece ayuda industrial a cambio de derechos sobre recursos"
 wuw_GER_chinese_diplomacy.2.desc: "\nNuestros grandes aliados [FROM.GetAdjective] en el oeste nos han enviado una delegación, que, según afirma, está lista para invertir en nuestras industrias a cambio de derechos para mejorar los acuerdos comerciales en relación con nuestros recursos naturales. Está claro que son buena gente."
 wuw_GER_chinese_diplomacy.2.a: "Qué buena gente."
 wuw_GER_chinese_diplomacy.2.b: "No podemos ofrecer nuestros recursos naturales."
 wuw_GER_chinese_diplomacy.3.t: "[FROM.GetNameDefCap] acepta nuestra oferta"
 wuw_GER_chinese_diplomacy.3.desc: "\nNuestras delegaciones han vuelto con noticias espléndidas. Afirman que el gobierno [FROM.GetAdjective] está más que dispuesto a firmar el acuerdo que le hemos propuesto y que entrará en vigor con efecto inmediato. De este modo, se nos ha dado acceso a sus recursos naturales por el módico precio de ayudarlos a industrializarse."
 wuw_GER_chinese_diplomacy.3.a: "Genial."
 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetNameDefCap] rechaza nuestra oferta"
 wuw_GER_chinese_diplomacy.4.desc: "\nNuestras delegaciones han vuelto con noticias desesperanzadoras. Afirman que el gobierno [FROM.GetAdjective] se ha negado a firmar el acuerdo, pues sostiene que nuestra intención era explotarlos bajo el pretexto de ofrecerles ayuda industrial."
 wuw_GER_chinese_diplomacy.4.a: "Qué decepción."
 wuw_GER_diplomacy.64.t: "[FROM.GetNameDefCap] ofrece protección a cambio de tributos"
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetLeader] de [FROM.GetNameDef] nos ha ofrecido protección contra la amenaza oriental. Sin embargo, no nos protegerán sin obtener nada a cambio: tendremos que rendir homenaje al gobierno [FROM.GetAdjective]."
 wuw_GER_diplomacy.64.a: "Si no queda otra..."
 wuw_GER_diplomacy.64.b: "La suma es demasiado alta."
 wuw_GER_diplomacy.65.t: "[FROM.GetNameDefCap] acepta nuestras condiciones"
 wuw_GER_diplomacy.65.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido a nuestra oferta y afirma que, para salvaguardar el futuro [FROM.GetAdjective], cumplirán nuestras condiciones y pagarán lo que se les solicita de inmediato."
 wuw_GER_diplomacy.65.a: "¡Todo está saliendo bien!"
 wuw_GER_diplomacy.66.t: "[FROM.GetNameDefCap] rechaza nuestras condiciones"
 wuw_GER_diplomacy.66.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido a nuestra oferta y afirma que las condiciones que les imponemos a cambio de protección son muy severas y el coste, muy alto. Pueden apañárselas solos y no necesitan la ayuda de un ejercitucho prusiano."
 wuw_GER_diplomacy.66.a: "Vaya, vaya..."
 wuw_GER_diplomacy.66.b: "Necesitan protección, aunque se nieguen a pagar por ella."
 wuw_GER_diplomacy.67.t: "[FROM.GetNameDefCap] ofrece un pacto secreto"
 wuw_GER_diplomacy.67.desc: "[FROM.GetLeader] de [FROM.GetNameDef] nos ha propuesto en secreto un pacto para aliarnos y acabar con nuestros vecinos y establecer esferas de influencia en las tierras bajas. ¿Aceptamos su propuesta indecente?"
 wuw_GER_diplomacy.67.a: "Está claro que nos beneficiará."
 wuw_GER_diplomacy.67.b: "¡Esto es inmoral!"
 wuw_GER_diplomacy.68.t: "[FROM.GetNameDefCap] acepta el pacto"
 wuw_GER_diplomacy.68.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido a nuestra oferta y afirma que, para salvaguardar el futuro [FROM.GetAdjective], aceptarán el pacto y crearán esferas de influencia."
 wuw_GER_diplomacy.68.a: "¡Hora de atacar!"
 wuw_GER_diplomacy.68.b: "Qué buenas noticias. Pero hemos de ser pacientes."
 wuw_GER_diplomacy.69.t: "[FROM.GetNameDefCap] rechaza el pacto"
 wuw_GER_diplomacy.69.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido a nuestra oferta. Según ha dicho, la idea de darle a un país vecino una puñalada trapera no le parece bien y nos anima a buscar aliados en otra parte si queremos estar en el bando agresor en conflictos futuros."
 wuw_GER_diplomacy.69.a: "Habrá que buscar otros aliados."
 warning_they_may_instead_apporach_our_neighbor_tt: "§R[FROM.GetNameDefCap] quizá pueda acercarse a nuestro país vecino§!"
 wuw_GER_diplomacy.70.t: "[FROM.GetNameDefCap] interfiere en nuestras políticas"
 wuw_GER_diplomacy.70.desc: "Los propagandistas [FROM.GetAdjective] han empezado a influir en nuestra población y a ponerla de su parte, puesto que prometen a nuestro pueblo un gran futuro si nos unimos a su Estado como aliados. Esto no supone necesariamente una amenaza a nuestra independencia, pero sí que se trata de un acto de agresión contra el gobierno actual, pues se dedican a distribuir periódicos que pregonan las debilidades inherentes de nuestro sistema. Quizá nos vendría bien contar con otra mano amiga en el mundo, aunque es posible que esta sea la última vez que tengamos noticias de [FROM.GetLeader] y sus títeres."
 wuw_GER_diplomacy.70.a: "No es mala idea. Nos vendría bien contar con otro aliado."
 wuw_GER_diplomacy.70.b: "Nada de cooperar con el pueblo [FROM.GetAdjective]. ¡Callad a los propagandistas de inmediato!"
 wuw_GER_diplomacy.71.t: "La fundación del Volkskommissariat [ROOT.GetNonIdeologyName]"
 wuw_GER_diplomacy.71.desc: "Nuestros gobernantes de [FROM.GetNameDef] acaban de informarnos de que van a modificar nuestro acuerdo actual. Con el fin de unificar toda la mano de obra, nos pedirán acceso a una porción más grande de nuestra industria por el bien de nuestro pueblo. Aunque no hemos participado en esta decisión, tampoco hay lugar para protestas. Cuando nos ofrecieron ayuda, ya sabíamos que este podía ser el precio."
 wuw_GER_diplomacy.71.a: "Es lo más conveniente para nuestro pueblo."
 wuw_GER_diplomacy.72.t: "Influencias comunistas de [FROM.GetNameDef]"
 wuw_GER_diplomacy.72.desc: "Hemos sabido que existen en nuestro país células activas [FROM.GetAdjective]s que propagan ideas comunistas. Aunque el hecho en sí es inofensivo, parte de la propaganda es, por naturaleza, bastante revolucionaria. Con cada vez más frecuencia, animan a los trabajadores a organizarse y hacer piña; a juzgar por la historia reciente, no podemos estar seguros de que no se trate de un complot elaborado por el gobierno [GER.GetAdjective] para acabar integrándonos."
 wuw_GER_diplomacy.72.a: "No tenemos motivos para desconfiar de ellos."
 wuw_GER_diplomacy.72.a_tt: "§R¡Si los simpatizantes comunistas ganan la guerra civil, [FROM.GetNameWithFlag] podría intentar someternos!§!"
 wuw_GER_diplomacy.72.b: "¡No caeremos en su trampa!"
 wuw_GER_diplomacy.73.t: "[FROM.GetNameDefCap] nos permite fomentar las ideas comunistas"
 wuw_GER_diplomacy.73.desc: "El gobierno de [FROM.GetNameDef] ha descubierto a los agentes que tenemos fomentando el movimiento comunista en su país. Por suerte, no parece importarle que cada vez más gente apoye la causa del proletariado, por lo que podemos continuar nuestra labor."
 wuw_GER_diplomacy.73.a: "¡Por el proletariado!"
 wuw_GER_diplomacy.74.t: "[FROM.GetNameDefCap] no permite operaciones de influencia política"
 wuw_GER_diplomacy.74.desc: "El gobierno de [FROM.GetNameDef] ha descubierto a los agentes que tenemos fomentando el movimiento comunista en su país. Hemos recibido una carta muy contundente en la que exigen que interrumpamos la operación de inmediato. Parece que nuestra buena intención de informar a los trabajadores de sus derechos ha sacado a la luz la verdadera cara de [FROM.GetLeader] y su hostilidad hacia los ciudadanos de a pie."
 wuw_GER_diplomacy.74.a: "¡Debemos liberar a nuestros camaradas [FROM.GetAdjective]s!"
 wuw_GER_diplomacy.75.t: "Guerra civil en [ROOT.GetNameDef]"
 wuw_GER_diplomacy.75.desc: "Tras un largo periodo alimentando el sentimiento comunista, el proletariado [ROOT.GetAdjective] parece haberse hartado de esperar un cambio pacífico de gobierno. Las intensas conversaciones diplomáticas han sido infructuosas y ha surgido un conflicto armado."
 wuw_GER_diplomacy.75.a: "¡Por el proletariado!"
 wuw_GER_diplomacy.75.b: "¡Debemos detener esta locura!"
 wuw_GER_diplomacy.76.t: "[FROM.GetNameDefCap] exige que nos sometamos"
 wuw_GER_diplomacy.76.desc: "Apagada finalmente la guerra civil, [FROM.GetNameDef] ha venido a exigir que nos sometamos a ellos. Sospechábamos que llegaría este momento, pero hicimos la vista gorda porque queríamos que nos prestaran ayuda para derrocar al gobierno actual. Hasta ahora nos han demostrado bastante benevolencia, así que esperamos que esto no nos resulte tan perjudicial."
 wuw_GER_diplomacy.76.a: "Es el precio que hay que pagar."
 wuw_GER_diplomacy.77.t: "[FROM.GetNameDefCap] exige que celebremos un referéndum para unirnos a ellos"
 wuw_GER_diplomacy.77.desc: "Nuestros vecinos del norte nos están exigiendo que celebremos un referéndum para unirnos a ellos. Afirman que nuestro pueblo se parece mucho al suyo, que ambos merecen vivir unidos y que debemos someternos a ellos. Nos dejarán cierto nivel de libertad, pero nuestra política exterior, entre otras cosas, estará supervisada y dirigida por el gobierno [FROM.GetAdjective]."
 wuw_GER_diplomacy.77.a: "Por qué no."
 wuw_GER_diplomacy.77.b: "¡Claro que no!"
 wuw_GER_diplomacy.78.t: "[FROM.GetNameDefCap] se aviene"
 wuw_GER_diplomacy.78.desc: "Tras un referéndum reciente para unirse a nosotros, el gobierno [FROM.GetAdjective] nos ha dado su respuesta positiva: serán nuestros súbditos a partir de ahora por el bien de nuestros pueblos."
 wuw_GER_diplomacy.78.a: "¡Hay que celebrar este día!"
 wuw_GER_diplomacy.79.t: "[FROM.GetNameDefCap] se niega a unirse a nosotros"
 wuw_GER_diplomacy.79.desc: "Hemos recibido la negativa de los líderes [FROM.GetAdjective]s con demasiada rapidez como para creer que han convocado siquiera un referéndum. A pesar de que todo indica que su pueblo estaría mucho mejor bajo nuestro gobierno, [FROM.GetLeader] prefiere conservar su propio poder sin pensar en el bien de su gente."
 wuw_GER_diplomacy.79.a: "¡Debemos liberarlos!"
 wuw_GER_diplomacy.80.t: "[FROM.GetNameDefCap] invierte en nuestra industria"
 wuw_GER_diplomacy.80.desc: "El gobierno [FROM.GetAdjective] ha realizado considerables inversiones para poner nuestra industria al nivel de la suya. Las presentan como mutuamente beneficiosas, ya que nuestro país consigue desarrollar su industria y su país puede aprovecharse del aumento de nuestra capacidad."
 wuw_GER_diplomacy.80.a: "¡Genial!"
 wuw_GER_diplomacy.81.t: "La integración de [ROOT.GetNameDef]"
 wuw_GER_diplomacy.81.desc: "Nuestro tiempo como Volkskommissariat ha llegado a su fin. Los líderes [FROM.GetAdjective]s están muy contentos con nuestro esfuerzo y ahora ven a nuestro país como algo más que un súbdito. Por lo tanto, quieren premiarnos con la oportunidad de formar parte de su gran país, en lugar de ser un simple súbdito. Por supuesto, esto significaría la pérdida de nuestra independencia, pero nos aseguran que cuidarán bien de nuestro pueblo."
 wuw_GER_diplomacy.81.a: "No es precisamente un premio, pero ¿acaso podemos elegir?"
 wuw_GER_diplomacy.82.t: "Apoyo al levantamiento [FROM.GetAdjective]"
 wuw_GER_diplomacy.82.desc: "Nuestros camaradas de [FROM.GetNameDef] han enviado un cargamento de fusiles para ayudarnos a luchar contra el capitalismo y la burguesía. Esta ayuda tendrá su coste más adelante, seguro, pero ¿quiénes somos para rechazar su ayuda?"
 wuw_GER_diplomacy.82.a: "¡Démosles un buen uso a esas armas!"
 wuw_GER_diplomacy.83.t: "[GER.GetNameDefCap] nos invita a la [GER.GetFactionName]"
 wuw_GER_diplomacy.83.desc: "A la vista de nuestra victoria en la guerra civil y el consiguiente giro hacia el comunismo, [GER.GetNameDef] nos tiende una mano. Es mejor no mencionar lo importante que fue el apoyo [GER.GetAdjective]; ahora que tenemos ideologías similares, nos están haciendo esta oferta, y no está muy claro que podamos elegir, en realidad."
 wuw_GER_diplomacy.83.a: "Pues claro que nos uniremos."
 wuw_GER_diplomacy.83.b: "Preferimos seguir por nuestra cuenta."
 wuw_GER_diplomacy.84.t: "[FROM.GetNameDefCap] pide más solidaridad proletaria"
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 GER_root_is_proletarian_subject: "Ahora que nuestro país lo lideran de forma legítima representantes de los trabajadores y el proletariado, se ha puesto en contacto con nosotros el gobierno [FROM.GetAdjective]. Apelando a lo que ellos denominan \"solidaridad proletaria\", reclaman que es de buenos súbditos cederles parte de nuestra producción industrial a cambio de su inmensa ayuda en la construcción de nuestro país."
 GER_root_not_proletarian_subject: "Ahora que nuestro país lo lideran de forma legítima representantes de los trabajadores y el proletariado, se ha puesto en contacto con nosotros el gobierno [FROM.GetAdjective]. Apelan a la solidaridad entre naciones comunistas con el fin de mejorar las vidas de nuestros pueblos. Permitir el comercio entre ambos países puede beneficiar a los trabajadores, pero abre la puerta a la influencia de países capitalistas que podrían socavar el sistema que tanto nos ha costado construir."
 wuw_GER_diplomacy.84.a: "Aceptamos. ¡Que cunda la solidaridad!"
 wuw_GER_diplomacy.84.b: "Beneficioso, sí, pero para ellos."
 wuw_GER_diplomacy.85.t: "[FROM.GetNameDefCap] exige nuestra integración"
 wuw_GER_diplomacy.85.desc: "Hemos recibido un incisivo comunicado [FROM.GetAdjective]. Consideran que nuestro nivel de colaboración actual no es suficiente. A fin de enmendar dicha carencia, proponen que nos integremos en [FROM.GetNameDef]. Si bien no se hace alusión alguna a las consecuencias en caso de negativa, no es esta una decisión que se deba tomar a la ligera."
 wuw_GER_diplomacy.85.a: "No tenemos elección."
 wuw_GER_diplomacy.85.b: "Si tenemos que luchar, ¡lucharemos!"
 wuw_GER_diplomacy.86.t: "[FROM.FROM.GetNameDefCap] entrega los territorios en nuestra esfera de influencia"
 wuw_GER_diplomacy.86.desc: "Hoy celebramos una feliz noticia: tras apoderarse de regiones [FROM.GetAdjective]s incluidas en nuestra esfera de influencia, [FROM.FROM.GetNameDef] ha decidido honrar nuestro acuerdo. Dichos territorios son ahora de nuestra propiedad."
 wuw_GER_diplomacy.86.a: "¡Genial!"
 wuw_GER_diplomacy.87.t: "Respetar las esferas de influencia"
 wuw_GER_diplomacy.87.desc: "A raíz de nuestra última victoria, nos corresponde tomar una decisión. Hemos conquistado territorios que no están incluidos en nuestra esfera de influencia. En virtud de lo pactado, deberíamos entregarlas a nuestro aliado. Sin embargo, se trata de un pacto no escrito, por lo que se podría alegar que no es vinculante."
 wuw_GER_diplomacy.87.a: "¡Debemos honrar el acuerdo!"
 wuw_GER_diplomacy.87.b: "¡Obtuvimos esas tierras con todas las de la ley!"
 wuw_GER_diplomacy.88.t: "[FROM.GetNameDefCap] entrega los territorios en nuestra esfera de influencia"
 wuw_GER_diplomacy.88.desc: "Hoy celebramos una feliz noticia: tras apoderarse de regiones [FROM.GetAdjective]s incluidas en nuestra esfera de influencia, [FROM.FROM.GetNameDef] ha decidido honrar nuestro acuerdo. Dichos territorios son ahora de nuestra propiedad."
 wuw_GER_diplomacy.88.a: "¡Genial!"
 wuw_GER_diplomacy.89.t: "[FROM.GetNameDefCap] establece una esfera de influencia"
 wuw_GER_diplomacy.89.desc: "[FROM.GetNameDefCap] nos comunica que ha establecido una esfera de influencia. Si bien esto no es algo que nos afecte de forma directa, pues no hay acuerdo escrito que lo ratifique, nos conviene tenerlo en consideración. Tal vez se justifiquen en esta declaración para reivindicar territorios que conquistemos en un futuro."
 wuw_GER_diplomacy.89.a: "Tomamos nota."
 wuw_GER_diplomacy.89.b: "Es inaceptable."
 wuw_GER_diplomacy.90.t: "[FROM.GetNameDefCap] pide un pacto de no agresión"
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader] nos ha hecho llegar una propuesta: desea que firmemos un pacto de no agresión mutua, por lo que quedaría de manifiesto que, si bien no somos aliados propiamente dichos, tampoco somos enemigos. Aunque este pacto coartaría nuestra libertad si entrásemos en conflicto con el gobierno [FROM.GetAdjective], es cierto que servirá para minimizar el riesgo de que ocurra tal cosa."
 wuw_GER_diplomacy.90.a: "¡El acuerdo nos fortalecerá!"
 wuw_GER_diplomacy.90.b: "No podemos atarnos a ellos."
 wuw_GER_diplomacy.91.t: "[FROM.GetNameDefCap] expresa su deseo de alinearse"
 wuw_GER_diplomacy.91.desc: "Hemos recibido un comunicado de los dirigentes [FROM.GetAdjective]s que afirma que desean alinearse con nuestra doctrina política. Esperan sentar así los cimientos de una estrecha colaboración en el futuro, pero se evidencia que aún no es necesario poner esos planes en marcha. Se presenta ante nosotros una oportunidad de oro para influir en su élite política."
 wuw_GER_diplomacy.91.a: "Conocemos a cierto tipo..."
 wuw_GER_diplomacy.92.t: "[FROM.GetNameDefCap] aprueba nuestra adhesión"
 wuw_GER_diplomacy.92.desc: "La respuesta de nuestros camaradas en [FROM.GetNameDef] ha sido positiva. Nuestro posicionamiento a favor de su doctrina política ha sido bien recibido, y comparten nuestra esperanza de trabar una relación provechosa en el futuro. En lo que a la práctica respecta, y con el fin de facilitar y agilizar la transición, nos sugieren que cambiemos a nuestro líder político: aunque Ernst Thälmann ha demostrado sobradamente su aptitud para gobernar, afirman que Walter Ulbricht puede consolidar mejor las bases de nuestra colaboración."
 wuw_GER_diplomacy.92.a: "Ulbricht es igualmente capaz; así lo haremos."
 wuw_GER_diplomacy.92.b: "¡No vamos a dejar que se entrometan!"
 wuw_GER_diplomacy.93.t: "[FROM.GetNameDef] pone a Walter Ulbricht en el poder"
 wuw_GER_diplomacy.93.desc: "Sorprendentemente, el gobierno [FROM.GetAdjective] ha accedido a sustituir a Ernst Thälmann. Con el cambio pretenden propiciar relaciones fructíferas con nosotros y cerciorarse de que nuestros intereses políticos sean lo bastante afines para que no haya fricción en nuestros emprendimientos conjuntos. ¡Podemos considerar este avance todo un éxito!"
 wuw_GER_diplomacy.93.a: "¡Genial!"
 wuw_GER_diplomacy.94.t: "[FROM.GetNameDefCap] se niega a sustituir a Ernst Thälmann"
 wuw_GER_diplomacy.94.desc: "A pesar de que nuestra sugerencia no era sino un intento de ayudar a nuestros camaradas [FROM.GetAdjective]s, estos se han negado en rotundo a escuchar nuestro consejo. Al parecer, se han tomado la propuesta como un intento de interferir en su política, aunque no fuera esa nuestra intención."
 wuw_GER_diplomacy.94.a: "La típica testarudez de los [FROM.GetAdjective]s."
 wuw_GER_diplomacy.95.t: "Propuesta de cooperación industrial"
 wuw_GER_diplomacy.95.desc: "El gobierno [FROM.GetAdjective] nos ha presentado una propuesta de cooperación industrial entre nuestros países mediante un comunicado en el que detallan cómo podemos ampliar y mejorar nuestros esfuerzos industriales. Está aún por ver si dicha cooperación nos beneficiará realmente o si tan solo sacará provecho de ella el sistema [FROM.GetAdjective]."
 wuw_GER_diplomacy.95.a: "Parece justo."
 wuw_GER_diplomacy.95.b: "Nos han debido de tomar por estúpidos."
 wuw_GER_diplomacy.96.t: "[FROM.GetNameDefCap] accede a la cooperación industrial"
 wuw_GER_diplomacy.96.desc: "Los [FROM.GetAdjective]s ha expresado su aprobación a nuestra propuesta de cooperación industrial. Trabajaremos codo con codo para crear un tejido industrial mayor y más efectivo."
 wuw_GER_diplomacy.96.a: "¡Genial!"
 wuw_GER_diplomacy.97.t: "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 wuw_GER_diplomacy.97.desc: "El gobierno [FROM.GetAdjective] ha respondido a nuestra propuesta con una negativa tajante. A pesar de que el acuerdo nos beneficiaba a ambos, se niegan a atender a razones. Este plan ha hecho aguas, pero aún podemos lograr en parte lo que nos propusimos recorriendo por nuestra cuenta el camino de la expansión industrial."
 wuw_GER_diplomacy.97.a: "Nos expandiremos, pues, por nuestra cuenta."
 wuw_GER_diplomacy.98.t: "[FROM.GetNameDefCap] propone una iniciativa de puesta en común de tecnologías"
 wuw_GER_diplomacy.98.desc: "Nuestros camaradas de [FROM.GetNameDef] nos han comunicado su deseo de poner en marcha una iniciativa de puesta en común en materia de industria y producción. Nosotros compartiríamos nuestro conocimiento con ellos, y ellos, a cambio, compartirán lo que saben con nosotros. El intercambio podría beneficiar a nuestros trabajadores y cadenas de producción."
 wuw_GER_diplomacy.98.a: "Espléndida iniciativa."
 wuw_GER_diplomacy.98.b: "No son de fiar."
 wuw_GER_diplomacy.99.t: "[FROM.GetNameDefCap] se suma a la puesta en común de tecnologías."
 wuw_GER_diplomacy.99.desc: "Grata noticia: parece ser que los [FROM.GetAdjective]s han comprendido lo beneficioso que resultará nuestra iniciativa de saber tecnológico compartido. En adelante, dispondremos de pleno acceso a sus conocimientos, y ellos a los nuestros. Por consiguiente, cabe esperar que se produzcan grandes avances en lo que a industria y producción respecta."
 wuw_GER_diplomacy.99.a: "Genial."
 wuw_GER_diplomacy.101.t: "[FROM.GetNameDefCap] rechaza la puesta en común de tecnologías"
 wuw_GER_diplomacy.101.desc: "A pesar del beneficio evidente para todos los involucrados, [FROM.GetNameDef] se ha negado a sumarse a nuestra iniciativa de saber tecnológico compartido. Alegan que desconfían de lo que podamos hacer con su tecnología, rechazan de plano nuestra oferta y nos ruegan que no volvamos a plantear semejante disparate."
 wuw_GER_diplomacy.101.a: "Qué poco razonables son estos [FROM.GetAdjective]s."
 wuw_GER_diplomacy.102.t: "[FROM.GetNameDefCap] firma el pacto de no agresión"
 wuw_GER_diplomacy.102.desc: "El pacto de no agresión que propusimos ha sido bien recibido en [FROM.GetNameDef]. En adelante, ambos países nos abstendremos de agredirnos mutuamente, lo que reporta un innegable beneficio a las dos naciones."
 wuw_GER_diplomacy.102.a: "Genial."
 wuw_GER_diplomacy.103.t: "[FROM.GetNameDefCap] rechaza el pacto de no agresión"
 wuw_GER_diplomacy.103.desc: "A pesar de los evidentes beneficios para ambas naciones, en [FROM.GetNameDef] se han mostrado contrarios al pacto de no agresión propuesto. Desconocemos a qué se debe esta decisión, pero esta negativa es preocupante. Los tendremos bien vigilados."
 wuw_GER_diplomacy.103.a: "Preocupante."
 wuw_GER_diplomacy.104.t: "[FROM.GetNameDefCap] acepta la declaración de esferas de influencia"
 wuw_GER_diplomacy.104.desc: "El gobierno [FROM.GetAdjective] ha manifestado su conformidad con la idea de delinear esferas de influencia. De esta manera, se evitarán hostilidades y se reducirá el riesgo de conflictos territoriales cerca de nuestras fronteras."
 wuw_GER_diplomacy.104.a: "¡Genial!"
 wuw_GER_diplomacy.105.t: "[FROM.GetNameDefCap] rechaza la declaración de esferas de influencia"
 wuw_GER_diplomacy.105.desc: "Los emisarios [FROM.GetAdjective]s nos han comunicado la negativa de su gobierno a reconocer la legitimidad de nuestra esfera de influencia. En lo que a ellos respecta, afirman que su esfera de influencia la delimitarán sin necesidad de avenirse con nosotros. Esto podría dar lugar a tensiones en la región."
 wuw_GER_diplomacy.105.a: "Qué grosería."
 wuw_GER_diplomacy.107.t: "Los [FROM.GetAdjective]s ofrecen industria a cambio de recursos"
 wuw_GER_diplomacy.107.desc: "Hemos recibido una oferta de [FROM.GetNameDef]. Les interesaría acordar la adquisición prolongada de nuestros recursos y, a cambio, trasladarían parte de su industria a nuestro país. Actualmente tienen la mirada puesta en los recursos de [FROM.FROM.GetName], y nos piden parte de su producción."
 wuw_GER_diplomacy.107.a: "Por qué no."
 wuw_GER_diplomacy.107.b: "Nos lo piden en mal momento."
 wuw_GER_diplomacy.107.c: "Esa oferta es un ultraje. ¡Que no vuelvan a sugerir algo así!"
 wuw_GER_diplomacy.108.t: "El gobierno [FROM.GetAdjective] acepta el traslado de industrias"
 wuw_GER_diplomacy.108.desc: "Los dirigentes [FROM.GetAdjective]s han respondido a nuestra propuesta de trasladar nuestra industria a su país a cambio de recursos. Claramente, reconocen los beneficios que el acuerdo reportará a ambas naciones, y por ello aceptan de buen grado. Recibiremos los recursos con prontitud."
 wuw_GER_diplomacy.108.a: "Genial."
 wuw_GER_diplomacy.109.t: "El gobierno [FROM.GetAdjective] rechaza el traslado de industrias"
 wuw_GER_diplomacy.109.desc: "Pese a su aparente neutralidad con respecto al acuerdo que propusimos, el gobierno [FROM.GetAdjective] ha decidido finalmente desestimar la propuesta de traslado de nuestras industrias a cambio de recursos. Afirman a modo de justificación que no es el momento idóneo, dando a entender que tal vez lleguemos a un acuerdo más adelante, cuando hayamos fortalecido más aún nuestra relación."
 wuw_GER_diplomacy.109.a: "Ya volveremos a insistir..."
 wuw_GER_diplomacy.110.t: "El gobierno [FROM.GetAdjective] rechaza de pleno el traslado de industrias"
 wuw_GER_diplomacy.110.desc: "Parece ser que el justo acuerdo que planteamos a la administración [FROM.GetAdjective] ha suscitado un rechazo absoluto. Además de negarse, sus representantes nos han exigido que no volvamos a insistir al respecto jamás. Si queremos esos recursos, habrá que buscar... alternativas."
 wuw_GER_diplomacy.110.a: "El egoísmo [FROM.GetAdjective] no conoce límites."
 GER_SOV_have_had_enough_tt: "§RElimina §Ydecisiones§! para trasladar industrias a §Y[SOV.GetNameWithFlag]§! a cambio de recursos.§!"
 wuw_GER_diplomacy.111.t: "Tratado para el Desarrollo de Relaciones Económicas"
 wuw_GER_diplomacy.111.desc: "Los diplomáticos de [FROM.GetNameDef] han insistido en que firmemos su propuesta de Tratado Germano–Rumano para el Desarrollo de las Relaciones Económicas entre Ambos Países. Afirman que este acuerdo será beneficioso para los dos países, ya que ellos necesitan nuestros recursos naturales para su industria y a cambio nos ofrecerán un mejor precio por el armamento alemán. El acuerdo no nos parece tan beneficioso para nosotros como afirman los alemanes, pero, si lo rechazamos, seguramente se enfadarán..."
 wuw_GER_diplomacy.111.a: "No nos queda otra opción que aceptar..."
 wuw_GER_diplomacy.111.b: "No podemos aceptar esto; ¡a la mierda las consecuencias!"
 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader] parece un líder sensato que quiere lo mejor para su país. Casualmente, resulta que este acuerdo desigual también es lo mejor para el nuestro. Emplearemos bien los recursos adicionales procedentes de [FROM.GetName]."
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader] parece un líder insensato e imprudente que no se preocupa en absoluto por su país. El pueblo [FROM.GetAdjective] sufrirá por culpa de esta estupidez."
 wuw_GER_diplomacy.113.b: "¡Es la guerra!"
 wuw_GER_diplomacy.117.a: "No podemos esperar plantarles cara..."
 wuw_GER_diplomacy.117.b: "¡Jamás nos someteremos!"
 wuw_GER_diplomacy.118.t: "[FROM.GetNameDefCap] se somete"
 wuw_GER_diplomacy.118.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha anunciado que la nación [FROM.GetAdjective] se someterá a nuestra soberanía, que es lo más sensato, puesto que carecen de poder para hacernos frente y con ello solo conseguirían traer más devastación a sus tierras y a su gente."
 wuw_GER_diplomacy.119.t: "[FROM.GetNameDefCap] se niega a someterse"
 wuw_GER_diplomacy.119.desc: "Los [FROM.GetAdjective]s son unos testarudos y han rechazado nuestra propuesta de unificar nuestros países para formar una entidad más poderosa. ¿Así nos agradecen todo lo que hemos hecho por ellos?"
 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader] quiere dinamitar el Congo"
 wuw_GER_weltpolitik.4.desc: "[FROM.GetLeader] de [FROM.GetNameDef] se ha dirigido a nosotros para hablar del asunto de las colonias perdidas [FROM.GetAdjective], pues consideran que Versalles se las arrebató. Ahora nos exigen que firmemos un pacto con la nación [GER.GetAdjective] para dividir el Congo en esferas de influencia y enviar una petición conjunta para exigir que así sea. ¿Cedemos y firmamos el pacto?"
 wuw_GER_weltpolitik.4.a: "Es un acuerdo que nos beneficia a ambos."
 wuw_GER_weltpolitik.4.b: "No tomaremos parte en tal agresión."
 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader] exige que renunciemos al Congo"
 wuw_GER_weltpolitik.5.desc: "Tras firmar una declaración conjunta con [GER.GetLeader], [FROM.GetLeader] de [FROM.GetNameDef] nos ha exigido que cedamos el Congo a los dos estados a los que representa. ¿Oponemos resistencia o claudicamos y les entregamos el Congo?"
 wuw_GER_weltpolitik.5.a: "Por desgracia, no se puede hacer mucho al respecto."
 wuw_GER_weltpolitik.5.b: "No podemos aceptarlo."
 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader] rechaza el trato"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader] ha declarado que, cuando dice que no apoyarán nuestra descabellada idea de dinamitar el Congo, un estado que no está conectado con ninguno de los nuestros, está defendiendo a todos los ciudadanos valientes de [FROM.GetNameDef]. Parece ser que la decisión ya está tomada."
 wuw_GER_weltpolitik.6.a: "En ese caso, ¡será nuestro!"
 wuw_GER_weltpolitik.6.b: "No deberíamos presionar más."
 wuw_GER_weltpolitik.7.t: "[BEL.GetNameDefCap] planea renunciar a nuestra libertad"
 wuw_GER_weltpolitik.7.desc: "[BEL.GetLeader] de [BEL.GetNameDef] ha cedido ante las exigencias conjuntas [GER.GetAdjective] y [ENG.GetAdjective] y permitirá que se dividan nuestra nación, lo que pondrá fin a cualquier tipo de independencia que podamos tener actualmente. ¿De verdad tenemos que aceptar este destino?"
 wuw_GER_weltpolitik.7.a: "No podemos hacer nada."
 wuw_GER_weltpolitik.7.b: "No podemos consentirlo. ¡A las armas!"
 wuw_GER_weltpolitik.8.t: "[BEL.GetNameDefCap] renunciará al Congo"
 wuw_GER_weltpolitik.8.desc: "[BEL.GetLeader] de [BEL.GetNameDef] ha cedido a nuestras exigencias y declara que nos entregará el Congo de inmediato. Aún no tenemos claro si el pueblo y los gobernadores del país lo aceptarán, pero por lo menos el gobierno [BEL.GetAdjective] ha cedido."
 wuw_GER_weltpolitik.8.a: "Perfecto."
 wuw_GER_weltpolitik.9.t: "[BEL.GetNameDefCap] se niega a entregar el Congo"
 wuw_GER_weltpolitik.9.desc: "[BEL.GetLeader] de [BEL.GetNameDef] ha decidido mantenerse firme ante nuestras exigencias y declara que el ejército [BEL.GetAdjective] no se amedrentará ante la oposición y luchará por el Congo hasta que no quede ni un solo hombre en pie. No saben con quién se están metiendo."
 wuw_GER_weltpolitik.9.a: "Los destruiremos."
 wuw_GER_weltpolitik.9.b: "No hay necesidad de ejercer presión."
 wuw_GER_weltpolitik.10.t: "La crisis del Congo"
 wuw_GER_weltpolitik.10.desc: "El tratado se ha firmado y la tierra va a entregarse. Sin embargo, hay quien opone resistencia en el Congo, cosa a la que habrá que hacer frente."
 wuw_GER_weltpolitik.10.a: "Lo tomaremos por la fuerza."
 wuw_GER_weltpolitik.10.b: "Hoy es un buen día."
 wuw_GER_weltpolitik.11.t: "La crisis del Congo"
 wuw_GER_weltpolitik.11.desc: "Nuestros gobernantes del Congo informan que no aceptarán el destino que hemos elegido para ellos y defenderán la autonomía [COG.GetAdjective]. Tendremos que aplacarlos para que no destrocen nuestra nación, dado que [ENG.GetNameDef] y [GER.GetNameDef] consideran que se trata de un acto de resistencia por nuestra parte."
 wuw_GER_weltpolitik.11.a: "¡Hemos de destruirlos por el bien de nuestro pueblo!"
 wuw_GER_chinese_diplomacy.5.t: "El programa de investigación sino-alemana"
 wuw_GER_chinese_diplomacy.5.desc: "Nuestros grandes aliados [FROM.GetAdjective] en el oeste nos han enviado una delegación que solicita que empecemos a cooperar en el desarrollo de nueva tecnología y cuyo nuevo programa recibe el nombre de \"programa de investigación sino-alemana\". ¿Nos unimos a ellos?"
 wuw_GER_chinese_diplomacy.5.a: "¡Una gran iniciativa!"
 wuw_GER_chinese_diplomacy.5.b: "No creemos que esto nos vaya a ayudar."
 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetNameDefCap] acepta cooperar"
 wuw_GER_chinese_diplomacy.6.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha decidido aceptar nuestra propuesta y ha mostrado un gran interés en nuestro programa de investigación sino-alemana. ¡Manos a la obra!"
 wuw_GER_chinese_diplomacy.6.a: "Espléndido."
 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetNameDefCap] se niega a cooperar"
 wuw_GER_chinese_diplomacy.7.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha decidido rechazar la propuesta y afirma que se las apañan bien solos, sin la tecnología occidental. Es lo que hay."
 wuw_GER_chinese_diplomacy.7.a: "No saben lo que se pierden."
 wuw_GER_weltpolitik.12.t: "[FROM.GetName] solicita la devolución de sus antiguos territorios coloniales"
 wuw_GER_weltpolitik.12.desc: "\n[FROM.GetLeader] de [FROM.GetNameDef] se ha dirigido a nosotros con una propuesta de lo más interesante. Nos pide que les devolvamos sus antiguos territorios coloniales [FROM.GetAdjective] a cambio de fortalecer las relaciones entre nuestros países y respaldar a nuestro gobierno a nivel global. Es una propuesta un poco unilateral, pero a lo mejor nos conviene."
 wuw_GER_weltpolitik.12.a: "Por nuestros amigos, lo que sea."
 wuw_GER_weltpolitik.12.b: "No, ahora son nuestros."
 wuw_GER_weltpolitik.13.t: "[FROM.GetNameDefCap] devuelve nuestras colonias"
 wuw_GER_weltpolitik.13.desc: "\n[FROM.GetLeader] de [FROM.GetNameDef] ha aceptado devolvernos nuestras antiguas colonias bajo la premisa de que están mejor en nuestras manos. El pueblo ha salido a celebrarlo, pues parece que el imperio colonial [ROOT.GetAdjective] ha resurgido."
 wuw_GER_weltpolitik.13.a: "El imperialismo vuelve a la carga."
 wuw_GER_weltpolitik.14.t: "[FROM.GetNameDefCap] no nos devuelve nuestras colonias"
 wuw_GER_weltpolitik.14.desc: "\n[FROM.GetLeader] de [FROM.GetNameDef] ha rechazado la propuesta de devolvernos nuestras antiguas colonias, alegando que es un acuerdo unilateral en el que ganarán poco o nada."
 wuw_GER_weltpolitik.14.a: "Si no puede ser, no puede ser."
 wuw_GER_weltpolitik.15.t: "[FROM.GetNameDefCap] le cede tierras a [GER.GetNameDefCap]"
 wuw_GER_weltpolitik.15.desc: "\nEn un sorprendente giro de los acontecimientos, [FROM.GetLeader] de [FROM.GetNameDef] ha decidido devolver todos los antiguos territorios coloniales [GER.GetAdjective], incluidos los que teníamos. Por desgracia, no podemos hacer nada para evitarlo, pero por lo menos podemos exigir algún tipo de compensación."
 wuw_GER_weltpolitik.15.a: "¡Exigimos alguna forma de compensación!"
 wuw_GER_reichskommissariats.1.t: "El liderazgo del Belgien-Nordfrankreich"
 wuw_GER_reichskommissariats.1.desc: "Ahora que hemos establecido una nueva administración civil en Bélgica y el norte de Francia, es necesario determinar no solo el cometido de nuestro nuevo súbdito, sino también quién deberá gobernar en la región y cerciorarnos de que nuestras políticas se apliquen como es debido. ¿Será mejor nombrar Reichskommissar a un político [ROOT.GetAdjective], o deberíamos servirnos de un colaboracionista local?"
 wuw_GER_reichskommissariats.1.a: "Necesitan a un alemán al mando."
 wuw_GER_reichskommissariats.1.b: "Será más sensato nombrar a un colaboracionista de la región."
