 WW_hungary.123.t: "La marcha de la Cruz de Scythe en Budapest"
 WW_hungary.123.desc: "Nuestras tropas han interceptado al político nacionalsocialista radical Zoltán Böszörmény y a sus seguidores en una marcha en Budapest ante la tentativa perpetrar un golpe de Estado influenciado por la marcha de Mussolini en Roma. Este activista político radical, que se describe a sí mismo como un \"gigante entre gigantes del intelecto y gran poeta húngaro con una misión profética\", ha congregado a un descontento grupo de seguidores agrarios bajo la bandera de su Cruz de Scythe, y ahora se dirigen a la capital. ¿Cómo abordamos este asunto?"
 WW_hungary.123.a: "¡Dispersadlos y arrestad a su patético líder!"
 WW_hungary.123.b: "Abrid fuego y asustadlos."
 HUN_third_mexican_empire_tt: "§YMéxico§! se conocerá como §Yel Tercer Imperio Mexicano§!.\n"
 HUN_croatia_slavonia_tt: "§YCroacia§! se conocerá como §Yel Reino de Croacia-Eslavonia§!.\n"
 HUN_bohemia_and_silesia_tt: "§YChecoslovaquia§! se conocerá como §Yel Reino de Bohemia-Moravia y Silesia§!.\n"
 HUN_cisleithania_tt: "§YAustria§! se conocerá como §Yel conjunto de reinos y tierras representados en el Consejo Imperial§!.\n"
 WW_hungary.124.t: "Un hombre regresa a su hogar"
 WW_hungary.124.desc: "De buena mañana, las autoridades de Gori han dado parte de un hombre que exige la devolución de una finca agrícola que, según alega, le pertenece por derecho. El demandante explica que acaba de regresar a su patria, escapando por muy poco de la amenaza rusa. Además, si se le permite ejercer la política, se ha prometido capaz de llevar a nuestra nación a la gloria, pues al parecer desciende de una estirpe de políticos excelentes. ¿Nos hallamos ante el cabecilla que necesitamos para hacer realidad esa Georgia eminente con la que soñamos?"
 WW_hungary.124.a: "¡Hay que darle un cargo a ese señor ahora mismo!"
 WW_hungary.124.b: "Dirá lo que quiera, pero no nos podemos fiar de él."
 ### HUN news events ###
 wuw_HUN_news_events.1.t: "[HUN.GetNameDefCap] anuncia el programa Győri"
 wuw_HUN_news_events.1.d: "\nEl gobierno [HUN.GetAdjective], con [HUN.GetLeader] al frente, ha anunciado un nuevo programa industrial exhaustivo con miras a rearmar a la nación con la mayor celeridad posible. Los observadores internacionales lo interpretan como una agresión por parte de [HUN.GetNameDef] para con sus vecinos, pero no sabremos si es esa su intención hasta que pase cierto tiempo."
 wuw_HUN_news_events.1.a: "Algo se traen entre manos..."
 wuw_HUN_news_events.1.b: "¡Será garantía de protección en un futuro!"
 wuw_HUN_news_events.2.t: "[HUN.GetNameDefCap] se une a la facción [GER.GetAdjective]"
 wuw_HUN_news_events.2.d: "Tras firmar un pacto de asistencia mutua y apoyo en la consecución de objetivos nacionales, [GER.GetLeader] y [HUN.GetLeader] han anunciado hoy la incorporación de [HUN.GetNameDef] a la facción [GER.GetAdjective]."
 wuw_HUN_news_events.2.a: "¿Qué cariz tomará este asunto?"
 wuw_HUN_news_events.2.b: "¡Por un futuro mejor!"
 wuw_HUN_news_events.2.c: "Será un títere útil."
 wuw_HUN_news_events.3.t: "[HUN.GetNameDefCap] reforma las Potencias Centrales"
 wuw_HUN_news_events.3.desc: "\nA falta de alianzas posibles con sus vecinos inmediatos, [HUN.GetNameDef] se ha propuesto reformar de nuevo las Potencias Centrales. Al verse libre de los tratados que se impusieron al país, este procedió a una remilitarización expeditiva. Está aún por ver si esta nueva alianza se ceñirá o no a los cánones de lo que fue en la Gran Guerra."
 wuw_HUN_news_events.3.a: "Muy preocupante."
 wuw_HUN_news_events.3.b: "¡Recobraremos nuestra gloria de antaño!"
 wuw_HUN_news_events.3.c: "Mantendrán vivo nuestro legado."
 GER_Rejected_HUN_central_powers: "Alemania rechaza nuestra adhesión a las Potencias Centrales"
 wuw_HUN_news_events.4.t: "[HUN.GetNameDefCap] ansía el dominio global"
 wuw_HUN_news_events.4.desc: "[HUN.GetLeader] de [HUN.GetNameDef] ha anunciado la ambición de su nación de dominar el mundo e imponer su hegemonía en los cinco continentes. Justifica dicha intención alegando que es derecho irrenunciable [HUN.GetAdjective] como pueblo del Reino Apostólico, y que nunca más se volverán a doblegar ante potencias extranjeras."
 wuw_HUN_news_events.4.a: "¡Es preciso destruirlos!"
 wuw_HUN_news_events.4.b: "¡El mundo es nuestro!"
 wuw_HUN_news_events.5.t: "[HUN.GetLeader] asciende al trono de Hungría"
 wuw_HUN_news_events.5.desc: "Tras una rigurosa búsqueda de un monarca para su nación, largas negociaciones y preparativos, la administración [HUN.GetAdjective] ha decidido coronar a [HUN.GetLeader]. Hoy, entre festejos y algarabías, el aspirante al trono ha sido coronado rey de Hungría en una solemne ceremonia que ha tenido lugar en el Palacio Real de Budapest."
 wuw_HUN_news_events.5.a: "¡Un nuevo rey al fin!"
 wuw_HUN_news_events.5.b: "Surge un nuevo enemigo."
 wuw_HUN_news_events.5.c: "¿Un posible aliado?"
 wuw_HUN_news_events.6.t: "José Augusto asciende al trono de Hungría"
 wuw_HUN_news_events.6.desc: "Tras una rigurosa búsqueda de un monarca para su nación, largas negociaciones y preparativos, la administración [HUN.GetAdjective] ha decidido coronar a José Augusto de Habsburgo, último nádor de Hungría, archiduque de Austria y príncipe de Hungría y Bohemia, así como Feldmarschall del antiguo ejército austrohúngaro. Hoy, en medio de mucha fanfarria y celebración, ha sido coronado rey de Hungría en una solemne ceremonia en el Palacio Real de Budapest.\nLas tendencias ideológicas del nuevo rey, caballero de la Orden de Vitéz y aristócrata de sangre Habsburgo, son claras y ya ha declarado que \"traerá a Hungría la grandeza que merece, sin quebrantar los tratados que disolvieron el Imperio austrohúngaro\". Esto, sumado a la promesa del rey de \"enmendar las injusticias perpetradas contra nuestra nación en el pasado\", desvanece toda esperanza de que la coronación atenúe las tensiones de la región."
 wuw_HUN_news_events.6.a: "¡Un nuevo rey al fin!"
 wuw_HUN_news_events.6.b: "Surge un nuevo enemigo."
 wuw_HUN_news_events.6.c: "¿Un posible aliado?"
 wuw_HUN_news_events.7.t: "Restauración de la República Soviética de Hungría"
 wuw_HUN_news_events.7.desc: "Hoy, el líder del Consejo Ejecutivo Central de Hungría, Béla Kun, ha anunciado la recreación de la República Soviética Federal Socialista de Hungría, abolida de forma abrupta en agosto de 1919. Aunque en el pasado se vio truncada por una fuerza formada por antirrevolucionarios y la Pequeña Entente, Béla Kun ha declarado que esta vez no ocurrirá lo mismo. ¿Qué les aguarda a los Balcanes en los años venideros?"
 wuw_HUN_news_events.7.a: "Obreros del mundo, ¡uníos!"
 wuw_HUN_news_events.7.b: "¿Qué narices traman?"
 wuw_HUN_news_events.7.c: "Falsos revisionistas..."
 wuw_HUN_news_events.8.t: "Proclamación de la República Popular Húngara"
 wuw_HUN_news_events.8.desc: "Hoy, el secretario general de Hungría, Mátyás Rákosi, ha proclamado la creación de una nueva República Popular Húngara, anunciando que las naciones pretenden aumentar la cooperación con [SOV.GetNameDef]. Aunque ha declarado que el país es una democracia abierta, salta a la luz que su gobierno es dictatorial. ¿Qué futuro le aguarda al pueblo húngaro?"
 wuw_HUN_news_events.8.a: "¡Por fin!"
 wuw_HUN_news_events.8.b: "La paz nunca ha sido una opción."
 wuw_HUN_news_events.8.c: "Una sorpresa más que bienvenida."
 wuw_HUN_news_events.9.t: "[HUN.GetNameDefCap] ocupa Burgenland"
 wuw_HUN_news_events.9.desc: "A principios de esta semana, las fuerzas [HUN.GetAdjective] han entrado y ocupado Eisenstadt. Afirman que se trata de una medida para proteger al pueblo [HUN.GetAdjective] de la zona, que acaba de tomar las calles en señal de protesta por lo que tachan de ocupación ilegal de la región tras el Tratado de Trianón. ¿Será este el detonante de una nueva guerra en los Balcanes o servirá para reajustar ligeramente las fronteras?"
 wuw_HUN_news_events.9.a: "De nuevo en las manos correctas."
 wuw_HUN_news_events.9.b: "¡No les pertenece!"
 wuw_HUN_news_events.9.c: "Una novedad interesante"
 ##### Belgian events #####
 #### Historical ####
 ### Political Events
 #Government Resigns
 ww_BEL_event_political.1.t: "El gobierno dimite y se celebran elecciones anticipadas"
 ww_BEL_event_political.1.desc: "Erosionado por los escándalos de corrupción, el gobierno finalmente se ha desmoronado. Una comisión de investigación dirigida por Léon Degrelle, líder del movimiento fascista rexista, llevaba años investigando el soborno de ministros y ha sacado a la luz una trama de numerosos pagos ilícitos. \n\nEn un intento por recuperar la legitimidad y la credibilidad, el asediado primer ministro Paul van Zeeland convocó elecciones anticipadas, y los resultados ya están disponibles. \n\nEl Parti Ouvrier Belge (Partido Obrero Belga), liderado por Émile Vandervelde, ha sacado partido del mal momento de su rival político para obtener el mejor resultado. Podría aprovechar esta victoria y formar un gobierno minoritario, o trabajar junto con el Partido Católico de Paul van Zeeland para alcanzar una mayoría más estable y formar un Gobierno de Unidad Nacional. \n\nNo pasemos por alto que el partido rexista de Léon Degrelle también ha obtenido un resultado magnífico, quedando así demostrada la popularidad de su campaña anticorrupción."
 ww_BEL_event_political.1.a: "Se constituirá el Gobierno de Unidad Nacional."
 ww_BEL_event_political.1.b: "Vandervelde formará un gobierno minoritario."
 BEL_paul_van_zeeland_remains_tt: "§YPaul van Zeeland§! se mantiene como primer ministro y lidera una amplia coalición de partidos §Ydemocráticos§!."
 #Corrupt Zeeland
 ww_BEL_event_political.2.t: "El escándalo de corrupción de Paul van Zeeland"
 ww_BEL_event_political.2.desc: "El escándalo de corrupción que lastra al Partido Católico de Paul van Zeeland ha ido a peor: ¡ha salido a la luz que el mismísimo primer ministro ha aceptado \"contribuciones\"! Es cuestión de tiempo que su gobierno se vuelva a hundir."
 ww_BEL_event_political.2.a: "¡¿Hasta dónde va a llegar la corrupción?!"
 #Royal Appointment
 ww_BEL_event_political.3.t: "El nombramiento real"
 ww_BEL_event_political.3.desc: "El primer ministro Paul van Zeeland ha dimitido finalmente, cerrando un bochornoso episodio de nuestra democracia. Esta vez, el mismísimo rey Leopoldo III ha decidido tomar cartas en el asunto y nombrar él al nuevo primer ministro. Los candidatos destacados son dos: \n\nPaul-Émile Janson, miembro del Partido Liberal y del Gobierno de Unidad Nacional, es considerado un hombre estable. El otro es Léon Degrelle, autoproclamado voz de la ley y el orden, cuyo partido logró un gran resultado en las últimas elecciones."
 ww_BEL_event_political.3.a: "Nombremos al liberal Paul-Émile Janson, candidato de la estabilidad."
 ww_BEL_event_political.3.b: "El rexista Léon Degrelle restablecerá la ley y el orden."
 #Budgetary Crisis
 ww_BEL_event_political.4.t: "Crisis presupuestaria"
 ww_BEL_event_political.4.desc: "Aunque nuestra economía mostró indicios de recuperación, hoy afrontamos una crisis financiera más. El primer ministro [BEL.GetLeader] no ha logrado que sus presupuestos se aprueben en el Parlamento al no ser capaz de conseguir un amplio consenso sobre las reformas fiscales necesarias para contrarrestar el empeoramiento de las finanzas públicas, lo que ha vuelto a provocar el colapso del gobierno. \n\nPor consiguiente, el poder ha pasado a manos de Paul-Henri Spaak, brillante promesa del Partido Laborista y primer ministro socialista de Bélgica."
 ww_BEL_event_political.4.a: "¡Esperemos que el primer ministro Spaak dure más!"
 #Adriaan Martens Crisis
 ww_BEL_event_political.5.t: "Crisis de Adriaan Martens"
 ww_BEL_event_political.5.desc: "Lo que comenzó como un nombramiento bastante normal se convirtió en otra crisis política para nuestro gobierno. El primer ministro debía designar un nuevo miembro para la Real Academia de Medicina y propuso a Adriaan Martens. Esta decisión resultó polémica debido al nacionalismo flamenco de Martens y a su colaboración con los ocupantes alemanes durante la Gran Guerra. Esta decisión ha recibido fuerte oposición de los veteranos de guerra, los liberales, los francófonos... Incluso el rey ha expresado su disgusto. \n\n[BEL.GetLeader] ha intentado defender su opción, pero la presión no ha cesado de aumentar. Sus oponentes piden elecciones anticipadas para elegir un nuevo líder, aunque Spaak podría tener suficiente capital político para competir por el puesto."
 ww_BEL_event_political.5.a: "El primer ministro debe dimitir y convocar elecciones anticipadas."
 ww_BEL_event_political.5.b: "Spaak tiene apoyo político suficiente para superar este trance."
 #The Flemish Question
 ww_BEL_event_political.6.t: "La cuestión flamenca"
 ww_BEL_event_political.6.desc: "Desde sus inicios, Bélgica ha sido un país dividido entre dos grupos lingüísticos: los valones, de lengua francesa, y los flamencos, de lengua neerlandesa. De esto se deriva una amplia variedad de problemas en nuestra nación; desde simples malentendidos entre amigos y órdenes militares mal ejecutadas, hasta errores judiciales cuando la persona acusada y el tribunal que la juzga hablan distintos idiomas.\n\nYa es hora de dejar atrás esa división de una vez por todas y tomar la decisión de unir nuestra nación bajo una lengua común."
 ww_BEL_event_political.6.a: "Hay que priorizar el neerlandés."
 ww_BEL_event_political.6.b: "Hay que priorizar el francés."
 ww_BEL_event_political.6.c: "A Bélgica la definen ambas culturas por igual."
 #The Snap Election
 ww_BEL_event_political.7.t: "Las elecciones anticipadas"
 ww_BEL_event_political.7.desc: "Con la crisis constitucional sofocada por el momento, es hora de asegurarnos de que el gobierno recupere la legitimidad para distinguirse del que acaba de deponer. Por el momento, Paul-Henri Spaak, de los socialistas, y Hubert Pierlot, del Partido Católico, son los mejor situados de cara a unas elecciones anticipadas."
 ww_BEL_event_political.7.a: "Hubert Pierlot y el Partido Católico deben seguir defendiéndonos de quienes nos amenazan."
 ww_BEL_event_political.7.b: "Paul-Henri Spaak y el Partido Laborista nos conducirán a un nuevo futuro socialista."
 #Communist Language Problems
 ww_BEL_event_political.8.t: "El idioma del pueblo"
 ww_BEL_event_political.8.desc: "Nuestro pueblo está dividido desde hace mucho tiempo. El hecho de que los valones hablen francés y los flamencos hablen neerlandés abre una pequeña brecha e impide que [ROOT.GetName] se desarrolle de forma unificada. Debemos tomar una decisión con respecto a nuestro idioma oficial para evitar que los malentendidos entre amigos, las órdenes militares mal ejecutadas y los errores judiciales sigan formando parte de la vida cotidiana [ROOT.GetAdjective]."
 ww_BEL_event_political.8.a: "Nuestro idioma es el neerlandés."
 ww_BEL_event_political.8.b: "Nuestro idioma es el francés."
 ww_BEL_event_political.8.c: "¡Nuestras lenguas son iguales y mantendremos las dos!"
 ### Diplomatic Events
 #Repudiate Treaties
 ww_BEL_event_diplomatic.1.t: "[FROM.GetNameDefCap] repudia nuestras garantías"
 ww_BEL_event_diplomatic.1.desc: "[FROM.GetLeader] nos ha comunicado la nulidad del tratado de defensa que existía entre nuestros países, pues su administración opta por una postura neutral en estos tiempos complejos. Una neutralidad que, cabe señalarlo, no les benefició mucho en la Gran Guerra..."
 ww_BEL_event_diplomatic.1.a: "Que se labren su propio camino."
 #Luxembourg Receives Ultimatum - to LUX
 ww_BEL_event_diplomatic.2.t: "[FROM.GetNameDefCap] exige nuestra anexión"
 ww_BEL_event_diplomatic.2.desc: "[FROM.GetLeader] ha invocado los lazos del pasado, nuestra historia y nuestra lengua común para conseguir anexionarnos a su nación."
 ww_BEL_event_diplomatic.2.a: "Juntos somos más fuertes."
 ww_BEL_event_diplomatic.2.b: "¡Luxemburgo es una nación orgullosa e independiente!"
 #Luxembourg Yields - to BEL
 ww_BEL_event_diplomatic.3.t: "[FROM.GetNameDefCap] cede"
 ww_BEL_event_diplomatic.3.desc: "¡Nos llegan excelentes noticias! El pueblo de [FROM.GetNameDefCap] reconoce sensatamente que unidos somos más fuertes y ya han comenzado los preparativos para recibir a la nueva administración de este territorio."
 ww_BEL_event_diplomatic.3.a: "Espléndido."
 #Luxembourg Resists - to BEL
 ww_BEL_event_diplomatic.4.t: "¡[FROM.GetNameDefCap] se resiste!"
 ww_BEL_event_diplomatic.4.desc: "Lamentablemente, el pueblo de [FROM.GetNameDefCap] parece tener inflamado el sentido de su poder soberano y ha decidido rechazar nuestra amable oferta de unificación. Tal vez tengamos que mostrarles el poderío de nuestra nación y sumarlos a nuestra unión por la fuerza."
 ww_BEL_event_diplomatic.4.a: "Han tomado la decisión equivocada."
 ##Demand Calais Events
 #To Belgium : What can we offer?
 ww_BEL_event_diplomatic.5.t: "¿Cómo conseguimos Calais?"
 ww_BEL_event_diplomatic.5.desc: "Hemos decidido exigir Calais a Francia, pero aún tenemos que elegir la forma de obtenerlo. Naturalmente, nuestro poderoso ejército podría ocuparlo sin problemas; no obstante, deberíamos buscar un método alternativo para evitar posibles daños colaterales. ¡No nos importa de qué forma se realice la unificación siempre que consigamos lo que por derecho nos pertenece!"
 ww_BEL_event_diplomatic.5.a: "Amenacemos con una guerra."
 ww_BEL_event_diplomatic.5.b: "El Congo a cambio de Calais."
 ww_BEL_event_diplomatic.5.c: "Ofreceremos una compensación económica."
 ww_BEL_event_diplomatic.5.d: "Propondremos una alianza a cambio."
 #To France : Belgium demand Calais
 ww_BEL_event_diplomatic.6.t: "Bélgica exige Calais"
 ww_BEL_event_diplomatic.6.desc: "¡Acabamos de recibir la descarada exigencia de [BEL.GetName] de que les entreguemos Calais! Afirman que este territorio pertenece legítimamente a Bélgica como parte del ducado de Borgoña, cuyo legado reclaman. Sus embajadores han presentado claras amenazas de violencia si no accedemos a sus exigencias; sin embargo, conocemos su poderío militar y esto solo puede ser un farol."
 ww_BEL_event_diplomatic.6.a: "¡Sacrebleu! ¡Non!"
 ww_BEL_event_diplomatic.6.b: "No podemos permitirnos otro enemigo más."
 #To France : Belgium offers Congo land for Calais
 ww_BEL_event_diplomatic.7.t: "Bélgica desea intercambiar Calais"
 ww_BEL_event_diplomatic.7.desc: "Acabamos de recibir una oferta interesante de la legación [BEL.GetAdjective]. Nos proponen un intercambio de territorio: Calais por una gran parte del Congo. Nos apoderaríamos de los estados de Coquilhatville y Stanleyville, fronterizos con nuestro territorio. Sus diplomáticos dejaron caer amenazas veladas en el caso de que rechacemos la oferta, que, por otra parte, nos procuraría una expansión importante en África. ¿Merece la pena aceptarla?"
 ww_BEL_event_diplomatic.7.a: "No, Calais tiene más valor para nosotros."
 ww_BEL_event_diplomatic.7.b: "Muy bien, es un intercambio justo."
 #To France : Belgium offers payment for Calais
 ww_BEL_event_diplomatic.8.t: "Bélgica desea comprar Calais"
 ww_BEL_event_diplomatic.8.desc: "Acabamos de recibir una interesante oferta de la legación [BEL.GetAdjective]. Expresan su interés en comprarnos Calais con la intención de \"reunir sus territorios históricos\". La suma que ofrecen es bastante alta y contribuiría a mejorar nuestra economía; la duda está en si merece la pena perder territorio por ese precio. También hay que tener en cuenta que sus diplomáticos apuntaron a una escalada de tensiones en caso de que rechazáramos la oferta."
 ww_BEL_event_diplomatic.8.a: "No, Calais tiene más valor para nosotros."
 ww_BEL_event_diplomatic.8.b: "¡El precio nos parece correcto!"
 #To Congo : Belgium just handed land over to France
 ww_BEL_event_diplomatic.9.t: "¡Coquilhatville y Stanleyville vendidos a Francia!"
 ww_BEL_event_diplomatic.9.desc: "Acaban de comunicar a nuestro gobierno colonial que [BEL.GetName] ha cerrado un trato con [FRA.GetName] para intercambiar Calais por dos de nuestros estados: Coquilhatville y Stanleyville. De nuevo, nuestros señores europeos redibujan las fronteras de África sin consultar a los que vivimos aquí."
 ww_BEL_event_diplomatic.9.a: "Tendremos que actualizar los mapas... otra vez."
 #To Belgium : France accepted! We got the land.
 ww_BEL_event_diplomatic.10.t: "¡Francia acepta!"
 ww_BEL_event_diplomatic.10.desc: "Nuestra legación en París nos comunica que [FRA.GetName] ha aceptado nuestra oferta y que ya está en marcha el proceso para transferirnos la administración de Calais y los territorios circundantes."
 ww_BEL_event_diplomatic.10.a: "¡Nuestro legítimo territorio ha sido restaurado!"
 #To Belgium : France refused. Escalate?
 ww_BEL_event_diplomatic.11.t: "Escalada de tensiones por Calais"
 ww_BEL_event_diplomatic.11.desc: "Nuestra legación en París nos comunica que se han roto las negociaciones sobre Calais y que quizás tengamos que recurrir a la fuerza para apoderarnos de esta tierra que nos pertenece por derecho. Hemos intentado ser razonables, pero han rechazado cada paso que dábamos. Ya es hora de enseñarles el verdadero poderío militar [BEL.GetAdjective]."
 ww_BEL_event_diplomatic.11.a: "No caigamos en ese precipicio."
 ww_BEL_event_diplomatic.11.b: "¡Han elegido la guerra!" #Tool tip to say occupying Paris may be enough to force peace.
 #To ENG/FRA/SOV: Belgium requests guarantee
 ww_BEL_event_diplomatic.12.t: "[FROM.GetNameDefCap] solicita nuestra ayuda"
 ww_BEL_event_diplomatic.12.desc: "Acabamos de recibir un mensaje de los dirigentes [FROM.GetAdjective]. Las hostilidades arrecian a su alrededor y les preocupa que su país no tenga capacidad para salvaguardarse. Agradecerían mucho nuestra ayuda, que además contribuiría a mantener la paz en la región."
 ww_BEL_event_diplomatic.12.a: "¡Tendrán nuestra ayuda!"
 ww_BEL_event_diplomatic.12.b: "No podemos hacer nada."
 #To Belgium: Gets guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.13.t: "[FROM.GetNameDefCap] garantiza nuestra independencia"
 ww_BEL_event_diplomatic.13.desc: "Hemos recibido las noticias más maravillosas de los diplomáticos [FROM.GetAdjective]. Están de acuerdo en que nuestra integridad corre peligro y que nuestro ejército podría no bastar para defender nuestra independencia. Por lo tanto, nos ofrecen la garantía que les pedíamos."
 ww_BEL_event_diplomatic.13.a: "Así estaremos a salvo."
 #To Belgium: Does not get guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.14.t: "[FROM.GetNameDefCap] se niega a ofrecernos garantías"
 ww_BEL_event_diplomatic.14.desc: "A pesar del claro peligro que corre nuestra existencia, el gobierno [FROM.GetAdjective] ha rechazado nuestra solicitud de garantías. Hemos intentado razonar con ellos, pero se niegan a reconocer la gravedad de la situación. Parece que tendremos que apañárnoslas por nuestra cuenta."
 ww_BEL_event_diplomatic.14.a: "¡Qué grosería por su parte!"
 #To GER/FRA/ENG: Exiled Belgium Requests equipment
 ww_BEL_event_diplomatic.15.t: "[FROM.GetNameDefCap] solicita equipo"
 ww_BEL_event_diplomatic.15.desc: "Acabamos de recibir una petición del gobierno [FROM.GetAdjective] en el exilio. Desean que les enviemos equipo para entrenar a las tropas que les quedan, con la esperanza de recuperar en algún momento su tierra patria."
 ww_BEL_event_diplomatic.15.a: "Los apoyaremos."
 ww_BEL_event_diplomatic.15.b: "Su ambición es noble, pero no podemos ayudarlos."
 #To GER/FRA/ENG: Exiled Belgium Requests factories
 ww_BEL_event_diplomatic.16.t: "[FROM.GetNameDefCap] solicita fábricas"
 ww_BEL_event_diplomatic.16.desc: "Hemos recibido una petición del gobierno [FROM.GetAdjective] para utilizar nuestras fábricas con el fin de producir equipo para las tropas que les quedan. Aspiran a recuperar su patria y, para ello, esas tropas necesitarán equipo."
 ww_BEL_event_diplomatic.16.a: "Por supuesto que los ayudaremos."
 ww_BEL_event_diplomatic.16.b: "No tenemos capacidad para ayudarlos."
 #To GER/USA/ENG: BEL requests military experience sharing
 ww_BEL_event_diplomatic.17.t: "[FROM.GetNameDefCap] propone compartir experiencia militar"
 ww_BEL_event_diplomatic.17.desc: "El gobierno en el exilio de [FROM.GetNameDef] se ha puesto en contacto con nosotros para proponer una iniciativa conjunta de nuestros ejércitos para compartir experiencia militar. Esto nos beneficiaría a nosotros tanto como a ellos."
 ww_BEL_event_diplomatic.17.a: "Una gran idea."
 ww_BEL_event_diplomatic.17.b: "Es una pérdida de tiempo."
 #To BEL: Generic accept
 ww_BEL_event_diplomatic.18.t: "[FROM.GetNameDefCap] acepta"
 ww_BEL_event_diplomatic.18.desc: "La sugerencia de reforzar nuestra posición y ayudar a reconstruir nuestro ejército para que reconquiste nuestra tierra patria ha encontrado la aprobación de [FROM.GetNameDef]. Aunque esto, por sí mismo, no resuelve nuestros problemas, será una buena base para recuperar finalmente la independencia."
 ww_BEL_event_diplomatic.18.a: "¡Grandes noticias!"
 #To BEL: generic reject
 ww_BEL_event_diplomatic.19.t: "[FROM.GetNameDefCap] no acepta"
 ww_BEL_event_diplomatic.19.desc: "La sugerencia de reforzar nuestra posición y ayudar a reconstruir nuestro ejército para que reconquiste nuestra tierra patria se ha encontrado con el rechazo de [FROM.GetNameDef]. Esperábamos sentar una buena base para el futuro, pero esos planes se han ido al traste."
 ww_BEL_event_diplomatic.19.a: "Qué pena."
 ww_BEL_event_diplomatic.20.t: "[FROM.GetNameDefCap] nos invita a unirnos a un proyecto de cooperación europeo"
 ww_BEL_event_diplomatic.20.desc: "[FROM.GetNameDef] nos ha invitado formalmente a unirnos a la facción [FROM.GetFactionName]. Con esta nueva iniciativa, buscan fomentar la cooperación dentro de la región con la esperanza de estabilizarla y mejorar las relaciones diplomáticas."
 ww_BEL_event_diplomatic.20.a: "¡Una gran iniciativa!"
 ww_BEL_event_diplomatic.20.b: "Resulta sospechoso..."
 ww_BEL_event_diplomatic.21.t: "[FROM.GetNameDefCap] se une a [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.21.desc: "[FROM.GetNameDef] ha recibido nuestra invitación con agrado, y está de acuerdo en que se debe crear una comunidad europea mayor. Si aunamos fuerzas, seremos capaces de volver a estabilizar la región."
 ww_BEL_event_diplomatic.21.a: "¡Grandes noticias!"
 ww_BEL_event_diplomatic.22.t: "[FROM.GetNameDefCap] rechaza nuestra invitación para unirse a [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.22.desc: "Los diplomáticos [FROM.GetAdjective]s nos han proporcionado una respuesta decepcionante. Afirman que, aunque la idea les parezca honorable, fracasará, como ya ocurrió con las iniciativas anteriores."
 ww_BEL_event_diplomatic.22.a: "Qué pena, la verdad."
 ww_BEL_event_diplomatic.23.t: "[FROM.GetNameDefCap] nos invita a unirnos a sus proyectos de investigación"
 ww_BEL_event_diplomatic.23.desc: "Una delegación [FROM.GetAdjective] nos ha propuesto formar una alianza de investigación para la totalidad de [FROM.GetFactionName]. Como aliados que somos, necesitamos compartir nuestra tecnología para avanzar en la Unión."
 ww_BEL_event_diplomatic.23.a: "Aceptaremos, por supuesto."
 ww_BEL_event_diplomatic.23.b: "Nuestra tecnología es solo nuestra."
 ww_BEL_event_diplomatic.24.t: "[FROM.GetNameDefCap] se une al grupo de investigación de la Unión Europea"
 ww_BEL_event_diplomatic.24.desc: "[FROM.GetNameDef] ha aceptado de buen grado nuestra iniciativa de compartir tecnología entre aliados. Compartirán sus avances tecnológicos con nosotros y los aliados que tenemos en común, y nosotros haremos lo mismo con ellos."
 ww_BEL_event_diplomatic.24.a: "¡Excelente!"
 ww_BEL_event_diplomatic.25.t: "[FROM.GetNameDefCap] rechaza unirse al grupo de investigación de la Unión Europea"
 ww_BEL_event_diplomatic.25.desc: "Aunque pensábamos que habíamos convencido a [FROM.GetNameDef] de unirse al grupo de investigación de la Unión Europea, han rechazado la iniciativa. Esperamos ser capaces de aprovechar la iniciativa, pero tendrá que ser sin [FROM.GetNameDef]."
 ww_BEL_event_diplomatic.25.a: "Vaya..."
 ww_BEL_event_diplomatic.26.t: "[FROM.GetNameDefCap] solicita la federalización limitada"
 ww_BEL_event_diplomatic.26.desc: "Hemos recibido una petición de [FROM.GetNameDef]. Como presidente de la [ROOT.GetFactionName], se ha dado cuenta de que crear una Europa más federal mejoraría la defensa y el comercio del bloque, y nos ha pedido que lo apoyemos."
 ww_BEL_event_diplomatic.26.a: "Por la mejora de [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.26.b: "No, hemos de pensar en nuestra soberanía."
 ww_BEL_event_diplomatic.26.b_tt: "§R¡A lo mejor nos echan de la facción!§!"
 ww_BEL_event_diplomatic.27.t: "[FROM.GetNameDefCap] permite la federalización limitada"
 ww_BEL_event_diplomatic.27.desc: "[FROM.GetNameDefCap] ha aprobado nuestra solicitud para estrechar lazos con [FROM.GetFactionName]. Se nos concederán poderes para gestionar su política exterior y se simplificará el comercio entre todos nosotros."
 ww_BEL_event_diplomatic.27.a: "¡Genial!"
 ww_BEL_event_diplomatic.28.t: "[FROM.GetNameDefCap] rechaza la federalización limitada"
 ww_BEL_event_diplomatic.28.desc: "A pesar de las claras ventajas que supone, [FROM.GetNameDef] ha decidido no apoyar nuestra idea de una Europa federada. Afirman que su soberanía está por encima del bienestar de $EU_tech_sharing_group_name$, un sentimiento de lo más preocupante, tratándose de un miembro de la unión."
 ww_BEL_event_diplomatic.28.a: "Es muy preocupante."
 ww_BEL_event_diplomatic.28.b: "¡Son un peligro para todos nosotros!"
 ww_BEL_event_diplomatic.29.t: "Otón de Habsburgo ofrece su apoyo"
 ww_BEL_event_diplomatic.29.desc: "Hemos recibido una oferta de apoyo por parte de un individuo del que nos sorprende tener noticias. Puede que Otón de Habsburgo sea el heredero de Carlos I, emperador de Austria y rey de Hungría y Croacia, pero, a diferencia de su padre, está mucho más dispuesto a cooperar con Europa. Aplaude nuestros esfuerzos y se ofrece a ayudarnos en asuntos diplomáticos. Su red de contactos podría venirnos bien, y seguro que nos la ofrecería de buen grado."
 ww_BEL_event_diplomatic.29.a: "Será un honor contar con él."
 ww_BEL_event_diplomatic.29.b: "Los Habsburgo forman parte del pasado."
 ww_BEL_event_diplomatic.30.t: "[FROM.GetNameDefCap] solicita unirse a [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.30.desc: "Tras la decisión de [FROM.GetAdjective] de erradicar sus expectativas de alcanzar la neutralidad, el liderazgo de [FROM.GetNameDef] se ha alineado aún más con nuestro programa político. Se han puesto en contacto con nosotros y nos han pedido unirse a [ROOT.GetFactionName]. Su ayuda podría venirnos bien, pues nos permitirá trazar nuevas estrategias de cara a nuestra futura expansión."
 ww_BEL_event_diplomatic.30.a: "Son bienvenidos aquí."
 ww_BEL_event_diplomatic.30.b: "No los necesitamos."
 ww_BEL_event_diplomatic.31.t: "[FROM.GetNameDefCap] acepta que nos unamos a [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.31.desc: "El líder [FROM.GetAdjective], [FROM.GetLeader], se ha puesto en contacto con nosotros para darnos la bienvenida a [FROM.GetFactionName]. A partir de ahora, lucharemos codo con codo contra las amenazas conjuntas. ¡Adiós a la era de la neutralidad!"
 ww_BEL_event_diplomatic.31.a: "Grandes noticias."
 ww_BEL_event_diplomatic.32.t: "[FROM.GetNameDefCap] rechaza que nos unamos a [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.32.desc: "A pesar de los evidentes beneficios, el líder [FROM.GetAdjective], [FROM.GetLeader], nos ha rechazado como miembros de [FROM.GetFactionName]. Podríamos haber aportado mucho, pero, dada su respuesta, deberíamos reconsiderar nuestras ambiciones de unirnos a ellos, tanto ahora como en el futuro."
 ww_BEL_event_diplomatic.32.a: "¡Podemos crear algo mejor!"
 BEL_tried_to_join_the_axis_flag: "Ya ha intentado unirse a [GER.GetFactionName]"
 ww_BEL_event_diplomatic.33.t: "El futuro de la neutralidad [ROOT.GetAdjective]"
 ww_BEL_event_diplomatic.33.desc: "Declararnos neutrales ha ayudado mucho a nuestro país, pero, si lo seguimos siendo, quizá haya quien nos considere un mero espectador pasivo y un objetivo. Hemos de plantearnos el futuro de nuestra política exterior y decidir cómo posicionarnos en lo que al conflicto armado se refiere, pues parece ser que la guerra llamará a nuestra puerta en un futuro próximo."
 ww_BEL_event_diplomatic.33.a: "¡Hemos de romper nuestros grilletes y prepararnos!"
 ww_BEL_event_diplomatic.33.b: "¡Hay que conservar la neutralidad!"
 ww_BEL_event_diplomatic.34.t: "[FRA.GetNameDefCap]: ¿amigo o enemigo?"
 ww_BEL_event_diplomatic.34.desc: "Por muy bien armados que estemos, tenemos que aceptar el hecho de que quizá nuestro vecino del sur tenga más capacidad bélica que nosotros. Hemos de llegar a un acuerdo. ¿Los consideramos amigos o enemigos?"
 ww_BEL_event_diplomatic.34.a: "El pueblo [FRA.GetAdjective] es nuestro amigo"
 ww_BEL_event_diplomatic.34.b: "¡No podemos confiar en el pueblo [FRA.GetAdjective]!"
 ww_BEL_event_diplomatic.35.t: "[FROM.GetNameDefCap] se pone en contacto con nosotros"
 ww_BEL_event_diplomatic.35.desc: "Nuestro vecino del norte se ha puesto en contacto con nosotros. Desean que las relaciones diplomáticas entre nuestros países sean más serias. Su oferta podría beneficiarnos a ambos, pero hemos de asegurarnos de que tomamos la decisión correcta."
 ww_BEL_event_diplomatic.35.a: "¡Por descontado!"
 ww_BEL_event_diplomatic.35.b: "No, no le vemos beneficio alguno."
 ww_BEL_event_diplomatic.36.t: "El gobierno [FROM.GetAdjective] está de acuerdo"
 ww_BEL_event_diplomatic.36.desc: "El gobierno de [FROM.GetNameDef] está de acuerdo en que estrechar nuestras relaciones diplomáticas nos beneficiará a todos. Podemos contar con ellos como amigos y aliados en este mundo cada vez más hostil."
 ww_BEL_event_diplomatic.36.a: "¡Genial!"
 ww_BEL_event_diplomatic.37.t: "El gobierno [FROM.GetAdjective] no está de acuerdo"
 ww_BEL_event_diplomatic.37.desc: "Pese a los beneficios que reportaría a ambas naciones, el gobierno [FROM.GetAdjective] no está dispuesto a estrechar más nuestras actuales relaciones diplomáticas. Teníamos grandes esperanzas, pero parece que no eran compartidas."
 ww_BEL_event_diplomatic.37.a: "Qué pena."
 ### War Events
 #Relocate Air Industries
 ww_BEL_event_war.1.t: "Se activan las industrias aeronáuticas trasladadas"
 ww_BEL_event_war.1.desc: "Tuvimos la previsión de establecer buenos contactos de trabajo con firmas industriales extranjeras, y esto ha dado fruto. Las instalaciones están listas para iniciar la producción de forma inmediata."
 ww_BEL_event_war.1.a: "¡Por eso planificamos con antelación!"
 ### King's Surrender Chain
 #Unknown Sympathies
 ww_BEL_event_war.2.t: "Apoyos desconocidos"
 ww_BEL_event_war.2.desc: "El rey Leopoldo III ha vivido a la sombra de su padre, el rey soldado Alberto, famoso por haber conservado Bélgica en la Gran Guerra y negado la victoria al Imperio alemán. Aunque esto convirtió al país en un campo de batalla, la nación mantuvo sin tacha su orgullo militar y la reputación de Bélgica creció en el escenario mundial. \n\nAhora que Bélgica vuelve a estar en guerra, comienza la verdadera prueba del carácter de Leopoldo, y ya corren rumores que nos despiertan preocupación. \n\nCon el pretexto de proteger a la población, el rey ya ha estado tanteando el terreno para pedir la paz y sospechamos que, en caso de que cayeran Bruselas, Lieja o Amberes, o de que el invasor ocupara todo un estado esencial, el rey podría capitular precipitadamente, pese a la voluntad democrática del pueblo de seguir luchando."
 ww_BEL_event_war.2.a: "El rey Leopoldo nos llevará a la victoria."
 BEL_unknown_sympathies_tt: "§REl rey Leopoldo se rendirá si perdemos Lieja, Amberes o Bruselas. Es posible que todavía tengas algunas opciones si llega ese momento.§!"
 #The King's Surrender
 ww_BEL_event_war.3.t: "La rendición del rey"
 ww_BEL_event_war.3.desc: "El rey, como comandante en jefe de las fuerzas armadas, ha ofrecido hoy la rendición incondicional de [BEL.GetName] sin esperar a la ratificación del parlamento [BEL.GetAdjective]. Técnicamente, como comandante en jefe tiene el poder de capitular el ejército, pero no el país en sí. \n\nEl parlamento civil ya ha huido al exilio, dejando clara su intención de continuar la guerra con todos los recursos del Imperio [BEL.GetAdjective]."
 ww_BEL_event_war.3.a: "¡Es la voluntad del rey!"
 ww_BEL_event_war.3.b: "¡Sigamos luchando!"
 ww_BEL_event_war.3.c: "¡No tenía derecho! Hay que poner al rey bajo arresto domiciliario."
 #Royal Prisoner
 ww_BEL_event_war.4.t: "El prisionero real"
 ww_BEL_event_war.4.desc: "Tras su traición al entregar la nación al invasor, el rey ha sido puesto bajo arresto domiciliario y despojado de su puesto de comandante en jefe de las fuerzas armadas, así como de sus títulos y, por supuesto, de la corona. Pero el pueblo sigue necesitando un gobernante y debemos elegir quién ejercerá la regencia hasta que su hijo tenga edad de ocupar el trono. Tenemos dos opciones: \n\nLa primera es Léon Degrelle, primer ministro y líder legítimo de nuestro pueblo; la otra es Carlos, conde de Flandes y hermano de Leopoldo, que daría cierto aire de legitimidad y de continuidad a la corona."
 ww_BEL_event_war.4.a: "Nombremos regente a Léon Degrelle."
 ww_BEL_event_war.4.b: "Aseguremos la línea legítima con Carlos."
 #The King's Surrender - Triggered via capitulation rather than event
 ww_BEL_event_war.5.t: "La capitulación del rey"
 ww_BEL_event_war.5.desc: "Tras una exaltada defensa de la nación, el rey Leopoldo III ha acabado entregando [BEL.GetName] y nuestro gobierno ha debido exiliarse. Él ha preferido quedarse con su pueblo y ahora está preso en su propia casa. Aún podemos confiar en la buena voluntad de nuestros aliados y apoyarnos en los recursos del Imperio [BEL.GetAdjective]; llegado el momento, recuperaremos nuestra patria."
 ww_BEL_event_war.5.a: "El futuro es incierto."
 ## King's Surrender Chain Ends
 #Belgium demands special treatment (-_-)ゞ゛ - Event for any occupier of Belgium
 ww_BEL_event_war.6.t: "Secretarios generales"
 ww_BEL_event_war.6.desc: "Un grupo de funcionarios belgas nos ha hecho una oferta: si les permitimos continuar en sus puestos, se asegurarán de que la administración local siga funcionando correctamente en estos tiempos de transición. El gobierno belga ha aprobado leyes que permiten esta colaboración, con la intención de reducir el efecto de la ocupación sobre su pueblo. Incluso permite que los bancos belgas sigan pagando los salarios de estos funcionarios. Esta es una buena oportunidad para demostrar nuestra disposición a trabajar con la gente del lugar y puede contribuir a reducir la resistencia activa en la región."
 ww_BEL_event_war.6.a: "Una buena iniciativa. Trabajemos con ellos para que la ocupación sea tranquila."
 ww_BEL_event_war.6.b: "Una idea interesante, tendremos en cuenta su oferta."
 ww_BEL_event_war.6.c: "Esto solo es una excusa para legitimar la resistencia. No."
 BEL_set_secretaries_general_tt: "Se añadirán §Ysecretarios generales§! como §Yley de ocupación§! en toda Bélgica."
 BEL_available_secretaries_general_tt: "Habrá §Ysecretarios generales§! disponibles como §Yley de ocupación§! en Bélgica."
 BEL_no_secretaries_general_tt: "Se eliminarán los §Ysecretarios generales§! como §Yley de ocupación§! en Bélgica."
 BEL_remove_secretaries_general_civs_tt: "Elimina 2 §Yfábricas civiles fuera del mapa§!."
 ## France Limited War
 #To Belgium: Inform Belgium of Limited War goals
 ww_BEL_event_war.7.t: "Posible guerra limitada: ¡París debe caer!"
 ww_BEL_event_war.7.desc: "Nuestros principales diplomáticos y generales se han reunido hace poco y nos aconsejan que, si el alcance de este conflicto sigue siendo limitado y no se involucran otras grandes potencias, podríamos sentar a [FRA.GetName] a la mesa para conseguir un acuerdo de paz rápido. Sabemos que temen un aumento de las tensiones y, como nosotros, no tienen el menor deseo de verse arrastrados a otro conflicto a escala mundial.\n\nPor lo tanto, calculamos que, si París cayese, esto sería una demostración de nuestras capacidades suficiente para que aceptasen negociar la transferencia de la disputada Calais."
 ww_BEL_event_war.7.a: "Nuestras tropas no tardarán en desfilar por las calles de París."
 #To France: Paris has fallen! Sue for peace?
 ww_BEL_event_war.8.t: "¡París ha caído!"
 ww_BEL_event_war.8.desc: "¡La caída de nuestra orgullosa capital, París, supone una catástrofe nacional! Una vez más, nuestras fuerzas armadas han demostrado ser incapaces de hacer frente a un enemigo claramente inferior. El mando [FROM.GetAdjective] ofrece retirar sus tropas y respetar el resto del país, pero exige Calais a cambio. \n\nLos buitres comienzan a rodearnos, y esto nos daría tiempo para aprovechar las lecciones que hemos aprendido y prepararnos para potenciales enemigos de mayor entidad en el futuro."
 ww_BEL_event_war.8.a: "Ofrecer Calais a cambio de la paz."
 ww_BEL_event_war.8.b: "¡Sigamos luchando! Esta guerra aún no ha acabado."
 #To Belgium: Accept peace offer?
 ww_BEL_event_war.9.t: "Francia accede a la paz"
 ww_BEL_event_war.9.desc: "Hoy hemos recibido a una delegación francesa que ha venido a negociar la resolución pacífica del conflicto actual tras la caída de su capital. Después de muchas deliberaciones, han decidido ofrecernos Calais a cambio de un cese inmediato de las hostilidades. \n\nHay que tener en cuenta que se trata de una oferta única y que, si la rechazamos, se mostrarán más firmes en su defensa y es poco probable que vuelvan a ponerla sobre la mesa."
 ww_BEL_event_war.9.a: "¡Hemos aceptado! Calais a cambio de la paz."
 ww_BEL_event_war.9.b: "¡Sigamos luchando! ¡Podemos conquistar más!"
 ww_BEL_event_war.10.t: "París bajo control [ROOT.GetAdjective]"
 ww_BEL_event_war.10.desc: "Hemos alcanzado los objetivos que nos propusimos en los primeros días de nuestra guerra contra los [FRA.GetAdjective]s. París está en nuestro poder y podemos suponer que el mando [FRA.GetAdjective] siente la suficiente presión para, si bien de mala gana, cedernos Calais a cambio de retirar nuestras tropas.\n\nPor otra parte, habiendo llegado hasta aquí y en vista de que el ejército [FRA.GetAdjective] es incapaz de detenernos, ¿por qué no seguimos?"
 ww_BEL_event_war.10.a: "Tenemos lo que queríamos, ¡busquemos la paz!"
 ww_BEL_event_war.10.b: "¡Lo queremos todo!"
 ### King's Surrender Chain End
 ### Spanish Civil War Interaction Events ###
 ww_BEL_event_spanish_interaction.1.t: "[FROM.GetNameDefCap] envía equipo"
 ww_BEL_event_spanish_interaction.1.desc: "Hemos recibido un cargamento de fusiles del gobierno [FROM.GetAdjective]. Comparten nuestro sentimiento de que hay que detener a los nacionalistas y quieren contribuir a nuestra lucha con algo más que palabras."
 ww_BEL_event_spanish_interaction.1.a: "Les daremos buen uso."
 ww_BEL_event_spanish_interaction.2.t: "Más envíos de equipo a los republicanos [SPR.GetAdjective]s"
 ww_BEL_event_spanish_interaction.2.desc: "Nuestro anterior envío ha supuesto un gran alivio para nuestros amigos republicanos [SPR.GetAdjective]s, pero su guerra está lejos de acabar y deberíamos ofrecerles más equipo."
 ww_BEL_event_spanish_interaction.2.a: "¡Enviemos más fusiles!"
 ww_BEL_event_spanish_interaction.2.b: "¡Les vendría bien algo de equipo de apoyo!"
 ww_BEL_event_spanish_interaction.2.c: "¡Enviemos artillería!"
 ww_BEL_event_spanish_interaction.3.t: "[FROM.GetNameDefCap] envía más equipo"
 ww_BEL_event_spanish_interaction.3.desc: "Hemos recibido otro cargamento de equipo [FROM.GetAdjective]. Su apoyo nos está resultando realmente útil para rechazar la plaga nacionalista que azota nuestra patria."
 ww_BEL_event_spanish_interaction.3.a: "¡Genial!"
 ww_BEL_event_spanish_interaction.4.t: "Discurso [FROM.GetAdjective] en apoyo a nuestra lucha"
 ww_BEL_event_spanish_interaction.4.desc: "Nos han informado de que hace unas horas se ha celebrado una concentración y un discurso en nuestro apoyo en [FROM.GetNameDef]. Los dirigentes [FROM.GetAdjective]s nos han reiterado de nuevo su respaldo con la esperanza de que esto nos ofrezca más margen de actuación a medida que nuestro pueblo vaya ganando más fe en nosotros."
 ww_BEL_event_spanish_interaction.4.a: "¡Gracias al gobierno [FROM.GetAdjective]!"
 ww_BEL_event_spanish_interaction.5.t: "Fomento de la emigración [FROM.GetAdjective]"
 ww_BEL_event_spanish_interaction.5.desc: "Estamos viendo un aumento de la inmigración [FROM.GetAdjective]. Muchos de estos inmigrantes están dispuestos a incorporarse a nuestras fuerzas armadas si los necesitamos. Cabe suponer que el gobierno [FROM.GetAdjective] está haciendo un esfuerzo consciente."
 ww_BEL_event_spanish_interaction.5.a: "¡Grandes noticias!"
 ww_BEL_event_spanish_interaction.6.t: "[FROM.GetNameDefCap] propone una alianza"
 ww_BEL_event_spanish_interaction.6.desc: "Los dirigentes [FROM.GetAdjective]s han abandonado su neutralidad para proponernos algo sorprendente: una alianza. Con ella, esperan poder ayudarnos mejor en la lucha contra los nacionalistas."
 ww_BEL_event_spanish_interaction.6.a: "Una gran idea."
 ww_BEL_event_spanish_interaction.6.b: "Agradecemos su apoyo, pero no."
 ww_BEL_event_spanish_interaction.7.t: "[FROM.GetNameDef] se une a [ROOT.GetFactionName]"
 ww_BEL_event_spanish_interaction.7.desc: "El gobierno [FROM.GetAdjective] ha respondido positivamente a nuestra propuesta de crear [ROOT.GetFactionName]. ¡Juntos resistiremos la amenaza nacionalista!"
 ww_BEL_event_spanish_interaction.7.a: "¡Adelante!"
 ww_BEL_event_spanish_interaction.8.t: "[FROM.GetNameDefCap] rechaza nuestra propuesta de alianza"
 ww_BEL_event_spanish_interaction.8.desc: "Teniendo en cuenta nuestro continuo apoyo al gobierno [FROM.GetAdjective], esperábamos que nuestra propuesta recibiera una respuesta positiva, pero no ha sido así. La han rechazado afirmando que valoran nuestra ayuda, pero que no desean formar una alianza."
 ww_BEL_event_spanish_interaction.8.a: "Qué sinvergonzonería."
 ww_BEL_event_spanish_interaction.9.t: "[FROM.GetNameDefCap] desmantela $BEL_SPR_alliance$"
 ww_BEL_event_spanish_interaction.9.desc: "Una vez concluida la guerra civil, el gobierno [FROM.GetAdjective] ha decidido poner fin a nuestra asociación. Aunque esto pone fin a nuestra alianza por ahora, han sido muy firmes en que esto no significa que nunca volveremos a ser aliados."
 ww_BEL_event_spanish_interaction.9.a: "Qué pena, la verdad."
 ww_BEL_event_misc.1.t: "Muerto el jefe"
 ww_BEL_event_misc.1.desc: "Ha fallecido Emile Vandervelde, apodado \"Le Patron\" (El Jefe), figura prominente de la política socialista con una dilatada carrera y primer ministro de [BEL.GetName]. Fue un miembro insigne de la delegación belga en la Conferencia de Paz de París que puso punto y final a la Gran Guerra y se presentó como acérrimo detractor del fascismo, llegando incluso a abogar por una intercesión directa en la Guerra Civil Española a favor del bando republicano.\n\nHenri de Man lo relevará en sus funciones, y hoy mismo jurará ante el rey el cargo de primer ministro."
 ww_BEL_event_misc.1.a: "¡Su sucesor sabrá sacar adelante el proyecto nacional!"
 ww_BEL_event_misc.2.t: "\"La Isla Negra\""
 ww_BEL_event_misc.2.desc: "El nuevo álbum de la serie de tebeos de Hergé, recién salido de imprenta, es ya todo un éxito comercial. En este número, el enigmático aventurero Tintín se ve perseguido por Escocia a causa de un crimen que no ha cometido. Se comenta que el historietista belga trabaja ya en el próximo volumen de \"Las aventuras de Tintín\"."
 ww_BEL_event_misc.2.a: "¿Dónde llevarán al reportero sus próximas peripecias?"
 ww_BEL_event_misc.3.t: "Cockerill: el corazón de la industria belga"
 ww_BEL_event_misc.3.desc: "Cockerill es la empresa en torno a la que orbita toda la fabricación belga. A lo largo de su existencia, no solo ha despuntado en la producción de hierro y acero; también en la creación de máquinas de ingeniería compleja tales como motores de vapor, trenes e incluso buques de guerra. La empresa se labró una reputación estelar y acabó convirtiéndose en uno de los nombres más sonados en lo que a industria siderúrgica de Europa Occidental respecta.\n\nAdolphe Greiner, su director general, entre otros miembros de la directiva, permanecieron en sus cargos durante el asedio de Lieja en la Gran Guerra, garantizando así que sus empleados pudieran seguir trabajando todo el tiempo posible. Una vez ocupada, la compañía se negó rotundamente a fabricar para las fuerzas invasoras, que a su vez la despojaron de casi toda su maquinaria siderúrgica pesada.\n\nDurante el periodo de entreguerras, ha ido recobrando sus facultades y hoy vuelve a ser una de las empresas industriales más importantes."
 ww_BEL_event_misc.3.a: "¡El motor de nuestra economía sería obra suya!"
 ### Congolese events ###
 ww_congo.1.t: "Bélgica invierte en nuestro desarrollo"
 ww_congo.1.desc: "La oficina colonial belga ha aprobado hoy mismo un proyecto de ley para destinar mayores cantidades de recursos a nuestro desarrollo industrial y ha iniciado la construcción de instalaciones industriales en [295.GetName]."
 ww_congo.1.a: "Son una gran ayuda."
 ww_congo.4.t: "Raoul Van Overstraeten vuelve a Bélgica"
 ww_congo.4.desc: "Tras la declaración de independencia de nuestro país, el oficial militar belga Raoul Van Overstraeten ha decidido poner fin a su servicio en nuestra nación y regresar a Europa continental. Ya no necesitamos a europeos como él, y su partida solo puede fortalecernos."
 ww_congo.4.a: "¡Hasta nunca, imperialista!"
 ww_congo.5.t: "[COG.GetLeader] desea aumentar la producción de alimentos en el Congo"
 ww_congo.5.desc: "Nuestro gobernador en el Congo, [COG.GetLeader], ha manifestado su deseo de aumentar la producción alimentaria en detrimento de la producción minera, con el fin de mejorar el bienestar social de la población colonial. La iniciativa supondrá un revés en cuanto a rentabilidad inmediata de la colonia, pero es muy probable que aumente a largo plazo."
 ww_congo.5.a: "¡Perderemos beneficios!"
 ww_congo.5.b: "Si él cree que será lo mejor..."
 CONGO_refused_increased_food_production: "Nuestros soberanos han rechazado el plan de producción alimentaria"
 CONGO_accepted_increased_food_production: "Nuestros soberanos han aprobado el plan de producción alimentaria"
 ww_congo.6.t: "El gobierno [BEL.GetAdjective] descarta nuestro plan de producción alimentaria"
 ww_congo.6.desc: "La administración colonial de [BEL.GetNameDef] ha expresado una tajante negativa a nuestra propuesta de aumento de la producción alimentaria a expensas de una menor producción minera con el objetivo de mejorar el bienestar social de la población colonial."
 ww_congo.6.a: "Era de esperar."
 ww_congo.7.t: "El gobierno [BEL.GetAdjective] aprueba nuestro plan de producción alimentaria"
 ww_congo.7.desc: "La administración colonial de [BEL.GetNameDef] ha dado el visto bueno a nuestra propuesta de aumento de la producción alimentaria a expensas de una menor producción minera con el objetivo de mejorar el bienestar social de la población colonial."
 ww_congo.7.a: "¡Genial!"
 ww_congo.8.t: "El surgimiento de una nueva clase media"
 ww_congo.8.desc: "Una fracción cada vez mayor de la población congolesa posee nociones avanzadas de francés, profesa el cristianismo y goza de una formación académica que va más allá de la primaria. Los administradores coloniales han empezado a denominarlos \"évolués\", ciudadanos europeizados. Aunque seguirán teniendo un alcance limitado en nuestra sociedad debido a las exigencias de la administración colonial, contar con una población más escolarizada traerá sin duda prosperidad a nuestra nación en un futuro."
 ww_congo.8.a: "Habrá que ver cómo avanza la situación."
 evolue_will_start_attempting_to_enter_politics_tt: "Los évolués intentarán participar en la política, por lo que habrá muchos §Yconsejeros políticos§! nuevos disponibles"
 evolue_have_entered_politics: "Varios §Ydefensores de la independencia§! y §Ypolitólogos del Congo§! estarán disponibles como §Yconsejeros políticos§!"
 ww_congo.9.t: "Los évolués empezarán a participar en la política [ROOT.GetAdjective]"
 ww_congo.9.desc: "Ahora que crece nuestra clase media y gran parte de la población urbana recibe una educación secundaria, muchos ciudadanos [COG.GetAdjective] han empezado a leer las obras de teóricos políticos, y van entrando en escena multitud de nuevos políticos y defensores de la independencia. ¡Se avecina un nuevo amanecer para la nación [COG.GetAdjective]!"
 ww_congo.9.a: "Estos hombres guiarán a nuestra nación a la independencia."
 ww_congo.10.t: "[FROM.GetNameDefCap] exige [772.GetName]"
 ww_congo.10.d: "Fuerzas congolesas se han apostado a lo largo de las fronteras de nuestra colonia en [772.GetName]. ¡Exigen pleno acceso a nuestras bases e instalaciones! En caso de acceder a sus demandas, renunciaremos al control de [772.GetName], que quedará en sus manos. Si, por el contrario, decidimos negarnos en rotundo, careceríamos de medios para presentar batalla."
 ww_congo.10.a: "No tenemos más remedio que aceptar."
 ww_congo.10.b: "¡Nunca!"
 ww_congo.11.t: "Los franceses se doblegan ante nuestras exigencias"
 ww_congo.11.d: "Los franceses han accedido a nuestras exigencias, y sus bases e instalaciones en [772.GetName] quedan a nuestra entera disposición. En la práctica, nos han entregado el control total de su colonia."
 ww_congo.11.a: "Sensata decisión."
 ww_congo.12.t: "Los franceses rechazan nuestras exigencias"
 ww_congo.12.d: "En un alarde de altivez ultrajante, ¡los franceses osan rechazar nuestras exigencias! Queda de manifiesto que, si queremos el control de [772.GetName], habrá que tomarlo por la fuerza."
 ww_congo.12.a: "¡Necios!"
 ww_congo.13.t: "[FROM.GetNameDefCap] exige nuestra integración"
 ww_congo.13.d: "Fuerzas congolesas se han apostado a lo largo de nuestras fronteras y exigen el pleno control de nuestras bases, instalaciones e instituciones. En caso de acceder a sus demandas, renunciaríamos a nuestra independencia para pasar a formar parte de su nación. Pero, por otra parte, carecemos de medios para oponernos a ellos."
 ww_congo.13.a: "¡Juntos seremos más fuertes!"
 ww_congo.13.b: "¡Nunca!"
 ww_congo.14.t: "[FROM.GetNameDefCap] acepta nuestras exigencias"
 ww_congo.14.d: "[FROM.GetNameDefCap] accede a nuestras exigencias y su nación dejará de existir como entidad independiente dentro de unos días. En la práctica, nos han entregado el control total de su país."
 ww_congo.14.a: "Sensata decisión."
 ww_congo.15.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 ww_congo.15.d: "En un alarde de altivez ultrajante, [FROM.GetNameDefCap] osa rechazar nuestras exigencias. Queda de manifiesto que, si queremos el control de [772.GetName], habrá que tomarlo por la fuerza."
 ww_congo.15.a: "¡Necios!"
 ww_congo.16.t: "África Latina unida"
 ww_congo.16.d: "En respuesta a las tensiones mundiales, y tras las recientes victorias de [FROM.GetLeader], los países centroafricanos con lenguas romances se han unido. Ahora se declaran una nueva potencia mundial y prometen proteger al pueblo [FROM.GetAdjective] a toda costa."
 ww_congo.16.a: "Están condenados al fracaso."
 ww_congo.16.b: "¡Larga vida a [ROOT.GetNameDef]!"
 ww_congo.17.t: "El Congo alcanza su independencia"
 ww_congo.17.d: "Con la aprobación de las autoridades [BEL.GetAdjective] del estado, el nuevo primer ministro [COG.GetAdjective] Patrice Lumumba pronunció un breve discurso para celebrar la reciente independencia de su país. En él criticó abiertamente el colonialismo y la llamada \"misión civilizadora [BEL.GetAdjective]\". El discurso, recibido positivamente dentro de la nación, se interpreta fuera del país como un ataque personal contra el jefe de Estado [BEL.GetAdjective]. ¡La era de la descolonización no ha hecho más que empezar!"
 ww_congo.17.a: "La balanza del poder se inclina en África."
 ww_congo.17.b: "Ya es hora de demostrar que somos dos países iguales e independientes."
 ww_congo.17.c: "Tal vez fuera la mejor opción..."
 ww_congo.18.t: "Insurrección congoleña aplastada"
 ww_congo.18.d: "Recientemente, el gobierno del Congo Libre de Stanleyville ha intentado independizarse del imperio belga. Aunque cuenta con gran apoyo en el país, su rebelión ha sido aplastada rápidamente por las tropas leales a Bélgica ayudadas por mercenarios extranjeros."
 ww_congo.18.a: "La era del imperialismo aún no ha llegado a su fin."
 ww_congo.18.b: "Los traidores tienen lo que se merecen."
 ww_congo.18.c: "La unión hace la fuerza."
 ww_congo.19.t: "Triunfa la insurrección congoleña"
 ww_congo.19.d: "Recientemente, el gobierno del Congo Libre en Stanleyville inició una guerra para independizarse del imperio colonial belga. Aunque les llevó algún tiempo, su rebelión consiguió superar a las tropas coloniales apostadas en la zona y capturar las ciudades clave del Congo. Ahora han declarado oficialmente su independencia y han buscado un acuerdo de paz con sus antiguos opresores."
 ww_congo.19.a: "La era del imperialismo ha llegado a su fin."
 ww_congo.19.b: "¡Hemos vencido!"
 ww_congo.19.c: "Un golpe devastador..."
 ww_congo.20.t: "Revolución de Ruanda"
 ww_congo.20.d: "Ante el escaso control de nuestro gobierno sobre su mandato en Ruanda-Urundi y ante la propagación de sentimientos nacionalistas por toda la región, el mwami Mutara III Rudahigwa, rey de Burundi, ha declarado a la nación un estado independiente, rompiendo así los vínculos con nuestro gobierno central. ¿Deberíamos intervenir?"
 ww_congo.20.a: "No nos corresponde detenerlos."
 ww_congo.20.b: "¿Quién dice que pueden ser independientes?"
 ww_congo.21.t: "La declaración de Mwambutsa"
 ww_congo.21.d: "Ante el escaso control de nuestro gobierno sobre su mandato en Ruanda-Urundi y ante la propagación de sentimientos nacionalistas por toda la región, el mwami Mwambutsa IV, rey de Burundi, ha declarado a la nación un estado independiente, rompiendo así los vínculos con nuestro gobierno central. ¿Deberíamos intervenir?"
 ww_congo.21.a: "No nos corresponde detenerlos."
 ww_congo.21.b: "¿Quién dice que pueden ser independientes?"
 threatened_us_opinion_modifier: "¡Nos han amenazado!"
 attempted_diplomacy_opinion_modifier: "Han intentado acercarse por la vía diplomática"
 BEL_commonwealth_faction: "La Mancomunidad belga"
 ww_congo.22.t: "[COG.GetLeader] solicita aumentar la emigración al Congo"
 ww_congo.22.desc: "Nuestro gobernador en el Congo, [COG.GetLeader], ha manifestado que desea incrementar la inmigración [ROOT.GetAdjective] en la región para atraer a personas con conocimientos y fondos. Las ricas y cálidas tierras de Katanga son atractivas para aquellos con sentido de la aventura o del deber; si las publicitamos, seguro que inspiran a más gente a trasladarse."
 ww_congo.22.a: "Le haremos caso."
 ww_congo.22.b: "¿Quién se cree que es?"
 ww_congo.23.t: "El gobierno [FROM.GetAdjective] aprueba nuestro plan de inmigración"
 ww_congo.23.desc: "La administración colonial de [FROM.GetNameDef] ha aprobado nuestra solicitud de aumentar la emigración [FROM.GetAdjective] a nuestro Estado. Pronto llegará una nueva oleada de personas dispuestas a ayudar en la construcción de nuestro Estado."
 ww_congo.23.a: "Perfecto."
 ww_congo.24.t: "El gobierno [FROM.GetAdjective] descarta nuestro plan de inmigración"
 ww_congo.24.desc: "La administración colonial de [FROM.GetNameDef] ha rechazado nuestra solicitud de aumentar la emigración [FROM.GetAdjective] a nuestro Estado. Es una lástima, pero no podemos hacer gran cosa para que cambien de opinión."
 ww_congo.24.a: "Pues claro, ¿qué esperábamos?"
 ww_congo.25.t: "Albert de Vleeshauwer viaja al exterior en busca de apoyo"
 ww_congo.25.desc: "Albert de Vleeshauwer, ministro belga de las colonias y estrecho aliado de Pierre Ryckmans, ha decidido salir del país y buscar el apoyo de nuestros nuevos aliados, ya que la situación es comprometida y nuestros políticos se niegan a actuar. ¿Podremos alcanzar acuerdos favorables gracias a su ayuda?"
 ww_congo.25.a: "Así es como empiezan las guerras."
 ww_congo.26.t: "¡[FROM.GetNameDefCap] ocupa [796.GetName]!"
 ww_congo.26.desc: "\nA principios de esta semana, fuerzas de [COG.GetNameDef] han invadido y ocupado nuestro territorio de [796.GetName] bajo el pretexto de proteger la región de una hipotética ocupación enemiga. Se trata claramente de un acto de guerra, pero podríamos optar por no responder, ya que no parece que busquen enfrentarse a nosotros, sino reunificar la cuenca del Congo."
 ww_congo.26.a: "No vale la pena luchar."
 ww_congo.26.b: "¿Quiénes se han creído que son?"
 ww_congo.27.t: "Motín en Luluabourg"
 ww_congo.27.desc: "A principios de esta semana, suboficiales del Congo encabezados por el sargento mayor Ngoie Mukalabushi se han amotinado en Luluabourg, en la provincia de Kasai. Al parecer, uno de los detonantes ha sido el tratamiento que reciben de los oficiales belgas. Los amotinados irrumpieron en el arsenal de la base por la mañana y saquearon el distrito blanco de la ciudad. También han derribado los signos visibles de las autoridades coloniales y proclamado su deseo de independencia. A continuación, se han dispersado a sus pueblos natales, saqueando por el camino, pero no han logrado propagar la insurrección a las guarniciones vecinas. ¿Cómo abordamos esta situación?"
 ww_congo.27.a: "Vamos a capturarlos, y que Mukalabushi sirva de ejemplo."
 ww_congo.27.b: "Esto es señal de que necesitamos un gran cambio."
 COG_pro_independence_reforms_in_the_force_publique_structure: "Reformas independentistas en la Force Publique"
 ww_congo.28.t: "Crecen las sospechas hacia el Comité Nacional"
 ww_congo.28.desc: "Puesto que el nuevo Comité Nacional por la Liberación ha adoptado una postura más desafiante hacia el gobierno colonial, mucha gente del campo ha empezado a preguntarse por qué el Comité no intenta lograr la independencia por la vía pacífica. Además, en la región de Katanga se empiezan a oír susurros a favor de la secesión, y podría ocurrir que el estado intente declarar la independencia cuando comience nuestra guerra de liberación..."
 ww_congo.28.a: "Habrá que convencerlos o liberarlos por la fuerza."
 COG_coquilatville_and_lusambo_will_join_the_belgian_loyalsits_tt: "§Y[538.GetName]§! y §Y[888.GetName]§! se unirán a los §Yleales probelgas§! cuando empiece la guerra por la independencia"
 ww_congo.29.t: "Los nacionalistas congoleños nos piden ayuda"
 ww_congo.29.desc: "Unos nacionalistas congoleños que se autodenominan Comité Nacional por la Liberación están preparando una guerra de independencia contra su señor supremo. Nos prometen un acercamiento cuando hayan ganado la guerra si les enviamos armas y apoyo cuando comience la lucha, y afirman que la debilidad de [BEL.GetName] también nos interesa a nosotros."
 ww_congo.29.a: "Por supuesto."
 ww_congo.29.b: "No hay razón para intervenir."
 ww_congo.30.t: "[FROM.GetNameDefCap] decide ayudarnos"
 ww_congo.30.desc: "Nuestros diplomáticos han regresado de las conversaciones con los militares [FROM.GetAdjective]. Al parecer, han alcanzado un acuerdo por el que nos enviarán hombres y equipo cuando decidamos declarar la guerra a nuestros opresores. ¡Hoy es un gran día para el pueblo del Congo!"
 ww_congo.30.a: "Perfecto."
 ww_congo.31.t: "[FROM.GetNameDefCap] rechaza ayudarnos"
 ww_congo.31.desc: "Nuestros diplomáticos han regresado con las manos vacías de las conversaciones con los militares [FROM.GetAdjective]. Parece que no lograron alcanzar un acuerdo y nuestros supuestos aliados nos han fallado..."
 ww_congo.31.a: "Es una vergüenza."
 ww_congo.32.t: "Golpe de Estado del Simba"
 ww_congo.32.desc: "El movimiento Simba ha ganado mucho apoyo en el país últimamente. Ahora forman parte del congreso nacional y exigen un cambio de liderazgo. Nuestros políticos no tienen más remedio que aceptar la situación, pero la duda está en quién dirigirá ahora nuestro país."
 ww_congo.32.a: "Cyrille Adoula es un gran estadista."
 ww_congo.32.b: "Christophe Gbenye debería gobernar."
 ww_congo.33.t: "La cuestión del liderazgo"
 ww_congo.33.desc: "Recientemente se ha cuestionado el liderazgo de nuestra nación debido a los vínculos de Cyrille Adoula con sindicatos estadounidenses y belgas. Muchos piensan que el líder de los Simbas, Christophe Gbenye, debería tomar el relevo como nuevo jefe de Estado. ¿Cederemos ante ellos?"
 ww_congo.33.a: "Cyrille Adoula es un gran estadista, no debe marcharse."
 ww_congo.33.b: "Christophe Gbenye debería gobernar."
 ww_congo.34.t: "Visita de Estado de Kwame Nkrumah"
 ww_congo.34.desc: "El político panafricanista ghanés Kwame Nkrumah ha llegado hoy a nuestra capital tras una invitación formal de [ROOT.GetLeader]. Muchos creen que, como ávido socialista, la cooperación con él podría resultar beneficiosa para asegurar el futuro de África, y algunos incluso afirman que debería asumir el papel de líder de nuestra nación. ¿Cómo deberíamos actuar?"
 ww_congo.34.a: "Creemos que se puede lograr una buena cooperación."
 ww_congo.34.b: "¡Es el líder que necesitamos!"
 ww_congo.35.t: "[COG.GetNameDefCap] incita a la resistencia colonial"
 ww_congo.35.desc: "\nSegún nuestros informes, el gobierno [COG.GetAdjective] ha empezado a enviar armas a grupos de resistencia en África y está albergando y entrenando a disidentes y milicias que quieren liberar los estados que se encuentran bajo nuestra ocupación. Tendremos que ser precavidos con respecto a la región en el futuro..."
 ww_congo.35.a: "¡Hay que poner fin a esto de una vez!"
 ww_congo.35.b: "Ha llegado la hora de África."
 ww_congo.36.t: "[FROM.GetName] rechaza la propuesta de paz"
 ww_congo.36.desc: "Los embajadores de [FROM.GetNameDef] han rechazado nuestra propuesta de paz. Argumentan que nuestro ataque contra ellos fue completamente injustificado y, por lo tanto, no aceptarán nada más que nuestra rendición incondicional por ser una amenaza para la paz de la región."
 ww_congo.36.a: "¡Cuánta hipocresía! La violencia de su imperio solo puede ser detenida mediante la fuerza."
 ww_congo.37.t: "[FROM.GetNameDefCap] ofrece la paz a cambio de la independencia [?COG.COG_disputed_colony.GetAdjective]"
 ww_congo.37.desc: "Los diplomáticos [FROM.GetAdjective] se han dirigido a nosotros con una oferta de paz. La oferta depende de que renunciemos a reclamar el territorio [?COG.COG_disputed_colony.GetAdjective] que hemos perdido ante [FROM.GetNameDef] durante este conflicto. Los diplomáticos también afirman que se celebrarán elecciones en los territorios [?COG.COG_disputed_colony.GetAdjective] a los que renunciemos para elegir un nuevo gobierno. Aún no está claro cuán independientes serán dichas elecciones."
 ww_congo.37.a: "No vamos a entregar nuestro territorio."
 ww_congo.37.b: "No tenemos más remedio que aceptar."
 ww_congo.38.t: "[FROM.GetName] acepta la oferta de paz"
 ww_congo.38.desc: "Los diplomáticos de [FROM.GetNameDef] nos han informado de que su gobierno está dispuesto a renunciar a sus reivindicaciones sobre el territorio [?COG.COG_disputed_colony.GetAdjective] que hemos liberado. Ahora están retirando sus fuerzas, que retroceden hasta las nuevas fronteras establecidas en la región."
 ww_congo.38.a: "¡Es una victoria heroica contra el imperialismo!"
 ww_congo.39.t: "Las primeras elecciones congoleñas"
 ww_congo.39.desc: "Han concluido las primeras elecciones libres y Joseph Kasa-Vubu ha resultado vencedor. Ahora trabaja duro para montar el primer gabinete de ministros del Congo. Con su enorme popularidad en toda la nación y su excelencia en el cargo, seguro que será recordado como un gran presidente durante muchas generaciones."
 ww_congo.39.a: "Kasa-Vubu es un gran estadista, lo necesitamos."
 ww_congo.40.t: "Primer gabinete de Kasa-Vubu"
 ww_congo.40.desc: "Tras su victoria en las últimas elecciones, el presidente [ROOT.GetLeader] está en proceso de formar nuestro primer gabinete oficial. Con su popularidad en toda la nación, seguro que será recordado como padre fundador de nuestro Estado moderno durante muchas generaciones."
 ww_congo.40.a: "Kasa-Vubu es el presidente perfecto."
 ww_congo.41.t: "[FROM.GetLeader] exige la reunificación del pueblo bakongo"
 ww_congo.41.desc: "\n [FROM.GetLeader], líder de [FROM.GetNameDef] y de la Alianza de los Bakongo, ha acudido a nuestros dignatarios para exigir que renunciemos a todos los territorios con mayoría de población bakongo. ¿Cuál será nuestra respuesta?"
 ww_congo.41.a: "Lo haremos por el bien mayor."
 ww_congo.41.b: "¡Ni hablar!"
 ww_congo.42.t: "[FROM.GetLeader] entrega los territorios bakongo"
 ww_congo.42.desc: "\n [FROM.GetLeader], líder de [FROM.GetNameDef], accede a entregarnos todo territorio habitado por una mayoría de etnia bakongo, deseándonos lo mejor de cara al futuro. Es un gran día para la nación congolesa."
 ww_congo.42.a: "¡Excelente!"
 ww_congo.43.t: "[FROM.GetLeader] no entrega los territorios bakongo"
 ww_congo.43.desc: "\n [FROM.GetLeader], líder de [FROM.GetNameDef], rechaza nuestras exigencias y no nos entregará los territorios habitados por una mayoría de etnia bakongo. ¿Cómo responderemos a la opresión que potencias extranjeras perpetran contra nuestro pueblo?"
 ww_congo.43.a: "No podemos hacer gran cosa."
 ww_congo.43.b: "¡Se van a enterar!"
 ww_congo.44.t: "La Casa de Água Rosada"
 ww_congo.44.desc: "El consejo ha acordado que, por legitimidad, el gobernante del Congo ha de ser Dom Pedro VII, pretendiente actual al trono del Reino del Congo, que hasta su reciente desestabilización abarcaba nuestras provincias occidentales además de las actuales Cabinda y Angola. ¿Podemos esperar que traiga estabilidad a estas tierras y unifique a todo el pueblo bakongo?"
 ww_congo.44.a: "¡Es el candidato más legítimo que existe!"
 ww_congo.44.b: "No, necesitamos otro candidato."
 ww_congo.45.t: "El nyim de Bakuba"
 ww_congo.45.desc: "El consejo ha decidido que el próximo gobernante más legítimo del Congo sería Mbóp Mábíínc maMbéky, el rey del pequeño reino Kuba, ubicado dentro de nuestras provincias centrales. ¿Será capaz de consolidar cierta estabilidad y conseguir lo que tantos otros no han podido?"
 ww_congo.45.a: "¡Nos llevará a la grandeza!"
 ww_congo.45.b: "No, necesitamos otro candidato."
 ww_congo.46.t: "El Mâ Loango"
 ww_congo.46.desc: "El consejo ha resuelto que el siguiente gobernante más legítimo para el Congo es Moe Poaty III, el Mâ Loango del Reino de Loango, un estado que abarca nuestras provincias más occidentales y territorios circundantes, radicado en lo que hoy se conoce como Congo francés. ¿Será el indicado para traer estabilidad a estas tierras y hacer efectiva la unificación de las provincias congolesas occidentales?"
 ww_congo.46.a: "¡Legitimará nuestras reivindicaciones sobre el Congo francés!"
 ww_congo.46.b: "No, necesitamos otro candidato."
 ww_congo.47.t: "Casa Ntwero de Burundi"
 ww_congo.47.desc: "El consejo ha decidido que otro posible gobernante para el Congo podría ser Mwambutsa IV, el mwami del Reino de Burundi, al este de nuestra nación. ¿Será capaz de impartir estabilidad y lograr la unificación con el estado burundés?"
 ww_congo.47.a: "Al menos, podremos reivindicar Burundi..."
 ww_congo.47.b: "No, necesitamos otro candidato."
 ww_congo.48.t: "Clan Abanyiginya de Ruanda"
 ww_congo.48.desc: "El consejo ha decidido que otro posible gobernante para el Congo podría ser Mutara III Rudahigwa, el umwami del Reino de Ruanda, al este de nuestra nación. ¿Será capaz de impartir estabilidad y lograr la unificación con el estado ruandés?"
 ww_congo.48.a: "Al menos, podremos reivindicar Ruanda..."
 ww_congo.48.b: "No, necesitamos otro candidato."
 ww_congo.49.t: "El colaborador alemán"
 ww_congo.49.desc: "El consejo ha decidido que, puesto que no quedan más alternativas, la única persona que podría gobernar en el Congo es Yuhi V Musinga, umwami del Reino de Ruanda, al este. Los soberanos belgas lo derrocaron tras la Gran Guerra por su afinidad y colaboración con el imperio colonial alemán. Su nombramiento conllevaría un gran riesgo, pero al menos no le falta ambición..."
 ww_congo.49.a: "Nos tendremos que conformar."
 ww_congo.49.b: "La jugada no ha salido tan bien como creíamos."
 ww_congo.50.t: "[FROM.GetNameDefCap] desea fundar una alianza"
 ww_congo.50.desc: "\n[FROM.GetNameDefCap] nos propone una alianza en beneficio mutuo. El país ha puesto en marcha una iniciativa de militarización, y sus dirigentes nos piden que colaboremos para fortalecernos con reciprocidad. A lo largo de la historia, nuestras relaciones han sido problemáticas, a decir poco, pero el momento de la reconciliación no puede ser más idóneo."
 ww_congo.50.a: "Con sumo gusto."
 ww_congo.50.b: "No los necesitamos."
 ww_congo.51.t: "[FROM.GetNameDefCap] da su visto bueno a una alianza"
 ww_congo.51.desc: "\n[FROM.GetNameDefCap] ha respondido con entusiasmo a nuestra propuesta de alianza, firmando todos los documentos que la oficializan. ¡No volveremos a enfrentarnos solos a quienes osen amenazarnos!"
 ww_congo.51.a: "¡Juntos somos más fuertes!"
 ww_congo.52.t: "[FROM.GetNameDefCap] rechaza nuestra propuesta de alianza"
 ww_congo.52.desc: "\n[FROM.GetLeader] ha respondido con una fría negativa a nuestra oferta de forjar una alianza. Hemos intentado argumentar nuestra utilidad, pero, por desgracia, [FROM.GetNameDef] ya ha tomado una decisión. A pesar de la contrariedad de la situación, esto no nos desalentará e intentaremos hallar otras soluciones."
 ww_congo.52.a: "Ya se arrepentirán."
 ww_congo.53.t: "[FROM.GetLeader] exige la reunificación del pueblo burundés"
 ww_congo.53.desc: "\n [FROM.GetLeader], líder de [FROM.GetNameDef] y el pueblo burundés, ha acudido a nuestros dignatarios para exigir que renunciemos a todos los territorios con mayoría de población burundesa. ¿Cuál será nuestra respuesta?"
 ww_congo.53.a: "Lo haremos por el bien mayor."
 ww_congo.53.b: "¡Ni hablar!"
 ww_congo.54.t: "[FROM.GetLeader] entrega los territorios burundeses"
 ww_congo.54.desc: "\n [FROM.GetLeader], líder de [FROM.GetNameDef], accede a entregarnos todo territorio habitado por una mayoría de etnia burundesa, deseándonos lo mejor de cara al futuro. Es un gran día para la nación congolesa."
 ww_congo.54.a: "¡Excelente!"
 ww_congo.55.t: "[FROM.GetLeader] no entrega los territorios burundeses"
 ww_congo.55.desc: "\n [FROM.GetLeader], líder de [FROM.GetNameDef], rechaza nuestras exigencias y no nos entregará los territorios habitados por una mayoría de etnia burundesa. ¿Cómo responderemos a la opresión que potencias extranjeras perpetran contra nuestro pueblo?"
 ww_congo.55.a: "No podemos hacer gran cosa."
 ww_congo.55.b: "¡Se van a enterar!"
 ww_congo.56.t: "[FROM.GetLeader] exige la reunificación del pueblo ruandés"
 ww_congo.56.desc: "\n [FROM.GetLeader], líder de [FROM.GetNameDef] y el pueblo ruandés, ha acudido a nuestros dignatarios para exigir que renunciemos a todos los territorios con mayoría de población ruandesa. ¿Cuál será nuestra respuesta?"
 ww_congo.56.a: "Lo haremos por el bien mayor."
 ww_congo.56.b: "¡Ni hablar!"
 ww_congo.57.t: "[FROM.GetLeader] entrega los territorios ruandeses"
 ww_congo.57.desc: "\n [FROM.GetLeader], líder de [FROM.GetNameDef], accede a entregarnos todo territorio habitado por una mayoría de etnia ruandesa, deseándonos lo mejor de cara al futuro. Es un gran día para la nación congolesa."
 ww_congo.57.a: "¡Excelente!"
 ww_congo.58.t: "[FROM.GetLeader] no entrega los territorios ruandeses"
 ww_congo.58.desc: "\n [FROM.GetLeader], líder de [FROM.GetNameDef], rechaza nuestras exigencias y no nos entregará los territorios habitados por una mayoría de etnia ruandesa. ¿Cómo responderemos a la opresión que potencias extranjeras perpetran contra nuestro pueblo?"
 ww_congo.58.a: "No podemos hacer gran cosa."
 ww_congo.58.b: "¡Se van a enterar!"
 ww_congo.59.t: "[FROM.GetLeader] pide convertirse en protectorado"
 ww_congo.59.desc: "\n [FROM.GetLeader], líder de [FROM.GetNameDef], se ha dirigido a uno de nuestros diplomáticos para suplicar, casi de rodillas, que reinstauremos nuestra soberanía sobre su reino, llegando incluso a llamar a su estado \"Mittelafrika\". Cuando era rey de Ruanda, contaba con la protección de nuestro país, pero las autoridades belgas lo derrocaron. ¿Haríamos bien en atender a las peticiones del rey loco?"
 ww_congo.59.a: "No podemos desperdiciar la oportunidad."
 ww_congo.59.b: "¡Nein!"
 ww_congo.60.t: "[FROM.GetLeader] accede a declararnos protectorado de su país"
 ww_congo.60.desc: "\n [FROM.GetLeader], líder de [FROM.GetNameDef], ha decidido hacer caso a nuestros ruegos y permitir que volvamos a ser un protectorado de su nación. ¡Se ha restablecido el equilibrio en África!"
 ww_congo.60.a: "¡Este día se recordará!"
 ww_congo.61.t: "[FROM.GetLeader] se niega a declararnos protectorado de su país"
 ww_congo.61.desc: "\n [FROM.GetLeader], líder de [FROM.GetNameDef], ha decidido rechazar nuestra petición. Considera nuestra región un activo de poco valor incapaz de aportar nada que su país no tenga ya."
 ww_congo.61.a: "Este día se recordará..."
 ww_congo.62.t: "Raoul Van Overstraeten vuelve a Bélgica"
 ww_congo.62.desc: "El oficial militar belga Raoul van Overstraeten, que ha servido en nuestra nación hasta no hace mucho, ha sido reclamado por [BEL.GetName] tras la pérdida de su patria. Nos ha prestado un gran servicio y esperamos que pueda ayudar a expulsar a los invasores."
 ww_congo.62.a: "¡Buena suerte!"
 ww_congo.63.t: "[FROM.GetLeader] desea vendernos uranio"
 ww_congo.63.desc: "\n[FROM.GetLeader], líder de [FROM.GetNameDef], nos ha propuesto una oferta interesante. Parece ser que los yacimientos de uranio de la nación son más ricos de lo que se esperaba, y por ello están barajando transportar mediante contrabando cantidades de la materia prima a nuestra nación. A cambio de cierto precio, claro está."
 ww_congo.63.a: "La oferta es bien recibida."
 ww_congo.63.b: "No vamos a caer en la degradante delincuencia."
 ww_congo.64.t: "[FROM.GetLeader] acepta el uranio"
 ww_congo.64.desc: "\n[FROM.GetLeader], líder de [FROM.GetNameDef], ha accedido a firmar el acuerdo de venta de uranio que propusimos, y ya hemos recibido los pagos solicitados."
 ww_congo.64.a: "¡Excelente!"
 ww_congo.65.t: "[FROM.GetLeader] rechaza el uranio"
 ww_congo.65.desc: "\n[FROM.GetLeader], líder de [FROM.GetNameDef], ha rehusado nuestra propuesta de contrabando de uranio a su país a cambio de un precio, aduciendo que la delincuencia internacional es una lacra que no ensuciará el buen nombre de su país."
 ww_congo.65.a: "Una lástima..."
 ww_congo.66.t: "[FROM.GetNameDefCap] rescinde el acuerdo del uranio"
 ww_congo.66.desc: "\n[FROM.GetLeader], líder de [FROM.GetNameDef], ha tomado la decisión de rescindir nuestro acuerdo de venta de uranio, por ser demasiado elevado el precio que este supone para la nación [FROM.GetAdjective]."
 ww_congo.66.a: "Vaya, qué lástima..."
 ww_congo.67.t: "[FROM.GetLeader] nos invita al Fondo de desarrollo del uranio"
 ww_congo.67.desc: "\n[FROM.GetLeader], líder de [FROM.GetNameDef], nos ha hecho llegar una oferta interesante. Quiere que entremos a formar parte del Fondo de desarrollo del uranio a fin de compartir mutuamente uranio y avances en materia de investigación del mismo. Es posible que nuestros estudios acaben llegando a manos indeseadas, pero dicho riesgo puede valer la pena con tal de obtener el uranio que con tantísima urgencia necesitamos."
 ww_congo.67.a: "¡De buena gana!"
 ww_congo.67.b: "Demasiado peligroso."
 ww_congo.68.t: "[FROM.GetLeader] se une al Fondo de desarrollo del uranio"
 ww_congo.68.desc: "\n[FROM.GetLeader], líder de [FROM.GetNameDef], ha aceptado nuestra propuesta de afiliación al Fondo de desarrollo del uranio. Con el material que le suministraremos en virtud de nuestro nuevo acuerdo, su programa nuclear al fin puede retomar su avance."
 ww_congo.68.a: "¡Excelente!"
 ww_congo.69.t: "[FROM.GetLeader] desdeña nuestra idea"
 ww_congo.69.desc: "\n[FROM.GetLeader], líder de [FROM.GetNameDef], ha rechazado nuestra invitación al Fondo de desarrollo del uranio, dado que estima imperioso mantener en secreto todos sus programas nucleares, y la plausible filtración de detalles al enemigo es un riesgo demasiado grave como para aceptar semejante propuesta."
 ww_congo.69.a: "Una lástima..."
 ww_congo.70.t: "Jan Zumbach se une a las fuerzas [ENG.GetAdjective]"
 ww_congo.70.desc: "Nuestro piloto Jan Zumbach ha abandonado nuestras filas para combatir junto con la Real Fuerza Aérea. Abandonar a sus camaradas no es una decisión fácil, pero no podemos sino encomiar su voluntad de luchar por una Polonia independiente y libre de opresión."
 ww_congo.70.a: "Vuela alto, Jan."
 ww_congo.71.t: "Jan Zumbach desea partir rumbo al Congo"
 ww_congo.71.desc: "Nuestro estelar piloto Jan Zumbach, venido de Polonia, ha manifestado su voluntad de abandonarnos para ir al Congo y contribuir allí a la fundación de una fuerza aérea nacional. ¿Debemos permitírselo?"
 ww_congo.71.a: "Dejemos que se marche."
 ww_congo.71.b: "¡Que no salga del país!"
 ww_congo.72.t: "Llega Jan Zumbach"
 ww_congo.72.desc: "El piloto de cazas polaco Jan Zumbach acaba de aterrizar en nuestro país. Afirma que desea sumarse a nuestra fuerza aérea y combatir a nuestro lado. Alguna función podremos encomendarle."
 ww_congo.72.a: "No le faltará trabajo."
 #### THE WHISPERS AND NEGOTIATIONS OF INDEPENDENCE EVENT CHAIN ####
 congo_independence_struggle.1.t: "Los susurros de independencia"
 congo_independence_struggle.1.d: "Desde que los europeos se repartieron nuestro continente, hemos anhelado libertad y potestad para labrarnos un futuro propio. Nuestro pasado colonial bajo el yugo de [BEL.GetNameDefCap] estuvo marcado por la explotación y a deshumanización, pero nuestras divergencias y su poderío militar superior fueron en realidad las grandes causas de aquel abuso. \n\nEn las calles y selvas vuelven a oírse susurros de sedición, pues nuestra gente manifiesta una vez más su noble voluntad de vivir en un Congo sin intrusos colonialistas, un Congo libre de promulgar y aplicar sus leyes sin coacciones, un Congo libre de disfrutar de los frutos de su trabajo, un Congo libre de labrarse un futuro propio."
 congo_independence_struggle.1.a: "Deberíamos intentar ganar nuestra libertad a través de la diplomacia."
 congo_independence_struggle.1.b: "Debemos tener independencia a toda costa."
 congo_independence_struggle.2.t: "[FROM.GetNameDefCap] quiere que hablemos de su independencia"
 congo_independence_struggle.2.d: "Hemos recibido un comunicado de un grupo que se dice representante del movimiento por la independencia de nuestra colonia, [COG.GetNameDef]. Aunque el sentimiento independentista no es novedad para la administración colonial del territorio, no podemos disimular cierto asombro ante su osada exigencia. Nos advierten que la lucha por una nación libre e independiente cuenta con apoyos mayoritarios en todo el territorio y que, si respondemos con represión, lograremos más violencia o incluso una guerra. \n\nPuesto que debemos velar por nuestros objetivos y prestigio internacionales, la oferta más diplomática por nuestra parte sería permitir su adhesión a una Mancomunidad [BEL.GetAdjective] en calidad de socio de iguales derechos. \n\nNo olvidemos que parte considerable de nuestra riqueza procede de ese territorio, y perderlo supondría un grave revés para nuestra economía. La alternativa, pues, podría ser pedir que paguen por esa libertad que tanto ansían un precio cuantioso. \n\nPor último, podríamos negarnos en rotundo y movilizar nuestras fuerzas a fin de desalentar posibles insurrecciones."
 congo_independence_struggle.2.a: "Siempre que continúen luchando a nuestro lado."
 congo_independence_struggle.2.b: "Muy bien, pero solo si nos pagan una gran compensación."
 congo_independence_struggle.2.c: "¡Jamás los dejaremos ir voluntariamente!"
 congo_independence_struggle.3.t: "[FROM.GetNameDefCap] nos concederá la libertad si nos sumamos a su facción"
 congo_independence_struggle.3.d: "Ya hemos recibido contestación de [BEL.GetName], que reconoce que los tiempos de los imperios coloniales están llegando a un pronto fin. Así pues, nos proponen que nos unamos a la Mancomunidad [Bel.GetAdjective] como nación libre e independiente, es decir, como un socio en igualdad de derechos. Estaríamos sujetos a los términos que ofrecerían a cualquier otro aliado militar y, por lo tanto, se esperaría de nosotros que los apoyemos en caso de guerra. \n\nProbablemente sea el resultado más diplomático al que podemos aspirar. Nos permitiría evitar por completo el derramamiento de sangre entre nuestro pueblo y nuestros amigos europeos y, al mismo tiempo, defender el orgullo y la independencia africanos."
 congo_independence_struggle.3.a: "Una propuesta de lo más razonable. ¡Aceptamos!"
 congo_independence_struggle.3.b: "No podemos aceptar esas condiciones..."
 congo_independence_struggle.4.t: "[FROM.GetNameDefCap] nos dejará libres si pagamos una compensación"
 congo_independence_struggle.4.d: "Ya hemos recibido contestación de [BEL.GetName], que pone precio a nuestra independencia en el más literal de los sentidos. Aducen que han destinado grandes inversiones de capital en nuestra nación para crear una red de carreteras considerable, desarrollar el sector minero y, en general, dotarla de infraestructuras. \n\nEn su momento, estas inversiones respondían a su responsabilidad como soberanos coloniales de nuestra nación, como parte del proceso de civilización de la misma. Ahora, sin embargo, nos las echan en cara para conservar nuestra lealtad constante a través de la dependencia económica. \n\nEl precio que piden no es impagable, pero sí altísimo: condenará a nuestra nación a la pobreza a corto plazo, y la deuda seguirá vinculándonos a ellos pasado mucho tiempo. La pregunta que debemos hacernos es la siguiente: ¿este precio es digno de nuestra independencia, o tal vez deberíamos pagar en sangre?"
 congo_independence_struggle.4.a: "De una forma u otra, conseguiremos ese capital."
 congo_independence_struggle.4.b: "No podemos aceptar esas condiciones..."
 congo_independence_struggle.5.t: "Dejar libre a [FROM.GetNameDef]"
 congo_independence_struggle.5.d: "El nuevo embajador de [COG.GetName] nos acaba de informar de que han aceptado la oferta de independencia del dominio colonial [BEL.GetAdjective] a cambio de unirse a la Mancomunidad [BEL.GetAdjective] como miembro pleno e igual. Ahora da comienzo el proceso de desmantelar la administración colonial para que sus responsabilidades pasen a manos del nuevo gobierno."
 congo_independence_struggle.5.a: "¡Nuestra misión ha llegado a su final!"
 congo_independence_struggle.6.t: "[FROM.GetNameDefCap] no acepta nuestras condiciones"
 congo_independence_struggle.6.d: "Hemos sabido que [COG.GetNameDef] rechaza nuestra generosa oferta de emprender un camino a la independencia pacífico y que beneficie a ambas partes. Nos corresponde a nosotros, pues, decidir dónde estamos dispuestos a llegar con tal de conservar esta colonia indómita. Disponemos de tres opciones:\n\nLa primera, si estimamos que su afán independentista flaquea, sería ofrecerles una transición a departamento de ultramar. Así, pasarían de ser una colonia a una región remota de nuestra nación, con plenos derechos, pero una autonomía muy limitada. \n\nLa segunda opción sería provocarlos hasta que estalle un conflicto armado y, entonces, hacer gala de nuestra superioridad bélica. Aunque se trata de una apuesta arriesgada, en caso de ganar tendríamos vía libre para someterlos por completo y adueñarnos de todos sus activos sin que la comunidad internacional pueda desaprobarlo. \n\nLa tercera vía es la más diplomática, y consistiría en adoptar un modelo parecido al del Imperio británico y proponer a [COG.GetNameDef] su existencia como dominio. Seguiríamos teniendo la última palabra en lo que a diplomacia respecta, pero, por lo demás, la antigua colonia gozaría de una autonomía mucho mayor. \n\nSi rechazan nuestro ofrecimiento, que no nos quepa duda de que tan solo se podrá recurrir a la violencia."
 congo_independence_struggle.6.a: "Exijamos que se convierta en un departamento de ultramar."
 congo_independence_struggle.6.b: "En ese caso, no habrá negociaciones."
 congo_independence_struggle.6.c: "Seamos diplomáticos. Quizás aceptaría convertirse en dominio."
 congo_independence_struggle.7.t: "Dejar libre a [FROM.GetNameDef]"
 congo_independence_struggle.7.d: "El nuevo embajador de [COG.GetNameDef] nos acaba de informar de que han aceptado la oferta de independencia de nuestro dominio colonial. Ahora da comienzo el proceso de desmantelar la administración colonial para que sus responsabilidades pasen a manos del nuevo gobierno y, por supuesto, de asegurarnos de crear cuentas bancarias y accionistas mayoritarios que puedan recibir los pagos correspondientes."
 congo_independence_struggle.7.a: "Nuestra misión ha llegado a su final, ¡pero no nuestros beneficios!"
 congo_independence_struggle.8.t: "[FROM.GetNameDefCap] quiere que seamos un departamento de ultramar"
 congo_independence_struggle.8.d: "[BEL.GetName] parece pensar que somos incapaces de independizarnos por la fuerza, y han descubierto nuestro farol. Nos ofrecen la oportunidad de convertirnos en departamento de ultramar, es decir, una extensión de su nación con derechos de ciudadanía, pero sin autonomía para decidir sobre nuestro futuro. Tal vez tengan razón en cuanto a nuestra falta de recursos militares para oponernos, pero la decisión sigue siendo nuestra."
 congo_independence_struggle.8.a: "Vale. Aceptamos..."
 congo_independence_struggle.8.b: "Eso es inaceptable, ¡exigimos la plena independencia!"
 congo_independence_struggle.9.t: "La Force Publique ataca a nuestras fuerzas en Léopoldville"
 congo_independence_struggle.9.d: "Hoy hemos amanecido con sonido de disparos porque los amotinados de la Force Publique han atacado edificios del gobierno en Léopoldville. Los guardias leales han respondido al fuego y hemos podido rechazar a los rebeldes, pero la tensión es extrema: nos llegan informes de más unidades de la Force Publique amotinadas y de que han comenzado a organizarse milicias armadas locales por todo el Congo."
 congo_independence_struggle.9.a: "Se está gestando una crisis en el Congo."
 congo_independence_struggle.22.t: "La formación de un nuevo departamento de ultramar"
 congo_independence_struggle.22.d: "Una delegación bastante apaleada de [COG.GetNameDef] nos informa de que han decidido aceptar su lugar como departamento de ultramar de [BEL.GetName]. Nuestros funcionarios de ciudadanía y recaudación ya están redactando la documentación para integrar a estos nuevos ciudadanos en nuestro sistema, y la administración colonial ha comenzado a organizar un nuevo sistema de gobierno local que se adhiera a las políticas [BEL.GetAdjective]."
 congo_independence_struggle.22.a: "¡Hemos conseguido engañarlos!"
 congo_independence_struggle.23.t: "[FROM.GetNameDefCap] quiere que seamos un dominio"
 congo_independence_struggle.23.d: "Nuestro encuentro con los diplomáticos [BEL.GetName] ha dado sus frutos y parece que aún quieren seguir una vía diplomática. Nos han ofrecido una mayor autonomía como dominio, similar al modelo británico. Aún tendríamos que seguir la diplomacia [BEL.GetAdjective]; sin embargo, tendríamos muchos más derechos para gobernarnos y seguir estando bajo su protección."
 congo_independence_struggle.23.a: "Podemos aceptarlo, sí."
 congo_independence_struggle.23.b: "Eso es inaceptable, ¡exigimos la plena independencia!"
 congo_independence_struggle.10.t: "[FROM.GetNameDefCap] se presta a aceptar la posición de dominio"
 congo_independence_struggle.10.d: "Acabamos de recibir la respuesta de [COG.GetNameDef] a nuestra generosa oferta de convertirlos en dominio ¡y han aceptado! \n\nAhora que vemos su disposición a negociar, podríamos presionar un poco más para meterlos en cintura; sin embargo, esto no está exento de riesgos y podríamos perderlos por completo o, peor aún, arrinconarlos."
 congo_independence_struggle.10.a: "Nos conformaremos con tenerlo como dominio."
 congo_independence_struggle.10.b: "No, hay que presionar para aumentar la integración."
 congo_independence_struggle.11.t: "Fundación del Dominio del Congo"
 congo_independence_struggle.11.d: "Tal como hemos acordado con [BEL.GetName], esta mañana hemos iniciado la construcción del nuevo edificio gubernamental que albergará el parlamento del dominio. El siguiente paso será escribir nuestra constitución y convocar las primeras elecciones. Este modesto principio nos servirá para ir dando forma a la futura identidad política de esta nación."
 congo_independence_struggle.11.a: "¡Es hora de ponerse a trabajar y construir nuestro nuevo dominio!"
 congo_independence_struggle.12.t: "[FROM.GetNameDefCap] rechaza la solución del dominio"
 congo_independence_struggle.12.d: "Para nuestra sorpresa, [BEL.GetName] ha decidido retirar su oferta de considerarnos un dominio. No está claro qué ha provocado este cambio de actitud; es posible que, echándose atrás, los colonialistas estén haciendo lo que saben: explotar la situación. Debemos decidir cómo responder a esta afrenta."
 congo_independence_struggle.12.a: "¡Esto es inaceptable! Amenacemos con usar la fuerza."
 congo_independence_struggle.12.b: "Deberíamos claudicar. Un territorio de ultramar tampoco está tan mal."
 congo_independence_struggle.13.t: "El Congo da marcha atrás y accede a convertirse en territorio de ultramar"
 congo_independence_struggle.13.d: "¡Nuestra treta diplomática contra [COG.GetName] ha funcionado! Hoy nos ha visitado su delegación para aceptar su lugar como territorio de ultramar."
 congo_independence_struggle.13.a: "¡Perfecto!"
 congo_independence_struggle.14.t: "[FROM.GetNameDefCap] amenaza con una guerra"
 congo_independence_struggle.14.d: "El gobernador colonial se ha reunido hace unas horas con un delegado muy beligerante de [COG.GetNameDef] que, claramente frustrado por el cariz de las conversaciones, nos ha dado un ultimátum. \n\nSi no aceptamos su independencia con efecto inmediato, harán sonar las campanas de la libertad contra nosotros. Ya nos han llegado informes sobre la formación de unidades de milicianos y se han producido escaramuzas contra puestos de la Force Publique. Aún no ha muerto nadie, pero solo es cuestión de tiempo con este nivel de tensión."
 congo_independence_struggle.14.a: "¡Entonces tendrán guerra! ¡[COG.GetNameDef] nos pertenece!"
 congo_independence_struggle.14.b: "Nuestro territorio es demasiado extenso en este momento. Vamos a darles la libertad que tanto desean."
 congo_independence_struggle.15.t: "[FROM.GetNameDefCap] no se marchará sin pelear"
 congo_independence_struggle.15.d: "Unidades leales de la Force Publique han intentado hoy capturar y detener a los líderes del movimiento de independencia. La milicia [COG.GetAdjective] ha intervenido y se han intercambiado disparos. Parece que la diplomacia ha fracasado y que la guerra de independencia ha comenzado oficialmente."
 congo_independence_struggle.15.a: "Nosotros prevaleceremos."
 congo_independence_struggle.16.t: "[FROM.GetNameDefCap] da marcha atrás y nos permite la independencia"
 congo_independence_struggle.16.d: "Hemos conseguido evitar la guerra con nuestra autoridad colonial. O, mejor dicho, nuestra antigua autoridad. \n\nLa delegación que enviamos se reunió esta mañana con el gobernador colonial y ambas partes firmaron los papeles declarando formalmente la independencia de [COG.GetNameDef]. Ahora somos una nación libre y ya hemos iniciado el traspaso de poderes. \n\nA partir de ahora tenemos firme control de nuestro propio destino, y lo hemos conseguido sin pagar con sangre, orgullo o dinero."
 congo_independence_struggle.16.a: "¡Hoy es un día de celebración!"
 congo_independence_struggle.17.t: "[FROM.GetNameDefCap] busca la independencia a toda costa"
 congo_independence_struggle.17.d: "Esta mañana hemos recibido por radio un informe apresurado del gobernador colonial de [COG.GetNameDef]. Afirma que una turba ha irrumpido en su residencia oficial y, tras neutralizar a los guardias con armas de fabricación extranjera, le ha entregado una declaración de independencia. Después se han marchado sin más. Lo más alarmante es que, al parecer, este grupo estaba dirigido por la Force Publique, los gendarmes encargados de mantener el orden. \n\nLa declaración exige la retirada inmediata de la administración colonial y el consiguiente traspaso del poder legítimo al gobierno civil que formarán los líderes de esta rebelión. No podemos negar que el riesgo es real y que esta turba tenía armas de diseño diferente al [BEL.GetAdjective], lo que podría sugerir que algunas entidades extranjeras tienen interés directo y podrían apoyar militarmente a los rebeldes."
 congo_independence_struggle.17.a: "No tenemos más remedio que aceptar."
 congo_independence_struggle.17.b: "Están soñando. ¡Organizad una fuerza expedicionaria para restablecer el orden inmediatamente!"
 congo_independence_struggle.18.t: "[FROM.GetNameDefCap] nos deja ir"
 congo_independence_struggle.18.d: "Parecería que nuestro señor supremo trató nuestro ultimátum con la debida seriedad, puesto que hoy hemos recibido una carta de independencia firmada por la administración colonial. Ya hemos trazado planes para arriar la bandera [BEL.GetAdjective] oficialmente e iniciar la transferencia pacífica de poderes a nuestro nuevo régimen. Aunque hemos conseguido nuestro objetivo principal, ahora es cuando empieza el trabajo de formar gobierno. Tenemos mucho que hacer, una economía que desarrollar, relaciones con otras naciones que normalizar y, por supuesto, ciertas deudas que pagar a quienes nos apoyaron para lograr este sueño."
 congo_independence_struggle.18.a: "¡Hoy es un día de celebración!"
 congo_independence_struggle.19.t: "[FROM.GetNameDefCap] se prepara para ir a la guerra"
 congo_independence_struggle.19.d: "Nos han informado de que las tropas [BEL.GetAdjective] han comenzado a movilizarse en Léopoldville y de una batida contra los elementos desleales de la Force Publique. Pese a todos nuestros esfuerzos por forzar al gobierno [BEL.GetAdjective] a renunciar y por conseguir nuestra independencia sin derramamiento de sangre, las potencias coloniales han preferido retener el poder por el único medio que conocen: la fuerza. Mientras aún tenemos ocasión de actuar, debemos decidir si damos a nuestros partidarios la orden de levantarse o si deponemos nuestra actitud antes de que esto escape a nuestro control."
 congo_independence_struggle.19.a: "¡La victoria será nuestra!"
 congo_independence_struggle.19.b: "Esto es muy peligroso. Debemos dar marcha atrás."
 congo_independence_struggle.20.t: "¡El Congo declara la guerra por la independencia!"
 congo_independence_struggle.20.d: "Para mantener bajo control esta situación, que se agravaba con rapidez, tomamos todas las medidas posibles, como la eliminación sistemática de elementos traicioneros de la Force Publique. Desafortunadamente, este acto fue considerado beligerante, y las unidades amotinadas abrieron fuego contra los agentes en cuanto los vieron acercarse. Estos disparos marcan el comienzo de la guerra de independencia, fuera ya del control de cualquiera de los bandos. \n\nHay zonas que se han mantenido leales a nosotros, habiendo sentido más directamente los beneficios de la colonización, pero ahora la mayoría del país está en nuestra contra."
 congo_independence_struggle.20.a: "¡A las armas, hermanos!"
 congo_independence_struggle.21.t: "El Congo da marcha atrás y accede a convertirse en territorio de ultramar"
 congo_independence_struggle.21.d: "Nuestra rápida reacción a la situación que se vive en el Congo parece haber aliviado las tensiones de la zona. Los oficiales [BEL.GetAdjective] actuaron rápidamente para aplacar a los elementos amotinados conocidos de la Force Publique. Ahora que su lealtad está asegurada, se ha sofocado el incendio de la revuelta y las voces más resonantes se han apagado (muchas de ellas, tras los muros de la cárcel). \n\nLa administración colonial ha tomado la iniciativa y ha aprovechado esta oportunidad para extender su control a todos los niveles del gobierno, por lo que ahora disfrutamos de más control sobre la colonia que antes."
 congo_independence_struggle.21.a: "¡Gloria al Imperio [BEL.GetAdjective]!"
 congo_independence_struggle.24.t: "Los leales de Léopoldville intensifican el conflicto"
 congo_independence_struggle.24.d: "Los disparos han roto el silencio esta mañana. Las unidades de la policía [BEL.GetAdjective] que se disponían a apresar a varios patriotas de la Force Publique se han encontrado con una lluvia de balas. El motín se propaga con rapidez y los milicianos han tomado las armas en todo el país. Aunque el apoyo a nuestra causa está muy extendido, las fuerzas coloniales conservan el control de varias zonas, sobre todo de aquellas que pudieron explotar más fácilmente y en las que tenían más presencia militar. \n\nEsto marca el principio de nuestra guerra de independencia. No descansaremos hasta liberar el Congo de la ocupación europea."
 congo_independence_struggle.24.a: "¡No podemos permitirnos perder esta guerra!"
 congolese_civil_war_starting_tt: "El Congo declarará una guerra de independencia contra nosotros. Podrá forzar la paz y obtener su plena independencia si controla §YLéopoldville§!, §YÉlisabethville§! y §YStanleyville§!. \n\nDel mismo modo, nosotros podremos forzar la paz y mantener el control sobre la zona si controlamos §YLéopoldville§!, §YÉlisabethville§! y §YStanleyville§!."
 congolese_civil_war_starting_congo_side_tt: "Los leales belgas iniciarán una guerra civil contra nosotros. Podremos imponer la paz a nuestros antiguos señores y obtener la plena independencia si controlamos §YLéopoldville§!, §YÉlisabethville§! y §YStanleyville§!. \n\nDel mismo modo, ellos podrán imponernos la paz y mantener el control sobre el país si controlan §YLéopoldville§!, §YÉlisabethville§! y §YStanleyville§!."
