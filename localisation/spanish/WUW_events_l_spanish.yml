 wuw_GER_reichskommissariats.9.t: "La situación de Alemania del Volga"
 wuw_GER_reichskommissariats.9.desc: "[ROOT.GetLeader] ha manifestado de forma inequívoca su deseo de convertir la colonia alemana del Volga en un territorio del Reich de pleno derecho con una integración lo más completa posible. No obstante, muchos administradores locales creen que sería más fácil gobernar desde un estado más cercano. ¿Cómo se debería abordar esta problemática?"
 wuw_GER_reichskommissariats.9.a: "¡Que se convierta en Reichsgebiet!"
 wuw_GER_reichskommissariats.9.b: "Se debe incorporar a Moskowien."
 wuw_GER_reichskommissariats.9.c: "Se debe incorporar a Turquestán."
 wuw_GER_reichskommissariats.10.t: "El estatus de los Urales del Sur"
 wuw_GER_reichskommissariats.10.desc: "La captura de la región estratégica de los Urales del Sur es ya una realidad, y es el momento de deliberar qué tratamiento debe recibir la región. Hay quien propugna su incorporación a Moskowien, mientras que otros defienden que debería constituir un estado propio o, tal vez, incluso formar parte de Turquestán. ¿Qué opinión nos merece el asunto?"
 wuw_GER_reichskommissariats.10.a: "Debería ser un Reichskommissariat propio."
 wuw_GER_reichskommissariats.10.b: "Se debe incorporar a Moskowien."
 wuw_GER_reichskommissariats.10.c: "Se debe incorporar a Turquestán."
 wuw_GER_reichskommissariats.11.t: "El estatus de Carelia Oriental"
