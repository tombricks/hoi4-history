 GER_inner_circle_himmler.00.t: "Las funciones de Himmler"
 GER_inner_circle_himmler.00.desc: "Tras hacerse con el control de las SS y la Gestapo, Himmler ha acumulado una influencia significativa sobre la toma de decisiones y la política de Alemania. Aunque esto lo convierte en una figura poderosa en los asuntos nacionales, dispone de un tiempo limitado para reforzar una de estas organizaciones. ¿Cuál será su prioridad?"
 GER_inner_circle_himmler.00.a: "Las Waffen-SS son nuestra prioridad."
 GER_inner_circle_himmler.00.b: "Queremos centrarnos en mejorar nuestra inteligencia."
 GER_inner_circle_himmler_ss_tt: "§Y$GER_heinrich_himmler$§! pronto empezará a trabajar hacia el enfoque §Y$GER_expand_ss_security_duties$§!."
 GER_inner_circle_himmler_gestapo_tt: "§Y$GER_heinrich_himmler$§! pronto empezará a trabajar hacia el enfoque §Y$GER_expand_gestapo$§!."
 GER_inner_circle.01.t: "El auge de [GetAscendingAdvisorName]"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName] ha dejado patente su fuerte ambición y ha ganado influencia en el partido. Sin embargo, sus esfuerzos por ejercer un mayor control han ocasionado protestas entre el resto de miembros, lo que ha desembocado en una lucha de poder. La duda es si [GetAscendingAdvisorName] habrá impresionado a [GER.GetLeader] tanto como para garantizarle un puesto en su círculo de confianza."
 GER_inner_circle.01.a: "Reemplazar [GetAscendedAdvisorName1]"
 GER_inner_circle.01.b: "Reemplazar [GetAscendedAdvisorName2]"
 GER_inner_circle.01.c: "Reemplazar [GetAscendedAdvisorName3]"
 GER_inner_circle.01.d: "[GetAscendingAdvisorName] no merece la confianza del Führer"
 GER_inner_circle.02.t: "Un nuevo Führer llega al poder"
 GER_inner_circle.02.desc: "Los Reichsleiter más cercanos a [GER.GetLeader] han empezado a cuestionarse sus dotes de liderazgo y su visión respecto al futuro de [GER.GetNameDef]. Ahora conspiran para derrocar a [GER.GetLeader] y apoderarse del título de Führer. ¿Quién se impondrá sobre el resto y liderará la marcha hacia un futuro glorioso?"
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1] ha de liderar la nación."
 GER_inner_circle.02.b: "[GetAscendedAdvisorName2] es la persona adecuada para esta tarea."
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3] será un verdadero líder para el pueblo [ROOT.GetAdjective]."
 GER_inner_circle.02.d: "Aún no estamos listos para cambiar de líder."
 GER_inner_circle.03.t: "El plan industrial de [GetIntrigueCharacterName] en tela de juicio"
 GER_inner_circle.03.desc: "Se está librando una dura lucha por el poder entre ciertas figuras rivales del círculo de confianza de [GER.GetLeader]. Han aumentado las tensiones a medida que [GetIntrigueCharacterName] ha ido adquiriendo influencia y autoridad. Los [GetIndustrialReichsleiterNames] se han pronunciado acerca de los diversos métodos para gestionar la industria y la producción de armas en Alemania, siempre compitiendo por ganarse el favor de [GER.GetLeader]."
 GER_inner_circle.03.a: "El Führer confía plenamente en [GetIntrigueCharacterName]."
 GER_inner_circle.03.b: "$GER_fritz_todt$ tiene la experiencia necesaria para lidiar con esto."
 GER_inner_circle.03.c: "$GER_albert_speer$ se ocupará de la industria."
 GER_inner_circle.03.d: "$GER_hermann_goring$ es la mano derecha del Führer. ¡Nombradlo a él!"
 GER_inner_circle_industrial_reichsleiter: "[GetIndustrialReichsleiterNames]"
 GER_inner_circle_industrial_reichsleiter_all: "$GER_fritz_todt$, $GER_albert_speer$ y $GER_hermann_goring$"
 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$ y $GER_albert_speer$"
