 raid_facility_damage_tt: "La instalación experimental sufre un §R$DAMAGE$ %§! de daño. Los proyectos del interior se ralentizarán hasta que se repare.\n"
 raid_building_destroyed_tt: "La §Y$BUILDING$§! queda §Rdestruida§! tras el asalto."
 raid_building_levels_destroyed_tt: "La §Y$BUILDING$§! pierde §R$DESTROY$§! nivel y §R$DAMAGE$§! niveles sufren daños."
 operation_jericho_failure_tt: "El asalto es un auténtico desastre y ninguno de los prisioneros logra escapar. Aumenta el control enemigo en la zona."
 operation_jericho_limited_success_tt: "El bombardeo hace un agujero en los muros de la prisión. Sin embargo, muchos prisioneros acaban heridos o no logran escapar."
 operation_jericho_success_tt: "El bombardeo hace un agujero en los muros de la prisión. Algunos prisioneros acaban heridos o no logran escapar, pero un gran número de ellos lo consigue y la resistencia los rescata."
 operation_jericho_critical_success_tt: "El bombardeo hace un gran agujero en los muros de la prisión sin herir a ninguno de los prisioneros. La mayoría de ellos consigue escapar y la resistencia los rescata."
 operation_huansheng_failure_tt: "El asalto es un completo desastre: ninguno de los bombarderos llega a las zonas de lanzamiento designadas y muchos son derribados por las defensas aeronavales."
 operation_huansheng_limited_success_tt: "El arriesgado bombardeo consigue lanzar octavillas sobre la mayoría de las ciudades señaladas. Sin embargo, la mayoría caen dispersas en zonas de difícil acceso y las fuerzas enemigas las eliminan de inmediato."
 operation_huansheng_success_tt: "El arriesgado bombardeo consigue lanzar octavillas sobre todas las ciudades señaladas. Algunas de ellas caen en tejados o zonas boscosas, pero la mayoría aterrizan en zonas accesibles y pobladas, donde los lugareños se apresuran a recogerlas."
 operation_huansheng_critical_success_tt: "El arriesgado bombardeo consigue lanzar octavillas sobre todas las ciudades señaladas. Todas ellas aterrizan en zonas accesibles y pobladas, donde los lugareños se apresuran a recogerlas, por lo que la noticia de la invasión japonesa se propaga por todas partes."
