 raid_type_facility_strike: "Ataque a la instalación"
 raid_type_facility_strike_desc: "Un ataque aéreo contra una instalación experimental enemiga con el objetivo de infligir mucho daño a la infraestructura y los proyectos que allí se desarrollen."
 raid_type_lock_bombing_raid: "Asalto y bombardeo de esclusas"
 raid_type_lock_bombing_raid_desc: "Avión equipado con bombas de rebote especiales para intentar destruir las esclusas y evitar que se pueda pasar por el canal."
 raid_type_lock_bombing_raid_no_bba: "$raid_type_lock_bombing_raid$"
 raid_type_lock_bombing_raid_no_bba_desc: "$raid_type_lock_bombing_raid_desc$"
 raid_type_dam_bombing_raid: "Asalto y bombardeo de presas"
 raid_type_dam_bombing_raid_desc: "Avión equipado con bombas de rebote especiales para intentar destruir la presa, reducir su eficacia y hacer que al enemigo le cueste más moverse por la zona."
 raid_type_dam_bombing_raid_no_bba: "$raid_type_dam_bombing_raid$"
 raid_type_dam_bombing_raid_no_bba_desc: "$raid_type_dam_bombing_raid_desc$"
 raid_type_gun_emplacement_raid: "Ataque con emplazamiento de cañones"
 raid_type_gun_emplacement_raid_desc: "Un grupo de bombarderos equipados con una bomba sísmica que intenta destruir un emplazamiento de $mega_gun_emplacement$."
 raid_type_gun_emplacement_raid_no_bba: "$raid_type_gun_emplacement_raid$"
 raid_type_gun_emplacement_raid_no_bba_desc: "$raid_type_gun_emplacement_raid_desc$"
 raid_type_mega_gun_emplacement_strike: "Ataque contra emplazamiento de megaarmas"
 raid_type_mega_gun_emplacement_strike_desc: "Un ataque que usa bombas sísmicas contra un emplazamiento de megaarmas."
 raid_type_mega_gun_emplacement_strike_no_bba: "$raid_type_mega_gun_emplacement_strike$"
 raid_type_mega_gun_emplacement_strike_no_bba_desc: "$raid_type_mega_gun_emplacement_strike_desc$"
 raid_type_oilfield_raid: "Asalto a yacimiento petrolífero"
 raid_type_oilfield_raid_desc: "Un ataque aéreo cuyo objetivo es destruir un campo petrolífero importante y sus refinerías con el fin de interrumpir la producción de petróleo enemiga durante un periodo prolongado de tiempo."
 raid_type_nuclear_strike: "Ataque nuclear"
 raid_type_nuclear_strike_desc: "Un bombardero estratégico y su escolta volarán hasta el objetivo designado y lanzarán una bomba atómica. Después, el bombardero intentará alejarse de la zona para que la onda expansiva no lo alcance."
 raid_type_nuclear_missile_strike: "Ataque con misiles nucleares"
 raid_type_nuclear_missile_strike_desc: "Un misil de largo alcance tomará una trayectoria balística suborbital desde el sitio de lanzamiento designado hacia el objetivo. En el momento preciso, la ojiva a bordo detonará una explosión atómica."
 raid_type_paratrooper_facility_sabotage: "Asalto y sabotaje de instalaciones"
 raid_type_paratrooper_facility_sabotage_desc: "Un equipo de paracaidistas aterriza sobre una instalación enemiga e intenta destruir equipos vitales usando cargas fijas con el objetivo de interrumpir sus avances científicos."
 raid_type_mine_sabotage_raid: "Asalto y sabotaje de minas"
 raid_type_mine_sabotage_raid_desc: "Un equipo de paracaidistas se deja caer sobre un importante complejo minero enemigo e intenta detonar cargas que detendrán la producción durante mucho tiempo."
 raid_type_pathfinder_raid: "Asalto con paracaidistas"
 raid_type_pathfinder_raid_desc: "Un equipo de paracaidistas se lanza tras las líneas enemigas y prepara para la posterior invasión destruyendo puentes importantes, tendiendo emboscadas y creando distracciones."
 raid_type_commando_port_raid: "Asalto a puerto marítimo"
 raid_type_commando_port_raid_desc: "Se envía un grupo de marines contra una $naval_base$ grande bajo control enemigo. Los navíos del puerto también pueden sufrir daños."
 raid_type_commando_facility_raid: "Asalto a instalación marítima"
 raid_type_commando_facility_raid_desc: "Se envía un grupo de marines contra una instalación experimental de una provincia costera."
 raid_type_airfield_raid: "Asalto a aeródromo"
 raid_type_supply_hub_raid: "Asalto a centro de suministros"
 raid_type_demo_dam_raid: "Demostración de asalto a presas"
 raid_type_AUS_reichstag_bombing: "Asalto y bombardeo del Reichstag"
 raid_type_AUS_reichstag_bombing_desc: "Si enviamos un grupo de bombarderos a atacar el cuartel general del enemigo, un símbolo del poder de Alemania, aumentaremos la moral de nuestro pueblo a la vez que minamos la del enemigo."
 raid_type_ENG_reichstag_bombing: "Asalto y bombardeo del Reichstag"
 raid_type_ENG_reichstag_bombing_desc: "Si enviamos a un grupo de bombarderos a atacar el cuartel general del enemigo, que simboliza el poder de Alemania, aumentaremos la moral de nuestro pueblo a la vez que minamos la del enemigo."
 raid_type_GER_eben_emael_raid: "Asalto del Eben-Emael"
 raid_type_GER_eben_emael_raid_desc: "Un destacamento de tropas de paracaidistas y planeadores atacará desde arriba la fortaleza estratégicamente ubicada, además de hacerse con el control de puentes, carreteras y vías férreas clave en la zona para allanarle el camino a la principal fuerza de ataque."
 raid_type_GER_big_ben_bombing: "Asalto y bombardeo al Big Ben"
 raid_type_GER_statue_of_liberty_bombing: "Asalto y bombardeo a la Estatua de la Libertad"
 raid_type_GER_kremlin_bombing: "Asalto y bombardeo al Kremlin"
 raid_type_ENG_operation_jericho: "Operación Jericó"
 raid_type_ENG_operation_jericho_desc: "Según la resistencia francesa, Alemania ha capturado a un gran número de combatientes de la resistencia en Amiens. Si enviamos un escuadrón de aviones para que haga un agujero en los muros de la prisión, liberaremos a muchos de ellos."
 raid_type_thermonuclear_strike: "Ataque termonuclear"
 raid_type_thermonuclear_strike_desc: "Un bombardero estratégico y su escolta volarán hasta el objetivo designado y lanzarán una bomba termonuclear. Después, el bombardero intentará alejarse de la zona para que la onda expansiva no lo alcance."
 raid_type_thermonuclear_missile_strike: "Ataque con misiles termonucleares"
 raid_type_thermonuclear_missile_strike_desc: "Un misil de largo alcance tomará una trayectoria balística suborbital desde el sitio de lanzamiento designado hacia el objetivo. En el momento preciso, la ojiva a bordo detonará una explosión termonuclear."
 raid_type_CHI_huansheng_raid: "Operación Huansheng"
 raid_type_CHI_huansheng_raid_desc: "Nuestros servicios de inteligencia afirman que, a pesar de ser objetivos valiosos, las plantas siderúrgicas de Yawata y el arsenal naval de Sasebo son objetivos demasiado difíciles como para que nuestra fuerza aérea pueda atacarlos como es debido ahora mismo. Por lo tanto, se ha decidido que la forma más eficaz de detener esta guerra sería lanzar octavillas sobre ciudades como Nagasaki, Fukuoka, Saga y Osaka para despertar la conciencia del pueblo japonés contra las atrocidades cometidas por los belicistas imperialistas japoneses en China."
