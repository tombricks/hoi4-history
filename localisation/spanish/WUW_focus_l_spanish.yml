 ### AUSTRO-HUNGARIAN JOINT FOCUS TREE ###
 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "Es §Y[AUS.GetNameDef]§! o §Y[HUN.GetNameDef]§! y tiene por súbdito a cualquier §YEstado austrohúngaro§!, o es súbdito de uno de ellos, o es líder de facción como §Y[AUS.GetNameDef]§! o §Y[HUN.GetNameDef]§!, o está en una facción con ellos como §YEstado austrohúngaro§!."
 HABSBURG_is_originator_country: "§Y[ROOT.GetName]§! es el §Ypaís originador§!"
 HABSBURG_part_of_something_bigger: "Indivisibles e inseparables"
 HABSBURG_part_of_something_bigger_desc: "Todo el mundo sabe que debe defender su propia casa, pero nuestra flamante federación fracasará si sus miembros no entienden la importancia de la colaboración transfronteriza y la protección de lo que valoran sus vecinos."
 HABSBURG_economic_cooperation_policy: "Política de cooperación económica"
 HABSBURG_economic_cooperation_policy_desc: "Actualmente, los miembros de nuestra federación gobiernan por completo sus propias economías. Aunque esto permite que cada uno disponga de la mayor libertad posible, también complica el poder económico de la federación. Estableciendo una política de cooperación, podemos asegurarnos de que los miembros actúen unidos ante problemas económicos más importantes."
 HABSBURG_joint_consumer_goods_endeavors: "El Banco Central del Danubio"
 HABSBURG_joint_consumer_goods_endeavors_desc: "La capacidad económica de cada estado de la federación varía enormemente. Nuestros bancos centrales también difieren mucho en cuanto a poder económico y, aunque deberíamos permitir que cada país pueda conservar su propio banco central, la creación de un banco central para la federación nos garantizaría una instancia que se ocuparía principalmente de la situación económica general de la federación."
 HABSBURG_technology_sharing: "Cooperación científica"
 HABSBURG_technology_sharing_desc: "Hay muchas mentes brillantes en nuestra federación. Debemos reunirlas para fomentar el desarrollo de la región e impulsar nuestra federación hacia el futuro que se merece."
 HABSBURG_increase_scientific_cooperation: "Establecer instalaciones de investigación conjuntas"
 HABSBURG_increase_scientific_cooperation_desc: "Ha llegado la hora de fundar nuevos laboratorios e instalaciones de investigación secretas conjuntas para que nuestros científicos puedan cooperar, mejorar los índices de sus investigaciones y acercarnos a nuevos horizontes."
 HABSBURG_simplify_economic_lawmaking: "Simplificar la legislación económica"
 HABSBURG_simplify_economic_lawmaking_desc: "Actualmente, nuestros miembros cuentan con leyes muy dispares en cuanto a comercio y economía. Aunque no hay por qué controlar de forma centralizada que las leyes sean las mismas en todos los países miembros, no estaría mal perfilar el proceso de cambiar dinámicamente las leyes de acuerdo con las necesidades de cada situación."
 HABSBURG_securing_the_consumer_rights: "Prosperidad para el pueblo"
 HABSBURG_securing_the_consumer_rights_desc: "Aunque hay defensores de la guerra en todas partes, debemos recordar quién hace posible esta federación: su gente. Por tanto, debemos asegurarnos de que siempre estén satisfechos con la situación en la que se encuentran."
 HABSBURG_discounted_licenses: "Establecer contratos armamentísticos beneficiosos"
 HABSBURG_discounted_licenses_desc: "Puede que no dispongamos de las armas más modernas, pero eso no es problema, puesto que nuestros políticos están en contacto con personas que pueden ayudarnos a acceder a tecnología extranjera para la producción en nuestras propias instalaciones. Utilizando esta amplia red, obtendremos los derechos de producción de los mejores equipos y, aprovechando nuestra vasta industria, tendremos acceso a mejores equipos para nuestras tropas."
 HABSBURG_reform_gemeinsame_armee: "Reformar el ejército común"
 HABSBURG_reform_gemeinsame_armee_desc: "En el pasado, el Imperio austrohúngaro reforzó un ejército común de considerable tamaño en el que todos los países contribuían a nuestra causa mutua. Independientemente de nuestras diferencias y afinidades ideológicas actuales, un ejército conjunto solo nos fortalecería."
 HABSBURG_motorizing_the_armies: "Motorización de los ejércitos"
 HABSBURG_motorizing_the_armies_desc: "Puede que la guerra moderna siga consistiendo en ofensivas de infantería, pero, aunque ese sea el caso, deberíamos asegurarnos de que la infantería pueda ir de un punto de la federación a otro de la manera más rápida y eficiente posible. Al iniciar un esfuerzo de motorización para transportar más tropas en camiones, nos aseguraremos de que lleguen siempre a tiempo allá donde se las necesite."
 HABSBURG_mechanized_initiative: "Iniciativas mecanizadas"
 HABSBURG_mechanized_initiative_desc: "Hay científicos que ya barajan la posibilidad de usar semiorugas, vehículos con mayor blindaje y capaces de transportar tropas. Seguramente esta opción sea más barata que un tanque y más robusta que un camión, además de ser capaz de moverse por terrenos más difíciles. Quizá deberíamos financiar este proyecto."
 HABSBURG_armor_initiative: "Iniciativas de blindaje"
 HABSBURG_armor_initiative_desc: "El futuro de la guerra lo decidirán los vehículos blindados, como ya ocurrió al final de la Gran Guerra, en la que nuestro predecesor perdió. Hemos de centrarnos en enmendar estos errores para no acabar de nuevo en el bando de la derrota."
 HABSBURG_effectivizing_the_motorized_troops: "Consumo de combustible eficiente"
 HABSBURG_effectivizing_the_motorized_troops_desc: "Nuestro consumo de combustible se ha disparado a medida que hemos ido integrando más unidades motorizadas, mecanizadas y blindadas en nuestro ejército. El mismo combustible se ha convertido en un cuello de botella muy preocupante que entorpece nuestras capacidades militares. Deberíamos investigar la forma de mejorar nuestro consumo del combustible, dado que nos beneficiaría tanto en el plano militar como en el económico."
 HABSBURG_the_strength_of_the_common_man: "La fuerza del ciudadano de a pie"
 HABSBURG_the_strength_of_the_common_man_desc: "Incluso la mayor de las organizaciones depende de las piezas más pequeñas. Para nosotros y, en particular, para nuestros ejércitos, esto implica depender del hombre de a pie, de nuestros soldados. Debemos asegurarnos de que cada soldado de nuestra organización militar entienda la carga que pesa sobre sus hombros, pero también que posee la fuerza para soportarla y que tal es su deber."
 HABSBURG_joint_training_initiative: "El Ministerio Real e Imperial de la Guerra"
 HABSBURG_joint_training_initiative_desc: "En su día, el Ejército Común estaba gobernado por un ministerio que, echando la vista atrás, estaba claramente mal gestionado y desconectado de lo que ocurría en el campo de batalla. Sin embargo, la idea era buena. Si vamos a actuar unidos, nuestra planificación y organización también deben hacerse conjuntamente."
 HABSBURG_organizational_exercises: "Operaciones de organización conjuntas"
 HABSBURG_organizational_exercises_desc: "Las maniobras decidirán las guerras del futuro. Las guerras se libran a un ritmo cada vez más rápido, por lo que cada vez son más necesarias la velocidad y una organización impecable. La potencia de fuego no nos salvará si nuestras tropas no saben moverse rápidamente sin perder de vista su objetivo. A medida que nuestro ejército crezca e incluya a soldados de diferentes nacionalidades, coordinar y organizar nuestras tropas supondrá un mayor esfuerzo."
 HABSBURG_meeting_the_logistical_challenge: "Afrontar el reto logístico"
 HABSBURG_meeting_the_logistical_challenge_desc: "El reto logístico crece a medida que lo hace nuestra federación. Ahora, los suministros tardan más en llegar hasta nuestras tropas y, si no se pone solución a esto, tememos que acabe por convertirse en un problema. Debemos entrenar a nuestras tropas para que hagan más con menos recursos y hay que mejorar la distribución de los suministros a las tropas."
 HABSBURG_bring_back_royal_and_imperial_hussars: "Recuperar los húsares reales e imperiales"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "Antaño, el Imperio austrohúngaro disponía de sus propios húsares reales e imperiales. Aunque la mayoría de unidades se disolvieron hace mucho, el espíritu de los húsares sigue vivo a día de hoy. Ese respeto que infundían tanto en nuestra población como en el enemigo nos beneficiaría en estos tiempos."
 HABSBURG_defensive_hussars: "Seguir el ejemplo de los húsares húngaros"
 HABSBURG_defensive_hussars_desc: "Es necesario aplicar ajustes a nuestra renovada fuerza de húsares para integrarla en un ejército moderno. La caballería ligera húngara será la versión actualizada del húsar, servirá de modelo para crear todo un ejército de ellos. Valiéndonos de su experiencia y esforzándonos por alcanzar su agilidad y velocidad, podemos crear una fuerza a tener en cuenta."
 HABSBURG_offensive_hussars: "Seguir el ejemplo de los húsares polacos"
 HABSBURG_offensive_hussars_desc: "Es necesario aplicar ajustes a nuestra renovada fuerza de húsares para integrarla en un ejército moderno. Los húsares alados, la caballería pesada actual de Polonia, se ha ganado el miedo y el respeto de sus enemigos. Por consiguiente, lo lógico es que nuestros húsares operen con el mismo modelo."
 HABSBURG_the_modern_hussar: "El húsar moderno"
 HABSBURG_the_modern_hussar_desc: "Nadie es ajeno al paso del tiempo, ni siquiera nuestros valerosos húsares. Aunque estos valientes hombres siguen siendo un activo para nuestro ejército común, debemos modernizar lo que realmente es un húsar. Puede que el futuro de esta unidad venerable no esté a lomos de un corcel, pero sí se caracterizará por su liviano equipo: ¡esa es la esencia del húsar y así prevalecerá!"
 HABSBURG_for_the_glory_of_the_empire: "Por la gloria del reino"
 HABSBURG_for_the_glory_of_the_empire_desc: "Ahora que nuestros ejércitos vuelven a estar en plena forma, es hora de infundirle un sentimiento patriótico del deber a la ciudadanía para que sea consciente de que son quienes protegen sus hogares del enemigo."
 HABSBURG_joint_industry_spirit: "Planificación industrial conjunta"
 HABSBURG_joint_industry_spirit_desc: "Todos los países de nuestra federación deben arrimar el hombro en lo que a industria respecta. Sin embargo, hoy cada uno tiene su propia hoja de ruta, y ello va en detrimento de una colaboración más amplia. Si ponemos en común nuestras proyecciones industriales, tendremos asegurada una eficiencia máxima."
 HABSBURG_supplying_the_federation: "Abastecer a la federación"
 HABSBURG_supplying_the_federation_desc: "A medida que nuestra federación crece, nuestra red ferroviaria y de suministro debe crecer junto con ella. Debemos esforzarnos o correremos el riesgo de que nuestra infraestructura se quede pequeña y suframos una caída dolorosa y humillante."
 HABSBURG_optimizing_the_land_usage: "Optimizar el uso del suelo"
 HABSBURG_optimizing_the_land_usage_desc: "Con tantos países operando juntos en una federación, no es de extrañar que nuestro uso de la tierra no sea perfecto. Si combinamos conocimientos de planificación de espacios industriales, podremos optimizar la construcción de fábricas."
 HABSBURG_joint_ventures_in_resource_extraction: "Colaboración para la extracción de recursos"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "Es inevitable que se pasen por alto ciertos recursos por descuido, omisión u otros motivos económicos, de tiempo o ambos. Sin embargo, ahora que la explotación está a cargo de la federación, ¡nos beneficiaremos de una economía y unos conocimientos superiores para sacar el máximo rendimiento a recursos de toda índole!"
 HABSBURG_industrializing_our_capitals: "Industrializar las capitales"
 HABSBURG_industrializing_our_capitals_desc: "Casi todas las capitales de nuestra federación son ciudades históricas, antiguas. Simbolizan el dilatado legado histórico de sus estados miembros, y eso es algo positivo, pero dejan bastante que desear en el plano industrial. Un esfuerzo conjunto de industrialización de dichas ciudades podría reportar grandes beneficios a largo plazo."
 HABSBURG_specializing_in_civilian_logistics: "Especializarse en logística civil"
 HABSBURG_specializing_in_civilian_logistics_desc: "La distribución de herramientas y equipo por la federación se ve afectada por las pésimas infraestructuras y los propietarios de fábricas corruptos. Hemos de poner el foco de atención en este sector y mejorarlo cuanto antes."
 HABSBURG_specializing_in_the_arms_industry: "Especializarse en industria armamentística"
 HABSBURG_specializing_in_the_arms_industry_desc: "Si alguna vez queremos competir con los colosos [GER.GetAdjective], [SOV.GetAdjective], [ENG.GetAdjective] o [FRA.GetAdjective], debemos fomentar la industria militar."
 HABSBURG_industrial_effectivization: "Eficiencia industrial"
 HABSBURG_industrial_effectivization_desc: "Además de en tiempos de guerra, nuestras fábricas también deberán ir como la seda en épocas pacíficas, naturalmente. En un mundo perfecto, sería mucho más importante lo segundo que lo primero. Por desgracia, este mundo no es perfecto. Sin embargo, no podemos ignorar nuestros esfuerzos industriales en tiempos de paz."
 HABSBURG_reinforced_industry: "Industria reforzada"
 HABSBURG_reinforced_industry_desc: "Es importante que nuestras fábricas funcionen en tiempos de paz, pero este no es el momento de trabajar ese aspecto. Nuestro sector industrial ahora necesita prepararse para afrontar una guerra que se librará en nuestras tierras. Hasta que así sea, no podemos perder tiempo planificando operaciones de cara a tiempos de paz."
 HABSBURG_improved_production_methods: "Métodos de producción mejorados"
 HABSBURG_improved_production_methods_desc: "Ahora que nuestras industrias cooperan con eficiencia, podemos intentar mejorar nuestros métodos de producción y aprovechar al máximo la fuerza y el potencial de nuestra gente y su trabajo."
 HABSBURG_call_the_imperial_diet: "Reunir a la Dieta Imperial"
 HABSBURG_call_the_imperial_diet_desc: "Por fin ha llegado el momento de reunir a la Dieta Imperial. Como líderes de la federación, siempre hemos tenido una visión clara de lo que queremos conseguir con ella: reintegrar por completo el imperio. Hoy emprendemos ese camino."
 HABSBURG_united_in_the_face_of_danger: "Unidos ante el peligro"
 HABSBURG_united_in_the_face_of_danger_desc: "O muerte o deshonra, eso bien lo sabe nuestra gente. Indivisibles, lograremos hacer frente a todo enemigo que se alce en nuestra contra."
 HABSBURG_an_empire_not_just_in_name: "Una federación milenaria"
 HABSBURG_an_empire_not_just_in_name_desc: "Nuestra federación perdurará durante milenios, y nada puede detenernos ni truncar nuestro futuro. ¡Que nadie dude que la región del Danubio es la más rica y asombrosa del mundo!"
