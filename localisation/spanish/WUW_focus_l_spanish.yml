 GER_kdf_wagen_factories_economic_growth_text: "Una vez construidas nuestras nuevas [GetAutobahnName]s, debemos llenarlas de automóviles. Para convertirnos en una economía realmente próspera y moderna, debemos construir fábricas que puedan producir estos vehículos y, al mismo tiempo, crear puestos de trabajo y empleo."
 GER_expand_the_reichsautobahn_south: "Ampliar la [GetAutobahnName] sur"
 GER_expand_the_reichsautobahn_south_desc: "Ampliar la red de autobahn hacia el sur estimulará el desarrollo económico en la región. Además, reforzará nuestras capacidades militares al posibilitar el transporte rápido de las tropas hacia los Alpes."
 GER_expand_the_reichsautobahn_south_tt: "Añade §G1§! §Y$infrastructure$§! en §Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§!, §Y[4.GetName]§! y una ruta ferroviaria de nivel §Y1§! entre §Y[53.GetName]§! y §Y[4.GetName]§! si §Y[ROOT.GetName]§! o un súbdito alemán controla los estados. Efecto actual:"
 GER_expand_the_reichsautobahn_east: "Ampliar la [GetAutobahnName] este"
 GER_expand_the_reichsautobahn_east_desc: "Ampliar la red de autobahn hacia Prusia Oriental mostrará la determinación de nuestra nación por volver a conectar y unificar la región más oriental con el resto de [ROOT.GetNameDef]. También nos permitirá atacar hacia el este con más fuerza y rapidez, si fuera necesario."
 GER_expand_the_reichsautobahn_east_tt: "Añade §G1§! §Y$infrastructure$§! en §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[807.GetName]§!, §Y[85.GetName]§! y una ruta ferroviaria de nivel §Y1§! entre §Y[63.GetName]§! y §Y[85.GetName]§! si §Y[ROOT.GetName]§! o un súbdito alemán controla los estados. Efecto actual:"
 GER_develop_heraeus_facilities: "Desarrollar las instalaciones de investigación de Heraeus"
 GER_develop_heraeus_facilities_desc: "Invertir en nuevas instalaciones puede garantizarnos el acceso a la creciente demanda de metales preciosos que todo ejército moderno necesita. Estos materiales especializados son esenciales para la tecnología y el armamento de buena calidad."
 GER_build_the_rur_dam: "Construir la presa de Rur"
 GER_build_the_rur_dam_desc: "Construir la presa de Rur es más que una simple obra de ingeniería: es una inversión para el futuro. La presa no solo impulsaría el desarrollo económico de la región, sino también nuestros esfuerzos industriales y rendimiento de producción."
