 ### CONGO SHARED FOCUS TREE ###
 CONGO_belgian_congo: "Congo Belga"
 CONGO_belgian_congo_desc: "La colonia se estableció en 1908, cuando el Estado Libre del Congo se anexionó al gobierno belga, lejos de la explotación por parte de la corona belga. El Congo Belga sigue siendo la joya central de la política colonial belga."
 CONGO_expand_villages: "Ampliar pueblos"
 CONGO_expand_villages_desc: "El Congo tiene un gran potencial, pero solo podrá alcanzarse con una fuerza laboral numerosa y dinámica. Debemos fundar nuevos pueblos en las zonas que queremos desarrollar para estimular el crecimiento."
 CONGO_free_enterprise_fund: "Fondo de libre empresa"
 CONGO_free_enterprise_fund_desc: "La administración colonial belga es consciente de que necesita invertir para sacar el máximo provecho al Congo. Por esa razón, ofrece subvenciones a las pequeñas empresas para ayudarles a arrancar."
 CONGO_secure_international_funding: "Conseguir financiación internacional"
 CONGO_secure_international_funding_desc: "La autoridad colonial belga no es la única potencia consciente del potencial del Congo. Deberíamos buscar socios internacionales para poder hacer negocios con o sin [BEL.GetName]."
 CONGO_secure_international_funding_tt: "Desbloquea las decisiones para §Yinvertir fondos internacionales en infraestructuras e industria congoleñas§!"
 CONGO_weapon_repair_workshops: "Talleres de reparación de armas"
 CONGO_weapon_repair_workshops_desc: "Aunque la producción militar se realiza sobre todo en Bélgica, aún quedan pequeños talleres que pueden reparar y reacondicionar material militar en desuso. Debemos asegurarnos de que tengan lo necesario para hacerlo, en caso de que necesitemos recurrir a este equipo en el futuro."
 CONGO_rawji_group: "Grupo Rawji"
 CONGO_rawji_group_desc: "Desde sus humildes inicios, la empresa Rawji ha ido creciendo hasta abarcar varios sectores y empresas por todo el Congo."
 CONGO_the_heart_of_africa: "El corazón de África"
 CONGO_the_heart_of_africa_desc: "Los vastos territorios del Congo se encuentran en el centro de África y, aunque son relativamente pobres y subdesarrollados, su interior esconde una gran cantidad de recursos y posibilidades. Lo único que tenemos que hacer es ir a buscarlos."
 CONGO_establish_university_of_louvain: "Fundar la Universidad Lovanium"
 CONGO_establish_university_of_louvain_desc: "Ahora tenemos la oportunidad de agregar un departamento de Ciencias Agrícolas a la facultad de Medicina que creamos para estudiar enfermedades tropicales. Cuando la instituyamos como universidad, será la envidia de toda África."
 CONGO_congo_investments: "Inversiones en el Congo"
 CONGO_congo_investments_desc: "El gobierno central belga es muy consciente de la riqueza del Congo, que podemos aprovechar para impulsar la recuperación de la economía belga. Lo único que hace falta es un poco de inversión para empezar."
 CONGO_societe_generale_de_belgique: "Société Générale de Belgique"
 CONGO_societe_generale_de_belgique_desc: "Esta es la compañía megalítica que está en el centro de buena parte de la economía belga. Si queremos tener el poder organizativo y financiero para desarrollar un país entero, no hay nadie mejor a quien recurrir para apuntalar nuestros intereses en el Congo."
 CONGO_ccci: "CCCI"
 CONGO_ccci_desc: "La Compagnie du Congo pour le Commerce et l'Industrie es un gran conglomerado minero activo en el Congo. Aunque controla muchos de los intereses mineros, lo que queremos que desarrollen son sus recursos metalúrgicos."
 CONGO_forminiere: "Forminière"
 CONGO_forminiere_desc: "La Société Internationale Forestière et Minière du Congo es una organización muy interesada en la silvicultura y la extracción de minerales en el Congo. Aunque su experiencia en silvicultura es muy valiosa, se queda en nada si la comparamos con su lucrativo monopolio del diamante en Kasai. ¡Eso es lo que debemos reforzar y ampliar!"
 CONGO_ruanda_urundi: "Ruanda-Urundi"
 CONGO_ruanda_urundi_desc: "Al finalizar la Gran Guerra, la Sociedad de Naciones cedió a [BEL.GetName] en fideicomiso esta región del África Oriental Alemana. Se trata de una zona con recursos valiosos como algodón, café y tungsteno."
 COG_approached_ruanda_urundi_governor_flag: "Se ha acercado al gobernador de Ruanda-Urundi"
 CONGO_jungle_industry: "Industria de la selva"
 CONGO_jungle_industry_desc: "A menudo, los inversores no tienen claro el valor de una selva enorme, pero solo hay que saber dónde mirar. Debemos buscar expertos y procurarles las herramientas necesarias para descubrir esas riquezas ocultas."
 CONGO_jungle_industry_available_tt: "Controla todos los §YEstados selváticos§! de la §Ygran cuenca del Congo§!"
 CONGO_belgian_devaluation: "Devaluación belga"
 CONGO_belgian_devaluation_desc: "El gobierno [BEL.GetAdjective] promovió una política de devaluación que permitió al gobernador general rebajar los aranceles de importación y elevar los de exportación. Esto debería mejorar notablemente el presupuesto de la colonia."
 CONGO_french_congo: "Congo francés"
 CONGO_french_congo_desc: "Los franceses se han apoderado de una parte de la cuenca del Congo y nos han separado de nuestro pueblo. Este es el momento oportuno para deshacer esta injusticia histórica. ¡Solo puede quedar uno!"
 CONGO_force_publique: "Force Publique"
 CONGO_force_publique_desc: "Lo que se concibió como fuerza policía colonial se acabó militarizando durante la Gran Guerra y obtuvo gran reconocimiento en la lucha contra el África Alemana. Sigamos reforzándola y adaptemos la fuerza colonial a los estándares modernos."
 COG_force_publique_reformed_flag: " La Force Publique se ha reformado como Armée Nationale Congolaise"
 COG_comitted_to_our_overlords_war_flag: "Hemos decidido entregarnos por completo a la guerra de nuestros gobernantes"
 CONGO_symbiotic_industrialization: "Industrialización simbiótica"
 CONGO_symbiotic_industrialization_desc: "Una cosa impulsa a la otra. A medida que desarrollamos la industria belga, aumenta también la necesidad de recursos. Podemos importarlos del Congo; esto acelerará aún más la industrialización, que, por tanto, requerirá más recursos. La prosperidad de ambos está interconectada."
 CONGO_prince_leopold_mine: "Mina del Príncipe Leopoldo"
 CONGO_prince_leopold_mine_desc: "La región de Kipushi lleva siglos extrayendo cobre; aunque nosotros ya llevamos tiempo trabajando aquí, esperamos que el valor del cobre aumente a causa de las tensiones mundiales. Vamos a prepararnos para cuando llegue esa demanda."
 CONGO_bakwanga_mine: "Mina de Bakwanga"
 CONGO_bakwanga_mine_desc: "Se ha descubierto que la región de Bakwanga es especialmente rica en diamantes. Aunque no son gemas tan grandes como las de Sudáfrica e India, se trata de un yacimiento de tamaño excepcional del mineral más duro del planeta, que se podría aprovechar para diversos fines industriales."
 CONGO_expand_tungsten_mines: "Expandir las minas de tungsteno"
 CONGO_expand_tungsten_mines_desc: "Con el creciente interés por la munición con núcleo de tungsteno, era importante asegurarnos una fuente de este metal. Por suerte, la hemos encontrado en el territorio de Ruanda-Urundi, bajo nuestro mandato."
 CONGO_rubber_plantations: "Plantaciones de caucho"
 CONGO_rubber_plantations_desc: "Bélgica tiene un historial particularmente pobre en lo que respecta a la extracción de caucho en el Congo. No obstante, seguimos necesitando aumentar la producción de este material, sin olvidar que estamos bajo la mirada vigilante de la comunidad internacional."
 CONGO_interfaith_school_subsidies: "Subsidios a la escuela interconfesional"
 CONGO_interfaith_school_subsidies_desc: "Ya tenemos unas cuantas escuelas de misiones católicas en el país, pero, si queremos mejorar el nivel educativo de la población a bajo coste, tendremos que fomentar la llegada de más organizaciones."
 CONGO_colonial_ambitions: "Ambiciones coloniales"
 CONGO_colonial_ambitions_desc: "El Congo es un territorio de tamaño impresionante, pero este continente es muy grande. Deberíamos demostrar a las otras naciones coloniales que la lucha por África aún no ha terminado."
 CONGO_congo_army: "Ejército del Congo"
 CONGO_congo_army_desc: "Cada vez está más claro que hay potencias extranjeras interesadas en tomar el Congo, por lo que deberíamos invertir más en el ejército, para que el Congo pueda defenderse mejor y, tal vez, ayudar a [BEL.GetName] a ejercer su influencia en el extranjero."
 CONGO_modernize_force_publique: "Modernizar la Force Publique"
 CONGO_modernize_force_publique_desc: "Aunque cumple su cometido admirablemente, no es ningún secreto que la Force Publique necesita una modernización urgente. Este parece el mejor momento para destinarle inversiones."
 CONGO_cheap_labor: "Mano de obra barata"
 CONGO_cheap_labor_desc: "Podríamos emplear una serie de técnicas de manipulación laboral para aprovechar al máximo la fuerza laboral. Por ejemplo, podemos reducir la protección laboral al mínimo para que siempre esté presente el riesgo de despido, y así asegurarnos de que su sustento dependa siempre de las compañías."
 CONGO_societe_miniere_de_bakwanga: "Societé Minière de Bécéka"
 CONGO_societe_miniere_de_bakwanga_desc: "Aunque el mercado joyero de los diamantes es excepcionalmente lucrativo, en esta era de gran industrialización existe un gran número de usos para este material tan duro, como en sierras y taladros."
 CONGO_kasai_secessionist_state: "Estado secesionista de Kasai"
 CONGO_kasai_secessionist_state_desc: "La región de Kasai siempre ha estado menos controlada por las fuerzas [BEL.GetAdjective]; con las conexiones adecuadas, podríamos asegurarnos un bastión en caso de que el Congo busque su independencia."
 CONGO_regional_specialization: "Especialización regional"
 CONGO_regional_specialization_desc: "El Congo es una nación grande con una geografía diversa que alberga distintos biomas. Debemos asegurarnos de enviar recursos, expertos y herramientas a las zonas donde se puedan emplear mejor."
 CONGO_expanded_rubber_plantations: "Plantaciones de caucho ampliadas"
 CONGO_expanded_rubber_plantations_desc: "La demanda de caucho ha crecido tanto que ahora es económicamente viable ampliar las plantaciones a lo grande. Podemos crear explotaciones especializadas e importar equipo moderno para impulsar realmente la producción."
 CONGO_separate_corporations_from_politics: "Separar las empresas de la política"
 CONGO_separate_corporations_from_politics_desc: "Ya desde la época del Estado Libre del Congo, el Congo ha estado a disposición de las grandes corporaciones. Como resultado, el poder político está plagado de intereses corporativos. Debemos actuar para quitar a esos grupos las riendas del poder."
 CONGO_belgian_officer_corps: "Cuerpo de oficiales belga"
 CONGO_belgian_officer_corps_desc: "Actualmente, la Force Publique está dirigida por un cuadro de oficiales belgas. Sin embargo, este cuerpo de oficiales no ha crecido en la misma medida en que lo ha hecho la fuerza. Deberíamos solicitar personal adicional [BEL.GetAdjective] para garantizar que los nuevos reclutas reciban una instrucción adecuada."
 CONGO_appoint_van_overstraeten: "Nombrar a van Overstraeten"
 CONGO_appoint_van_overstraeten_desc: "Raoul van Overstraeten es probablemente uno de los hombres más capaces del ejército [BEL.GetAdjective]; el problema es que él mismo lo sabe. Su personalidad le ha hecho impopular en su país de origen, pero sirvió en el Congo durante la Gran Guerra. Podemos usar esa nostalgia para traer de vuelta a este oficial de gran talento."
 CONGO_fuel_for_belgium: "Combustible para Bélgica"
 CONGO_fuel_for_belgium_desc: "Nuestros planes para ampliar la extracción de recursos en el Congo han tenido tanto éxito que las empresas [BEL.GetAdjective] utilizan sin pudor estos materiales baratos para alimentar sus propias fábricas en Bélgica... y obtienen importantes beneficios con ello."
 CONGO_antwerp_diamond_district: "Barrio de los diamantes de Amberes"
 CONGO_antwerp_diamond_district_desc: "El hecho de ser uno de los principales productores de diamantes ha convertido a Amberes en el principal centro de distribución y venta de este mineral, lo que a su vez nos proporciona una fuente de ingresos muy tangible."
 CONGO_shinkolobwe_mine: "Mina de Shinkolobwe"
 CONGO_shinkolobwe_mine_desc: "La mina de Shinkolobwe es una de las poquísimas fuentes conocidas de uranio de alta calidad en el mundo. Desgraciadamente, los niveles inferiores de la mina sufrieron graves inundaciones que provocaron su cierre. Reabrirla y reanudar la producción exigirá importantes inversiones y sacrificios."
 CONGO_chefs_coutumiers: "Chefs Coutumiers"
 CONGO_chefs_coutumiers_desc: "Los Chefs Coutumiers son una clase de jefes tribales a quienes la administración [BEL.GetAdjective] les ha confiado la supervisión del gobierno local. Con el aumento de la inversión en la región en los últimos tiempos, debemos asegurarnos de que nuestros aliados tribales reciban los incentivos y el apoyo adecuados para seguir desempeñando esta importante función."
 COG_evolue_in_politics: "Los §Yévolués§! han empezado a participar en la política §Y[COG.GetAdjective]§!"
 CONGO_chefs_coutumiers_tt: "Comenzará a formarse una clase media §Yévolué§!."
 CONGO_humanitarian_aid: "Ayuda humanitaria"
 CONGO_humanitarian_aid_desc: "En el Congo hay muchas zonas sumidas en la pobreza y el hambre. Tenemos varios contactos con organizaciones humanitarias, por lo que deberíamos permitirles el acceso para ayudar a aliviar parte del sufrimiento."
 CONGO_purchasing_commission: "Comisión de compras"
 CONGO_purchasing_commission_desc: "Dado que el Congo depende cada vez más de equipos y materiales modernos, ha quedado claro que necesitamos crear un departamento para gestionar la importación de tales mercancías."
 CONGO_expand_force_publique_recruitment: "Ampliar el reclutamiento de la Force Publique"
 CONGO_expand_force_publique_recruitment_desc: "Las exigencias a las que se ve sometida la Force Publique son cada vez mayores, al igual que la demanda de nuevos reclutas. Deberíamos ofrecer mayores incentivos para alentar nuevos alistamientos entre la población local."
 CONGO_jungle_fighting: "Combate en la selva"
 CONGO_jungle_fighting_desc: "Hay enormes extensiones del Congo cubiertas de una selva aparentemente impenetrable y, sin embargo, hay gente que vive y prospera en ellas. Deberíamos reclutar a estas personas como guías e instructores para equipar mejor a nuestras fuerzas armadas para su despliegue en estos terrenos."
 CONGO_jungle_figthing_random_generals_tt: "§YDos§! líderes del ejército seleccionados al azar ganarán el rasgo §YRata de la selva§!"
 CONGO_requisition_funds: "Fondos de solicitud"
 CONGO_requisition_funds_desc: "Todavía hay riquezas sin explotar en el Congo para quienes sepan extraerlas, aunque no esté bien visto."
 CONGO_gold_and_diamonds: "Oro y diamantes"
 CONGO_gold_and_diamonds_desc: "Tenemos la suerte de controlar una gran cantidad de oro y diamantes. Deberíamos aprovechar estos recursos para comprar los suministros, la experiencia y las herramientas que necesitamos."
 CONGO_uranium_development_trust: "Fondo de desarrollo del uranio"
 CONGO_uranium_development_trust_desc: "Dado que el uranio es cada vez más importante para varias partes interesadas, nos corresponde trabajar con nuestros socios internacionales y apoyar la creación del Fondo de desarrollo del uranio. Será el organismo encargado de que la explotación y la distribución de este recurso se haga de forma correcta."
 CONGO_smuggle_uranium: "Contrabandear uranio"
 CONGO_smuggle_uranium_desc: "Tenemos un valioso recurso que mucha gente quiere, pero no siempre podemos ofrecerlo libremente. Deberíamos contactar con gente en la sombra para estudiar posibles acuerdos en el mercado negro."
 CONGO_develop_infrastructure: "Desarrollar infraestructuras"
 CONGO_develop_infrastructure_desc: "Durante mucho tiempo nos hemos enfrentado a la realidad de que el Congo es demasiado grande y demasiado impenetrable para permitir unas buenas conexiones de infraestructuras. Sin embargo, esto no significa que no debamos intentarlo."
 CONGO_new_vegetable_produce_markets: "Nuevos mercados de productos vegetales"
 CONGO_new_vegetable_produce_markets_desc: "Aunque la mayor parte de la atención de la economía congoleña se centra en la extracción de minerales y los cultivos comerciales, seguimos contando con un sector agrícola fuerte y sano. Dada la escasez mundial de alimentos, cada vez más grave, la demanda de comida nunca ha sido tan alta."
 CONGO_congolese_generals: "Generales congoleños"
 CONGO_congolese_generals_desc: "La Force Publique ha crecido hasta tal punto que no podemos depender de las importaciones coloniales para dirigirla adecuadamente. Los africanos son más que capaces de hacerlo por sí mismos, por lo que deberíamos acabar con las políticas excluyentes que los limitan y permitir la entrada en el cuerpo de oficiales a nativos de excepcional talento."
 CONGO_even_a_hospital_can_do_better: "Hasta un hospital lo haría mejor"
 CONGO_even_a_hospital_can_do_better_desc: "Varias unidades congoleñas más pequeñas han prestado servicio en diversos escenarios de todo el mundo. En particular, los esfuerzos del cuerpo médico se han convertido en una especie de leyenda, incluso en el frente de batalla y ante unas adversidades abrumadoras. Tanto es así, que un comandante local llegó a reprender a sus tropas al grito de \"¡hasta un hospital lo haría mejor!\"."
 CONGO_expand_metallurgical_industry: "Ampliar la industria metalúrgica"
 CONGO_expand_metallurgical_industry_desc: "Bélgica es conocida desde hace mucho tiempo por su excelente industria metalúrgica. Sin embargo, no siempre hemos dispuesto de las materias primas necesarias para prosperar adecuadamente. Ahora, con los recursos importados del Congo, disponemos de los medios necesarios."
 CONGO_smuggle_diamonds: "Contrabandear diamantes"
 CONGO_smuggle_diamonds_desc: "Los diamantes son una valiosa divisa prácticamente imposible de rastrear, por lo que son muy codiciados en determinados círculos. Deberíamos introducir algunos de los nuestros en este movimiento clandestino y cosechar los frutos."
 CONGO_smuggle_diamonds_tt: "Desbloquea decisiones para disminuir nuestra §Yautonomía§! a cambio de §Ypoder político§!"
 CONGO_office_des_transports_coloniaux: "Office des Transports Coloniaux"
 CONGO_office_des_transports_coloniaux_desc: "El departamento responsable del transporte y la logística coloniales lleva mucho tiempo al límite de su capacidad, atascado entre las enormes distancias y las dificultades que plantea el terreno. Vamos a asignarles los fondos que tanto necesitan y a hacer del Congo un lugar más conectado."
 CONGO_improved_employment_contracts: "Contratos de trabajo mejorados"
 CONGO_improved_employment_contracts_desc: "La demanda de materias primas ha alcanzado tales niveles que ya no podemos manejar el mercado laboral como antes. Los propios mineros se han convertido en una mercancía muy valiosa, y ellos mismos lo saben. Para garantizar su productividad, debemos ofrecerles mejores perspectivas de empleo."
 CONGO_compagnie_belge_maritime_du_congo: "Compagnie Belge Maritime du Congo"
 CONGO_compagnie_belge_maritime_du_congo_desc: "La Compagnie Belge Maritime du Congo es la empresa responsable del transporte de materiales entre el Congo y [BEL.GetNameDef]. Deberíamos ofrecerles subvenciones para garantizar que las arterias por las que discurre nuestro comercio sigan abiertas."
 CONGO_heat_resistant_cobalt: "Cobalto resistente al calor"
 CONGO_heat_resistant_cobalt_desc: "Hace tiempo que extraemos cobalto en el Congo, pero el material que se encuentra aquí es de una calidad especialmente alta, y sus propiedades de resistencia al calor son vitales para el desarrollo de los nuevos motores a reacción."
 CONGO_copper_cartridges: "Cartuchos de cobre"
 CONGO_copper_cartridges_desc: "Ninguna guerra moderna puede librarse sin casquillos de bala, y da la casualidad de que el cobre es el mejor material para fabricarlos, dado que es resistente a la corrosión y lo suficientemente blando como para ser maleable. ¡Qué casualidad que nos encontremos ante una auténtica montaña de este material!"
 CONGO_research_grants: "Becas de investigación"
 CONGO_research_grants_desc: "El Congo no solo es rico en recursos, sino también en capacidad intelectual. Este valiosísimo recurso aún no se ha explotado debidamente. Deberíamos ofrecer becas de investigación para fomentar el desarrollo de la industria intelectual."
 CONGO_congos_place_in_the_world: "El lugar del Congo en el mundo"
 CONGO_congos_place_in_the_world_desc: "El camino hasta ahora ha estado plagado de vericuetos, pero ha llegado el momento de que el Congo ocupe su lugar en el mundo. ¿Qué impacto tendrá el pasado en nuestro futuro? Ahora es el momento de decidir."
 CONGO_legacy_of_lake_tanganyika: "Legado del lago Tanganica"
 CONGO_legacy_of_lake_tanganyika_desc: "Una de las hazañas más sorprendentes de la Force Publique ocurrió durante la Gran Guerra, cuando se desmantelaron varios barcos, se transportaron a través de las selvas y volvieron a desplegarse en el lago ubicado en el corazón de África, para luego derrotar a los barcos alemanes que había estacionados allí."
 CONGO_soviet_interest: "Interés soviético"
 CONGO_soviet_interest_desc: "Hay varias grandes potencias compitiendo entre sí por ganar influencia en el Congo, y ninguna más que [SOV.GetNameDef]. Al menos deberíamos escuchar lo que tienen que ofrecer."
 CONGO_whispers_of_independence: "Susurros de independencia"
 CONGO_whispers_of_independence_desc: "Hace tiempo que escuchamos rumores de descontento. La amenaza de rebelión está en el aire. Un murmullo de entusiasmo por un futuro diferente. Deberíamos, pues, escuchar y ver adónde nos lleva este trasfondo de insatisfacción."
 CONGO_congo_free_state: "Estado Libre del Congo"
 CONGO_congo_free_state_desc: "La administración colonial ha sido tan eficaz a la hora de frustrar cualquier sueño de libertad, que el futuro del Congo está prácticamente decidido: un futuro nuevamente sometido al dominio absoluto de Bruselas."
 CONGO_overseas_department_of_belgium: "Departamento de Ultramar de Bélgica"
 CONGO_overseas_department_of_belgium_desc: "El experimento de la colonia modelo ha madurado mejor de lo que cabía esperar. El Congo se ha convertido en un modelo de eficacia y progreso, hasta el punto de que se ha ganado una designación más oficial."
 CONGO_dominion_of_congo: "Dominio del Congo"
 CONGO_dominion_of_congo_desc: "Nuestra posición como colonia modelo ha funcionado bien, y la nación ha madurado gracias a las penurias compartidas entre el Congo y [BEL.GetName]. De este modo, se ha alcanzado cierto grado de igualdad."
 CONGO_republic_of_congo: "República del Congo"
 CONGO_republic_of_congo_desc: "El embriagador aire de libertad se respira a lo largo y ancho de la nueva república. No sabemos si en el futuro seguiremos unidos a Bélgica o nos opondremos al antiguo amo colonial, pero hay una cosa segura: será decisión del Congo."
 CONGO_african_union: "Unión Africana"
 CONGO_african_union_desc: "Las ideas del panafricanismo han aflorado en todo el continente, y muchos pueblos africanos libres desean permanecer unidos en torno a una causa común. Deberíamos facilitar esta unión y fundar una organización que pueda acercar a todas nuestras naciones."
 CONGO_great_war_of_africa: "Gran Guerra de África"
 CONGO_great_war_of_africa_desc: "Ha llegado el momento de que todos los pueblos de la gran cuenca del Congo se unan bajo una misma bandera. Debemos eliminar las fronteras arbitrarias trazadas por las potencias europeas y tomar lo que es nuestro."
 CONGO_aviation_militaire_de_la_force_publique: "Aviation Militaire de la Force Publique"
 CONGO_aviation_militaire_de_la_force_publique_desc: "No es ningún secreto que la enorme extensión del Congo hace que el control militar y policial del territorio suponga un reto considerable. Sin embargo, hay un medio de transporte que puede conquistar las distancias con facilidad: el avión. Nos convendría invertir en ellos y mantener el control del cielo."
 CONGO_expand_matadi_seaport: "Ampliar el puerto marítimo de Matadi"
 CONGO_expand_matadi_seaport_desc: "Matadi es el principal puerto marítimo de Leopoldville y sirve de puerta de entrada al interior del continente a través de varios ríos. Deberíamos ampliar las instalaciones marítimas del lugar en consonancia con su cada vez mayor relevancia."
 CONGO_expand_ndolo_and_elisabethville_airports: "Ampliar los aeropuertos de N'Dolo y Elisabethville"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "Una de las ventajas de que el Congo sea el corazón de África es que tiene el potencial de convertirse en un importante nudo de transporte aéreo para aquellos que quieran cruzar África."
 CONGO_establish_cometro: "Fundar Cométro"
 CONGO_establish_cometro_desc: "La Force Publique ha desempeñado un papel crucial en la protección de los intereses [BEL.GetAdjective] en el Congo, pero no es un cuerpo militar profesional que se ajuste a las rigurosas normas de las fuerzas armadas europeas. Ha llegado el momento de que el verdadero ejército se ocupe."
 COG_congolese_bussinessowners: "Empresarios congoleños"
 COG_congolese_bussinessowners_desc: "Si queremos que sanen las heridas que los años de opresión institucional dejaron en nuestra nación y avanzar a paso férreo rumbo a una sociedad más justa, debemos incitar a la ciudadanía congolesa a abrir negocios y hacerse hueco en el mercado."
 COG_desgregate_the_universites: "Desegregar las universidades"
 COG_desgregate_the_universites_desc: "Nuestra nación está colmada de mentes brillantes a las que las universidades les ponen palos en las ruedas, impidiendo con sus políticas discriminatorias que ciertos estratos no puedan acceder a una educación superior. Tenemos que poner fin a esta injusticia de inmediato; son muchos los que desean ayudar a nuestra nación y no pueden."
 COG_shatter_the_roof: "Romper el techo de cristal"
 COG_shatter_the_roof_desc: "Ya es hora de hacer añicos ese techo invisible que, desde siempre, niega a la inmensa mayoría de nuestro pueblo la libertad de vivir sus vidas como cada cual estime justo y oportuno."
 COG_establish_the_anc: "Fundar la Armée Nationale Congolaise"
 COG_establish_the_anc_desc: "Nuestras exigencias han sido numerosas, pero no se habían empezado a cumplir hasta ahora. Hoy es al fin el día en que formamos un ejército congolés oficial, capaz de presentar batalla a todo enemigo que nos amenace."
 COG_marine_nationale: "Marine Nationale"
 COG_marine_nationale_desc: "Aunque nunca hemos dedicado grandes inversiones a ello, casi todas las naciones modernas precisan una fuerza naval. La única pregunta es si queremos enviar la fuerza al océano Atlántico o si queremos estructurarla para que opere en los numerosos ríos de la cuenca del Congo."
 COG_expand_shipping_industry: "Ampliar la industria naviera"
 COG_expand_shipping_industry_desc: "Muchos lugares de nuestra nación son difícilmente accesibles si no es por aire o por aguas fluviales. Otro punto clave en nuestro desarrollo es establecer conexiones marítimas con países extranjeros. Para ello, debemos ampliar nuestra industria naviera para que supla las necesidades de un país en plena modernización."
 COG_south_atlantic_navy: "Una armada del Atlántico Sur"
 COG_south_atlantic_navy_desc: "Si deseamos consolidar nuestra independencia, debemos cerciorarnos de que ninguna potencia colonial pueda arribar en nuestras costas nunca más."
 COG_brown_water_navy: "Una armada fluvial"
 COG_brown_water_navy_desc: "En el mar no se nos ha perdido nada. Sin embargo, habrá que patrullar nuestros vastos ríos y lagos como es debido para mantener la seguridad de nuestra nación."
 COG_coastal_defence_fleet: "Desarrollar una flota de defensa costera"
 COG_coastal_defence_fleet_desc: "Es necesario proteger los territorios de Boma y Matadi. Tal cosa solo será posible si disponemos de navíos poderosos que nunca anden lejos de nuestras costas."
 COG_supply_line_disruption_tactics: "Tácticas para interrumpir la línea de suministro"
 COG_supply_line_disruption_tactics_desc: "Las líneas de suministro del enemigo se pueden desbaratar con maniobras quirúrgicas. De ello se ocuparán los submarinos, elemento indispensable en todas las guerras en las que tomemos partido de ahora en adelante."
 COG_command_post_matadi: "Puesto de mando en Matadi"
 COG_command_post_matadi_desc: "Debemos establecer en Matadi un puesto de mando que facilite las patrullas por nuestros ríos occidentales."
 COG_command_post_albertville: "Puesto de mando en Albertville"
 COG_command_post_albertville_desc: "Debemos establecer en Albertville un puesto de mando que facilite las patrullas por nuestros ríos del sureste."
 COG_command_post_goma: "Puesto de mando en Goma"
 COG_command_post_goma_desc: "Debemos establecer en Goma un puesto de mando que facilite las patrullas por nuestros ríos del noreste."
 COG_force_arienne_congolaise: "Force Aérienne Congolaise"
 COG_force_arienne_congolaise_desc: "Para no quedar desfasados ante nuestros enemigos, necesitamos reformar por completo nuestra aviación y dar cabida en nuestro nuevo ejército a una fuerza aérea respetable."
 COG_procure_foriegn_equipment: "Adquirir equipo extranjero"
 COG_procure_foriegn_equipment_desc: "Dado que carecemos, sin paliativos que valgan, de los conocimientos técnicos y de medios industriales para sacar adelante el desarrollo y la producción de aviones propios, será mejor que nos decantemos por importar diseños y comprar unidades a nuestros aliados."
 COG_aeronautical_research_department: "Departamento de Investigación Aeronáutica"
 COG_aeronautical_research_department_desc: "No es algo a lo que hayamos dedicado nunca inversiones reseñables, pero sería un error acabar dependiendo de intereses extranjeros. Debemos intentar desarrollar y producir nuestros propios aviones, por muy elevados que sean los costes de tal empresa."
 COG_scouting_the_terrain: "Explorando el terreno"
 COG_scouting_the_terrain_desc: "Las extensas selvas hacen penoso el avance por nuestro terreno y, lo que es peor aún, dificultan la detección del enemigo antes de que este se cerque demasiado a nuestras ciudades principales. Por tanto, la fuerza aérea ejercerá una función determinante como herramienta de reconocimiento aéreo."
 COG_expand_production_facilities: "Ampliar las instalaciones de producción"
 COG_expand_production_facilities_desc: "Tenemos que aumentar nuestra producción de equipo militar y la única forma de hacerlo es construir instalaciones nuevas con más capacidad."
 COG_forces_terrestres: "Forces Terrestres"
 COG_forces_terrestres_desc: "La parte más importante de cualquier ejército es el componente de guerra terrestre, y el nuestro deja mucho que desear. Debemos invertir en él para que pueda plantar cara a nuestros enemigos."
 COG_from_a_gendarmerie_to_a_fighting_force: "De gendarmería a fuerza de combate"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "Ya es hora de dejar atrás nuestras raíces como Force Publique y reestructurar el ejército para que sea menos una gendarmería y más una fuerza de combate."
 COG_academie_militaire_de_kananga: "Académie Militaire de Kananga"
 COG_academie_militaire_de_kananga_desc: "Los soldados regulares no son los únicos que necesitan entrenamiento; también los oficiales y generales. Debemos invertir en la Académie Militaire de Kananga para que nuestro ejército afronte las tareas futuras con mejor formación."
 COG_standardize_military_production: "Estandarizar la producción militar"
 COG_standardize_military_production_desc: "Con nuestra mezcla actual de equipo extranjero y doméstico, nuestra industria no puede producir los repuestos necesarios con suficiente velocidad. Debemos trabajar para estandarizar el equipo que usan nuestras fuerzas armadas."
 COG_societe_africaine_dexplosifs_congo: "Société Africaine d'Explosifs del Congo"
 COG_societe_africaine_dexplosifs_congo_desc: "Para tener nuestras propias armas, también necesitamos una compañía estatal situada dentro de nuestras fronteras que pueda satisfacer nuestras demandas. Debemos fundar la Société Africaine d'Explosifs del Congo, que producirá munición para nosotros en exclusiva."
 COG_triga_i_project: "Proyecto TRIGA I"
 COG_triga_i_project_desc: "El futuro de la energía reside en la energía nuclear; por esa razón, nuestros científicos se están esforzando por crear la primera central nuclear de África, TRIGA I. Cuando lo consigamos, podremos dirigir esa energía a fines militares si lo estimamos necesario."
 COG_military_service_for_citizenship: "Servicio militar a cambio de ciudadanía"
 COG_military_service_for_citizenship_desc: "En nuestra nación hay muchas personas sin pasaporte ni ciudadanía. Tenemos que hacer como hicieron los romanos y ofrecérsela a todo el que haya pasado cierto tiempo en nuestras fuerzas armadas. De esa forma podremos atraer nuevos reclutas."
 COG_guerilla_tactics_drills: "Ejercicios tácticos de guerrilla"
 COG_guerilla_tactics_drills_desc: "Nuestro terreno es perfecto para las tácticas de ataque y fuga. Debemos intentar entrenar a nuestros soldados en el uso de estas técnicas para aprovecharlas al máximo y asegurarnos de que podamos rechazar a cualquier invasor que encontremos."
 COG_french_as_martial_language: "El francés como lengua marcial"
 COG_french_as_martial_language_desc: "Tradicionalmente, la Force Publique ha usado el francés como lengua principal del ejército. Esto ha resultado ser una buena idea y no hay razón para cambiarlo en un futuro próximo."
 COG_adopt_lingala_and_swahili_as_martial_languages: "Lingála y swahili como lenguas marciales"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "Aunque la Force Publique utilizaba el francés como lengua principal, debemos, en un esfuerzo por distanciarnos de nuestros antiguos señores, intentar introducir las lenguas nativas congoleñas en nuestros ejércitos. Las secciones principales utilizarán el lingála y el swahili, ya que son las dos más numerosas en este momento."
 COG_31e_brigade_parachutiste: "31e Brigade Parachutiste"
 COG_31e_brigade_parachutiste_desc: "Deberíamos intentar formar una unidad paracaidista de élite capaz de capturar rápidamente asentamientos y destruir a los enemigos del interior, y que pueda actuar también como guardia de élite del líder de nuestra nación si alguna vez se ve amenazado."
 COG_peacekeeping_forces: "Fuerzas de mantenimiento de la paz"
 COG_peacekeeping_forces_desc: "Aunque la guerra no esté presente actualmente en el Congo, hace estragos sin cesar en muchos rincones del mundo. Debemos luchar por un futuro mejor, aunque eso signifique enviar tropas a luchar por potencias extranjeras en tierras lejanas."
 COG_governor_general_pierre_ryckmans: "Gobernador general Pierre Ryckmans"
 COG_governor_general_pierre_ryckmans_desc: "Aunque los ministros de [BEL.GetNameDef] tienen muchos planes para nuestro estado, no son los únicos. Pierre Ryckmans también tiene una gran visión propia, y sería inteligente utilizar sus conocimientos administrativos para mejorar el estado de la nación."
 COG_invest_in_urban_centers: "Invertir en los centros urbanos"
 COG_invest_in_urban_centers_desc: "Nuestra nación es vasta y nuestra gente, numerosa. Sin embargo, no hay dinero suficiente para todos y, si tuviéramos que invertir en algún sitio, el campo quedaría desatendido. Sin embargo, esto no nos impedirá invertir en nuestras dos ciudades más grandes: Léopoldville y Élisabethville."
 COG_uplift_the_apostolic_vicar_of_leopoldville: "Levantar al vicario apostólico de Léopoldville"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "El Vicariato Apostólico del Congo Belga fue creado por el papa León XIII en 1888 y es la principal institución católica de nuestro Estado. Dirigido por su Ordinario, el Vicario Apostólico de Léopoldville, Joris Six, debe estar representado en el gobierno si queremos obtener el apoyo de la Iglesia."
 COG_promote_marcel_maquet_to_provincial_commisioner: "Ascender a Maquet a comisario provincial"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "Marcel Maquet nos ha servido bien como administrador colonial junior y comisario de distrito. Por ello, sería prudente ampliar sus funciones a una zona más extensa, ascendiéndolo a comisario provincial."
 COG_cooperate_with_the_comite_special_du_katanga: "El Comité Especial de Katanga"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "Auguste Tilkens, anterior gobernador del Congo Belga, dirige ahora el Comité Spécial du Katanga, organismo paraestatal creado en 1900 y encargado de administrar y explotar los recursos de la provincia de Katanga. Sería prudente aprovechar al máximo esta organización."
 COG_lecho_du_katanga: "L'Écho du Katanga"
 COG_lecho_du_katanga_desc: "L'Écho du Katanga es un periódico publicado desde Élisabethville por el fundador socialcolonialista Jean Decoster y el editor Albert Decoster. Juntos promueven la colonización europea en el Congo, algo a lo que quizá merezca la pena aferrarse para desarrollar más rápidamente nuestra creciente nación."
 COG_strengthen_the_banque_du_congo_belge: "Reforzar el Banque du Congo Belge"
 COG_strengthen_the_banque_du_congo_belge_desc: "Ningún país puede funcionar eficazmente sin un banco adecuado y nosotros no somos una excepción. Para controlar mejor la situación monetaria de nuestro país, debemos fortalecer el Banque du Congo Belge, propiedad del Estado belga."
 COG_contract_the_empain_group: "Contratar al grupo Empain"
 COG_contract_the_empain_group_desc: "El grupo Empain, fundado por Édouard Empain en 1881, es una de las mayores empresas de nuestro tiempo. Responsable de tranvías, ferrocarriles, generación de electricidad, construcción y minería, entre otras cosas, opera en Bélgica, Francia, Rusia, Egipto y China, y ya ha desempeñado un gran papel en el desarrollo del este del Congo Belga. ¡Sus servicios son muy necesarios!"
 COG_invest_in_geomines: "Invertir en Géomines"
 COG_invest_in_geomines_desc: "La Compagnie Géologique et Minière des Ingénieurs et Industriels Belges ha desempeñado un gran papel en la extracción y explotación de enormes yacimientos de mineral metálico en el sureste de nuestro país, y es uno de los mayores productores de estaño del mundo. Sin duda pueden ayudar a nuestra economía a largo plazo si invertimos en ellos ahora."
 COG_attempt_to_centralize_the_state: "Intento de centralizar el Estado"
 COG_attempt_to_centralize_the_state_desc: "Nuestra vasta nación es infinitamente imposible de controlar desde una ubicación central, a menos que inventemos mejores tecnologías de comunicación y transporte. Sin embargo, debemos hacer lo que podamos por el momento para centralizar mejor el Estado en torno a nuestra capital."
 COG_allow_local_autonomy: "Permitir la autonomía local"
 COG_allow_local_autonomy_desc: "Dado que es prácticamente imposible centralizar adecuadamente, deberíamos esforzarnos por permitir la autonomía local de las regiones para mantener mejor el apoyo de los muchos pueblos de nuestra nación, a pesar de que no tengamos un gran control sobre ellos."
 COG_closer_cooperation_with_eugene_jungers: "Cooperación más estrecha con Eugène Jungers"
 COG_closer_cooperation_with_eugene_jungers_desc: "Eugène Jungers es el actual gobernador de la colonia de Ruanda-Urundi. Si logramos ganarnos su favor, quizá podamos trabajar más estrechamente y, con el tiempo, utilizar los recursos disponibles en la colonia en nuestro beneficio."
 COG_found_the_congolese_national_movement: "Fundar el Movimiento Nacional Congoleño"
 COG_found_the_congolese_national_movement_desc: "Para que el Congo pueda trabajar unido a pesar de las luchas interétnicas e interreligiosas que experimenta, tendremos que crear una organización de frente unido dedicada a hacer del Congo lo mejor que pueda ser. Para ello, Patrice Lumumba ha sugerido formar el Mouvement National Congolais."
 COG_formally_recognize_the_kimbanguist_church: "Reconocer formalmente a la Iglesia Kimbanguista"
 COG_formally_recognize_the_kimbanguist_church_desc: "Simon Kimbangu, autoproclamado emisario especial del mismísimo Jesucristo, ha sido una espina clavada en el costado de nuestra administración durante muchos años. Sin embargo, con el apoyo de la población local que su movimiento ha cosechado, puede que sea el momento adecuado para reconocer formalmente a la Iglesia de Jesucristo en la Tierra por su enviado especial Simon Kimbangu como un grupo religioso legítimo dentro de nuestra nación."
 COG_found_the_parti_solidaire_africain: "Fundación del Parti Solidaire Africain"
 COG_found_the_parti_solidaire_africain_desc: "El movimiento panafricanista es cada día más fuerte y, como uno de los mayores estados de África, no podemos quedarnos atrás. Por ello, debemos fundar el Partido Mutualista Africano con el objetivo de fomentar la cooperación entre los estados socialistas y democráticos de nuestro continente."
 COG_the_intore_lion_dancers: "Los bailarines leones intore"
 COG_the_intore_lion_dancers_desc: "Los bailarines leones intore son la guardia real de élite del mwami de Ruanda y a menudo se les conoce como los elegidos del ejército tradicional ruandés. Lo mejor sería que esta fuerza armada estuviera bajo el mando del gobierno central."
 COG_improve_colonial_lawmaking: "Mejorar la legislación colonial"
 COG_improve_colonial_lawmaking_desc: "Nuestras leyes son muchas y la mayoría de ellas están muy anticuadas, pues siguen vigentes desde los tiempos del Estado Libre. Lo mejor sería contratar al renombrado abogado colonial Robert de Mûelenaere para que ayude a reescribir muchas de las leyes obsoletas de nuestra nación."
 COG_establish_new_sabena_air_routes: "Establecer nuevas rutas aéreas de SABENA"
 COG_establish_new_sabena_air_routes_desc: "La Societé Anonyme Belge d'Exploitation de la Navigation Aérienne nos ha sido útil durante mucho tiempo al proporcionar transporte aéreo entre los principales centros de población de nuestra vasta nación. Tal vez podríamos intentar establecer nuevas rutas hacia algunas de las regiones más remotas del Estado para que el transporte y la comunicación sean mucho más fáciles de gestionar."
 COG_congo_and_the_war_in_europe: "El Congo y la guerra en Europa"
 COG_congo_and_the_war_in_europe_desc: "Nuestro señor se ha encontrado bajo el ataque de una potencia extranjera, y la guerra puede llegar a extenderse hasta nuestras fronteras. Es hora de que nos preparemos para la batalla y, por mucho que nos ataquen, ¡nunca nos rendiremos!"
 COG_emergency_powers_for_pierre_ryckmans: "Poderes de emergencia del gobernador colonial"
 COG_emergency_powers_for_pierre_ryckmans_desc: "Nuestra administración está totalmente paralizada desde que se cortaron las comunicaciones con el gobierno en Bélgica. Por lo tanto, debemos conceder poderes de emergencia a Ryckmans y Vleeschauwer para actuar con más autoridad."
 COG_an_independent_colonial_cabinet: "Un gabinete colonial independiente"
 COG_an_independent_colonial_cabinet_desc: "Para gestionar adecuadamente el país, tendremos que crear un gabinete provisional de ministros y nuestro propio parlamento en Léopoldville. Mientras tanto, Vleeschauwer realizará visitas de Estado a nuestros diversos aliados con la esperanza de conseguir acuerdos comerciales favorables con ellos."
 COG_acquire_american_investments: "Conseguir inversiones estadounidenses"
 COG_acquire_american_investments_desc: "Los estadounidenses tienen gran interés en utilizar nuestra vasta nación como centro para establecer el transporte de suministros y armas, ya que estamos estratégicamente situados en el centro de África y también cerca del continente americano. Deberíamos aprovechar esta ventaja e intentar atraer a inversores estadounidenses."
 COG_make_use_of_the_british_proposal: "Aprovechar la propuesta británica"
 COG_make_use_of_the_british_proposal_desc: "Viendo la debilidad del gobierno en Bélgica, los británicos nos ofrecen un estado congoleño independiente como parte de su alianza a condición de que les concedamos derechos sobre varias minas y plantaciones de caucho. Sería inteligente aceptar esta oferta."
 COG_prepare_for_offensive_action: "Prepararnos para la acción ofensiva"
 COG_prepare_for_offensive_action_desc: "Los políticos de nuestro país se muestran indecisos acerca de nuestro papel en esta guerra, pero no hemos de olvidar que podemos ser su salvación y, mediante actos heroicos, conseguir la independencia a través de esta guerra. ¡Hombres, al frente!"
 COG_utilize_sabena_for_military_purposes: "Utilizar SABENA con fines militares"
 COG_utilize_sabena_for_military_purposes_desc: "Hasta ahora, SABENA solo se ha usado para transportar civiles. Sin embargo, ahora que la guerra llama a nuestra puerta, hemos de usarlos para entrenar a los pilotos y reacondicionar sus aviones para el combate aéreo."
 COG_raf_and_saaf_cooperation: "Cooperación entre la RAF y la SAAF"
 COG_raf_and_saaf_cooperation_desc: "Muchos de nuestros pilotos se han marchado para unirse a la Real Fuerza Aérea. Aunque es un fastidio seguir cooperando con la Mancomunidad Británica de Naciones, nos servirá para aprender de ellos y emplear sus tácticas en el campo de batalla."
 COG_enter_the_sterling_area: "Entrar en la zona esterlina"
 COG_enter_the_sterling_area_desc: "Los británicos nos han exigido que, a cambio de permitirnos mantener la independencia mientras nuestro gobernante está bajo ocupación extranjera, nos unamos a la zona esterlina y les paguemos subsidios, además de regirnos por sus precios de mercado colonial. Económicamente no nos beneficiará, pero es un precio que tenemos que pagar."
 COG_safeguard_cabinda: "Proteger el Congo portugués"
 COG_safeguard_cabinda_desc: "Antaño, la provincia de Cabinda formaba parte del Reino de Congo y, como la guerra está haciendo estragos por todo el mundo, es hora de que demos el paso y protejamos a nuestros hermanos inocentes antes de que sufran más daños. A la ocupación actual no le parecerá nada bien, pero es necesario para salvaguardar el futuro de África."
 COG_central_bank_of_congo_ruanda_urundi: "Banco Central del Congo y Ruanda-Urundi"
 COG_central_bank_of_congo_ruanda_urundi_desc: "Ya va siendo hora de que fundemos nuestro propio banco, uno que no esté controlado por potencias extranjeras ni cuya sede se halle en ultramar."
 COG_national_committee_for_liberation: "Comité Nacional por la Liberación"
 COG_national_committee_for_liberation_desc: "Los débiles centristas del Movimiento Nacional Congoleño se conforman con una independencia que quizá nunca llegue y en parte aceptan el plan a treinta años vista para la emancipación del África belga de Jef Van Bilsen. ¡Debemos enfrentarnos a las autoridades coloniales antes de que sofoquen nuestras llamas!"
 COG_alliance_de_bakongo: "La Alianza de los Bakongo"
 COG_alliance_de_bakongo_desc: "La Alianza de los Bakongo está liderada por el gran pensador Joseph Kasa-Vubu, un hombre que acabará siendo la luz que nos guíe hacia un Congo independiente. Hemos de asegurarnos de que ABAKO puede operar sin intromisiones por parte del gobierno."
 COG_progressive_congolese_students: "Estudiantes del Congo progresistas"
 COG_progressive_congolese_students_desc: "Ahora que muchos en nuestro país comienzan a creer en la retórica socialista, sería conveniente establecer organizaciones juveniles para difundir y desarrollar estas ideas. Los jóvenes son el futuro y, como tal, hay que enseñarles qué necesitan para gobernarnos cuando llegue el día."
 COG_manifeste_convience_africaine: "Le Manifeste de Conscience Africaine"
 COG_manifeste_convience_africaine_desc: "El sentimiento de conciencia nacional congoleña empieza a tomar forma, y los évolués se muestran desilusionados con el plan a treinta años vista de Jef Van Bilsen. Es hora de que los intelectuales del país se hagan oír y muestren al mundo hacia dónde se dirige el Congo."
 COG_endorse_force_publique_mutinies: "Apoyar los motines de la Force Publique"
 COG_endorse_force_publique_mutinies_desc: "Aunque la Force Publique es una herramienta de las autoridades coloniales, muchos miembros de la organización ven la misión civilizadora como lo que es. Hemos de convencerlos de que lo mejor es sublevarnos y de que solo así conseguiremos la independencia total."
 COG_encourage_unionism: "Alentar el sindicalismo"
 COG_encourage_unionism_desc: "En el Congo, hay una gran cantidad de gente que no recibe ni de lejos el mismo salario que quienes en teoría son igual que ellos. Para solventar este problema, hemos de animar al pueblo a sindicarse, pues solo colaborando conseguiremos un futuro mejor."
 COG_make_contact_with_irving_brown: "Ponerse en contacto con Irving Brown"
 COG_make_contact_with_irving_brown_desc: "El sindicalista estadounidense y líder de la Federación Estadounidense del Trabajo, Irving Brown, conoce a Cyrille Adoula y, como teniente del ejército de Estados Unidos que es, quizá merezca la pena que esté de nuestro lado. Si recurrimos a él, es probable que recibamos inversión por parte de los estadounidenses con contactos en los sindicatos."
 COG_invite_the_general_labour_federation_of_belgium: "Federación General del Trabajo de Bélgica"
 COG_invite_the_general_labour_federation_of_belgium_desc: "La Federación General del Trabajo de Bélgica se creó como sustituta de la comisión sindical y pretende tener influencia más allá del territorio continental belga. Gracias a nuestros contactos, hemos conseguido que se asienten en el Congo y nuestro pueblo forme parte de una organización unificada."
 COG_union_nationale_des_travailleurs_du_congo: "Union Nationale des Travailleurs du Congo"
 COG_union_nationale_des_travailleurs_du_congo_desc: "Necesitamos fundar un sindicato con sede en el Congo, independiente de nuestro propio gobierno y del de otras naciones."
 COG_approach_the_disfavored_mwami: "Acercarse al mwami desfavorecido"
 COG_approach_the_disfavored_mwami_desc: "A muchos les molesta la ocupación belga, como a Yuhi V Musinga, antiguo mwami de Ruanda. Podríamos ganarnos su confianza para que él y sus seguidores se unan a nosotros cuando nos sublevemos."
 COG_the_simba_movement: "El movimiento Simba"
 COG_the_simba_movement_desc: "La mejor manera de derrocar a los gobernantes coloniales es tener los pies en la tierra y ganarnos el apoyo de la población. Para ello, Christophe Gbenye está organizando un grupo conocido como los simbas, cuyo nombre hace referencia a la ferocidad con la que un gran león abate a sus enemigos. Son nuestra mejor baza para conseguir la independencia."
 COG_attempt_to_sway_moise_thsombe: "Intento de persuadir a Moïse Tshombe"
 COG_attempt_to_sway_moise_thsombe_desc: "La provincia de Katanga no parece estar muy de acuerdo con nuestras ideas de secesión y es probable que ellos mismos se separen si iniciamos una revuelta. Por tanto, hemos de conseguir el apoyo de uno de sus políticos más destacados, Moïse Tshombe, para que los convenza y se unan a nosotros."
 COG_secure_soviet_aid: "Asegurar ayuda soviética"
 COG_secure_soviet_aid_desc: "Hay muchas potencias a las que les gustaría que fuésemos independientes o al menos ver debilitados a nuestros gobernantes belgas. La Unión Soviética puede ser nuestra mejor baza si queremos contar con un aliado de confianza tras la guerra."
 COG_secure_german_aid: "Asegurar ayuda alemana"
 COG_secure_german_aid_desc: "Hay muchas potencias a las que les gustaría que fuésemos independientes o al menos ver debilitados a nuestros gobernantes belgas. Aunque tienen poco o ningún interés en nuestra independencia en su conjunto, nada les gustaría más a los alemanes que ver a Bélgica debilitada. Por lo tanto, serán un fuerte aliado, al menos durante la guerra."
 COG_approach_the_barotse_litunga: "Acercarse al litunga de los barotse"
 COG_approach_the_barotse_litunga_desc: "El litunga del pueblo barotse del sur, Yeta II, comparte muchos de nuestros objetivos en lo que a antiimperialismo se refiere. A lo mejor nos convendría ganarnos su confianza para que sus guerreros nos ayuden a conseguir nuestra liberación."
 COG_slander_the_colonial_authorities: "Difamar a las autoridades coloniales"
 COG_slander_the_colonial_authorities_desc: "Lo que tenemos que hacer ahora es iniciar una campaña de propaganda a gran escala contra las autoridades coloniales y compartir públicamente todo lo que nos han hecho y siguen haciéndonos. Solo así nos ganaremos el apoyo del pueblo."
 COG_strike_while_the_rion_is_hot: "Atacar mientras los ánimos están caldeados"
 COG_strike_while_the_rion_is_hot_desc: "Tiene que ser ahora. Es ahora o nunca. Derrotaremos a nuestros enemigos con ferocidad para que nuestro país se libre de los grilletes de la opresión colonialista de una vez por todas."
 COG_the_lion_roars: "Los rugidos del león"
 COG_the_lion_roars_desc: "Los pueblos de África anhelan librarse de sus opresores, igual que hicimos nosotros en su día. Los simbas han ganado mucha popularidad últimamente y, a estas alturas, es imposible impedir que asuman el liderazgo nacional."
 COG_proclaim_the_peoples_republic: "Proclamar la República Popular del Congo"
 COG_proclaim_the_peoples_republic_desc: "Si hace años le hubieran preguntado a nuestro pueblo si pensaba que este día llegaría, habría respondido que no. Pero lo hemos conseguido. Hoy es el día en el que proclamamos la creación de la tan anhelada República Popular. ¡Viva el presidente y viva el estado!"
 COG_the_arme_populaire_de_liberation: "Armée Populaire de Libération"
 COG_the_arme_populaire_de_liberation_desc: "La división revolucionaria tiene que llegar a todo el mundo y ser lo suficientemente fuerte para proteger a la ciudadanía. Hemos de crear nuestra propia Armée Populaire de Libération para que el pueblo jamás vuelva a temer por su seguridad."
 COG_nationalization_of_foreign_industrial_assets: "Nacionalizar activos industriales extranjeros"
 COG_nationalization_of_foreign_industrial_assets_desc: "A lo largo de nuestra historia, muchas empresas y corporaciones extranjeras han venido a nuestra nación para explotar nuestros recursos y a nuestro pueblo. Hemos de nacionalizar y apropiarnos de estas industrias."
 COG_form_the_gecamines: "Fundar la Gécamines"
 COG_form_the_gecamines_desc: "El próximo paso es nacionalizar la Géomines y fusionarla con nuestra recién fundada empresa estatal La Générale des Carrières et des Mines. Así, los recursos de nuestra nación por fin serán nuestros."
 COG_societe_nationale_chemins_du_congo: "Société Nationale des Chemins de fer du Congo"
 COG_societe_nationale_chemins_du_congo_desc: "Viendo lo vasto que es nuestro país, habría que formar una agencia nacional que se ocupe de nuestros numerosos ferrocarriles, la gran mayoría de los cuales se encuentran en mal estado, para que la nación pueda estar más conectada que nunca."
 COG_cooperate_with_the_congolese_churches: "Cooperar con los las iglesias congoleñas"
 COG_cooperate_with_the_congolese_churches_desc: "Las iglesias, pese a ser conservadoras por naturaleza, no se oponen a nosotros ni suponen una gran amenaza para nuestro gobierno. Por lo tanto, nos convendría demostrar que estamos en su mismo bando e invitarlas a formar parte de nuestro sistema nacional."
 COG_strict_anti_clericalism: "Anticlericalismo estricto"
 COG_strict_anti_clericalism_desc: "Los sacerdotes de las Iglesias católica y kimbanguista son hombres codiciosos que solo se preocupan por sí mismos. Si queremos que nuestro pueblo prospere, debemos esforzarnos por eliminar su influencia en nuestra sociedad."
 COG_invite_kwame_to_the_capital: "Invitar a Kwame Nkrumah a la capital"
 COG_invite_kwame_to_the_capital_desc: "Kwame Nkrumah es un influyente y popular político panafricanista ghanés. Deberíamos invitarlo a la capital para establecer buenas relaciones con el movimiento, y quizá hasta nos sea útil en varios aspectos."
 COG_liberation_by_force: "Liberación a la fuerza"
 COG_liberation_by_force_desc: "Los pueblos de África no tienen el poder de liberarse a sí mismos. Somos nosotros quienes hemos de aunar fuerzas para liberarlos de sus opresores y devolverles la libertad de la que antaño gozaban."
 COG_hold_the_pan_african_congress: "Celebrar el congreso panafricano"
 COG_hold_the_pan_african_congress_desc: "Los políticos africanos más influyentes han de reunirse y decidir qué rumbo tomará el continente. En el orden del día deben figurar la rebelión contra los estados coloniales y la emancipación de los pueblos africanos."
 COG_establish_the_west_african_national_secretariat: "La Secretaría Nacional Africana"
 COG_establish_the_west_african_national_secretariat_desc: "Ha llegado el momento de poner en práctica lo que se decidió en el congreso panafricano. Hay que suministrar armas a los revolucionarios y ayudar en la lucha anticolonialista mundial para que esta era de oscuridad llegue a su fin de una vez por todas."
 COG_socialist_education_reforms: "Reformas educativas socialistas"
 COG_socialist_education_reforms_desc: "Hay que educar bien al pueblo para que piense por sí mismo y no caiga en las fauces del tribalismo y el salvajismo. Para ello, hemos de moldear los sistemas educativos y los planes de estudio para que se ajusten a nuestros puntos de vista."
 COG_foster_a_personality_cult: "Fomentar un culto a la personalidad"
 COG_foster_a_personality_cult_desc: "Solo [ROOT.GetLeader] puede traer prosperidad a los pueblos de África. Él es el gran líder que ha sentado las bases de nuestra independencia y hemos de tratarlo en consecuencia."
 COG_join_the_comitern: "Unirse a la Comintern"
 COG_join_the_comitern_desc: "Tenemos aliados ideológicos en la Unión Soviética que lo único que desean es poner fin a la era del colonialismo. Deberíamos estrechar lazos diplomáticos con ellos y quizá incluso buscar una alianza."
 COG_african_research_and_development_department: "Departamento de Investigación y Desarrollo Tecnológico Africano"
 COG_african_research_and_development_department_desc: "Para avanzar, debemos crear una unidad africana conjunta de investigación y desarrollo tecnológico que pueda aglutinar los conocimientos técnicos de los numerosos Estados africanos."
 COG_organization_of_african_unity: "Organización para la Unidad Africana"
 COG_organization_of_african_unity_desc: "Hasta ahora, la libertad de la colonización europea parecía consistir únicamente en ganar independencia. Sin embargo, parece que varios líderes de fuera de África nos ven como posibles objetivos de conquista. Si nos unimos y cooperamos, los africanos evitaremos volver a ser súbditos."
 COG_mutual_defense: "Defensa mutua"
 COG_mutual_defense_desc: "El pueblo de África jamás disfrutará de una paz duradera si las naciones del mundo no son conscientes de que colonizarnos les saldrá caro. Para ello, los miembros de la Organización para la Unidad Africana deben crear un acuerdo de defensa mutua para protegerse unos a otros si alguno sufre un ataque."
 COG_central_african_bank: "Banco Centroafricano"
 COG_central_african_bank_desc: "Con la creación del [ETH_GetCentralBankName], daremos comienzo al proceso de integración de las economías de la Organización para la Unidad Africana. Así, podremos aprovechar mejor los recursos y la infraestructura por el bien de todos los Estados miembros."
 COG_the_executive_council: "El consejo ejecutivo"
 COG_the_executive_council_desc: "Deberíamos abogar por una mayor cooperación en la Organización para la Unidad Africana, creando un cuerpo ejecutivo que actúe en nombre de la gente y que pueda responder rápidamente a las amenazas a la estabilidad en la región."
 COG_the_african_union: "La Unión Africana"
 COG_the_african_union_desc: "Ha llegado el momento de que el pueblo africano se una en la Unión Africana. Ni imperialistas ni fascistas volverán a amenazarnos mientras luchamos por convertirnos en la primera superpotencia de África."
 COG_kasa_vubus_first_cabinet: "Primer gabinete de Kasa-Vubu"
 COG_kasa_vubus_first_cabinet_desc: "Han concluido las primeras elecciones libres y Joseph Kasa-Vubu ha resultado vencedor. Ahora trabaja duro para montar el primer gabinete de ministros del Congo. Con su enorme popularidad en toda la nación y su excelencia en el cargo, seguro que será recordado como un gran presidente durante muchas generaciones."
 COG_national_insitute_of_agronomic_study: "Instituto Nacional de Estudios Agronómicos"
 COG_national_insitute_of_agronomic_study_desc: "Debemos fundar una organización con el cometido de analizar y mejorar nuestros métodos y tierras agrícolas. Si lo hacemos, podemos lograr que nuestra nación florezca de verdad."
 COG_the_ten_year_plan: "Plan decenal"
 COG_the_ten_year_plan_desc: "Para recuperar nuestra industria y conseguir que vuelva a funcionar, debemos poner en marcha el plan decenal de desarrollo económico y social del Congo."
 COG_expanded_peasantry_program: "Programa expandido del campesinado"
 COG_expanded_peasantry_program_desc: "El sector agrícola es el más importante de nuestro país y necesitará grandes inversiones para modernizarse, que es exactamente lo que haremos."
 COG_declaration_of_congolese_unity: "Declaración de unidad congoleña"
 COG_declaration_of_congolese_unity_desc: "Los bakongo viven actualmente separados por fronteras internacionales. Debemos esforzarnos por unir a nuestro pueblo cuanto antes para garantizar que los bakongo puedan prosperar en los siglos venideros."
 COG_improve_the_civil_administration: "Mejorar la administración civil"
 COG_improve_the_civil_administration_desc: "La administración deja mucho que desear en muchas de nuestras regiones más lejanas. Si queremos que nuestro país funcione algún día con la fluidez y la perfección que nos gustaría, debemos mejorarla."
 COG_mend_the_linguistic_divides: "Subsanar la división lingüística"
 COG_mend_the_linguistic_divides_desc: "Existen grandes divisiones en nuestra nación y una de las mayores es la lingüística entre los hablantes de nuestras principales lenguas: el kikongo, el lingala, el swahili, el tshiluba y el francés, además de los cientos de lenguas más pequeñas que existen en nuestra nación. Debemos conceder el estatus de oficialidad a muchas de ellas si queremos alcanzar una igualdad real."
 COG_women_in_the_military: "Permitir la presencia de mujeres en el ejército"
 COG_women_in_the_military_desc: "En este momento, a las mujeres de nuestra nación no se les permite participar en el servicio militar, aunque haya muchas mujeres patriotas que desean hacerlo. Debemos reescribir nuestras leyes para permitirles hacerlo y que se aliste en nuestras fuerzas armadas el mayor número posible de soldados capaces."
 COG_assemble_a_regency_council: "Reunir al consejo de regencia"
 COG_assemble_a_regency_council_desc: "No se vislumbra ninguna solución a nuestras luchas políticas. Ningún partido o político cuenta con suficiente apoyo público para asumir el liderazgo de la nación y tampoco podemos permitirnos que esta situación se prolongue durante mucho más tiempo. Necesitamos reunir un consejo que intente ofrecer liderazgo a ciertos líderes tribales y monarcas para que nuestro nuevo gobierno tenga la mayor legitimidad posible."
 COG_the_kingdom_of_kongo_focus: "La Casa de Água Rosada"
 COG_the_kingdom_of_kongo_focus_desc: "La Casa de Água Rosada fue la última casa reinante del Reino del Congo durante los siglos XIX y XX, además de haber sido una de las facciones principales durante la guerra civil del Congo. Dom Pedro VII, su actual pretendiente, ha sido coronado de nuevo rey del Congo."
 COG_the_nyim_of_kuba_focus: "El nyim de Kuba"
 COG_the_nyim_of_kuba_focus_desc: "El reino Kuba existe desde 1625, pero en 1884 se convirtió en un cacicazgo regional de la Asociación Internacional del Congo. Está gobernado por el nyim, que actualmente es Mbóp Mábíínc maMbéky; ¡él conseguirá devolver su antigua gloria a nuestra nación!"
 COG_the_ma_loango_focus: "El Mâ Loango"
 COG_the_ma_loango_focus_desc: "El Mâ Loango es el gobernante tradicional del Reino de Loango. Ahora que hemos adoptado este título, debemos esforzarnos para reintegrar los antiguos territorios que pertenecieron al reino en el pasado."
 COG_the_mwami_of_burundi_focus: "Mwami de Burundi"
 COG_the_mwami_of_burundi_focus_desc: "Con el ascenso de Mwambutsa IV Bangiricenge a nuestro trono, ahora podemos reclamar el título de Reino de Burundi. Así, nuestra reivindicación del pequeño reino del este será legítima y quizá podamos ir más lejos aún."
 COG_the_umwami_of_rwanda_focus: "Umwami de Ruanda"
 COG_the_umwami_of_rwanda_focus_desc: "Con el ascenso de Mutara III Rudahigwa a nuestro trono, ahora podemos reclamar el título de Reino de Ruanda. Así, nuestra reivindicación del pequeño reino del este será legítima y quizá podamos ir más lejos aún."
 COG_the_pro_german_mwami_focus: "Mwami proalemán"
 COG_the_pro_german_mwami_focus_desc: "El colaborador alemán Yuhi V Musinga de Ruanda se ha hecho con el control del país tras haber sido elegido por nuestro consejo de regencia. Sin embargo, en un giro inesperado de los acontecimientos, ha proclamado que el Congo es una continuación del imperio colonial alemán, ¡y exclamó que él es el gobernante del Reino de Mittelafrika!"
 COG_uniao_dos_povos_do_norte_de_angola: "União dos Povos do Norte de Angola"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "La União dos Povos do Norte de Angola es un movimiento guerrillero que opera actualmente en el norte de Angola con el objetivo de que nuestros antiguos territorios vuelvan a ser parte del Reino del Congo. Sería inteligente financiar a este grupo."
 COG_bundu_dia_kongo: "Bundu dia Kongo"
 COG_bundu_dia_kongo_desc: "Para que nuestro Estado vuelva a ser de verdad lo que era, debemos despojarnos de los grilletes del cristianismo que nos trajeron los portugueses hace tantos años. ¡Es hora de volver a abrazar el bukongo!"
 COG_devout_catholic_kingdom: "Un reino devotamente católico"
 COG_devout_catholic_kingdom_desc: "Como uno de los primeros reinos católicos de África, sabemos de la importancia de la religión y la legitimidad del papa. Si queremos recuperarnos de los siglos de luchas que hemos sufrido, debemos seguir siendo leales a nuestros ideales cristianos."
 COG_reestablish_the_royal_council: "Restablecer el Consejo Real"
 COG_reestablish_the_royal_council_desc: "El Consejo Real del Reino del Congo, a menudo denominado la cúspide de la cúspide, era el órgano de gobierno de los funcionarios y nobles de la época. Deberíamos restablecerlo, ya que ningún rey puede gobernar solo."
 COG_bakongo_military_might: "Poderío militar de Bakongo"
 COG_bakongo_military_might_desc: "Ahora que hemos vuelto a estabilizar la situación en nuestro reino, ¡es hora de reclamar y conquistar todo lo que nos pertenece y dominar África!"
 COG_royal_university_of_higher_education: "Universidad Real de Educación Superior"
 COG_royal_university_of_higher_education_desc: "Para poder progresar como nación, necesitamos educar a nuestro pueblo de forma que le permita hacer avances científicos. Por ello, debemos crear una universidad de educación superior."
 COG_invest_in_the_textile_industry: "Invertir en la industria textil"
 COG_invest_in_the_textile_industry_desc: "Para que nuestra nación prospere, debemos invertir en la creación de tejidos tradicionales kuba y venderlos en el mercado internacional."
 COG_traditional_masks_and_armor: "Máscaras y armaduras tradicionales"
 COG_traditional_masks_and_armor_desc: "Para elevar la moral de las tropas, deberíamos equiparlas con armaduras tradicionales kuba. También podemos intimidar a nuestros enemigos con nuestras máscaras tradicionales."
 COG_children_of_woot: "Los hijos de Woot"
 COG_children_of_woot_desc: "Woot es un ser sobrenatural que dio nombre a los animales y a los demás seres vivos, y también fue el primer ser humano y quien nos trajo la civilización. Somos sus hijos y debemos actuar de forma que estemos a la altura de sus expectativas."
 COG_spirit_of_loko_yima: "El espíritu de Loko Yima"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader] lleva en su interior el espíritu del blanco puro Loko Yima, el dios de la tierra que fue vomitado por Bumba, el padre del cielo, durante la creación. Todos deben seguir la voluntad de [ROOT.GetLeader]."
 COG_a_society_of_trade: "Una sociedad basada en el comercio"
 COG_a_society_of_trade_desc: "Nuestra sociedad ha podido seguir adelante durante tanto tiempo gracias a las rutas comerciales que atraviesan el Congo. Debemos intentar que esto siga siendo así si queremos tener unas bases económicas más fuertes."
 COG_a_multiethnic_conglomeration: "Un conglomerado multiétnico"
 COG_a_multiethnic_conglomeration_desc: "Nuestra sociedad siempre ha estado compuesta de diferentes grupos étnicos y lingüísticos, cosa que la ha hecho mejor. Deberíamos fomentar más este comportamiento y cambiar la relación entre conquistadores y conquistados."
 COG_reclaim_loango: "Reclamar Loango"
 COG_reclaim_loango_desc: "Aunque ahora mismo no es así, nuestra verdadera capital, Loango, está en [772.GetName] y debe volver a ser transformada en una gran ciudad que impresione al mundo. Sin embargo, el primer paso tendrá que ser asegurarla."
 COG_the_kings_divine_power: "El poder divino del rey"
 COG_the_kings_divine_power_desc: "El rey gobierna por derecho divino y debe permitírsele hacerlo. Él sabe lo que es mejor para sus leales súbditos y gobernará con puño de hierro."
 COG_appoint_a_royal_council: "Nombrar un Consejo Real"
 COG_appoint_a_royal_council_desc: "El rey podrá saber mucho, pero no lo sabe todo. Por eso necesita un consejo real formado por consejeros que guíen su mano a la hora de gobernar el reino."
 COG_occupy_cabinda: "Ocupar Cabinda"
 COG_occupy_cabinda_desc: "La provincia de Cabinda se encuentra en medio de nuestras provincias de Loango y Boma y, como la guerra está haciendo estragos por todo el mundo, es hora de que demos el paso y protejamos a nuestros hermanos inocentes antes de que sufran más daños. A la ocupación actual no le parecerá nada bien, pero es necesario para salvaguardar el futuro de África."
 COG_reestablish_the_bouvandji: "Restablecer los Bouvandji"
 COG_reestablish_the_bouvandji_desc: "En el siglo XI, los Bouvandji eran una hermandad de herreros woyo. Dominaban el fuego y el hierro, y llevaron al Estado de Ngoyo a dominarnos. Sin embargo, con nuestro triunfo de los últimos años, quizá haya llegado el momento de que seamos nosotros quienes hagamos uso de ellos."
 COG_invest_in_rubber_plantations: "Invertir en plantaciones de caucho"
 COG_invest_in_rubber_plantations_desc: "El caucho es el motor de nuestra economía y puede ayudarnos a establecer acuerdos comerciales beneficiosos con potencias extranjeras. Por lo tanto, es un sector en el que debemos hacer fuertes inversiones."
 COG_friendship_with_france: "Tratado de amistad con [FRA.GetName]"
 COG_friendship_with_france_desc: "Puede que [FRA.GetNameDefCap] nos haya colonizado, pero nos ha permitido conservar la independencia nominal, cosa que agradecemos. Deberíamos intentar enmendar los errores del pasado y forjar una alianza con ellos."
 COG_attempt_to_ally_the_portuguese: "Intento de aliarse con [POR.GetAdjective]"
 COG_attempt_to_ally_the_portuguese_desc: "Nuestra relación con [POR.GetNameDef] y sus exploradores ha sido un tira y afloja, pero ya va siendo hora de que nos resarzamos del pasado y miremos hacia el futuro. Deberíamos intentar forjar una alianza con ellos."
 COG_reclaim_bujumbura: "Reclamar Buyumbura"
 COG_reclaim_bujumbura_desc: "No podemos considerarnos el nuevo Reino de Burundi si no controlamos la antigua capital. Debemos hacer todo lo posible por recuperar la región."
 COG_the_embodiment_of_god: "La personificación de Dios"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader] es la personificación de Dios y ostenta el derecho divino de gobernar sobre todas las tierras que rodean los Grandes Lagos. ¡Larga vida a su majestad!"
 COG_claim_the_great_lakes: "Reclamar los reinos de los Grandes Lagos"
 COG_claim_the_great_lakes_desc: "Los distintos reinos de los Grandes Lagos, como nosotros en su día, han sido subyugados por potencias extranjeras. Puesto que nuestra nación fue uno de aquellos reinos antiguos, nuestro derecho sobre la zona es mucho más legítimo que el de cualquier otra potencia imperialista. Por consiguiente, debemos adueñarnos del territorio cuanto antes."
 COG_new_empire_of_kitara: "El nuevo Imperio de Kitara"
 COG_new_empire_of_kitara_desc: "El antiguo gran Imperio de Kitara está en boca de muchos de los habitantes de la región oriental. Si asumimos el liderazgo de este estado místico y legendario, legitimaremos nuestras reivindicaciones sobre los reinos de los Grandes Lagos."
 COG_south_to_lake_malawi: "Al sur del lago Malawi"
 COG_south_to_lake_malawi_desc: "Hay que dar un último empujón para conseguir otro gran lago, que no figuraba en el mapa del antiguo Imperio de Kitara: el lago Malawi. Lo reclamaremos como nuestro, al igual que el resto de grandes lagos de la región."
 COG_reclaim_kigali: "Reclamar Kigali"
 COG_reclaim_kigali_desc: "No podemos considerarnos el nuevo Reino de Ruanda si no controlamos la antigua capital. Debemos hacer todo lo posible por recuperar la región."
 COG_centralize_military_structure: "Centralizar la estructura militar"
 COG_centralize_military_structure_desc: "Para coordinar mejor a nuestros ejércitos, hemos de crear una estructura militar centralizada, cosa que en su día nos permitió conquistar con facilidad los reinos colindantes."
 COG_an_expansionist_state: "Un estado expansionista"
 COG_an_expansionist_state_desc: "Todo estado necesita avanzar para cumplir con las exigencias de la población, y nosotros también. Debemos ampliar nuestras fronteras para satisfacer a quienes anhelan más y más."
 COG_great_military_chiefs: "Grandes jefes militares"
 COG_great_military_chiefs_desc: "Antaño destacamos por nuestros grandes comandantes militares. Hemos de imponer regímenes de entrenamiento estrictos para que los actuales estén a la altura de sus predecesores."
 COG_great_cattle_chiefs: "Grandes jefes ganaderos"
 COG_great_cattle_chiefs_desc: "Antaño destacamos por nuestros grandes jefes en materia de organización y administración, que consiguieron que nuestra agricultura superase cualquier otro campo. Urge que la situación vuelva a ser la misma."
 COG_expand_banana_plantations: "Ampliar las plataneras"
 COG_expand_banana_plantations_desc: "Los plátanos son la base de cualquier economía sana. Hemos de esforzarnos en multiplicar por diez su producción para satisfacer la economía y a la población."
 COG_tutsi_warrior_training: "Entrenamiento de guerreros tutsi"
 COG_tutsi_warrior_training_desc: "Nuestros grandes guerreros tutsi nos ayudaron a conquistar los reinos colindantes hace muchos años. Hemos de imponer unas condiciones de reclutamiento más estrictas para que solo los hombres más aptos y mejor entrenados puedan unirse a nuestras fuerzas armadas."
 COG_unify_east_africa: "Unificar a África Oriental"
 COG_unify_east_africa_desc: "Por fin podemos hacer realidad los sueños de los antiguos reyes de Ruanda y unificar África Oriental. Se trata de un gran logro que nos traerá mucha gloria."
 COG_a_german_protectorate: "Un protectorado alemán"
 COG_a_german_protectorate_desc: "Para dar legitimidad a nuestro nuevo estado y protegerlo de buitres hambrientos como los británicos y los franceses, deberíamos convertirnos en un protectorado de nuestra vieja amiga, [GER.GetNameDef]."
 COG_invite_german_kasierist_exiles: "Invitar a monárquicos de Alemania"
 COG_invite_german_kasierist_exiles_desc: "Parece que los alemanes han renunciado a su glorioso káiser y se conforman con la mediocridad. Deberíamos invitar a figuras monárquicas alemanas leales a nuestra nación e intentar fundar una Mittelafrika de verdad."
 COG_colonial_administration: "Administración colonial"
 COG_colonial_administration_desc: "Deberíamos aplicar lo que en su día aprendimos de la administración colonial alemana en nuestra nación para administrar mejor África."
 COG_prussia_of_africa: "La Prusia de África"
 COG_prussia_of_africa_desc: "Nosotros, Mittelafrika, somos los verdaderos conquistadores y conseguiremos que toda África esté bajo nuestro dominio. Nuestro ejército ha seguido el ejemplo de Prusia y por eso no es de extrañar que nos consideren la Prusia de África."
 COG_german_west_africa: "África Occidental Alemana"
 COG_german_west_africa_desc: "Hemos de presionar en los antiguos territorios del África Occidental Alemana para que vuelvan a formar parte de nuestra nación."
 COG_german_east_africa: "África Oriental Alemana"
 COG_german_east_africa_desc: "Hemos de presionar en los antiguos territorios del África Oriental Alemana para que vuelvan a formar parte de nuestra nación."
 COG_german_south_west_africa: "África del Sudoeste Alemana"
 COG_german_south_west_africa_desc: "Hemos de presionar en los antiguos territorios del África del Sudoeste Alemana para que vuelvan a formar parte de nuestra nación."
