 wuw_HUN_economic_intervention: "Intervención económica"
 wuw_HUN_economic_intervention_desc: "Hemos de destinar gran cantidad de recursos políticos para dirigir nuestra economía. Aunque es aceptable, podemos fortalecerla y mejorar su eficiencia aún más."
 wuw_HUN_avoid_interventionalist_destablilization: "Evitar la desestabilización intervencionista"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "Hemos de sacar el máximo partido a los recursos de los que disponemos. Contar con un presupuesto bien planteado y equilibrado es fundamental para garantizar el éxito de nuestro gobierno."
 wuw_HUN_secret_rearmament: "Rearme secreto"
 wuw_HUN_secret_rearmament_desc: "Las restricciones que se nos impusieron con el Tratado de Trianón nos prohíben incrementar el tamaño de nuestro ejército. Aun así, el panorama político del mundo es cada vez más turbulento y el conflicto ya se divisa por el horizonte. No podemos permanecer indefensos: hemos de empezar a rearmarnos, aunque eso conlleve quebrantar lo estipulado en el tratado de paz que se nos impuso tras la Gran Guerra."
 wuw_HUN_forcefully_revitalize_the_industries: "Revitalizar con contundencia las industrias"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "Necesitamos impulsar las industrias nacionales y mantenerlas a flote para recuperarnos de la depresión económica. De primeras, nuestra economía se verá perjudicada, pero, a la larga, la inversión merecerá la pena por el futuro de la nación."
 wuw_HUN_reintigrate_the_imperial_railroads: "Reintegrar las líneas de ferrocarril imperiales"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "Las redes ferroviarias que recorrían el antiguo Imperio austrohúngaro se han fragmentado desde su disolución en naciones independientes. Deberíamos dirigirnos a los antiguos estados que lo constituían y proponerles reintegrar nuestras redes ferroviarias para mejorar la infraestructura."
 wuw_HUN_promote_increased_urbanization: "Promover una mayor urbanización"
 wuw_HUN_promote_increased_urbanization_desc: "Cada vez más gente abandona las aldeas y los pueblos y se marcha a los grandes centros urbanos en busca de trabajo en las nuevas fábricas. Aunque no podemos ofrecerles empleo de inmediato, podemos construir nuevos barrios en la ciudad para preparar el camino para una futura expansión."
 wuw_HUN_expand_the_ganz_muvek: "Expandir las Ganz Müvek"
 wuw_HUN_expand_the_ganz_muvek_desc: "La empresa Ganz and Partner Iron Mill and Machine Factory debería expandirse y absorber varias fábricas más pequeñas para centralizar así nuestra capacidad industrial y destinar mejor los recursos al desarrollo industrial en el futuro."
 wuw_HUN_devalue_the_pengo: "Revaluar el pengő"
 wuw_HUN_devalue_the_pengo_desc: "El pengő pasa ahora mismo por un mal momento, como consecuencia de una de las peores hiperinflaciones de la historia. Hemos de tomar medidas drásticas para revaluar y fortalecer la moneda, a pesar de su escasa popularidad."
 wuw_HUN_announce_the_gyor_program: "Anunciar el programa Győri"
 wuw_HUN_announce_the_gyor_program_desc: "Nuestro ejército está gravemente debilitado y urge que mejoremos su tamaño y capacidad de combate. Para eso, hemos de reforzar de forma significativa nuestra industria y satisfacer así la creciente demanda de equipo. El programa Győri, de cinco años de duración, aumentará los gastos gubernamentales destinados al ejército, además de a sectores complementarios como la industria, la agricultura, las infraestructuras y la educación."
 wuw_HUN_enlarge_the_ganz_danubius_division: "Ampliar la filial Ganz Danubius"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "La filial Ganz Danubius de las industrias Ganz, situada en Budapest, construye y repara barcos civiles y de escuadrones fluviales. Debemos ampliar sus funciones y construirles nuevas fábricas en la zona litoral que acabamos de adquirir."
 wuw_HUN_support_for_our_finnish_brothers: "Apoyo a nuestros hermanos finlandeses"
 wuw_HUN_support_for_our_finnish_brothers_desc: "Hace solo cien años que se aceptó comúnmente que nuestra ascendencia estaba entrelazada con la de los finlandeses, pero muchos en nuestro país ahora los ven como nuestros hermanos de sangre. Como están en guerra, debemos enviar voluntarios y equipo para ayudarlos en su lucha."
 wuw_HUN_support_for_our_finnish_brothers_tt: "Los finlandeses deben tener un gobierno afín al nuestro"
 wuw_HUN_undercover_air_maneuvers: "Maniobras aéreas encubiertas"
 wuw_HUN_undercover_air_maneuvers_desc: "Debemos dedicar muchos recursos a estudiar nuevas teorías sobre la guerra aérea. Si entramos en guerra, las teorías desarrolladas tendrán un valor incalculable, y el entrenamiento encubierto hará que nuestros pilotos sean mejores en la batalla."
 wuw_HUN_hold_war_games: "Celebrar juegos de guerra"
 wuw_HUN_hold_war_games_desc: "Al participar en juegos de guerra a pequeña escala, podemos descubrir fallos en nuestra estructura militar actual y utilizar la experiencia adquirida para corregir las deficiencias."
 wuw_HUN_negotiate_the_restrictions: "Negociar las restricciones"
 wuw_HUN_negotiate_the_restrictions_desc: "El rearme secreto a pequeña escala no es suficiente. Debemos acudir a nuestros vecinos y solicitar la rectificación del tratado que se nos impuso tras la Gran Guerra. Hungría también tiene derecho a rearmarse."
 wuw_HUN_reinstate_the_navy: "Restablecer la Haditengerészet"
 wuw_HUN_reinstate_the_navy_desc: "Tras recuperar una costa, debemos centrar nuestros esfuerzos en reconstruir una flota a la altura de una gran potencia."
 wuw_HUN_make_the_magyar_legiero_known: "Dar a conocer la Magyar Légierő"
 wuw_HUN_make_the_magyar_legiero_known_desc: "La Magyar Légierő es la fuerza aérea de nuestro ejército. Se nos había prohibido poseer aviones militares. Sin embargo, poco a poco, se fue creando una fuerza aérea secreta al amparo de los clubes de vuelo civiles. Ahora, con los nuevos tratados en vigor, podemos anunciar su existencia al mundo."
 wuw_HUN_initiate_army_maneuvers: "Iniciar maniobras del ejército"
 wuw_HUN_initiate_army_maneuvers_desc: "Nuestro ejército debe volver a estar en forma para posibles conflictos armados en el futuro. Los mandaremos de maniobras para que desarrollen nuevas tácticas y estrategias."
 wuw_HUN_invest_in_ludovica_academy: "Invertir en la Academia Ludovica"
 wuw_HUN_invest_in_ludovica_academy_desc: "La Real Academia Húngara de Defensa Ludovica es nuestro instituto para la formación de oficiales. Debería ser ampliada para que todos nuestros generales puedan formarse mejor."
 wuw_HUN_expand_the_diosgyor_machinery_factory: "Ampliar la fábrica de maquinaria de Diósgyör"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "La Diósgyőri Gépgyár debe ampliarse a más sectores, permitiendo una producción más rápida de materiales, herramientas industriales, motores y motocicletas, entre otras muchas cosas."
 wuw_HUN_manred_weiss_steel_and_metal_works: "Siderurgia y metalurgia Manfréd Weiss"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "La siderurgia Manfréd Weiss, comúnmente conocida como Csepel Művek, muestra un gran potencial y debe ampliarse lo máximo posible para seguir desarrollando nuestra nación."
 wuw_HUN_expand_the_hungarian_academy_of_sciences: "Ampliar la Academia Húngara de Ciencias"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "La Academia Húngara de Ciencias es la sociedad científica más importante y prestigiosa de [ROOT.GetName]. Sus principales responsabilidades son el fomento de la ciencia, la divulgación de los descubrimientos científicos, el apoyo a la investigación y el desarrollo, y la representación de la ciencia [ROOT.GetAdjective] a nivel nacional y mundial."
 wuw_HUN_expand_the_lignite_industry: "Ampliar la industria del lignito"
 wuw_HUN_expand_the_lignite_industry_desc: "Nuestra industria del lignito es grande, pero aún está relativamente subdesarrollada. Deberíamos abrir nuevas minas y fábricas para no desperdiciar nuestros recursos naturales."
 wuw_HUN_tap_newfound_oil_deposits: "Explotar nuevos yacimientos de petróleo"
 wuw_HUN_tap_newfound_oil_deposits_desc: "En todo el país se han descubierto muchos pozos de petróleo más pequeños, por ejemplo en Magyar Amerikai Olajipari Rt., también conocido como MAORT. Uno significativo es el de Budafapusztas, que debe explotarse lo antes posible."
 wuw_HUN_hungarian_autarky: "Autarquía [ROOT.GetAdjective]"
 wuw_HUN_hungarian_autarky_desc: "Dependemos demasiado del petróleo extranjero. Deberíamos emular los esfuerzos alemanes en el desarrollo de petróleo sintético y reforzar nuestra economía para que podamos valernos por nosotros mismos."
 wuw_HUN_invite_foreign_investors: "Invitar a inversores extranjeros"
 wuw_HUN_invite_foreign_investors_desc: "[ROOT.GetNameDefCap] se encuentra en el corazón de Europa del Este, y podríamos aprovechar nuestra céntrica situación para atraer a inversores extranjeros interesados en mejorar nuestras infraestructuras e industria."
 wuw_HUN_hungarian_tradition: "Tradición [ROOT.GetAdjective]"
 wuw_HUN_hungarian_tradition_desc: "La tradición [ROOT.GetAdjective] está muy arraigada a la agricultura que se practica en la estepa panónica, y debemos esforzarnos por preservar estas tradiciones y aumentar nuestros rendimientos para poder seguir desarrollándonos."
 wuw_HUN_magyar_allamvasutak: "Magyar Államvasutak"
 wuw_HUN_magyar_allamvasutak_desc: "Nuestra empresa estatal de ferrocarriles, la MÁV, debe ampliar sus funciones para poder gestionar todos los trenes del país. Eso facilitará un mayor control de nuestras vías y una utilización más eficiente de nuestra red ferroviaria."
 wuw_HUN_expand_the_aluminum_industry: "Expandir la industria del aluminio"
 wuw_HUN_expand_the_aluminum_industry_desc: "Necesitamos todos los recursos disponibles, tanto para la exportación como para uso interno. Nuestra industria del aluminio, aunque ya es importante, tiene aún margen de mejora, y debemos destinar recursos a este fin inmediatamente."
 wuw_HUN_budapest_university_of_technology_and_economics: "Ampliar la Universidad Técnica de Budapest"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "Necesitamos más mentes brillantes que aporten descubrimientos revolucionarios que nos ayuden en los conflictos venideros. Ampliando la universidad de nuestra capital podemos aumentar la reserva de ingenieros y científicos cualificados para nuestra industria militar."
 wuw_HUN_the_matyasfold_fighter_factory: "La fábrica de cazas de Mátyásföld"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "Weiss Manfréd Acél- és Fémművek debe abrir una nueva planta de producción de aviones en Mátyásföld, Budapest, dedicada a fabricar los modelos de cazas que ellos mismos desarrollan."
 wuw_HUN_expand_on_the_weiss_wm_16: "Mejorar el Weiss WM-16"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "Deberíamos trabajar en los modelos Weiss WM-16 de Budapest e intentar alcanzar nuevos avances tecnológicos en la producción de bombarderos."
 wuw_HUN_develop_the_weiss_wm_21_solyom: "Desarrollar el Weiss WM-21 Sólyom"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "Deberíamos aprovechar lo que hemos aprendido de nuestros anteriores fracasos en el desarrollo de aviones y crear el bombardero ligero Weiss WM-21 Sólyom. Este halcón será capaz de derribar a nuestros enemigos desde los cielos, estén donde estén."
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "Weiss Manfréd WM-23 Ezüst Nyíl"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "Necesitamos desarrollar un nuevo caza de combate lo antes posible. Nuestros científicos de Weiss Manfréd Acél- és Fémművek han desarrollado los planos del llamado Ezüst Nyíl, la flecha de plata, y esperan confirmación para iniciar su producción."
 wuw_HUN_establish_the_mavag_aircraft_factory: "Fundar la fábrica de aviones MÁVAG"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "István Horthy colaborará con MÁVAG para fundar nuevas fábricas dedicadas a la producción de aviones, y comenzará sin demora las entregas de nueva tecnología a la Magyar Légierő."
 wuw_HUN_the_mavag_heja: "El MÁVAG Héja"
 wuw_HUN_the_mavag_heja_desc: "El departamento aeronáutico de MÁVAG ha desarrollado un nuevo prototipo que han bautizado como Hawk, basado en el modelo italiano Reggiane Re.2000. Debemos colaborar con ellos para que produzcan el mayor número posible de unidades de este nuevo modelo de avión."
 wuw_HUN_repulo_muszaki_intezet: "Repülö Muszaki Intézet"
 wuw_HUN_repulo_muszaki_intezet_desc: "El aire se ha convertido en un nuevo aspecto de la guerra cuya importancia está siendo subestimada por muchos. Debemos aprender a dominar esta nueva dimensión y asignar recursos al desarrollo de nuevas doctrinas y equipos que nos permitan hacerlo."
 wuw_HUN_develop_laszlo_vargas_design: "Desarrollar el diseño de László Varga"
 wuw_HUN_develop_laszlo_vargas_design_desc: "Nuestro gran científico aeronáutico László Varga ha ideado muchos diseños autóctonos para nuestro ejército, como el prototipo Varga RMI-1 X/H. Deberíamos seguir financiando sus actividades para que nuestro progreso no se detenga."
 wuw_HUN_the_szekesfehervar_sosto_plant: "Abrir la planta de Székesfehérvár-Sóstó"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "Deberíamos abrir una nueva planta de producción de aviones controlada por el Instituto de Tecnología Aeronáutica que pueda producir los aviones que diseña y probarlos para asegurarse de que funcionan correctamente."
 wuw_HUN_joint_air_development: "Desarrollo aéreo conjunto"
 wuw_HUN_joint_air_development_desc: "El mejor medio para desarrollar nuevos modelos de aviones es la cooperación con nuestros aliados. Reuniendo a las mentes más brillantes de todas nuestras naciones, obtendremos los mejores resultados."
 wuw_HUN_the_arado_ar_96: "El Arado Ar 96"
 wuw_HUN_the_arado_ar_96_desc: "Deberíamos conceder licencia de producción al fabricante de aviones [GER.GetAdjective] Arado Flugzeugwerke y, a su vez, cambiar nuestro enfoque de producción y utilización de aviones hacia el reconocimiento aéreo."
 wuw_HUN_extensive_licensing_programs: "Amplio programa de concesión de licencias"
 wuw_HUN_extensive_licensing_programs_desc: "Las fuerzas aéreas extranjeras ya han demostrado que poseen diseños probados de muy alta calidad. En lugar de tentar a la suerte y confiar en nuestra incipiente experiencia aeronáutica, deberíamos solicitar que se nos permita producir estos modelos extranjeros bajo licencia."
 wuw_HUN_allied_manufacturing_programs: "Programas de fabricación aliados"
 wuw_HUN_allied_manufacturing_programs_desc: "Nuestra industria es fuerte por sí sola, pero no puede competir con ninguna de las potencias mundiales. Por tanto, debemos producir nuevos aviones en instalaciones aliadas, a cambio de pagarles en pengő."
 wuw_HUN_danuvia_submachine_guns: "Subfusiles Danuvia"
 wuw_HUN_danuvia_submachine_guns_desc: "Nuestra infantería necesita un buen armamento para mejorar su eficacia. Los prototipos iniciales del Danuvia 43M han obtenido buenos resultados en las pruebas, y si aumentamos la financiación para su desarrollo pronto podremos empezar a producir el arma en serie."
 wuw_HUN_form_the_gyorshadtest: "Formar la Gyorshadtest"
 wuw_HUN_form_the_gyorshadtest_desc: "Debemos esforzarnos por formar un cuerpo rápido, una unidad mecanizada moderna y bien equipada, que pueda superar en combate a los batallones enemigos. Para ello se crearán dos divisiones Gyorshadtest de este tipo, una bajo el mando del general de división Jenö Major y la otra bajo el mando del general de división Ferenc Bisza."
 wuw_HUN_establish_the_mavag_army_division: "Fundar la división MÁVAG del ejército"
 wuw_HUN_establish_the_mavag_army_division_desc: "Las Reales Fábricas Estatales Húngaras de Hierro, Acero y Maquinaria, también conocidas por sus siglas MÁVAG, desempeñan muchas funciones distintas y suministran a nuestro ejército una gran variedad de equipos. Deberíamos solicitar una ampliación de sus instalaciones para que puedan empezar a ayudar en la producción de cañones de asalto autopropulsados y tanques antiaéreos."
 wuw_HUN_doctrinal_studies: "Estudios doctrinales"
 wuw_HUN_doctrinal_studies_desc: "Hemos aprendido mucho gracias a los encuentros entre oficiales y a las sesiones de estrategia con nuestros aliados, así como a través de nuestra agencia de inteligencia militar. La combinación de puntos de vista tan dispares nos ha colocado al borde de un gran avance doctrinal."
 wuw_HUN_award_military_promotions: "Conceder ascensos militares"
 wuw_HUN_award_military_promotions_desc: "En el ejército [ROOT.GetAdjective] hay grandes hombres, pero muchos de ellos no ocupan actualmente puestos a la altura de sus méritos. Por lo tanto, deberíamos tomar medidas para ascender a los que creamos oportuno y hacer que nuestro ejército sea más fuerte de lo que es hoy."
 wuw_HUN_magyar_kiralyi_csendorseg: "Magyar Királyi Csendörség"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "Deberíamos esforzarnos por ampliar la Gendarmería [ROOT.GetAdjective] y permitirles más autonomía, así como darles más libertad para elegir cómo actuar a la hora de reprimir rebeliones y luchar contra hostigadores enemigos."
 wuw_HUN_legacy_of_the_black_legion: "El legado del Ejército Negro"
 wuw_HUN_legacy_of_the_black_legion_desc: "Para que nuestra caballería y nuestra policía militar funcionen mejor, deberíamos inspirarnos en el legendario Ejército Negro de nuestro rey Matías Corvino, que a su vez se inspiró en los grandes militares de las legiones del general y emperador romano Julio César."
 wuw_HUN_light_infantry_divisions_doctrine: "Doctrina de las divisiones de infantería ligera"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "Debemos conformarnos con la limitada mano de obra que tenemos. Si queremos más divisiones, tendrán que ser más pequeñas. Las divisiones de infantería ligera ofrecen una combinación óptima de potencia de ataque y tamaño, así que las convertiremos en la columna vertebral de nuestro ejército."
 wuw_HUN_szent_laszlo_infantry_division: "División de infantería Szent László"
 wuw_HUN_szent_laszlo_infantry_division_desc: "Debemos esforzarnos por formar nuevas unidades de infantería para defender adecuadamente nuestra patria de la amenaza que se avecina. Podemos bautizar una nueva división de infantería con el nombre de San Ladislao, rey de Hungría de 1077 a 1095 y patrón de los militares y los exiliados."
 wuw_HUN_quantity_over_quality: "Calidad por encima de la cantidad"
 wuw_HUN_quantity_over_quality_desc: "Aunque nuestro ejército no sea tan grande, podemos compensarlo fortaleciéndolo. Para ello, debemos mejorar nuestra superioridad tecnológica sobre nuestros enemigos y utilizar unidades de vanguardia que puedan derrotar a unidades enemigas que los superen ampliamente en número."
 wuw_HUN_expand_the_army: "Ampliar el Honvédség"
 wuw_HUN_expand_the_army_desc: "Nuestro ejército actual, el Honvéd, es demasiado pequeño para enfrentarse a nuestros vecinos. Por tanto, debemos intentar aumentar su tamaño lo antes posible."
 wuw_HUN_the_botond: "El Botond"
 wuw_HUN_the_botond_desc: "Para satisfacer adecuadamente nuestras demandas de suministro y transporte necesitamos una nueva forma de camión. Las primeras versiones del Rába 38M Botond han dado buenos resultados en las pruebas y, con los recursos adecuados, podríamos finalizar su diseño y comenzar la producción."
 wuw_HUN_the_turan: "El Turán"
 wuw_HUN_the_turan_desc: "Utilizando como base el prototipo de tanque mediano Škoda T-21, podemos construir un tanque mediano propio, capaz de atravesar incluso las líneas enemigas más fuertemente defendidas. Le daremos el nombre de Turán para promover el turanismo húngaro y difundirlo por todo el mundo."
 wuw_HUN_assault_gun_focus: "Enfoque de cañones de asalto"
 wuw_HUN_assault_gun_focus_desc: "En vez de concentrarnos en los tanques, deberíamos confiar en los cañones de asalto para ayudar a la infantería en sus incursiones, como una alternativa más rentable."
 wuw_HUN_the_toldi: "El Toldi"
 wuw_HUN_the_toldi_desc: "Utilizando como base el Landsverk L-60 sueco, podemos construir un tanque ligero propio que sea capaz de rodear rápidamente a un gran número de enemigos. Bautizaremos este nuevo tanque con el nombre del caballero húngaro del siglo XIV Miklós Toldi."
 wuw_HUN_invest_in_the_special_forces: "Invertir en las fuerzas especiales"
 wuw_HUN_invest_in_the_special_forces_desc: "Ahora, nuestro ejército tiene los hombres que necesita para plantar cara a quien haga falta, pero sería muy beneficioso para nosotros entrenar a nuestros nuevos soldados para que sean lo más fuertes posible, invirtiendo en nuevos programas de fuerzas especiales."
 wuw_HUN_construct_the_arpad_line: "Construir la Línea Árpád"
 wuw_HUN_construct_the_arpad_line_desc: "Para proteger a nuestro pueblo de las amenazas procedentes del este, debemos construir una extensa línea de fortificaciones en las montañas de Transilvania. Llevarán el nombre del gran príncipe Árpád, jefe de la confederación de las tribus magiares entre los siglos IX y X."
 wuw_HUN_transylvanian_mountaineers: "Montañeros de Transilvania"
 wuw_HUN_transylvanian_mountaineers_desc: "Las montañas de Transilvania se cuentan entre las más altas de nuestra región, y son el lugar perfecto para entrenar a nuestras tropas de montaña."
 wuw_HUN_expand_the_arpad_line: "Ampliar la Línea Árpád"
 wuw_HUN_expand_the_arpad_line_available_tt: "Puede construir al menos 2 §Yfuertes terrestres§! en las fronteras septentrionales y orientales de §Y[73.GetName]§! y §Y[76.GetName]§!"
 wuw_HUN_expand_the_arpad_line_desc: "Hasta ahora, la Línea Árpád ha demostrado ser muy eficaz, pero, si realmente queremos frenar la oleada de ataques, debemos ampliarla, no solo en tamaño, sino también en alcance."
 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "La línea de ferrocarril Szeretfalva-Déda"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "Para abastecer mejor las tropas fronterizas que vigilan la Línea Árpád en las montañas de Transilvania, debemos construir más vías férreas y centros de suministros para que las tropas protejan mejor a la población."
 wuw_HUN_the_szekel_command: "El comando Szekler"
 wuw_HUN_the_szekel_command_desc: "Con nuestra reciente reconquista de [76.GetName] y, por tanto, del País Sículo, tenemos la capacidad de poner a la población de la región (húngaros expertos en navegar y luchar en la montaña) a trabajar como tropas de élite en nuestras fuerzas armadas."
 wuw_HUN_renew_the_shipping_industry: "Renovar la industria naviera"
 wuw_HUN_renew_the_shipping_industry_desc: "Con la vista puesta en el restablecimiento de nuestras fronteras, debemos empezar a desarrollar una flota mediterránea que rivalice con nuestras viejas glorias."
 wuw_HUN_embrace_navy_traditions: "Adoptar las tradiciones de la armada"
 wuw_HUN_embrace_navy_traditions_desc: "No podemos perder tiempo experimentando con tecnologías nuevas y experimentales. Nos quedaremos con los diseños fiables y comprobados de los días del antiguo Imperio."
 wuw_HUN_a_reformed_navy: "Una armada reformada"
 wuw_HUN_a_reformed_navy_desc: "No tiene mucho sentido basar una armada en ideas desfasadas. Se nos ha dado la oportunidad de crearla desde cero, sin el lastre de lo antiguo. Usaremos esta oportunidad para construir la armada más moderna y capaz que podamos."
 wuw_HUN_invest_in_destroyer_models: "Invertir en modelos de destructor"
 wuw_HUN_invest_in_destroyer_models_desc: "Los destructores son una parte vital de la flota que, sin embargo, se suele descuidar. Como su coste es bajo, son una buena forma de iniciar un programa de expansión naval."
 wuw_HUN_cruiser_investments: "Inversiones en cruceros"
 wuw_HUN_cruiser_investments_desc: "Incluso la fuerza más poderosa es inútil si no puede encontrar al enemigo o protegerse contra los aviones. Diseñar nuevos cruceros ligeros y pesados nos ayudaría a convertir un puñado de barcos en una verdadera flota."
 wuw_HUN_wolfs_of_the_sea: "Lobos del mar"
 wuw_HUN_wolfs_of_the_sea_desc: "Los submarinos estuvieron a punto de derrotar a la armada más poderosa del planeta en la última guerra. Nadie nos tomará por una armada moderna si carecemos de submarinos propios."
 wuw_HUN_bringing_the_air_battle_to_the_seas: "Llevar al mar la batalla aérea"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "El acorazado es una reliquia de tiempos pasados. El futuro de la guerra marítima está en el portaaviones y los aviones. Estaremos en la vanguardia de su desarrollo."
 wuw_HUN_capital_ship_efforts: "Inversión en buques capitales"
 wuw_HUN_capital_ship_efforts_desc: "El acorazado es núcleo de la armada. Debemos recuperar el tiempo perdido e iniciar cuanto antes la construcción de nuevos buques."
 wuw_HUN_a_new_pride_of_the_fleet: "Un nuevo Orgullo de la flota"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "La larga historia de nuestra tradición naval está llena de pruebas, tribulaciones y traiciones. En un esfuerzo por restaurar el orgullo de nuestro legado, nuestros almirantes proponen un nuevo buque insignia que inspire a toda la nación."
 wuw_HUN_degauss_ship_hulls: "Desmagnetizar los cascos"
 wuw_HUN_degauss_ship_hulls_desc: "Vamos a empezar a desmagnetizar los cascos de nuestros barcos para reducir su huella magnética. Eso reducirá su presencia electromagnética y los protegerá de las minas magnéticas."
 wuw_HUN_continue_the_regency: "Prolongar la regencia"
 wuw_HUN_continue_the_regency_desc: "Desde que el almirante Horthy asumió el mando durante las guerras civiles que azotaron a nuestro país a principios de los años 20, [HUN.GetNameDef] ha vuelto a encarrilarse, a pesar del impacto que dejó la crisis de Wall Street en nuestra nación. La regencia debe continuar si deseamos una prosperidad continua."
 wuw_HUN_strengthen_horthys_reign: "Reforzar el poder de Horthy"
 wuw_HUN_strengthen_horthys_reign_desc: "Aunque nuestro primer ministro fascista lo vea de otra manera, la mejor forma de mantener la paz en el país y devolver a [ROOT.GetNameDef] su pasado esplendor es consolidar el poder del regente para que tenga la seguridad de que se cumple su voluntad."
 wuw_HUN_pass_statute_xix: "Aprobar el estatuto XIX"
 wuw_HUN_pass_statute_xix_desc: "Teniendo en cuenta la enfermedad de [ROOT.GetLeader], nos vendría bien aprobar el estatuto XIX, que establece un consejo nacional cuando el trono del regente queda vacante. Eso nos permitiría crear el Országtanács, que elegirá al nuevo regente si fallece el actual. Puede que algunos lo vean como un intento de fundar una dinastía, pero eso nos da igual."
 wuw_HUN_restrict_voting_rights: "Restringir el derecho al voto"
 wuw_HUN_restrict_voting_rights_desc: "Si queremos parar los pies a la creciente influencia comunista y de izquierdas, es necesario restringir el derecho al voto y endurecer los requisitos para asegurarnos de que solo participen en las elecciones aquellos que busquen lo mejor para el país."
 wuw_HUN_renounce_the_treaty_of_trianon: "Renunciar al Tratado de Trianón"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "Al final de la Gran Guerra, se impuso a esta gran nación la cesión de dos tercios de su territorio y su población. Debemos reparar esta injusticia, solo comparable a la desgracia impuesta a Alemania por el Tratado de Versalles."
 wuw_HUN_renew_the_rome_protocols: "Renovar los Protocolos de Roma"
 wuw_HUN_renew_the_rome_protocols_desc: "En vista del constante revisionismo de [GER.GetNameDef], debemos renovar los Protocolos de Roma que se firmaron en 1934. Estos acuerdos, además de poner coto a las amenazas [GER.GetAdjective] y [YUG.GetAdjective], también servirían de precursores para una alianza."
 wuw_HUN_join_the_axis: "Unirse al Eje"
 wuw_HUN_join_the_axis_desc: "Nuestra economía ya depende bastante de los alemanes, por lo que es lógico que los sigamos en la guerra. Les enviaremos una solicitud formal de entrada a la alianza del Eje."
 HUN_can_not_trust_germany_again_flag: "Alemania nos explotó para su beneficio personal"
 wuw_HUN_an_alliance_with_italy: "Aliarse con [ITA.GetNameDef]"
 wuw_HUN_an_alliance_with_italy_desc: "Ahora podemos profundizar en las propuestas iniciales de alianza que contienen los Protocolos de Roma. Enviaremos una delegación a Italia para debatir un acuerdo vinculante de amplia cooperación militar, tanto defensiva como ofensiva."
 wuw_HUN_joint_aluminum_mining_company: "Compañía de minería de aluminio conjunta"
 wuw_HUN_joint_aluminum_mining_company_desc: "Como el aluminio es tan importante en la industria bélica moderna, sería fácil conseguir el apoyo [GER.GetAdjective] para ampliar las minas del norte de nuestro país."
 wuw_HUN_reestablish_the_rongyos_garda: "Restablecer la Rongyos Gárda"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "La paramilitar Guardia Harapienta se fundó en 1921 para combatir el Tratado de Trianón y ayudarnos a combatir a los austriacos en el Lajtabánság, además de luchar junto al Ejército Nacional de Horthy durante las guerras civiles. Su capitán Pál Prónay está dispuesto a ayudarnos una vez más, y restablecer este grupo sería beneficioso para nosotros."
 wuw_HUN_the_hungarian_life_and_renewal_party: "Partidos húngaros de la Vida y la Renovación"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "Para tener más sujeta a la sociedad, nuestro primer ministro debería formar nuevos partidos políticos que hagan de vanguardia contra la izquierda radical."
 wuw_HUN_act_of_defense: "Ley de Defensa"
 wuw_HUN_act_of_defense_desc: "El mundo se está agitando y se gesta un conflicto; debemos prepararnos para la tormenta que se avecina. Ya es hora de promulgar nuevas leyes que nos ayuden a defender el país, ¡hasta el último hombre si es preciso!"
 wuw_HUN_seek_german_contracts: "Buscar contratos [GER.GetAdjective]"
 wuw_HUN_seek_german_contracts_desc: "Nuestras industrias vuelven a crecer, pero, si queremos producir todo el equipo que necesitamos, nos vendría bien contratar arquitectos y empresas constructoras [GER.GetAdjective] que construyan nuevas instalaciones."
 wuw_HUN_license_fiat_tankettes: "Tanquetas Fiat"
 wuw_HUN_license_fiat_tankettes_desc: "Para reforzar nuestra industria militar y ampliar los batallones de reconocimiento, sería sensato cooperar con Fiat, la compañía automovilística [ITA.GetAdjective], en la producción de tanques ligeros y tanquetas para las nuevas unidades mecanizadas."
 wuw_HUN_strenghten_the_order_of_vitez: "Impulsar la Orden de Vitéz"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "La orden del mérito Vitézi Rend, fundada en 1920, está ahora presidida por Su Alteza Serenísima Miklós Horthy. Por lo tanto, él podría derivar más fondos y hombres a los comandantes que forman parte de la orden para reforzarlos en la mayor medida posible."
 wuw_HUN_absolute_rule_of_the_national_unity_party: "Utilizar el Partido de Unidad Nacional"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "Si [ROOT.GetLeader] utiliza el Egységes Párt, partido político del primer ministro, podrá mantener un control férreo sobre la política [ROOT.GetAdjective] y manejar la situación sin llegar a prohibir por completo las elecciones."
 wuw_HUN_spur_on_the_trianon_trauma: "Espolear el trauma de Trianón"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "De todos es bien sabido que [ROOT.GetNameDef] estaba mejor en el pasado que en el presente. En ese maldito Tratado de Trianón perdimos dos tercios de nuestro legítimo territorio en favor de nuestros vecinos, que se aprovecharon de nuestra posición vulnerable. ¡Todos ellos conocerán el miedo cuando los ejércitos [ROOT.GetAdjective] marchen para reclamarlo!"
 wuw_HUN_outlaw_the_party_of_national_will: "Proscribir el Partido de la Voluntad Nacional"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "El Partido de la Voluntad Nacional del nacionalsocialista Ferenc Szálasi es una amenaza para nuestro gobierno, ya que es popular entre los nazis [GER.GetAdjective] y se expresa en contra del mando absoluto de nuestro líder."
 wuw_HUN_carrying_on_arpads_legacy: "Continuar el legado de Árpád"
 wuw_HUN_carrying_on_arpads_legacy_desc: "El gran Árpád, que encabezó la confederación de tribus magiares en el paso del siglo XIX al X, sirve de gran inspiración a [ROOT.GetLeader] y tuvo una larga dinastía con la que [ROOT.GetnameDef] alcanzó sus cotas más altas. Deberíamos seguir su ejemplo."
 wuw_HUN_the_turul_association: "La asociación Turul"
 wuw_HUN_the_turul_association_desc: "La asociación Turul se fundó como movimiento universitario en Budapest en 1919. Apoyaron decididamente a Miklós Horthy durante la guerra civil y en la batalla de Budaőrs en otoño de 1921. Cuenta con unos 40 000 miembros que podríamos utilizar para controlar la educación en el país."
 wuw_HUN_demand_transylvania: "Exigir Transilvania"
 wuw_HUN_demand_transylvania_desc: "Si podemos recuperar sin derramamiento de sangre los territorios que perdimos tras la gran guerra, mejor que mejor. Los ocupantes ilegítimos de las tierras de nuestros hermanos sículos recibirán un ultimátum para que nos las transfieran."
 wuw_HUN_strengthen_the_turani_vadaszok: "Reforzar los Turáni Vadászok"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "En 1927, Gyula Gömbös fundó la fuerza paramilitar fascista de los Cazadores Turanios. Aunque de ideas fascistas, se oponen al nacionalsocialismo alemán y se basan en los ideales del hungarismo y el turanismo húngaro. Por lo tanto, podemos utilizarlos en nuestro beneficio."
 wuw_HUN_demand_southern_slovakia: "Exigir [664.GetName]"
 wuw_HUN_demand_southern_slovakia_desc: "La minoría étnica [ROOT.GetAdjective] en [664.GetName] sufre maltratos y abusos por parte del gobierno ocupante. Debemos asegurarnos de que la población [ROOT.GetAdjective] y la región que ocupa vuelvan a estar bajo nuestro control."
 wuw_HUN_claim_overlordship_over_slovakia: "Reclamar la soberanía sobre [SLO.GetNameDef]"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "Lo que queda de Eslovaquia se debe reincorporar al Estado húngaro, ya sea directamente o convirtiéndose en dependencia. Enviaremos otro ultimátum."
 wuw_HUN_invite_german_investors: "Invitar a inversores [GER.GetAdjective]"
 wuw_HUN_invite_german_investors_desc: "Como ya establecimos en anteriores acuerdos comerciales, las empresas [GER.GetAdjective] y [ROOT.GetAdjective] son las únicas que pueden realizar prospecciones en nuestro país. Sería sensato, como mínimo, aprovechar esta circunstancia e invitar a inversores a nuestro país."
 wuw_HUN_protect_austria: "Proteger [AUS.GetNameDef]"
 wuw_HUN_protect_austria_desc: "Para mantener nuestra oposición a [GER.GetNameDef], debemos resistir a su ambición declarada de unificarse con [AUS.GetNameDef]. Podemos ofrecer a este país una garantía y dar a su gobierno actual el apoyo político que necesita para resistir a los movimientos a favor [GER.GetAdjective], siempre que nos devuelvan Burgenland."
 wuw_HUN_proclaim_greater_hungary: "Proclamar la Gran Hungría"
 wuw_HUN_proclaim_greater_hungary_desc: "Una vez recuperado el territorio que nos corresponde, el tamaño de nuestro país ha crecido hasta nuestras fronteras históricas. Ya podemos proclamar ante el mundo, con plena confianza, la formación de la Gran Hungría y poner nuestras miras en nuevos objetivos."
 wuw_HUN_demand_the_return_of_slovakia: "Exigir la integración [SLO.GetAdjective]"
 wuw_HUN_demand_the_return_of_slovakia_desc: "Durante mucho tiempo, [SLO.GetNameDef] formó parte de la Gran Hungría; ahora que queremos recuperar nuestro lugar en el mundo, deberíamos reivindicar nuestra soberanía sobre la región."
 wuw_HUN_promote_hungarianism: "Promover el hungarismo"
 wuw_HUN_promote_hungarianism_desc: "Para recuperar el esplendor del pasado, debemos apoyar a los que desean esto mismo por muy radicales que sean. Por lo tanto, hay que promover las ideas del hungarismo, que emergen ahora a partir de las enseñanzas del obispo católico Ottokár Proházska y de su idea de defender los intereses de Hungría a cualquier precio."
 wuw_HUN_demand_the_vojvodina: "Exigir Voivodina"
 wuw_HUN_demand_the_vojvodina_desc: "La región de Bácska ha formado parte de nuestra nación durante mucho tiempo, pero el gobierno [YUG.GetAdjective] nos la arrebató tras la Gran Guerra. ¡Debemos reparar esa injusticia histórica y reclamar lo que nos pertenece!"
 wuw_HUN_demand_carpathian_ruthenia: "Exigir Rutenia Subcarpática"
 wuw_HUN_demand_carpathian_ruthenia_desc: "La población [ROOT.GetAdjective] que habita en la región de Rutenia Subcarpática ha sufrido demasiado tiempo la opresión de regímenes extranjeros desde que la traidora República Hutsul se independizó de nosotros en 1919. ¡Debemos recuperar esa tierra por el bien de nuestro pueblo!"
 wuw_HUN_demand_burgenland: "Exigir Burgenland"
 wuw_HUN_demand_burgenland_desc: "Los valientes Rongyos Gárda establecieron el Lajtabánság al final de la Gran Guerra con la intención de controlar su territorio y restablecer el dominio [HUN.GetAdjective] sobre él, pero Austria nos lo arrebató. Debemos reclamar esta región si queremos recuperar nuestro orgullo."
 wuw_HUN_reaffirm_territorial_claims: "Reafirmar las reivindicaciones territoriales"
 wuw_HUN_reaffirm_territorial_claims_desc: "Tras el rechazo del Tratado de Trianón, debemos pasar a reafirmar nuestras reivindicaciones de los territorios que nos robaron."
 wuw_HUN_end_the_regency: "Poner fin a la regencia"
 wuw_HUN_end_the_regency_desc: "Horthy ha funcionado bien como regente, pero ha llegado el momento de buscar un rey que quiera ocupar el trono [ROOT.GetAdjective]. Da igual que sea un Habsburgo o simplemente alguien acorde con los deseos de la Pequeña Entente: necesitamos un monarca."
 wuw_HUN_crack_down_on_radicals: "Acabar con los radicales"
 wuw_HUN_crack_down_on_radicals_desc: "En este país hay muchas milicias y organizaciones políticas que se oponen a la restauración de la monarquía. Debemos asegurarnos de limitar su influencia y disolver los grupos paramilitares para que no nos den problemas más adelante."
 wuw_HUN_reach_out_to_candidates: "Acudir a los candidatos"
 wuw_HUN_reach_out_to_candidates_desc: "Debemos crear un comité que busque candidatos para el trono. Los candidatos más obvios son Otón, actual heredero de los Habsburgo, y José Augusto, también Habsburgo y nuestro último rey; sin embargo, la Pequeña Entente nos prohíbe tener un rey del linaje de los Habsburgo, por lo que tal vez debamos considerar otras posibilidades."
 wuw_HUN_subvert_gombos_troops: "Subvertir las tropas de Gömbös"
 wuw_HUN_subvert_gombos_troops_desc: "Gyula Gömbös, nuestro fascista y extremista primer ministro, está a cargo de varias milicias paramilitares, la mayor de las cuales es la Asociación para la Defensa Nacional Húngara. Debemos asegurarnos de eliminar estos grupos antes de que se conviertan en una amenaza para el nuevo reino."
 wuw_HUN_reinstate_the_pragmatic_sanction: "Reinstaurar la Pragmática Sanción de 1713"
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "La Pragmática Sanción de 1713 la promulgó el emperador del Sacro Imperio Romano Carlos VI para garantizar que las posesiones de la casa Habsburgo pudiese heredarlas íntegramente una hija, lo que puso nuestra nación en manos de los Habsburgo en los años venideros. Tras el fallido golpe de Estado por parte de Carlos IV, el edicto se revocó. Para restaurar su reinado, hemos de intentar reinstaurarla en contra de la voluntad de la Pequeña Entente."
 wuw_HUN_aid_the_carlist_struggle: "Ayudar en la lucha carlista"
 wuw_HUN_aid_the_carlist_struggle_desc: "Los carlistas españoles libran una guerra entre nobles con el objetivo de restaurar los valores tradicionales de su nación y de que un buen monarca vuelva a ocupar el trono. Si deseamos tener un posible aliado en la región en el futuro, nos conviene ayudar a una facción cuya ideología se acerque a la nuestra en su lucha por la victoria en la Guerra Civil Española."
 wuw_HUN_invite_otto_to_the_throne: "Invitar a Otón al trono"
 wuw_HUN_invite_otto_to_the_throne_desc: "Los Habsburgo han reinado durante siglos en Hungría y, bajo su mandato, el país formó parte de uno de los imperios más ilustres de Europa. Volver a poner al mando a un hombre cuyo propósito es restaurar Austria-Hungría nos llevará de nuevo a alcanzar la excelencia. Al ser heredero legítimo del imperio, será la pieza clave en la restauración de Austria-Hungría."
 wuw_HUN_attempt_economic_independence: "Por la independencia económica"
 wuw_HUN_attempt_economic_independence_desc: "Si un día recuperamos la gloria del pasado, no podemos depender de las potencias extranjeras para mejorar y gestionar nuestra economía. ¡Nuestro país ha de prosperar gracias a nosotros!"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "Territorios de la Corona de San Esteban"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "Cuando formábamos parte del Imperio austrohúngaro, recibíamos el nombre de Territorios de la Corona de San Esteban o Transleitania, para acortar. Como primer paso para la recuperación del imperio, hemos de volver a adoptar este nombre. Así le mostraremos al mundo nuestras verdaderas intenciones."
 wuw_HUN_the_old_habsburg_king: "El antiguo rey de Habsburgo"
 wuw_HUN_the_old_habsburg_king_desc: "El archiduque José Augusto de Austria fue el último nádor de Hungría y Reichsverweser de Carlos hasta que la Entente exigió su abdicación porque no reconocían a un miembro de la casa de Habsburgo como rey. Ahora, está preparado para recuperar el trono y gobernar en Hungría como sacro rey. Como Feldmarschall que fue, sus inmensos conocimientos en materia bélica serán de gran utilidad."
 HUN_feldmarchall_augusts_expertise: "La experiencia del Feldmarschall José Augusto"
 wuw_HUN_secure_army_loyalty: "Garantizar la lealtad del ejército"
 wuw_HUN_secure_army_loyalty_desc: "Para asegurarnos de que el ejército está de nuestra parte, cosa que nos permitirá invertir en él, hemos de librarnos de todos los comandantes cuya lealtad hacia la corona pueda tacharse de dudosa."
 wuw_HUN_royal_hussars: "Húsares reales"
 wuw_HUN_royal_hussars_desc: "Nuestro pueblo tiene la larga y orgullosa tradición de recurrir a la caballería, y eso no va a cambiar ahora. Se ha de crear una fuerza de élite de caballería que haga las veces de guardia real y vele por la seguridad de su majestad."
 wuw_HUN_abide_by_the_little_ententes_stipulations: "Acatar lo estipulado por la Pequeña Entente"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "Desde que terminó la Gran Guerra, la Pequeña Entente, formada por Rumanía, Checoslovaquia y Yugoslavia, ha estipulado que jamás podremos volver a tener un rey Habsburgo. A decir verdad, a nosotros nos viene bien, pues tenemos a otro candidato al trono en mente."
 wuw_HUN_elect_a_democratic_king: "Elegir a un rey democrático"
 wuw_HUN_elect_a_democratic_king_desc: "Necesitamos a un rey que defienda los principios democráticos de nuestra nación y los derechos de nuestro pueblo. Para eso, hemos de examinar las monarquías constitucionales democráticas del norte de Europa y ver si en alguna hay algún candidato al que podamos ofrecerle el trono."
 wuw_HUN_honor_the_great_war_veterans: "Honrar a los veteranos de la Gran Guerra"
 wuw_HUN_honor_the_great_war_veterans_desc: "Aunque los nuevos y brillantes comandantes tienen el futuro en sus manos, no podemos olvidar que estamos en deuda con los veteranos de la Gran Guerra, que lucharon por proteger la patria de nuestro pueblo. Deberíamos condecorarlos y asegurarnos de que muchos estén dispuestos a seguir sus pasos en el futuro."
 wuw_HUN_the_legacy_of_the_isonzo_front: "El legado del frente del Isonzo"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "Su majestad José Augusto sirvió a Austria-Hungría y estuvo al mando en muchas batallas de los frentes ruso, serbio e italiano. Sin embargo, las tácticas que se usaron en las numerosas contiendas del Isonzo le resultaron inspiradoras, y desea implementar las estrategias militares que se desarrollaron en el frente."
 wuw_HUN_the_bastion_of_catholicism: "El bastión del catolicismo"
 wuw_HUN_the_bastion_of_catholicism_desc: "Nuestra nación es principalmente católica, al igual que nuestro monarca. Ya va siendo hora de que el Reino Apostólico de Hungría asuma su puesto como defensor de la cristiandad y expulse a los impíos comunistas de nuestro continente."
 wuw_HUN_enact_agrarian_reform: "Promulgar la reforma agraria"
 wuw_HUN_enact_agrarian_reform_desc: "Nuestro sector agrario tiene mucho margen de mejora. Si lo optimizamos y mejoramos su eficiencia, liberaremos mano de obra que puede emplearse en otros sectores, como la construcción y la producción armamentística."
 wuw_HUN_demand_austrian_restoration: "Exigir la restauración austríaca"
 wuw_HUN_demand_austrian_restoration_desc: "Austria o Cisleitania, como se la conocía antaño, formó parte de nuestro imperio federal. Ahora es más importante que nunca que un Habsburgo tome las riendas de la regencia del país y reunifique nuestros reinos bajo una misma federación."
 wuw_HUN_seek_an_alliance_with_the_kaiser: "Buscar una alianza con el káiser"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "Ahora que se ha restaurado el antiguo imperio [GER.GetAdjective], sería prudente restablecer nuestra relación con [GER.GetLeader] con el propósito de enmendar los atroces actos que se cometieron contra ambos a finales de la Gran Guerra."
 wuw_HUN_a_grand_habsburg_alliance: "Una alianza Habsburgo"
 wuw_HUN_a_grand_habsburg_alliance_desc: "Uno no puede confiar más que en su propia estirpe, y la historia nos ha demostrado que todo el mundo está en contra de la gran familia Habsburgo. Por consiguiente, hemos de aliarnos solo con los miembros de nuestra casa y crear una facción de estados gobernados única y exclusivamente por los Habsburgo."
 wuw_HUN_the_old_grand_alliance: "Restaurar la Gran Alianza"
 wuw_HUN_the_old_grand_alliance_desc: "En 1689, firmamos un tratado con Guillermo III en nombre de la República de los Países Bajos e Inglaterra con el objetivo de formar una alianza para detener las políticas expansionistas de Francia. Ahora, las tensiones vuelven a inundar el mundo, y necesitamos restaurar esta antigua liga para proteger el continente."
 wuw_HUN_demand_wiedist_restoration: "Exigir la restauración de los Wied"
 wuw_HUN_demand_wiedist_restoration_desc: "El príncipe Guillermo de Wied gobernaba en el Principado de Albania como aliado de las Potencias Centrales. Sin embargo, al final de la Gran Guerra, fue injustamente destituido y, tras muchos años, el despreciable pretendiente Ahmet Zogu le arrebató el trono albanés. ¡Hay que enmendar este error de inmediato!"
 wuw_HUN_a_habsburg_poland: "Una Polonia Habsburgo"
 wuw_HUN_a_habsburg_poland_desc: "Hubo un tiempo en que el territorio de Polonia formaba parte del reino de Habsburgo, y ya es hora de expandir los territorios controlados por los Habsburgo. Deberíamos ponernos en contacto con el gobierno polaco y exigirle que restaure el reino y coloque a Carlos Alberto en el trono."
 wuw_HUN_habsburg_ascension_in_spain: "Ascenso de los Habsburgo en España"
 wuw_HUN_habsburg_ascension_in_spain_desc: "Hace mucho tiempo, los Habsburgo reinaban en España. Deberíamos intentar restaurar la monarquía en el país y utilizar a la población para expandir la alianza Habsburgo y flanquear a nuestros rivales en Europa Occidental."
 wuw_HUN_reenlist_the_sich_riflemen: "Volver a alistar a los fusileros ucranianos de Sich"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "Los fusileros ucranianos de Sich nos defendieron en la Gran Guerra y después lucharon por la liberación del estado de Ucrania durante la guerra civil rusa. Deberíamos reformar esta unidad militar, bajo el mando de uno de sus comandantes más populares, el archiduque de la casa de Habsburgo Guillermo Francisco de Austria, conocido como Vasyl Vyshyvanyi."
 wuw_HUN_the_kingdom_of_ukraine: "El Reino de Ucrania"
 wuw_HUN_the_kingdom_of_ukraine_desc: "Tras la Gran Guerra, tratamos de fundar un nuevo estado ucraniano con la ayuda del Imperio alemán. Al cabo de un tiempo, los bolcheviques lo destruyeron, pero ahora volvemos a controlar el territorio ucraniano y podemos intentar establecer un nuevo reino gobernado por los Habsburgo."
 wuw_HUN_restore_the_georgian_monarchy: "Restaurar la monarquía georgiana"
 wuw_HUN_restore_the_georgian_monarchy_desc: "Nuestros contactos han hablado con el príncipe exiliado Jorge Bagratión de Mujrani, heredero legítimo al trono georgiano. Se ha comprometido a brindar apoyo incondicional a nuestra causa a cambio de que liberemos su patria y restablezcamos la monarquía. Ahora nos toca actuar a nosotros."
 wuw_HUN_protect_czechoslovakia: "Proteger Checoslovaquia"
 wuw_HUN_protect_czechoslovakia_desc: "Desde que se independizó, [CZE.GetNameDefCap] ha mejorado mucho en términos industriales, pero sus vecinos contemplan sus tierras con avidez. Les ofreceremos protección contra estas amenazas, ya sea invitándolos a formar parte integral de nuestro imperio o concediéndoles el estado de asociado."
 wuw_HUN_reclaim_transylvania: "Reclamar Transilvania"
 wuw_HUN_reclaim_transylvania_desc: "Tras el final de la Gran Guerra, el pueblo [ROM.GetAdjective] ocupó Transilvania, que había estado en nuestro poder desde hacía siglos. Ha pasado poco tiempo desde entonces, y nuestro pueblo lo recuerda todo a la perfección. Es hora de reapropiarnos de esas tierras."
 wuw_HUN_a_hungarian_galicia: "Una Galicia [ROOT.GetAdjective]"
 wuw_HUN_a_hungarian_galicia_desc: "Antaño, Galicia y Bucovina estaban bajo el dominio de Cisleitania, pero viendo que ahora somos el miembro predominante del Imperio, lo más lógico sería que nosotros nos ocupásemos de salvaguardar y administrar esos territorios."
 wuw_HUN_reintigrate_slovakia: "Reintegrar Eslovaquia"
 wuw_HUN_reintigrate_slovakia_desc: "Durante siglos, Eslovaquia ha formado parte del reino [ROOT.GetAdjective] y, con el deleznable Tratado de Trianón, se nos arrebataron estas tierras. Ya va siendo hora de recuperar y volver a integrar las regiones del norte."
 wuw_HUN_press_maximilians_and_the_iturbides_claims: "Presionar por Maximiliano y los Iturbide"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "Primero, México se proclamó un imperio bajo el mando de la casa de Iturbide y, durante el segundo imperio y hasta su injusta ejecución, el gobierno estuvo en manos de Maximiliano de Habsburgo. La actual heredera al trono imperial es María Josefa Sofía de Iturbide, a quien él adoptó. Nosotros nos aseguraremos de que recupere la corona."
 wuw_HUN_the_triple_kingdom: "La monarquía triple"
 wuw_HUN_the_triple_kingdom_desc: "Al final de la Gran Guerra e incluso antes, había quienes planteaban abolir la monarquía dual y sustituirla por una formada por tres reinos, entre ellos el de Croacia-Eslavonia. Deberíamos intentar cumplir estas promesas para que nuestro imperio no vuelva a desmoronarse en el futuro."
 wuw_HUN_restore_the_lombardo_venetian_kingdom: "Restaurar el reino lombardo-véneto"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "El reino lombardo-véneto perteneció a nuestro imperio desde 1815 hasta 1866, cuando nos lo arrebató el recién formado Reino de Italia en la tercera guerra de la independencia. Ya va siendo hora de que regresemos a la península con la intención de que el trono de estas antiguas tierras de la corona vuelva a ocuparlo un Habsburgo."
 wuw_HUN_restore_the_duchy_of_teschen: "Restaurar el Ducado de Teschen"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "El territorio de Silesia estuvo en manos de Bohemia durante mucho tiempo, y ambos reinos se anexionaron a la vez al imperio. Sin embargo, tras la guerra de sucesión austríaca, Prusia nos lo arrebató, una pérdida que no hemos olvidado. ¡Hemos de pagarles con la misma moneda y recuperar las tierras!"
 wuw_HUN_reclaim_the_holy_city: "Reclamar la Ciudad Santa"
 wuw_HUN_reclaim_the_holy_city_desc: "El Reino de Jerusalén fue abolido tras la conquista de los mamelucos egipcios en 1291, pero nuestro emperador aún ostenta el título de Rey de Jerusalén gracias a la casa de Leopoldo I de Lorena. Ya va siendo hora de que nosotros, protectores de la fe católica, reclamemos la Ciudad Santa de Jerusalén y hagamos lo que los cruzados no pudieron."
 wuw_HUN_a_holy_empire: "Un imperio sacro"
 wuw_HUN_a_holy_empire_desc: "Ahora que la tierra santa está bajo el control del verdadero rey de Jerusalén, podemos pedirle al Papa su bendición, pues por fin el Reino de Jerusalén ha vuelto a sus legítimas manos. Esto permitirá que la gente de nuestro imperio comprenda el papel de los monarcas en nuestras naciones y que realmente han sido elegidos por Dios."
 wuw_HUN_a_holy_empire_tt: "El Papa bendecirá a §YOtón de Habsburgo§! y a sus vasallos"
 wuw_HUN_a_multi_ethnic_empire: "Un imperio multiétnico"
 wuw_HUN_a_multi_ethnic_empire_desc: "Nuestro imperio acoge a multitud de pueblos y culturas, algo que hemos de valorar mucho, pues permite que las diferentes regiones de nuestro reino gocen de gran autonomía y hace que la gente quiera seguir formando parte de nosotros en los años venideros."
 wuw_HUN_reverse_the_risorgimento: "Revertir el Risorgimento"
 wuw_HUN_reverse_the_risorgimento_desc: "La unificación de Italia fue un error provocado por una serie de decisiones irresponsables de los gobernantes y tragedias para el Imperio austrohúngaro. Hemos de enmendarlo para que el mundo se recupere."
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetNameDefCap]§! liberará a los estados §Yprevios al Risorgimento§! en la §Ypenínsula italiana§! como §Ysúbditos§! y los fortalecerá."
 wuw_HUN_integrate_bohemian_and_austrian_industries: "Integrar las industrias de Bohemia y Austria"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "El resto de estados constituyentes de nuestro imperio cuentan con potentes industrias. Ahora que los hemos reincorporado, nos convendría integrarlas."
 wuw_HUN_renovato_imperii: "Renovatio imperii"
 wuw_HUN_renovato_imperii_desc: "Renovatio imperii Romanorum (renovación del imperio de los romanos) es el nombre que recibe la campaña de reconquista o recuperación del Imperio romano, que se ha usado en numerosas ocasiones desde que se acuñó. Deberíamos seguir su ejemplo e informar de nuestras intenciones de restaurar el Imperio austrohúngaro y alcanzar la grandeza."
 wuw_HUN_renovato_imperii_tt: "Desbloquea decisiones para §Yvolver a integrar a los súbditos imperiales§! al reino, así como la capacidad de §Yintegrar las antiguas tierras austrohúngaras§!"
 wuw_HUN_revenge_for_the_brusilov_offensive: "Venganza por la ofensiva Brusílov"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "Los rusos nos humillaron en los inicios de la Gran Guerra, en especial con su arrolladora ofensiva Brusílov. Debemos asegurarnos de que el espíritu nacional sea vengarnos de quienes nos hicieron daño, especialmente de los rusos. En esta línea, podríamos trabajar en un nuevo plan para establecer una Ucrania de Habsburgo."
 wuw_HUN_purchase_burgenland: "Comprar Burgenland"
 wuw_HUN_purchase_burgenland_desc: "Durante muchos siglos, las regiones que el pueblo [AUS.GetAdjective] denomina Burgenland formaron parte del territorio [ROOT.GetAdjective], hasta que nos fueron arrebatadas vilmente mediante el Tratado de Trianón. Ahora que la economía de quienes ocupan esas tierras sufre un duro revés, ofreceremos a su gobierno una cuantiosa suma de dinero a cambio de la región."
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "El legado de Árpad, Andrés y Matías"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "Árpad, Andrés III el Veneciano y Matías Corvino son tres de los gobernantes más loables y heroicos de nuestra antigua nación. Si José Augusto quiere estar alguna vez a la altura de su leyenda, debe reclamar lo que una vez fue suyo, encarnar sus valores y proyectar su espíritu hacia el futuro."
 wuw_HUN_a_declaration_of_intentions: "Declaración de intenciones"
 wuw_HUN_a_declaration_of_intentions_desc: "Va siendo hora de hacer patentes nuestras intenciones ante el mundo entero; que este vea de qué es capaz el pueblo [ROOT.GetAdjective]."
 wuw_HUN_undoing_the_yugoslav_mistake: "Enmienda del error yugoslavo"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "La creación de Yugoslavia es uno de los errores más garrafales de la historia humana, y es nuestro deber hacer todo lo posible por recuperar las antiguas tierras del Estado de los Eslovenos, Croatas y Serbios. ¡Hungría resurgirá!"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "Desbloquea las decisiones para §Yreintegrar los antiguos territorios húngaros§! que pertenecían al Estado de los Eslovenos, Croatas y Serbios."
 wuw_HUN_reclaim_the_slovak_possessions: "Recuperar las posesiones eslovacas"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "Eslovaquia formó parte de nuestra nación durante mucho tiempo, y poco faltó para que así volviera a ser en las guerras que sucedieron al Tratado de Trianón. ¡Debemos imponer de nuevo nuestra supremacía en la región con el fin de reintegrarla!"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "Desbloquea las decisiones para §Yreintegrar los antiguos territorios húngaros§! que se encuentran en Eslovaquia."
 wuw_HUN_revenge_for_1919: "Venganza por la injuria de 1919"
 wuw_HUN_revenge_for_1919_desc: "En 1919, el estado [ROM.GetAdjective] nos humilló en un conflicto territorial por Transilvania, nuestra por derecho. No conformes con ocupar la región entera, sus fuerzas capturaron también Budapest y desfilaron por nuestra capital. Si la nación [ROOT.GetAdjective] ansía recuperar su antigua gloria, no puede tolerar esta afrenta."
 wuw_HUN_revenge_for_1919_tt: "Desbloquea las decisiones para §Yreintegrar los antiguos territorios húngaros§! que se encuentran en Transilvania."
 wuw_HUN_a_bulwark_against_communism: "Baluarte contra el comunismo"
 wuw_HUN_a_bulwark_against_communism_desc: "La amenaza bolchevique ya se ha extendido demasiado, y amenaza con ir a más si nadie le pone freno. ¡Debemos asumir el papel de salvadores de la tierra y protegerla de este mal!"
 wuw_HUN_on_a_high_horse: "Paternalismo"
 wuw_HUN_on_a_high_horse_desc: "Como bien han demostrado los avances y acontecimientos recientes, el pueblo [ROOT.GetAdjective] está destinado a dominar el mundo. Ya es hora de ocupar el lugar que nos pertenece bajo el sol y, acogiendo en nuestro ser la gloria de sus rayos, ¡consolidar nuestra hegemonía mundial! Todos los hijos de Dios responderán ante el Reino Apostólico."
 wuw_HUN_cancel_the_german_trade_deal: "Fin del acuerdo comercial con el gobierno [GER.GetAdjective]"
 wuw_HUN_cancel_the_german_trade_deal_desc: "Nuestro ex primer ministro, el fascista Gyula Gömbös, firmó un pacto con el diablo al convenir un tratado comercial con la administración [GER.GetAdjective]. El acuerdo nos vincula a ellos, destruyendo el alma de nuestra nación a paso lento, pero inexorable. Tenemos que truncarlo cuanto antes."
 wuw_HUN_establishing_a_royal_guard: "Establecer una guardia real"
 wuw_HUN_establishing_a_royal_guard_desc: "Es bien sabido que todo rey debe ir escoltado por su guardia personal, y Horthy no va a ser menos. Ahora que nuestra nación vuelve a tener a un monarca a las riendas, debemos suplir esta carencia."
 wuw_HUN_magyar_cserkeszszovetseg: "Magyar Cserkészszövetség"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "La Asociación Húngara de Exploradores, fundada en 1912, ha enseñado a cientos de jóvenes [ROOT.GetAdjective] con talento a desenvolverse y contribuir en operaciones paramilitares. Es hora de integrar oficialmente la asociación en nuestra guardia real y otorgar títulos aristocráticos a los líderes de las organizaciones que la conforman."
 wuw_HUN_magyar_cserkeszszovetseg_tt: "Modifica la §Yguardia real§! en un \nfactor de población reclutable del §G+10%§! \nDefensa ante cambios de ideología §G+15%§! \n§Y$category_support_battalions$:§! organización: §G+10§!, PS: §G+5§!"
 wuw_HUN_dissolve_the_volksbund: "Disolver la Volksbund"
 wuw_HUN_dissolve_the_volksbund_desc: "La Volksbund es una organización vinculada al DNSAP que está integrada por ciudadanos procedentes [GER.GetAdjective] que residen en nuestra nación. Recibe fondos de [GER.GetNameDef] y lleva a cabo sus tejemanejes dentro de nuestro país. Debemos disolverla antes de que perjudique a la estabilidad de nuestra nación."
 wuw_HUN_an_airforce_to_be_reckoned_with: "La fuerza aérea del mañana"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "Es imperioso modernizar y fortalecer a nuestra aviación para no quedar rezagados con respecto a nuestros enemigos. Las armas combinadas son el futuro; cuanto antes lo asimilemos, mejor."
 wuw_HUN_a_mobile_army: "Un ejército móvil"
 wuw_HUN_a_mobile_army_desc: "Dado que nuestro ejército no puede hacer frente a los de otras potencias mundiales a causa de una irremediable inferioridad numérica, será mejor centrarnos en lograr una superioridad tecnológica. El futuro de la guerra son los blindados y otros vehículos terrestres capaces de aplastar y cercar al enemigo; debemos asimilarlo y actuar en consecuencia."
 wuw_HUN_royalist_education_initiative: "Iniciativa de formación monárquica"
 wuw_HUN_royalist_education_initiative_desc: "No solo es necesario enseñar al pueblo cómo actuar, sino también los aspectos más importantes para prepararlo para el futuro glorioso que deseamos, formando mientras tanto a una nueva hornada de brillantes científicos [ROOT.GetAdjective]."
 wuw_HUN_a_unifying_heritage: "Un patrimonio unificador"
 wuw_HUN_a_unifying_heritage_desc: "Si bien es cierto que el pueblo [ROOT.GetAdjective] se encuentra hoy disperso entre diversas naciones, no por ello es menor nuestra solidaridad entre congéneres. Nuestro panhungarismo merece ser motivo de orgullo, y debemos trabajar para aunar a todas las gentes [ROOT.GetAdjective] bajo una misma enseña en un futuro próximo."
 wuw_HUN_stage_an_uprising_in_leitha: "Incitar a la insurrección en Leita"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "Con su insurrección contra los austríacos de 1921 en Lajtabánság, el pueblo de [975.GetName] dejó claro su deseo de integrarse en nuestra gran nación. Debemos enviar al territorio agentes que, con el fin de poner en marcha una segunda tentativa, ocupen la región y ofrezcan protección a sus habitantes."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§R¡Esto puede provocar una guerra con el país propietario de [975.GetName]!§!"
 wuw_HUN_anglo_hungarian_alliance: "Alianza anglo-húngara"
 wuw_HUN_anglo_hungarian_alliance_desc: "La dinastía Horthy siempre ha estado muy ligada a Gran Bretaña. Ahora que el contexto internacional se tensa, nuestro país haría bien en buscar una alianza. Los británicos serían, cómo no, nuestros socios naturales; con su ayuda, podríamos ocuparnos de zanjar nuestros asuntos en el continente mientras ellos atienden a problemáticas externas."
 wuw_HUN_establishing_a_new_dynasty: "Instaurar una nueva dinastía"
 wuw_HUN_establishing_a_new_dynasty_desc: "Dado que a los Habsburgo no se les permite regresar al trono, ningún candidato tiene garantizada la corona de nuestro reino. Se podría optar por coronar a nuestro regente, pese a no gozar de gran popularidad. En cambio, otra alternativa más segura sería nombrar rey de Hungría a su hijo, István Horthy, que sí cuenta con la estima del pueblo."
 wuw_HUN_establishing_a_new_dynasty_tt: "Podremos elegir entre nombrar §Yrey de Hungría§! a §YMiklós Horthy§! o a su hijo §YIstván Horthy§!."
 HUN_fascist_uprising_mission_activation_tt: "§R¡Los fascistas húngaros pondrán en marcha los preparativos de un golpe de Estado!§!"
 wuw_HUN_elect_a_fascist_king: "Elegir a un rey fascista"
 wuw_HUN_elect_a_fascist_king_desc: "Para salir airosa de los años turbulentos que están al llegar, nuestra nación necesita a un líder férreo, un ejemplo edificante para el pueblo que, a su vez, cause pavor a nuestros enemigos."
 wuw_HUN_guarantee_religious_liberties: "Garantizar libertades religiosas"
 wuw_HUN_guarantee_religious_liberties_desc: "Muchos huyeron de nuestro país cuando este empezó a oprimir a quienes no practicaban el catolicismo. Para subsanar esa fuga de cerebros, es necesario enmendar esas leyes y trabajar en la creación de un estado laico. Solo así conseguiremos que vuelvan a la patria las mentes brillantes exiliadas."
 wuw_HUN_joint_oil_exploitation_company: "Sociedad conjunta de explotación petrolera"
 wuw_HUN_joint_oil_exploitation_company_desc: "La posibilidad de encontrar campos petrolíferos en nuestro territorio ha despertado el interés internacional. Potencias aliadas se ofrecen a respaldar nuestra industria petrolera con sus conocimientos técnicos, lo que supondría una oportunidad muy lucrativa de aprender de sus avances."
 wuw_HUN_join_the_allies: "Unirse a los Aliados"
 wuw_HUN_join_the_allies_desc: "El futuro de Hungría y sus valores democráticos está en manos de las principales democracias de Occidente y su alianza. Como miembros de esta alianza, podemos prestarles nuestras fuerzas y contar con las suyas en caso de necesidad."
 wuw_HUN_a_responsible_government: "Un gobierno responsable"
 wuw_HUN_a_responsible_government_desc: "La tradición dicta que el rey tiene la última palabra en las decisiones del gobierno, ignorando así los deseos del pueblo. Vamos a cambiar la constitución para asegurarnos de que el pueblo sea quien otorgue la responsabilidad al gobierno, y no el rey."
 wuw_HUN_the_balkan_pact: "La Entente de los Balcanes"
 wuw_HUN_the_balkan_pact_desc: "Las democracias de Occidente están demasiado lejos para ayudarnos, por lo que debemos buscar aliados más cerca de casa. ¡Como líderes de la Entente de los Balcanes, les ofreceremos nuestra protección y los conduciremos a la victoria!"
 wuw_HUN_the_balkan_pact_tt: "Desbloquea las decisiones para §Yinvitar a países balcánicos§! a nuestra facción."
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetNameDef] obtiene el evento: §Y[ROOT.GetNameDefCap] invita a [ROM.GetNameDef] a la Entente de los Balcanes§!"
 wuw_HUN_end_the_white_terror: "Poner fin al Terror Blanco"
 wuw_HUN_end_the_white_terror_desc: "Muchas voces afirman en este país que el Terror Blanco ya es historia, pero la verdad es otra... Miklós Horthy y sus camorristas paramilitares siguen matando a quienes sueñan con un mañana mejor. Si queremos que las persecuciones terminen, debemos recurrir a una revolución violenta."
 wuw_HUN_parade_istvan_bethlens_platform: "La nueva oposición de István Bethlen"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "El ex primer ministro István Bethlen, al no estar satisfecho con la situación actual y harto de la cada vez mayor retórica autoritaria propugnada por el primer ministro Gyula Gömbös, ha formado una nueva oposición. Hemos de aprovechar la oportunidad para menoscabar al almirante y a sus lacayos fascistas."
 wuw_HUN_politicize_the_levente_associations: "Politizar las asociaciones Levente"
 wuw_HUN_politicize_the_levente_associations_desc: "Las asociaciones paramilitares juveniles Levente ayudan a organizar a los jóvenes [ROOT.GetAdjective] y los capacitan para que combatan cuando llegue a nuestra nación. Deberíamos tratar de infiltrarnos en estos grupos para que la lealtad de sus miembros esté con quien es debido."
 wuw_HUN_politicize_the_levente_associations_tt: "Cuando comience la §Yguerra civil [ROOT.GetAdjective]§!, las §Yasociaciones Levente§! estarán de nuestro lado y ganaremos §G+8000§! de mano de obra adicional."
 wuw_HUN_salami_slicing_tactics: "Táctica salami"
 wuw_HUN_salami_slicing_tactics_desc: "Mediante una serie de ardides antihortistas podemos lograr poco a poco una repercusión inmensa que no resultaría factible o legal al emprenderla de golpe. El objetivo: desautorizar al gobierno para que no queden apenas soldados dispuestos a defender sus políticas."
 wuw_HUN_salami_slicing_tactics_tt: "Cuando comience la §Yguerra civil [ROOT.GetAdjective]§!, una fracción algo mayor de las §Yfuerzas armadas§! nos será leal."
 wuw_HUN_undermine_the_volksbund: "Menoscabar a los paramilitares fascistas"
 wuw_HUN_undermine_the_volksbund_desc: "Muchos grupos fascistas, como la Volksbund, una organización germano-húngara muy vinculada a los fascistas alemanes, no dudará en alzarse en armas contra nosotros si ponemos en marcha una revolución. Ya sea desde dentro o desde fuera, debemos tratar de destruirla antes de que sea tarde."
 wuw_HUN_undermine_the_volksbund_tt: "Cuando comience la §Yguerra civil [ROOT.GetAdjective]§!, el bando contrario no recibirá unidades extra de la §YVolksbund§!, y nosotros adquiriremos un §G15%§! adicional de apoyo bélico y §G+75§! de poder político."
 wuw_HUN_reviving_the_spirit_of_1848: "Revivir el espíritu de 1848"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "La Revolución Cívica y Guerra de Independencia húngaras de 1848-1849 fue una de las muchas revoluciones europeas de 1848 y, aunque no logró concedernos la independencia que deseábamos, allanó el camino hacia el espíritu y los ideales por los que todos vivimos hoy. ¡Debemos reavivar las llamas de la revolución y acabar con los déspotas que nos niegan la libertad!"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "¡Los distintos elementos monárquicos y fascistas del país seguirán a §YMiklós Horthy§! en una §Rguerra civil§! contra nosotros!"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "El apoyo a los §Ycomunistas§! o §Ydemócratas§! es mayor que el apoyo a la §YNEP§! y la §YMNSP§!."
 wuw_HUN_officialize_the_rakosi_battalion: "Oficializar el batallón Rákosi"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "Incluso en tierras foráneas, los valientes [ROOT.GetAdjective] nunca dejan de luchar por un mañana mejor. Por eso, y para que la revolución llegue a quienes la necesitan, debemos brindar apoyo desde las instituciones a hombres valerosos como ellos."
 wuw_HUN_elections_in_the_revolutionary_council: "Elecciones en el consejo revolucionario"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "Ahora que la guerra civil ha concluido, podemos celebrar, sin miedo a conflictos, elecciones en el seno del consejo revolucionario, cuyo fin fundacional era propiciar la transición del país a una república. Los favoritos parecen ser los candidatos comunistas, pero no desterramos aún la posibilidad de una democracia."
 wuw_HUN_join_the_comintern: "Unirse a la Comintern"
 wuw_HUN_join_the_comintern_desc: "El camino de la revolución está en manos de la Comintern. Junto a nuestros camaradas, haremos a un lado la injusticia capitalista y la amenaza fascista que se cierne sobre Occidente."
 wuw_HUN_restore_the_socialist_federative_republic: "Restaurar la República Socialista Federativa"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "La Comintern ha abandonado la lucha contra el imperialismo, y su planteamiento ahora es de coexistencia con él. Si queremos que los trabajadores del mundo sean libres, debemos mantener viva la llama ideológica de Marx y Lenin, incluso contra la Unión Soviética, si es necesario."
 wuw_HUN_restore_the_hungarian_red_army: "Restablecer el Ejército Rojo húngaro"
 wuw_HUN_restore_the_hungarian_red_army_desc: "Todo patriota que se precie tiene un deber que desempeñar para con su nación. Como ya han hecho los soviéticos del este, fundaremos un Ejército Rojo húngaro que se bata por nuestra incipiente revolución."
 wuw_HUN_instate_a_socialist_economy: "Instaurar una economía socialista"
 wuw_HUN_instate_a_socialist_economy_desc: "Si queremos lograr un cambio a mejor en nuestra sociedad, el dinero debe dejar de pasar por las mismas manos, y es necesario sacar de las empresas a quienes llegaron a sus altos cargos mediante nepotismo. La clase trabajadora volverá a tener voto sobre lo que se decide para su país, ¡y habrá plena igualdad en el pueblo [ROOT.GetAdjective]!"
 wuw_HUN_nationalize_key_industries: "Nacionalizar las industrias clave"
 wuw_HUN_nationalize_key_industries_desc: "Pese a nuestro intento de socializar la economía, aún quedan en nuestro país multitud de empresas en manos de compañías y empresarios extranjeros. Por ende, el siguiente paso para lograr el socialismo ha de ser la nacionalización de activos foráneos."
 wuw_HUN_invest_in_universal_education: "Invertir en una educación universal"
 wuw_HUN_invest_in_universal_education_desc: "El pueblo es quien gobierna este país, y si no se le educa para que sepa lo que le conviene, seguramente lo llevará a la ruina. Por lo tanto, debemos invertir en una educación universal y gratuita para todos, para que cada ciudadano [ROOT.GetAdjective] pueda educarse y juzgar qué es lo mejor a la hora de emitir su voto."
 wuw_HUN_kadars_hussars: "Húsares Kádárs"
 wuw_HUN_kadars_hussars_desc: "Los pufajkás, nuestros regimientos del poder revolucionario, son unidades de policía militar de nuestro Ejército Rojo creadas por el Ministerio de Guerra, cuyo objetivo principal es la supresión de cualquier actividad disidente. Es preciso invertir más fondos en estas unidades para garantizar la seguridad incuestionable de nuestro pueblo y su estado."
 wuw_HUN_reinstate_the_lenin_boys: "Reinstaurar a los Chicos de Lenin"
 wuw_HUN_reinstate_the_lenin_boys_desc: "Los Chicos de Lenin eran una división paramilitar del Partido Comunista que operaba en la República Soviética en el año 1919, y su función fue erradicar y reprimir a los disidentes contrarrevolucionarios presentes en el país. Es necesario recuperar esta organización paramilitar e incorporarla en nuestras fuerzas armadas."
 HUN_lenin_boys_militia_recruitment: "Ganas dos unidades de §Ymilicia§! Lenin-fiúk"
 wuw_HUN_promote_revanchist_sentiment: "Promover el revanchismo"
 wuw_HUN_promote_revanchist_sentiment_desc: "El abominable Tratado de Trianón nos despojó de más de la mitad de la población, desplazando y dejando sin hogar a miles de ciudadanos [ROOT.GetAdjective]. Es hora de subsanar este inmenso agravio histórico de una vez por todas e imbuir en nuestra gente un revanchismo generalizado."
 wuw_HUN_denounce_marxism_leninism: "Condenar el marxismo-leninismo"
 wuw_HUN_denounce_marxism_leninism_desc: "El vil Iósif Stalin ha pisoteado nuestros ideales y se ha apropiado de nuestros términos durante demasiado tiempo. Sus políticas fascistas y autoritarias nos demuestran que no es más que un mentiroso y un traidor a la revolución, y es hora de que pongamos fin a su pantomima miserable."
 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "Todos los estados húngaros iniciales están controlados por completo."
 wuw_HUN_a_revolutionary_greater_hungary_tt: "Se nos conocerá como §Yla Unión de Repúblicas Socialistas Panónicas§!"
 wuw_HUN_a_revolutionary_greater_hungary: "Una Unión Socialista Panónica"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "Ahora que hemos restablecido nuestras fronteras, es hora de que nos concentremos en el verdadero objetivo. Hemos de aprovechar la oportunidad para declarar una Unión de Repúblicas Socialistas Panónicas como un Estado para todos los pueblos, vengan de la nación que vengan. Esto nos permitirá centrarnos en nuestra responsabilidad última: extender la revolución al mundo entero."
 HUN_hero_of_the_revolution: "Héroe de la Revolución"
 HUN_hero_of_the_revolution_desc: "Tras la recuperación de los antiguos territorios y la proclamación de la Unión de Repúblicas Socialistas Panónicas, queda claro que Béla Kun es un héroe de la Revolución Internacional."
 HUN_balkan_ambitions: "Ambiciones balcánicas"
 HUN_balkan_ambitions_desc: "Los trabajadores de los Balcanes viven bajo el yugo de los capitalistas, monárquicos y fascistas, todos ellos enemigos declarados de la revolución mundial. Si queremos que la paz reine en los Balcanes, han de ser libres."
 wuw_HUN_revenge_for_the_romanian_humiliations: "Venganza contra Rumanía por sus vejaciones"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "En la guerra húngaro-rumana de 1918-1919, sufrimos una humillación intolerable y el robo de nuestros territorios en Transilvania. Solo recobraremos nuestro honor si reclamamos estas tierras, que por derecho nos pertenecen."
 wuw_HUN_the_second_northern_campaign: "La segunda campaña en el norte"
 wuw_HUN_the_second_northern_campaign_desc: "Por desgracia, nuestra primera campaña en el norte hizo aguas en 1919, y el pueblo eslovaco quedó a merced de los checos. Debemos actuar de inmediato para liberar a los húngaros, pero también a los eslovacos, que aún residen en los territorios que nos fueron arrebatados en virtud del Tratado de Trianón."
 wuw_HUN_march_south: "Marchar al sur"
 wuw_HUN_march_south_desc: "Perdimos territorios del norte, el este y el oeste, pero también del sur, afrenta debida en gran parte a la creación de Yugoslavia. Es imperioso enmendar, más pronto que tarde, las injusticias que padeció nuestro pueblo en Voivodina y el Banato."
 wuw_HUN_soviet_hungarian_military_academy: "Academia militar soviético-húngara"
 wuw_HUN_soviet_hungarian_military_academy_desc: "Sin un liderazgo excelente, nuestro ejército no es nada. Dado que los soviéticos poseen muchísima más experiencia bélica, su ayuda podría beneficiarnos en gran medida a la hora de instruir a nuestras mentes militares más brillantes. A tal fin, fundaremos una academia militar que cuente con los instructores más ilustres de ambas naciones."
 wuw_HUN_goulash_communism: "Comunismo goulash"
 wuw_HUN_goulash_communism_desc: "Dada la falta de personal cualificado tras la sangrienta guerra civil, muchos jóvenes talentos han ascendido con gran rapidez, entre ellos, János Kádár. Su idea es crear un \"comunismo goulash\", un sistema cuyo objetivo consiste en garantizar un alto nivel de vida y unir a la población bajo nuestro gobierno. En Hungría, todos los ciudadanos podrán permitirse un sabroso plato de goulash."
 wuw_HUN_joint_hungarian_soviet_research_effort: "Iniciativa de investigación conjunta soviético-húngara"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "Con el objeto de impulsar nuestra academia nacional de ciencias, sería oportuno invitar a pensadores e ingenieros soviéticos. Con su ayuda, surgirían ideas y tecnologías nuevas que podrían redundar en beneficio de nuestra nación."
 wuw_HUN_soviet_hungarian_war_indsutry: "Industria de guerra soviético-húngara"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "Haríamos bien en proponer a los soviéticos que inviertan en nuestras industrias militares para consolidar nuestra cooperación. Cumpliremos así nuestra obligación de defender a nuestros aliados comunistas frente a toda amenaza."
 wuw_HUN_state_protection_authority: "La Autoridad de Protección del Estado"
 wuw_HUN_state_protection_authority_desc: "En aras de la seguridad de nuestra orgullosa ciudadanía, y para evitar que resurjan movimientos contrarrevolucionarios, debemos constituir una policía secreta con plenos poderes para neutralizar a toda persona sospechosa de conspirar contra nuestro gobierno."
 wuw_HUN_central_military_planning_committee: "Comité central de planificación militar"
 wuw_HUN_central_military_planning_committee_desc: "Si pretendemos que la revolución mundial salga adelante, debemos fundar una comisión de cooperación estratégica y militar a gran escala con nuestros aliados. Esta trabajará para que nuestro ejército funcione a plena eficacia, listo para atacar al enemigo sin dilación."
 wuw_HUN_a_cult_of_personality: "Un culto a la personalidad"
 wuw_HUN_a_cult_of_personality_desc: "Los hijos de [ROOT.GetNameDef] necesitan un líder ejemplar, un alma revolucionaria a la que profesar un respeto indeclinable. Así pues, centralizaremos el poder en la figura de Mátyás Rákosi con un culto al líder que hará que su voluntad cale hondo en las mentes del pueblo y le inculcará a este los valores que deben regir su existencia."
 wuw_HUN_pressure_romania: "Presionar a [ROM.GetNameDef]"
 wuw_HUN_pressure_romania_desc: "Mientras nos centramos en el peligro fascista en el oeste, no podemos permitir que siga existiendo una posible amenaza en nuestra retaguardia, especialmente cuando se encuentra entre nosotros y nuestros aliados del este. Si Rumanía no se convierte en estado comunista afín al nuestro, deberá renunciar a las importantísimas rutas terrestres que nos conectan a nuestros aliados, por las que estos nos procuran su apoyo."
 wuw_HUN_intervene_in_czechoslovakia: "Intervenir en [CZE.GetNameDef]"
 wuw_HUN_intervene_in_czechoslovakia_desc: "A Checoslovaquia se le han concedido regiones que el Tratado de Trianón arrebató a nuestro país. Por otro lado, sabemos que Alemania codicia sus territorios. Tal vez podamos llegar a un acuerdo: si nos devuelven las tierras que por derecho nos pertenecen, les garantizaremos el apoyo del ejército soviético si Alemania pasara al ataque."
 wuw_HUN_the_bulwark_against_the_west: "Un bastión contra Occidente"
 wuw_HUN_the_bulwark_against_the_west_desc: "Como miembros orgullosos del movimiento comunista internacional, debemos estar siempre preparados para defender nuestra forma de vida, y la mayor amenaza en este momento son los fascistas y capitalistas de Occidente. Nuestro país ha de presentarse como un bastión, inamovible e inquebrantable, para no flaquear ante el enemigo."
 wuw_HUN_establish_the_second_republic: "Fundar la Segunda República"
 wuw_HUN_establish_the_second_republic_desc: "Nunca olvidemos que la Primera República Húngara que existió con intermitencia entre 1918 y 1920 sucumbió por intercesión conjunta de comunistas y nacionalistas. Los primeros deseaban fundar una república soviética; los segundos, reinstaurar el reino, y fue su meta la que se acabó logrando. Debemos mover ficha para perpetuar nuestra democracia de inmediato, ¡o nos la robarán para siempre!"
 wuw_HUN_reverse_the_brain_drain: "Revertir la fuga de cerebros"
 wuw_HUN_reverse_the_brain_drain_desc: "Muchos científicos destacados abandonaron el país cuando este empezó a introducir leyes opresivas y discriminatorias en un intento de obtener un mayor control sobre nuestra sociedad y, como resultado, nuestra intelectualidad sufrió un grave revés. ¡Debemos hacer un esfuerzo para traer de vuelta a estas personas y promover juntos la ciencia [ROOT.GetAdjective]!"
 wuw_HUN_the_spirit_of_the_aster_revolution: "El alma de la Revolución de los Crisantemos"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "Al final de la Gran Guerra, Mihály Károlyi y el pueblo de Hungría buscaron la democracia y la independencia. La república terminó, pero deberíamos reivindicar los principios y la solidaridad que caracterizó a nuestras gentes en aquella Revolución de los Crisantemos, y trabajar juntos por un futuro mejor."
 wuw_HUN_promote_entrepreneurship: "Promover el espíritu empresarial"
 wuw_HUN_promote_entrepreneurship_desc: "Una de las cosas que más necesita una sociedad en crecimiento y en constante evolución son empresarios que estén listos y dispuestos a asumir riesgos para mejorar la nación en la que viven y que inviertan capital en su tierra. Deberíamos fomentar esa actitud para que nuestro hogar prospere sin freno."
 wuw_HUN_uplift_the_dragon_movement: "Incentivar el Movimiento del Dragón"
 wuw_HUN_uplift_the_dragon_movement_desc: "El Movimiento del Dragón, conocido también como Unión de Húngaros Indígenas, es un grupo que ante todo representa los intereses de la clase media y cuyo lema es \"Hungría pertenece a los húngaros\". Exigen un servicio de inteligencia en manos de los húngaros y una política de intereses húngaros en el valle del Danubio que abogue por una Gran Hungría de valores tradicionales. Deberíamos manifestarles nuestro apoyo, ya que muchos de sus postulados coinciden con los nuestros."
 wuw_HUN_a_danubian_federation: "Una Federación del Danubio"
 wuw_HUN_a_danubian_federation_desc: "Gracias a nuestra posición única en el centro de Europa, tenemos la posibilidad de ejercer gran influencia sin necesidad de adquirir territorio explícitamente. Tan importante como el poder de nuestro ejército es el de nuestras palabras y acciones diplomáticas. Si forjamos una comunidad en torno al Danubio, podemos ampliar nuestro poder diplomático más allá de nuestras fronteras."
 AUS_otto_von_habsburg_has_joined_austria_flag: "Otón de Habsburgo ha regresado a Austria"
 wuw_HUN_ward_against_extremism: "Protegerse contra el extremismo"
 wuw_HUN_ward_against_extremism_desc: "En tiempos en los que el extremismo cobra inercia, las naciones danubianas deben presentarse como un digno bastión de libertad y democracia que rechace a todo enemigo de una humanidad libre. ¡Juntos defenderemos la democracia!"
 wuw_HUN_ward_against_extremism_tt: "Cada miembro de la facción obtiene también este espíritu nacional."
 wuw_HUN_bringing_down_the_giants: "Derrocar a los gigantes"
 wuw_HUN_bringing_down_the_giants_desc: "Hay muchas de las llamadas grandes potencias que nos desafiarán e intentarán acabar con nuestra libertad. No se lo permitiremos. Para garantizar la seguridad de nuestro pueblo, debemos atacar preventivamente a cualquiera de estas naciones. Así podremos vivir de una vez por todas sin la inminente amenaza de la aniquilación."
 HUN_bringing_down_the_giants_tt: "Obtiene el objetivo de guerra §Y[GetWargoalBasedOnGovernment]§! contra las mayores naciones no democráticas de Europa:"
 wuw_HUN_the_cult_of_arpad: "El culto a Árpád"
 wuw_HUN_the_cult_of_arpad_desc: "El gran Árpád, que encabezó la confederación de tribus magiares en el paso del siglo XIX al X, sirve de gran inspiración al pueblo húngaro y tuvo una larga dinastía con la que [ROOT.GetnameDef] alcanzó sus cotas más altas. Deberíamos seguir su ejemplo al tiempo que lo ensalzamos como un héroe de leyenda."
 wuw_HUN_demand_szekely_autonomy: "Exigir la autonomía de los sículos"
 wuw_HUN_demand_szekely_autonomy_desc: "Los sículos que viven en Transilvania desean reunirse con sus hermanos húngaros, así que debemos procurar que el País Sículo pueda obtener su independencia, siempre, claro está, que sea bajo nuestra gestión."
 wuw_HUN_approach_the_diasporas: "Acercarse a las diásporas"
 wuw_HUN_approach_the_diasporas_desc: "Desde el Tratado de Trianón, se han producido diásporas desde nuestro país en casi todas las direcciones imaginables. Debemos volver a acercarnos a estas personas e inculcarles un gran sentimiento de orgullo nacional y patriotismo hacia el Estado húngaro, preparándolas para su eventual liberación de sus tiránicos opresores."
 wuw_HUN_revive_the_tribal_consolidation: "Revivir la nación húngara"
 wuw_HUN_revive_the_tribal_consolidation_desc: "Mucha gente habrá olvidado la grandeza pasada de la nación húngara, pero el Movimiento del Dragón no. Ya es hora de que reclamemos lo que es nuestro y reformemos nuestra sociedad para que encaje en el molde que el Movimiento del Dragón ha planeado."
 wuw_HUN_reclaim_the_pannonian_steppe: "Reclamar la estepa panónica"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "Hace mucho tiempo, el pueblo magiar llegó aquí, a la cuenca panónica, y la reclamó como suya, formando la consolidación de tribus húngaras. Ahora, invasores extranjeros ocupan nuestras tierras ancestrales, en clara violación de nuestros derechos. Debemos atacar rápidamente y arrebatar Panonia a nuestros enemigos."
 wuw_HUN_undermine_the_admiral: "Menoscabar al almirante"
 wuw_HUN_undermine_the_admiral_desc: "El contralmirante Miklós Horthy ha disfrutado demasiado tiempo del trono [ROOT.GetAdjective] mientras este estaba vacío, y podría empezar a plantearse construir una dinastía. Hay que poner fin a su reinado y hacer que un hombre más sabio, como Gyula Gömbös, se haga cargo de la regencia. El MOVE puede ayudar a que se haga realidad."
 wuw_HUN_integrate_the_volksbund: "Integrar la Volksbund"
 wuw_HUN_integrate_the_volksbund_desc: "Para derrocar a Horthy, necesitaremos muchos hombres. Podemos encontrarlos en el movimiento nacional-socialista, la Volksbund der Deutschen in Ungarn, por insignificantes que sean. Si conseguimos que se unan a nuestro bando, podríamos utilizarlos no solo para la toma del poder, sino también como fuerza paramilitar más adelante."
 wuw_HUN_volksbund_der_deutschen_in_ungarn: "Volksbund der Deutschen in Ungarn"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "El movimiento nacional-socialista patrocinado por el DNSAP, la Volksbund der Deutschen in Ungarn, podría funcionar a la perfección como organización de guardias y milicias leales a nuestro nuevo monarca alemán. Deberíamos tenderles la mano y fomentar la cooperación con sus dirigentes."
 franz_and_henrik_available_tt: "§YFranz Anton Basch§! y §YHenrik Werth§! quedan disponibles como §Ygeneral§! de nivel 2 y §Ymariscal de campo§! de nivel 3 respectivamente"
 HUN_volksbund_militia_recruitment_tt: "Consigue cuatro unidades de §Ymilicia§! de la Volksbund"
 wuw_HUN_empower_the_greenshirts: "Dar poder a los Camisas Verdes"
 wuw_HUN_empower_the_greenshirts_desc: "El Partido Nacional Socialista Húngaro y sus seguidores, aunque arrastran diferencias ideológicas con Gömbös, serían buenos aliados, ya que no son leales a Horthy. Aunque arriesgado, podría ser útil pasar armas de contrabando a su partido para que puedan ayudarnos a derrocar al regente."
 wuw_HUN_the_march_on_budapest: "La marcha sobre Budapest"
 wuw_HUN_the_march_on_budapest_desc: "Ahora que los fascistas están organizados y armados, podemos hacerlos marchar sobre la capital exigiendo la dimisión del regente Miklós Horthy. De este modo, Gömbös podrá ocupar el lugar que le corresponde como gobernante del país y restablecer rápidamente el orden, declarándose presidente de Hungría."
 wuw_HUN_government_of_national_unity: "Gobierno de Unidad Nacional"
 wuw_HUN_government_of_national_unity_desc: "Gömbös fortaleció y armó al Partido de la Voluntad Nacional, entre otros, para arrebatarle la regencia a Horthy. Sin embargo, no se ha dado cuenta de que ahora son ellos quienes detentan el verdadero poder y ya no hay nadie que se interponga en el camino de su líder, Ferenc Szálasi, hacia el poder."
 wuw_HUN_institute_corporatism: "Instituir el corporativismo"
 wuw_HUN_institute_corporatism_desc: "Para que nuestro país se recupere adecuadamente tras la devastación y las humillaciones que trajeron la Gran Guerra y el Tratado de Trianón, debemos adoptar el modelo económico de Mussolini y abrazar una multitud de reformas corporativistas."
 wuw_HUN_a_roman_catholic_state: "Un estado católico y romano"
 wuw_HUN_a_roman_catholic_state_desc: "Nuestro país es cristiano desde hace mucho tiempo (algunos de los primeros conversos húngaros fueron los caciques Bulcsú y Geula, alrededor del año 950). Seguimos siendo devotamente católicos, y no nos desviaremos de nuestro camino por muchas dificultades que pasemos."
 wuw_HUN_incorporate_the_hungarian_life_movement: "El Movimiento de la Vida Húngara"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "Deberíamos intentar incorporar a nuestra organización al político de derechas Béla Imrédy y su Movimiento de la Vida Húngara, permitiéndole un lugar en nuestro gobierno."
 wuw_HUN_wherever_the_cross_points: "Allí donde apunte la cruz"
 wuw_HUN_wherever_the_cross_points_desc: "Siguiendo el símbolo de nuestro movimiento, la cruz flechada, Hungría tiene que reclamar su derecho innato y expandirse en todas las direcciones hacia las que apuntan las flechas. Ha llegado el momento de reclamar lo que legítimamente nos pertenece."
 wuw_HUN_the_war_on_atheism: "La guerra contra el ateísmo"
 wuw_HUN_the_war_on_atheism_desc: "En los últimos tiempos, la gente ha empezado a olvidarse de Dios. La creciente lacra del ateísmo seguirá extendiéndose, a menos que ataquemos su corazón. Debemos acabar con los comunistas ahora para que esta herejía no continúe eternamente."
 wuw_HUN_heirs_of_the_huns: "Herederos de los hunos"
 wuw_HUN_heirs_of_the_huns_desc: "Hay muchas teorías sobre la procedencia de nuestro pueblo, como las que afirman que somos ugrofineses o turcos. Aunque cualquiera de ellas puede ser cierta hasta cierto punto, hay que recalcar que somos los verdaderos herederos de los hunos y que destruiremos a cualquiera que se nos oponga."
 wuw_HUN_sway_the_count: "Persuadir al conde"
 wuw_HUN_sway_the_count_desc: "El conde Fidél Pálffy ab Erdőd es un noble y un gran partidario del nazismo alemán en nuestro país. Parece contar con el favor de los contactos del NSDAP, y puede resultarnos muy útil tenerlo de nuestro lado cuando intentemos entablar relaciones diplomáticas con estados afines."
 HUN_hire_fidel_palffy_tt: "Contrata al §Yconde Fidél Pálffy§! como consejero"
 wuw_HUN_our_ancestral_lands: "Nuestras tierras ancestrales"
 wuw_HUN_our_ancestral_lands_desc: "Si fortalecemos nuestras reivindicaciones no solo sobre las antiguas tierras ugrofinesas, sino también sobre las antiguas tierras túrquicas, gracias a nuestra reivindicada herencia turánica, podremos reclamar todas nuestras tierras de antaño y recuperar lo que nos pertenece por derecho."
 wuw_HUN_demand_croatian_reintigration: "Exigir la reintegración de Croacia"
 wuw_HUN_demand_croatian_reintigration_desc: "Con nuestra seguridad garantizada, gracias a nuestras nuevas alianzas, podemos centrarnos en asuntos más importantes. Amplias zonas de lo que hoy es Croacia formaron parte de nuestro reino hasta el final de la Gran Guerra, y ahora debemos hacer valer nuestras reivindicaciones sobre la región."
 wuw_HUN_increase_economic_cooperation: "Aumentar la cooperación económica"
 wuw_HUN_increase_economic_cooperation_desc: "Ahora que nuestro gobierno está más abierto a la cooperación con vecinos y actores internacionales, deberíamos esforzarnos por participar en nuevos acuerdos comerciales y pactos económicos con nuestros recién descubiertos aliados."
 HUN_increase_economic_cooperation_tt: "Recibiremos una §Yfábrica civil§! por cada país inicial del §Yoeste de los Balcanes§!, el §Yeste de los Balcanes§! y el §Ynorte de los Balcanes§! que tenga una §Yopinión§! de nosotros superior a §G85§!. Esto también se aplica a §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, §Y[TRA.GetNameDef]§! y §Y[SLO.GetNameDef]§!."
 wuw_HUN_hold_territorial_referendums: "Celebrar referéndums territoriales"
 wuw_HUN_hold_territorial_referendums_desc: "Tras la Gran Guerra, muchos territorios que albergaban gran cantidad de húngaros nos fueron arrebatados sin un proceso democrático supervisado por observadores internacionales, como ocurrió con otras regiones de Silesia y Schleswig. Deberíamos acercarnos diplomáticamente a nuestros vecinos y pedir que se celebren referéndums para que la población pueda decidir en qué nación desea vivir."
 wuw_HUN_hold_territorial_referendums_tt: "Desbloquea las decisiones de §YCelebrar referéndums en los territorios perdidos§! para intentar recuperarlos de nuevo"
 wuw_HUN_sailing_the_danube: "Navegar por el Danubio"
 wuw_HUN_sailing_the_danube_desc: "El gran Danubio siempre ha sido la arteria que da vida a esta nación, y la tradición de surcar sus aguas es el orgullo de nuestro pueblo desde tiempos inmemoriales, tanto en el transporte de mercancías como de ejércitos. Debemos, pues, invertir en nuestra armada fluvial para que nuestros vaivenes por el Danubio prosigan con plena soltura."
 ### AUSTRIAN FOCUS TREE ###
 AUS_totalitarian_safety: "Seguridad totalitaria"
 AUS_totalitarian_safety_desc: "En 1933, Engelbert Dolfuss llevó a [AUS.GetNameDef] a su estado político actual por la seguridad de la nación. La eliminación absoluta del parlamento fue una medida de lo más controvertida para el pueblo, pero hoy creemos que fue un mal necesario para no sucumbir. Dolfuss ya no se encuentra entre nosotros, pero debemos seguir su camino por esa seguridad que tanto le preocupaba."
 AUS_clamp_down_on_dnsap: "Duras medidas contra el DNSAP"
 AUS_clamp_down_on_dnsap_desc: "Hace mucho que se abolieron en este país los partidos políticos ajenos a nuestro Vaterländische Front. Sin embargo, aún quedan vestigios, y el más problemático es el llamado DNSAP, un partido que falsamente afirma representar el verdadero fascismo austríaco e insta al abandono de nuestra soberanía y la fusión con [GER.GetNameDef]. ¡Deberíamos ocuparnos de ellos de inmediato!"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§! se convierte en líder del §Y$AUS_fascism_vaterlandische_front_long$§! y el partido gobernante se pasa al §Yfascismo§!."
 AUS_supporting_italy_in_ethiopia_focus: "Apoyo de [ITA.GetNameDef] en [ETH.GetNameDef]"
 AUS_supporting_italy_in_ethiopia_focus_desc: "[ITA.GetNameDef] lleva mucho tiempo apoyando nuestras causas. Como uno de los avalistas de nuestra independencia, es de suma importancia que mantengamos buenas relaciones con ellos y que no dejemos que los influyan los intentos [GER.GetAdjective] de persuadirlos. Si respaldamos la campaña [ITA.GetAdjective] en [ETH.GetNameDef], reforzaremos la confianza entre nuestros países, y será más probable que nos brinden su ayuda si llega a darse la necesidad."
 AUS_supporting_italy_in_ethiopia_focus_tt: "Desbloquea las decisiones para §Yapoyar a [ITA.GetNameDef] en la guerra ítalo-etíope§!."
 AUS_reach_out_to_italy: "Acercamiento a Italia"
 AUS_reach_out_to_italy_desc: "Pese a las discrepancias que hemos tenido últimamente, Italia sigue siendo el aliado más fiel que tenemos en la coyuntura actual. El descontento y las tensiones se recrudecen a nuestro alrededor, y el apoyo de Italia puede beneficiarnos en gran medida."
 AUS_approach_democratic_guarantors: "Acercamiento a los adalides de la democracia"
 AUS_approach_democratic_guarantors_desc: "Tras firmar el Tratado de Saint-Germain-en-Laye, nos quedó un ejército escuálido incapaz de defender nuestro país. Si pretendemos salir a flote mientras la situación se vuelve más peligrosa por momentos, vamos a necesitar apoyo. Aunque rara vez coincidimos con el parecer de los demás firmantes del Tratado, debemos tender puentes con ellos y solicitar su apoyo en caso de que las tensiones que crecen a nuestro alrededor desemboquen en un conflicto armado."
 AUS_approach_democratic_guarantors_tt: "§YEfectos para los países respectivos si aceptan:§!"
 AUS_refine_vaterlandische_front: "Perfilar el Vaterländische Front"
 AUS_refine_vaterlandische_front_desc: "Desde la autosupresión del Parlamento, el Vaterländische Front ha sido durante años una coalición de partidos políticos aunados. La ideología inicial del fascismo austríaco ha estado sujeta a lentos cambios que, la verdad sea dicha, no nos favorecen. Ha llegado el momento de retomar el camino que trazamos en un principio."
 AUS_seek_agreement_for_rearmament: "Propiciar un acuerdo de rearme"
 AUS_seek_agreement_for_rearmament_desc: "Ahora que nuestra política interior está algo más controlada, llega el momento de ocuparnos de la exterior. El injusto yugo del Tratado de Saint-Germain-en-Laye entorpece aún nuestro desarrollo militar y nos impide defendernos como todo país digno merece. Dado que nuestra seguridad depende en cierta medida de las demás potencias que firmaron el documento, lo más sensato sería informarles de nuestra intención de rearmarnos, tratando así de obtener su respaldo."
 AUS_seek_agreement_for_rearmament_tt: "§Y[ITA.GetFlag][ITA.GetName], [ENG.GetFlag][ENG.GetName] [FRA.GetFlag][FRA.GetName]§! y §Y[USA.GetFlag][USA.GetName]§! recibirán un evento para aprobar o rechazar la petición. Sea cual sea su respuesta, se puede seguir optando por el rearme."
 AUS_rearmament_and_guarantees_tt: "§RIr en contra de los deseos de los avalistas puede acarrear consecuencias diplomáticas, que van desde el desprestigio hasta la anulación de las garantías.§!"
 AUS_disregard_the_treaties: "Quebrantar el Tratado"
 AUS_disregard_the_treaties_desc: "Si bien respetamos a los firmantes y su deseo de vincularnos al Tratado de Saint-Germain-en-Laye, la situación actual del mundo ya no nos permite seguir los dictados de dicho tratado. No sería de extrañar que nuestro desacato enfurezca a nuestros socios y que estos tomen represalias, pero no podemos seguir sometidos."
 AUS_rapid_rearmament: "Rearme rápido"
 AUS_rapid_rearmament_desc: "Libres al fin de los grilletes del Tratado, debemos iniciar un rearme inmediato. Nuestro ejército y nuestra fuerza aérea han estado gravemente descuidados durante la última década y harán falta esfuerzos significativos para volver a alcanzar un nivel aceptable."
 AUS_spanish_intervention: "Intervención en España"
 AUS_spanish_intervention_desc: "Una guerra civil azota la península ibérica de punta a cabo. Muchas fuerzas externas están interfiriendo mientras nacionalistas y republicanos se enfrentan en conflictos violentos, así que no vemos ninguna razón por la que no debamos intervenir nosotros también. Así, nuestras tropas adquirirán más experiencia en la guerra moderna y nosotros podremos comprobar si nuestro ejército está a la altura de los estándares actuales."
 AUS_demand_part_of_spanish_winnings: "Exigir parte de las ganancias en España"
 AUS_demand_part_of_spanish_winnings_desc: "A medida que las llamas del conflicto se apagan lentamente en la península ibérica y nuestros amigos de [SPA.GetNameDef] se alzan victoriosos, es hora de preguntarnos cómo podemos beneficiarnos del resultado. Nuestra ayuda a los dirigentes [SPA.GetAdjective] debería habernos granjeado su simpatía y nos parece justo solicitar alguna compensación a cambio."
 AUS_volunteer_effort_SPA_flag: "Ha enviado voluntarios a [SPA.GetFlag]§Y[SPA.GetNameDef]§!"
 AUS_invite_spanish_refugees: "Acoger a los nacionalistas españoles"
 AUS_invite_spanish_refugees_desc: "A pesar de nuestros esfuerzos en la guerra civil, no hemos podido ayudar a nuestros hermanos [SPA.GetAdjective] a conseguir la victoria. Aunque ciertamente es un resultado muy decepcionante, aún podríamos ayudarlos a ellos y a nosotros a recuperarnos si invitamos a quienes lucharon por la misma causa y los integramos en la sociedad y el ejército [AUS.GetAdjective]."
 AUS_integrate_dnsap_remnants: "Integrar lo que queda del DNSAP"
 AUS_integrate_dnsap_remnants_desc: "Aún quedan miembros del DNSAP en [AUS.GetNameDef], a pesar de haber sido prohibido de manera estricta. Aunque la mayoría de ellos se han unido al Grossdeutsche Volkspartei, algunos permanecen en un vacío político. Deberíamos intentar reclutarlos en el Vaterländische Front para evitar más insurrecciones por su parte."
 AUS_heimwehr_support: "Ganarse el apoyo de la Heimwehr"
 AUS_heimwehr_support_desc: "Durante los años en que estuvo en vigor el Tratado de Saint-Germain-En-Laye, el número de organizaciones paramilitares en [AUS.GetNameDef] creció rápidamente. Por lo general, estaban prohibidas, y la mayoría tenían una ideología política muy definida. Los ideales de la Heimwehr nunca han distado mucho de los nuestros. Si conseguimos su apoyo, podríamos convencerlos de luchar codo a codo con nuestro Bundesheer."
 AUS_frontmiliz_focus: "Frontmiliz"
 AUS_frontmiliz_focus_desc: "Ahora que hemos ganado la confianza de la [GetMilitiaName], debemos garantizar su rápida integración con el Bundesheer. Aunque seguirán siendo entidades separadas, ambas deben trabajar juntas como una sola. Eso nos garantizará el éxito tanto en el campo de batalla como en las calles de nuestro país."
 AUS_fit_for_fight: "Preparados para el ataque"
 AUS_fit_for_fight_desc: "Hemos recorrido un largo camino en la reconstrucción de nuestra nación, teniendo en cuenta el lamentable estado en que se encontraba, pero no podemos detenernos ahora. Mientras se materializan los efectos de nuestra labor de rearme y reconstrucción, debemos preparar nuestro sistema jurídico para que nuestras leyes no obstaculicen nuestros avances."
 AUS_form_nachrichtenabteilun: "Formar la Nachrichtenabteilung"
 AUS_form_nachrichtenabteilun_desc: "Hemos vivido indefensos durante demasiado tiempo y, aunque esto ha acarreado terribles consecuencias, también ha presentado aspectos positivos. El mundo piensa que no somos más que unos advenedizos sin importancia que solo se preocupan por su ejército. Centrándonos en la inteligencia y el espionaje, podríamos utilizar sus propias suposiciones sobre nosotros a nuestro favor."
 nachrichtenabteilung_bonus: "Bonificación de Nachrichtenabteilung"
 AUS_wienfilm_propaganda_effort: "Propaganda en el Wien-Film"
 AUS_wienfilm_propaganda_effort_desc: "En un mundo en guerra, es imperativo que mantengamos a raya a nuestra propia nación. Últimamente hemos visto países que utilizan su industria cinematográfica para levantar el ánimo de su pueblo. Ya que tenemos nuestro propio Wien-Film, deberíamos plantearnos hacer lo mismo."
 AUS_consolidate_industries: "Der Ständestaat"
 AUS_consolidate_industries_desc: "Nuestro sector industrial ha crecido considerablemente en poco tiempo, y sus efectos positivos sobre nuestra economía y nuestro ejército han sido notables. Para fortalecerlo aún más, deberíamos elaborar un plan de consolidación y asegurarnos de que podemos obtener la máxima eficiencia y rendimiento de estas industrias."
 AUS_universitat_graz: "Universität Graz"
 AUS_universitat_graz_desc: "La Universidad de Graz nos ha dado muchas mentes brillantes y varios premios Nobel. Una colaboración más estrecha con dicha Universidad podría acelerar considerablemente nuestra propia investigación."
 AUS_recruiting_the_graduates: "Reclutamiento en la universidad"
 AUS_recruiting_the_graduates_desc: "Para mantener nuestros esfuerzos científicos a largo plazo debemos asegurarnos de adquirir constantemente nuevos talentos. La colaboración con la Universidad de Graz nos permitirá atraer a estudiantes, antiguos alumnos y profesores a nuestros proyectos."
 AUS_heritage_of_an_empire: "La herencia de un imperio"
 AUS_heritage_of_an_empire_desc: "No hemos olvidado lo que llegamos a ser hace tan solo unas décadas. En el fondo, [AUS.GetNameDef] sigue siendo un imperio, y no tardaremos en volver a serlo si nos esforzamos. Ya es hora de que preparemos a nuestro pueblo para esta transición."
 AUS_second_brothers_war: "La segunda guerra entre hermanos"
 AUS_second_brothers_war_desc: "En 1866, estalló una guerra entre nosotros y el predecesor de [GER.GetNameDef]. Por aquel entonces, se trataba de una disputa menor sobre Schleswig-Holstein, pero ahora los tiempos han cambiado. Las fuerzas [GER.GetAdjective] siguen siendo una amenaza en nuestra frontera norte. Es hora de que pongamos fin a esta rivalidad fraternal de una vez por todas."
 AUS_unlocks_reichstag_raid: "Desbloquea §YAsalto§!:\nAsalto y bombardeo del Reichstag en §Y[GER.GetNameWithFlag]§!"
 AUS_an_improved_german_state: "El mejor estado germánico"
 AUS_an_improved_german_state_desc: "Siempre nos hemos considerado el mejor país germano del mundo, y los últimos tiempos nos han dado la razón. No dejaremos que [GER.GetNameDef] vuelva a empañar la reputación del pueblo germánico. Ya es hora de que los incorporemos a nuestra gloriosa nación y utilicemos su poderío en nuestro beneficio."
 AUS_restoring_our_rightful_flag: "Restablecer el derecho a nuestra bandera"
 AUS_restoring_our_rightful_flag_desc: "Cuando participamos en las Olimpiadas de 1936 descubrimos que nuestra bandera era la misma que la de [HAI.GetNameDef]. De mala gana cambiamos nuestra bandera para que fuera diferente de la suya, pero el hecho es que la bandera nos pertenece y, como el gobierno [HAI.GetAdjective] no la abandonó entonces, tenemos que lidiar con este tema de otra manera."
 AUS_seek_to_purchase_alaska: "Compra de [463.GetName]"
 AUS_seek_to_purchase_alaska_desc: "En 1867, Alejandro II de Rusia nos ofreció comprar [463.GetName]. Entonces rechazamos la oferta porque el Estado no tenía nada que ofrecernos. Sin embargo, los tiempos han cambiado y deberíamos considerar la posibilidad de ponernos en contacto con los propietarios de [463.GetName] para intentar negociar un acuerdo."
 AUS_bring_hungary_back_into_the_fold: "Devolver a Hungría al redil"
 AUS_bring_hungary_back_into_the_fold_desc: "No hace mucho que nosotros y el pueblo [HUN.GetAdjective] formábamos parte de la misma gran nación. Nos separamos a la fuerza tras la Gran Guerra y ambas naciones nos vimos gravemente debilitadas por los injustos tratados que se nos impusieron. Para evitar que esto vuelva a ocurrir, ¡deberíamos proponer su integración completa en [ROOT.GetNameDef]!"
 AUS_bring_hungary_back_into_the_fold_tt: "Desbloquea las decisiones para §Yanexionarse los antiguos territorios§! y otras decisiones para §Yaumentar la probabilidad de anexión diplomática§!."
 target_hun_tt: "Las decisiones tendrán como objetivo a §Y[HUN.GetNameWithFlag]§!."
 target_cze_tt: "Las decisiones tendrán como objetivo a §Y[CZE.GetNameWithFlag]§!."
 target_yug_tt: "Las decisiones tendrán como objetivo a §Y[YUG.GetNameWithFlag]§! o a §Ycualquier país§! que posea actualmente §Y[102.GetName]§!, §Y[109.GetName]§! y §Y[853.GetName]§!."
 target_pol_tt: "Las decisiones tendrán como objetivo a §Y[POL.GetNameWithFlag]§!."
 target_rom_tt: "Las decisiones tendrán como objetivo a §Y[ROM.GetNameWithFlag]§!."
 target_alb_tt: "Las decisiones tendrán como objetivo a §Y[ALB.GetNameWithFlag]§!."
 more_likely_to_accept_if_military_inferior_tt: "¡§YAumentando la fuerza de nuestro ejército§! aumentaremos las posibilidades de que acepten una §Ganexión pacífica§!!"
 AUS_the_czechoslovakian_lands: "Las tierras checoslovacas"
 AUS_the_czechoslovakian_lands_desc: "Los territorios situados justo al norte de nuestra frontera, en [CZE.GetNameDef], solían formar parte de nuestro gran imperio antes de que todo se viniera abajo. A día de hoy, todavía hay muchos grupos que hablan la lengua [GER.GetAdjective] y que viven en estas regiones y, por ello, es justo que vuelvan a formar parte de nuestro renacido imperio."
 AUS_reclaiming_yugoslavian_territories: "Recuperar los territorios balcánicos"
 AUS_reclaiming_yugoslavian_territories_desc: "Nuestro gran imperio se extendía antaño hasta el mar Adriático. Esas tierras también nos fueron arrebatadas al final de la Gran Guerra. Recuperarlas también nos permitiría recuperar una línea costera de gran importancia táctica. Deberíamos sugerir a los propietarios de estos estados que nos los entreguen pacíficamente o se arriesguen a las consecuencias."
 AUS_reclaiming_yugoslavian_territories_tt: "El propietario de §Y[102.GetName]§!, §Y[103.GetName]§! y §Y[853.GetName]§! recibe el evento \"§YUltimátum de [AUS.GetNameDef]§!\"."
 AUS_take_albania: "Tomar Albania"
 AUS_take_albania_desc: "Quizá [ALB.GetNameDefCap] no fuese la parte más importante de nuestras tierras. Es más, nunca fue nuestra del todo, pese a que se trazaron planes para que lo fuera. Sin embargo, ahora que hemos reafirmado nuestra presencia en los Balcanes, tenemos motivos para volver a reclamarla."
 AUS_take_back_galicia: "Recuperemos Galicia"
 AUS_take_back_galicia_desc: "A medida que nuestro imperio comienza a crecer una vez más, no podemos dejar de exigir la devolución de las tierras que nos pertenecen, incluso a países más grandes. Puede que [POL.GetNameDefCap] sea, al menos en apariencia, más grande que nosotros, pero Galicia debería seguir perteneciéndonos, y si no nos la devuelven voluntariamente, puede que tengamos que usar la fuerza."
 AUS_demand_romanian_lands: "Exigir Transilvania y Bucovina"
 AUS_demand_romanian_lands_desc: "Una vez ocupadas algunas tierras en nuestra zona limítrofe, ahora podemos empezar a pensar en recuperar territorios más lejanos. Las tierras que poseíamos en [ROM.GetNameDef] tenían gran valor para nosotros, y deberíamos recuperarlas lo antes posible. Lo que piensen los líderes [ROM.GetAdjective] no importa. Si no se someten de buena gana, puede que tengamos que considerar otras opciones."
 AUS_integrate_northwest: "Integrar Böhmen"
 AUS_integrate_northwest_desc: "Para hacer un mejor uso de los territorios que hemos reclamado como nuestros, debemos asegurarnos de que la nación permanezca unificada. Los estados que se muestren más dispuestos y útiles deben integrarse en el imperio lo antes posible. Los territorios que reclamamos a [CZE.GetNameDef] han demostrado ser los más prometedores. Debemos iniciar su integración de inmediato."
 AUS_integrate_hungary: "Integrar Hungría"
 AUS_integrate_hungary_desc: "Para hacer un mejor uso de los territorios que hemos reclamado como nuestros, debemos asegurarnos de que la nación permanezca unificada. Los estados que se muestren más dispuestos y útiles deben integrarse en el imperio lo antes posible. Los territorios que reclamamos a [HUN.GetNameDef] han demostrado ser los más prometedores. Debemos iniciar su integración de inmediato."
 AUS_proclaim_austrian_empire: "Proclamar el Imperio austríaco"
 AUS_proclaim_austrian_empire_desc: "Nuestros esfuerzos por reconstruir y restablecer nuestro imperio han dado por fin sus frutos. Hemos reconquistado todos nuestros antiguos territorios y podemos volver a decir que somos un imperio."
 AUS_beyond_our_old_lands: "Más allá de nuestras viejas tierras"
 AUS_beyond_our_old_lands_desc: "Ahora que nos hemos convertido de nuevo en una gran potencia, se nos plantea una cuestión: controlamos todas nuestras antiguas tierras, pero ¿por qué detenernos aquí? Con el poder que poseemos actualmente, expandirnos aún más no debería suponer ningún problema."
 AUS_join_the_axis: "Superioridad numérica"
 AUS_join_the_axis_desc: "Por fuertes que seamos por nuestra cuenta, es innegable que formar parte de algún tipo de alianza militar nos beneficiaría tanto a nosotros como a la alianza a la que pretendiéramos unirnos. Deberíamos plantearnos acercarnos a la facción más afín a nosotros y solicitar permiso para unirnos."
 AUS_join_the_axis_tt: "§REs muy poco probable que [GER.GetNameWithFlag] nos acepte como miembros de [GER.GetFactionName]. Aunque tenemos muy buena relación, quizá nos terminen rechazando.§!"
 AUS_reforming_the_central_powers: "Volver a formar la Potencias Centrales"
 AUS_reforming_the_central_powers_desc: "Aunque estamos de acuerdo en que formar parte de una alianza militar supondría un aumento de nuestra fuerza, tras examinar las opciones disponibles, no creemos que estén a nuestra altura. Durante la Gran Guerra formamos parte de las poderosas Potencias Centrales. A falta de una opción mejor, deberíamos plantearnos volver a formar esta facción."
 AUS_reforming_the_central_powers_tt: "Invita a §Y[GER.GetNameWithFlag]§!, §Y[TUR.GetNameWithFlag]§! y §Y[BUL.GetNameWithFlag]§! a las §YPotencias Centrales§! si son §Yfascistas§! o §Yneutrales§! y no están en una facción actualmente."
 AUS_for_a_better_future: "Un futuro [AUS.GetAdjective]"
 AUS_for_a_better_future_desc: "Mirando hacia atrás, nuestros objetivos siempre han sido reconstruir lo que se perdió. Ahora que lo hemos conseguido, tenemos que empezar a mirar hacia el futuro."
 AUS_war_against_bolshevism: "La guerra contra el bolchevismo"
 AUS_war_against_bolshevism_desc: "Los bolcheviques [SOV.GetAdjective] al este de nuestro país han sido siempre una constante molestia. Para que no nos pillen desprevenidos, debemos asegurarnos de que somos los primeros en atacar."
 AUS_crusade_on_communism: "Cruzada contra el comunismo"
 AUS_crusade_on_communism_desc: "Mientras haya comunistas en el continente europeo, nuestro país y su población no estarán seguros. Tenemos que acabar con la amenaza roja antes de que se convierta en un verdadero problema."
 AUS_crusade_on_communism_tt: "Obtiene el objetivo de guerra §YAnexionar§! sobre todas las naciones §Ycomunistas§! de §YEuropa§!."
 AUS_crusade_on_communism_d_tt: "Obtiene el objetivo de guerra §YDerrocar gobierno§! sobre todas las naciones §Ycomunistas§! de §YEuropa§!."
 AUS_repeal_the_may_constitution: "Derogar la Constitución de mayo"
 AUS_repeal_the_may_constitution_desc: "La llamada Constitución de mayo, instaurada por Engelbert Dolfuss en 1934, ha obstaculizado la política de [AUS.GetNameDef] durante los últimos años. Los partidos políticos han sido prohibidos, despojando a la nación de todo potencial de cambio a mejor. Debemos derogar esta constitución injusta si queremos que nuestro país vuelva a florecer."
 AUS_austria_against_fascism: "Reichsbund der Österreicher"
 AUS_austria_against_fascism_desc: "A medida que nuestra nación se recupera del aislamiento político que hemos padecido, no es de extrañar que surjan grupos políticos, ahora que el pueblo se atreve por fin a decir lo que piensa. El grupo legitimista Reichsbund Der Österreich es uno de ellos. Convenientemente, su programa político coincide con nuestros planes para la nación. Deberíamos asegurarnos de sacar el máximo partido de esta cooperación."
 AUS_reinstate_the_imperial_council: "Restaurar la Herrenhaus"
 AUS_reinstate_the_imperial_council_desc: "Tal y como esperábamos, nuestro pueblo está expresando su deseo de volver a los viejos tiempos. Ya no necesitamos un sistema claramente viciado del que se pueda abusar como hicieron los fascistas con la autoeliminación del parlamento en 1934. El gobierno unipersonal siempre ha sido un sistema seguro y bien recibido en la monarquía dual, así que ya es hora de recuperarlo."
 AUS_legacy_of_the_empire: "El legado de un imperio"
 AUS_legacy_of_the_empire_desc: "Aunque ahora solo seamos una sombra del poderoso imperio que llegamos a ser, nada nos impide aspirar a reconstruir aquel glorioso pasado. Avivando los sentimientos monárquicos en nuestra nación, podemos prepararla para que vuelva a convertirse en una poderosa monarquía."
 AUS_imperilalist_sentiments: "Sentimientos imperialistas"
 AUS_bring_back_the_habsburg_rule: "El peso de la corona"
 AUS_bring_back_the_habsburg_rule_desc: "Para que podamos hacernos llamar un verdadero reino, necesitamos coronar a un rey que dirija nuestro país. Nuestro actual regente será sin duda un buen rey, así que debemos prepararnos para coronarlo inmediatamente."
 AUS_bring_back_the_habsburg_rule_tt: "Si tu regente actual es §YOtón de Habsburgo§! o §YErnst Rüdiger Starhemberg§!, será coronado archiduque de Austria y ganará el rasgo:\n\n §YArchiduque de Austria§!:\n - Ganancia de poder político: §G+10%§!\n - Población reclutable: §Y0,50%§!\n - Estabilidad: §G+5%§!\n - Apoyo bélico: §G+5%§!\n - Apoyo diario a no alineados: §G+0,03§!"
 AUS_repeal_the_habsburgergesetz: "Derogar la Habsburgergesetz"
 AUS_repeal_the_habsburgergesetz_desc: "La Habsburgergesetz se promulgó en 1919 tras la Gran Guerra, y limitaba severamente los derechos y poderes de la casa Habsburgo. Independientemente de quién gobierne ahora nuestro país, esta ley supone una mancha en la reputación de [AUS.GetNameDef] como monarquía, y debe ser derogada inmediatamente."
 AUS_rebellious_rearmament: "Rearme rebelde"
 AUS_rebellious_rearmament_desc: "Durante demasiado tiempo, [AUS.GetNameDef] se ha visto sometida al injusto y problemático Tratado de Saint-Germain-En-Laye. Al reinstaurar la monarquía, ya estamos incumpliendo en cierto modo el tratado, así que tampoco hay razón para acatar el resto de sus apartados. ¡Es hora de abolir este nefasto tratado!"
 AUS_strengthen_legitimistische_corps: "Reforzar el Legitimistische Corps"
 AUS_strengthen_legitimistische_corps_desc: "El Legitimistische Corps empezó como una organización estudiantil de nobles universitarios [AUS.GetAdjective] en nuestro país. Al principio, no era mucho más que una reunión de estudiantes con intereses similares, pero, a medida que el clima político se endureció, se tornaron cada vez más militaristas. Deberíamos considerar la posibilidad de reclutarlos para acelerar los tiempos de despliegue."
 AUS_legitimistische_studentenverbindung: "Legitimistische Studentenverbindung"
 AUS_legitimistische_studentenverbindung_desc: "La organización estudiantil Legitimistische Studentenverbindung agrupa a estudiantes leales de todos los niveles educativos. Es menos militarista que el Corps y está más a favor de los discursos y debates, así como de la ciencia. Sus intereses y su lealtad incondicional a la corona podrían sernos muy útiles."
 AUS_legitimistische_jugend: "Legitimistische Jugend"
 AUS_legitimistische_jugend_desc: "Hemos visto que inculcar a niños y adolescentes el respeto a la monarquía y a sus valores fundamentales los convierte en ciudadanos leales y felices que trabajan y, si es necesario, luchan por nuestra nación. Los alarmistas dicen que es una pendiente resbaladiza hacia cosas mucho peores, pero estamos seguros de que esta educación será beneficiosa para ellos."
 AUS_repeal_the_adelsaufhebungsgesetz: "Derogar la Adelsaufhebungsgesetz"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "La Adelsaufhebungsgesetz entró en vigor al mismo tiempo que la Habsburgergesetz y abolió la nobleza [AUS.GetAdjective]. De un plumazo, los títulos, privilegios honoríficos y poderes de esta familia quedaron suprimidos. Es evidente la injusticia de esta ley; si restauramos el orgullo de nuestros nobles y su familia, nos aseguraremos su lealtad futura."
 AUS_the_evidenzburo: "El Evidenzbureau"
 AUS_the_evidenzburo_desc: "Al finalizar la Gran Guerra, el Evidenzbureau fue desmantelado junto con muchas otras instituciones de nuestro elaborado sistema. Puesto que ya no estamos atados a ese tratado, no hay razón para que sigamos acatando esta locura que nos impide tener un servicio de inteligencia."
 AUS_the_evidenzburo_bonus: "Evidenzbureau"
 AUS_a_royal_alliance: "Una alianza real"
 AUS_a_royal_alliance_desc: "La cima es solitaria. Como una de las pocas monarquías actuales, lo natural es que busquemos unir fuerzas con los que siguen entendiendo el valor de tener un monarca fuerte gobernando el país. Debemos tenderles la mano y proponerles una alianza contra el enemigo común."
 AUS_a_royal_alliance_tt1: "Invita a §Y[ENG.GetNameWithFlag]§! a §Y$AUS_a_royal_alliance$§!"
 AUS_a_royal_alliance_tt2: "Invita a §Y[FRA.GetNameWithFlag]§! a §Y$AUS_a_royal_alliance$§!"
 AUS_sturmscharen_support: "Conseguir el apoyo de los Sturmscharen"
 AUS_sturmscharen_support_desc: "Los Sturmscharen siempre han actuado como una vía intermedia entre la socialdemócrata Schutzbund y la nacionalista Heimwehr. Aunque, históricamente, los lidera nuestro oponente Kurt Schuschnigg, creemos que con la superposición política y nuestros valores tradicionales podríamos obtener el apoyo de los Ostmärkische Sturmscharen y hacer que trabajen para nosotros."
 AUS_eiserne_legion: "Crear la legión Eiserne"
 AUS_eiserne_legion_desc: "Ahora que hemos reconstruido nuestro liderazgo y las organizaciones paramilitares vuelven a estar permitidas, tenemos la posibilidad de crear una guardia de élite especial para [ROOT.GetLeader]. Ya se han presentado como voluntarios varios antiguos oficiales de tendencias fascistas que desean reprimir la oposición y controlar a las masas. ¡Es una gran oportunidad!"
 AUS_the_royals_of_liechtenstein: "Invitar a la realeza de Liechtenstein"
 AUS_the_royals_of_liechtenstein_desc: "A lo largo de la historia, hemos tenido lazos estrechos con Liechtenstein; incluso su príncipe Francisco José I tuvo una esposa [AUS.GetAdjective]. Como Fernando no tuvo hijos, la corona podía recaer sobre Luis o Juan de Liechtenstein, pero ambos renunciaron a llevarla. Ahora, estos dos príncipes nos ofrecen su ayuda, ¡una oferta que podría venirnos muy bien!"
 AUS_osterreichische_akademie: "Österreichische Akademie"
 AUS_osterreichische_akademie_desc: "La Österreichische Akademie der Wissenschaften fue fundada en 1846 por el emperador Fernando I mediante patente imperial. Desde entonces, la academia ha pasado de ser una pequeña asociación científica a una academia respetable de la que han salido varios premios Nobel. Aunque atravesó momentos difíciles durante la crisis financiera, si invertimos en ella se recuperará pronto y nos reportará grandes beneficios más adelante."
 AUS_royal_scientific_grants: "Becas científicas reales"
 AUS_royal_scientific_grants_desc: "Nuestras inversiones en la Österreichische Akademie der Wissenschaften han sido tan beneficiosas para nosotros como para la academia, por eso estamos considerando estrechar aún más la relación. Hay muchos científicos de talento trabajando para la academia; con un poco de persuasión, podríamos conseguir que trabajaran también en nuestros proyectos."
 AUS_demand_hungarian_submission: "Exigir el sometimiento de [HUN.GetAdjective]"
 AUS_demand_hungarian_submission_desc: "Durante mucho tiempo prosperamos como monarquía dual junto a [HUN.GetNameDef]. Aunque este acuerdo resultó útil en su momento, demostraron ser menos aptos que nosotros para el arte de la política, y lo poco que hicieron por nuestra nación no fue suficiente. Convirtiéndolos en un régimen títere del nuestro, podríamos disfrutar de las ventajas de la monarquía dual, pero evitando las desventajas."
 AUS_demand_hungarian_submission_tt: "Desbloquea las decisiones para §Ysometer a [HUN.GetNameDef]§! y otras decisiones para §Yaumentar la probabilidad de sometimiento diplomático§!."
 AUS_subjugate_lands_of_old: "Someter los antiguos territorios"
 AUS_subjugate_lands_of_old_desc: "Ahora que nos hemos ocupado del problema inmediato, debemos empezar a expandirnos hasta nuestras antiguas fronteras. Aunque tenemos plena confianza en nuestros diplomáticos y, llegado el caso, en nuestro ejército, lo sensato sería planear esta expansión por etapas, en lugar de iniciar una ofensiva arriesgada en todos los frentes."
 AUS_subjugate_lands_of_old_tt: "Desbloquea las decisiones para §Ysometer los antiguos territorios§! y otras decisiones para §Yaumentar la probabilidad de sometimiento diplomático§!."
 AUS_the_silesian_question: "La cuestión de Silesia"
 AUS_the_silesian_question_desc: "El territorio de Silesia formó parte de nuestro vasto imperio. Aunque no están conectados a nuestros territorios centrales, estos estados aún tienen un gran valor para nosotros. Debemos solicitar su devolución."
 AUS_reclaim_habsburg: "Reclamar Habsburgo"
 AUS_reclaim_habsburg_desc: "Nuestra tierra natal aún no está bajo nuestro poder. Los Habsburgo no han olvidado sus humildes orígenes, cuando la familia aún pertenecía a la baja nobleza. Las cosas han cambiado y ya es hora de recuperar nuestra tierra."
 AUS_reclaim_habsburg_tt: "Es más probable que acepten si somos §Gmás fuertes§! que ellos.\n\nDesbloquea decisiones para §Yreintegrar los estados suizos§!."
 AUS_war_against_guarantors: "La guerra contra los avalistas"
 AUS_war_against_guarantors_desc: "El texto del despreciable Tratado de Saint-Germain-En-Laye era claro: si llegábamos a necesitar ayuda para defender nuestra independencia, debíamos recibirla. Esas palabras resultaron ser papel mojado sin más objetivo que refrenarnos. Ahora que estamos recuperando poder es hora de obtener nuestra venganza. ¡Aprenderán a no volver a meterse con [ROOT.GetNameDef]!"
 AUS_tighten_control_of_subjects: "Controlar a los súbditos"
 AUS_tighten_control_of_subjects_desc: "Ya hemos establecido nuestro dominio sobre algunas de nuestras antiguas tierras y, aunque eso está bien, no podemos quedarnos ahí. Esas naciones títere merecen tener grandes líderes como nosotros, ¡suerte que conocemos a los mejores!"
 AUS_tighten_control_of_subjects_tt: "Si §YOtón de Habsburgo§! es el dirigente actual de §Y[ROOT.GetNameWithFlag]§!, desbloquea las decisiones para §Ycolocar un monarca Habsburgo§! en los estados de §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! y §Y[POL.GetNameWithFlag]§! una vez sometidos."
 AUS_tighten_control_of_subjects_tt2: "Desbloquea las decisiones para §Ycolocar un monarca Habsburgo§! en los estados de §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! y §Y[POL.GetNameWithFlag]§! una vez sometidos."
 AUS_renew_claims_in_italy: "Renovar las reivindicaciones en [ITA.GetNameDef]"
 AUS_renew_claims_in_italy_desc: "Tras la Gran Guerra, cuando nuestros territorios se dividieron, el Alto Adigio y el Trentino pasaron a formar parte [ITA.GetAdjective], que ni siquiera los quería. Ahora que hemos recuperado nuestro poder, estamos en nuestro derecho de exigir la devolución de los territorios que nos pertenecen."
 AUS_extend_italian_claims: "Ampliar nuestras reivindicaciones [ITA.GetAdjective]"
 AUS_extend_italian_claims_desc: "Ya hemos decidido cómo ocuparnos de los estados que [ITA.GetNameDef] nos robó al terminar la Gran Guerra. Aunque nunca tuvimos [160.GetName] y [159.GetName] en nuestro poder, estos Estados siempre fueron de gran interés para nosotros. Una vez reclamado lo que fue nuestro, ¿por qué no dar un paso más para tomar lo que queríamos entonces y seguimos queriendo ahora?"
 AUS_extend_italian_claims_tt: "Desbloquea decisiones para §Yreintegrar las exigencias italianas§!"
 AUS_strike_deal_with_italy: "Llegar a un acuerdo con [ITA.GetNameDef]"
 AUS_strike_deal_with_italy_desc: "Hemos estado deseando recuperar el Trentino y el Alto Adigio del norte de Italia desde que nos los arrebataron al terminar la Gran Guerra. En aquel momento, los gobernantes [ITA.GetAdjective] manifestaron su rechazo a estos territorios, que se vieron forzados a aceptarla solo para evitar que fueran nuestros. Con algo de esfuerzo diplomático, podríamos alcanzar un acuerdo con ellos."
 AUS_the_danubian_federation: "La Federación del Danubio"
 AUS_the_danubian_federation_desc: "Gracias a nuestra posición única en el centro de Europa, tenemos la posibilidad de ejercer gran influencia sin necesidad de adquirir territorio explícitamente. Tan importante como el poder de nuestro ejército es el de nuestras palabras y acciones diplomáticas. Si forjamos una comunidad en torno al Danubio, podemos ampliar nuestro poder diplomático más allá de nuestras fronteras."
 AUS_invite_danubian_countries: "Invitar a los países del Danubio"
 AUS_invite_danubian_countries_desc: "Con nuestra declaración de intenciones a la vista del mundo, ha llegado el momento de ampliar esta federación para que alcance todo su potencial. Naturalmente, nuestro primer paso debe ser el de invitar a unirse a las naciones del Danubio que aún no lo han hecho."
 AUS_invite_danubian_countries_tt: "Desbloquea las decisiones para §Yinvitar a países del Danubio a la Federación del Danubio§!"
 AUS_danubian_unity: "Unión del Danubio"
 AUS_danubian_unity_desc: "Ahora que nuestra federación crece a un ritmo constante, debemos tener presente también nuestro propio país y su política interna. ¡Nuestra población debe ser consciente de la grandeza que esta facción puede aportarnos!"
 AUS_inviting_the_observers: "Invitar a los observadores"
 AUS_inviting_the_observers_desc: "A medida que crece nuestra facción, se va haciendo evidente que podemos ser una fuerza considerable en Europa. El Danubio es un río importante no solo para los países que atraviesa, sino también para los que dependen de él para el tráfico comercial. Deberíamos pensar en invitar a esos países a [ROOT.GetFactionName]."
 AUS_inviting_the_observers_tt: "Desbloquea las decisiones para §Yinvitar a más naciones a la Federación del Danubio§!"
 AUS_unexpected_alliances: "Aliados inesperados"
 AUS_unexpected_alliances_desc: "Debemos tener la mente abierta ante cualquier nación del Danubio que quiera unirse a nuestra facción. Sean cuales fueran nuestras diferencias en el pasado, tenemos que tender puentes e invitarlos a nuestro lado por la Unión del Danubio."
 AUS_diplomatic_effort: "Diplomacia del Danubio"
 AUS_diplomatic_effort_desc: "Para seguir siendo el líder fuerte que merece nuestra federación, tenemos que asegurarnos el aprecio de todos sus miembros. Debemos redoblar los esfuerzos diplomáticos para sostener nuestras relaciones en la federación y profundizar en ellas."
 AUS_diplomatic_effort_tt: "Cuando hayamos §Yampliado la federación§!, nuestros esfuerzos diplomáticos §Ymejorarán las relaciones con los demás miembros§!."
 AUS_danubian_leader: "Protector de los intereses del Danubio"
 AUS_protector_of_the_danube: "El protector del Danubio"
 AUS_protector_of_the_danube_desc: "Con el continuo deterioro de la situación en las tierras vecinas, es preciso tomar medidas para garantizar la longevidad y la seguridad de todos nuestros miembros. Como líder de [ROOT.GetFactionName], nos corresponde esa responsabilidad."
 AUS_protector_of_the_danube_tt: "Desbloquea las decisiones para §Ysugerir la unificación en un estado federal§! y para §Yatraer miembros a nuestro bando§!\n\n§REs muy poco probable que las grandes potencias acepten esta medida a menos que se vean considerablemente debilitadas o que [AUS.GetNameDef] se convierta en una potencia aún mayor.§!"
 AUS_via_danube_to_europe: "Entrada en Europa a través del Danubio"
 AUS_via_danube_to_europe_desc: "Hemos creado una facción bastante respetable en torno a nosotros y, aunque podríamos detenernos aquí, también podríamos mirar más allá del Danubio. Una facción a escala europea centrada en la colaboración dentro de Europa podría resultar una iniciativa muy valiosa."
 AUS_via_danube_to_europe_tt: "Reemplaza las decisiones de §Y$AUS_the_danubian_federation_category$§! con decisiones de §Y$BEL_closer_european_union_cat$§!, lo que permite invitar a más países e impulsar una §Yfederalización limitada§!\n\n§REsto bloqueará el enfoque conjunto§! ''§Y$HABSBURG_an_empire_not_just_in_name$§!'', §Rque facilita la integración plena de los súbditos§!."
 AUS_the_right_to_rearm: "El derecho al rearme"
 AUS_the_right_to_rearm_desc: "Desde la Gran Guerra, estamos sujetos al Tratado de Saint-Germain-en-Laye, que limita el tamaño de nuestro ejército regular a un máximo de 30 000 hombres. A la vista de los acontecimientos en nuestro entorno, creemos que eso ya no es sostenible y que se nos debe permitir el rearme."
 AUS_the_right_to_rearm_dem_tt: "Como país §Ydemocrático§!, busca un acuerdo para el rearme."
 AUS_the_right_to_rearm_dem_instead_tt: "Si [ROOT.GetNameDef] fuera un país §Ydemocrático§!, el efecto perseguiría un acuerdo para el rearme en su lugar."
 AUS_the_right_to_rearm_fed_tt: "Como país §Yneutral§!, reármate sin importar las consecuencias."
 AUS_the_right_to_rearm_fed_instead_tt: "Si [ROOT.GetNameDef] fuera un país §Yneutral§!, el efecto provocaría un rearme sin importar las consecuencias."
 AUS_defence_of_the_homeland: "Defender la patria"
 AUS_defence_of_the_homeland_desc: "Ahora que podemos reconstruir nuestro ejército, debemos estudiar cómo especializarlo. Nuestra posición geográfica es bastante vulnerable dadas las circunstancias, por lo que sería beneficioso que nuestro ejército dominara el arte de la defensa y enseñar a las tropas a aprovechar las ventajas de nuestro medio natural."
 AUS_the_political_front: "Proteger el frente político"
 AUS_the_political_front_desc: "Las guerras no se ganan solo en el frente de batalla, sino también en las fábricas y las calles. Si reforzamos nuestro sistema político, nos aseguraremos de que, pase lo que pase, podremos mantener el control."
 AUS_austrian_aggression: "Agresión austriaca"
 AUS_austrian_aggression_desc: "Aunque en estos tiempos pueda parecer que la defensa es la mejor opción, no queremos quedarnos esperando un ataque. Si, en lugar de eso, reforzáramos nuestras fuerzas y nos aseguráramos de que nuestro ejército esté listo para atacar en cualquier momento, podríamos disuadir eficientemente a cualquier posible atacante. Después de todo, la mejor defensa es el ataque."
 AUS_at_the_ready: "Siempre listos"
 AUS_at_the_ready_desc: "No basta con entrenar al ejército para la excelencia y la alerta constante. Quienes apoyan a nuestro ejército con equipo deben ser conscientes de su responsabilidad ante el país. Al asegurarnos de que los trabajadores estén siempre listos para apoyar a nuestras fuerzas armadas, nos estamos preparando para el éxito."
 AUS_form_dsn: "Fundar el DSN"
 AUS_form_dsn_desc: "Ya adoptemos una postura agresiva o defensiva, es de suma importancia obtener información sobre posibles enemigos. No podemos permitir que nos coja por sorpresa la fuerza, la velocidad o la organización del enemigo, ni que ellos obtengan información sobre nosotros."
 AUS_form_dsn_tt: "Las mejoras que se apliquen a la agencia dependerán de la elección de [ROOT.GetNameDef] entre §YDefender la patria§! y §YAgresión austriaca§!"
 AUS_release_imprisoned_leaders: "Legalizar la oposición política"
 AUS_release_imprisoned_leaders_desc: "A medida que nuestra nación se volvía cada vez más autoritaria, los que se atrevían a oponerse a ella eran rápidamente encarcelados. Estos injustos encarcelamientos se basaban únicamente en criterios políticos. Debemos liberar a los encarcelados y hacer que la oposición política vuelva a ser legal."
 AUS_hold_elections: "Celebrar elecciones"
 AUS_hold_elections_desc: "Como nuestras últimas elecciones se celebraron el 9 de noviembre de 1930, antes de la \"autoeliminación del Parlamento\" en 1934, nuestro pueblo prácticamente ha perdido la fe en la democracia [ROOT.GetAdjective]. Nuestra primera prioridad debería ser restaurar esa fe y dejar que el pueblo exprese su opinión."
 AUS_rebuild_democratic_systems: "Reconstruir los sistemas democráticos"
 AUS_rebuild_democratic_systems_desc: "Un sistema democrático es algo muy delicado; es fácil de desmantelar, pero difícil de construir o restaurar. Pero, por el bien del pueblo, es algo que debe llevarse a cabo de inmediato. Por el bien de la nación, es imperioso ilegalizar los partidos que promuevan políticas dictatoriales."
 AUS_rebuild_democratic_systems_tt: "Se prohibirá el actual partido §Yfascista§! §YDNSAP§!, y:"
 AUS_a_new_constitution: "Una nueva constitución"
 AUS_a_new_constitution_desc: "Nuestra última revisión constitucional acabó en desastre con la Constitución de mayo y un régimen autoritario que se apoderó del país. Debemos asegurarnos de que no vuelva a ocurrir algo así restableciendo una constitución estrictamente democrática."
 AUS_seek_support_from_guarantors: "Buscar el apoyo de los avalistas"
 AUS_seek_support_from_guarantors_desc: "El Tratado de Saint-Germain-En-Laye nos impone muchas restricciones, pero hay resquicios de esperanza. Dado que no se nos permite armar un ejército decente, los llamados avalistas deben protegernos. Deberíamos dirigirnos a ellos y solicitarles esta protección."
 AUS_seek_support_from_guarantors_tt: "La probabilidad de que respondan positivamente es mayor si tienen una §Gbuena§! opinión de nosotros."
 AUS_stabilize_the_political_climate: "Estabilizar el clima político"
 AUS_stabilize_the_political_climate_desc: "Probablemente debido a la prohibición de los partidos políticos en el pasado, nuestra actual oposición es de naturaleza radical y extremista. Debemos asegurarnos de que cumplan con las leyes vigentes y no correrán ningún riesgo de ser prohibidos. Esta postura indulgente debería concedernos también el apoyo de sus seguidores menos radicales."
 AUS_outlaw_the_radicals: "Ilegalizar a los radicales"
 AUS_outlaw_the_radicals_desc: "Nos encontramos en una situación política muy delicada. No es momento para luchas internas entre partidos radicales de distintos extremos del espectro político. Hasta que no haya pasado lo peor, ¡no podemos dejarles escupir su vil propaganda!"
 AUS_strengthen_the_cabinet: "Reforzar el gabinete"
 AUS_strengthen_the_cabinet_desc: "Si bien los sentimientos democráticos se han extendido bastante rápido a lo largo y ancho de [ROOT.GetNameDef], nuestro gabinete sigue siendo relativamente débil. Por supuesto, el poder debe pertenecer al pueblo, y solo por extensión al parlamento y al gabinete; dicho esto, para gobernar con eficacia, hay que dar prioridad al gabinete."
 AUS_pardon_political_exiles: "Indultar a los exiliados políticos"
 AUS_pardon_political_exiles_desc: "Durante la época del llamado \"estado corporativo\" bajo el reinado del austrofascismo, muchos políticos brillantes huyeron de nuestro país. Deberíamos ofrecerles la posibilidad de regresar, independientemente de su posición política."
 AUS_join_the_allies: "Unirse a los Aliados"
 AUS_join_the_allies_desc: "Tradicionalmente siempre nos hemos considerado más fuertes por nuestra cuenta, sin embargo, a medida que la situación a nuestro alrededor continúa deteriorándose, nos vemos obligados a afrontar el hecho de que esto podría no ser cierto. La soledad no siempre es la mejor opción. Deberíamos tratar de unirnos a una facción democrática fuerte."
 AUS_join_the_allies_tt: "La probabilidad de ser aceptados como miembros depende la opinión que tenga de nosotros el líder de la facción, y requiere que implantemos la democracia.\n\nSi nos rechazan, podremos crear nuestra propia facción en su lugar."
 AUS_industrial_exchange: "Intercambio de conocimientos"
 AUS_industrial_exchange_desc: "Tenemos mucho que aprender de nuestros nuevos aliados, sobre todo en materia de construcción, pero también en cuanto a estrategias militares. Dado que comparten de buen grado esta información con nosotros, deberíamos aprovecharla al máximo."
 AUS_alpine_federation_focus: "La Federación Alpina"
 AUS_alpine_federation_focus_desc: "Ya no creemos que ir por nuestra cuenta sea la mejor opción para [ROOT.GetNameDef]; sin embargo, ninguna facción parece una opción viable. Esta sería una excelente oportunidad para acercarnos al resto de la región alpina con una propuesta."
 AUS_alpine_federation_focus_tt: "Invita a §Y[SWI.GetNameWithFlag]§!, §Y[ITA.GetNameWithFlag]§! y §Y[FRA.GetNameWithFlag]§! a unirse a tu facción siempre que sean naciones §Ydemocráticas§! o §Yneutrales§! y no estén en una facción actualmente."
 AUS_invite_the_entente: "Invitar a la Pequeña Entente"
 AUS_invite_the_entente_desc: "Sería beneficioso para nuestra facción contar con más miembros, incluso si eso significa extendernos más allá de nuestras raíces alpinas. La Pequeña Entente se formó para defenderse del regreso de los Habsburgo y, ya que ahora estamos en el mismo bando, ¿por qué no invitarlos?"
 AUS_invite_the_entente_tt: "Invita a §Y[YUG.GetNameWithFlag]§!, §Y[ROM.GetNameWithFlag]§! y §Y[CZE.GetNameWithFlag]§! a unirse a tu facción siempre que sean naciones §Ydemocráticas§! o §Yneutrales§! y no estén en una facción actualmente."
 AUS_offensive_on_the_fascists: "Ofensiva antifascista"
 AUS_offensive_on_the_fascists_desc: "No podemos seguir ignorando que nuestro vecino del sur es el origen de muchos de nuestros problemas. Aunque la diplomacia es siempre nuestra primera opción, a veces se requiere una intervención más drástica."
 AUS_lawmaking_leniency: "Indulgencia legislativa"
 AUS_lawmaking_leniency_desc: "Nuestro sistema legislativo es arcaico y necesita una revisión urgente. En tiempos como los actuales, necesitamos poder aprobar nuevas leyes con rapidez, ya que la situación cambia de un día para otro. Deberíamos considerar la posibilidad de promover un proceso legislativo más ágil."
 AUS_empowering_the_chancellor: "Dar poder al canciller"
 AUS_empowering_the_chancellor_desc: "El papel de canciller de nuestro país no es un trabajo fácil. [ROOT.GetNameDefCap] no estaría donde está hoy si no fuera por [ROOT.GetLeader] y, aunque no debemos caer en el culto a la personalidad, quizá deberíamos manifestar agradecimiento a nuestro canciller."
 AUS_join_the_research_program: "Programas de investigación conjuntos"
 AUS_join_the_research_program_desc: "Ahora que formamos parte de una facción de países con ideas afines, deberíamos intentar beneficiarnos de ello en la medida de lo posible. Si formamos un grupo de tecnología común con nuestros aliados, podremos reforzar la facción gracias a la excelencia tecnológica."
 AUS_join_the_research_program_tt: "§Y[ROOT.GetNameDef]§! y todos los países que compartan facción con nosotros se unirán a un §Ygrupo de tecnología común§!."
 AUS_the_right_to_self_determination: "Nuestro derecho a la autodeterminación"
 AUS_the_right_to_self_determination_desc: "Ya hemos confiado antes en el derecho a la autodeterminación y en su protección. Ahora estamos al otro lado y debemos convertirnos en protectores de esas naciones que luchan por su supervivencia frente a la opresión violenta."
 AUS_our_brothers_in_the_east: "Nuestros hermanos del este"
 AUS_our_brothers_in_the_east_desc: "A pesar de que por fin hemos conseguido volver a ser una democracia, sigue habiendo otros que sufren a la sombra de dictadores autoritarios. Si bien no ansiamos reunirnos con nuestros hermanos [HUN.GetAdjective], seguimos creyendo que a ellos también se les debería permitir elegir por sí mismos. La democracia también debe llegar a ellos."
 AUS_deal_with_the_german_threat: "Acabar con la amenaza alemana"
 AUS_deal_with_the_german_threat_desc: "[GER.GetNameDefCap] lleva décadas siendo una amenaza para nuestra frontera noroccidental. Han implantado duras políticas y más de una vez han proferido amenazas contra nuestra existencia. Llegó la hora de poner fin a sus amenazas de una vez por todas."
 AUS_end_european_fascism: "Poner coto al fascismo europeo"
 AUS_end_european_fascism_desc: "Nadie está a salvo hasta que todos lo estemos. El fascismo sigue estando fuerte en Europa y no cabe duda de que causará problemas algún día. Debemos actuar para impedir el avance de esa ideología."
 AUS_end_european_fascism_tt: "Gana el objetivo de guerra §YTítere§! en todos los países §Yfascistas§! de §YEuropa§!"
 AUS_end_european_fascism_d_tt: "Gana el objetivo de guerra §YDerrocar gobierno§! en todos los países §Yfascistas§! de §YEuropa§!"
 AUS_austromarxism_focus: "Austromarxismo"
 AUS_austromarxism_focus_desc: "Impulsado por el grupo de Victor Adler, Otto Bauer, Karl Renner, Max Adler y Rudolf Hilferding, el concepto de austromarxismo nos ha guiado durante mucho tiempo. Gracias a sus diferentes puntos de vista y a su afán de entendimiento, ha creado un punto intermedio entre la socialdemocracia y el comunismo, y ha permitido obtener un apoyo popular mucho más amplio que el que obtendría cualquiera de los dos por separado."
 AUS_rally_the_people: "Convocar al pueblo"
 AUS_rally_the_people_desc: "A lo largo de nuestra historia se han producido multitud de intentos de golpe de Estado por parte de quienes comparten nuestros ideales. Con la esperanza de no tener que recurrir de nuevo a tales métodos, debemos poner al pueblo de nuestro lado y presionar para que se lleven a cabo reformas."
 AUS_ban_dnsap: "Expulsar a los nacionalistas"
 AUS_ban_dnsap_desc: "Actualmente existen en nuestro país partidos políticos que suponen una seria amenaza para la sociedad. Aunque deseamos que exista una oposición política, debemos asegurarnos de que lo haga sin poner en riesgo nuestra propia seguridad. El DNSAP debe ser ilegalizado, y el Vaterländische Front debe ser reconocido como lo que es."
 AUS_renounce_the_treaties: "Renunciar al tratado"
 AUS_renounce_the_treaties_desc: "Aunque nuestro gobierno suele preferir el diálogo y la diplomacia al conflicto y las acciones precipitadas, en el asunto del Tratado de Saint-Germain-en-Laye no debemos andarnos con rodeos. A medida que nuestra nación se estabiliza y recuperamos el control, no hay razón para que sigamos sometidos a normas tan estrictas. Aboliremos este tratado de inmediato."
 AUS_emergency_measaures: "Medidas de emergencia"
 AUS_emergency_measaures_desc: "Aunque nunca hemos sido partidarios de las revoluciones, cada vez está más claro que no podemos confiar en que los socialdemócratas lleven a cabo los cambios necesarios para que nuestro país vuelva a prosperar. ¡Debemos prepararnos para luchar por los trabajadores de [ROOT.GetNameDef]!"
 AUS_schutzbund_support: "Conseguir el apoyo de la Schutzbund"
 AUS_schutzbund_support_desc: "La mayoría de los grupos paramilitares [ROOT.GetAdjective] han tenido agendas políticas nacionalistas, legitimistas o incluso fascistas, y no en vano son en parte culpables de algunos de los muchos conflictos armados dentro de nuestro país. Aunque la Republikanischer Schutzbund ha causado su buena dosis de problemas, lo cierto es que políticamente nos parecemos mucho. Deberíamos reclutarlos para nuestra causa."
 AUS_schutzbund_support_tt: "Se generarán §Y3§! unidades de §Ydivisiones Schutzbund§! en §Y[4.GetName]§! al comienzo de una guerra civil §Ycomunista§!.\n\nEl bando contrario generará §Y1§! en lugar de §R2§! unidades de §Ydivisiones Heimwehr§! en §Y[152.GetName]§!"
 AUS_intervention_in_spain: "Intervención en España"
 AUS_intervention_in_spain_desc: "Los ciudadanos [SPR.GetAdjective] están actualmente inmersos en una violenta guerra civil que asola la península ibérica. A pesar de nuestra precaria situación, debemos esforzarnos por ayudarlos; al fin y al cabo, están librando una noble batalla contra los nacionalistas."
 AUS_invite_spanish_exiles: "Invitar a los exiliados de España"
 AUS_invite_spanish_exiles_desc: "Esperábamos otro desenlace de la Guerra Civil Española. Al igual que ofrecimos nuestra ayuda en el campo de batalla, ahora debemos ofrecerla en otros lugares y acoger a quienes huyen del régimen nacionalista."
 AUS_volunteer_effort_SPR_flag: "Mandar voluntarios a España"
 AUS_celebrate_spanish_victory: "Celebración de la victoria en España"
 AUS_celebrate_spanish_victory_desc: "A medida que los violentos enfrentamientos en la península ibérica se apagan lentamente, ha quedado claro que los republicanos han mantenido el control de su país. Es probable que nuestra ayuda también haya desempeñado un papel importante en esta victoria, y es justo que solicitemos una compensación por nuestros esfuerzos."
 AUS_revolution: "Recuperar la Viena Roja"
 AUS_revolution_desc: "Ha llegado el momento en que ya no podemos seguir actuando como mera oposición al partido gobernante. Nuestro pueblo se merece algo mejor que lo que sus actuales dirigentes pueden ofrecerle, y nuestra creciente popularidad demuestra que ha llegado el momento de atacar."
 AUS_revolution_tt: "Tener el espíritu nacional §YApoyo de milicia§! generará 3 unidades de §Ydivisiones Schutzbund§! al comienzo de la guerra civil."
 AUS_revolution_tt_2: "La cantidad de tropas asignadas a cada bando dependerá de la popularidad del §Ycomunismo§!.\n\nSi el §Yapoyo al comunismo§! está por encima del §Y60%§!, la guerra civil no estallará."
 AUS_seek_soviet_support: "Buscar el apoyo soviético"
 AUS_seek_soviet_support_desc: "Si queremos resistir a la amenaza [GER.GetAdjective] en el norte y convertir nuestro país en la sociedad comunista que merecemos, vamos a necesitar apoyo del exterior. Hemos tenido nuestras pequeñas diferencias ideológicas con [SOV.GetNameDef], pero, en el fondo, seguimos compartiendo muchas similitudes."
 AUS_seek_soviet_support_tt: "§R¡Depender del apoyo [SOV.GetAdjective] nos impedirá atacarlos más adelante!§!"
 AUS_politicized_general_staff: "Estado Mayor politizado"
 AUS_politicized_general_staff_desc: "Aunque ya hemos visto que los grupos paramilitares con orientación política pueden acabar siendo un verdadero engorro, no ocurre lo mismo con un ejército regular. Un ejército afín a nuestra política y nuestra visión tendría mejor disposición y más capacidad para defender nuestra seguridad."
 AUS_promote_the_worthy: "Ascensos según los méritos"
 AUS_promote_the_worthy_desc: "Tenemos generales prometedores que muestran lealtad a nuestra causa y nuestro país. Si les ofrecemos ascensos, los convertiremos en un ejemplo para el personal y fomentaremos esas actitudes."
 AUS_align_with_ussr: "Alinearse con la política [SOU.GetAdjective]"
 AUS_align_with_ussr_desc: "Cada vez tenemos más claro por qué [SOV.GetNameDef] tiene el gobierno que tiene. Aunque al principio teníamos dudas sobre el sistema [SOV.GetAdjective], ahora vemos que podría ser la mejor forma de gobernar un país. Si nos alineamos con la doctrina de [SOV.GetLeader], conseguiremos tener más estabilidad y, probablemente, su favor."
 AUS_align_with_ussr_tt: "El líder actual del §YKPÖ§! ganará un rasgo que lo alineará con la doctrina de §Y[SOV.GetFlag][SOV.GetLeader]§! siempre que §Y[SOV.GetFlag][SOV.GetNameDef]§! siga siendo §Ycomunista§!"
 AUS_raid_military_storages: "Aprovechar las antiguas reservas del ejército"
 AUS_raid_military_storages_desc: "Hay mucho equipo militar almacenado en reservas antiguas en todo el país. Dada la situación actual, creemos que sería más útil en las manos de la población que almacenado y olvidado. Ya es hora de dar buen uso a esos recursos."
 AUS_properly_trained_militias: "Milicias debidamente entrenadas"
 AUS_properly_trained_militias_desc: "Nuestras milicias se han convertido en parte integral de la defensa del país, pero en este momento carecen de entrenamiento oficial. Aunque, por su naturaleza, siempre será imposible controlarlas por completo, esforzarnos por entrenarlas nos vendrá bien a todos."
 AUS_the_peoples_army: "El ejército del pueblo"
 AUS_the_peoples_army_desc: "Nuestro empeño por armar al pueblo en esta situación ha tenido un efecto secundario inesperado pero muy bienvenido: cada vez más gente quiere unirse al ejército."
 AUS_a_safe_harbor_for_dissidents: "Un refugio para disidentes"
 AUS_a_safe_harbor_for_dissidents_desc: "Últimamente es habitual encontrar por el mundo exiliados políticos, muchos de los cuales comparten nuestra sensibilidad política. Si atraemos a estos exiliados a nuestro bando, podríamos beneficiarnos enormemente de sus habilidades."
 AUS_a_safe_harbor_for_dissidents_tt: "§YOlga Taratuta§!, que concede §G+5%§! de apoyo bélico, §R-10%§! de estabilidad, §G+10%§! de factor de población reclutable, §G+0,03§! de apoyo al comunismo diario"
 AUS_establish_rote_hilfe: "Restablecer el Rote Hilfe"
 AUS_establish_rote_hilfe_desc: "El Österreichische Rote Hilfe fue fundado en 1925 por Malke Schorr. Desde entonces y hasta que fue prohibida por el corrupto Estado austrofascista, la organización ayudó a innumerables refugiados políticos y solicitantes de asilo en [ROOT.GetNameDef]. Ahora que no existe el antiguo régimen, ya es hora de permitirles que vuelvan a funcionar."
 AUS_a_new_beginning: "Un nuevo comienzo"
 AUS_a_new_beginning_desc: "\"Ahora que se asientan el polvo y la ceniza, y el nuevo gobierno ocupa el lugar que le corresponde, volvamos la cabeza hacia el futuro. Esto es solo el principio de [ROOT.GetNameDef], ¡juntos creceremos!\"."
 AUS_join_comintern: "Unirse a la Comintern"
 AUS_join_comintern_desc: "Una vez alineados con la URSS, se abre ante nosotros un camino despejado. Debemos unirnos a los camaradas de la Comintern, ¡es lo que el pueblo desea y merece!"
 AUS_danubian_socialist_communes: "Fundar el Bloque del Danubio"
 AUS_danubian_socialist_communes_desc: "Hasta ahora, [ROOT.GetNameDef] se ha defendido a solas de sus adversarios. No queremos seguir así en el futuro, pero no encontramos alianzas acordes con los ideales de nuestro país. ¡La mejor opción sería crear nuestra propia facción!"
 AUS_womens_education_initiative: "Iniciativa de formación femenina"
 AUS_womens_education_initiative_desc: "Desde principios del siglo XX, las mujeres han podido cursar estudios universitarios, pero solo en determinadas facultades. Será bueno para nuestra nación que las universidades estén abiertas a todo el mundo."
 AUS_universitat_wien: "Universität Wien"
 AUS_universitat_wien_desc: "Como la mayoría de nuestras universidades, la de Wien se deterioró bajo el gobierno fascista, cuando los sentimientos fascistas se propagaban libremente, sobre todo, entre los estudiantes. Si endurecemos las normas para impedir que esto siga ocurriendo, mejoraremos la calidad de la educación que ofrece."
 AUS_scientific_grants: "Becas científicas"
 AUS_scientific_grants_desc: "Según aumentamos el presupuesto para ciencia e investigación, se hacen evidentes las aplicaciones de este conocimiento. Si concedemos becas, podremos potenciar aún más estos efectos positivos."
 available_scientist_tt: "§GDisponible§! como §Ycientífico§!:"
 AUS_centralize_the_industrial_sector: "Centralizar el sector industrial"
 AUS_centralize_the_industrial_sector_desc: "A medida que pasa el tiempo y la ideología comunista cuaja en la nación, podemos ir tomando medidas más drásticas. Hace solo unos años, la sola idea de centralizar la industria habría ido muy mal vista en nuestro pueblo, pero ahora se entiende como el siguiente paso lógico."
 AUS_cut_ties_with_the_church: "Cortar lazos con la Iglesia"
 AUS_cut_ties_with_the_church_desc: "La relación de nuestro gobierno con la Iglesia no es más que un residuo del llamado \"fascismo clerical\". Ya hemos eliminado el fascismo; llegó la hora de eliminar también el poder político del clero."
 generic_remove_as_political_advisor_tt: "§RCesa§! como §Yconsejero político§!:"
 AUS_spur_the_communist_resistance: "Alentar las corrientes comunistas"
 AUS_spur_the_communist_resistance_desc: "El mundo que nos rodea es cada vez más hostil hacia el hombre corriente y el trabajador. Aunque nosotros nos hemos librado de lo peor, no podemos dejar de lado el sufrimiento de los hermanos y hermanas de nuestro entorno."
 AUS_danubian_communism_bypass_tt: "Todos los países §Ydanubianos§! y los países con algún §Yinterés histórico§! en la §Yregión del Danubio§!:\nEl partido gobernante actual es §Ycomunista§!."
 AUS_danubian_communism_bypass_has_rejected_tt: "Ha rechazado los intentos [ROOT.GetAdjective] de fomentar el §Ycomunismo§!."
 AUS_spur_the_communist_resistance_tt: "Desbloquea las decisiones de §Yalentar las corrientes comunistas§! en:"
 AUS_rapid_revolutions: "Revolución rápida"
 AUS_rapid_revolutions_desc: "Nuestras acciones para liberar a la clase obrera extranjera y darle la propiedad de los medios de producción han provocado un deterioro de nuestra situación, pero no es momento para descansar. Debemos liberar a nuestros camaradas de los grilletes del capitalismo cuanto antes, aunque eso perjudique ligera y temporalmente el bienestar de nuestro pueblo."
 AUS_meticulous_preparations: "Preparativos meticulosos"
 AUS_meticulous_preparations_desc: "Existe una verdadera tentación de acudir a liberar a los trabajadores que nos rodean, pero eso podría dejar expuesto el frente interno. Nuestra labor en el extranjero ha levantado ampollas en [ROOT.GetNameDef]; deberíamos ocuparnos de esto antes de comprometernos con los demás."
 AUS_demand_liberation_of_workers: "Exigir la liberación de la clase obrera"
 AUS_demand_liberation_of_workers_desc: "Ha llegado el momento de actuar. ¡Para reforzar el espíritu del comunismo a lo largo del Danubio, debemos liberar a quienes están de acuerdo con nosotros!"
 AUS_demand_liberation_of_workers_tt: "Desbloquea las decisiones para §Yexigir la liberación de la clase obrera§! en aquellos países en los que hayamos alentado las corrientes comunistas."
 AUS_union_of_danubian_socialist_republics: "La Unión de Socialistas del Danubio"
 AUS_union_of_danubian_socialist_republics_desc: "Ya liberados los trabajadores de nuestro entorno, nuestra influencia se extiende ahora por toda Europa. Nuestro nombre anterior ya no representa lo que somos; deberíamos pensar cómo queremos que se nos conozca."
 AUS_the_correct_communism: "La forma correcta de comunismo"
 AUS_the_correct_communism_desc: "Hay muchas formas de practicar el comunismo, pero la mayoría no nos agradan. [SOV.GetNameDefCap] está arrastrando por los suelos el nombre de nuestra ideología por su forma de gobernar. No podemos permitirle continuar."
 AUS_seize_galicia: "Tomar el territorio de Galicia"
 AUS_seize_galicia_desc: "Con el paso de los años, nos hemos dado cuenta de que echamos mucho de menos una parte de nuestro antiguo imperio. Ver Galicia hecha pedazos y repartida entre varios países nos hace estar aún más decididos a recuperarla."
 AUS_seize_galicia_tt: "Gana territorios esenciales en §Y[88.GetName]§!, §Y[89.GetName]§! y §Y[91.GetName]§!.\n\nGana §Yobjetivos de guerra§! para recuperar los estados esenciales de §YGalicia§!."
 AUS_regulate_austrian_finance_sector: "Regular el sector financiero"
 AUS_regulate_austrian_finance_sector_desc: "La economía [AUS.GetAdjective] sigue inestable pese a todo nuestro esfuerzo por equilibrarla. Si no intervenimos, podríamos sufrir pronto otro colapso económico a gran escala con la consiguiente hiperinflación. Ya va siendo hora de retomar el control sobre el sector financiero."
 AUS_regulate_austrian_finance_sector_tt: "Desbloquea la §Ycompañía industrial§! de la banca y la especializa en impulsar la §Yeficacia de producción§! o en reducir las necesidades de §Ybienes de consumo§!. Como alternativa, la banca puede afectar a §Yambas opciones§! en menor medida."
 AUS_seek_papal_support: "Buscar el apoyo del papa"
 AUS_seek_papal_support_desc: "Como país católico, siempre hemos otorgado una gran importancia a la palabra del clero. Si consiguiéramos el apoyo de Su Santidad podríamos aumentar la fe que nuestro pueblo tiene en nosotros."
 AUS_seek_papal_support_tt: "Cambio en popularidad de nuestro partido gobernante actual: §G5%§!."
 AUS_saved_creditanstalt_flag: "Priorizar la financiación de Österreichische Creditanstalt"
 AUS_saved_bankverein_flag: "Priorizar la financiación de Wiener Bankverein"
 AUS_kept_creditanstalt_bankverein_flag: "Mantener la fusión Creditanstalt-Bankverein"
 AUS_invest_in_erzberg_steel_mines: "Invertir en las minas de acero de Erzberg"
 AUS_invest_in_erzberg_steel_mines_desc: "[AUS.GetNameDefCap] siempre ha tenido abundantes minas de acero. Las de Erzberg son especialmente productivas. Deberíamos invertir más en ellas para sacarles todo el provecho que podamos."
 AUS_courting_the_princess_of_industry: "Cortejar a la princesa industrial"
 AUS_courting_the_princess_of_industry_desc: "Hay numerosos magnates industriales en nuestro país dispuestos a ayudarnos. Isabel de Gutmann, la hija del fundador de Gebrüder Gutmann, que dominaba el comercio en Austria, parece la más prometedora. Deberíamos ponernos en contacto con ella y pedirle ayuda."
 AUS_expand_stpoltner_steelworks: "Expandir la siderurgia de St. Pöltner"
 AUS_expand_stpoltner_steelworks_desc: "La siderurgia en St. Pöltner está dando resultados muy prometedores. Si actuamos deprisa, los moldearemos a nuestro gusto para maximizar las ganancias de la fábrica."
 AUS_invest_in_semperit_synthetics: "Invertir en el fabricante Semperit"
 AUS_invest_in_semperit_synthetics_desc: "Una vez cubierto nuestro suministro de acero, debemos considerar otros recursos que podríamos necesitar para nuestro desarrollo futuro. Al no disponer de grandes fuentes de caucho y petróleo, necesitamos buscar la manera de adquirir estos recursos de forma local."
 AUS_invest_in_semperit_synthetics_bonus: "Inversiones en Semperit"
 AUS_pulverfabrik_skodawerke: "Invertir en Pulverfabrik Skodawerke"
 AUS_pulverfabrik_skodawerke_desc: "La planta química Pulverfabrik Skodawerke de Niederösterreich se ha destinado a varias industrias en el pasado: pólvora, dinamita y químicos para la siderurgia. Ahora mismo lo mejor sería emplearla para la obtención de recursos sintéticos."
 AUS_pulverfabrik_skodawerke_tt: "§Y3x§! §G25%§! de bonificación a la investigación de tecnologías de §Yalmacenamiento§! y §Yrefinado de combustible§!."
 AUS_pulverfabrik_skodawerke_bonus: "Inversiones en Skodawerke"
 AUS_the_matzen_oil_fields: "Explotar los campos petrolíferos de Matzen"
 AUS_the_matzen_oil_fields_desc: "Hace poco tuvimos un golpe de suerte. Se ha hallado petróleo en los alrededores de Matzen, al este de [AUS.GetNameDef]. Es la oportunidad perfecta para extraer este recurso y ganar ventaja industrialmente."
 AUS_autobahn_west: "Ampliar la autobahn hacia el oeste"
 AUS_autobahn_west_desc: "Nuestra infraestructura necesita una actualización. Por mucho que nos hubiese gustado reforzarla en todo el país, la realidad de nuestra economía y nuestra situación industrial no lo permiten. Construir hacia el oeste y conectar la autobahn con [GER.GetNameDef] es la mejor opción para la situación actual."
 AUS_autobahn_south: "Ampliar la autobahn hacia el sur"
 AUS_autobahn_south_desc: "Nuestra infraestructura necesita una actualización. Por mucho que nos hubiese gustado reforzarla en todo el país, la realidad de nuestra economía y nuestra situación industrial no lo permiten. Construir hacia el sur y conectar la autobahn con [ITA.GetNameDef] es la mejor opción para la situación actual."
 AUS_autobahn_east: "Ampliar la autobahn hacia el este"
 AUS_autobahn_east_desc: "Hemos conectado la autobahn con nuestros socios, y esto nos ha aportado beneficios a todos. Al este se encuentra nuestro antiguo aliado en la monarquía dual, [HUN.GetNameDef], y, de unir nuestras infraestructuras con su territorio, nuestra relación se estrechará."
 AUS_bbo_focus: "Invertir en Österreichische Bundesbahnen"
 AUS_bbo_focus_desc: "Hasta ahora, nuestras vías ferroviarias se han descuidado, y ÖBB, nuestra compañía ferroviaria, se ha quedado sin financiación. Pero, para dirigir un país exitoso, independientemente de su tamaño, necesitamos contar con una buena red de ferrocarril a lo largo y ancho de la nación. Deberíamos empezar a invertir en ÖBB y en nuestros ferrocarriles."
 AUS_bbo_focus_tt: "§GAumenta§! la eficacia de la §Ycompañía industrial§! disponible:"
 AUS_architechtual_advancements: "Avances arquitectónicos"
 AUS_architechtual_advancements_desc: "Nos han avisado de la presencia de un arquitecto más que excepcional en una de nuestras universidades. Sus edificios poseen tanto la integridad estructural como la elegancia que merece un país como el nuestro. Deberíamos plantearnos contratarlo."
 AUS_economic_resuscitation: "Regeneración económica"
 AUS_economic_resuscitation_desc: "Nuestra economía se ha estabilizado y estancado a un nivel muy bajo. Aunque algunos afirman que es bueno porque no caemos como un castillo de naipes, sabemos que podemos hacer más. Aún queda camino por recorrer, y esta vez nos aseguraremos de que las medidas que adoptemos no solo funcionan a corto plazo."
 AUS_economic_resuscitation_tt: "Vuelve a otorgar a Austria el espíritu nacional §YRecuperación de la debacle económica§! si la economía del país empeora."
 AUS_devalue_the_schilling: "Devaluar el chelín"
 AUS_devalue_the_schilling_desc: "Parte de la razón por la que nuestra economía se está resintiendo y estancando es la debilidad de nuestra moneda. Aunque no estamos ni mucho menos cerca de la tasa de inflación del 2877% que teníamos en 1929, es muy alta. Quizá no sea la decisión más popular entre el pueblo, pero deberíamos plantearnos devaluar nuestra moneda."
 AUS_devaluing_the_schilling_tt: "Cuando se elimina el espíritu nacional §Y$AUS_devalued_the_schilling$§!, los enfoques §Y$AUS_bring_phonix_insurance_from_the_ashes$§! y §Y$AUS_great_austrian_economic_push$§! estarán disponibles."
 AUS_bring_phonix_insurance_from_the_ashes: "Resucitar la póliza Phönix"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "Nuestra economía estaba mejorando hasta que estalló el escándalo de Phönix a principios del año 1936. Su seguro de participación en la guerra garantizó que pudiésemos reclutar hombres para el ejército y mantuvo contenta a la nación, incluso en situación de guerra. Quizá nos convendría resucitar Phönix de las cenizas."
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "Reemplaza §YSuplir la póliza Phönix§! por §YPóliza Phönix§!."
 AUS_great_austrian_economic_push: "El gran empujón económico de Austria"
 AUS_great_austrian_economic_push_desc: "Nuestros incesantes esfuerzos van dando sus frutos poco a poco, y la economía vuelve a crecer. Deberíamos conformarnos, pero durante este proceso de revitalización económica hemos vislumbrado un gran potencial oculto. ¿Por qué vamos a conformarnos con menos cuando podemos impulsar el sector financiero?"
 AUS_great_austrian_economic_push_tt: "Mejora aún más la economía y el rendimiento de fábrica de [ROOT.GetNameDef], reemplazando §YRecuperación de la debacle económica§! por §YAuge económico§!"
 AUS_volkschule: "Volksschule"
 AUS_volkschule_desc: "Durante la crisis económica, era normal que, en vez de ir a la escuela, los niños trabajasen o ayudasen en casa. Ahora que la peor de las crisis ya forma parte del pasado, necesitamos solventar esta falta de conocimiento para no quedarnos atrás en términos tecnológicos y científicos."
 AUS_industrialization_effort: "Esfuerzo de industrialización"
 AUS_industrialization_effort_desc: "Sorprendentemente, el sector industrial [AUS.GetAdjective] ha resistido bastante bien la compleja situación. Quizá esta también sea la solución para las tasas tan altas de desempleo que tenemos. Al expandir nuestra industria, solventamos dos problemas: aumentamos la capacidad industrial y reducimos el desempleo."
 AUS_invest_in_alpen_elektrowerke: "Alpen-Elektrowerke"
 AUS_invest_in_alpen_elektrowerke_desc: "Para seguir siendo competitivos en el mercado internacional, necesitamos innovar e idear nuevas soluciones constantemente. Invertir en una empresa como Alpen-Elektrowerke, especializada en desarrollo electrónico, podría darnos la ventaja que necesitamos."
 AUS_invest_in_kapsch: "Telefon- und Telegrafen-Fabrik"
 AUS_invest_in_kapsch_desc: "Para seguir siendo competitivos a nivel internacional, necesitamos innovar e idear nuevas soluciones constantemente. Invertir en una empresa como Telefon- und Telegrafen-Fabriks-Aktiengesellschaft, especializada en electrónica y radares, podría otorgarnos un conocimiento fuera de serie."
 AUS_construction_guilds: "Establecer gremios de construcción"
 AUS_construction_guilds_desc: "A medida que [AUS.GetNameDef] se vuelve cada vez más atractiva para las industrias, nos hemos percatado de que no construimos fábricas todo lo rápido que deberíamos. La creación de gremios de construcción nos ayudará a acelerar los procesos de construcción en el país."
 AUS_apprentice_programmes: "Iniciar programas de aprendizaje"
 AUS_apprentice_programmes_desc: "Tras un largo periodo de recesión económica y desempleo, mucha gente carece de las habilidades y experiencia necesarias para cubrir los puestos de trabajo disponibles en las fábricas. Con la implantación de programas de aprendizaje, beneficiaremos tanto a fábricas como a trabajadores."
 AUS_osterreichische_luftstreitkrafte: "Österreichische Luftstreitkräfte"
 AUS_osterreichische_luftstreitkrafte_desc: "Nuestra fuerza aérea se ha visto perjudicada por los tratados que se nos han impuesto por los actos de nuestros antepasados. Para tener posibilidades de prosperar en este nuevo y arduo mundo, hemos de plantearnos reestructurarla para que esté a la altura de la era actual."
 AUS_preparing_the_industry: "Producción de aviones en Lohner-Werke"
 AUS_preparing_the_industry_desc: "Desde la entrada en vigor del Tratado de Saint-Germain-En-Laye, uno de nuestros fabricantes de aviones más importantes y valorados ha suspendido por completo su producción de nuevos aviones. Ahora que estamos reestructurando nuestra fuerza aérea, hemos de asegurarnos de que nuestros proveedores remontan."
 AUS_purchase_foreign_designs: "Comprar aeronaves extranjeras"
 AUS_purchase_foreign_designs_desc: "Para ser competitivos en el aire, hemos de estudiar cómo diseñan otros países sus aviones. Aunque la producción nacional tiene sus ventajas, al probar y comprar de varios países, podemos obtener un avión que cubra nuestras necesidades sin hacer frente a altos costes iniciales."
 AUS_seek_international_partners: "Buscar socios internacionales"
 AUS_seek_international_partners_desc: "Si queremos ser competitivos en materia aérea, necesitamos que quienes nos rodean nos enseñen a dirigir bien una fuerza aérea. Al aprender de las grandes potencias, y de países que se han enfrentado a problemas similares a los nuestros, podemos apuntar más alto que antes."
 AUS_seek_international_partners_tt: "§YEfectos para cualquier país que acepte§!:"
 AUS_seek_international_partners_tt2: "¡§Y[ROOT.GetNameWithFlag]§! ganará 50 de §Yexperiencia aérea§! por cada país que acepte!"
 AUS_seek_international_partners_tt3: "¡§Y[ROOT.GetNameWithFlag]§! ganará §Yacceso al mercado§! de cualquier país que acepte!"
 AUS_air_research_boost: "Una fuerza aérea innovadora"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_has_no_air_partners: "A pesar de nuestro empeño, no hemos logrado convencer a ninguna potencia para que contribuya a nuestros esfuerzos aéreos. No nos queda más alternativa que invertir en investigación por nuestra cuenta."
 AUS_has_air_partners: "Ahora que hemos probado una gran variedad de aviones, podemos elegir qué características nos gustan y cuáles no para nuestro avión. Quizá debamos plantearnos aplicar los nuevos conocimientos adquiridos y la ingeniería inversa a las propiedades más atractivas del avión que hemos probado."
 AUS_innovative_airforce_bonus: "Fuerza aérea innovadora"
 AUS_focus_on_domestic_production: "Producción interna de aviones"
 AUS_focus_on_domestic_production_desc: "Fabricar y mantener una fuerza aérea sin ayuda externa es un trabajo descomunal. Pero, en situaciones tan inestables como la actual, no podemos permitirnos depender de los demás en lo que a nuestras fuerzas armadas se refiere. Por muy altos que sean los costes iniciales, nuestra fuerza aérea ha de gozar de autonomía."
 AUS_revitalize_austrian_air_industry: "Revitalizar la industria aérea"
 AUS_revitalize_austrian_air_industry_desc: "Antes y durante la Gran Guerra, teníamos algunos fabricantes de aviones en [AUS.GetNameDef]. Sin embargo, desde que se nos impuso el Tratado de Saint-Germain-en-Laye, ha sido inviable. Ahora que el tratado se ha anulado, debemos actuar rápidamente para restablecer nuestra industria y revitalizarla por si la necesitamos."
 AUS_light_specialization: "Iniciativa Jagdfliegerkompanie"
 AUS_light_specialization_desc: "No podemos competir con países más grandes en términos estructurales, pero, con cazas y AAC avanzados, podemos asegurarnos de que el enemigo no llega a nuestro territorio. Después de todo, las batallas aéreas se ganan y se pierden en los combates aéreos cerrados."
 AUS_light_specialization_bonus: "Iniciativa Jagdfliegerkompanie"
 AUS_medium_specialization: "Iniciativa Schlachtfliegerkompanie"
 AUS_medium_specialization_desc: "Nuestra fuerza aérea ha de ser capaz de desempeñar varios papeles. No tenemos recursos para desarrollar todos los aspectos de nuestra fuerza aérea y, por lo tanto, es primordial cerrar un buen acuerdo. Los aviones de doble motor pueden usarse como bombarderos y cazas, una solución más que perfecta para nosotros."
 AUS_medium_specialization_bonus: "Iniciativa Schlachtfliegerkompanie"
 AUS_heavy_specialization: "Iniciativa Grossflugzeugkompanie"
 AUS_heavy_specialization_desc: "Podemos asumir que los demás esperan que nuestra fuerza aérea se componga principalmente de aviones pequeños. Quizá sea imposible o no convenga contar con una fuerza aérea pesada, pero, si invertimos bien, podríamos aplastar a la mayoría de nuestros enemigos con una imponente fuerza."
 AUS_heavy_specialization_bonus: "Iniciativa Grossflugzeugkompanie"
 AUS_air_base_intiative: "Construcción de una base aérea"
 AUS_air_base_intiative_desc: "Aunque hay bases aéreas en [AUS.GetNameDef], se nos quedan pequeñas para albergar nuestra amplia fuerza aérea actual. Para optimizar su uso, hemos de plantearnos erigir las infraestructuras necesarias para guarecer nuestros aviones en el cielo."
 AUS_wien_anti_air_effort: "Wiener Flaktürme"
 AUS_wien_anti_air_effort_desc: "Aunque tenemos plena confianza en que nuestra fuerza aérea mantendrá a esta nación a salvo de ataques aéreos, los edificios antiaéreos podrían proporcionar una capa adicional de protección en áreas densamente pobladas. Deberíamos plantearnos construir varias en la zona de Viena."
 AUS_radar_effort: "Sistemas Goldhaube"
 AUS_radar_effort_desc: "Toda fuerza aérea moderna no solo depende de sus aeronaves, sino también de la tecnología adecuada para guiarlos. Con la invención del radar no podemos permitirnos quedarnos atrás tecnológicamente."
 AUS_flight_schools: "Österreichischen Fliegerschule"
 AUS_flight_schools_desc: "Para salir victoriosos en el aire, no solo hemos de contar con unos aviones formidables. Para dominar, hemos de entrenar adecuadamente a nuestros pilotos y prepararlos para lidiar con cualquier tipo de situación. Al igual que entrenamos a nuestras divisiones terrestres, debemos establecer un régimen de entrenamiento para nuestros pilotos."
 AUS_neustadter_flugzeugwerke: "Neustädter Flugzeugwerke"
 AUS_neustadter_flugzeugwerke_desc: "Hace poco, un nuevo fabricante de aviones ha adquirido una fábrica de Oesterreichische Flugzeugfabrik desmantelada. La intención de esta nueva empresa, Neustädter Flugzeugwerke, es producir aeronaves deportivas ligeras. Sin embargo, dado que sus fundadores son dos expilotos de combate, podríamos convencerlos para que fabriquen para nosotros."
 AUS_aerial_strategies: "Estrategias aéreas"
 AUS_aerial_strategies_desc: "Aprender de las experiencias vividas ayuda en todo tipo de combates. Al estar continuamente desarrollando y mejorando nuestras estrategias aéreas, iremos siempre un paso por delante del enemigo."
 AUS_secret_rearmament: "Rearme secreto"
 AUS_secret_rearmament_desc: "Durante un largo periodo de tiempo, las restricciones al rearme nos han impedido contar con cualquier tipo de presencia militar. Aunque el Tratado de Saint-Germain-en-Laye sigue vigente, hemos encontrado vacíos legales de los que podemos servirnos para justificar el rearme encubierto."
 AUS_militarization_effort: "Grazer Maschinen-und Waggonbau"
 AUS_militarization_effort_desc: "Una de las empresas de las que nuestro otrora poderoso ejército dependía era Grazer Maschinen- und Waggonbau-Aktiengesellschaft. Se dedicaban a la fabricación de vehículos, ejes para obuses y fusiles, y en su día fueron la piedra angular de nuestra capacidad militar. Hemos de conseguir que vuelvan a serlo."
 AUS_osterreichische_bundesheer: "Österreichische[GetArmyName]"
 AUS_army_is_bundesheer: "s Bundesheer"
 AUS_army_is_landwehr: " Landwehr"
 AUS_osterreichische_bundesheer_desc: "Ahora que el Tratado de Saint-Germain-en-Laye ya no es un obstáculo, es hora de que nos renovemos como es debido. No se puede permitir que a [ROOT.GetNameDefCap] lo pillen desprevenido ni tampoco podemos quedarnos esperando en un mundo más que amenazante."
 AUS_standardized_army_training: "Formación militar estandarizada"
 AUS_standardized_army_training_desc: "Estar tantos años sin entrenar a los nuevos escuadrones ha afectado a los regímenes de entrenamiento de las divisiones. Si queremos proporcionarle a nuestro ejército el mejor entrenamiento posible, deberíamos plantearnos actualizar los procedimientos de entrenamiento de las nuevas tropas."
 AUS_osterreichische_fallschirmsjager: "Österreichische Fallschirmjäger"
 AUS_osterreichische_fallschirmsjager_desc: "Ahora que hemos reestructurado nuestro ejército y nuestra fuerza aérea, es hora de ver cómo podemos combinar estas dos unidades por un bien mayor."
 AUS_osterreichische_gebirgsjager: "Österreichische Gebirgsjäger"
 AUS_osterreichische_gebirgsjager_desc: "Como país muy montañoso, nos conviene garantizar que nuestras tropas estén suficientemente entrenadas para las batallas en estas condiciones y entornos."
 AUS_osterreichische_gebirgsjager_tt: "Permite §Hentrenamiento defensivo de montaña§!\n§HInfantería\n    Montañas§!\n      Defensa: §G+5%§!\n      Movimiento: §G+5%§!\n§HMontañeros\n    Montañas§!\n      Defensa: §G+5%§!\n      Movimiento: §G+10%§!\n"
 AUS_osterreichische_seebataillon: "Österreichisches Seebataillon"
 AUS_osterreichische_seebataillon_desc: "Después de lo que nos ha costado asegurar un asentamiento en la línea costera, nos hemos dado cuenta de que nuestro ejército está muy mal preparado para luchar en estas condiciones. Debemos estudiar cómo podemos ayudar a estos hombres a luchar con más eficacia."
 AUS_steyr_arms_investment: "Invertir en Steyr Arms"
 AUS_steyr_arms_investment_desc: "El Tratado de Saint-Germain-En-Laye ha perjudicado mucho a la que fuera nuestra principal empresa de fabricación de armas. Para reactivar su capacidad de producir las cantidades que necesitamos, deberíamos considerar la posibilidad de realizar una inversión."
 AUS_steyr_arms_investment_tt: "Desbloquea §YSteyr Arms§! como diseñador"
 AUS_improve_army_logistics: "Logística del ejército mejorada"
 AUS_improve_army_logistics_desc: "Nuestro país es rico en bellos paisajes, pero desgraciadamente esto también significa que es rico en terrenos intransitables y desafíos logísticos. Si no los afrontamos, corremos el riesgo de que nuestros esfuerzos bélicos fracasen."
 AUS_reinforcing_the_supply_network: "Reforzar la red de suministro"
 AUS_reinforcing_the_supply_network_desc: "Nos hemos dado cuenta de que los esfuerzos que hemos realizado para solucionar nuestros problemas de abastecimiento mediante la optimización de la capacidad de resistencia de nuestro ejército a la falta de suministros no son suficientes. Para resolver la situación de una vez por todas, tenemos que mejorar la propia red de abastecimiento."
 AUS_supporting_the_troops: "Apoyo a las tropas"
 AUS_supporting_the_troops_desc: "Para mejorar aún más el rendimiento de nuestras tropas en el campo de batalla, debemos proporcionarles todo el apoyo posible. Contar con compañías de apoyo con hospitales de campaña, reconocimiento y cañones de artillería de apoyo nos sería de gran utilidad."
 AUS_bring_generals_out_of_retirement: "Volver a llamar a filas a generales retirados"
 AUS_bring_generals_out_of_retirement_desc: "Nuestra nación tiene cierto historial bélico y, aunque tiene sus desventajas, también significa que tenemos una amplia gama de comandantes con talento a nuestra disposición. Algunos de ellos se han retirado, pero, con un poco de persuasión, deberíamos ser capaces de convencerlos para que vuelvan a incorporarse a filas."
 AUS_follow_the_jansa_plan: "Seguir el plan de Alfred Jansa"
 AUS_follow_the_jansa_plan_desc: "El experimentado mariscal de campo Alfred Jansa lleva tiempo trabajando en un plan para defender [AUS.GetNameDef] en caso de que se produzca un ataque [GER.GetAdjective]. Dada la situación actual en el mundo, parece que, desgraciadamente, podríamos necesitar dicho plan."
 AUS_follow_the_jansa_plan_tt: "§R¡Eliminará definitivamente a Franz Böhme como posible jefe del ejército!§!"
 AUS_follow_the_jansa_plan_tt2: "Disponible como §Yjefe del ejército§!:"
 AUS_fortify_the_traun_line: "Fortificar la línea Traun"
 AUS_fortify_the_traun_line_available_tt: "Al menos una provincia de §Y[152.GetName]§! o §Y[4.GetName]§! que hace frontera con §Y[GER.GetNameWithFlag]§! tiene espacio para construir §Y3§! o más §Yfuertes terrestres§!"
 AUS_fortify_the_traun_line_bypass_tt: "Ninguna provincia de §Y[152.GetName]§! o §Y[4.GetName]§! que haga frontera con §Y[GER.GetNameWithFlag]§! tiene espacio para construir §Y3§! o más §Yfuertes terrestres§!"
 AUS_fortify_the_traun_line_desc: "El primer paso del plan esbozado por Jansa era construir fuertes a lo largo del río Traun, pero, tal y como están las cosas, se ha optado por acercar los fuertes a la frontera [GER.GetAdjective]. Deberíamos poner en marcha este proyecto antes de que quede obsoleto."
 AUS_fortify_the_traun_line_tt: "Construye §Yfuertes terrestres§! de nivel 3 a lo largo de la frontera [GER.GetAdjective] desde Linz hasta Salzburgo en las provincias en las que haya espacio para ellos."
 AUS_extend_the_traun_line: "Alargar la línea Traun"
 AUS_extend_the_traun_line_desc: "Aunque las fortificaciones actuales han asegurado la frontera noroccidental, aún queda un paso de montaña cerca de Innsbruck que no está vigilado. Alargando la línea de fortificaciones podemos asegurarnos de que ningún enemigo se cuele a través de ellas."
 AUS_extend_the_traun_line_available_tt: "Al menos una provincia de §Y[153.GetName]§! que hace frontera con §Y[GER.GetNameWithFlag]§! tiene espacio para construir §Y3§! o más §Yfuertes terrestres§!"
 AUS_extend_the_traun_line_bypass_tt: "Ninguna provincia de §Y[153.GetName]§! que haga frontera con §Y[GER.GetNameWithFlag]§! tiene espacio para construir §Y3§! o más §Yfuertes terrestres§!"
 AUS_extend_the_traun_line_tt: "Construye §Yfuertes terrestres§! de nivel 3 a lo largo de la frontera [GER.GetAdjective] desde Salzburgo hasta Innsbruck en las provincias en las que haya espacio para ellos."
 AUS_the_homeland_front: "El frente patriótico"
 AUS_the_homeland_front_desc: "En caso de que se produzca una invasión a gran escala, todos los austriacos tendrán que cumplir con su deber hacia la patria. Deberíamos entrenar a nuestros soldados específicamente para este escenario, una lucha por la patria, para asegurarnos de que, si llegara a suceder, estaremos preparados."
 AUS_establish_bohme_plan: "Poner en marcha el plan de Franz Böhme"
 AUS_establish_bohme_plan_desc: "Franz Böhme, uno de nuestros mariscales de campo, ha elaborado un plan de batalla ofensivo por si en algún momento queremos avanzar más allá de nuestras fronteras. Dadas nuestras actuales ambiciones, este plan podría ser útil."
 AUS_establish_bohme_plan_tt: "§R¡Eliminará definitivamente a Alfred Jansa como posible jefe del ejército!§!"
 AUS_intensify_training_efforts: "Intensificación de los programas de entrenamiento"
 AUS_intensify_training_efforts_desc: "Si bien nuestros programas de entrenamiento han dado sus frutos, creemos que aún pueden mejorarse. Mejorando la eficiencia de nuestra formación básica, podríamos reducir aún más el tiempo necesario para entrenar a un soldado."
 AUS_heeding_the_call_of_duty: "Atender la llamada del deber"
 AUS_heeding_the_call_of_duty_desc: "El pueblo de Austria debe aceptar la situación de nuestra nación. Aunque nadie desea una guerra, no hay garantías de que no vaya a producirse. Si nos aseguramos de que nuestra nación confía en nuestro juicio y está dispuesta a luchar si surge la necesidad, estaremos mucho mejor preparados."
 AUS_strengthen_the_arms_industry: "Leopold Gasser Waffenfabrik"
 AUS_strengthen_the_arms_industry_desc: "Algunas de nuestras antiguas fábricas siguen produciendo artículos de uso civil, a pesar de nuestra evidente necesidad de armamento. Con un incentivo monetario podríamos conseguir que la Leopold Gasser Waffenfabrik volviera a producir las armas que tanto necesitamos."
 AUS_improved_warfare_strategies: "Estrategias de guerra mejoradas"
 AUS_improved_warfare_strategies_desc: "Tras muchos años sometidos al Tratado de Saint-Germain-En-Laye, nuestras estrategias y doctrinas se han quedado muy anticuadas. Aunque hasta ahora hemos salido adelante, si no las mejoramos nos estamos exponiendo al fracaso."
 AUS_improved_warfare_strategies_bonus: "Estrategias de guerra mejoradas"
 AUS_hirtenberger_artillery: "Invertir en artillería de Hirtenberger"
 AUS_hirtenberger_artillery_desc: "Durante mucho tiempo, Hirtenberger fue nuestra empresa de referencia a la hora de fabricar cañones de artillería y munición. Ahora, al igual que el resto de nuestra industria militar, ha sufrido la falta de financiación como consecuencia del Tratado de Saint-Germain-En-Laye. Deberíamos invertir en su recuperación."
 AUS_hirtenberger_artillery_tt: "Desbloquea §YHirtenberger Defence Systems§! como diseñador"
 AUS_saurerwerke: "Österreichische Saurerwerke"
 AUS_saurerwerke_desc: "Österreichische Saurerwerke lleva mucho tiempo fabricando camiones para diversos usos. Sin embargo, en tiempos como los actuales, necesitamos que se centren únicamente en lo que mejor saben hacer: fabricar camiones para el ejército."
 AUS_graf_und_stift_focus: "Gräf & Stift"
 AUS_graf_und_stift_focus_desc: "Si bien es cierto que Gräf & Stift no ha fabricado nunca camiones para el ejército en la práctica, tiene muy buena reputación como fabricante de coches y camiones de gran velocidad. Aunque se trate de un enfoque poco convencional, sin duda podría resultar útil sobre el terreno."
 AUS_invite_foreign_tank_designers: "Invitar a diseñadores de tanques extranjeros"
 AUS_invite_foreign_tank_designers_desc: "[AUS.GetNameDefCap] carece actualmente de un diseñador de tanques fiable. Hasta ahora se ha utilizado una gran variedad de tanques, pero ya es hora de que empecemos a producir nuestros propios tanques. Invitar a Ansaldo a trabajar aquí sería un gran primer paso."
 AUS_invite_foreign_tank_designers_tt: "Desbloquea §YAnsaldo§! como diseñador"
 AUS_basic_tanks: "Campaña Panzer"
 AUS_basic_tanks_desc: "La mayoría de nuestros tanques están un poco anticuados y no les vendría mal una reforma. Ahora que tenemos a alguien que construye los tanques, nos vendría bien invertir un poco en investigar la mejor manera de mejorarlos."
 AUS_panzer_effort_bonus: "Campaña Panzer"
 AUS_advanced_tanks: "Campaña Panzer avanzada"
 AUS_advanced_tanks_desc: "Al estudiar nuestros tanques, nos hemos dado cuenta de que, o bien tienen un blindaje muy pesado y son lentos, o bien son muy ligeros y ágiles, pero no tan robustos. Si combinamos lo mejor de estos dos conceptos de diseño, podremos fabricar carros robustos pero ágiles, fuertemente blindados pero rápidos."
 AUS_reestablish_austrian_navy: "Recuperar la armada"
 AUS_reestablish_austrian_navy_desc: "Al perder acceso a la costa tras la Gran Guerra, perdimos también la posibilidad de construir barcos. Cedimos a regañadientes lo que quedaba de nuestra flota al nuevo Estado de [YUG.GetNameDef], que en menos de dos semanas ya la había puesto en otras manos. Ahora que hemos recuperado la posibilidad de tener una armada, debemos asegurarnos de que este error no se repita."
 AUS_build_dockyards_if_coastal: "Construirá al instante un §Yastillero naval§! en un estado costero aleatorio que controle Austria. Solo disponible cuando se controla al menos un estado costero."
 AUS_rebuild_the_armada: "Reconstruir la armada"
 AUS_rebuild_the_armada_desc: "En el pasado hemos producido poderosos acorazados y hemos dominado los mares. Aquellos días parecen ya lejanos, pero ese conocimiento no se ha perdido. Es hora de recuperar los mares, y qué mejor forma de hacerlo que construyendo una flota numerosa dotada de grandes acorazados para disuadir a nuestros potenciales agresores."
 AUS_revive_stt: "Reactivar STT"
 AUS_revive_stt_desc: "Stabilimento Tecnico Triestino fue en su día nuestro astillero de referencia para los buques más grandes. Los barcos que producían eran de una calidad exquisita y nos prestaron un gran servicio. Ahora que algunos astilleros vuelven a estar bajo nuestro control, deberíamos volver a ponerlos en funcionamiento."
 AUS_rebuild_the_armada_bonus: "Reconstruir la armada"
 AUS_streamline_production: "Racionalización de la producción naval"
 AUS_streamline_production_desc: "Los barcos grandes tienen muchas ventajas, como ser un elemento disuasivo de ataques y ser capaces de causar graves daños a nuestros oponentes. Sin embargo, también tienen un gran inconveniente: su coste, tanto en tiempo como en materiales, es muy elevado. Nuestros armadores creen saber cómo podríamos acelerar su producción."
 AUS_continue_old_production: "Continuar con las antiguas cadenas de producción"
 AUS_continue_old_production_desc: "Antes de perder el control de nuestra costa, habíamos comenzado la producción de dos gloriosos acorazados. Sus cascos siguen en nuestro poder y, aunque ya han quedado un poco anticuados, podrían ser de gran ayuda para nuestros nuevos planes marítimos."
 AUS_continue_old_production_tt: "Si aún no se ha desbloqueado la tecnología para construir §Yacorazados§!, desbloquea dicha tecnología."
 AUS_reclaim_dockyards: "Recuperación de antiguos astilleros"
 AUS_reclaim_dockyards_desc: "A medida que la naturaleza del combate naval cambia, también lo hacen las necesidades de nuestra armada. Atrás quedaron los días en los que solo se llevaban a la batalla unos pocos pero poderosos barcos. Las batallas navales modernas exigen que tengamos una capacidad mucho mayor tanto para construir nuevos buques como para reparar los que ya tenemos. Deberíamos ampliar el número de astilleros."
 AUS_promote_admirals: "Ascender a almirantes"
 AUS_promote_admirals_desc: "Al haber carecido de armada durante tanto tiempo, es natural que ya no dispongamos de la cantidad de almirantes que teníamos antaño. Aunque la lista de posibles almirantes no es precisamente extensa, todavía tenemos unos cuantos con cierta experiencia que podrían llevar a nuestras flotas a la victoria."
 AUS_promote_admirals_tt: "Desbloquea a §YJohannes de Liechtenstein§! (habilidad 3) y §YCarl Heinz Birnbacher§! (habilidad 2) como almirantes."
 AUS_promote_admirals_fasc_com_tt: "Desbloquea a §YCarl Heinz Birnbacher§! (habilidad 2) como almirante."
 AUS_defending_the_coast: "Defender la costa"
 AUS_defending_the_coast_desc: "Por mucho que queramos reconstruir nuestra antigua armada en todo su esplendor, debemos afrontar la realidad. No tenemos prevista una producción a gran escala de buques capitales a corto plazo. De hecho, a menos que aprovechemos de inmediato este pequeño asentamiento costero, tenemos muchas más probabilidades de perderlo que de volver a ganar una batalla naval. Los grandes barcos tendrán que esperar; de momento, lo que necesitamos es una flota capaz de proteger nuestras costas."
 AUS_defending_the_coast_bonus: "Defender la costa"
 AUS_elin: "ELIN"
 AUS_elin_desc: "La inspiración puede venir de los lugares más extraños. ELIN, un fabricante de productos electrónicos, se ha aventurado recientemente a fabricar submarinos experimentales. Los submarinos son sorprendentemente buenos. Deberíamos plantearnos la posibilidad de dirigirnos a ellos para que construyan nuestros submarinos en el futuro."
 AUS_light_ship_bonus: "Un enjambre defensivo"
 AUS_light_ship_bonus_desc: "Nuestros constructores navales no han tardado en idear métodos para acelerar la producción de barcos y submarinos más pequeños. La estandarización de estos métodos nos permitirá construir una flota considerable para mantener a salvo nuestras costas."
 AUS_coastal_defence_forts: "Proteger la costa"
 AUS_coastal_defence_forts_desc: "Lo que hacemos en el mar determina solo una parte de nuestras posibilidades de éxito. La otra parte la determina nuestra costa y lo bien protegida que esté. Después de todo, unos cuantos fuertes costeros bien situados pueden frustrar incluso la invasión mejor planificada."
 AUS_naval_efficiency: "Eficacia naval [ROOT.GetAdjective]"
 AUS_naval_efficiency_desc: "Gracias al trabajo duro y a la dedicación hemos reconstruido, contra todo pronóstico, una fuerza naval considerable. El éxito ha espoleado tanto a nuestros marineros como a quienes trabajan en los astilleros. ¡Debemos aprovecharlo para dar ese último empujón hacia la excelencia!"
 ### BELGIAN FOCUS TREE ###
 BEL_perpetual_neutrality: "Neutralidad perpetua"
 BEL_perpetual_neutrality_desc: "Al haber sido su principal campo de batalla, nuestra nación quedó totalmente destruida tras la Primera Guerra Mundial. Nunca más debemos permitir que algo así se repita. Por ello, vamos a anunciar que [BEL.GetNameDef] se constituirá en un estado independiente y perpetuamente neutral, y que observará la misma neutralidad hacia todos los demás estados."
 BEL_independent_neutral_and_loyal: "Independientes, neutrales y leales"
 BEL_independent_neutral_and_loyal_desc: "Durante la última guerra, dependíamos de nuestros aliados y, como consecuencia, nuestro país se convirtió en un campo de batalla. Por lo tanto, para evitar que la guerra vuelva a [BEL.GetNameDef], nuestro gobernante nos ha declarado \"independientes, neutrales y leales\". \n \nEsto unirá a las clases políticas en la necesidad de ocuparnos de nuestras propias defensas, y desarrollar así nuestra propia disuasión militar."
 BEL_defensive_neutrality: "Neutralidad defensiva"
 BEL_defensive_neutrality_desc: "Ahora que hemos dejado clara nuestra postura neutral, es hora de que empecemos a trabajar para imponerla. Nos convertiremos en una potencia demasiado difícil de conquistar, lo que hará inviable cualquier invasión."
 BEL_national_redoubt_at_antwerp: "Amberes, el reducto nacional"
 BEL_national_redoubt_at_antwerp_available_tt: "Se debe cumplir una de las siguientes condiciones:\nSe puede construir 1 §Y$bunker$§! en la ciudad de Bruselas\nSe pueden construir 2 §Y$bunker$es§! en la ciudad de Amberes"
 BEL_national_redoubt_at_antwerp_bypass_tt: "Se deben cumplir todas estas condiciones:\nNO se puede construir 1 §Y$bunker$§! en la ciudad de Bruselas\nNO se pueden construir 2 §Y$bunker$es§! en la ciudad de Amberes"
 BEL_national_redoubt_at_antwerp_desc: "La piedra angular histórica de nuestra defensa siempre ha sido Amberes. Mejoraremos sus fortificaciones y la utilizaremos como punto de apoyo para reforzar el resto del país."
 BEL_belgian_gates: "Puertas belgas"
 BEL_belgian_gates_desc: "Los elementos Cointet, unas grandes construcciones de hierro, están diseñadas específicamente para impedir el paso de los tanques."
 BEL_fortify_liege: "Fortificar Lieja"
 BEL_fortify_liege_available_tt: "Al menos una provincia de §Y[34.GetName]§!, que hace frontera con el río Mosa, tiene espacio para construir 1 §Y$bunker$§!"
 BEL_fortify_liege_bypass_tt: "Ninguna provincia de §Y[34.GetName]§!, que hace frontera con el río Mosa, tiene espacio para construir 1 §Y$bunker$§!"
 BEL_fortify_liege_tt: "Construye un §Y$bunker$§! de nivel 1 en §Y[34.GetName]§! a lo largo del río Mosa en las provincias en las que haya espacio para ellos"
 BEL_fortify_liege_desc: "Durante la Primera Guerra Mundial, la posición fortificada de Lieja desempeñó un papel importante en la contención de las fuerzas alemanas, lo que permitió montar una defensa exitosa. A pesar de ello, se pusieron de manifiesto graves deficiencias en el diseño de los fuertes. Hemos aprendido la lección y ha llegado el momento de mejorar de nuevo estas fortificaciones."
 BEL_iron_wall: "Muro de hierro"
 BEL_iron_wall_desc: "En nuestras pruebas, las puertas belgas han demostrado ser un obstáculo considerable para las maniobras enemigas, por lo que deberíamos desplegarlas por toda la nación para impedir invasiones."
 BEL_eben_emael_fortress: "Fuerte Eben-Emael"
 BEL_eben_emael_fortress_available_tt: "Puede construir al menos 2 §Y$bunker$es§! en §YLieja§!"
 BEL_eben_emael_fortress_bypass_tt: "No puede construir al menos 2 §Y$bunker$es§! en §YLieja§!"
 BEL_eben_emael_fortress_desc: "El fuerte Eben-Emael es la fortificación más grande y soberbia de nuestro frente. Situado en un punto elevado sobre el canal Alberto, Eben-Emael proporcionará una base de operaciones defensivas y apoyo de artillería a las fuerzas circundantes y será un obstáculo impenetrable para las que quieran traspasar nuestras fronteras."
 BEL_our_southern_neighbour: "Nuestro vecino del sur"
 BEL_our_southern_neighbour_desc: "Debido a nuestra experiencia en la última guerra, hemos estado orientando nuestras defensas hacia nuestro vecino oriental, pero no es la única gran potencia fronteriza. Debemos asegurarnos de tener las mismas defensas hacia el sur."
 BEL_koningshooikt_wavre_line: "Línea Koningshooikt-Wavre"
 BEL_koningshooikt_wavre_line_desc: "La línea Koningshooikt-Wavre, abreviada como línea KW, es una segunda línea defensiva que va de Koningshooikt a Wavre. Estas posiciones están preparadas específicamente para la ocupación por parte de nuestras fuerzas y las aliadas, en lugar de guarniciones, y constan de trincheras, fortines y puertas belgas. Es una línea de defensa muy sólida y debería considerarse nuestro punto principal de resistencia."
 BEL_mobilize_the_nation: "Movilizar la nación"
 BEL_mobilize_the_nation_desc: "Además de preparar fortificaciones, debemos considerar a la población como un gran recurso. Luchó con valentía contra los invasores en la última guerra; empleemos esa pasión y llamemos a nuestro pueblo a la defensa."
 BEL_flooded_tank_barriers: "Barreras antitanque sumergidas"
 BEL_flooded_tank_barriers_desc: "Creemos que los tanques tendrán un papel fundamental en las guerras del futuro; nuestras defensas deben adecuarse a ellos. Podemos preparar puertas belgas y hundirlas en el agua para duplicar su eficacia."
 BEL_protect_against_france: "Protección frente a Francia"
 BEL_protect_against_france_desc: "Las medidas que tomamos en el sur eran más bien preparativos por si nos rodeaban, pero la realidad es que podría producirse una verdadera invasión de los franceses. ¡Deberíamos preparar las fortificaciones en consecuencia!"
 BEL_protect_against_france_available_tt: "Puede construir §Y1 fuerte terrestre§! en §YCharleroi§!, §YKortrijik§! o §Yla provincia costera al noroeste de Kortrijik§!"
 BEL_dam_the_consequences: "Aguas abajo"
 BEL_dam_the_consequences_desc: "La enorme presa de Gileppe proporciona agua y energía a nuestras regiones orientales y también brinda una excelente oportunidad para inundar las tierras si se produjese un avance enemigo."
 BEL_defensive_reorganization: "Reorganización defensiva"
 BEL_defensive_reorganization_desc: "Hemos hecho todo lo que hemos podido para prepararnos para la invasión; lo único que queda por hacer es identificar cambios doctrinales más estratégicos y de alto nivel dirigidos según las líneas más modernas del pensamiento defensivo."
 BEL_defense_bill: "Ley de defensa"
 BEL_defense_bill_desc: "Nuestra declaración de neutralidad perpetua no ha sido nada bien recibida en el ámbito internacional, pero teníamos que hacerla para concentrar nuestro apoyo político en un programa de rearme importante."
 BEL_royal_military_academy: "Real Academia Militar"
 BEL_royal_military_academy_desc: "La Real Academia Militar es el único centro de formación militar de [ROOT.GetNameDef]. Ante la creciente incertidumbre, debemos asegurarnos de preparar a los futuros oficiales con lo mejor de la teoría militar, y eso requiere una ampliación de la Academia."
 BEL_multi_language_courses: "Cursos multilingües"
 BEL_multi_language_courses_desc: "Uno de los mayores problemas que afronta nuestro ejército es la dualidad lingüística de la población. ¡Convirtámoslo en una ventaja! Podemos enseñar a nuestros oficiales tanto el francés como el neerlandés y aprovechar las ventajas de un cuerpo de oficiales bilingüe."
 BEL_department_of_telecommunications: "Departamento de Telecomunicaciones"
 BEL_department_of_telecommunications_desc: "La comunicación es de vital importancia para el ejército, por lo que debemos orientar la educación hacia el uso de nuevas tecnologías, como la radio, junto con las antiguas y conocidas, como las palomas mensajeras."
 BEL_department_of_ballistic_metrology: "Departamento de Metrología Balística"
 BEL_department_of_ballistic_metrology_desc: "El Departamento de Metrología Balística se especializa en medidas y balística para calcular con precisión las trayectorias."
 BEL_resist_and_bite: "Resiste y muerde"
 BEL_resist_and_bite_desc: "Los Chasseurs Ardennais son una unidad de élite de las fuerzas [ROOT.GetAdjective], compuesta principalmente por habitantes de la provincia de Luxemburgo, que están acostumbrados a los espesos bosques de la región. Su lema es \"¡Resiste y muerde!\"."
 BEL_center_for_advanced_military_studies: "Centro de Estudios Militares Avanzados"
 BEL_center_for_advanced_military_studies_desc: "A medida que crecen los ejércitos, las exigencias son más altas para los oficiales. Para mantenernos a la altura, debemos entrenar a nuestros altos mandos con los últimos principios estratégicos y mejorar su preparación en campos como la logística, el mando y el control, además de la integración de las armas combinadas, que podría incluir fuerzas aliadas."
 BEL_anti_tank_guns: "Armas antitanque excelentes"
 BEL_anti_tank_guns_desc: "La gran calidad de la metalurgia [ROOT.GetAdjective] ha permitido a nuestros técnicos fabricar las mejores armas. ¡Debemos aprovechar nuestra capacidad para crear auténticas bestias de alta velocidad! Y, yendo un paso más allá, colocarlas en los tanques que ya tenemos."
 BEL_junior_officer_training: "Entrenamiento de oficiales subalternos"
 BEL_junior_officer_training_desc: "Un oficial correcto inspirará a sus soldados para luchar en las peores circunstancias, pero puede estar ciego ante una situación desesperada. Un buen líder identificará las malas perspectivas, pero se esforzará tanto como pueda. Un gran líder tendrá pensado un plan para escapar de esa situación y volver a atacar desde una posición mejor. Seleccionaremos y entrenaremos a nuestros oficiales para que se conviertan en los mejores."
 BEL_belgian_special_forces: "Fuerzas especiales [ROOT.GetAdjective]"
 BEL_belgian_special_forces_desc: "Los soldados [ROOT.GetAdjective] siempre han sido resistentes y dedicados, pero debemos preguntarnos de qué serían capaces si estuvieran dirigidos por alguien tan competente como Eddy Blondeel. Solo podemos imaginar lo especiales que serían estas fuerzas."
 BEL_senior_officer_training: "Entrenamiento de oficiales superiores"
 BEL_senior_officer_training_desc: "Se dice que todos los oficiales tienen dos de estos cuatro rasgos: vagos, estúpidos, trabajadores e inteligentes. Los de la plana mayor deben ser los trabajadores e inteligentes; los oficiales superiores, vagos e inteligentes. Incluso los estúpidos y vagos tienen su utilidad, pero debemos detectar, por encima de todo, a los que son estúpidos y trabajadores, porque toman decisiones que conducen al desastre y tienen la determinación de llevarlas a cabo."
 BEL_fonderie_royale_de_canons_liege: "Fonderie Royale de Canons Liege"
 BEL_fonderie_royale_de_canons_liege_desc: "Creada por Napoleón Bonaparte en 1803, cuando Lieja formaba parte de Francia, la real fundición de cañones de Lieja ha sido desde entonces la principal fabricante de armas pesadas de Bélgica. Debido en gran parte a la calidad de la metalurgia de esta región, sus armas de alto calibre tienen cierto renombre. Estas instalaciones solo precisan un aumento de la inversión para ampliar aún más nuestras capacidades."
 BEL_interpreters: "Intérpretes"
 BEL_interpreters_desc: "Uno de los grandes obstáculos que tuvieron que superar nuestras fuerzas armadas fue el requisito de bilingüismo de su cuerpo de oficiales para poder comandar a los soldados flamencos y valones. Ahora podemos convertirlo en una de nuestras mayores ventajas, ya que podemos operar sin barreras lingüísticas en los territorios vecinos."
 BEL_interpreters_tt: "Este §Yespíritu nacional§! se añadirá tanto a los miembros actuales de la facción como a los futuros."
 BEL_center_of_nuclear_chemistry: "Centro de química nuclear"
 BEL_center_of_nuclear_chemistry_desc: "Tras seguir atentamente las teorías de Oppenheimer, Heisenberg y Bohr, estamos considerando la aplicación de esta ciencia en nuestro beneficio. Después de todo, estamos entre las escasas naciones con fácil acceso al uranio del Congo."
 BEL_strategic_doctrine_development: "Desarrollo de doctrina estratégica"
 BEL_strategic_doctrine_development_desc: "Planear batalla tras batalla no es suficiente. Debemos manejar con soltura el nivel estratégico y organizar nuestro ejército de acuerdo con doctrinas específicas para que todas nuestras fuerzas se dirijan a un mismo objetivo: la victoria."
 BEL_belgian_tank_development: "Desarrollo de tanques [ROOT.GetAdjective]"
 BEL_belgian_tank_development_desc: "Aunque nuestra industria automovilística es amplia, nunca nos ha interesado mucho el desarrollo de la guerra con blindados. Teniendo en cuenta los últimos avances militares, está claro que debemos invertir en nuestro propio programa de desarrollo de tanques."
 BEL_doctrinal_innovations: "Innovaciones doctrinales"
 BEL_doctrinal_innovations_desc: "Las doctrinas ayudan a dirigir un ejército y garantizan que todo el mundo marche al mismo ritmo. Sin embargo, para tomar la delantera es necesario pensar de forma original. Queremos ir más allá, romper el molde, sacar los pies del plato y actuar a nuestro modo. Nuestros enemigos no se lo esperarán."
 BEL_modernized_army: "Modernizar el ejército"
 BEL_modernized_army_desc: "A menudo, la diferencia entre ganar o perder una guerra consiste en extraer las mejores lecciones de la experiencia. Es el momento de reflexionar sobre lo que hemos ganado y perdido; después, reformaremos el ejército para adaptarlo a las nuevas normas modernas."
 BEL_increased_length_of_service: "Prolongación del servicio"
 BEL_increased_length_of_service_desc: "La tensión aumenta en todo el planeta. Con nuestra posición estratégica entre gigantes militares, debemos mostrar nuestra voluntad de defendernos y de proteger nuestra soberanía territorial. Por lo tanto, pondremos en alerta máxima a nuestros reservistas y aumentaremos la duración del servicio de los que están en activo."
 BEL_fn_herstal: "FN Herstal"
 BEL_fn_herstal_desc: "[ROOT.GetNameDefCap] cuenta con un a industria armamentística de renombre mundial, en la que destaca la Fabrique Nationale de Herstal, o FN Herstal. Este fabricante de armas produce armamento de una calidad excepcional, diseñado por los mejores del sector. Su estrecha colaboración con Browning Arms Company refuerza aún más el alcance mundial de nuestras empresas."
 BEL_legacy_of_the_great_war: "Legado de la Gran Guerra"
 BEL_legacy_of_the_great_war_desc: "Hemos recorrido un largo camino desde los horrores de la \"gran\" guerra y, aunque las heridas no están curadas del todo, llevamos las cicatrices con orgullo. Resistimos al invasor una vez y volveremos a hacerlo de nuevo."
 BEL_poudreries_reunies_de_belgique: "Poudreries Réunies de Belgique"
 BEL_poudreries_reunies_de_belgique_desc: "Poudreries es la segunda compañía armamentística de Bélgica y se especializa en munición. Si mejoramos su posición en nuestra red logística, obtendremos resultados realmente explosivos."
 BEL_minerva_imperia: "Minerva-Imperia"
 BEL_minerva_imperia_desc: "Además de destacar en el uso de vehículos blindados durante la Primera Guerra Mundial, la industria automovilística de Bélgica ha disfrutado de una posición puntera en los años de entreguerras. Dos de nuestros mayores fabricantes, Minerva e Imperia, se han fusionado hace poco, y sería una lástima que no aprovecháramos su fuerte posición en mutuo beneficio."
 BEL_repudiate_treaty_with_france: "Rechazar el tratado con Francia"
 BEL_repudiate_treaty_with_france_desc: "La negativa de [FRA.GetNameDefCap] a prolongar la línea Maginot a lo largo de nuestra frontera deja abierta una puerta que el enemigo puede atacar. Si rechazamos nuestros tratados con ellos, dejaremos de estar obligados a ayudarles militarmente, pero ellos seguirán teniendo que intervenir si nos atacan para evitar la subsiguiente invasión de su territorio desprotegido."
 BEL_german_non_aggression: "No agresión alemana"
 BEL_german_non_aggression_desc: "[GER.GetName] ha aplaudido nuestro anuncio de neutralidad y ha hecho público su interés por un pacto de no agresión que refuerce esta postura y la seguridad de sus fronteras."
 BEL_dyle_plan: "Plan Dyle"
 BEL_dyle_plan_desc: "Pese a todos nuestros anuncios públicos de neutralidad y no intervención militar, hemos seguido trabajando a puerta cerrada con nuestros socios estratégicos y planificando actuaciones en caso de invasión. La idea general es que resistamos tanto como podamos tras el río Dyle hasta que lleguen las fuerzas expedicionarias para reforzar nuestras defensas."
 BEL_dyle_plan_tt: "¡En caso de que estalle una guerra, será más probable que §Y[ENG.GetNameWithFlag]§! y §Y[FRA.GetNameWithFlag]§! acudan en nuestra ayuda!"
 BEL_british_guarantee: "Garantía británica"
 BEL_british_guarantee_desc: "Nuestras buenas relaciones con [ENG.GetNameDef] nunca han sido un secreto; hagamos oficial esta relación y ampliemos las garantías militares mutuas."
 BEL_government_resigns: "El gobierno dimite"
 BEL_government_resigns_desc: "Las acusaciones de corrupción gubernamental que propaga la organización fascista rexista han precipitado la caída del gobierno y el comienzo de los preparativos para nuevas elecciones."
 BEL_auto_complete_government_resigns_tt: "Este enfoque se completa automáticamente con los resultados del evento §YEl gobierno dimite§!."
 BEL_government_of_national_unity: "Gobierno de Unidad Nacional"
 BEL_government_of_national_unity_desc: "Pese a la creciente oposición del movimiento fascista, los partidos democráticos liberales, socialistas y católicos se han unificado de nuevo bajo el mando de Paul van Zeeland y han formado un gobierno de unidad nacional."
 BEL_investigate_bribery_charges: "Investigar acusaciones de soborno"
 BEL_investigate_bribery_charges_desc: "El gobierno no deja de recibir acusaciones de corrupción y las peticiones de investigación se intensifican. Léon Degrelle, líder de los fascistas rexistas, ha llegado incluso a implicar a Paul van Zeeland, al que acusa de aceptar sobornos."
 BEL_royal_intervention: "Intervención real"
 BEL_royal_intervention_desc: "El gobierno ha vuelto a caer y ya es hora de que el rey entre en acción. Hay dos candidatos a primer ministro: Paul-Émile Janson, una mano firme, y Léon Degrelle, que encabezó las protestas contra la corrupción del régimen anterior."
 BEL_auto_complete_royal_intervention_tt: "Este enfoque se completa automáticamente con los resultados del evento §YIntervención real§!."
 BEL_paul_emile_janson: "Paul-Émile Janson"
 BEL_paul_emile_janson_desc: "El rey ha elegido un primer ministro liberal, Paul-Émile Janson, para guiar con mano firme al gobierno hacia la estabilidad en estos días de inquietud creciente."
 BEL_plan_de_man: "Plan de Man"
 BEL_plan_de_man_desc: "Aunque con gran coste político, el primer ministro ha hecho un gran esfuerzo por continuar con las reformas de Henri de Man y aplicar más medidas de fomento del empleo. Su objetivo es reducir el porcentaje de desempleados, que era del 23,5% en 1932, hasta el 15%."
 BEL_economic_recovery: "Recuperación económica"
 BEL_economic_recovery_desc: "La labor de nuestro gobierno, pese a los numerosos obstáculos que ha debido superar, ha propiciado el crecimiento y la rápida recuperación de nuestra economía, aunque eso no baste para suprimir los rumores de que no es suficiente."
 BEL_adriaan_martens_crisis: "Crisis de Adriaan Martens"
 BEL_adriaan_martens_crisis_desc: "Lo que parecía un simple nombramiento, el de Adriaan Martens en la Real Academia de Medicina, se ha convertido en una crisis política en toda regla tras la revelación de que Martens fue colaboracionista en la última guerra y tiene abiertas opiniones fascistas. Esto podría hacer caer al gobierno de Spaak."
 BEL_benelux_union: "Unión del Benelux"
 BEL_benelux_union_desc: "El primer ministro Spaak ha presentado una propuesta para reunir a las naciones del Benelux, [BEL.GetNameDef], [HOL.GetNameDef] y [LUX.GetNameDef], en una unión aduanera cuyo objetivo último sería la unificación completa en un solo Estado. Esto podría incluso ser el germen de una futura Unión Europea."
 BEL_benelux_union_tt: "Si son naciones democráticas o neutrales, se invitará a §Y[HOL.GetNameWithFlag]§! y §Y[LUX.GetNameWithFlag]§! a la §Y$BEL_benelux_union_faction$§!"
 BEL_tripartite_government: "Gobierno tripartito"
 BEL_tripartite_government_desc: "Como hicieron los gobiernos de unidad nacional anteriores, el primer ministro Pierlot ha conseguido reunir a varios partidos democráticos como muestra de la solidaridad belga. Con este frente político unido, por fin tiene el poder para impulsar una legislación más radical."
 BEL_the_council_of_europe: "El Consejo de Europa"
 BEL_the_council_of_europe_desc: "Cada vez está más claro que la neutralidad no sirve de protección contra el expansionismo militar de vecinos agresivos. Por lo tanto, hay que buscar la unidad europea como forma de garantizar la paz. Debemos reunir a los diplomáticos y jefes de Estado en una mesa para fundar el Consejo de Europa."
 BEL_the_council_of_europe_tt: "Desbloquea las decisiones para §Yinvitar a otros países a la $BEL_european_union$§!."
 BEL_broken_neutrality: "Neutralidad rota"
 BEL_broken_neutrality_desc: "Nuestra declaración de neutralidad ha servido bien a la nación y nos ha permitido crecer hasta ocupar una posición fuerte. Ya podemos sacudirnos esos grilletes e impulsar a [BEL.GetNameDef] hasta una nueva era."
 BEL_degrelle: "Degrelle"
 BEL_degrelle_desc: "Léon Degrelle, líder del Partido Rexista y uno de los fascistas más prominentes de [BEL.GetName], lleva un tiempo atizando las ascuas el descontento hacia el gobierno actual, cuya corrupción denuncia públicamente. Tras caer el gobierno de Van Zealand, el rey hizo uso de sus poderes para nombrar primer ministro a Degrelle."
 BEL_support_the_rexists: "Apoyar a los rexistas"
 BEL_support_the_rexists_desc: "Ahora que Degrelle es al fin primer ministro, es hora de que el partido que ha propiciado su ascenso vea recompensada su lealtad. Los miembros más eminentes ocuparán los sillones del gabinete."
 BEL_dissolve_political_parties: "Disolver los partidos políticos"
 BEL_dissolve_political_parties_desc: "La democracia es débil, como ha quedado demostrado; un criadero de corrupción y codicia. La gente no necesita elegir, sino caudillos que la guíen. Solo existe una entidad capaz de asumir esa carga en este país, y se llama \"[ROOT.GetRulingPartyLong]\"."
 BEL_the_flemish_question: "La cuestión flamenca"
 BEL_the_flemish_question_desc: "No podemos consentir que el cisma que sufre [BEL.GetName] siga enfrentando a nuestro pueblo. Deberíamos zanjar esta cuestión de una vez por todas y decidir cuál debería ser el estándar lingüístico adecuado. El pueblo hará lo que se le diga; después de todo, todos somos ciudadanos [BEL.GetAdjective], y esto supera cualquier objeción singular como el lenguaje."
 BEL_christian_corporatism: "Corporativismo cristiano"
 BEL_christian_corporatism_desc: "Hemos estudiado con avidez el corporativismo italiano y su noción de organizaciones de trabajadores que, dirigidas por el estado, comparten las mismas metas económicas. Pretendemos emular ese modelo, solo que aplicando principios cristianos para amoldarlo a la idiosincrasia belga."
 BEL_legacy_of_the_soldier_king: "Legado del Rey Soldado"
 BEL_legacy_of_the_soldier_king_desc: "Alberto, el Rey Soldado, héroe de guerra y salvador de Bélgica. Es mucho lo que podemos aprender de este gran hombre, ejemplo a seguir ya no solo para nuestras fuerzas armadas, sino para el total de la ciudadanía. Debemos luchar hasta el final contra el invasor."
 BEL_the_lost_tribe: "La tribu perdida"
 BEL_the_lost_tribe_desc: "Que se nos metiera en el mismo saco que a los pueblos galos conquistados y esclavizados es una deshonra con la que [BEL.GetName] carga. Nosotros descendemos de una tribu perdida de germanos distinta. Nosotros resistimos. Nosotros luchamos. Nosotros conquistamos."
 BEL_invite_german_tank_organization: "Invitar a fabricantes de tanques [GER.GetAdjective]"
 BEL_invite_german_tank_organization_desc: "Ahora que la mayoría de nuestros anteriores contactos blindados están cerrados para nosotros, debemos buscar nuevos socios con quienes trabajar para acercar los Panzer a la gente."
 BEL_the_walloon_legion: "La Legión Valonia"
 BEL_the_walloon_legion_desc: "Despejado todo equívoco con respecto nuestra verdadera ascendencia, es hora de retomar nuestra gloriosa tradición ancestral y demostrar al mundo de qué somos capaces."
 BEL_the_new_ruhr: "El nuevo Ruhr"
 BEL_the_new_ruhr_desc: "La región del Ruhr, en Alemania, es conocida por su producción industrial en bruto, hasta tal punto que se ha convertido en la envidia de las otras grandes potencias. Bélgica también puede optar a la grandeza industrial, pues esta nación posee un potencial que nos permitiría superar con creces a nuestros vecinos. Tenemos la oportunidad, los recursos, la voluntad y lo más importante: la gente."
 BEL_traditional_family_values: "Valores familiares tradicionales"
 BEL_traditional_family_values_desc: "La Iglesia católica siempre ha dictado los valores éticos de las familias de esta, nuestra nación, y a esos mismos valores nos seguiremos ateniendo. Esta es la única manera de garantizar la estabilidad y el crecimiento necesarios para una futura expansión y prosperidad continuas."
 BEL_the_french_horse_and_the_red_rider: "El caballo francés y el jinete rojo"
 BEL_the_french_horse_and_the_red_rider_desc: "Demasiado tiempo lleva ya Bélgica dejándose pisotear por Francia, una bestia sometida a la voluntad del jinete comunista. Debemos plantar cara de una vez por todas al infame invasor. Tan solo si hacemos gala de aplomo y fuerza lograremos amilanar a la inmunda bestia."
 BEL_nationalize_the_banks: "Nacionalizar los bancos"
 BEL_nationalize_the_banks_desc: "No podemos seguir permitiendo que los bancos estén en manos de hombrecillos avariciosos cuyo único interés es el beneficio propio. Los bancos son instituciones al servicio de todos, de ahí que lo justo sea que tomemos el control de todos ellos y pongamos sus instrumentos financieros al servicio del bien colectivo."
 BEL_abandon_neutrality: "Abandonar la neutralidad"
 BEL_abandon_neutrality_desc: "Las proclamas de neutralidad solo pueden venir de boca de débiles. La única diplomacia que importa en este mundo es la que se demuestra por la fuerza."
 BEL_international_stipend: "Estipendio internacional"
 BEL_international_stipend_desc: "Otras naciones fascistas nos han ofrecido un estipendio a cambio de mantenernos neutrales con respecto a sus intereses. Si el precio de la abstención es este, podemos pagarlo. Al fin y al cabo, parece que se les ha olvidado estipular una fecha de finalización del acuerdo."
 BEL_civil_service_purge: "Purga del funcionariado"
 BEL_civil_service_purge_desc: "Nadie ha puesto interés alguno en la corrupción que se extendía por nuestras instituciones, y esta ya carcome todos los estratos del gobierno. A grandes males, grandes remedios, y el remedio para este mal no es otro que una purga completa de todo sospechoso de incurrir en corruptelas."
 BEL_royal_commander_in_chief: "Comandante en jefe real"
 BEL_royal_commander_in_chief_desc: "El rey Leopoldo III desciende de un linaje de soldados intachable. Su padre Alberto fue un héroe de guerra, no abandonó a su nación en su peor momento y nos llevó a una victoria gloriosa. Leopoldo arde en deseos de demostrar su valía y que el mundo vea que no solo es hijo de su padre. Brindémosle la oportunidad."
 BEL_the_european_crusade: "La cruzada europea"
 BEL_the_european_crusade_desc: "Infames buitres sobrevuelan las lindes de Europa, buscando la mínima debilidad en las naciones civilizadas que la conforman para hostigarnos con su barbarismo. Nuestro deber es ser el bastión del orden y el progreso, ya que nuestra nación ha demostrado una determinación incomparable y se posiciona legítimamente como líder en esta lucha."
 BEL_belgian_renaissance: "Renacimiento belga"
 BEL_belgian_renaissance_desc: "Nos han denigrado, nos han apaleado, pero nunca nos han subyugado. Tal cosa solo ha sido posible gracias al ejemplo sin par de nuestro partido, [ROOT.GetRulingPartyLong]. Con nuestro firme liderazgo, este renacimiento belga seguirá su curso y llevará a la nación a otra edad de oro."
 BEL_support_the_vnv: "Apoyo a la VNV"
 BEL_support_the_vnv_desc: "Como parte de la campaña electoral, la Vlaamsch Nationaal Verbond o Unión Nacional Flamenca se alió con el Partido Rexista en un proyecto conjunto de estado corporativo. Ahora que el poder está en manos de Degrelle, es hora de que este premie a sus aliados y emprenda el camino hacia un estado fascista más expansionista cuyo fin último sea reintegrarse con los Países Bajos."
 BEL_vnv_dominant_tt: "§Y[BEL.GetName]§! se conocerá como §YVlaanderen§!."
 BEL_revitalize_nederlands: "Revitalizar los Países Bajos"
 BEL_revitalize_nederlands_desc: "¡Nuestra lengua se encuentra casi desaparecida! Ya hasta los tribunales emiten sus fallos en francés, y apenas se recuerdan los dialectos locales. El primer paso hacia el restablecimiento de la grandeza flamenca es tomar medidas para que el flamenco impere en el gobierno y en todo el pueblo. ¡Vivan los Países Bajos!"
 BEL_flanders_ascendant: "Ascendiente de Flandes"
 BEL_flanders_ascendant_desc: "Ahora que el orgullo por las tradiciones y la historia flamencas va en aumento, es hora de que aprovechemos el sentimiento nacionalista recién reavivado y conduzcamos a nuestra nación hacia su destino: la unificación con los Países Bajos."
 BEL_dietsland: "Dietsland"
 BEL_dietsland_desc: "Nuestros esfuerzos por asegurar el resto de las tierras de habla neerlandesa en Europa han sido un éxito, pero parece que no todos nuestros hermanos se han adaptado a este nuevo futuro tan bien como esperábamos. Deberíamos recordarles que compartimos cultura e idioma."
 BEL_dietsland_tt: "§Y[BEL.GetName]§! se conocerá como §YDietsland§!."
 BEL_demand_calais: "Exigir Calais"
 BEL_demand_calais_desc: "Nuestro proyecto de reunificación nacional ya casi ha concluido, pero aún queda un territorio clave de Flandes en manos extranjeras: Kales. Formó parte del condado de Flandes hace mil años, y lo justo es que hoy vuelva a pertenecernos."
 treaty_of_calais: "Se ha firmado el Tratado de Calais"
 BEL_demand_calais_tt: "Nuestras opciones para ello son: intentar §Ycomprar Calais§!, §Yintercambiar una parte del Congo por Calais§! o crear una §Yexigencia§! y §Yluchar por ella§!, en caso de que llegue a ser necesario."
 BEL_belgian_east_indies: "Indias Orientales belgas"
 BEL_belgian_east_indies_desc: "Los neerlandeses poseían extensos territorios coloniales, concretamente, en las Indias Orientales. Aún conservamos esa ambición imperial, y en la corona siempre hay hueco para un par de joyas más."
 BEL_burgundy_rising: "Levantamiento de Borgoña"
 BEL_burgundy_rising_desc: "La edad de oro del poder y la influencia flamenca fue cuando dominamos el Ducado de Borgoña. Si pretendemos aspirar siquiera a recuperar ese prestigio mundial, debemos adoptar de nuevo las tradiciones marciales y financieras de nuestros antepasados, y el primer paso en esa andadura ha de ser, cómo no, reconquistar aquellos territorios."
 BEL_burgundy_tt: "§Y[BEL.GetName]§! se conocerá como §YBorgoña§!."
 BEL_join_axis: "Unirse al Eje"
 BEL_join_axis_desc: "Llevamos demasiado tiempo aislados; ya es hora de que nos unamos a nuestros hermanos alemanes y creemos una alianza que proteja y amplíe nuestras ambiciones mutuas."
 BEL_strength_and_brotherhood: "Fortaleza y hermandad"
 BEL_strength_and_brotherhood_desc: "Buscaremos a aquellos cuyos ideales de fuerza y hermandad estén en consonancia con los nuestros y, como leones, daremos forma a nuestro propio orgullo. De este modo, podemos avanzar con lo que nos hace poderosos y machacar a los débiles de mente y alma como la presa que son."
 BEL_demand_further_gallic_concessions: "Exigir más concesiones galas"
 BEL_demand_further_gallic_concessions_desc: "Ha llegado el momento de despojarnos del manto de intrigas y sacar a la luz nuestras verdaderas intenciones. Nuestras desavenencias nunca han sido un secreto, pero debemos demostrar nuestra superioridad de una vez por todas. Vamos a conquistar nuestro destino pase lo que pase."
 BEL_demand_further_gallic_concessions_tt: "Desbloquea decisiones para §Yganar territorios esenciales en los territorios galos reivindicados§! después de haber llegado a controlarlos."
 BEL_belgica: "Bélgica"
 BEL_belgica_desc: "Bélgica era uno de los territorios más septentrionales del Imperio romano, así llamada por el nombre del pueblo más influyente de la zona. Si los romanos fueron capaces de identificar el poder del pueblo belga, es justo que nosotros aprovechemos su ejemplo y lo llevemos a un punto que ellos ni siquiera habrían soñado."
 BEL_belgica_tt: "§Y[BEL.GetName]§! se conocerá como §YBélgica§!."
 BEL_constitutional_crisis: "Crisis constitucional"
 BEL_constitutional_crisis_desc: "Hubert Pierlot, que critica abiertamente el fascismo y a Léon Degrelle, se opone a la decisión del rey de nombrar primer ministro a este. Ha reunido apoyos en el parlamento y ha presentado un proyecto de ley de emergencia que declara al rey incapaz de reinar temporalmente, para anular así el nombramiento antes de que pueda obtener el refrendo real."
 BEL_kings_abdication: "Abdicación del rey"
 BEL_kings_abdication_desc: "Tras la ruptura pública de las relaciones entre el parlamento y el monarca, el rey Leopoldo está recibiendo presiones para abdicar. Se espera que deje el trono pacíficamente."
 BEL_kings_abdication_tt: "§GSin el rey Leopoldo, Bélgica será mucho más resistente a la invasión.§!"
 BEL_snap_election: "Elecciones anticipadas"
 BEL_snap_election_desc: "Con la crisis constitucional sofocada por el momento, es hora de asegurarnos de que el gobierno recupere la legitimidad para distinguirse del que acaba de deponer. Por el momento, Paul-Henri Spaak, de los socialistas, y Hubert Pierlot, del Partido Católico, son los mejor situados."
 BEL_auto_complete_snap_election_tt: "Este enfoque se completa automáticamente con el resultado del evento §YElecciones anticipadas§!."
 BEL_liberal_victory: "Victoria liberal"
 BEL_liberal_victory_desc: "El Partido Católico, liberal en lo económico, obtuvo el primer lugar en las recientes elecciones. Hubert Pierlot liderará [BEL.GetName] con la promesa de defender el país y al pueblo belga hasta el final."
 BEL_socialist_victory: "Victoria socialista"
 BEL_socialist_victory_desc: "Paul-Henri Spaak llevó al Partido Laborista a la victoria en las elecciones anticipadas y ha prometido hacer lo posible por mantener la integridad de las fronteras belgas, aunque deba aliarse con los comunistas o los demócratas para hacerlo."
 BEL_expression_of_belgian_unity: "Expresión de la unidad belga"
 BEL_expression_of_belgian_unity_desc: "Las culturas que componen la identidad [BEL.GetAdjective] son nuestra mayor fuerza, porque es desde diferentes ideales, perspectivas e idiomas como podemos encontrar un verdadero entendimiento. Lo que nos divide es lo que nos une."
 BEL_anti_corruption_taskforce: "Grupo operativo anticorrupción"
 BEL_anti_corruption_taskforce_desc: "La corrupción lleva demasiado tiempo campando a sus anchas; ahora que hemos limpiado la podredumbre de la cima, es hora de tomar medidas drásticas contra el resto. Daremos amplios poderes a un grupo especial de investigación para que desvele y expulse a quienes se han estado enriqueciendo a costa del contribuyente."
 BEL_diplomatic_rapprochment: "Acercamiento diplomático"
 BEL_diplomatic_rapprochment_desc: "Expresar nuestra neutralidad era necesario, dadas las realidades políticas y diplomáticas del momento, pero la situación ha cambiado. Aunque nunca dejamos de hablar con nuestros amigos de otras naciones, ahora debemos manifestarnos de forma más pública."
 BEL_belgian_maginot: "Maginot belga"
 BEL_belgian_maginot_desc: "Bélgica es un estado colchón entre dos potencias militares y ha recibido amenazas de ambas a lo largo de su historia. Eso nos ha convertido en maestros de la guerra defensiva. La línea Maginot francesa llega hasta nuestra frontera y necesitamos alargarla para defender nuestra nación. Si somos inexpugnables, nunca nos atacarán."
 BEL_belgian_maginot_available_tt: "Controla y se pueden construir al menos §Y3 fuertes terrestres§! en una provincia en §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! o §Y[977.GetName]§! en la frontera §Y[ROOT.GetAdjective]§! y §Y[HOL.GetAdjective]§!"
 BEL_belgian_maginot_bypass_tt: "§RNo§! controla ni se pueden construir al menos §Y3 fuertes terrestres§! en una provincia en §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! o §Y[977.GetName]§! en la frontera §Y[ROOT.GetAdjective]§! y §Y[HOL.GetAdjective]§!"
 BEL_belgian_maginot_tt: "Añade §Yfuertes terrestres§! a lo largo de la frontera §Y[ROOT.GetAdjective]§! y §Y[HOL.GetAdjective]§!."
 BEL_soviet_guarantee: "Garantía soviética"
 BEL_soviet_guarantee_desc: "Pese a nuestras inclinaciones democráticas, hemos adoptado el camino socialista y tenemos mucho que ofrecer a [SOV.GetNameDef]. Mientras cubramos los tópicos correctos y acatemos sus amplias propuestas diplomáticas, podremos ser buenos amigos del Oso Ruso."
 BEL_soviet_guarantee_tt: "La probabilidad de que §Gacepten§! será mayor si hemos completado §Y$BEL_raise_the_red_flag$§!."
 BEL_expedite_fort_construction: "Acelerar la construcción de fuertes"
 BEL_expedite_fort_construction_desc: "Este es un mundo peligroso, acosado por potencias hostiles. Tenemos que asegurarnos de estar preparados e invertir más en fortificación e ingeniería para poner los preparativos en marcha antes de que sean necesarios."
 BEL_democratization_of_education: "Democratización de la educación"
 BEL_democratization_of_education_desc: "La tradición de nuestra sociedad es cuidarnos unos a otros, como demuestra el contrato social entre nuestros trabajadores y las corporaciones. Del mismo modo, el Estado debe dar a todos una igualdad de oportunidades y resaltar la importancia de una buena educación."
 BEL_invite_soviet_tank_makers: "Invitar a fabricantes de tanques [SOV.GetAdjective]"
 BEL_invite_soviet_tank_makers_desc: "Nuestras unidades blindadas siempre han dependido de nuestros aliados y, aunque nuestros amigos han cambiado, esta política no lo ha hecho. Gracias a nuestras buenas relaciones con la Unión Soviética, tal vez podamos convencerlos de que nos apoyen con algunas ideas."
 BEL_join_allies: "Unirse a los Aliados"
 BEL_join_allies_desc: "Ya fuimos aliados durante la Gran Guerra, y ahora resistimos juntos la prueba de la invasión. Juntos rechazaremos de nuevo a todos los que nos perjudiquen."
 BEL_unity_makes_strength: "La unión hace la fuerza"
 BEL_unity_makes_strength_desc: "Este fue inicialmente el lema de la República Holandesa cuando gobernaba los Países Bajos y Bélgica. El estado belga lo adoptó formalmente tras de la revolución de 1830 que condujo a nuestra independencia. Fue consagrado por la unidad de progresistas liberales y conservadores católicos que se erigió en el centro de la política belga y ha encarnado el ideal belga desde entonces."
 BEL_join_comintern: "Unirse a la Comintern"
 BEL_join_comintern_desc: "La Comintern es conocida por ayudar a quienes defienden el camino socialista. Acosados como estamos por aquellos que desean sofocar la liberación de nuestros trabajadores, debemos mirar hacia el este en busca de nuevos amigos."
 BEL_better_than_maginot: "Mejor que Maginot"
 BEL_better_than_maginot_desc: "Nuestras fortificaciones deben pasar de liderar el mundo a dominar el mundo. Nunca sabemos de dónde vendrá el próximo ataque, así que debemos estar preparados para cualquier cosa. Hay que construir trincheras protegidas por trincheras, búnkeres sobre búnkeres y, lo más importante: necesitamos más armas. Muchas más armas. Grandes."
 BEL_vandervelde_minority: "Minoría de Vandervelde"
 BEL_vandervelde_minority_desc: "Emile Vandervelde ganó las elecciones, pero su Partido Laborista solamente fue capaz de ganar en minoría. Tras el fracaso de las negociaciones para formar una coalición, ha optado por la vía independiente, aunque el camino político que le espera será duro."
 BEL_problem_of_language: "El problema de la lengua"
 BEL_problem_of_language_desc: "Bélgica ha estado dividida por el idioma durante demasiado tiempo, por lo que, si el Partido Laborista tiene alguna esperanza de unir a la nación bajo su gobierno, lo lógico sería dejar clara su postura sobre la cuestión de la primacía del idioma, o incluso liderar los esfuerzos hacia el bilingüismo oficial, como se hace en Bruselas."
 BEL_trade_union_support: "Apoyo a los sindicatos"
 BEL_trade_union_support_desc: "Los sindicatos son nuestros aliados naturales en la lucha política, pero hasta ahora su apoyo a nuestro movimiento ha sido muy tibio. Podemos intensificar las promesas que les hacemos y, a su vez, ellos movilizarán a sus afiliados en favor nuestro."
 BEL_cooperative_cooperation: "Cooperación cooperativa"
 BEL_cooperative_cooperation_desc: "Las cooperativas llevan tiempo formando parte de la sociedad belga y su modelo empresarial es muy compatible con el modelo económico que defendemos. Deberíamos cooperar con las ya existentes y aprovechar su experiencia para crear una nueva generación de empresas con conciencia social."
 BEL_aid_for_spain: "Ayuda para España"
 BEL_aid_for_spain_desc: "Los republicanos españoles luchan por sus valores democráticos contra peligrosos fascistas y anarquistas radicales. Debemos ofrecerles discretamente nuestro apoyo, pero procurando mantener nuestra apariencia de neutralidad."
 BEL_the_grand_place: "La Grand-Place"
 BEL_the_grand_place_desc: "La gran plaza del centro de Bruselas ha sido durante mucho tiempo un caldo de cultivo para las ideas socialistas. Aquí es donde Karl Marx escribió el Manifiesto Comunista. Además, este mismo lugar acogió el III Congreso de la Primera Internacional y, con el tiempo, fue la sede fundacional del primer partido socialista, el Partido Obrero Belga."
 BEL_la_belgique_et_le_congo: "La Belgique et le Congo"
 BEL_la_belgique_et_le_congo_desc: "El papel de Bélgica en el Congo ha sido durante mucho tiempo el de la explotación y la persecución, cuando debería ser el de la promoción de la igualdad y las oportunidades. Con nuestro renovado énfasis nacional en los ideales socialistas, ya es hora de que empecemos a educar a nuestros hermanos coloniales en esta filosofía y a invertir en su futuro socialista."
 BEL_spanish_intervention: "Intervención de España"
 BEL_spanish_intervention_desc: "La situación de los republicanos en España es delicada y no cabe duda de que, para que prevalezca la democracia, quienes la aprecian deben intensificar su apoyo a quienes luchan por ella."
 BEL_spanish_intervention_tt: "Desbloquea decisiones para una mayor §Y$BEL_intervention_in_spain_cat$§!.\n\nPodremos enviar equipo, fomentar la emigración para ayudarlos en su lucha y apoyarlos políticamente."
 BEL_contradictions_in_socialism: "Contradicciones del socialismo"
 BEL_contradictions_in_socialism_desc: "Nuestros recientes éxitos en la difusión de las ideas socialistas en el Congo han dado claramente sus frutos, ya que su población es más próspera que nunca. Así pues, ¡es evidente que debemos extender nuestra misión de llevar el socialismo a toda África!"
 BEL_contradictions_in_socialism_tt: "Obtiene los objetivos de guerra de §YTomar estado reivindicado§! frente a los países que mantienen territorios obtenidos con este enfoque."
 BEL_growing_threat_of_fascism: "Amenaza creciente del fascismo"
 BEL_growing_threat_of_fascism_desc: "El apoyo creciente al fascismo radical en Europa y en todo el mundo es una tendencia preocupante. Debemos estar preparados para hacer lo que haga falta, incluso tomar medidas preventivas, para evitar su propagación."
 BEL_peacekeeping_missions: "Misiones de paz"
 BEL_peacekeeping_missions_desc: "Los conflictos continuos en todo el mundo nos siguen preocupando. Sin embargo, si queremos mantener nuestra apariencia de neutralidad, solo podemos enviar tropas al exterior en misiones de paz autorizadas."
 BEL_international_socialist_bureau: "Buró Socialista Internacional"
 BEL_international_socialist_bureau_desc: "La Segunda Internacional tuvo un secretariado permanente en Bruselas. La organización se disolvió en 1916, pero la lucha socialista continúa. Ahora que hemos recuperado nuestra presencia en la escena internacional, deberíamos restaurar la organización y adoptar nuevamente el papel de líderes de la Internacional Socialista."
 BEL_raise_the_red_flag: "Izar la bandera roja"
 BEL_raise_the_red_flag_desc: "Hasta la fecha, la mayoría de nuestros esfuerzos se han alineado con el ideal socialista más moderado. Sin embargo, si queremos acercarnos más al bloque soviético, debemos aumentar el apoyo al partido comunista. El primer paso consistiría en apoyar \"Le Drapeau Rouge\" (La bandera roja), el periódico comunista de Bélgica."
 BEL_raise_the_red_flag_tt: "Desbloquea las decisiones para §Y$BEL_rekindle_the_red_flame_cat$§! y volver a [BEL.GetNameDef] §Ycomunista§!."
 BEL_support_the_european_project: "Apoyar el proyecto europeo"
 BEL_support_the_european_project_desc: "En un mundo dominado por la guerra y el conflicto, nos ha quedado muy claro que la neutralidad no es garantía de paz. Por tanto, debemos aproximarnos a otros estados europeos y crear un grupo dedicado a la seguridad y la estabilidad económica para poder prosperar unidos."
 BEL_european_community: "Comunidad Europea"
 BEL_european_community_desc: "Los primeros días del proyecto europeo han ido bien. Deberíamos pensar en aumentar nuestros miembros y ratificar una serie de tratados que rijan el futuro de nuestra comunidad. Incluso podríamos considerar un avance hacia un modelo más federal en el que Bélgica adopte un papel dirigente."
 BEL_european_community_tt: "Desbloquea decisiones para avanzar hacia una §Y$BEL_closer_european_union_cat$§!"
 BEL_the_king_surrenders: "El rey se rinde"
 BEL_the_king_surrenders_desc: "En un movimiento sorprendente, el rey Leopoldo III ha invocado sus poderes como comandante en jefe para ofrecer la rendición incondicional de todas las unidades militares belgas al enemigo. En apariencia, el objetivo es salvar todas las vidas posibles, pero hay rumores de motivaciones más oscuras."
 BEL_unfit_to_reign: "No apto para reinar"
 BEL_unfit_to_reign_desc: "A la luz de la rendición incondicional ofrecida por el rey Leopoldo III sin la aprobación parlamentaria, el gobierno civil lo ha declarado no apto para gobernar y ha prometido continuar la guerra desde el extranjero."
 BEL_prisoner_king: "El rey prisionero"
 BEL_prisoner_king_desc: "El rey Leopoldo III, deseando cumplir su sentencia entre su pueblo, ha optado por quedarse en [BEL.GetNameDef] como prisionero. El pueblo, que lo llama \"rey prisionero\", ha respondido con agrado a esta acción y ha comenzado a unirse en torno a él en estos tiempos difíciles."
 BEL_government_in_exile: "Gobierno en el exilio"
 BEL_government_in_exile_desc: "Lo que queda de la élite política [BEL.GetAdjective] ha llegado a la capital del país anfitrión. En ella se incluyen varios ministros clave, como Hubert Pierlot, Paul-Henri Spaak, Camille Gutt y Albert de Vleeschauwer, que se han unido para formar el \"gobierno de cuatro\" y se han comprometido a llevar la guerra hasta su final victorioso."
 BEL_la_dame_blanche: "La Dame Blanche"
 BEL_la_dame_blanche_desc: "La Dame Blanche, o Dama Blanca, era la organización de resistencia clandestina durante la Gran Guerra. Walthère Dewé, el líder del movimiento durante esa época, ha estado preparándose para ocupar Bélgica otra vez, así que ha llegado el momento de que empleemos las capacidades de esta organización por segunda vez."
 BEL_government_in_exile_tt: "Desbloquea §Y$BEL_government_in_exile_cat$§! para permitir el fortalecimiento de la legitimidad y resistencia de [ROOT.GetName]."
 BEL_moi_dabord: "Moi d'abord"
 BEL_moi_dabord_desc: "¡Moi d'abord! ¡Yo primero! Esa fue la famosa exclamación de Spaak cuando el embajador enemigo llegó con la declaración de guerra. Ya furioso por el estallido de las hostilidades, Spaak quería que el ataque por sorpresa constara en las actas internacionales antes de que se produjera la declaración de guerra. Desde entonces, se ha convertido en grito de guerra para los partidarios del gobierno en el exilio."
 BEL_v_for_victory: "V de victoria"
 BEL_v_for_victory_desc: "¡Victoire! ¡Vryheid! Dos palabras, victoria y libertad, que comienzan con la misma letra en distintas lenguas de Bélgica. Los dedos índice y medio levantados se han convertido en signo de desafío y determinación para la población belga antes de extenderse a territorios extranjeros, y ya lo están adoptando líderes nacionales igualmente desafiantes."
 BEL_democratic_homecoming: "Regreso democrático"
 BEL_democratic_homecoming_desc: "No fue la realeza la que recuperó nuestra tierra, sino nuestras instituciones democráticas y el proceso para elegir al más capaz de nuestros ciudadanos como líder. Deberíamos reconocer su valiosa contribución al presente y consagrar sus éxitos para las generaciones venideras."
 BEL_charles_count_of_flanders: "Carlos, conde de Flandes"
 BEL_charles_count_of_flanders_desc: "Está claro que no se puede confiar en Leopoldo para que vuelva a asumir el trono, ya que abdicó de tal responsabilidad cuando entregó la nación. Por suerte, tiene un hermano menor, el príncipe Carlos, conde de Flandes, que será un regente excelente hasta que decidamos lo que hacemos con ese \"rey\"."
 BEL_leopolds_return: "El regreso de Leopoldo"
 BEL_leopolds_return_desc: "El rey Leopoldo III es el gobernante legítimo de [BEL.GetNameDef] y debería recuperar el trono ahora que Bélgica vuelve a ser nuestra."
 BEL_secretaries_general: "Secretarios generales"
 BEL_secretaries_general_desc: "Aunque habríamos hecho lo imposible por defender nuestra nación, tuvimos que aceptar la realidad de que nuestros vecinos son mucho más grandes y tomar la difícil decisión de crear una legislación por si debíamos capitular. Por eso hemos formado el comité de secretarios generales, funcionarios con autorización legal para colaborar con los ocupantes y garantizar la continuidad del gobierno local."
 BEL_the_secret_army: "El ejército secreto"
 BEL_the_secret_army_desc: "Ahora que nuestro país está ocupado, debemos iniciar la labor de construir una resistencia que realice actos de sabotaje y obstrucción, y el ejército secreto es nuestro medio para esto. Está fundado por oficiales de nuestro ejército derrotado con las habilidades organizativas y logísticas necesarias para ponerla en marcha; solo tenemos que dar la orden."
 BEL_the_belgian_legion: "La Legión Belga"
 BEL_the_belgian_legion_desc: "La Legión Belga es un conjunto de leales conservadores y monárquicos dispuestos a tomar las armas en nombre de su rey. Deberíamos sacar de la nación a todos los que podamos y darles buen uso."
 BEL_develop_home_support: "Desarrollar apoyo interior"
 BEL_develop_home_support_desc: "Aunque la mayor parte del esfuerzo bélico está coordinado desde nuestro lugar en el exilio, seguimos gozando de un amplio apoyo en nuestra patria. Esto se debe, sobre todo, a la labor de los secretarios generales, que han demostrado su capacidad para organizar iniciativas civiles sin enemistarse con los ocupantes."
 BEL_military_service_for_all_in_exile: "Servicio militar para exiliados"
 BEL_military_service_for_all_in_exile_desc: "Hay muchos ciudadanos [BEL.GetAdjective] viviendo por todo el mundo. Deberíamos decretar que se presenten al servicio inmediatamente para liberar nuestra patria. El fervor patriótico es alto y podemos esperar bastante apoyo."
 BEL_consolidate_resistance_groups: "Consolidar los grupos de resistencia"
 BEL_consolidate_resistance_groups_desc: "En [BEL.GetNameDef] hay un gran número de organizaciones de resistencia. Todas apoyan nuestra liberación, pero están divididas por una plétora de ideologías, opiniones, ideales, grupos de interés y partidarios. Como gobierno en el exilio, está en nuestra mano ofrecer la iniciativa organizativa central para dirigirlas a todas hacia un objetivo común."
 BEL_free_belgian_forces: "Fuerzas belgas libres"
 BEL_free_belgian_forces_desc: "Nuestra presencia en el extranjero ha aumentado tanto que ya podemos iniciar acciones militares contra los ocupantes. Aunque no combatamos directamente por Bélgica, al menos llevaremos la lucha al territorio enemigo y contribuiremos al esfuerzo bélico con sangre y acero [BEL.GetAdjective]."
 BEL_free_belgian_forces_tt: "Aparecerán 2 §Ydivisiones de infantería§! en un estado aleatorio de la metrópoli anfitriona del exilio."
 BEL_king_law_freedom: "Rey, ley, libertad"
 BEL_king_law_freedom_desc: "Los buenos belgas luchan por el rey, la ley y la libertad. Debemos observar que el rey va por delante de los demás conceptos, y así debe ser con nuestro rey Leopoldo III, ya que son sus leyes las que defendemos y es su libertad por la que luchamos."
 BEL_king_of_the_belgians: "Rey de los belgas"
 BEL_king_of_the_belgians_desc: "\"Juro respetar la Constitución y las leyes del pueblo belga, mantener la independencia nacional y la integridad del territorio\". Estas son las palabras por las que un hombre se convierte en rey, pronunciadas en tres idiomas: francés, neerlandés y alemán."
 BEL_rally_to_the_king: "Hay que apoyar al rey"
 BEL_rally_to_the_king_desc: "El rey se ha convertido en algo más que un simple prisionero: ya es un símbolo de nuestra afligida nación. Estamos seguros de que su liderazgo, su habilidad, su inteligencia y su determinación nos harán salir de estos días oscuros como una nación más fuerte y próspera."
 BEL_van_overstraeten_on_the_home_front: "Van Overstraeten en el frente interno"
 BEL_van_overstraeten_on_the_home_front_desc: "Es el más inteligente de todos los militares, con diferencia; el problema es que lo sabe. Van Overstreaten ha servido al rey con eficiencia como consejero militar hasta el estallido de la guerra. Aunque su carácter hace muy difícil trabajar con él, las circunstancias son tales que debemos solicitarle que salga a la palestra y conduzca nuestra nación a la victoria."
 BEL_expand_the_belgian_legion: "Ampliar la Legión Belga"
 BEL_expand_the_belgian_legion_desc: "Cada vez son más los que se reúnen bajo el estandarte del rey, dispuestos a entregarlo todo al servicio de la corona. Solo tenemos que dar la orden y marcharán a donde digamos."
 BEL_expand_the_belgian_legion_tt: "Aparecerán 3 §Ydivisiones de infantería§! en un estado aleatorio de la metrópoli anfitriona del exilio."
 BEL_the_price_to_pay: "El precio a pagar"
 BEL_the_price_to_pay_desc: "El rey lleva un tiempo en conversaciones con los ocupantes y, gracias a su carácter, se ha ganado su confianza. Por lo tanto, quizás podamos recuperar las tierras que perdimos en Bélgica. El precio que piden a cambio es sencillo: arrodillarnos."
 BEL_monetary_reconstruction: "Reconstrucción monetaria"
 BEL_monetary_reconstruction_desc: "Tras la Gran Guerra, la economía belga quedó destrozada. Para facilitar la reconstrucción y pagar su enorme deuda, el ministerio de economía belga comenzó a imprimir dinero. Mucho dinero. Aunque esto sirvió en su momento, corremos el riesgo de sufrir una hiperinflación, y debemos controlarla antes de poder llevar a cabo otras reformas."
 BEL_rebuild_wallonian_industry: "Reconstruir la industria valona"
 BEL_rebuild_wallonian_industry_desc: "Durante la Gran Guerra, Valonia fue la región más perjudicada por la ocupación de los alemanes, que saquearon buena parte de su industria y sus recursos. La reconstrucción ha avanzado a buen ritmo desde entonces, pero no le vendría mal un poco de inversión para desarrollar su potencial como centro industrial [ROOT.GetAdjective]."
 BEL_gold_reserves: "Reservas de oro"
 BEL_gold_reserves_desc: "Por suerte, el Estado [ROOT.GetAdjective] mantiene unas reservas de oro considerables. En la actualidad, eso nos procura una base estable para pedir y conceder préstamos dentro del país, aunque también podríamos vender el oro para potenciar temporalmente el desarrollo y la construcción."
 BEL_social_partners: "Interlocutores sociales"
 BEL_social_partners_desc: "Nuestro gobierno convocó la Conferencia Nacional del Trabajo para reunir a representantes de los sindicatos y la patronal. El resultado ha sido la introducción del salario mínimo y de seis días de vacaciones pagadas al año."
 BEL_revive_coal_mining: "Reavivar la minería del carbón"
 BEL_revive_coal_mining_desc: "La piedra angular de la industria valona siempre ha sido el acero, y para producir mejor este importante material necesitamos ampliar agresivamente nuestras minas de carbón en esa región."
 BEL_40_hour_workweek: "Semana laboral de 40 horas"
 BEL_40_hour_workweek_desc: "Otro resultado de la Conferencia Nacional del Trabajo ha sido la drástica implantación de la semana laboral de 40 horas. A pesar del escepticismo inicial, se ha observado un aumento de la productividad y de la felicidad de los trabajadores."
 BEL_cockerill: "Cockerill"
 BEL_cockerill_desc: "Cockerill es el principal fabricante de acero de [ROOT.GetNameDef]. Sus enormes plantas son capaces de producir desde motores hasta artillería. Con la creciente demanda de todos estos productos, estamos en una posición privilegiada para contribuir a su expansión."
 BEL_cockerill_tt: "§GReduce§! el coste de asignar §Y$BEL_cockerill_industrial$§! como compañía industrial."
 BEL_railway_expansion: "Expansión ferroviaria"
 BEL_railway_expansion_desc: "Las arterias que alimentan el comercio y la industria [ROOT.GetAdjective] son sus ferrocarriles. A medida que nuestra economía se recupera y repunta, debemos asegurarnos de que nuestras infraestructuras no se queden atrás."
 BEL_corporate_social_responsibility: "Responsabilidad social corporativa"
 BEL_corporate_social_responsibility_desc: "A pesar de la importante industrialización y urbanización de [ROOT.GetNameDef], es sorprendente que los sindicatos nunca hayan alcanzado tanto poder como era de esperar. Esto se debe a la tradición cultural de que las empresas tienen una responsabilidad social con sus trabajadores, aunque no está de más recordárselo de vez en cuando."
 BEL_val_benoit_institutes: "Institutos Val-Benoît"
 BEL_val_benoit_institutes_desc: "Sería una gran iniciativa fundar los Institutos Val-Benoît en la Universidad de Lieja, estableciendo así varios departamentos científicos nuevos en las ruinas de la antigua abadía de Val-Benoît."
 BEL_stk: "Instituir el STK"
 BEL_stk_desc: "Nuestro objetivo es establecer el Studiecentrum voor de Toepassingen van de Kernenergie (Centro de Investigación para las Aplicaciones de la Energía Nuclear), o STK, como un organismo dedicado a investigar las posibilidades científicas de la energía atómica."
 BEL_embrace_export_economy: "Adoptar la economía de exportación"
 BEL_embrace_export_economy_desc: "Aunque nunca ha sido tan famosa como la de nuestro vecino del norte, [ROOT.GetNameDef] tiene una orgullosa tradición comercial centrada en la ciudad de Amberes. Debemos aprovechar más su potencial lucrativo; al fin y al cabo, es un buen negocio."
 BEL_engine_of_the_economy: "Motor de la economía"
 BEL_engine_of_the_economy_desc: "Los trenes ocupan un lugar especial en el corazón [ROOT.GetAdjective], ya que impulsan las innovaciones, mantienen la producción en marcha y son el combustible para un mayor crecimiento. Pero, sobre todo, son el motor de la economía."
 BEL_belgian_miracle: "El milagro belga"
 BEL_belgian_miracle_desc: "Es difícil imaginar que hace dos décadas Bélgica estaba en ruinas y era considerada por muchos como un simple campo de batalla europeo más. Ahora, en cambio, somos un faro de productividad e innovación. Todo ello gracias a la valentía de nuestros soldados, la tenacidad de nuestros trabajadores y la lealtad de nuestros aliados y amigos."
 BEL_belgian_air_force: "Fuerza aérea [ROOT.GetAdjective]"
 BEL_belgian_air_force_desc: "[ROOT.GetNameDef] fue uno de los primeros países en incorporar el poder aéreo, desarrollando una aviación que, durante la última guerra, dio muestras de su poderío. Por desgracia, las limitaciones presupuestarias han frenado la innovación desde entonces. A medida que aumentan las tensiones, debemos asegurarnos de que nuestro poder aéreo siga siendo un arma de disuasión."
 BEL_develop_belgian_air_industry: "Desarrollar la industria aérea belga"
 BEL_develop_belgian_air_industry_desc: "No tenemos mucha experiencia en el desarrollo de nuestros propios aviones, ya que la industria aeronáutica se ha desarrollado muy poco desde la última guerra. Hay una serie de jóvenes diseñadores muy innovadores y empresas de nueva creación a las que podríamos subvencionar y ayudar a desarrollarse."
 BEL_renard_constructions_aeronautiques: "Renard Constructions Aéronautiques"
 BEL_renard_constructions_aeronautiques_desc: "Uno de los diseñadores más prometedores en los últimos tiempos ha sido Alfred Renard. Tiene unos diseños muy innovadores, así que deberíamos apoyar sus proyectos y a su empresa."
 BEL_stampe_et_vertrongen: "Stampe et Vertrongen"
 BEL_stampe_et_vertrongen_desc: "Aunque Stampe et Vertrongen se especializa en aviones de entrenamiento, deberíamos invertir en esta empresa local y adaptar sus diseños para tareas adicionales en el frente."
 BEL_relocate_air_production: "Trasladar la producción de aeronaves"
 BEL_relocate_air_production_desc: "La fabricación de aviones requiere importantes cantidades de componentes especializados y depende de ingenieros aeronáuticos difíciles de sustituir. Sin embargo, una vez fabricados, los aviones pueden desplegarse prácticamente en cualquier lugar. Deberíamos entablar relaciones con empresas extranjeras y externalizar a través de ellas la fabricación de aviones, blindando así nuestras cadenas de producción."
 BEL_pressurized_cabin_development: "Desarrollo de cabinas presurizadas"
 BEL_pressurized_cabin_development_desc: "En un esfuerzo por mejorar la calidad de los viajes aéreos entre Bélgica y el Congo, hemos estado trabajando en crear cabinas presurizadas que nos permitirán volar mucho más alto de lo que suele ser posible. Adaptar esta misma tecnología a nuestros aviones de guerra mejorará notablemente sus capacidades."
 BEL_foreign_plane_purchases: "Compras de aviones extranjeros"
 BEL_foreign_plane_purchases_desc: "Por desgracia, debido al estado de la industria aeronáutica [ROOT.GetAdjective], nos vemos obligados a comprar nuestros aviones en el extranjero. Anunciemos un concurso y hagamos que otras naciones pujen por los contratos."
 BEL_aviation_school: "Escuela de aviación"
 BEL_aviation_school_desc: "Nuestros pilotos necesitan un lugar donde aprender su oficio, por lo que deberíamos desarrollar nuestras instalaciones de formación."
 BEL_polish_licences: "Licencias polacas"
 BEL_polish_licences_desc: "[POL.GetNameDef] se ha puesto en contacto para brindarnos algunos de sus diseños de aviones bajo licencia. Podemos ponerlos a nuestra disposición a precios muy inferiores al mercado."
 BEL_early_helicopters: "Primeros helicópteros"
 BEL_early_helicopters_desc: "Nicolas Florine decidió emigrar a [ROOT.GetNameDef] tras la guerra civil rusa, y ha mostrado interés por una nueva forma de vuelo que utiliza rápidos rotores giratorios. Deberíamos financiar este proyecto y ver hacia dónde nos lleva este nuevo campo de la ciencia aeronáutica."
 BEL_air_doctrine: "Doctrina aérea"
 BEL_air_doctrine_desc: "La guerra moderna cambia y evoluciona constantemente. Deberíamos financiar un estudio sobre las doctrinas actuales de otras potencias militares para aplicarlas a nuestras fuerzas aéreas."
 BEL_legacy_of_the_belgian_airforce: "Legado de la fuerza aérea belga"
 BEL_legacy_of_the_belgian_airforce_desc: "Nuestros pilotos estaban considerados entre los más valientes de los que lucharon sobre los campos de batalla de la Gran Guerra, y esta orgullosa tradición sigue manteniéndose hoy en día."
 BEL_re_establish_belgian_navy: "Restablecer la armada belga"
 BEL_re_establish_belgian_navy_desc: "A pesar de haber conseguido varios buques de Alemania en el tratado de Versalles, tras la Primera Guerra Mundial, Bélgica suprimió su armada en 1927 debido a limitaciones presupuestarias. Ante las amenazas que se ciernen en el extranjero y nuestra necesidad de mantener las comunicaciones estratégicas y el comercio, en particular con el Congo, debemos restablecer nuestra flota."
 BEL_re_build_the_fleet: "Reconstruir la flota"
 BEL_re_build_the_fleet_desc: "El primer paso para restaurar nuestro poder naval es construir una nueva armada. Esto requerirá una inversión significativa en nuevos astilleros y medios de construcción naval."
 BEL_allied_donations: "Donaciones aliadas"
 BEL_allied_donations_desc: "Las circunstancias que nos obligan a potenciar nuestra presencia marítima se han vuelto más apremiantes, por lo que deberíamos tender la mano a nuestros aliados y ver si son capaces de prestarnos alguna ayuda para volver a desarrollar nuestras capacidades navales."
 BEL_port_of_antwerp: "Puerto de Amberes"
 BEL_port_of_antwerp_desc: "Amberes es una ciudad famosa por su pasado mercantil, y su puerto sigue siendo importante en la actualidad. Aprovechemos esta reputación para facilitar acuerdos comerciales favorables."
 BEL_corvette_fleet: "Flota de corbetas"
 BEL_corvette_fleet_desc: "La construcción naval lleva mucho tiempo, especialmente en el caso de los grandes buques capitales. En cambio, dada la urgente necesidad de ampliar nuestra armada, deberíamos centrarnos en barcos pequeños y fáciles de fabricar, especializados en aquello para lo que más los necesitamos: proteger nuestros intereses mercantiles."
 BEL_boelwerf: "Boelwerf"
 BEL_boelwerf_desc: "Boelwef es uno de los mayores astilleros de Amberes. Deberíamos aprovechar sus capacidades e invertir más en la ampliación de sus muelles para poder potenciar más fácilmente nuestra fuerza naval."
 BEL_cockerill_shipyards: "Astilleros Cockerill"
 BEL_cockerill_shipyards_desc: "Deberíamos aprovechar nuestra conexión industrial con Astilleros Cockerill, filial del gran conglomerado Cockerill, ya que nadie trabaja mejor el acero, que es fundamental para la construcción de buques de guerra."
 BEL_antwerp_maritime_academy: "Academia marítima de Amberes"
 BEL_antwerp_maritime_academy_desc: "Los profesores de esta institución, aunque se dedican principalmente al transporte marítimo civil y comercial, pueden aprovechar su experiencia para formar y desarrollar nuestra presencia naval en el mar. Serían especialmente útiles a la hora de enseñar a nuestros oficiales la mejor manera de trabajar junto a la marina mercante, que es la que mantiene el flujo de nuestro comercio."
 BEL_naval_doctrine: "Doctrina naval"
 BEL_naval_doctrine_desc: "Nuestros instructores civiles no pueden enseñarnos todo lo que necesitamos. Para ampliar realmente nuestra comprensión de los asuntos navales, debemos tratar de contratar a expertos extranjeros y reforzar así nuestros conocimientos y capacidades de formación."
 BEL_convoy_protection_duties: "Barcos mercantes equipados defensivamente"
 BEL_convoy_protection_duties_desc: "En tiempos de gran peligro y necesidad, resulta aceptable armar a los buques mercantes y proporcionarles los complementos marinos necesarios para velar por su propia seguridad. De este modo, los que ataquen a nuestros mercantes se llevarán una desagradable sorpresa."
 BEL_maritime_phoenix: "Maritime Phoenix"
 BEL_maritime_phoenix_desc: "Nuestra flota ha florecido de la nada. Nuestros astilleros se iluminan con el fuego de la industria a medida que nuevos barcos abandonan las rampas a un ritmo cada vez mayor y nuestros intereses estratégicos en el extranjero son atendidos por nuestras flotas, que enarbolan la enseña [ROOT.GetAdjective]."
