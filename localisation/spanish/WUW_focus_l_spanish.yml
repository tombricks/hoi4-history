 ### GERMAN FOCUS TREE ###
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "Enfoque histórico clave"
 GER_prioritize_economic_growth: "Priorizar el crecimiento económico"
 GER_prioritize_economic_growth_desc: "Tantos años de políticas fiscales negligentes casi han hundido nuestra economía. Hemos de fabricar tractores en vez de tanques, distribuir palas en lugar de fusiles y priorizar el crecimiento económico en vez de impulsar la industria armamentística."
 GER_currency_reforms: "Reformas monetarias"
 GER_currency_reforms_desc: "El primer paso para la recuperación y revitalización económicas es realizar reformas monetarias de gran envergadura."
 GER_lower_taxes: "Bajada de impuestos"
 GER_lower_taxes_desc: "La carga impositiva a la que nuestro pueblo ha de hacer frente para costear el programa de rearme es cada vez más insostenible. Si bajamos los impuestos, quizá el estado recaude menos a corto plazo, pero la gente podrá disponer de un dinero que tanto le ha costado ganar."
 GER_workers_rights: "Derechos de los trabajadores"
 GER_workers_rights_desc: "Los sindicatos han experimentado cambios sustanciales en los últimos años, y a día de hoy no tienen nada que ver con lo que eran antaño. Si los reformamos, podremos reorganizar a los trabajadores y obtener mayores beneficios."
 GER_abolish_price_controls: "Eliminar el control de los precios"
 GER_abolish_price_controls_desc: "Las medidas de control de precios que se han implementado para impulsar el rearme están asfixiando la economía. Si las eliminamos, los fondos del Estado disminuirán, pero le daremos a la gente la oportunidad de abrir negocios para activar la economía."
 GER_increased_trade: "Comercio aumentado"
 GER_increased_trade_desc: "Si queremos que el pueblo alemán prospere, debemos importar lo que no podemos extraer o construir dentro de nuestras propias fronteras. Debemos poner la mirada en el exterior y firmar acuerdos comerciales con otras naciones. Acuerdos que nos favorezcan, claro está."
 GER_housing_developments: "Desarrollos de vivienda"
 GER_housing_developments_desc: "Podemos revitalizar la economía con un programa de desarrollo de viviendas que se centre en la renovación y creación de residencias modernas y establezca un nuevo nivel de vida."
 GER_invest_in_vereinigte_stahlwerke: "Invertir en Vereinigte Stahlwerke"
 GER_invest_in_vereinigte_stahlwerke_desc: "Vereinigte Stahlwerke es uno de nuestros mayores productores de acero. Invertir recursos en la empresa aumentará la productividad e impulsará la industria siderúrgica alemana."
 GER_industrial_expansion: "Expansión industrial"
 GER_industrial_expansion_desc: "Poseer una industria fuerte que pueda competir a nivel internacional y liderar en el ámbito de las nuevas tecnologías será crucial para nuestro desarrollo. [ROOT.GetNameDefCap] será sinónimo de calidad."
 GER_agricultural_reforms: "Reformas agrícolas"
 GER_agricultural_reforms_desc: "Nuestro sector agrícola lo constituyen principalmente granjas familiares a pequeña escala donde se recurre mucho al trabajo manual. Para reformar el sector agrario, podemos introducir equipo moderno y aumentar la producción de cada granja particular. ¡La nación entera se beneficiará!"
 GER_urbanization: "Urbanización"
 GER_urbanization_desc: "El uso de maquinaria moderna en la agricultura ha dejado sin trabajo a una gran parte de la población, que ha acudido a las ciudades en busca de empleo. Esta mano de obra nos vendrá bien para las fábricas, donde contribuirá a que nuestra economía sea una de las más fuertes del mundo."
 GER_wirtschaftswunder: "Wirtschaftswunder"
 GER_wirtschaftswunder_desc: "¡Los programas e iniciativas para reactivar la economía por fin han dado sus frutos! Hemos asombrado al mundo entero con nuestra recuperación financiera e industrial, a la que han bautizado como Wirtschaftswunder (milagro económico)."
 GER_mass_production: "Producción en masa"
 GER_mass_production_desc: "Todo lo que hemos progresado industrialmente nos ha servido para aprender mucho sobre los medios de producción. Deberíamos aplicar todo este conocimiento para optimizar nuestras líneas de ensamble y producir material a una escala jamás vista."
 GER_build_defense_industry: "Construir una industria de defensa"
 GER_build_defense_industry_desc: "Ahora que por fin nos hemos estabilizado, e incluso reforzado nuestra economía en muchos aspectos, podemos centrarnos en afianzar la soberanía de nuestra nación y fundar una industria de defensa adecuada para salvaguardar la laboriosidad del pueblo alemán y su lucha por el progreso y la excelencia."
 GER_war_production: "Producción de guerra"
 GER_war_production_desc: "La guerra ha vuelto a engullirnos, pero no nos doblegaremos ni rendiremos. Movilizaremos nuestra potencia industrial y superaremos a cualquier enemigo lo bastante insensato como para considerarse capaz de aplacar la inquebrantable voluntad del pueblo alemán."
