 GER_trade_deal_with_sweden_desc: "$GER_swedish_trade_agreement_desc$" #old loc
 GER_the_four_year_plan: "El Plan Cuatrienal"
 GER_the_four_year_plan_desc: "$GER_four_year_plan_desc$" #old loc
 GER_autarky_efforts: "Hacia la autarquía"
 GER_autarky_efforts_desc: "$GER_autarky_desc$" #old loc
 GER_gain_autarkic_economy_lock_free_trade_tt: "§RBloquea§! el §Y$free_trade$§! y el §Y$export_focus$§!. Gana §Y$autarkic_economy$§!."
 GER_improve_trade_relations_tt: "Mejora la §Yinfluencia comercial§! con los §Ymiembros actuales y futuros de la facción§!"
 GER_institute_price_controls: "Instaurar el control de los precios"
 GER_institute_price_controls_desc: "Hemos de imponer una serie de medidas para reforzar el control sobre las finanzas y asegurarnos así de que no sucumben a nuestro ambicioso objetivo de ser autosuficientes. Hemos de ser capaces de regular los precios de las importaciones, bienes de primera necesidad y salarios de los trabajadores para frenar la inflación y garantizar la estabilidad económica."
 GER_unlock_price_controls_decision_tt: "Desbloquea la decisión §Y$GER_price_controls_cat$§!, que puede reducir §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
 GER_industrial_consumer_goods_factor_limit_tt: "§Y[GetIndustrialModifier]§! tiene §Rmenos§! de $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y90%§!"
 GER_establish_the_reichswerke: "Fundar el $GER_reichswerke$"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$" #old loc
 GER_unlock_reichswerke_tt: "Desbloquea la compañía industrial §Y$GER_reichswerke$§!"
 GER_seize_foreign_industries: "Apoderarse de las industrias extranjeras"
 GER_seize_foreign_industries_desc: "Al integrar industrias extranjeras en nuestra economía, contaremos con recursos esenciales que contribuirán al esfuerzo bélico y la producción."
 GER_coal_liquefaction: "Licuefacción del carbón"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$" #old loc
 GER_subsidize_hoesch_benzin: "Subvencionar Hoesch-Benzin"
 GER_subsidize_hoesch_benzin_desc: "Antes se decía que todo ejército debía estar bien alimentado, pero los ejércitos modernos se sustentan con combustible. Para mantener nuestras capacidades militares, hemos de intensificar nuestros esfuerzos por producir combustibles sintéticos."
 GER_establish_buna_werke: "Fundar Buna-Werke"
 GER_establish_buna_werke_desc: "La motorización y la aviación a gran escala requieren grandes cantidades de caucho, del que no disponemos en Alemania. Para depender menos del comercio exterior, hemos de construir fábricas en las que producirlo sintéticamente."
 GER_autarky_achieved: "Autarquía conseguida"
 GER_autarky_achieved_desc: "¡Por fin hemos logrado nuestro ambicioso objetivo de ser totalmente autosuficientes! Nuestra nación se ha enriquecido con abundantes recursos naturales, ¡lo que nos fortalecerá aún más hasta convertirnos en imparables!"
 GER_improve_autarkic_economy_tt: "Mejorar la §Y$autarkic_economy$§!"
 GER_accelerate_the_rearmament_program: "Acelerar el programa de rearme"
 GER_accelerate_the_rearmament_program_desc: "Hemos de romper los grilletes del Tratado de Versalles y permitir que los yunques de la industria forjen un glorioso destino para [ROOT.GetNameDef]. Cada tanque fabricado y cada avión ensamblado servirán como testimonio de la inquebrantable voluntad del pueblo alemán."
 GER_concentrated_armament_program: "Programa de armamento concentrado"
 GER_concentrated_armament_program_desc: "Nuestras industrias han de suplir la necesidad militar de rearmar la nación. ¡Hay que desarrollar un extenso programa de rearme para modernizar y ampliar con rapidez nuestras fuerzas armadas!"
 GER_establish_production_targets: "Establecer objetivos de producción"
 GER_establish_production_targets_desc: "Antes de lanzar campañas militares, hemos de modernizar y equipar a nuestras fuerzas armadas. Para intensificar el rendimiento de producción, hay que establecer cuotas y objetivos de producción ambiciosos."
 GER_prioritize_the_army: "Dar prioridad al ejército"
 GER_prioritize_the_army_desc: "Alemania, y antaño Prusia, siempre han sido potencias terrestres que dependían del ejército para salvaguardar nuestra soberanía y seguridad. Hemos de redirigir nuestros esfuerzos industriales para asegurarnos de que el ejército está bien equipado y sea capaz de subyugar a cualquier enemigo."
 GER_prioritize_the_navy: "Dar prioridad a la armada"
 GER_prioritize_the_navy_desc: "Controlar los mares será fundamental si queremos tener influencia más allá de nuestras fronteras. Hemos de priorizar la armada para que pueda superar en tamaño y potencia a cualquier flota enemiga."
 GER_extra_funds_to_waffenamt: "Financiación adicional para la Waffenamt"
 GER_extra_funds_to_waffenamt_desc: "La Waffenamt, una agencia de armamento, supervisa el diseño y desarrollo de equipo militar y colabora con fabricantes de armas e institutos de investigación. Si recibiese fondos adicionales, podríamos aumentar el ritmo de progreso."
 GER_zentrale_planung: "Fundar el Zentrale Planung"
 GER_zentrale_planung_desc: "La guerra ha puesto de manifiesto las deficiencias de nuestros esfuerzos armamentísticos, cosa que hemos de solucionar. Si creamos una Junta de Planificación Central constituida por los miembros del gobierno, las industrias y el ejército, podremos coordinar las políticas económicas y redirigir los recursos de manera eficiente para impulsar la producción de armas y respaldar nuestros objetivos nacionales y supremacía militar."
 GER_criteria_for_economy_laws_tt: "Si se activa §Y$partial_economic_mobilisation$§!, la ley de economía cambiará a §Y$war_economy$§! si está disponible."
 GER_create_rustungsstab: "Crear la Rüstungsstab"
 GER_create_rustungsstab_desc: "Nuestra tentativa de optimizar la fabricación de armas ha tenido éxito, pero necesitamos más mejoras. Crear una administración armamentística nos permitiría idear estrategias de distribución de recursos y priorización de proyectos para aumentar nuestra producción de armas."
 GER_armament_rationalization: "Racionalización armamentística"
 GER_armament_rationalization_desc: "Nuestras cadenas de producción apenas suplen las necesidades de las fuerzas armadas. Hemos de implementar medidas de racionalización armamentística para aumentar la eficiencia de nuestra maquinaria de guerra industrial."
 GER_totaler_krieg: "Guerra total"
 GER_totaler_krieg_desc: "Para alcanzar la victoria, hay que movilizar a toda la sociedad y llevar la guerra total a casa del enemigo. ¡Es hora de que [ROOT.GetNameDef] se alce y se desate la tormenta!"
 GER_gain_totaler_krieg_remove_total_mob_tt: "§RElimina§! §Y$tot_economic_mobilisation$§!. Gana §Y$totaler_krieg_economy$§!."
 #ARMY
 GER_develop_modern_maneuver_warfare: "Desarrollar la guerra de maniobras moderna"
 GER_develop_modern_maneuver_warfare_desc: "Hemos de reconocer la naturaleza evolutiva de la guerra moderna y desarrollar una nueva doctrina que haga hincapié en la integración de la infantería y las nuevas tecnologías para maximizar nuestra eficacia militar en el campo de batalla."
 GER_fortify_the_vaterland: "Fortificar la Vaterland"
 GER_fortify_the_vaterland_desc: "Para asegurar [GER.GetNameDef] debemos construir fortificaciones allá donde se necesiten. Fortificar nuestras defensas nos permitirá defender las fronteras con menos hombres y liberará divisiones para participar en posibles ofensivas en otros lugares."
 GER_fortify_the_vaterland_unlock_decision_tt: "Desbloquea la decisión: §Y$GER_fortify_the_vaterland_cat$§!"
 GER_all_terrain_military_motorcycle: "Motocicleta militar todoterreno"
 GER_all_terrain_military_motorcycle_desc: "La importancia de un reconocimiento rápido no puede subestimarse. La inversión en unidades de motocicletas proporcionará inteligencia crucial en el campo de batalla, lo que permitirá la toma de decisiones estratégicas y mejorará la eficacia operativa."
 GER_salvage_captured_equipment: "Reutilizar equipo capturado"
 GER_salvage_captured_equipment_desc: "Si creamos instalaciones destinadas a la reparación y reutilización del equipo enemigo capturado, podremos restaurar y emplear las armas, los vehículos y la maquinaria sustraídos para reforzar nuestras fuerzas armadas."
 GER_unlock_operational_planning_blitzkrieg_tt: "Desbloquea la decisión: §Y$GER_operational_planning_category$§!, que cuando se activa concede durante §Y45 días§!:"
 GER_unlock_operational_planning_bewegungskrieg_tt: "Desbloquea la decisión: §Y$GER_operational_planning_category$§!, que cuando se activa concede durante §Y90 días§!:"
 GER_the_prussian_legacy: "El legado de Prusia"
 GER_the_prussian_legacy_desc: "Como Voltaire dijo una vez, \"Mientras que algunos estados poseen un ejército, el ejército prusiano posee un estado\". Modificaremos la antigua doctrina alemana del Bewegungskrieg (guerra de maniobras) para hacerlo realidad y alzarnos con la victoria de forma rápida y aplastante en el campo de batalla."
 GER_improve_motorized_troops: "Mejorar las tropas motorizadas"
 GER_improve_motorized_troops_desc: "La guerra moderna se resume en velocidad y capacidad ofensiva rápida. Hay que asegurarse de que las Schnelltruppen (unidades motorizadas) están listas y son capaces de liderar la carga y de alzarse con la victoria con rapidez y determinación."
 GER_lessons_of_the_great_war: "Lecciones de la Gran Guerra"
 GER_lessons_of_the_great_war_desc: "Nuestros fracasos en la Gran Guerra nos sirven para aprender de cara a futuros conflictos. Hemos estudiado el pasado con gran detalle y ahora debemos implementar las lecciones que nos enseña la historia."
 GER_stormtroopers: "Soldados de asalto"
 GER_stormtroopers_desc: "Los Stosstruppen de la Gran Guerra eran soldados de asalto de élite cuyo objetivo consistía en liderar los asaltos a las trincheras enemigas y abrir paso para la infantería. Deberíamos recuperar esta idea y entrenar a nuevos soldados de asalto que sobresalgan en términos de velocidad, agilidad y eficiencia en el campo de batalla."
 GER_sturmtruppe_battalion_tt: "Desbloquea el batallón de apoyo §Y$sturmtruppe_battalion$§!."
 GER_artillery_bombardment: "Bombardeo de artillería"
 GER_artillery_bombardment_desc: "La infantería es la espina dorsal de nuestro ejército, y para triunfar necesitan apoyo. Hemos de invertir mucho en artillería para que ganen ventaja y aniquilen a cualquier enemigo que se les ponga por delante."
 GER_instill_auftragstaktik: "Instilar la Auftragstaktik"
 GER_instill_auftragstaktik_desc: "Nuestro ejército lleva mucho tiempo practicando la auftragstaktik, o directiva táctica, que hace hincapié en el comando descentralizado y la iniciativa individual. Esto nos ha proporcionado flexibilidad y autonomía, además de mejorar nuestra habilidad para adaptarnos y superar los imprevistos. Urge que continuemos con esta práctica para que nuestras fuerzas se alcen siempre con la victoria."
 GER_establish_the_afrikakorps: "Establecer el Afrikakorps"
 GER_establish_the_afrikakorps_desc: "Para poder interrumpir las líneas de suministro del enemigo y asegurarnos recursos vitales y posiciones estratégicas, debemos sacar la guerra de Europa y llevarla a costas extranjeras."
 GER_unlock_operational_planning_in_africa_tt: "Desbloquea la decisión: §YPlanificación territorial en África§!"
 GER_revive_the_schutztruppe: "Revivir la Schutztruppe"
 GER_revive_the_schutztruppe_desc: "Las Schutztruppen eran las tropas coloniales que empleábamos en los territorios africanos de nuestro imperio colonial. Su contribución fue fundamental en la Campaña de África Oriental de la Gran Guerra, así como en conflictos previos de menor escala. Ahora que África y Asia vuelven a interesarnos, tal vez haya llegado el momento de reinstaurar las oficinas coloniales y barajar la fundación de un nuevo ejército mejorado de Schutztruppen."
 GER_revive_the_schutztruppe_tt: "Desbloquea las milicias coloniales §YSchutztruppe§! y las decisiones para §Yreclutarlas§! y §Ymejorarlas§!"
 GER_establish_the_skijager: "Fundar la Skijäger"
 GER_establish_the_skijager_desc: "Para asegurarnos de que nuestras fuerzas armadas mantienen su eficacia y se adaptan a todas las condiciones climáticas, hay que dominar el arte de la guerra de invierno. Para eso, entrenaremos y equiparemos a las tropas de montaña especializadas (Skijäger) para que operen bien en terrenos nevados y montañosos."
 GER_panzergrenadier: "Panzergrenadier"
 GER_panzergrenadier_desc: "Nuestra doctrina militar se basa en la movilidad y dependerá de cómo actúen nuestras tropas motorizadas. Las divisiones de infantería y panzer no tendrán éxito en sus avances sin el apoyo adecuado. Al implantar una infantería mecanizada con nuestras puntas de lanza, garantizamos que nuestras fuerzas mantengan la superioridad en las operaciones ofensivas."
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "Modifica §Y$GER_blitzkrieg_modifier$§! o §Y$GER_bewegungskrieg_modifier$§! en:"
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YBlindaje§!: §G+5%§!\n§YBosque§!:\n Cambio efectivo de movimiento: §G+5%§!\n§YDesierto§!:\n Cambio efectivo de movimiento: §G+10%§!\n§YLlanuras§!:\n Cambio efectivo de movimiento: §G+10%§!\n"
 GER_nationalize_ford_factories: "Nacionalizar las fábricas de Ford"
 GER_nationalize_ford_factories_desc: "Si el estado tomase el control de las fábricas de Ford en [51.GetName], nuestra capacidad industrial se vería reforzada y dispondríamos de un suministro constante de equipo esencial y vehículos para apoyar a nuestras fuerzas armadas y de logística."
 GER_kriegslokomotiven: "Kriegslokomotiven"
 GER_kriegslokomotiven_desc: "Los desafíos logísticos de la guerra requieren de la fabricación de kriegslokomotiven (locomotoras de guerra). Estos trenes se adaptarán a nuestras circunstancias económicas y a la necesidad de producción en masa con mayor rapidez y a menor coste."
 GER_improve_the_logistics_system: "Mejorar el sistema logístico"
 GER_improve_the_logistics_system_desc: "Muchos de nuestros generales del alto mando infravaloran la logística y las cadenas de suministros, y no comprenden los problemas del sistema actual. Hay que concienciarlos de la importancia de una logística eficiente en la guerra moderna mientras adoptamos una iniciativa integral para mejorar nuestro sistema logístico."
 GER_defend_the_vaterland: "Defender la Vaterland"
 GER_defend_the_vaterland_desc: "Varias amenazas se ciernen sobre nuestras fronteras, ¡y por eso hemos de permanecer firmes en defensa de la Vaterland! Para proteger al pueblo alemán, hay que fortalecer nuestras posiciones y reunir a nuestras tropas. ¡[ROOT.GetNameDef] prevalecerá y triunfará!"
 GER_uranverein: "Uranverein"
 GER_uranverein_desc: "Nuestra nación debe ser pionera en la investigación de la energía atómica y aprovechar su potencial en nuestro beneficio. Para lograr esto y convertirnos en destructores de mundos, contamos con algunas de las mentes más brillantes del planeta."
 GER_adopt_new_panzer_doctrine: "Adoptar la nueva doctrina panzer"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$" #old loc
 GER_panzer_troops_school: "Escuela de tropas panzer"
 GER_panzer_troops_school_desc: "Las divisiones panzer desempeñarán un papel fundamental en cualquier conflicto moderno y debemos asegurarnos de que nuestras fuerzas blindadas estén a la vanguardia de la innovación militar. Gracias a un entrenamiento riguroso e instructores expertos, obtendremos las unidades panzer de élite necesarias para conseguir la victoria."
 GER_advanced_panzer_research: "Investigación de panzers avanzada"
 GER_advanced_panzer_research_desc: "Si destinamos recursos a la investigación y el desarrollo de lo último en tecnología de tanques, lograremos avances revolucionarios y adquiriremos conocimientos valiosísimos. Mejorará así nuestra capacidad de combate, y nuestros panzers serán aún más mortíferos."
 GER_expand_kummersdorfs_capacity: "Ampliar la capacidad de Kummersdorf"
 GER_expand_kummersdorfs_capacity_desc: "A fin de consolidar nuestra superioridad en el campo de batalla, es imperioso encabezar las investigaciones en materia de desarrollo de panzers. Si estudiamos los diseños de los tanques enemigos presentes en Kummersdorf, y mediante tecnología punta, lograremos avances inéditos que dejarán en pañales a todos nuestros rivales."
 GER_combined_arms: "Armas combinadas"
 GER_combined_arms_desc: "Los rápidos avances tecnológicos han cambiado la forma en que se lleva a cabo la guerra, algo que deberíamos aprovechar. Si damos cabida al principio de las armas combinadas y urdimos una estrategia conjunta que sincronice infantería, blindados y apoyo aéreo, el resultado será una formidable fuerza aérea de innegable superioridad."
 #LUFTWAFFE
 GER_expanding_the_luftwaffe: "Expandir la Luftwaffe"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$" #old loc
 GER_aeronautical_research_institute: "Instituto de Investigación Aeronáutica"
 GER_aeronautical_research_institute_desc: "La guerra aérea ha cobrado importancia y complejidad desde la Gran Guerra. Sin embargo, y puesto que el Tratado de Versalles nos prohíbe fundar una fuerza aérea, seguimos rezagados en el desarrollo de aviones. Para remediarlo, debemos crear el Luftfahrtforschungsanstalt, o Instituto de Investigación Aeronáutica, que se ocupe de desarrollar innovadoras estructuras, motores y armas que nos consigan a la supremacía aérea."
 GER_dive_bombers: "Bombarderos en picado"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$" #old loc
 GER_tactical_bombers: "Bombarderos tácticos"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$ Si rebajamos a ras de suelo todas las fábricas que hay más allá de nuestras fronteras, tan solo nosotros poseeremos la capacidad para desplegar un ejército eficaz." #Old and new loc
 GER_uralbomber_program: "Programa de bombardero Ural"
 GER_uralbomber_program_desc: "Cuando podamos hostigar a nuestro enemigo esté donde esté, la victoria será nuestra. Desarrollemos un avión capaz de cruzar los Urales, y prácticamente cualquier amenaza enemiga estará a nuestro alcance."
 GER_aerodynamic_research_institute: "Instituto de Investigación Aerodinámica"
 GER_aerodynamic_research_institute_desc: "Últimamente, [ROOT.GetNameDefCap] se ha convertido en sinónimo de innovación aeronáutica, ya que hemos dedicado cuantiosas inversiones a nuestra fuerza aérea. Si aspiramos a dejar atrás a la competencia, debemos seguir destinando recursos. Financiar el Instituto de Investigación Aerodinámica y el desarrollo de nuevas técnicas de propulsión nos brindará más avances para convertirnos en dueños del cielo."
 GER_aerodynamic_research_institute_tt: "Desbloquea el rasgo de OIM §Y$GER_mio_trait_aerodynamic_research_insitute$§! para todos los §Ydiseñadores de aviones§!. §RSin embargo, solo se le puede aplicar a uno de ellos§!."
 GER_fallschirmjager: "Fallschirmjäger"
 GER_fallschirmjager_desc: "Somos conscientes de la importancia estratégica de las tropas aerotransportadas, los Fallschirmjäger. Si instruimos a los paracaidistas de élite para que se desplieguen con la máxima celeridad tras las líneas enemigas, se volverán más versátiles y hábiles en combate, lo que redundará en una mejoría de nuestras capacidades ofensivas."
 GER_unlocks_eben_emael_raid_tt: "Desbloquea los §Yasaltos con paracaidistas§! en §YEben-Emael§!"
 GER_form_the_jagdwaffe: "Formar la Jagdwaffe"
 GER_form_the_jagdwaffe_desc: "Deberíamos formar la Jagdwaffe, una fuerza dedicada de cazas, para asegurar nuestra superioridad aérea. Mediante una combinación de instrucción rigurosa, tácticas avanzadas y tecnología puntera, lograremos dominar los cielos mientras que nuestras fuerzas terrestres hacen estragos en el campo de batalla."
 GER_reorganize_the_luftwaffe: "Reorganizar la Luftwaffe"
 GER_reorganize_the_luftwaffe_desc: "Pese a haberse fundado hace apenas unos años, nuestra fuerza aérea se ha convertido en una formidable herramienta de poder nacional. Sin embargo, al formarse y crecer con tanta rapidez, en su organización han quedado varios defectos estructurales. Si delegamos responsabilidades y trabajamos para mitigar la competencia nacional y las pugnas internas por el poder, nuestra fuerza aérea contará con los medios necesarios para optimizar la eficiencia y la eficacia de sus operaciones."
 GER_solve_the_logistical_bottlenecks: "Solventar cuellos de botella en logística"
 GER_solve_the_logistical_bottlenecks_desc: "Concluida la reorganización de nuestra fuerza aérea, podemos centrarnos ahora en la ineficacia del sistema logístico y las cadenas de suministro. Si agilizamos los procesos, dispondremos de más mano de obra para otras tareas, y las reparaciones de nuestros aviones llevarán menos tiempo."
 GER_experimental_rotorcrafts: "Alas giratorias experimentales"
 GER_experimental_rotorcrafts_desc: "Mediante inversión en diseños innovadores y el desarrollo de nuevas tecnologías, nuestro objetivo es crear prototipos que revolucionen la movilidad por aire en batalla. Aspiramos a transformar por completo la ingeniería del despegue y el aterrizaje vertical de los novedosos autogiros o helicópteros."
 GER_develop_the_knickebein: "Desarrollar la Knickebein"
 GER_develop_the_knickebein_desc: "Gracias a un intrincado sistema de radionavegación, hemos encontrado la forma de guiar a nuestros aviones para llevar a cabo bombardeos más precisos. Esta innovadora tecnología nos podría servir para destruir las fábricas del enemigo, incluso durante la noche."
 GER_defense_of_the_reich: "Defensa de [GetDefenseofGermanyName]"
 GER_defense_of_the_reich_fascism: "el Reich"
 GER_defense_of_the_reich_neutral: "el Imperio"
 GER_defense_of_the_reich_democratic: "[GER.GetName]"
 GER_defense_of_the_reich_communism: "la revolución del proletariado"
 GER_defense_of_the_reich_desc: "Debemos proteger la Vaterland de los ataques aéreos enemigos. ¡Nuestra prioridad fundamental no debe ser otra que asegurar los cielos de [ROOT.GetNameDef] y proteger las industrias que prosperan bajo estos!"
 GER_construct_the_kammhuber_line: "Construir la línea Kammhuber"
 GER_construct_the_kammhuber_line_desc: "No podemos permitir que bombarderos y cazas enemigos sobrevuelen [ROOT.GetNameDef] a sus anchas. Tenemos que construir una línea defensiva en el litoral de Francia que intercepte a los aviones antes de que lleguen a nuestro territorio."
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetName]§! o un súbdito alemán controla por completo un estado no alemán de la §Ycosta atlántica§!, desde §Y[14.GetName]§! hasta §Y[925.GetName]§!."
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "Cada estado controlado a lo largo de la §Ycosta atlántica europea§!: Añade §G1§! §Y$anti_air_building$§!. Efecto actual:"
 GER_establish_night_fighter_squadrons: "Fundar escuadrones de cazas nocturnos"
 GER_establish_night_fighter_squadrons_desc: "El siguiente paso en nuestra defensa de la Vaterland debería ser crear Nachtjagdgeschwader, escuadrones de cazas nocturnos. El uso de radares aéreos los hará efectivos día y noche a la hora de mantener nuestros cielos libres del enemigo."
 GER_torpedobomber: "Torpedero"
 GER_torpedobomber_desc: "$naval_air_effort_desc$" #old loc
 GER_establish_carrier_groups: "Establecer grupos de portaaviones"
 GER_establish_carrier_groups_desc: "Para contar con una flota de portaaviones insuperable, nuestros pilotos deben practicar el despegue desde cubierta. ¡La supremacía de nuestros aviones será absoluta tanto sobre mar como sobre tierra!"
 GER_rocketry_innovations: "Innovaciones en cohetería"
 GER_rocketry_innovations_desc: "El próximo gran salto en el desarrollo aeronáutico está a nuestro alcance. Nuestros ingenieros han trabajado sin descanso en el perfeccionamiento de la propulsión de cohetes, que podría tener importantes ramificaciones y utilidad en nuestro empeño por convertirnos en amos del cielo."
 GER_amerikabomber: "Amerikabomber"
 GER_amerikabomber_desc: "Debemos consagrar todo nuestro esfuerzo a la ambiciosa meta de dominar el cielo y trabajar en la creación de un avión de largo alcance que ponga en jaque al enemigo gracias a su capacidad de adentrarse en su territorio para atacar o de cruzar el Atlántico, dando a entender que nadie está a salvo de nuestro poderío."
 GER_war_with_american_country_tt: "En guerra con un país §Yamericano§!"
 GER_unlocks_statue_of_liberty_raid_tt: "Desbloquea el §Yataque aéreo§! a la §Yestatua de la Libertad§! cuando esté en guerra con §Y[USA.GetNameWithFlag]§!"
 #KRIEGSMARINE
 GER_strengthen_the_kriegsmarine: "Reforzar la Kriegsmarine"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$" #old loc
 GER_expand_kriegsmarinewerft: "Ampliar el [GetKriegsmarinewerftName]"
 GER_expand_kriegsmarinewerft_fascism: "Kriegsmarinewerft"
 GER_expand_kriegsmarinewerft_neutrality: "Kaiserliche Marinewerft"
 GER_expand_kriegsmarinewerft_democratic: "Marinewerft"
 GER_expand_kriegsmarinewerft_communism: "Volksmarinewerft"
 GER_expand_kriegsmarinewerft_desc: "Debemos redoblar nuestros esfuerzos para construir una armada que rivalice con la de nuestros enemigos. Al implementar tecnologías de vanguardia en la construcción naval y la construcción de buques de guerra de vanguardia, seguramente lograremos arrebatarle el control de alta mar a nuestros enemigos."
 GER_construct_aircraft_carriers: "Construir portaaviones"
 GER_construct_aircraft_carriers_desc: "Toda armada moderna que se precie debe contar con portaaviones en su flota. Estos barcos serán cada vez más importantes para dominar los mares; para no quedarnos atrás de nuestros enemigos, debemos lanzar un ambicioso programa de construcción de portaaviones."
 GER_carrier_variants_tt: "Crea la §Yvariante§! de portaaviones y la §Ycadena de producción§! en función de la tecnología §Y$early_ship_hull_carrier$§!, §Y$basic_ship_hull_carrier$§! o §Y$ship_hull_carrier_2$§!. Efecto actual:\n"
 GER_grosskampfschiff_construction: "Construcción de un Großkampfschiff"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$" #old loc
 GER_high_seas_fleet: "La Flota de Alta Mar"
 GER_high_seas_fleet_desc: "Convertir [ROOT.GetNameDef] en una potencia global imperante debe ser nuestra ambición, nada menos. A tal fin, necesitamos revivir la Hochseeflotte, o Flota de Alta Mar, a la que en su día poco le faltó para rivalizar con la Marina Real británica en su dominio de los mares."
 GER_unlock_trade_interdiction_tt: "Desbloquea el enfoque §Y$GER_trade_interdiction$§!."
 GER_re_establish_the_seekriegsleitung: "Restablecer el Seekriegsleitung"
 GER_re_establish_the_seekriegsleitung_desc: "Si restablecemos el Seekriegsleitung, el Mando de Guerra Naval, haremos más efectivo el planteamiento y la implementación de órdenes navales, acelerando así los despliegues."
 GER_marinestosstrupp: "Formar la Stoßtrupp marina"
 GER_marinestosstrupp_desc: "Si queremos extender nuestro poder al extranjero, debemos formar una unidad de infantería naval, las llamadas tropas de choque navales, que pueda llevar a cabo audaces invasiones navales y romper las defensas costeras del enemigo."
 GER_atlantic_naval_bases: "Bases navales en el Atlántico"
 GER_atlantic_naval_bases_desc: "Es vital reconocer el valor estratégico de las regiones costeras atlánticas. Como parte de nuestros esfuerzos por dominar las aguas del océano Atlántico y lograr la superioridad marítima de nuestra nación, no podemos sino priorizar una expansión y modernización de bases navales."
 GER_naval_bases_along_atlantic_coast_tt: "Cada estado súbdito controlado por §Y[ROOT.GetName]§! o Alemania con una §Y$naval_base$§! a lo largo de la §Ycosta atlántica europea§!: Añade §G1§! §Y$naval_base$§!. Añade §G1§! §Y$coastal_bunker$§!. Efecto actual:"
 GER_atlantic_naval_dominance: "Dominio naval del Atlántico"
 GER_atlantic_naval_dominance_desc: "A fin de volver incontestable nuestra soberanía en el océano Atlántico, necesitamos ampliar más aún nuestro alcance operativo y hacer patente nuestra presencia naval de costa a costa."
 GER_controls_an_atantic_island_tt: "§Y[ROOT.GetName]§! o un súbdito alemán controla totalmente una isla en el Atlántico Norte"
 GER_naval_bases_on_atlantic_islands_tt: "Cada isla súbdita controlada por §Y[ROOT.GetName]§! o Alemania con una §Y$naval_base$§! en el §YAtlántico Norte§!: Añade §G1§! §Y$naval_base$§!. Añade §G1§! §Y$coastal_bunker$§!. Efecto actual:"
 GER_trade_interdiction: "Prohibición de comercio"
 GER_trade_interdiction_desc: "Para sabotear las líneas de suministro enemigas y debilitar su maquinaria bélica, debemos aplicar una estrategia de obstrucción comercial que merme su capacidad de hacer la guerra. Desplegando nuestras flotas de superficie y submarinas a lo largo y ancho de las rutas marítimas, impediremos el tráfico de recursos y naves comerciales esenciales para nuestro enemigo, que se verá obligado a claudicar."
 GER_cruiser_warfare: "Cruceros de guerra"
 GER_cruiser_warfare_desc: "Nuestros cruceros ligeros no deben ser relegados a realizar simples tareas de escolta; debemos enviarlos a mar abierto para interrumpir los convoyes de nuestros enemigos y paralizar sus capacidades industriales."
 GER_panzerschiff_raiders: "Incursores Panzerschiff"
 GER_panzerschiff_raiders_desc: "Deberíamos utilizar barcos más pesados en nuestra estrategia de interdicción comercial. Estos buques pueden atacar con fuerza y retirarse antes de que la flota de batalla principal del enemigo tenga la oportunidad de zarpar."
 GER_wolfpack_tactics: "Tácticas de manada"
 GER_wolfpack_tactics_desc: "Si bien los ataques con submarinos a convoyes no son una idea novedosa, ya que constituían una práctica común en la Gran Guerra, nuestros oficiales sugieren una nueva táctica: nuestros submarinos podrían organizarse y colaborar como una manada, o Rudel, para localizar y hundir navíos mercantes. Tal vez en estas maniobras resida la clave para privar al enemigo de materias primas y, por consiguiente, de medios para seguir en esta guerra."
 GER_u_boat_efforts: "Hincapié en los submarinos"
 GER_u_boat_efforts_desc: "Habida cuenta de los triunfos logrados gracias a las tácticas de manada, el alto mando naval ha decidido profundizar en ellas, construyendo más submarinos, y mejores, que nos llevarán a la victoria en alta mar."
 GER_unrestricted_convoy_raiding: "Ataques absolutos a convoyes"
 GER_unrestricted_convoy_raiding_desc: "¡Duplicaremos la eficacia de nuestros ataques a convoyes y triplicaremos nuestros esfuerzos estratégicos para imponer un control absoluto sobre los mares!"
 GER_unlock_plan_z_tt: "Desbloquea el enfoque §Y$GER_plan_z$§!."
 GER_with_panzerschiff_completed_tt: "Una vez que se ha completado §Y$GER_panzerschiff_raiders$§!:"
 GER_with_u_boat_efforts_completed_tt: "Una vez que se ha completado §Y$GER_u_boat_efforts$§!:"
 GER_seeherrschaft: "Seeherrschaft"
 GER_seeherrschaft_desc: "Cada día estamos más cerca de convertirnos en dueños incontestables de los océanos y cumplir así nuestro proyecto de Seeherrschaft, o dominio de los mares. ¡[ROOT.GetNameDef] reina al fin sobre las olas!"
 GER_remilitarize_the_rhineland: "Remilitarizar Renania"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_legion_condor: "Legión Cóndor"
 GER_legion_condor_desc: "La guerra civil que asola la península ibérica nos brinda una oportunidad como pocas de enviar cuantos voluntarios sea posible para, además de cerciorarnos de que gana el bando que nos interesa, proporcionar experiencia en batalla a nuestras tropas y meternos en el bolsillo a la población [SPR.GetAdjective] con ideas afines a las nuestras."
 GER_reorganize_secret_services: "Reorganizar los servicios secretos"
 GER_reorganize_secret_services_desc: "Si los rumores están en lo cierto, $GER_wilhelm_canaris$ ha demostrado ser ineficiente o incluso abiertamente desleal hacia el gobierno actual. Debemos destituirlo y reorganizar la Abwehr para convertirla en una institución más competente."
 GER_fuhrerprinzip: "Führerprinzip"
 GER_fuhrerprinzip_desc: "El Führer espera contar con la lealtad plena de sus más allegados, pero sus pocos hombres de confianza han de recordar que ninguno tiene mayor importancia que el suelo sobre el que caminan. Un solo paso en falso a la hora de cumplir con los deseos del Führer puede acarrear consecuencias nefastas. El único que marcará nuestro rumbo es él."
 GER_party_chancellor_hess: "Canciller del partido Hess"
 GER_party_chancellor_hess_desc: "Rudolf Hess es un miembro activo del partido desde hace mucho tiempo y cuenta con la confianza de varios miembros destacados de la élite política, como el propio Führer. Es justo que se le conceda el puesto de canciller del partido."
 GER_party_chancellor_bormann: "Canciller del partido Bormann"
 GER_party_chancellor_bormann_desc: "Martin Bormann ha demostrado ser más que apto en sus funciones de secretario privado del lugarteniente del Führer. Además, con los amplios conocimientos financieros que adquirió dirigiendo la Hilfskasse der NSDAP, un fondo auxiliar del NSDAP, sería perfecto como canciller del partido."
 GER_mega_reichskommissariats: "Mega Reichskommisariat"
 GER_mega_reichskommissariats_desc: "En vista de que los Reichskommisariats han demostrado ser una empresa más que beneficiosa, no es de extrañar que nuestro líder, [ROOT.GetLeader], haya dedicado mucho tiempo a considerar otras mejoras. Uno de los problemas de las Reichskommisariats es su gran proliferación, que conlleva también un número mayor de administraciones para dirigirlas. Seguramente podrían fusionarse algunas de ellas..."
 GER_optimize_reich_labour_service: "Optimizar el servicio del Reich"
 GER_optimize_reich_labour_service_desc: "El Servicio de Trabajo del Reich tiene el importante cometido de mantener empleada a nuestra población, pero creemos que puede servir para mucho más. Podríamos optimizar su uso para asegurarnos de que le sacamos el máximo partido tanto en el ámbito laboral como a efectos de propaganda y preparación para la guerra."
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ Himmler"
 GER_ascension_of_himmler_desc: "Bajo la organización y el liderazgo de Heinrich Himmler, las SS han crecido y se han convertido en una gran fuerza dentro de nuestro país. Ascenderlo nos permitirá aprovechar sus habilidades y sacarles partido a las SS."
 GER_expand_ss_recruitment: "Ampliar el reclutamiento en las SS"
 GER_expand_ss_recruitment_desc: "Los requisitos para unirse a las SS son exigentes, y el proceso en sí se ha descrito como el equivalente a atravesar el ojo de una aguja. Aunque los requisitos han de ser severos para garantizar que las fuerzas sean las mejores, el reclutamiento puede ampliarse de otras formas que no nos obliguen a bajar el listón."
 GER_create_four_militia_units_tt: "Crea §Y4 unidades de milicia alemana§!."
 GER_create_two_motorized_units_tt: "Crea §Y2 unidades motorizadas alemanas§!."
 GER_SS_recruitment_tt: "Desbloquea la decisión: §Y$SS_recruitment$§!"
 GER_strengthen_the_waffen_ss: "Fortalecer las Waffen SS"
 GER_strengthen_the_waffen_ss_desc: "Las Waffen SS, la división de combate de las SS, han demostrado ser de gran utilidad en combate. Aunque se trata de un colectivo paramilitar, creemos firmemente que, si les otorgamos más recursos, podrían actuar con la misma eficacia que nuestro ejército."
 GER_create_two_militia_units_tt: "Crea §Y2 unidades de milicia alemana§!."
 GER_create_one_motorized_units_tt: "Crea §Y1 unidad motorizada alemana§!."
 GER_create_two_light_panzer_units_tt: "Crea §Y2 unidades de blindados ligeros alemanes§!."
 GER_create_two_medium_panzer_units_tt: "Crea §Y2 unidades de blindados medianos alemanes§!."
 GER_expand_ss_security_duties: "Ampliar la jurisdicción de las SS en seguridad"
 GER_expand_ss_security_duties_desc: "Dado que las SS no dejan de crecer bajo el liderazgo de Heinrich Himmler, es hora de que asuman una mayor responsabilidad en nuestra seguridad. Al darles más obligaciones, dispondremos de más recursos para otras cosas."
 GER_hegemony_of_the_ss: "Hegemonía de las SS"
 GER_hegemony_of_the_ss_desc: "Ahora que han aumentado sus filas y mejorado su equipo, las SS son una fuerza formidable en el campo de batalla. Bajo el liderazgo de Himmler, se han convertido en uno de nuestros activos más importantes, capaces de superar con creces nuestras expectativas. Dotarlas del poder que ostentan ahora fue una sabia decisión. De cara al futuro, hemos de seguir otorgándoles todo lo necesario para que salgan airosas."
 GER_expand_gestapo: "Ampliar la Gestapo"
 GER_expand_gestapo_desc: "La Gestapo ha demostrado ser un organismo más que apto para deshacerse de la oposición política y de alborotadores varios. Si le destinamos más recursos, nos aseguraremos de que la población cumpla nuestras leyes y expectativas."
 GER_absorb_the_abwehr: "Absorber la Abwehr"
 GER_absorb_the_abwehr_desc: "Separar la Abwehr del mando del ejército tenía su lógica en los tiempos en los que se tomó dicha decisión. En la tesitura actual, parece ser que resultaría más conveniente lo contrario. La sensatez obliga a plantear la absorción de la Abwehr."
 GER_innovative_warfare: "Guerra innovadora"
 GER_innovative_warfare_desc: "Nuestra forma de hacer la guerra debe evolucionar constantemente o corremos el riesgo de estancarnos. Solo a través de la evolución y el cambio constantes podremos evitar que nuestros enemigos conozcan nuestras tácticas y tecnología."
 GER_form_organization_todt: "Formar la Organización Todt"
 GER_form_organization_todt_desc: "Aunque hay varios proyectos de construcción que al Führer le gustaría ver acabados, la mayoría tendrán que esperar. Urge que [ROOT.GetNameDef] cuente con una industria militar mayor. Con la planificación en manos de Fritz Todt, podemos estar seguros de que el resultado será magnífico."
 GER_employ_philipp_holzmann: "Contratar a Philipp Holzmann"
 GER_employ_philipp_holzmann_desc: "Albert Speer ha propuesto contratar a Philipp Holzmann AG para varios proyectos de construcción que el Führer desea realizar. La empresa, que cuenta con buena reputación y una larga trayectoria, ha construido grandes obras arquitectónicas como el ayuntamiento de Hamburgo y el Reichstag original. Se ajusta por completo a nuestras necesidades."
 GER_prioritize_the_four_year_plan: "Priorizar el plan de cuatro años"
 GER_prioritize_the_four_year_plan_desc: "Sabíamos desde el principio que el plan de cuatro años de [ROOT.GetLeader] sería un paso necesario para preparar a la nación para la guerra. Como el propio Führer es un hombre sumamente ocupado, alguien tendrá que supervisar y coordinar las medidas necesarias."
 GER_plenipotentiary_of_the_four_year_plan: "Plan de cuatro años plenipotenciario"
 GER_plenipotentiary_of_the_four_year_plan_desc: "Ha quedado claro que la tarea de supervisar y hacer efectiva la ejecución del plan de cuatro años fue más laboriosa de lo que se pensaba en un principio. Al nombrar a Hermann Göring plenipotenciario del Reich, le concedemos mucho poder a un único hombre, pero el Führer está seguro de que le conseguirá grandes resultados. Hermann Göring es demasiado útil como para que no le concedamos plenos derechos diplomáticos en este asunto."
 GER_autonomous_organization_todt: "Organización Todt autónoma"
 GER_autonomous_organization_todt_desc: "La Organización Todt, una iniciativa de Fritz Todt, ha demostrado su eficacia. Los proyectos de construcción se terminan tan rápido que satisfacen hasta al propio Führer. Dada su condición de plenipotenciario del Reich para el armamento y la producción bélica, Todt podría convertirse en un activo importante para nuestro país."
 GER_plenipotentiary_of_armaments: "Plenipotenciario de armamentos"
 GER_plenipotentiary_of_armaments_desc: "Es cada vez más evidente que alguien tiene que asumir la responsabilidad general de suministrar a la Wehrmacht lo que necesita. Albert Speer ha mostrado resultados muy prometedores en sus esfuerzos por abastecer a la Wehrmacht. ¡Dada su condición de plenipotenciario del Reich para el armamento y la producción bélica, este hombre podría lograr unos resultados milagrosos!"
 GER_integration_of_puppet_economies: "Integración de economías títere"
 GER_integration_of_puppet_economies_desc: "Al ver cómo les va a nuestros súbditos, se hace patente la deficiente gestión de su economía. Aunque esto es algo que, obviamente, les afecta principalmente a ellos, termina siendo también un lastre para nuestra economía. ¡El Führer exige que se haga algo al respecto!"
 GER_ministry_of_public_enlightenment: "Ministerio para la Ilustración Pública"
 GER_ministry_of_public_enlightenment_desc: "En los últimos tiempos, el Ministerio de Propaganda nos ha prestado grandes servicios. Si rebautizásemos el Ministerio de Propaganda como Ministerio para la Ilustración Pública, deberíamos poder ampliar sus funciones, además de aumentar la financiación sin despertar preocupación."
 GER_fund_the_film_department: "Financiar el Departamento de Cine"
 GER_fund_the_film_department_desc: "El cine ha demostrado ser una poderosa herramienta para inspirar y liderar al pueblo. ¡Si producimos y promovemos películas patrióticas, espolearemos a nuestra nación para que se dedique por completo a nuestra gloriosa [ROOT.GetName]!"
 GER_the_triumphant_will: "La voluntad triunfante"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_propaganda_master: "Maestro de la propaganda"
 GER_propaganda_master_desc: "Cuando nombramos a Joseph Goebbles ministro de Propaganda, no tuvimos dudas: era un orador y un escritor consagrado. Ahora que expresa ideas sobre cómo mejorar nuestra organización de inteligencia, tenemos confianza absoluta en que ponerlas en práctica solo beneficiará a nuestros intereses."
 GER_bribe_senior_officers: "Sobornar a altos funcionarios"
 GER_bribe_senior_officers_desc: "Para asegurar la lealtad al Führer de nuestros oficiales veteranos, deberíamos considerar recompensar la lealtad y la obediencia. Ofreciéndoles dinero, tierras y exenciones fiscales nos aseguramos no solo su lealtad, sino también que no se salgan del carril y cuestionen a su Führer."
 GER_army_indoctrination: "Adoctrinamiento del ejército"
 GER_army_indoctrination_desc: "El soborno y los incentivos económicos son muy eficaces con nuestros oficiales de alto rango y personas escogidas de la Wehrmacht. Sin embargo, no podemos recurrir a los sobornos con los soldados de a pie o hundiríamos nuestra economía. Lo más sensato sería adoctrinarlos con propaganda para que aprueben nuestras decisiones."
 GER_autonomy_in_the_kriegsschulen: "Autonomía en la Kriegsschulen"
 GER_autonomy_in_the_kriegsschulen_desc: "Las Academias de Guerra o Kriegsschulen cuentan con una larga tradición en nuestro país. A pesar de lo tentador que pueda resultar gestionar y adaptar hasta el último detalle de la educación que se imparte en las academias, quizá sea mejor que permitamos y autoricemos a las propias escuelas para que ofrezcan la mejor formación posible a nuestros futuros oficiales."
 GER_strafbataillon: "Strafbataillon"
 GER_strafbataillon_desc: "Ahora que hemos promulgado medidas de adoctrinamiento en el ejército, podemos utilizarlas para algo más que para hacer que nuestros soldados nos sean leales. Desplegando batallones penales podemos fomentar los sentimientos nacionalistas que buscamos en estos individuos, tanto adoctrinándolos como poniéndolos al servicio de la madre patria."
 GER_expand_the_truppenschulen: "Ampliar la Truppenschulen"
 GER_expand_the_truppenschulen_desc: "Necesitamos ampliar mucho las escuelas de nuestra rama para hacer frente a la creciente demanda de oficiales especializados. Proporcionar la mejor formación posible a nuestros candidatos a oficiales es una garantía de éxito en el campo de batalla."
 GER_demonstration_of_military_achievements: "Demostración de logros militares"
 GER_demonstration_of_military_achievements_desc: "Nuestra historia está plagada de grandes logros militares. Si reconocemos que lo que nuestras tropas han logrado actualmente será otro de esos grandes triunfos, podríamos elevar su moral y acrecentar aún más su lealtad."
 GER_demonstration_of_military_achievements_trigger: "Se debe cumplir una de las siguientes condiciones:\n   Más de §Y2§! naciones súbditas\n   Más de §Y19§! estados ocupados en §YEuropa§!" #TODO_Danne make these numbers into a variable!
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§RCambiar al líder del país después de completar §Y$GER_demonstration_of_military_achievements$§! bloqueará §Y$GER_an_invincible_army$§! y §Y$GER_the_supreme_leader$§! y no se podrán completar§!"
 GER_an_invincible_army: "El ejército alemán, invencible"
 GER_an_invincible_army_desc: "Gracias a los muchos logros y victorias que ha conseguido nuestro ejército en el campo de batalla, le hemos demostrado al mundo que, a pesar de lo que digan los demagogos de nuestros enemigos, el ejército de [ROOT.GetAdjective] es invencible."
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§RCambiar al líder del país después de completar §Y$GER_an_invincible_army$§! bloqueará §Y$GER_the_supreme_leader$§! y no se podrá completar§!"
 GER_an_invincible_army_trigger: "Se debe cumplir una de las siguientes condiciones:\n   Más de §Y5§! naciones súbditas\n   Más de §Y49§! estados ocupados en §YEuropa§!"
 GER_the_supreme_leader_trigger: "[ROOT.GetNameDefCap] ha §Ycapitulado§! más de §Y2 países importantes§!"
 GER_the_supreme_leader: "Líder supremo"
 GER_the_supreme_leader_desc: "A través de reformas dirigidas y programas de revitalización, la lealtad de la Wehrmacht hacia [ROOT.GetLeader] y su causa ha alcanzado una nueva cota. Esta tendencia de apoyo total a nuestro líder y a la patria debe continuar."
 GER_a_strong_successor: "Un sucesor fuerte"
 GER_a_strong_successor_desc: "Se acerca un cambio de guardia y debe ascender un nuevo Führer. Tenemos la oportunidad de instalar a un nuevo líder que refleje nuestras aspiraciones para [ROOT.GetNameDef]. Este cambio revitalizará nuestros esfuerzos por brindar un futuro mejor al pueblo alemán."
 GER_loyalty_to_the_fuhrer: "Lealtad al Führer"
 GER_loyalty_to_the_fuhrer_desc: "Sabemos del inmenso apoyo que Hitler tiene entre nuestra población desde el referéndum de 1934, cuando se fusionaron las funciones de presidente y canciller. No hemos visto indicios de que el panorama político haya cambiado, así que seguiremos apoyando al Führer."
 GER_heed_von_neuraths_concerns: "Atender a las inquietudes de von Neurath"
 GER_heed_von_neuraths_concerns_desc: "Varios altos mandos de nuestro ejército, encabezados por Konstantin von Neurath, han expresado su preocupación por nuestras tácticas y políticas militares actuales. Según ellos, los ambiciosos planes del Führer para el ejército no se cumplirán y, ante el riesgo de desembocar en una guerra total si los llevamos a cabo, nuestro ejército aún no es lo suficientemente fuerte."
 GER_reorganize_the_wehrmacht: "Reorganizar la Wehrmacht"
 GER_reorganize_the_wehrmacht_desc: "Para que podamos seguir adelante con los ambiciosos planes del Führer debe producirse una amplia reorganización dentro de la Wehrmacht. Son demasiados los líderes actuales que dedican su tiempo a expresar preocupaciones mezquinas e infundadas en lugar de cumplir las órdenes del Führer. Solo destituyendo a estos individuos podremos alcanzar nuestros objetivos."
 GER_anschluss: "Anschluss"
 GER_anschluss_desc: "A pesar de las palabras de los políticos [AUS.GetAdjective], está claro que la población de [AUS.GetNameDef], mayoritariamente de habla de la lengua [GER.GetAdjective], anhela reunificarse con la patria. Deberíamos presionar al líder corrupto [AUS.GetLeader] para que renuncie y dejar que se cumpla la voluntad del pueblo."
 GER_anschluss_army_trigger_tt: "El ejército §Y[ROOT.GetAdjective]§! es al menos §Y[?global.deployed_manpower_ratio_needed_for_anschluss]§! veces mayor que el §Y[AUS.GetAdjective]§!, contando solo las unidades equipadas adecuadamente.\n\nEstimamos que hemos [GetAnschlussProgress] esto."
 GER_antischluss_progress_minimal: "hecho un progreso §Rmínimo§! hacia"
 GER_antischluss_progress_moderate: "hecho un progreso §Omoderado§! hacia"
 GER_antischluss_progress_significant: "hecho un progreso §Yimportante§! hacia"
 GER_antischluss_progress_complete: "§Gconseguido§!"
 GER_austrian_army_does_not_exist: "Ahora mismo, §Y[AUS.GetnameDef]§! no tiene ninguna formación militar."
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_war_preparations: "Preparativos de guerra"
 GER_war_preparations_desc: "Para preparar totalmente a la nación para una guerra inminente, debemos asegurarnos de que los preparativos se lleven a cabo no solo en la Wehrmacht, sino también en la industria e infraestructuras."
 GER_prepare_for_the_next_blockade_ww: "Preparación para el siguiente bloqueo"
 GER_prepare_for_the_next_blockade_ww_desc: "A medida que otros países se vayan dando cuenta de la magnitud de nuestros preparativos, es inevitable que algunos se opongan. Ya hemos sufrido bloqueos en el pasado y sabemos cómo afrontarlos. Con la debida planificación, sus bloqueos nos afectarán poco o nada."
 GER_subversive_infiltrators: "Infiltrados insurgentes"
 GER_subversive_infiltrators_desc: "La inteligencia y la información sobre el enemigo son cruciales para llevar a cabo con éxito una invasión. Al incrementar el gasto en tantas áreas, es lógico que también invirtamos en mejorar nuestras labores de inteligencia."
 GER_integrate_czechoslovakia: "Integrar Checoslovaquia"
 GER_integrate_czechoslovakia_desc: "A medida que vamos conociendo mejor cómo se ha gobernado [CZE.GetNameDef], es cada vez más obvio que la gente desea un cambio. La integración en [GER.GetNameDef] proporcionaría ese cambio tan necesario. Deberíamos enviar una delegación con un ultimátum."
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_support_a_coup_in_liechtenstein: "Apoyar un golpe de Estado en Liechtenstein"
 GER_support_a_coup_in_liechtenstein_desc: "Hemos sabido que personas de ideas afines en Liechtenstein planean derrocar al regente del micropaís. Un hombre llamado Alfons Goop nos ha solicitado nuestro apoyo y asegura que nosotros también nos beneficiaremos de ello."
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_expand_claims_in_baltic: "Acrecentar reivindicaciones en el Báltico"
 GER_expand_claims_in_baltic_desc: "Siempre ha habido un gran número de personas originarias [ROOT.GetAdjective] viviendo en los países bálticos. Lo mejor para ellos, y para nosotros, es que vuelvan a [ROOT.GetNameDef], su hogar."
 GER_influence_the_baltics: "Influir en los países bálticos"
 GER_influence_the_baltics_desc: "Los países bálticos están en una situación delicada al estar situados entre nosotros y [SOV.GetNameDef]. Con un poco de diplomacia y ofertas que nos beneficien a ambas partes, deberíamos ser capaces de alinearlos más estrechamente con nosotros sin necesidad de conflictos."
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_subjugate_romanian_economy: "Someter a la economía rumana"
 GER_subjugate_romanian_economy_desc: "[ROM.GetNameDefCap] se ha convertido en un importante socio comercial para nosotros. La enorme cantidad de petróleo crudo que se extrae en el país ha disparado su economía y ahora están empezando a subir sus precios. Seguro que podríamos ejercer cierta presión para garantizar los mejores precios para un cliente antiguo y leal como nosotros."
 GER_influence_the_benelux: "Influir en el Benelux"
 GER_influence_the_benelux_desc: "La zona del Benelux es importante para nuestro continuo esfuerzo bélico, pero también lo es por sus capacidades industriales y posiciones geográficas. Aunque podríamos invadirlos fácilmente, ¿por qué no intentamos atraerlos a nuestro bando?"
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_utilize_the_nordliche_gesellschaft: "Utilizar a la Nordische Gesellschaft" #was Befriend Scandinavia
 GER_utilize_the_nordliche_gesellschaft_desc: "Escandinavia ha sido tradicionalmente neutral. No tiene sentido abrir otro frente para intentar apoderarnos de sus recursos pudiendo hacernos con ellos usando la diplomacia. Por tanto, hemos de utilizar a la Sociedad Nórdica de Alfred Rosenbergs, una asociación que vela por fortalecer la cooperación cultural y política entre nórdicos y germanos, para ganarnos el favor de las naciones nórdicas."
 GER_form_rome_berlin_axis: "Formar el eje Roma-Berlín"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_invade_italy: "Operación Alarico"
 GER_invade_italy_desc: "Aunque [ITA.GetNameDef] puede parecer un posible aliado a primera vista, conocemos sus verdaderas intenciones. Al principio de la Gran Guerra, se negaron a luchar a nuestro lado, y en 1915 llegaron a volverse en nuestra contra, pese a nuestra alianza. Ya aprendimos la lección entonces y no volveremos a cometer el error de confiar en ellos."
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_operation_felix: "Operación Felix"
 GER_operation_felix_desc: "Ahora que la Guerra Civil Española ha concluido por fin, es el momento de arrebatar [118.GetName] a los indignos [ENG.GetAdjective]. Dada la imposibilidad de atacar por mar, antes debemos asegurarnos la lealtad del gobierno [SPR.GetAdjective] para que nos autorice a cruzar su territorio. Por nuestra vinculación ideológica, no nos costará convencerlos para que acaten nuestros designios."
 GER_secure_spain_desc: "[SPR.GetNameDef] ha demostrado ser un país de lo más voluble. Mientras se esfuerzan por organizar su administración, quizás deberíamos ofrecerles ayuda. A estas alturas, deben de preferir ser nuestro títere antes que el caos al que acostumbran."
 GER_alliance_with_portugal: "Alianza con Portugal"
 GER_alliance_with_portugal_desc: "A lo largo de la historia, nuestras relaciones con [POR.GetNameDef] no han sido las mejores e incluso fuimos enemigos acérrimos en la Gran Guerra. Sin embargo, parecen haber cambiado de idea. Puesto que han apoyado a los nacionalistas de España, creemos que podríamos tener semejanzas ideológicas y que podríamos llegar a un acuerdo con el gobierno [POR.GetAdjective]."
 GER_operation_isabella: "Operación Isabella"
 GER_operation_isabella_desc: "Ya es solo [POR.GetNameDef] el único escollo que nos niega un control pleno de la península ibérica, y nuestro próximo movimiento ha de ser forzar su sumisión. Si mantenemos el gobierno local, pero nos aseguramos su lealtad, deberíamos tener todo lo que necesitamos de ellos en términos de tierra, infraestructura y estructuras militares."
 GER_secure_portugal_desc: "Durante la Gran Guerra, los dirigentes [POR.GetAdjective] se tragaron la propaganda de nuestros enemigos y se volvieron contra nosotros. Algunos de nuestros antiguos barcos siguen en sus puertos sin que nadie diga nada de devolverlos. Aunque ahora parecen amistosos, no podemos fiarnos de ellos; debemos dejarles claro que, a menos que deseen una guerra, ha llegado el momento de someterse a nuestro poder."
 GER_operation_sea_lion: "Operación León Marino"
 GER_operation_sea_lion_desc: "La posición geográfica de [ENG.GetNameDef] ha resultado ser un factor que complica nuestro esfuerzo bélico. Una gran operación ofensiva desde mar y aire parece ser la mejor estrategia para invadir el territorio [ENG.GetAdjective]."
 GER_operation_green: "Operación Verde"
 GER_operation_green_desc: "En apoyo de la operación León Marino, nuestro comando operacional del flanco occidental debería plantearse realizar operaciones a gran escala en Irlanda y prepararse para ocupar la isla. Así, nos aseguraremos de que las Islas Británicas estén en su totalidad bajo nuestro control. Para ello, nuestro alto mando ha elaborado el Fall Grün, un plan de operaciones detallado."
 GER_challenge_the_monroe_doctrine: "Desafiar la Doctrina Monroe"
 GER_challenge_the_monroe_doctrine_desc: "Aunque se encuentren a gran distancia física, algunos países de Centroamérica y Sudamérica tienen una ideología cercana a la nuestra. Podríamos beneficiarnos mucho de establecer y mantener buenas relaciones con ellos. Además, tener un punto de apoyo en otro continente podría sernos muy ventajoso más adelante."
 GER_shatter_usas_hegemony: "Acabar con la hegemonía [USA.GetAdjective]"
 GER_shatter_usas_hegemony_desc: "La hegemonía [USA.GetAdjective] en la escena internacional ya está durando demasiado. Ahora que somos más fuertes, va siendo hora de que pasen a un segundo plano."
 GER_challenge_the_monroe_doctrine_tt: "Desbloquea las decisiones para §Ydesestabilizar la Doctrina Monroe§!.\n\nNotifica a §Y[USA.GetNameDef]§!, que podrá intentar §Rintervenir§!."
 GER_challenge_the_monroe_doctrine_tt_2: "La §YDoctrina Monroe§! aún sigue activa en 7 o más países"
 GER_establish_protectorates_in_america: "Instaurar protectorados en Sudamérica"
 GER_establish_protectorates_in_america_desc: "Los países del continente americano llevan demasiado tiempo gobernados de formas que no concuerdan con nuestros ideales. Hará falta una reorganización a gran escala para enderezar esos territorios tras tanto tiempo de gestión deficiente."
 GER_demands_to_sweden: "Exigencias a Suecia"
 GER_demands_to_sweden_desc: "Las minas de acero del norte de [SWE.GetNameDef] son un activo vital para nuestra industria militar. No podemos depender de los caprichos [SWE.GetAdjective] para abastecernos; debemos asegurar esta ruta comercial lo antes posible."
 GER_the_swiss_gold: "El oro suizo"
 GER_the_swiss_gold_desc: "En vista de que el ejército [SWI.GetAdjective] ha decidido mantenerse al margen de cualquier conflicto global por ahora, el país es un lugar perfecto para llevar a cabo operaciones comerciales y de espionaje. Debemos asegurarnos de enviar agentes al estado y de usar todo su potencial para esconder el oro que hemos obtenido."
 GER_secure_finland: "Asegurar Finlandia"
 GER_secure_finland_desc: "[FIN.GetNameDefCap] tiene una larga frontera terrestre con [SOV.GetNameDef]. El acceso a esa frontera nos dará otro frente potencial contra la amenaza roja del este y podría resultar muy valioso si un día tenemos que enfrentarnos al ejército [SOV.GetAdjective]."
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_reclaim_former_african_colonies: "Reclamar las antiguas colonias africanas"
 GER_reclaim_former_african_colonies_desc: "Asia no es el único continente donde hemos perdido posesiones territoriales. Aún nos interesan nuestros territorios en África, y debemos hacer todo lo posible para recuperarlos e integrarlos de nuevo."
 GER_mittelafrika: "Mittelafrika"
 GER_mittelafrika_desc: "No solo nos interesan los territorios de África que antaño nos pertenecieron. La región a la que denominamos \"Mittelafrika\" alberga una riqueza natural inmensa que podría reportar a [ROOT.GetNameDef] beneficios inconmensurables."
 GER_mittelafrika_revive_the_schutztruppe_tt: "Desbloquea las milicias coloniales §YSchutztruppe§! y las decisiones para §Yreclutarlas§! y §Ymejorarlas§! en §YÁfrica§!"
 GER_asia_revive_the_schutztruppe_tt: "Desbloquea las milicias coloniales §YSchutztruppe§! y las decisiones para §Yreclutarlas§! y §Ymejorarlas§! en §YAsia§!"
 GER_re_establish_german_control_over_qingdao: "Reinstaurar la soberanía alemana en Qingdao"
 GER_re_establish_german_control_over_qingdao_desc: "En 1898 negociamos el arrendamiento de Qingdao, que se vio interrumpido en 1914 por la ocupación [JAP.GetAdjective] poco después del inicio de la Gran Guerra. Ahora que la zona no está ocupada, sería buen momento para revivir nuestro acuerdo."
 GER_claim_old_colonies_in_the_east: "Reclamar las antiguas colonias del este"
 GER_claim_old_colonies_in_the_east_desc: "El Tratado de Versalles nos despojó de nuestras colonias y las repartió entre las naciones aliadas. Nuestro pueblo ha dejado claro que, igual que nosotros, considera ilegal esta acción. Ya que vamos a establecer relaciones diplomáticas con el Este, debemos intentar también recuperar nuestras colonias."
 GER_ally_chiang_kai_shek: "Alianza con Chiang Kai-shek"
 GER_ally_chiang_kai_shek_desc: "Nuestras empresas actuales en Extremo Oriente pueden ser útiles a más países. Al aliarnos con [CHI.GetLeader] de [CHI.GetNameDef] y alinearlo con nosotros, ampliamos nuestra esfera de influencia y facilitamos el crecimiento colonial en la zona."
 GER_japanese_naval_cooperation: "Cooperación naval con Japón"
 GER_japanese_naval_cooperation_desc: "Tenemos mucho que aprender del gobierno [JAP.GetAdjective], sobre todo en asuntos navales. Al establecer un esfuerzo tecnológico conjunto, aprovecharemos al máximo el conocimiento de los demás y reduciremos la cantidad de tiempo dedicado a reinventar aquello a lo que ya tenemos acceso como fuerza conjunta."
 GER_negotiate_old_colonies_in_the_east: "Negociar las antiguas colonias del este"
 GER_negotiate_old_colonies_in_the_east_desc: "Muchas de nuestras posesiones coloniales en Extremo Oriente quedaron en manos [JAP.GetAdjective] durante la Gran Guerra. Ahora que estamos decididos a mejorar nuestras relaciones diplomáticas, podríamos recuperar algunas de esas colonias mediante diplomacia."
 GER_claim_old_colonies_in_the_east_tt: "Envía un evento a los §Ymiembros de la facción§! y a §Y[CHI.GetNameWithFlag]§! para solicitar el control de antiguas colonias [GER.GetAdjective] en el §YSudeste Asiático§!. Si el evento es rechazado o el territorio lo controla un país que no consideramos aliado, gana §Yreivindicaciones§! en los estados disputados."
 GER_negotiate_old_colonies_in_the_east_tt: "Nos transferirán cualquiera de los siguientes estados que controlan:\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_sentinels_of_the_pacific: "Centinelas del Pacífico"
 GER_sentinels_of_the_pacific_desc: "Nuestros bastiones en el Pacífico están subdesarrollados en general y son poco apropiados para nuestra Kriegsmarine y las flotas aliadas. Debemos hacer un esfuerzo significativo para garantizar que se establezca una infraestructura naval adecuada en áreas relevantes del Pacífico."
 GER_sentinels_of_the_pacific_tt: "Todos los estados controlados de entre los siguientes: §Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_create_asian_reichskommissariat: "Fundar Reichskommisariats asiáticos"
 GER_create_asian_reichskommissariat_desc: "Tal como son, las colonias tienen muchos beneficios, pero nuestro Führer tiene planes aún más grandes para las colonias de Asia. ¡Su ley colonial será beneficiosa para todos los implicados!"
 GER_south_east_asian_natural_wealth: "Riqueza natural del Sudeste Asiático"
 GER_south_east_asian_natural_wealth_desc: "La región del Sudeste Asiático es rica en recursos naturales que nos beneficiarían grandemente. Sus propietarios actuales no están desarrollando esas tierras de manera ideal y, aunque las tierras nunca nos pertenecieron, eso no impidió que las supuestas democracias robaran colonias que eran legítimamente nuestras, ¡y tampoco nos detendrá a nosotros!"
 GER_south_east_asian_natural_wealth_tt: "Desbloquea las §Ydecisiones en el mapa§! para mejorar el territorio del Sudeste Asiático"
 GER_the_proud_eagle_and_the_resurgent_dragon: "El águila orgullosa y el dragón renaciente"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "La amenaza [JAP.GetAdjective] de invadir a nuestros amigos de [CHI.GetNameDef] ha pendido siempre sobre nuestras cabezas. No tiene sentido esperar pasivamente su ataque. Debemos prepararnos para la guerra contra los guerreros de [JAP.GetNameDef], en nuestro territorio o en el suyo."
 GER_blitzkrieg_across_the_pacific: "Blitzkrieg por todo el Pacífico"
 GER_blitzkrieg_across_the_pacific_desc: "Nuestras tropas no están demasiado entrenadas para la guerra en el Pacífico. Además, nuestra táctica podría mejorarse. No creemos que esto sea una debilidad, sino que lo vemos como nuestro punto fuerte. El enemigo basa sus defensas en lo que ya conoce; si ideamos una forma nueva de guerrear en el Pacífico, lo tomaremos por sorpresa."
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_support_finland: "Apoyar a Finlandia"
 GER_support_finland_desc: "Hace tiempo que el pueblo [FIN.GetAdjective] mantiene un conflicto sobre [146.GetName] con los dirigentes [SOV.GetAdjective]. Ahora que las tensiones están aumentando en la zona, deberíamos ofrecerles nuestro apoyo y estrechar nuestra relación con ellos."
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_influence_the_middle_east: "Influir en Oriente Medio"
 GER_influence_the_middle_east_desc: "Aunque históricamente hemos tenido pocos lazos con Oriente Medio, nuestro interés por la zona es innegable. Deberíamos ampliar nuestra influencia en la zona para tener más peso diplomático allí en caso de necesitarlo."
 GER_the_final_blow_to_communism: "El golpe final al comunismo"
 GER_the_final_blow_to_communism_desc: "Aunque nos hayamos enfrentado a [SOV.GetNameDef], nuestra cruzada contra el comunismo en Europa no ha acabado. Mientras existan naciones comunistas en nuestra vecindad, debemos seguir luchando. ¡No podemos descansar hasta que la amenaza roja haya sido completamente erradicada!"
 GER_war_against_communism_tt: "Obtiene el objetivo de guerra §YAnexionar§! contra cualquier nación §Ycomunista§! del mundo. Objetivos actuales:"
 GER_war_against_european_communism_tt: "Obtiene el objetivo de guerra §YAnexionar§! contra cualquier nación §Ycomunista§! de §YEuropa§!. Objetivos actuales:"
 #INNER CIRCLE
 GER_inner_circle_member_title: "Reichsleiter"
 GER_ascension_of_todt: "$GER_inner_circle_member_title$ Todt"
 GER_ascension_of_todt_desc: "Como gran ingeniero con experiencia militar, Fritz Todt ha demostrado ser un competente consejero para el Führer. Si lo dejamos actuar con un poco de libertad, creemos que puede ser útil para [ROOT.GetNameDef]."
 GER_ascension_of_speer: "$GER_inner_circle_member_title$ Speer"
 GER_ascension_of_speer_desc: "Como gran arquitecto que es, Albert Speer posee capacidades muy valiosas para garantizar la prosperidad del país. Si lo dejamos actuar con un poco de libertad, podremos aprovecharnos de sus habilidades y de su relación con los mandamases de la industria de la construcción [ROOT.GetAdjective]."
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ Göring"
 GER_ascension_of_goring_desc: "Todo comandante hábil forma parte del círculo de confianza del Führer. Como Hermann Göring es un gran comandante y cómplice suyo desde hace años, si nos arriesgamos a dejarlo actuar con un poco de libertad, obtendremos mucho más a cambio."
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ Goebbels"
 GER_ascension_of_goebbels_desc: "El Führer siempre está dispuesto a incluir en su círculo más cercano a todo aquel que pueda ayudarlo a conservar el apoyo del pueblo. Permitirle a Joseph Goebbels, un hombre de confianza y un orador muy hábil, actuar con un poco de libertad nos resultará muy beneficioso."
 GER_rally_the_industrialists: "Movilizar a los industrialistas"
 GER_rally_the_industrialists_desc: "Los industrialistas tienen mucho poder en nuestro país. Nos costará tiempo conseguir que se pongan de nuestro lado, pero Rudolf Hess nos ha garantizado que merecerá la pena."
 GER_glorify_party_rallies: "Glorificar los mítines del partido"
 GER_glorify_party_rallies_desc: "Sin nuestro núcleo político, el país se tambaleará. Martin Borman nos ha comentado que podríamos mejorar los mítines para ganar más apoyo del pueblo, lo que nos permitiría actuar con mayor libertad en lo que a la congregación gubernamental se refiere."
 GER_total_control_over_domestic_affairs: "Control total de los asuntos internos"
 GER_total_control_over_domestic_affairs_desc: "La idea de dejar nuestros asuntos internos en manos del canciller del partido puede parecer imprudente, pero el Führer lo tiene claro. Hasta ahora, el canciller del partido ha conseguido más de lo esperado y [ROOT.GetLeader] apoya la propuesta, pues así podría dedicarse a asuntos más importantes."
 GER_fuhrerprinzip_inner_circle_tt: "Activa la mecánica del §Ycírculo íntimo§!.\n\n"
 GER_rally_the_industrialists_hess_tt: "Evitará que se produzca la cadena de eventos §Y$germany.107.t$§!."
 GER_wunderwaffe_dornberger_trait_tt: "§Y$GER_walter_dornberger$§! ($high_command$): \nCambia el rasgo §Y$GER_head_of_the_missile_department$§! por §Y$GER_head_of_experimental_weapons$§! \nCambio efectivo: \nConsumo de suministros de instalaciones: §G-10,00§! \n$specialization_naval_speed_factor$: §G+10%§! \n$specialization_nuclear_speed_factor$: §G+10%§!"
 GER_rally_the_industrialists_hess_stays_tt: "Impide que §Y$GER_rudolf_hess$§! emprenda su tristemente célebre vuelo."
 unlock_decision_category_explained: "Desbloquea las decisiones §Y$CATEGORY$§!. $DESC$"
 GER_integration_of_puppet_economies_decisions_tt: "Estas decisiones nos permiten desarrollar o explotar la economía de nuestros títeres."
 GER_a_strong_successor_trigger_tt: "Los §Y3§! consejeros ascendidos dentro del §Ycírculo de confianza§! han completado su enfoque de coronación."
