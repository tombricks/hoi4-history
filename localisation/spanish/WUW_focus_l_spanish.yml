 GER_oppose_hitler_ww: "Movilizar a la Wehrmacht"
 GER_oppose_hitler_ww_desc: "El reinado de Hitler debe llegar a su fin. Pretende remilitarizar Renania para provocar a las potencias occidentales, pero esto nos dará la excusa que necesitamos para tomar el poder con la ayuda de nuestros aliados en la Wehrmacht y que el pueblo de Alemania se una contra él."
 GER_rally_the_nation: "Unir a la nación"
 GER_rally_the_nation_desc: "En nuestra nación hay muchos que están dispuestos a enfrentarse a los nazis ahora que ha llegado la oportunidad. Deberíamos movilizar al pueblo y tal vez incluso contactar con organizaciones paramilitares que tengan experiencia en la lucha contra los nazis desde los días de la República de Weimar."
 GER_rally_the_nation_tt: "Podremos elegir un espíritu nacional que se tendrá que §Yalterar§! o §Reliminar§! al concluir la guerra civil."
 GER_denazification_campaigns: "Campañas de desnazificación"
 GER_denazification_campaigns_desc: "Con el fin de purgar por completo la plaga nazi que ha carcomido el mismísimo corazón de [GER.GetNameDef], debemos destinar esfuerzos monumentales a desnazificar nuestra sociedad y arrestar sin dilación a todos los nazis y quienes los cobijen."
 GER_rebuild_the_nation_ww: "Reconstruir la nación"
 GER_rebuild_the_nation_ww_desc: "Es preciso concentrar todos nuestros esfuerzos en una reconstrucción inmediata si deseamos que este país se recupere cuanto antes de la extirpación del tumor nazi. Mientras tanto, el pueblo deberá apretarse el cinturón y trabajar duro, pero lo hará de buen grado ante la promesa de un mañana mejor."
 GER_revitalize_the_nation: "Revitalizar la nación"
 GER_revitalize_the_nation_desc: "Debemos reconstruir la nación tras los estragos causados por la guerra civil. Vamos a pedirle al pueblo que renuncie a sus comodidades personales durante un tiempo para poder volcar nuestros recursos en la consecución de este objetivo."
 GER_rebuild_the_nation_ww_tt: "Desbloquea la decisión: §Y$GER_public_works_modifier$§!"
 GER_tend_to_the_future_of_germany: "Cuidar el futuro de Alemania"
 GER_tend_to_the_future_of_germany_desc: "Ahora que Alemania se ha librado de los nazis, debemos mirar hacia nuevos horizontes y decidir la trayectoria de nuestra nación. ¡Por la unidad, la justicia y la libertad!"
 GER_tend_to_the_future_of_germany_tt: "Se frustrará todo intento de §Yrebelión separatista§!"
 #COMMUNISM
 GER_start_the_proletarian_revolution: "Iniciar la revolución del proletariado"
 GER_start_the_proletarian_revolution_desc: "Teníamos la esperanza de que, tras la primera guerra civil, se escuchase más a los trabajadores, pero no es el caso. El proletariado se merece que lo traten mejor y, si permitimos que se alce, quizá por fin seremos capaces de asegurarnos de que aquellos que actúan en su favor lleguen al poder."
 GER_start_the_proletarian_revolution_civil_war_tt: "¡Esto hará estallar una §Rguerra civil§! si se agota el tiempo de la misión!"
 GER_states_with_proletarian_uprising_joins_cw_tt: "Los Estados con el modificador §Y$GER_proletariat_uprising_modifier$§! se unirán al bando §Ycomunista§! en caso de guerra civil."
 GER_the_proletarian_revolution_flag: "La revolución del proletariado está en curso."
 GER_formalize_the_intelligence_wing: "Formalizar el Ala de Inteligencia"
 GER_formalize_the_intelligence_wing_desc: "El país ha sufrido mucho bajo gobernantes que no han tenido en mente el interés del pueblo. Para asegurarnos de que podemos reconstruir la nación, primero debemos saber con qué tenemos que trabajar. Un Ala de Inteligencia funcional será un buen comienzo."
 GER_propaganda: "Propaganda a nivel nacional"
 GER_propaganda_desc: "Ya hemos sido testigos antes del poder de la propaganda, cuya eficacia es innegable. Destinando recursos a reforzar el apoyo a nuestros gloriosos líderes nos aseguramos de que nuestra población se mantenga justo donde queremos."
 GER_form_the_stasi: "Fundar la Stasi"
 GER_form_the_stasi_desc: "El Ala de Inteligencia ha sido todo un éxito y ahora hemos empezado a estudiar la posibilidad de crear un ministerio que se ocupe de la seguridad del Estado. Quizá no sea la decisión más popular entre los ciudadanos, pero es necesario."
 GER_effective_operations: "Operaciones eficaces"
 GER_effective_operations_desc: "Dado que la Stasi sigue creciendo, debemos ampliar su zona de operaciones. Las misiones que se llevan a cabo más allá de las fronteras [ROOT.GetAdjective]s son tan importantes para la seguridad de nuestro Estado como las que se emprenden dentro del país."
 GER_assemble_red_orchestra: "Reunir a la Orquesta Roja"
 GER_assemble_red_orchestra_desc: "La Orquesta Roja nunca fue un grupo consolidado, sino más bien una serie de personas que se reunían en torno a unos pocos individuos con recursos. Algunos de los miembros de esta supuesta organización eran muy competentes, no obstante, y deberíamos considerar la posibilidad de reclutarlos."
 GER_ressurect_the_red_front_fighters_league: "Resucitar el Frente Rojo de Combate"
 GER_ressurect_the_red_front_fighters_league_desc: "El Frente Rojo de Combate fue una organización paramilitar afiliada al movimiento durante la República de Weimar. Durante el régimen fascista lucharon con valentía contra la policía y otros grupos represores, así que, siguiendo el método que solía emplear nuestro antiguo régimen, se ilegalizó el Frente Rojo de Combate por ello. Ya es hora de que lo recuperemos."
 GER_spawn_more_communist_militias_in_civil_war_tt: "Si estalla otra §Yguerra civil§!, crea §Y2 unidades alemanas§! en tres estados esenciales afectados por §Y$GER_proletariat_uprising_modifier$§!"
 GER_ressurect_the_red_front_fighters_league_tt: "Se generarán §Y2 unidades de milicia§! en §Ytres estados aleatorios§! que estén afectados actualmente por §Y$GER_proletariat_uprising_modifier$§! o controlados por los comunistas §Y[ROOT.GetAdjective]§!."
 GER_reorganize_nationale_volksarmee: "Reorganizar la Nationale Volksarmee"
 GER_reorganize_nationale_volksarmee_desc: "La corrupción y los sentimientos fascistas aún están muy arraigados en nuestro ejército. Para evitar la disidencia y las sublevaciones, debemos deshacernos de quienes nos desean el mal. Esto dejará un enorme vacío en nuestras filas, por lo que, para garantizar la seguridad de nuestro pueblo, debemos nombrar nuevos generales leales para liderar a nuestros valientes soldados en la batalla, en caso de que sea necesario."
 GER_cannot_join_oppossing_civil_war_side_tt: "Los siguientes personajes no podrán unirse al bando opuesto en una posible §Yguerra civil§!:"
 GER_ensure_army_loyalty: "Ganarnos la lealtad del ejército"
 GER_ensure_army_loyalty_desc: "En las filas de los militares aún hay quienes pueden inclinarse por nuestra causa en lugar de por la locura a la que se han visto obligados a adherirse. Costará trabajo, pero si inculcamos un espíritu de unidad a nuestros soldados, podremos garantizar su lealtad en los próximos años."
 GER_political_commissars: "Comisarios políticos"
 GER_political_commissars_desc: "En las filas de los militares aún hay quienes pueden inclinarse por nuestra causa en lugar de por la locura a la que se han visto obligados a adherirse. Debemos elegir oficiales cuya responsabilidad sea educar al soldado de a pie sobre las ventajas del comunismo y organizarlo para asegurar su lealtad."
 GER_rapid_army_expansion: "Rápida expansión del ejército"
 GER_rapid_army_expansion_desc: "Nuestro ejército ya no crece al mismo ritmo que antes tras los cambios tan necesarios que hemos hecho. Aún necesitamos un gran ejército para proteger a nuestro pueblo en este mundo cada vez más hostil. Una gran movilización y un impulso a la formación deberían resolver este problema."
 GER_the_peoples_victory: "La victoria del pueblo"
 GER_the_peoples_victory_desc: "El pueblo ha hablado y ha sido escuchado. ¡Nuestro anticuado y corrupto gobierno ha dado muestras de debilidad y debemos aprovechar la oportunidad para exigir su dimisión y tomar el poder en nombre del pueblo!"
 GER_legacy_of_the_spartacus_league: "El legado de la Liga Espartaquista"
 GER_legacy_of_the_spartacus_league_desc: "La Liga Espartaquista dejó de existir en 1919 con la formación del Kommunistische Partei Deutschlands, pero merece la pena recuperar algunas de sus ideas. La Liga tenía la ambición de crear una república socialista basada en elecciones democráticas y en la voluntad del pueblo, pero permitiendo la existencia de grupos revolucionarios en caso necesario. Es hora de que trabajemos de nuevo para alcanzar esa meta."
 GER_social_ownership: "Propiedad social"
 GER_social_ownership_desc: "Ya hemos visto lo que ocurre cuando se permite que servicios importantes del Estado sean gestionados por personas cuyo objetivo no está alineado con lo más conveniente para el pueblo. Para evitar que esto vuelva a ocurrir, deberíamos desprivatizar nuestra industria."
 GER_civil_liberties: "Libertades civiles"
 GER_civil_liberties_desc: "Algunos de nuestros camaradas creen erróneamente que para que el Estado funcione de manera eficiente y segura, debe obligar a cada individuo a conformarse. Pero esto va en contra de los objetivos del socialismo. El pueblo solo será verdaderamente leal al Estado si se protegen sus libertades civiles."
 GER_embrace_democratic_institutions: "Dar cabida a instituciones democráticas"
 GER_embrace_democratic_institutions_desc: "La democracia liberal no es más que una fachada de la burguesía. La verdadera democracia requiere igualdad económica y social. Por eso, solo nosotros estamos en posición de incorporar plenamente la voluntad del pueblo en el proceso de gobernar la nación."
 GER_establish_volkskommissariats: "Establecer Volkskommissariats"
 GER_establish_volkskommissariats_desc: "La ocupación extranjera es inaceptable, pero, para establecer gobiernos legítimos dirigidos por trabajadores entre nuestros vecinos recién liberados, asumiremos la difícil responsabilidad de administrarlos y guiarlos hacia el ideal socialista."
 GER_establish_volkskommissariats_tt: "Desbloquea decisiones para §Yestablecer Volkskommissariats§! en cualquier §Yestado súbdito vecino§! presente y futuro que comparta nuestra ideología."
 GER_industrialize_volkskommissariats: "Industrializar los Volkskommissariats"
 GER_industrialize_volkskommissariats_desc: "La aplicación ineficiente de mano de obra debido a la falta de equipo está provocando que las industrias de los Volkskommissariats se queden rezagadas con respecto a sus contrapartes [ROOT.GetAdjective]. Debemos invertir en planes de industrialización para corregir este desequilibrio."
 GER_industrialize_volkskommissariats_tt: "Desbloquea decisiones para §Yimpulsar la industrialización§! de los §YVolkskommissariats§!"
 GER_protect_the_revolution: "Proteger la revolución"
 GER_protect_the_revolution_desc: "A pesar de que algunos ven nuestras intervenciones en el extranjero como una artimaña para ganar influencia, sabemos que nuestra misión es proteger al proletariado incluso fuera de nuestras fronteras. Para ello debemos ser capaces de actuar fuera de los límites habituales de lo internacionalmente aceptable."
 GER_protect_the_revolution_tt: "Desbloquea la decisión para §Yexigir la sumisión§! de los §Ypaíses vecinos§! en los que [ROOT.GetNameDef] desató una guerra civil."
 GER_instill_german_discipline: "Adoptar la disciplina alemana"
 GER_instill_german_discipline_desc: "Observando los ejércitos de nuestros Volkskommissariats resulta dolorosamente evidente que carecen de los estándares de disciplina y eficacia [ROOT.GetAdjective]. Debemos instruirlos en estas materias para que puedan defenderse mejor contra nuestros adversarios."
 GER_integrate_subjects_economies: "Integrar las economías de los súbditos"
 GER_integrate_subjects_economies_desc: "Las economías de los Volkskommissariats han hecho grandes progresos bajo nuestra tutela. Para maximizar aún más la eficiencia, vamos a integrar nuestras industrias en un único bloque económico."
 GER_current_future_volkskommisariats_tt: "Todos los §YVolkskommissariats§! actuales y futuros:"
 GER_integrate_volkskommissariats: "Integrar Volkskommissariats"
 GER_integrate_volkskommissariats_desc: "Los Volkskommissariats pretendían guiar a los pueblos libres de Europa hacia el socialismo. Sin embargo, a medida que nuestras economías y culturas se han ido entremezclando, ha emergido un nuevo sentimiento de identidad que aboga por una ampliación de lo que significa ser ciudadano [ROOT.GetAdjective]. A partir de ahora, somos un solo pueblo y un único país."
 GER_integrate_volkskommissariats_tt: "Desbloquea decisiones para §Yintegrar Volkskommissariats§!. Cuando §Y[ROOT.GetNameWithFlag]§! integre el primer §YVolkskommissariat§!, el país será conocido como §Y$GER_german_socialist_union_communism$§!"
 GER_expand_social_welfare: "Acrecentar el estado del bienestar"
 GER_expand_social_welfare_desc: "Tras la Gran Guerra, empezamos a desarrollar un sistema de bienestar para el pueblo, pero se limitó con la llegada de la Gran Depresión. Deberíamos destinar recursos a la restauración de esta institución, de la que todo alemán pueda enorgullecerse, y demostrar así al mundo la superioridad del comunismo."
 GER_liberate_austria: "Liberar Austria"
 GER_liberate_austria_desc: "Nuestros vecinos del sur llevan mucho tiempo viviendo en unas condiciones terribles. Aunque consideran su hogar como otro país, compartimos muchas afinidades e incluso el idioma. Por el bien del pueblo [AUS.GetAdjective], les haremos no una petición, sino una oferta, para que se unan a nosotros."
 GER_spark_the_flame_of_revolution: "Hacer saltar la chispa de la revolución"
 GER_spark_the_flame_of_revolution_desc: "La situación de los trabajadores en los países vecinos no es todo lo buena que quisiéramos. A la larga será inevitable una revolución armada en esos países, pero, de momento, debemos intentar al menos difundir el comunismo en ellos."
 GER_spark_the_flame_of_revolution_tt: "Desbloquea decisiones para §Yalentar el sentimiento comunista§! en los §Ypaíses vecinos menores§!. Cuando los comunistas gocen de un apoyo mayoritario en el país en el que se influye, estallará una §Yguerra civil§! para imponer el §Ycomunismo§! en el país."
 GER_proletarian_international_alliance: "Internacional proletaria"
 GER_support_the_proletarian_uprising: "Apoyar la insurrección proletaria"
 GER_support_the_proletarian_uprising_desc: "Ante la previsión de un fuerte aumento de las guerras civiles en nuestro entorno más próximo, debemos poner al día nuestra postura sobre la mejor manera de apoyar a los trabajadores sublevados. Estos trabajadores pueden estar mal preparados para tal empresa, y asegurándonos de que están al menos bien equipados podremos asegurarnos de que una ola roja se extienda en cascada por nuestra parte de Europa."
 GER_support_the_proletarian_uprising_tt: "Desbloquea §Ydecisiones§! para enviar §Yequipo de infantería§! a los países que actualmente están inmersos en una guerra civil como consecuencia del refuerzo por parte §Y[ROOT.GetAdjective]§! de los sentimientos §Ycomunistas§!."
 GER_the_proletarian_legion: "La legión proletaria"
 GER_the_proletarian_legion_desc: "Debemos asumir la responsabilidad de los levantamientos que hemos iniciado. El proletariado de estos países ahora asolados por la guerra civil necesita nuestra ayuda para acabar cuanto antes con sus regímenes corruptos. ¡Tenemos que plantearnos enviar tropas para ayudarlos!"
 GER_the_proletarian_legion_tt: "Cuando §Ycualquier país§! en el que §Y[ROOT.GetNameWithFlag]§! haya espoleado el §Ycomunismo§! entre en una §Yguerra civil§!:"
 GER_strengthen_the_proletarian_international: "Reforzar Internacional Proletaria"
 GER_strengthen_the_proletarian_international_desc: "A medida que los trabajadores de nuestros países vecinos se levantan por sus derechos, vemos grandes oportunidades de consolidar nuestra posición como aliados fiables. Si invitamos a estos nuevos estados comunistas a formar parte de la Internacional Proletaria, todos saldremos fortalecidos."
 GER_strengthen_the_proletarian_international_tt: "Todos los países de §YEuropa§! en los que §Y[GER.GetNameWithFlag]§! haya influido para que adopten el §Ycomunismo§! serán invitados a la §YInternacional Proletaria§!. Este efecto se aplicará también a los países en los que se haya influido para adoptar el comunismo §Ydespués de haber adoptado este enfoque§!."
 GER_proletarian_solidarity: "Solidaridad proletaria"
 GER_proletarian_solidarity_desc: "Hemos invertido mucho tiempo y recursos en nuestro empeño de encauzar Europa hacia el comunismo. ¿No es justo que cosechemos ahora los beneficios de nuestro trabajo?"
 GER_proletarian_solidarity_decision_tt: "Desbloquear decisión: §YFomentar la solidaridad del proletariado§! para aumentar el comercio de recursos con países a los que [GER.GetName] ha ayudado a convertir al comunismo"
 GER_liberate_italy: "Liberar Italia"
 GER_liberate_italy_desc: "El pueblo [ITA.GetAdjective] ha sufrido durante mucho tiempo bajo el gobierno de [ITA.GetLeader]. En el pasado fueron los supuestos aliados de nuestro anterior gobierno, así que, ahora que nosotros hemos cambiado para mejor, nuestro deber es atraerlos hacia nosotros."
 GER_the_end_to_fascist_europe: "El fin de la Europa fascista"
 GER_the_end_to_fascist_europe_desc: "Aún hoy sigue habiendo en Europa países sometidos a un régimen fascista. Como conocemos bien las consecuencias que esto tiene para la población, ¡debemos intentar liberar a esos países de inmediato!"
 GER_bypass_end_to_fascist_europe_tt: "No: cualquier otro país:\n   Estado capital: Está en §YEuropa§!\n   El partido gobernante actual es §Yfascista§!." #The indentations are there so the tt looks correct
 GER_war_against_fascism_tt: "Obtiene el objetivo de guerra §YAnexionar§! contra cualquier nación §Yfascista§! de §YEuropa§! contra la que [GER.GetNameDef] aún no tenga un objetivo de guerra. Efecto actual:"
 GER_red_europe: "Una Europa roja"
 GER_red_europe_desc: "No podemos limitarnos a animar a los trabajadores a coger las armas y enarbolar la bandera roja solo en nuestros países vecinos. ¡Debemos extender la revolución del proletariado por toda Europa!"
 GER_spark_the_flame_of_revolution_red_europe_tt: "Desbloquea decisiones para §Yalentar el sentimiento comunista§! en §Ypaíses europeos menores§!. Cuando los comunistas gocen de un apoyo mayoritario en el país en el que se influye, estallará una §Yguerra civil§! para imponer el §Ycomunismo§! en el país."
 GER_root_out_imperialism: "Erradicar el imperialismo"
 GER_root_out_imperialism_desc: "El imperialismo ha echado raíces profundas en África y Asia, oprimiendo a los trabajadores de esos lugares. Estos pueblos ya han sufrido durante demasiado tiempo por culpa del colonialismo. Debemos poner fin a la explotación y proporcionarles a las masas oprimidas los medios para sublevarse, adueñarse de su destino y distraer a nuestros enemigos."
 GER_root_out_imperialism_tt: "Desbloquea §Ydecisiones§! para aumentar la resistencia y obtener la autonomía en los países de §YÁfrica§! y §YAsia§!."
 GER_strengthen_the_proletarian_international_internationally_tt: "Todos los países de §Yfuera de Europa§! en los que §Y[GER.GetNameWithFlag]§! haya influido para que adopten el §Ycomunismo§! serán invitados a la §YInternacional Proletaria§!. Este efecto se aplicará también a los países en los que se haya influido para adoptar el comunismo §Ydespués de haber adoptado este enfoque§!."
 GER_hegemony_over_europe: "Hegemonía sobre Europa"
 GER_hegemony_over_europe_desc: "La vieja Europa imperial se está desmoronando. La sustituiremos por un nuevo orden socialista y los trabajadores de Europa esperarán que nosotros los lideremos contra la tiranía de la burguesía. Una victoria del proletariado afianzará nuestra hegemonía en todo el continente."
 GER_war_against_major_countries_in_europe_tt: "Obtiene el objetivo de guerra §YAnexionar§! contra todas las naciones §Yprincipales§! que controlan al menos un estado en §YEuropa§!. Efecto actual:"
 GER_align_south_america: "Alinear a Sudamérica"
 GER_align_south_america_desc: "Los trabajadores de Sudamérica ya han sufrido demasiado bajo el yugo del capitalismo. Si los atraemos a nuestra causa, seguramente ganemos aliados en todo el continente."
 GER_communist_propaganda_south_america_decision_tt: "Desbloquea decisiones para §Yalentar el sentimiento comunista§! en §Ypaíses sudamericanos menores§!. Cuando los comunistas gocen de un apoyo mayoritario en el país en el que se influye, estallará una §Yguerra civil§! para imponer el §Ycomunismo§! en el país."
 GER_wage_war_on_capitalism: "Declarar la guerra al capitalismo"
 GER_wage_war_on_capitalism_desc: "El capitalismo es enemigo del comunismo por naturaleza y ha de ser destruido por la fuerza si es necesario. Lideraremos esta lucha contra [USA.GetNameDef], que es el auténtico símbolo del capitalismo y allanaremos el camino para una nueva era socialista."
 GER_instigate_middle_eastern_revolutions: "Instigar revoluciones en Oriente Medio"
 GER_instigate_middle_eastern_revolutions_desc: "Oriente Medio ha sido oprimido durante mucho tiempo por las potencias extranjeras y ahora está listo para una revolución socialista. Deberíamos avivar el anhelo latente del pueblo de cortar de una vez por todas sus ataduras con sus explotadores y enarbolar la bandera roja del socialismo."
 GER_communist_propaganda_middle_east_decision_tt: "Desbloquea decisiones para §Yalentar el sentimiento comunista§! en §Ypaíses de Oriente Medio menores§!. Cuando los comunistas gocen de un apoyo mayoritario en el país en el que se influye, estallará una §Yguerra civil§! para imponer el §Ycomunismo§! en el país."
 GER_intervene_in_spain: "Intervenir en España"
 GER_intervene_in_spain_desc: "Es nuestro deber ayudar a nuestros camaradas de España en todo lo que podamos contra las fuerzas del fascismo. Seguro que aprecian que les enviemos tropas curtidas en el combate."
 GER_assist_our_eastern_comrades: "Ayudar a nuestros camaradas orientales"
 GER_assist_our_eastern_comrades_desc: "Las luchas de nuestros camaradas del Extremo Oriente les han pasado factura. Debemos ayudarles como mejor podamos. Si les enviamos tropas curtidas en el combate, su suerte podría cambiar."
 GER_strike_at_the_rising_sun: "Atacar el País del Sol Naciente"
 GER_strike_at_the_rising_sun_desc: "[JAP.GetNameDefCap] sigue siendo un bastión del imperialismo que oprime a todo el que desee igualdad y socialismo. Ya es hora de que los japoneses hinquen la rodilla y acepten el nuevo orden mundial del proletariado."
 GER_nationalize_industries: "Nacionalizar industrias"
 GER_nationalize_industries_desc: "Tras ver el resultado positivo de la centralización de la economía por parte del Estado, podríamos plantearnos hacer lo mismo con nuestra industria. Ahora, la industria está dividida entre muchos propietarios privados que utilizan procesos y métodos diferentes para fabricar sus productos. Nacionalizar la industria nos dará mucho más control sobre el rendimiento y la eficacia de la producción."
 GER_form_agricultural_cooperatives: "Fundar cooperativas agrícolas"
 GER_form_agricultural_cooperatives_desc: "El sector agrícola es uno de los más importantes para nosotros. Varias industrias dependen de sus trabajadores y de su labor, y dejarlos solos no es responsable por nuestra parte. Si creamos cooperativas, nos aseguraremos de que las dos partes funcionan al unísono, contaremos con la máxima eficiencia y experimentaremos muy pocas pérdidas."
 GER_effectivize_the_volkswerke: "Hacer efectiva la Volkswerke"
 GER_effectivize_the_volkswerke_desc: "La llamada Volkswerke es una de las pocas ideas que tuvieron nuestros predecesores. Como conglomerado industrial controlado por el Estado para supervisar el crecimiento y la producción dentro de la industria minera y siderúrgica, la Volkswerke merece todas las mejoras que podamos llevar a cabo."
 GER_womens_rights_and_equality: "Igualdad y derechos de la mujer"
 GER_womens_rights_and_equality_desc: "Durante mucho tiempo, el género ha sido un factor determinante para la población a la hora de servir a un país, ya sea en el frente, en las fábricas o en casa. Si establecemos una división más equitativa, contaremos con más mano de obra y un ejército más numeroso, por si la ocasión lo requiere."
 GER_locks_women_in_workforce_decision_tt: "La decisión §Y$women_in_the_workforce$§! pasa a estar §Yno disponible§!"
 GER_labor_rights_and_union_stuff: "Crear sindicatos comerciales"
 GER_labor_rights_and_union_stuff_desc: "Permitir a los trabajadores sindicarse para que expresen juntos sus preocupaciones y estipulen sus condiciones de trabajo es un derecho que se les ha negado en nuestro país desde hace mucho. Ya va siendo hora de que el estado no solo se lo permita, sino que además los anime a crear sindicatos."
 GER_proletarian_dictatorship: "Dictadura del proletariado"
 GER_proletarian_dictatorship_desc: "Para que nuestro pueblo disponga de las mejores oportunidades y niveles de vida, hemos de proporcionarles un liderazgo estable que tenga en cuenta sus intereses y sus necesidades. [ROOT.GetLeader], que ya lleva mucho tiempo luchando por el proletariado, está más que cualificado y ha demostrado que solo piensa en el bienestar de los trabajadores."
 GER_state_controlled_economy: "Economía controlada por el estado"
 GER_state_controlled_economy_desc: "Nuestra economía es demasiado frágil como para dejarla en manos de gente que no sabe cómo gestionarla. Para evitar que se produzca una crisis económica que a la larga afectaría a nuestro pueblo, el estado ha de tomar el control."
 GER_central_planning: "Planificación central"
 GER_central_planning_desc: "Como ahora la economía depende del estado, lo más lógico es que la planificación económica también esté centralizada. Solo quienes tienen una visión general de la economía de nuestro país pueden tomar las mejores decisiones a la hora de dónde invertir y de cómo distribuir mejor los recursos."
 GER_the_german_stakhanovite_movement: "Estajanovismo alemán"
 GER_the_german_stakhanovite_movement_desc: "El estajanovismo se originó en [SOV.GetName] bajo el régimen comunista, cuando los trabajadores empezaron a enorgullecerse de trabajar más y producir más de lo que realmente se esperaba de ellos. Este movimiento disparó la producción y dotó a los trabajadores de un mayor sentido de la responsabilidad. Deberíamos considerar la posibilidad de fomentar sentimientos similares aquí en [ROOT.GetNameDef]."
 GER_the_german_stakhanovite_movement_tt: "Al completar §Y$GER_establish_the_reichswerke$§! o §Y$GER_invest_in_vereinigte_stahlwerke$§!, este enfoque modificará la cantidad de recursos ganados un §G5%§!."
 GER_spheres_of_influence: "Esferas de influencia"
 GER_spheres_of_influence_desc: "Dada nuestra cercanía y el hecho de que somos dos países de mentalidad similar, los [SOV.GetAdjective]s y nosotros debemos estar en igualdad de condiciones. Si creamos una esfera de influencia y enviamos a uno de nuestros camaradas al este, limitaremos el riesgo de que estalle un conflicto armado."
 GER_spheres_of_influence_tt: "§Y[SOV.GetNameWithFlag]§! y nosotros crearemos nuestras esferas de influencia en §YEuropa§!.\n\nDe nuestra §Yesfera de influencia§! formarán parte:\n§Y[SWE.GetNameWithFlag]\n[NOR.GetNameWithFlag]\n[DEN.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Oeste)\n§Y[CZE.GetNameWithFlag]§! (Oeste)\n§Y[HUN.GetNameWithFlag]§!\n\nDe su §Yesfera de influencia§! formarán parte:\n§Y[FIN.GetNameWithFlag]\n[EST.GetNameWithFlag]\n[LAT.GetNameWithFlag]\n[LIT.GetNameWithFlag]\n[SLO.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Este)\n§Y[ROM.GetNameWithFlag]\n[BUL.GetNameWithFlag]\n[YUG.GetNameWithFlag]§!"
 GER_czechoslovakia: "Liberar a los trabajadores de [CZE.GetName]"
 GER_czechoslovakia_desc: "Justo al otro lado de la frontera sur, en [CZE.GetNameDef], todavía hay trabajadores que necesitan librarse de las cadenas del capitalismo. Aún tienen que conocer en qué consiste el verdadero comunismo, y nuestro cometido es abrirles los ojos como sea. Es nuestro deber como camaradas de pro."
 GER_poland: "Proteger al proletariado [POL.GetAdjective]"
 GER_poland_desc: "El proletariado de [POL.GetNameDef] aún no goza de los mismos derechos que los trabajadores [ROOT.GetAdjective]s. Como no han logrado prosperar bajo el liderazgo actual, quizá vaya siendo hora de dar un paso al frente para liberarlos y protegerlos."
 GER_hungary: "Acabar con la opresión de los trabajadores [HUN.GetAdjective]s"
 GER_hungary_desc: "Los trabajadores de [HUN.GetNameDef] siguen luchando por unos derechos que deberían ser básicos. Es evidente que el gobierno del país no ha tenido en cuenta sus necesidades, por lo que debemos intervenir para garantizar que el proletariado de toda [HUN.GetNameDef] reciba un trato justo y el respeto que se merece."
 GER_the_northern_shield: "El escudo del norte"
 GER_the_northern_shield_desc: "Los países nórdicos son ricos en recursos, pero, a pesar de su empeño por que sus trabajadores se sindicaran, el proletariado sigue sufriendo a manos de los intereses capitalistas. Creemos que se merecen algo mucho mejor y que podemos emplear los recursos de mejor forma. ¡La explotación de los trabajadores nórdicos ha de terminar!"
 GER_sign_the_second_treaty_of_berlin: "Firmar el Segundo Tratado de Berlín"
 GER_sign_the_second_treaty_of_berlin_desc: "Somos conscientes del tamaño de nuestro ejército y también de que [SOV.GetNameDef] posee un ejército con el que no tenemos intención de enfrentarnos. Si nos ponemos en contacto con ellos y les garantizamos que buscamos lo mismo para evitar las hostilidades, los trabajadores de nuestros respectivos países gozarán de un futuro mejor."
 GER_defense_treaty_with_the_soviet: "Tratado de defensa con los soviéticos"
 GER_defense_treaty_with_the_soviet_desc: "Ahora que hemos acordado con los [SOV.GetAdjective]s no entablar hostilidades, deberíamos considerar la posibilidad de llevar la relación diplomática un paso más allá. Consideramos que merecen nuestra protección, y suponemos que ellos pensarán lo mismo, y que un tratado de defensa mutua sería tan beneficioso para ellos como para nosotros."
 GER_industrial_cooperation: "Cooperación industrial"
 GER_industrial_cooperation_desc: "De momento, nuestra cooperación con el gobierno [SOV.GetAdjective] se ha limitado a asuntos militares. Teniendo en cuenta que [SOV.GetNameDef] es aliado nuestro, lo lógico sería que cooperásemos en otras cuestiones. Nuestras filosofías industriales son tan parecidas que aunar fuerzas en el sector industrial no nos costará trabajo."
 GER_tech_sharing: "Compartir tecnología industrial"
 GER_tech_sharing_desc: "El intercambio de tecnología entre nosotros y otros países de igual ideología debería entrar en nuestros planes. Compartir con el gobierno [SOV.GetAdjective] nuestras ideas parece lo más razonable."
 GER_resource_trade: "Comercio de recursos"
 GER_resource_trade_desc: "Aunque nuestro objetivo es ser lo más autosuficientes posible, hemos de permitirnos comerciar con países que piensan como nosotros. Si le proporcionamos a [SOV.GetNameDef] capacidad industrial como compensación, cerraremos un acuerdo más que beneficioso."
 GER_factories_for_resources: "Fábricas de recursos"
 GER_factories_for_resources_desc: "Contamos con una abundante industria civil en [ROOT.GetNameDef] a la que podríamos sacarle más partido. Somos conscientes de que algunas regiones de [SOV.GetNameDef] están bastante subdesarrolladas, pero, casualmente, estas regiones son ricas en recursos valiosos. Proponer el traslado de algunas industrias a cambio de parte de estos recursos podría aportarnos muchas ventajas."
 GER_factories_for_resources_tt: "Desbloquea §Ydecisiones§! para trasladar industrias a §Y[SOV.GetNameWithFlag]§! a cambio de recursos."
 #NON-ALIGNED/DEMOCRATIC
 GER_monarchist_sentiment: "Sentimiento monárquico"
 GER_monarchist_sentiment_desc: "El pueblo desea una monarquía, y monarquía tendrá. Aunque aún no se ha decidido la forma específica de gobierno, está claro que el pueblo alemán necesita recuperar a su káiser."
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_ratify_the_locarno_treaty: "Ratificar de nuevo los Tratados de Locarno"
 GER_re_ratify_the_locarno_treaty_desc: "Con los Tratados de Locarno, firmados en 1925, la Entente pretendía normalizar las relaciones con nuestro país y, al mismo tiempo, mantener la integridad territorial en Europa. Si bien entonces percibimos aquel acuerdo como opresión hacia nuestra gente, deshacer el error que cometió Hitler al oponerse a ellos es, a todas luces, lo más sensato a día de hoy."
 GER_re_ratify_the_locarno_treaty_tt: "Es probable que §Y[FRA.GetNameDefCap]§! acepte cualquier acción diplomática que emprendamos"
 GER_franco_germanic_pact: "Pacto franco-germano"
 GER_franco_germanic_pact_desc: "Ya normalizadas las relaciones con la administración [FRA.GetAdjective], lo más prudente sería formalizar un pacto de amistad y asistencia mutua que apuntale nuestro vínculo y nos permita hacer frente juntos a la amenaza [SOV.GetAdjective] que acecha al este."
 GER_request_the_return_of_french_held_colonies: "Pedir la devolución de las colonias en posesión de Francia"
 GER_request_the_return_of_french_held_colonies_desc: "Al terminar la Gran Guerra, se nos despojó de nuestras posesiones coloniales. Ahora que, bajo el mandato de Adenauer, la idea de sociedad colonial alemana ha recobrado popularidad, tal vez haya llegado el momento de solicitar que se nos devuelvan nuestras antiguas colonias de Camerún y Togolandia. Cuanto mejor sea nuestra relación con Francia, más probable será que el país se preste a devolvernos los territorios."
 GER_offer_trade_proposal: "Ofrecer una propuesta comercial"
 GER_offer_trade_proposal_desc: "Hay muchos estados con abundantes recursos naturales, con los que el comercio resultaría muy provechoso. Los territorios de Indonesia y el Congo son ricos en caucho y metales raros. Si firmamos pactos comerciales con [BEL.GetNameDef] y [HOL.GetNameDef], podríamos alimentar nuestras industrias con esos recursos que tanto abundan en sus colonias."
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "La bonificación de la velocidad de investigación de §Y$GER_rnd_programs_modifier$§! aumenta un §G1%§! por cada nuevo miembro de la facción, hasta un máximo de un §G10%§!"
 GER_shared_rd_programs_2_tt: "Todas las §Ynaciones§! de nuestra §Yfacción§! se unirán también al grupo de §Yinvestigación centroeuropea§!."
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_the_mannheim_project_ww: "El proyecto Mannheim"
 GER_the_mannheim_project_ww_desc: "Haríamos bien en redoblar los esfuerzos que destinamos a descifrar los secretos del átomo a fin de instrumentalizarlo para combatir la amenaza [SOV.GetAdjective]. Esta empresa la facilitarán nuestros nuevos aliados, dispuestos tal vez a compartir todos sus conocimientos sobre la materia."
 GER_ban_political_uniforms: "Prohibir los uniformes políticos"
 GER_ban_political_uniforms_desc: "En tiempos de la República de Weimar, las ciudades estaban plagadas de organizaciones paramilitares y grupos políticos que llevaron su lucha a las calles. En un esfuerzo por garantizar la estabilidad en el futuro, deberíamos prohibir estas demostraciones abiertas de afiliación política."
 GER_embrace_liberal_leanings: "Abrazar las tendencias liberales"
 GER_embrace_liberal_leanings_desc: "La obsolescencia del conservadurismo quedó patente cuando nuestro káiser fue incapaz de hacer lo que sí pudieron hacer nuestros políticos al terminar la guerra. ¡Debemos mirar siempre hacia adelante y luchar por un mañana mejor!"
 GER_strive_for_conservative_values: "Luchar por los valores conservadores"
 GER_strive_for_conservative_values_desc: "Demasiado tiempo hemos permitido ya que el pensamiento liberal circule sin trabas por nuestra nación, debilitando las mentes de nuestro pueblo y corrompiendo a nuestros políticos. Debemos recuperar nuestros valores de antaño para que jamás vuelva a cundir el caos de la República de Weimar."
 GER_strengthen_the_welfare_state: "Fortalecer el estado de bienestar"
 GER_strengthen_the_welfare_state_desc: "La historia de nuestra nación como estado del bienestar es antigua, y no permitiremos que termine ahora. Debemos aferrarnos a nuestros principios y trabajar para que nuestro pueblo disfrute de la mejor vida que le podamos procurar."
 GER_democratic_shield: "Escudo democrático"
 GER_democratic_shield_desc: "La democracia peligra en todo el mundo, como lo hizo ya en nuestra nación. Conocemos los horrores de los populistas autoritarios y totalitarios, y debemos asegurarnos de que los pueblos de otras naciones no tengan que pasar por lo que nosotros pasamos una vez."
 GER_send_military_support_democratic_shield_tt: "Desbloquea decisiones para §Yenviar equipo militar§!a los países §Ydemocráticos§! en guerra"
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_return_of_the_kaiser_ww: "El retorno del káiser"
 GER_return_of_the_kaiser_ww_desc: "El Kaiserreich precisa un káiser, y Guillermo II sigue con vida, exiliado en los Países Bajos. Lo eximiremos y lo invitaremos a volver a ocupar el trono, sin importar lo que las democracias occidentales opinen."
 GER_military_dictatorship: "Dictadura militar"
 GER_military_dictatorship_desc: "De la Gran Guerra aprendimos que el káiser por sí solo no basta para llevar a nuestra nación por el mejor camino. Al igual que antaño, un nuevo Mando del Ejército Supremo debe asumir de nuevo poderes dictatoriales y obrar como la única autoridad política del imperio."
 GER_military_dictatorship_tt: "Se conocerá al §YImperio alemán§! como §YKaiserreich alemán§!.\n"
 GER_invite_scientists_back: "Iniciativa científica imperial"
 GER_invite_scientists_back_desc: "Muchas mentes brillantes huyeron del país cuando los nazis tomaron el poder, y con razón. Sin embargo, muchas estarán dispuestas a regresar ahora que ha renacido nuestro glorioso imperio."
 GER_glorious_mechanical_machinations: "Maquinaciones mecánicas gloriosas"
 GER_glorious_mechanical_machinations_desc: "A nuestro káiser siempre le han fascinado las grandes máquinas, por eso ha ordenado a nuestros científicos que antepongan la investigación de artefactos que antes solo se veían en sueños, como cañones ferroviarios descomunales, aviones capaces de cruzar el Atlántico y barcos cuya silueta eclipse todo el horizonte."
 GER_prussian_artillery: "Doctrina de artillería prusiana"
 GER_prussian_artillery_desc: "En los viejos tiempos, lográbamos ganar batalla tras batalla aplicando nuestras doctrinas superiores. La calidad y la artillería eran los pilares fundamentales de aquellas tácticas; ¡hoy debemos intentar emular aquella filosofía!"
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "Desbloquea a §YRuperto de Wittelsbach§! como mariscal de campo de nivel 4"
 GER_re_form_the_freikorps: "Restablecer los Freikorps"
 GER_re_form_the_freikorps_desc: "Durante largo tiempo, los Freikorps fueron de gran ayuda en la lucha contra nuestros adversarios ideológicos y, gracias a ellos, se sofocaron tentativas de revolución tales como la República Soviética de Baviera en tiempos de Weimar. Deberíamos reinstaurar esa gran fuerza paramilitar para que ni comunistas ni nazis vuelvan a echar raíces en nuestra nación."
 GER_freikrops_militia_recruitment_tt: "Gana cinco unidades de §Ymilicia§! Freikorps"
 GER_re_form_the_freikorps_generals_tt: "§YFranz Ritter von Epp§! y §YHermann Erhardt§! están disponibles como generales"
 GER_re_establish_the_landwehr: "Restablecer el Landeswehr"
 GER_re_establish_the_landwehr_desc: "Desde 1813, el Landwehr ha sido una utilísima herramienta de autodefensa que resultó especialmente útil durante la República de Weimar. Nuestro objetivo debería ser que los hombres de esta nación se pongan al servicio de la misma y fundar nuevos batallones de Landwehr y Landesschützen."
 GER_all_for_the_front: "¡Todo por el frente!"
 GER_all_for_the_front_desc: "Cada hombre deberá entregar su corazón, sangre y alma a la nación alemana si desea que su patria recobre el esplendor de antaño. Todo lo que producimos debería ponerse a disposición del frente, y nuestro pueblo acabará por entender esa realidad con el tiempo."
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_demand_the_return_of_southern_jutland: "Exigir la devolución de Jutlandia Meridional"
 GER_demand_the_return_of_southern_jutland_desc: "La propiedad del ducado de Schleswig es, desde hace mucho, objeto de disputas entre nuestra nación y los daneses. Al final de la Gran Guerra, la Entente les entregó el norte de Schleswig, a pesar de que Dinamarca no participó en ella. Debemos enmendar esta injusticia histórica y exigir al gobierno danés que nos devuelva esas tierras."
 GER_glory_to_the_imperial_army: "Gloria al ejército imperial"
 GER_glory_to_the_imperial_army_desc: "El ejército imperial ganó batalla tras batalla con el noble fin de procurar a Prusia y Alemania un lugar digno en Europa. Pese a la traición de nuestros políticos tras la Weltkrieg, ese ejército aún logrará recuperar aquel esplendor que le fue arrebatado."
 GER_glory_to_the_imperial_army_tt: "Desbloquea al §Ypríncipe Eitel Federico§! como general de nivel 2"
 GER_restore_the_holy_roman_empire: "Restaurar el Sacro Imperio Romano"
 GER_restore_the_holy_roman_empire_desc: "Eran muchos los que dudaban que este día llegaría jamás y, sin embargo, henos aquí. Recuperadas las antiguas fronteras imperiales, ya podemos coronar de nuevo a un soberano del Sacro Imperio Romano, esta vez como nación unida. ¡Gloria al imperio!"
 GER_weltpolitik: "Weltpolitik"
 GER_weltpolitik_desc: "No se nos tomará en serio como potencia prominente hasta que hayamos restaurado nuestro imperio mundial o, en su defecto, construido otro. Debemos, pues, centrarnos en lo que hay más allá de las fronteras, tanto de nuestro país como del continente europeo."
 GER_prepare_for_the_next_naval_blockade: "Preparación para el próximo bloqueo naval"
 GER_prepare_for_the_next_naval_blockade_desc: "Ya sabemos qué sucedió la última vez que nos enfrentamos a un enemigo con una flota mayor que la nuestra. Gracias al conocimiento que poseemos hoy, trataremos de eludir multitud de problemas que nos atormentaron otrora, extremando los preparativos antes aún de que dé comienzo la guerra."
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_carve_up_congo: "Trocear el Congo"
 GER_carve_up_congo_desc: "El Congo es una región rebosante de recursos naturales que aguarda a que la colonice una potencia digna. Tal vez podamos llegar a un acuerdo con los británicos que procuran apaciguarnos para repartirnos el extenso territorio. Esto supondría un antes y un después en nuestras aspiraciones de reformar nuestro imperio colonial."
 GER_anglo_germanic_defense_pact: "Pacto de defensa anglo-germano"
 GER_anglo_germanic_defense_pact_desc: "Aunque hace generaciones que los británicos son nuestros enemigos, a juzgar por los últimos avances, podríamos llegar a un acuerdo defensivo con ellos que ponga de manifiesto que quien ose atacar a uno de nosotros estará atacando a ambos. El pacto supondría un avance crucial en la regeneración diplomática con este estado."
 GER_signed_the_anglo_german_defence_pact_opm: "Pacto de defensa anglo-germano firmado"
 GER_anglo_germanic_cooperation_program: "Programa de cooperación anglo-germano"
 GER_anglo_germanic_cooperation_program_desc: "La Marina Real posee conocimientos inmensos en materia de construcción y combate naval. Gracias a nuestra estrecha cooperación, hoy quizá podamos beneficiarnos de ese saber que los británicos siempre han custodiado con gran recelo."
 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_petition_for_the_return_of_old_colonies: "Solicitud de devolución de las antiguas colonias"
 GER_petition_for_the_return_of_old_colonies_desc: "Puede que nuestros nuevos amigos británicos tengan en consideración nuestros deseos de recuperar las colonias que quedaron en sus manos tras el fin de la Gran Guerra. Puede que exijan compensaciones de algún tipo, pero es algo que estaríamos dispuestos a hacer con tal de ver cumplidas nuestras reivindicaciones históricas."
 GER_unify_west_africa: "Unificar África del Sudoeste"
 GER_unify_west_africa_desc: "La existencia de la región angoleña supone un impedimento para hacer realidad la Mittelafrika que soñamos. A fin de conectar nuestros territorios en África del Sudoeste con los del Congo, exigiremos con un ultimátum que se reconozca de inmediato nuestra soberanía en el territorio."
 GER_expand_pacific_holdings: "Ampliar los territorios del Pacífico"
 GER_expand_pacific_holdings_desc: "Nuestros políticos, deseosos de crear un imperio en el océano Pacífico, propugnan una expansión de nuestros dominios por aquella región. Su objetivo: instaurar la hegemonía [ROOT.GetAdjective] en el Extremo Oriente. Haríamos bien en apoyar esta iniciativa y pasar al ataque."
 GER_closer_sino_germanic_relations: "Relaciones sino-alemanas más estrechas"
 GER_closer_sino_germanic_relations_desc: "La nación [CHI.GetAdjective] fue durante mucho tiempo nuestra aliada, y llegó a estar muy difundida la opinión de que el gobierno [CHI.GetAdjective] iba a librar la Gran Guerra a nuestro lado. Deberíamos valorar nuestra relación e intentar fortalecer el vínculo entre nuestras naciones."
 CHI_has_accepted_german_overtures: "China ha aceptado propuestas [ROOT.GetAdjective]"
 GER_industrial_investments: "Inversiones industriales"
 GER_industrial_investments_desc: "[CHI.GetNameDefCap] es un país muy subdesarrollado, carente del tejido industrial necesario para presentarse ante el mundo como una gran potencia. Deberíamos enviar ingenieros que impulsen su industrialización y financiar a las corporaciones [CHI.GetAdjective] aún en ciernes con el fin de estimular su desarrollo."
 GER_launch_sino_germanic_joint_research_program: "Iniciar un programa de investigación sino-alemana"
 GER_launch_sino_germanic_joint_research_program_desc: "Los científicos [CHI.GetAdjective] poseen conocimientos que podrían resultar muy valiosos, y a ellos les podría beneficiar nuestro inmenso saber. Así pues, deberíamos abogar por un programa de investigación conjunta que fomente el progreso de ambas naciones mediante colaboración."
 GER_send_military_aid: "Enviar apoyo militar"
 GER_send_military_aid_desc: "Nuestros amigos de [CHI.GetNameDef] se encuentran rodeados de enemigos, y muchos de ellos ponen en peligro la existencia misma de su estado. Debemos enviarles municiones y equipo para que puedan proteger sus fronteras y ayudarnos en los años venideros."
 GER_send_volunteers: "La Legión de Extremo Oriente"
 GER_send_volunteers_desc: "Mucha gente [ROOT.GetAdjective] anhela la aventura y está deseando luchar por una buena causa. Deberíamos crear una legión de \"voluntarios\" para echar una mano a nuestros amigos [CHI.GetAdjective] en sus guerras."
 GER_request_the_return_of_qingdao: "Solicitar la devolución de Qingdao"
 GER_request_the_return_of_qingdao_desc: "Tsingtao fue uno de los muchos puertos del tratado que arrebatamos a China durante su siglo de humillación. A pesar de perder la ciudad al final de la Gran Guerra, ahora podemos tener la oportunidad de pedirle a [CHI.GetNameDef] la ciudad que se nos cedió hace tantos años, siempre y cuando tengamos listas las compensaciones adecuadas."
 GER_the_sino_germanic_pact: "El pacto sino-alemán"
 GER_the_sino_germanic_pact_desc: "Al fin ha llegado el momento de reconocer oficialmente al gobierno [CHI.GetAdjective] como aliado. ¡No debemos perder ni un momento en formalizar esta alianza para que juntos podamos hacer frente a todos los que pretendan oprimirnos!"
 GER_divide_and_conquer: "Dividir y vencer"
 GER_divide_and_conquer_desc: "Tanto nosotros como el gobierno [CHI.GetAdjective] tenemos nuestras anheladas esferas de influencia en el Extremo Oriente, por lo que en algún momento habrá que trazar y respetar fronteras. Deberíamos hacerlo cuanto antes, para que los sueños imperiales de ambas naciones puedan ser reconocidos."
 GER_asian_spheres_of_influence_tt: "§Y[CHI.GetNameWithFlag]§! y nosotros crearemos nuestras esferas de influencia en §YAsia§!, lo que modificará el coste de tomar estados dentro y fuera de las respectivas esferas.\n\nDe nuestra §Yesfera de influencia§! formarán parte:\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\nTodas las §Yislas del Pacífico Sur§!\n\nDe su §Yesfera de influencia§! formarán parte:\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_the_second_naval_race: "La segunda carrera naval"
 GER_the_second_naval_race_desc: "¡Los británicos y los franceses nos han humillado durante demasiado tiempo! Ya es hora de que recuperemos nuestras flotas y declaremos oficialmente que no pensamos seguir doblegándonos ante ellos. Pronto se enterarán de que los mares nos pertenecen a nosotros y a nadie más."
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "Si hemos firmado un tratado de cooperación mutua con §YFrancia§!, no obtendremos un objetivo de guerra contra ellos."
 GER_asian_allies: "Aliados asiáticos"
 GER_asian_allies_desc: "Hay muchas naciones menores en Asia que no han caído bajo el control de nuestros enemigos. Quizá, si les prometemos un futuro seguro y ganancias territoriales, estén dispuestos a ayudarnos en nuestro conflicto global."
 GER_our_place_in_the_sun_ww: "Nuestro lugar en el sol"
 GER_our_place_in_the_sun_ww_desc: "¡Que todo el mundo sepa que [ROOT.GetNameDef] reivindica una vez más su derecho a ocupar su lugar bajo el sol! Nuestro pueblo no volverá a ser humillado en las sombras, bajo el control del imperio en el que nunca se pone el sol."
 GER_realize_mittelafrika: "Hacer de Mittelafrika una realidad"
 GER_realize_mittelafrika_desc: "Nuestro imperio colonial llegará muy lejos, y las riquezas de África central siempre han sido muy atractivas. Debemos hacer realidad cuanto antes nuestros sueños de una Mittelafrika alemana para poder aprovechar el corazón de África."
 GER_realize_mittelafrika_tt: "Gana las reivindicaciones de todos los estados §Ycongoleños§!, §Ykeniatas§!, §Yangoleños§! y §Ymozambiqueños§!."
 GER_african_allies: "Aliados africanos"
 GER_african_allies_desc: "Los pueblos de África anhelan liberarse de los europeos. Quizá podamos atraerlos a nuestro bando prometiéndoles su autonomía si se unen a nosotros."
 GER_african_allies_tt: "Desbloquea decisiones para §Yapoyar la independencia§! de los países §Yafricanos§!"
 GER_asian_allies_faction_tt: "Los pequeñas potencias independientes de Asia que no están en ninguna facción obtienen el siguiente evento:"
 GER_african_allies_faction_tt: "Los pequeñas potencias independientes de África que no están en ninguna facción obtienen el siguiente evento:"
 GER_asian_allies_tt: "Desbloquea decisiones para §Yapoyar la independencia§! de los países §Yasiáticos§!"
 GER_expand_african_reach: "Ampliar el alcance africano"
 GER_expand_african_reach_desc: "Hay regiones de África que reclamamos y que no están bajo el control de nuestros enemigos actuales. Deberíamos asegurarnos de que nuestras reivindicaciones están claras y exigirles esos territorios sin más dilación."
 GER_realpolitik: "Realpolitik"
 GER_realpolitik_desc: "Ha llegado el momento de que miremos hacia el resto de Europa y veamos en qué dirección soplan los vientos. Si surgen oportunidades de alianzas o conquistas, debemos asegurarnos de aprovecharlas sin demora."
 GER_restore_the_brest_litovsk_borders: "Restaurar las fronteras entre Brest y Litovsk"
 GER_restore_the_brest_litovsk_borders_desc: "Hace tiempo que las fronteras establecidas en el Tratado de Brest-Litovsk fueron revocadas ilegalmente por el Tratado de Versalles, a pesar de que los rusos perdieron la Gran Guerra y nos cedieron las tierras. Debemos hacer un esfuerzo para recuperar nuestras posesiones orientales perdidas, aunque ello pueda terminar desencadenando una guerra en el futuro."
 GER_demand_further_polish_concessions: "Exigir más concesiones polacas"
 GER_demand_further_polish_concessions_desc: "Hemos conseguido que los polacos nos cedan de nuevo las partes que integraban el antiguo imperio, pero no nos detendremos ahí. Las fronteras de Brest-Litovsk aún no se han restaurado y Polonia sigue interponiéndose en nuestro camino para hacer realidad nuestros sueños."
 GER_restore_eastern_imperial_possessions: "Restablecer las posesiones imperiales del este"
 GER_restore_eastern_imperial_possessions_desc: "Las potencias extranjeras retienen tierras que integran nuestro imperio. Para hacer realidad las fronteras de Brest-Litovsk, primero debemos mirar a Poznan, Prusia Occidental y Silesia."
 GER_incorporate_the_polish_rump_state: "Incorporar el resto del estado polaco"
 GER_incorporate_the_polish_rump_state_desc: "Hasta los últimos trozos de Polonia pertenecen al imperio, tal y como se especificó en el Tratado de Brest-Litovsk. Debemos reclamar estos territorios, por la fuerza si es necesario."
 GER_memel_ultimatum: "Ultimátum a Memel"
 GER_memel_ultimatum_desc: "Si algo hemos aprendido de la Gran Guerra, es que debemos prepararnos para un ataque en nuestros territorios periféricos del este. Hay que restablecer estas posesiones y fortificarlas ante las invasiones. No obstante, esto no será posible si no controlamos el territorio de Memel, que es estratégicamente importante: ¡tendremos que recuperarlo!"
 GER_demand_lithuanian_integration: "Exigir la integración de Lituania"
 GER_demand_lithuanian_integration_desc: "En su día se planeaba que el reino lituano fuera una parte semiautónoma de nuestra nación, y así será. Debemos buscar la anexión de las tierras lituanas y coronar a Mindaugas como duque de esos territorios."
 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "No podemos mantener directamente todo el territorio que abarca el tratado. Sin embargo, tenemos planes para crear grandes ducados y reinos satélites en el este que podrán mantener esos territorios por nosotros."
 GER_eastern_duchies_name_democratic: "Estados autónomos del este"
 GER_eastern_duchies_name_neutrality: "Crear los Grandes Ducados del Este"
 GER_subduing_the_baltic_states: "Someter a los países bálticos"
 GER_subduing_the_baltic_states_desc: "Los países bálticos son ilegítimos y reclaman los territorios de nuestro Ducado Unido del Báltico. Debemos subyugarlos y entregar esas tierras a la aristocracia báltico-germana."
 GER_subduing_the_baltic_states_tt: "Ganas 3 unidades de §Yinfantería§! de la Baltische Landeswehr.\nSi §YPolonia§! no ha §Yrestablecido los bermontianos§!, §YRüdiger von der Goltz§! se unirá a nosotros como mariscal de campo de nivel 3."
 GER_strike_eastward: "Marchar sobre el Este"
 GER_strike_eastward_desc: "Con las fronteras ya aseguradas, ha llegado el momento de abatir a nuestro mayor rival, el que rompió el tratado de Brest-Litovsk y el que amenaza la estabilidad de Europa del Este: [SOV.GetNameDef]. Es hora de capturar Moscú y arrodillar al gobierno [SOV.GetAdjective]."
 GER_unlocks_kremlin_raid_tt: "Desbloquea el §Yataque aéreo§! al §YKremlin§! cuando esté en guerra con §Y[SOV.GetNameWithFlag]§!"
 GER_end_european_communism: "Acabar con el comunismo europeo"
 GER_end_european_communism_desc: "Ahora que la mayor amenaza para nuestra nación ha sido destruida, es hora de limpiar el desastre que dejaron en Europa. El comunismo es una amenaza fundamental para nuestros valores y debe ser exterminado."
 GER_strike_eastward_eq_trigger_tt: "Más de §Y100 000§! unidades de equipo de infantería en el ejército"
 GER_second_vienna_award_eq_trigger_tt: "Más de §Y60.000§! unidades de equipo de infantería en el ejército"
 GER_sea_lion_eq_trigger_tt: "Más de §Y90.000§! unidades de equipo de infantería en el ejército"
 GER_puppet_finland: "Ganarnos la lealtad [FIN.GetAdjective]"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_finland_puppet_description_democratic: "El pueblo [FIN.GetAdjective] puede ser nuestro aliado en las armas, pero nunca podremos estar seguros de que no llegará un día en el que nos traicione y cambie de bando. Debemos asegurarnos de que ese día no llegue jamás, ¡sin importar el coste!"
 GER_finland_puppet_description_neutrality: "El pueblo [FIN.GetAdjective] rechazó nuestra oferta de instaurar un rey en el pasado, pero no les permitiremos que vuelvan a hacerlo. Les guste o no, es hora de que el príncipe Wolfgang de Hesse ocupe su lugar en el trono."
 GER_see_to_the_eastern_front_ww: "Ocuparse del frente oriental"
 GER_see_to_the_eastern_front_ww_desc: "Nuestros actos en la anterior guerra perduran en la memoria reciente de muchos, pero hay que reenfocar el miedo del continente en el verdadero enemigo: la gran [GER.GetGreatRedMenaceDesc] que se cierne por el este. Vamos a lanzar una gran campaña propagandística para que todo el continente abra los ojos."
 GER_the_eastern_threat: "La amenaza oriental"
 guardian_against_the_eastern_threat: "Guardián contra la amenaza oriental"
 existential_threat: "Amenaza existencial"
 GER_seeks_to_restore_brest_litovsk: "Intentando restaurar Brest-Litovsk"
 GER_seeks_to_restore_brest_litovsk_worse: "$GER_seeks_to_restore_brest_litovsk$"
 GER_safeguard_the_baltic_ww: "$GER_safeguard_the_baltic$"
 GER_safeguard_the_baltic_ww_desc: "$GER_safeguard_the_baltic_desc$"
 GER_tributes_for_guarantees: "Tributos por garantías"
 GER_tributes_for_guarantees_desc: "Debemos proteger a los países bálticos del oso del este, pero no lo haremos gratis. En vista de que estas naciones se encuentran en una posición tan vulnerable, será fácil exigirles una compensación por la protección."
 tributes_from_lithuania_tt: "Si §Y[LIT.GetNameWithFlag]§! acepta:"
 tributes_from_latvia_or_estonia_tt: "Si §Y[LAT.GetNameWithFlag]§! o §Y[EST.GetNameWithFlag]§! aceptan:"
 GER_will_also_recieve_trade_and_civs_tt: "También recibiremos una pequeña parte de sus recursos e industria civil.\n La cantidad de §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! dependerá de cuántas naciones acepten nuestras exigencias."
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "Los fineses se encuentran en el punto de mira de los [GER.GetRussiansDemonym]. Les ofreceremos una garantía contra la amenaza del este y les brindaremos una modesta ayuda industrial."
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_safeguard_poland: "Proteger Polonia"
 GER_safeguard_poland_desc: "Los polacos son vulnerables a los ataques desde el este. Debemos protegerlos a toda costa para mantener un Estado que haga de colchón entre nosotros y el ejército [SOV.GetAdjective]."
 GER_safeguard_poland_tt: "Si §YPolonia§! está en nuestra facción o está protegida por nosotros al completar §YMantener simulacros militares conjuntos§!, ganaremos §G25§! de §Yexperiencia de ejército§! y §G15§! de §Yexperiencia aérea§! adicionales."
 GER_offer_military_production_support: "Ofrecer ayuda en forma de producción militar"
 GER_offer_military_production_support_desc: "Los Estados colchón orientales carecen de nuestra potente base industrial. Deberíamos ofrecerles apoyo para producir armas y municiones, de forma que puedan resistir durante un tiempo si son atacados por [SOV.GetNameDef]."
 GER_offer_military_production_support_tt: "Todos los estados de Europa del Este bajo nuestra protección obtendrán el siguiente aumento de su §Yproducción militar§! durante §Y730§! días:"
 GER_liberate_oppressed_people: "Liberar al pueblo oprimido"
 GER_liberate_oppressed_people_desc: "Hay mucha gente en [SOV.GetNameDef] que se muestra favorable a nosotros y que desea la liberación más que cualquier otra cosa. Quizá deberíamos liberarlos de sus opresores y convertirlos en nuestros nuevos aliados del este."
 GER_liberate_oppressed_people_tt: "Liberar a estados títeres de §Y[SOV.GetNameDef]§! es un §G40%§! más barato y convertirlos en títeres es un §G20%§! más barato."
 GER_liberate_oppressed_people_cossacks_tt: "Permite restablecer las §Yrepúblicas cosacas§! del sur de Rusia"
 GER_build_the_eastern_bulwark: "Construir el baluarte oriental"
 GER_build_the_eastern_bulwark_desc: "Los países del este tienen defensas demasiado débiles para hacer frente a la amenaza [SOV.GetAdjective]. Debemos invertir en fortificaciones en sus países para que tomarlos le resulte lo más costoso posible al enemigo."
 GER_build_the_eastern_bulwark_tt: "Construye §Yfuertes terrestres§! de nivel 2 en todos los estados poseídos por §Y[ROOT.GetNameDef]§! o cualquier país protegido por §Y[ROOT.GetNameDef]§! o que sea parte de su misma facción y tenga frontera con §Y[SOV.GetNameDef]§!."
 GER_build_the_eastern_bulwark_ns_tt: "Si entramos en guerra con §Y[SOV.GetNameDef]§!, obtendremos:"
 GER_ally_white_russian_forces: "Aliarse con el movimiento blanco ruso"
 GER_ally_white_russian_forces_desc: "Hay muchos rusos que huyeron al extranjero después de que los rojos ganaran la guerra civil rusa. Deberíamos ponernos en contacto con ellos y ver si están dispuestos a cooperar en la reconquista de su patria a costa de renunciar a cualquier reclamo sobre las tierras que recibimos tanto nosotros como nuestros aliados en el Tratado de Brest-Litovsk."
 GER_hold_joint_military_drills: "Mantener simulacros militares conjuntos"
 GER_hold_joint_military_drills_desc: "Nuestros aliados orientales han luchado contra el ejército [SOV.GetAdjective] más recientemente que nosotros y pueden poseer información valiosa sobre cómo derrotarlos. Deberíamos organizar unos ejercicios militares conjuntos para que esos conocimientos puedan difundirse."
 GER_hold_joint_military_drills_tt: "Nosotros y cualquier país de Europa del Este que esté en nuestra facción o bajo nuestra protección obtendremos el siguiente espíritu nacional:"
 GER_extend_mitteleuropas_bounderies: "Ampliar hacia el este las fronteras de Mitteleuropa"
 GER_extend_mitteleuropas_bounderies_desc: "Las naciones al este de la nuestra son algo más que simples Estados colchón. Deberíamos invitarlas a unirse a Mitteleuropa y asegurarnos de que también contribuyan a reforzar nuestra alianza y nuestra unión aduanera."
 GER_extend_mitteleuropas_bounderies_tt: "Invita a estados protegidos de Europa del Este a §YMitteleuropa§!"
 GER_reach_out_to_scandinavia: "Acudir a Escandinavia"
 GER_reach_out_to_scandinavia_desc: "Las montañas y el frío no detendrán la amenaza [GER.GetGreatRedMenaceName] y los escandinavos deben saberlo. Les ofreceremos adhesión y protección contra la amenaza [SOV.GetAdjective]."
 GER_mitteleuropa: "Mitteleuropa"
 GER_mitteleuropa_desc: "La principal zona de interés del pueblo alemán es Europa Central, concebida inicialmente por los prusianos como un imperio pangermanista estadocentrista. Estas ideas podrían pulirse, pero son una buena base sobre la que edificar el nuevo orden en Europa."
 GER_mitteleuropa_tt: "Desbloquea una decisión para §Yinclinar la opinión pública de Austria en nuestro favor§!, lo que los hará más proclives a aceptar tanto una alianza como el sometimiento."
 GER_mitteleuropa_alliance: "Mitteleuropa"
 GER_brothers_in_arms: "Hermanos de armas"
 GER_brothers_in_arms_desc: "Nuestros hermanos austriacos lucharon duro a nuestro lado como parte de las Potencias Centrales. Deberíamos hacerles llegar una oferta que no puedan rechazar para que podamos volver a luchar codo con codo."
 GER_carve_up_czechoslovakia: "Trocear Checoslovaquia"
 GER_carve_up_czechoslovakia_desc: "El Estado [CZE.GetAdjective] no solo es un obstáculo para nuestras ambiciones, sino también para las de nuestros aliados del sur. Deberíamos repartírnoslo entre ambos para que Mitteleuropa pueda convertirse en realidad."
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_the_first_berlin_award: "El primer premio Berlín"
 GER_the_first_berlin_award_desc: "Los polacos no solo están ocupando nuestras tierras, sino que hacen lo propio con el territorio austrohúngaro. Deberíamos intentar intimidarlos para que devuelvan esas regiones a Mitteleuropa si no quieren sufrir la ira de los ejércitos alemanes."
 GER_the_first_berlin_award_hun_tt: "Si estamos en una facción con §Y[HUN.GetNameDef]§!:"
 GER_the_first_berlin_award_aus_tt: "Si estamos en una facción con §Y[AUS.GetNameDef]§!:"
 GER_the_second_berlin_award: "El segundo premio Berlín"
 GER_the_second_berlin_award_desc: "Los rumanos y los eslavos también están ocupando tierras que son por derecho austrohúngaras. ¡Debemos exigirles que las devuelvan de inmediato!"
 GER_trade_agreements: "Acuerdos comerciales"
 GER_trade_agreements_desc: "Mitteleuropa no es solo una alianza de fuerza, sino también una unión para poder establecer mejores relaciones comerciales y cooperación económica. Deberíamos hacer hincapié en este papel y utilizarlo para llegar a quienes son ricos en recursos naturales."
 GER_trade_agreements_tt: "Todos los aliados recibirán el §Yespíritu nacional§!:"
 GER_mitteleuropa_cooperation_sphere: "Esfera de cooperación con Mitteleuropa"
 GER_mitteleuropa_cooperation_sphere_desc: "En Europa Central abundan las mentes brillantes. A pesar de ello, no pueden cooperar por culpa de la reserva de sus distintos gobiernos a la hora de compartir sus conocimientos. Debemos fomentar una cooperación científica más estrecha con nuestros aliados."
 GER_conquer_italy: "Conquistar Italia"
 GER_conquer_italy_desc: "Los italianos nos traicionaron durante la Gran Guerra cuando atacaron a Austria-Hungría y se pusieron del lado de la Entente. Nunca lo olvidaremos ni lo perdonaremos. Ya es hora de que les enseñemos las consecuencias que acarrean la deslealtad y la traición."
 GER_align_italy: "Alinear a Italia"
 GER_align_italy_desc: "Aunque Italia nos traicionara durante la Gran Guerra, no debemos olvidar el hecho de que posee una armada impresionante capaz de plantar cara a nuestros enemigos. Por lo tanto, deberíamos intentar restablecer nuestra antigua alianza con ellos."
 GER_the_austrian_question: "La cuestión austriaca"
 GER_the_austrian_question_desc: "La solución de la Pequeña Alemania fue un error al que debemos poner remedio inmediatamente. Debemos coaccionar a los austriacos para que se unan a nuestra nación y quizá incluso podríamos aprovechar la coyuntura para ofrecerles Burgenland a cambio de una alianza con [HUN.GetNameDef]."
 GER_the_austrian_question_more_likely_to_accept_tt: "Son §RMENOS§! proclives a aceptar si están liderando una facción."
 GER_align_czechoslovakia: "Alinear a Checoslovaquia"
 GER_align_czechoslovakia_desc: "El Estado checoslovaco posee una gran riqueza en cuanto a instalaciones industriales y recursos naturales, ya que fue uno de los pilares de la industrialización de Austria-Hungría. Deberíamos hacer que se unieran a Mitteleuropa para poder contar con sus riquezas."
 GER_sway_the_balkans: "Influir en los Balcanes"
 GER_sway_the_balkans_desc: "Hay muchas naciones en los Balcanes que se sienten amenazadas por potencias extranjeras. Deberíamos ofrecerles un lugar en Mitteleuropa para que nuestra unión sea cada vez más fuerte."
 GER_sway_the_balkans_tt: "Desbloquea decisiones para §Yfortalecer la ideología [ROOT.GetRulingIdeology]§! en las naciones de los §YBalcanes§! y §Yatraerlos a Mitteleuropa§!"
 GER_establish_a_customs_union: "Establecer una unión aduanera"
 GER_establish_a_customs_union_desc: "Tal y como estaba previsto en el antiguo Septemberprogramm, ahora deberíamos establecer la unión aduanera de Mitteleuropa e ir uniendo poco a poco a las economías europeas en una fuerza poderosísima."
 GER_integrated_economies: "Economías integradas"
 GER_integrated_economies_desc: "La integración de las economías de nuestros aliados con la nuestra y la creación de un banco central alemán que pueda supervisar la situación económica de los demás estados y ayudarles será algo muy beneficioso para nosotros a largo plazo que no solo nos fortalecerá, sino que también aumentará la confianza de los demás estados en nosotros y nos permitirá por fin tomar el control de sus asuntos exteriores."
 GER_integrated_economies_tt: "Cada §Ymiembro de la facción§! recibirá el §Yevento:§! [GER.GetNameDefCap] desea una mayor integración en nuestra economía"
 GER_european_confederation: "Confederación europea"
 GER_european_confederation_desc: "Ahora que nos hemos ganado la confianza de nuestros aliados, es hora de empezar a intentar integrarlos más, con el sueño de poder crear una Confederación Europea."
 GER_bring_turkey_into_the_fold: "Devolver a [TUR.GetNameDef] al redil"
 GER_bring_turkey_into_the_fold_desc: "Los turcos tienen reivindicaciones fuera de sus fronteras actuales y será fácil obligarlos a que se unan a nuestra facción. Es hora de devolverlos al redil."
 GER_german_hegemony_in_the_middle_east: "Hegemonía alemana en Oriente Medio"
 GER_german_hegemony_in_the_middle_east_desc: "Oriente Medio está listo para ser conquistado y muchos de los estados pueden estar dispuestos a alinearse con nosotros con la esperanza de que nos opongamos a los imperios británico o francés. Es hora de que establezcamos nuestra hegemonía en Oriente Medio."
 GER_sway_the_middle_east_decisions_tt: "Desbloquea decisiones para §Yfortalecer la ideología [ROOT.GetRulingIdeology]§! en las naciones de §YOriente Medio§! y §Yatraerlas a Mitteleuropa§!"
 GER_reject_the_locarno_treaty: "Rechazar los Tratados de Locarno"
 GER_reject_the_locarno_treaty_desc: "Es evidente que el Tratado de Locarno se estableció para impedir que recuperáramos los territorios que nos fueron injustamente arrebatados. Debemos rechazar totalmente este tratado y prepararnos para volver a conquistar nuestros antiguos estados."
 GER_backdoor_negotiations: "Negociaciones clandestinas"
 GER_backdoor_negotiations_desc: "Podríamos intentar evitar la intromisión de Occidente en los Países Bajos si, en lugar de atacarlos a todos, los incitamos a atacarse entre sí, uniéndonos después a uno de los bandos y provocando así una división entre las antiguas naciones de la región de los Grandes Países Bajos."
 GER_backdoor_negotiations_tt: "Estas decisiones nos permiten sumar a nuestra facción una de las naciones objetivo mientras atacamos a la otra."
 GER_schlieffen_once_more_ww: "$GER_schlieffen_once_more$"
 GER_schlieffen_once_more_ww_desc: "$GER_schlieffen_once_more_desc$"
 GER_bypass_maginot_in_the_south_ww: "$GER_bypass_maginot_in_the_south$"
 GER_bypass_maginot_in_the_south_ww_desc: "$GER_bypass_maginot_in_the_south_desc$"
 GER_reinstate_imperial_possessions_ww: "$GER_reinstate_imperial_possessions$"
 GER_reinstate_imperial_possessions_ww_desc: "$GER_reinstate_imperial_possessions_desc$"
 GER_establish_western_grand_duchies: "[GetWesternDuchiesName]"
 GER_western_duchies_name_democratic: "Estados autónomos del oeste"
 GER_western_duchies_name_neutrality: "Crear los Grandes Ducados del Oeste"
 GER_establish_western_grand_duchies_desc: "Tal y como estaba previsto en el Septemberprogramm, deberíamos intentar afianzar nuestro control sobre las regiones occidentales mediante la creación de estados clientes propios y repartiéndonos las fronteras a nuestro antojo."
 GER_integrate_western_german_speakers: "Integrar a los germanoparlantes del oeste"
 GER_integrate_western_german_speakers_desc: "El Septemberprogramm consideraba el área del Gran Luxemburgo como parte del estado alemán. Tanto esta región como Suiza fueron durante mucho tiempo parte del Sacro Imperio Romano, del que somos los únicos legítimos sucesores. Estas áreas germánicas deben ser reintegradas a nuestro reino lo antes posible."
 GER_core_ardennes_tt: "Si [ROOT.GetnameDef] §Yno está en una facción§! con [BEL.GetNameDef] y §Ycontrola por completo§! [980.GetName]:"
 GER_core_german_switzerland_tt: "Si [ROOT.GetnameDef] §Yno está en una facción§! con [SWI.GetNameDef] y §Ycontrola por completo§! [3.GetName], [847.GetName] y [151.GetName]:"
 GER_core_alto_adige_tt: "Si [ROOT.GetnameDef] §Yno está en una facción§! con [ITA.GetNameDef] y §Ycontrola por completo§! [39.GetName]:"
 GER_assassinate_mussolini_ww: "Asesinar a Mussolini"
 GER_assassinate_mussolini_ww_desc: "Ha llegado la hora de poner fin al núcleo del fascismo [ITA.GetAdjective]. Los alemanes asesinarán a su líder, y entonces los monárquicos [ITA.GetAdjective] actuarán rápido para hacerse con el poder."
 GER_prepare_italian_coup_ww: "Preparar el golpe de Estado [ITA.GetAdjective]"
 GER_prepare_italian_coup_ww_desc: "Hay que erradicar el fascismo en Italia. Vamos a tentar a los monárquicos [ITA.GetAdjective] con nuestro apoyo para llevar a cabo un golpe de Estado."
