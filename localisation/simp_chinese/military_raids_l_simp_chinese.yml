 raid_type_nuclear_strike: "核打击"
 raid_type_nuclear_strike_desc: "战略轰炸机及其护航机将飞往指定目标并投放原子弹。轰炸机随后将尝试逃离该区域，以避免被爆炸冲击波波及。"
 raid_type_nuclear_missile_strike: "核导弹打击"
 raid_type_nuclear_missile_strike_desc: "一枚远程导弹将从指定发射地点沿亚轨道弹道飞向预定目标，并在适当时刻引爆核弹头。"
 raid_type_paratrooper_facility_sabotage: "设施破坏袭击"
 raid_type_paratrooper_facility_sabotage_desc: "一队空降兵突袭敌人的设施，试图使用定向爆破破坏关键设备，从而扰乱他们的科研进展。"
 raid_type_mine_sabotage_raid: "地雷破坏袭击"
 raid_type_mine_sabotage_raid_desc: "一队空降兵空降到敌方重要矿区，尝试引爆炸药以长期破坏生产。"
 raid_type_pathfinder_raid: "前锋突袭"
 raid_type_pathfinder_raid_desc: "一队空降兵空降到敌后，破坏重要桥梁、设置伏击点并制造混乱，为即将到来的入侵做好准备。"
 raid_type_commando_port_raid: "海军港口袭击"
 raid_type_commando_port_raid_desc: "一支海军陆战队被派去破坏敌方控制的大型$naval_base$。港内的舰船也可能受到损害。"
 raid_type_commando_facility_raid: "海军设施袭击"
 raid_type_commando_facility_raid_desc: "一支海军陆战队被派去破坏沿海省份的实验设施。"
 raid_type_airfield_raid: "机场的袭击"
 raid_type_supply_hub_raid: "补给中心袭击"
 raid_type_demo_dam_raid: "大坝爆破袭击演示"
 raid_type_AUS_reichstag_bombing: "国会遭炸弹袭击"
 raid_type_AUS_reichstag_bombing_desc: "派遣一组轰炸机攻击敌人的主要指挥部，即德国权力的象征性地点，我们可以同时提振我方的士气，并对敌人造成打击。"
 raid_type_ENG_reichstag_bombing: "国会遭炸弹袭击"
 raid_type_ENG_reichstag_bombing_desc: "通过派遣轰炸机群攻击敌方总部及象征德国力量的地点，我们可以提振本国民众的士气，同时打击敌方的士气。"
 raid_type_GER_eben_emael_raid: "突袭埃本·埃马尔堡垒"
 raid_type_GER_eben_emael_raid_desc: "一支由伞兵和滑翔兵组成的突击分队将从空中攻击战略要塞，并占领该地区的重要桥梁、道路和铁路，为主力部队扫清障碍。"
 raid_type_GER_big_ben_bombing: "大本钟轰炸突袭"
 raid_type_GER_statue_of_liberty_bombing: "自由女神像轰炸突袭"
 raid_type_GER_kremlin_bombing: "克里姆林宫轰炸突袭"
 raid_type_ENG_operation_jericho: "耶利哥计划"
 raid_type_ENG_operation_jericho_desc: "根据法国抵抗组织的信息，德国在亚眠俘虏了大量抵抗战士。通过派遣一支飞机中队炸毁监狱墙壁，我们应该能够解救大量被俘的抵抗战士。"
 raid_type_thermonuclear_strike: "热核打击"
 raid_type_thermonuclear_strike_desc: "战略轰炸机及其护航机将飞往指定目标并投放热核弹。轰炸机随后将尝试逃离该区域，以避免被爆炸冲击波波及。"
 raid_type_thermonuclear_missile_strike: "热核导弹打击"
 raid_type_thermonuclear_missile_strike_desc: "一枚远程导弹将从指定发射地点沿亚轨道弹道飞向预定目标，并在适当时刻引爆热核弹头。"
 raid_type_CHI_huansheng_raid: "焕升行动"
 raid_type_CHI_huansheng_raid_desc: "我们的情报显示，尽管八幡钢铁厂和佐世保海军工厂是有价值的目标，但目前我们的空军无法有效打击。此，我们决定，停止这场战争的最有效的方法是，通过在长崎、福冈、佐贺和大阪等城市散发传单，唤醒日本人民对日本帝国主义战争贩子在中国犯下的暴行的良知。"
