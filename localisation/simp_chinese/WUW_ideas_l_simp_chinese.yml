 HUN_state_protection_authority_ns: "国家保卫局"
 HUN_state_protection_authority_ns_desc: "我们的情报机构一方面能阻止外国间谍在我国暗中搞破坏，另一方面也能在国际斗争中助我国一臂之力。"
 HUN_state_protection_authority_ns_vanilla: "国家保卫局"
 HUN_state_protection_authority_ns_vanilla_desc: "我们的情报机构一方面能阻止外国间谍在我国暗中搞破坏，另一方面也能在国际斗争中助我国一臂之力。"
 HUN_great_bulwark_against_the_west_ns: "伟大的堡垒"
 HUN_habsburg_restored_desc: "自1526年以来，我们的国家一直由哈布斯堡王朝统治，他们对我们的土地拥有神圣的主张。随着君主制的恢复，是时候确保他们能够留在这里了，并且我们的国家不会再次堕入共和国的魔爪。"
 HUN_promoting_entrepreneurship: "鼓励创业"
