 COG_transports_et_ports: "运输和港口贸易公司"
 COG_force_publique: "治安部队"
 COG_force_publique_desc: "公安军是刚果的宪兵队和军事力量，成立于1877年，属于刚果自由邦。其官员完全是欧洲人，比如比利时人或雇佣军，而普通士兵主要是刚果本土人。这支部队在关键时刻战斗非常有效，然而，不平等和管理不善是主要的不满来源。"
