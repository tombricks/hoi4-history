 ###### AUSTRIAN NATIONAL SPIRITS (DYNAMIC MODIFIERS) ######
 AUS_austrofascism: "奥地利法西斯主义"
 AUS_austrofascism_desc: "拒绝西方民主议会制，以企业国家的方式运作，祖国阵线是唯一的执政党。宪法已被改写，引导奥地利走向法团主义、威权主义和民族主义。"
 AUS_habsburg_monarchy_restored: "哈布斯堡君主复辟"
 AUS_austrian_monarchy_restored: "奥地利恢复君主制"
 AUS_habsburg_monarchy_restored_desc: "曾经君主制[AUS.GetNameDef]是欧陆列强。只有恢复君主制，我们才能再度成为列强！"
 AUS_farr: "奥地利第一共和国重生"
 AUS_farr_desc: "废除五月宪法，并再次允许政党、举行选举，[AUS.GetNameDef]恢复了一个被认为失传已久的共和国。"
 AUS_doth: "国土防御"
 AUS_doth_desc: "无论在军队中，在工厂里，还是在建筑工地上，每个人坚守自己的岗位为保卫祖国尽自己的一份力量，是每个[AUS.GetAdjective]人的职责。只要全国人民共同努力，祖国就会得到保护！"
 AUS_aggression: "奥地利出击"
 AUS_aggression_desc: "在当前的情况下，躺平并希望不被攻击，是一种不安全的做法。为了确保我们不会被猝不及防地攻击，我们必须准备先发制人。"
 AUS_austromarxism: "奥地利马克思主义"
 AUS_austrostalinism: "奥地利斯大林派"
 AUS_austrotrotskyism: "奥地利托派"
 AUS_austromarxism_desc: "奥地利马克思主义者的运动宪章，根植于奥托·鲍尔的著作，主张在社会民主主义和苏联共产主义之间寻求中间道路。从此前的奥地利法西斯主义状态大幅转变，这个国家现正试图界定什么是共产主义，什么是民主。"
 AUS_austrostalinism_desc: "一方面摆脱了奥地利马克思主义的中间道路，另一方面又早已摒弃了奥地利法西斯主义，[AUS.GetNameDef]如今正奉行一套严苛的斯大林主义思想。"
 AUS_austrotrotskyism_desc: "一方面摆脱了奥地利马克思主义的中间道路，另一方面又早已摒弃了奥地利法西斯主义，[AUS.GetNameDef]如今正奉行一套严苛的托洛茨基主义思想。"
 AUS_peoples_army: "人民军队"
 AUS_peoples_army_desc: "动员群众已经导致了国家内部有一支训练有素且装备良好的民兵力量，这些民兵的组织速度之快和装备之好都是不寻常的。结果，这也促进了常规军队的招募。"
 AUS_empire_restored: "奥地利帝国复辟"
 AUS_empire_restored_desc: "她曾是帝国，她也将是帝国！在收复了大部分旧[AUS.GetAdjective]领土后，帝国重生了。"
 AUS_airforce: "奥地利空军"
 AUS_army: "奥地利联邦军"
 AUS_army_monarchy: "奥地利后备军"
 AUS_navy: "奥地利海军"
 AUS_compensation_for_guarantee: "补偿外国援助"
 AUS_compensation_for_guarantee_desc: "得到其他国家的援助并不便宜。通过承诺负责他们一部分的消费品生产，我们设法购买了他们的援助，以应对可能发生的最糟糕情况。"
