 GER_mefo_bills_modifier: "$GER_mefo_bills$"
 GER_mefo_bills_modifier_desc: "$GER_mefo_bills_desc$" #Reusing the old loc for this
 GER_economy_of_conquest_modifier: "征服经济"
 GER_economy_of_conquest_modifier_desc: "尽管凡尔赛和约有不公平的规定，但我们将以坚定不移的决心从灰烬中崛起。通过孜孜不倦的重整军备，我们致力于打造一个无与伦比的军事工业，为我们走向辉煌提供动力。虽然这会使我们的经济紧张，但胜利带来了收获征服战利品的机会，引导其他国家的财富来加强我们的军事。被征服的人有难了！"
 GER_aufrusting_modifier: "军备扩张"
 GER_aufrusting_modifier_desc: "每一座工厂的建立、每一枚马克的花费和每一项资源的投资都在助力我们雄心勃勃的目标——打造一台强大的战争机器。重新武装，即军备重整，对于保障我们国家的未来和加强德国的主权至关重要。"
 GER_recovering_economy_modifier: "恢复经济"
 GER_recovering_economy_modifier_desc: "我们的经济和工业在不计后果的军备重整开支下濒临崩溃。通过审慎的财政政策和坚定的决心，我们将重建我们的国家，使之变得比以往任何时候都要强大！"
 GER_wirtschaftswunder_modifier: "经济奇迹"
 GER_wirtschaftswunder_modifier_desc: "我们已经将一个摇摇欲坠的经济体转变为世界领先的工业强国。这种显著的经济复苏只能被描述为一场经济奇迹。"
 GER_kriegsproduktion_modifier: "战争生产"
 GER_kriegsproduktion_modifier_desc: "我们必须动员我们高技能的劳动力，让他们从事武器生产，以确保[GER.GetAdjective]的独立，并建立必要的军事储备。"
 GER_wunderwaffen_modifier: "奇迹武器"
 GER_wunderwaffen_modifier_desc: "奇迹武器计划是一个大胆的倡议，旨在通过革命性的技术突破来塑造战争的未来。我们的科学家和工程师正在推动可能性的边界，开发出革命性的武器，这些武器将确保德国在天空、海洋和陆地上的主导地位。这些创新有可能改变世界的走向，并对任何胆敢反对我们的对手都将造成毁灭性的打击！"
 GER_wehrwirtschaft_modifier: "战时经济"
 GER_wehrwirtschaft_modifier_desc: "我们不能让外国势力左右我们的繁荣和未来。实现自给自足将确保[ROOT.GetNameDef]的经济独立，减少对外国资源的依赖，并确保人民的自给自足。"
 GER_army_modifier: "德意志国防军"
 GER_army_modifier_desc: "[GER.GetNameDefCap]有着悠久而自豪的军事历史，并以创新思维著称。自从在那次世界大战中遭受羞辱性失败以来，德国总参谋部一直在寻求进一步提高我们的武装力量。凭借这种专业知识，我们的军队准备对任何想要征服我们骄傲人民的敌人发起进攻。"
 GER_army_communist_modifier: "人民军"
 GER_army_communist_modifier_desc: "人民军队是社会主义的盾牌，随时准备保护和传播无产阶级革命。人民总参谋部的创新思维确保任何帝国主义的侵略都无法熄灭德国人民的革命精神。"
 GER_navy_fascist_modifier: "德国海军"
 GER_navy_fascist_modifier_desc: "通过现代化和大胆的战略，我们挑战海洋，在敌人中播下恐惧。我们的强大战列舰将统治海洋，我们的潜艇将统治海底。"
 GER_navy_democratic_modifier: "德国海军部队"
 GER_navy_democratic_modifier_desc: "德国海军挑战海洋，保护我们的海洋利益，并确保我们的影响力遍及全球。"
 GER_navy_imperial_modifier: "帝国海军"
 GER_navy_imperial_modifier_desc: "我们强大的帝国海军将破浪前行，带领我们的全球野心并在海洋上确立我们的霸权。"
 GER_navy_communist_modifier: "人民海军"
 GER_navy_communist_modifier_desc: "人民海军时刻警惕帝国主义的侵略。它将把无产阶级革命传播到海外，开创一个新的世界秩序。"
 GER_airforce_modifier: "空军"
 GER_airforce_modifier_desc: "凭借无与伦比的技能和技术，空军准备主宰天空，并向任何胆敢挑战我们的敌人展示我们的力量。凭借最先进的飞行器和训练有素的飞行员，我们的空军时刻准备点燃天空，摧毁任何军队，击沉任何反对我们的海军。"
 GER_airforce_communist_modifier: "人民空军"
 GER_airforce_communist_modifier_desc: "我们的空军翱翔于天空，捍卫无产阶级国家和社会主义的未来。每架飞行器都是人民智慧和不屈精神的象征，随时准备迎战任何敌人。"
 GER_military_modifier_tt: "[GetSubmarineMaxSpeed]"
