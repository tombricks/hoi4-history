 GER_military_modifier_fascist_desc: "[GER.GetNameDefCap]拥有悠久而光荣的军事历史，并以创新思维著称；自大败于第一次世界大战的耻辱后，我们的总参谋部一直致力于进一步改进我们的军队。凭借这份专业知识，我们已准备好打击任何试图征服我们伟大民族的敌人。"
