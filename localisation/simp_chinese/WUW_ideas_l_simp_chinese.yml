 #####################################
 HUN_gombos_trade_treaty: "根伯什贸易条约"
 HUN_gombos_trade_treaty_desc: "1934年，根伯什·久洛与德国签署的贸易条约对于刺激我们的经济和从大萧条中恢复至关重要，但这也带来了重大的缺点。尽管协议为我们的小麦销售提供了有利的价格，但所赚取的资金必须存放在德国的账户中，且只能用于购买德国的工业产品。如果这种情况持续下去，德国将能够实现对我们国家的经济统治。"
 HUN_hungarian_national_defense_association: "匈牙利国防军协会"
 HUN_hungarian_national_defense_association_desc: "极右翼准军事组织匈牙利国防军协会成立于1919年，主要忠于其领导者和创始人根伯什·久洛。尽管如此，由于霍尔蒂·米克洛什的强烈反共立场，他们也极其尊重他。"
 HUN_levente_associations: "莱文特协会"
 HUN_levente_associations_desc: "我国人民成立了被称为莱文特协会的准军事青年组织。他们以强身健体的名义，为境内外的匈牙利青年做好战斗准备，以备将来重新收复我们的合法土地。"
 HUN_forceful_industrial_revitalization: "大力振兴工业"
 HUN_forceful_industrial_revitalization_desc: "政府已采取了激烈措施以确保国家工业能够恢复。然而，只有时间才能告诉我们这些行动是否会证明是成功的。"
 HUN_revaluing_the_pengo: "重新调整帕戈汇率"
 HUN_revaluing_the_pengo_desc: "当前，[HUN.GetAdjective]的货币帕戈币正在经历重新调整汇率的过程，这是一种绝望的尝试，目的是加强经济并解决通货膨胀危机，尽管这是一项不受欢迎的措施。"
 HUN_hungarian_autarky_idea: "匈牙利自给自足"
 HUN_hungarian_autarky_idea_desc: "如果这个国家想要在四周敌人的环绕中独立生存，它必须学会自给自足，尽管与此相关的生产成本非常高。"
 HUN_agrarian_tradition: "匈牙利农业传统"
 HUN_agrarian_tradition_desc: "我们引以为豪的农业传统可以追溯到很久以前，甚至在我们来到这个我们现在称之为家的地方之前。我们应该重视这些传统，并尽可能地发扬光大。"
 wuw_HUN_not_has_trianon_for_laws_tt: "没有民族精神§Y特里亚农条约§!"
 HUN_rapid_army_expansion: "快速军事扩张"
 HUN_rapid_army_expansion_desc: "随着欧洲战争的临近，每个人都必须随时准备保卫自己的家园。现在是时候让[HUN.GetAdjective]人理解这种感情，并在我们需要的时候随时准备站出来。"
 HUN_modify_academy_of_sciences_ns_intro: "§Y$HUN_academy_of_sciences$§!追加效果："
 HUN_academy_of_sciences: "匈牙利科学院"
 HUN_academy_of_sciences_desc: "投资扩建[ROOT.GetAdjective]科学院，我们的国家将能够比我们的竞争对手更快地研究技术。"
 HUN_gombos_trade_treaty_tt: "根伯什贸易条约允许我们与德国进行贸易"
 HUN_hungarian_gendarmerie: "匈牙利皇家宪兵队"
 HUN_hungarian_gendarmerie_desc: "为了保护我们的边疆和我们的领导人免受危险，我们的准军事宪兵队必须扩大，并赋予他们更多的独立行动的权力。"
 HUN_hungarian_gendarmerie_hussars: "黑军宪兵队"
 HUN_hungarian_gendarmerie_hussars_desc: "为了保护我们的边疆和我们的领导人免受危险，我们的准军事宪兵队必须扩大，并赋予他们更多的独立行动的权力。"
 cat_air_bombs: "航空炸弹"
 cat_air_engine: "飞机引擎"
 mio_cat_artillery: "火炮"
 HUN_recon_airplane_focus: "聚焦侦察机"
 HUN_recon_airplane_focus_desc: "[ROOT.GetNameDefCap]目前正在大力投资侦察机的开发和使用领域，以便适当地监视他们的敌人。"
 HUN_rapid_army_groups_idea: "快速部署集团军"
 HUN_rapid_army_groups_idea_desc: "我们已经重组了军队，以便能够在任何给定的时间以最快的速度到达需要的地点。"
 HUN_pan_ugric_volunteer_force: "[ROOT.GetAdjective]志愿军"
 HUN_pan_ugric_volunteer_force_desc: "我们最近对帮助芬兰-乌戈尔兄弟的帮助鼓舞了希望到国外参加战斗的[ROOT.GetAdjective]志愿者的招募。"
 HUN_GER_trade_modifier: "匈牙利-德国贸易协定"
 HUN_POL_friendship_modifier: "波兰人与匈牙利人——两个好朋友，互相争斗，而后共饮"
 HUN_restricted_voting_rights: "限制投票权"
 HUN_restricted_voting_rights_desc: "限制人民的投票权可能不受欢迎，但有必要，这可以阻止国内兴起的共产主义和自由主义意识形态。"
 HUN_crackdown_on_extremism: "打击极端主义"
 HUN_crackdown_on_extremism_desc: "作为新总理道拉尼·卡尔曼新的反极端主义改革的一部分，萨拉希·费伦茨已被逮捕，他的国家社会主义政党国民意志党已被取缔。"
 HUN_power_to_the_regent_idea: "权力归于摄政王"
 HUN_power_to_the_regent_idea_desc: "随着第十九法令的通过，[ROOT.GetNameDef]的摄政王获得了更多的权力，人民的忠诚也属于他们的伟大领袖霍尔蒂·米克洛什。"
 HUN_turul_association_idea: "图鲁尔协会"
 turanist_connections_op_modifier: "图兰主义者关系网"
 HUN_old_hungary_reclaimed: "恢复大匈牙利"
 HUN_old_hungary_reclaimed_desc: "我们终于洗清了特里亚农条约强加给我们的耻辱，成功地夺回了属于我们的东西！"
 HUN_promoted_hungarianism: "推动匈牙利主义"
 HUN_promoted_hungarianism_desc: "为了最好地服务于我们的国家利益，我们应该支持匈牙利主义运动，并确保我们的人民知道未来在哪。"
 HUN_promises_of_peace: "承诺和平"
 HUN_promises_of_peace_desc: "为了安抚小协约国的势力，我们不得不承诺非军事化或主动扩张，这导致了导致军队暂时废弛。"
 HUN_supporting_carlists: "支持卡洛斯派事业"
 HUN_following_entente_stipulations: "遵守小协约国规定"
 HUN_bastion_of_catholicism: "天主教的堡垒"
 HUN_bastion_of_catholicism_desc: "我们的国民是虔诚的天主教徒，我们的士兵将担任伟大信仰的守护者，圣座的仆人。"
 HUN_a_multi_ethnic_empire: "多民族帝国"
 HUN_a_multi_ethnic_empire_desc: "我们帝国包含了许多不同的民族和文化，这是我们完全接受的。给予我们帝国的不同地区较大的自治权，让我们的人民愿意留下来成为我们的一员。"
 HUN_revenge_for_brusilov_idea: "为布鲁西洛夫突破复仇"
 HUN_payments_from_hungary_idea: "[HUN.GetNameDef]的付款"
 HUN_apostolic_kingdom_idea: "宗徒王国"
 HUN_apostolic_kingdom_idea_desc: "自从阿尔帕德王朝的圣斯德望一世的几个世纪以来，我们的使徒国王显然是基督宗教的现世宗徒，拥有对所有基督宗教土地的主张，并有权以圣子的名义统治寰宇。我们必须收回所有理应属于我们的领土！"
 HUN_horthyist_royal_guard: "王室卫队"
 HUN_the_volksbund_idea: "人民联盟"
 HUN_the_volksbund_idea_desc: "人民联盟是我国一个与德意志国家社会主义工人党有关的[GER.GetAdjective]民族组织。他们从[GER.GetNameDef]获得资金，并在我国境内执行任务。"
