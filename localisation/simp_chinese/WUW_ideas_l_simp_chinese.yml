 ###### BELGIAN NATIONAL SPIRITS #########
 BEL_inflation_controls_ns: "控制通货膨胀"
 BEL_inflation_controls_ns_desc: "为了减少通货膨胀的影响，我们开始回购货币并不再发行损坏货币的替代品，调整利率，并鼓励经济循环中鼓励消费。"
 BEL_language_barriers_ns: "语言障碍"
 BEL_language_barriers_ns_desc: "比利时被分为两个语言群体：瓦隆地区的法语群体和佛兰德人的荷兰语群体。每一方都对自己的文化和遗产极为自豪，语言与此密切相关，所以双方都不愿放弃自己的语言，也不愿看到自己的语言屈从于对方。"
 BEL_language_barriers_fas_nl_ns: "荷兰语至上"
 BEL_language_barriers_fas_nl_ns_desc: "荷兰语被选为[ROOT.GetName]的第一语言，佛兰德文化得到推动，而瓦隆文化则以团结的名义被抑制。"
 BEL_language_barriers_fas_fr_ns: "法语至上"
 BEL_language_barriers_fas_fr_ns_desc: "法语被选为[ROOT.GetName]的第一语言，瓦隆文化得到推动，而佛兰德文化则以团结的名义被抑制。"
 BEL_traditional_family_values_ns: "传统家庭价值观"
 BEL_traditional_family_values_ns_desc: "家庭是一个人生活中最重要的方面之一，我们坚持一套特定的标准。家庭单位内有明确的性别角色和期望，这有助于我们人口的增长和稳定。"
 BEL_defensive_neutrality_capstone_ns: "国防重组"
 BEL_defensive_neutrality_capstone_ns_desc: "我们已经尽力为入侵做好准备，剩下的唯一任务是，沿着最现代化的防御思想路线，确定更多的战略和高层次的理论变革。"
 BEL_lack_of_junior_officers_ns: "缺少初级军官"
 BEL_lack_of_junior_officers_ns_desc: "部队的快速动员总体上进展顺利，除了一个问题：缺乏初级军官来组织我们的新兵！军事等级制度需要一段时间才能自我调整。"
 BEL_legacy_of_the_great_war_ns: "大战的遗产"
 BEL_legacy_of_the_great_war_ns_desc: "佛兰德斯战场见证了西线最激烈的战斗，这片地区由阿尔贝国王、他勇敢的比利时士兵以及我们盟友的牺牲奋力捍卫。我们应铭记这段历史，并努力以他们为榜样。"
 BEL_pressurized_cabins_ns: "增压舱"
 BEL_pressurized_cabins_ns_desc: "为了缩短比利时与我们的刚果殖民地之间的航程时间，我们开创了使用增压舱的飞机。"
 BEL_license_air_idea: "空军飞机许可"
 BEL_license_air_idea_desc: "我们需要快速获得飞机，因此同外国企业签下了一系列合同。"
 BEL_license_POL_air_idea: "波兰飞机许可"
 BEL_license_POL_air_idea-desc: "通过与波兰伙伴的良好关系，我们以非常合理的价格获得了许多军事生产许可。"
 BEL_legacy_of_the_belgian_airforce_ns: "比利时空军的遗产"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "比利时是最早建设空战力量的国家之一，我们的飞行员在那次世界大战中表现得非常英勇。他们的遗产已经得到了我们这一代飞行员的认可，并渴望继续沿着他们的足迹前进。"
 BEL_re_build_the_fleet_ns: "重建舰队"
 BEL_re_build_the_fleet_ns_desc: "我们的海军在1927年解散，然而，全球形势要求我们再次投资舰队，以保持与刚果的贸易联系，并追求我们的海上利益。"
 BEL_maritime_support_ns: "海军支援"
 BEL_maritime_support_ns_desc: "随着更多的海军基础设施投入使用，我们舰队的能力得到了显著增强。"
 BEL_convoy_protection_duties_ns: "运输护航职责"
 BEL_convoy_protection_duties_ns_desc: "海上航线变得越来越危险，所以我们为商船的水手配备了武器，这样即使在遭到攻击时，他们的护航队也能有一些保护，至少可以增加逃脱的机会。"
 BEL_maritime_phoenix_ns: "海上凤凰"
 BEL_maritime_phoenix_ns_desc: "就像凤凰涅槃一样，我们的舰队也从报废的船只中重生。"
 BEL_economic_recovery_ns: "经济复苏"
 BEL_economic_recovery_ns_desc: "我们的疲软经济已经开始显示出复苏的初步迹象。消费增加，债务减少，投机者对市场的信心增强。"
 BEL_collapsing_government_ns: "政府崩塌"
 BEL_collapsing_government_ns_desc: "腐败指控已经震撼了政府，以至于像老鼠逃离沉船一样，官员们纷纷辞职，几乎每天都有辞职事件发生，很明显，这届内阁已时日无多。"
 BEL_the_kings_surrender_ns: "国王投降"
 BEL_the_kings_surrender_ns_desc: "利奥波德三世国王已经提出投降，这动摇了我们军队的士气，极大影响了我们继续战斗的能力。"
 BEL_prisoner_king_ns: "囚徒王"
 BEL_prisoner_king_ns_desc: "在我国投降后，利奥波德三世国王仍然与人民留在一起。他现在是所有比利时人团结一致、准备恢复比利时统治的象征。"
 BEL_dame_blanche_ns: "白夫人"
 BEL_dame_blanche_ns_desc: "在世界大战期间创建的抵抗组织似乎只是进入了休眠状态，如今比利时再次受到威胁，它又重新行动起来。这个组织从阴影中向我们的盟友提供信息，并协调抵抗行动。"
 BEL_king_law_freedom_ns: "国王，法律，自由"
 BEL_king_law_freedom_ns_desc: "比利时的格言很好地总结了比利时人的心理。国王，将带领我们走向胜利。法律，在战争的混乱中挥舞利剑。自由，属于比利时和比利时人。"
 BEL_chasseurs_ardennais_ns: "阿登猎兵"
 BEL_chasseurs_ardennais_ns_desc: "阿登猎兵是来自比利时的阿登地区的老练防御部队，极其擅长森林作战。"
 BEL_dissolve_political_parties_ns: "解散政党"
 BEL_dissolve_political_parties_ns_desc: "我们的首相宣布，政党是我们腐败政治体系的腐朽核心，为了治愈这一疾病，必须解散政党。"
 BEL_the_walloon_legion_ns: "瓦隆军团"
 BEL_the_walloon_legion_ns_desc: "瓦隆军团由讲法语的志愿者组成，他们担心在他们的佛兰德兄弟面前黯然失色，希望能证明自己在战争中的价值。"
 BEL_surrender_tt: "§R选择该选项会使你的国家投降！§!\n\n如果你在阵营中，你会继续作为流亡政府战斗。"
 BEL_scars_of_ww1_ns_fake: "$BEL_scars_of_ww1_dynamic_modifier$"
 BEL_scars_of_ww1_ns_fake_desc: "$BEL_scars_of_ww1_dynamic_modifier_desc$"
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_democratization_of_education_ns: "教育民主化"
 BEL_democratization_of_education_ns_desc: "我们的社会有着彼此关爱的传统，这体现在工人与企业间的社会契约中。同样，国家也应致力于给予每个人平等机会，彰显优质教育的重要性。"
 ###### BELGIAN DYNAMIC MODIFIERS #########
 BEL_scars_of_ww1_dynamic_modifier: "第一次世界大战的伤痕"
 BEL_scars_of_ww1_dynamic_modifier_desc: "那次世界大战中，[BEL.GetName]作为西线战场的大部分战场，遭受了巨大的苦难，至今仍带着这些战争的伤疤。"
 BEL_social_partners_dynamic_modifier: "社会伙伴"
 BEL_social_partners_dynamic_modifier_desc: "[ROOT.GetName]将工会和公司代表聚集在一起，促成了包括最低工资和六天带薪假期在内的妥协协议。"
 BEL_engine_of_the_economy_dynamic_modifier: "经济引擎"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "我们登上了繁荣的快车，工业的车轮在转动，我们蓄势前行，标志着一个新时代的开始。"
 BEL_belgian_miracle_dynamic_modifier: "比利时奇迹"
 BEL_belgian_miracle_dynamic_modifier_desc: "[ROOT.GetLeader]的政策确实取得了成效，[ROOT.GetName]在全球舞台上崛起，它的工业成就被许多所谓大国称为奇迹。"
 BEL_neutrality_dynamic_modifier: "永久中立"
 BEL_neutrality_dynamic_modifier_desc: "比利时是一个独立和永久中立的国家，它对所有其他国家也应保持同样的中立。"
 BEL_defensive_neutrality_dynamic_modifier: "防御性中立"
 BEL_defensive_neutrality_dynamic_modifier_desc: "为了保护我们的中立性，我们必须确保我们的防御足够强大到没有侵略者愿意攻击我们。"
 BEL_austrian_resistance_active_state_dynamic_modifier: "奥地利自由阵线"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "奥地利自由阵线在该地积极活动，有望招募到更多兵力，并且如果该地被占领，还会出现更多的抵抗力量。"
 BEL_mobilize_the_nation_dynamic_modifier: "全国动员"
 BEL_mobilize_the_nation_dynamic_modifier_desc: "我们的人民是我们最大的资产。让我们动员他们，尽可能扩充我们的军队。"
 BEL_defensive_reorganization_dynamic_modifier: "国防重组"
 BEL_defensive_reorganization_dynamic_modifier_desc: "我们已经确定了更多的战略和高层次的理论变革，并成为世界上现代防御理论的引领者之一。"
 BEL_royal_military_academy_dynamic_modifier: "皇家军事学院"
 BEL_royal_military_academy_dynamic_modifier_desc: "我们将最优秀的人才送往皇家军事学院，在那里下一代军官可以接受各种专业科目的世界级军事训练。"
 BEL_corruption_dynamic_modifier: "腐败"
 BEL_corruption_dynamic_modifier_desc: "我们的政府腐败猖獗，出现了一系列涉及贿赂和挪用公款等罪行的丑闻。公众对我们民主制度的信任从未如此低。"
 BEL_economic_downturn_dynamic_modifier: "经济衰退"
 BEL_economic_downturn_dynamic_modifier_desc: "自从上次战争将我们的国家变成战场以来，我们的经济一直处于崩溃状态，我们仍在努力应对的全球大萧条的影响，经济复苏因而进一步受阻。"
 BEL_belgian_legion_dynamic_modifier: "比利时军团"
 BEL_belgian_legion_dynamic_modifier_desc: "一群保守派和王室的效忠者们准备随时为他们的国王拿起武器。"
 BEL_gold_reserves_dynamic_modifier: "[BEL.GetAdjective]黄金储备"
 BEL_rexist_legion_dynamic_modifier: "雷克斯军团"
 BEL_rexist_legion_dynamic_modifier_desc: "雷克斯运动中教会和国家的统一，使我们能够建立一个类似于古代军事修会的军事组织。"
 BEL_european_crusade_dynamic_modifier: "欧洲十字军"
 BEL_european_crusade_dynamic_modifier_desc: "我们是欧洲理想的心脏，面对盘旋在边界的秃鹰，只有靠我们坚定不移的决心，才能击退各种形式的野蛮威胁。"
 BEL_socialism_on_the_rise_dynamic_modifier: "社会主义思潮"
 BEL_socialism_on_the_rise_dynamic_modifier_desc: "在王德威尔得在选举中相对领先后，社会主义思潮在[ROOT.GetNameDef]稳步增长。"
 BEL_academies_of_belgium_dynamic_modifier: "比利时学院"
 BEL_academies_of_belgium_dynamic_modifier_desc: "比利时学院是全国高等学术机构的集体组织，是比利时技术突破的核心。"
 ###### BELGIAN STATE MODIFIERS #########
 BEL_belgian_resistance_state_dynamic_modifier: "比利时抵抗组织"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "我们的人民对被占领并不陌生，许多人在上次战争中学到了非暴力不合作和抵抗的经验教训。" #Note, this is countered by the Secretaries General occupation law.
 BEL_flooded_tank_barriers_dynamic_modifier: "淹没式反坦克屏障"
 BEL_flooded_tank_barriers_dynamic_modifier_desc: "该区域的水下隐藏着分散的反坦克障碍物，旨在迟滞敌军移动，增强比利时的防御。"
 BEL_secretaries_general_tt: "§Y国家控制者§!将在§Y比利时核心地区§!中获得一部仅限于该区域的特殊§Y占领法§!。"
