 HUN_militarized_diasporas: "军事化的匈牙利侨民"
 HUN_tribal_consolidation_revived: "尊崇先祖"
 HUN_hungarian_national_defense_association_greenshirts: "匈牙利国防协会"
 HUN_hungarian_national_defense_association_greenshirts_desc: "极右翼准军事组织匈牙利国防军协会成立于1919年，主要忠于其领导者和创始人根伯什·久洛。然而，随着绿衫军和镰刀十字组织并入其中，其效忠对象变得分散，现在可能更忠于箭十字的领导人。"
