 ###### AUSTRIAN NATIONAL SPIRITS (IDEAS) ######
 AUS_widespread_unemployment: "广泛失业"
 AUS_widespread_unemployment_desc: "自经济崩溃以来，奥地利一直在与通货膨胀和高失业率作斗争。民众对政客的怨恨程度很高。"
 AUS_employment_efforts: "就业努力"
 AUS_employment_efforts_desc: "我们投入了大量资金以解决奥地利当前的就业危机。现在学徒在工厂中随处可见，人民和产业看起来都很满意。"
 AUS_phonix_insurance: "凤凰保险"
 AUS_phonix_insurance_desc: "凤凰保险为我们的入伍人员提供了人寿保险，以应对他们发生最糟糕的事件时的情况。人们知道他们的家庭将得到照顾后，愿意加入军队的人数显著增加了。"
 AUS_covering_the_phonix_insurances: "为凤凰保险承保"
 AUS_covering_the_phonix_insurances_desc: "让人们知道他们所爱的凤凰保险不复存在将对我们维持和改善军队的能力产生重大后果。国家将提供承保，直到凤凰保险重新站稳脚跟。"
 AUS_treaty_of_saint_germain_en_laye: "圣日耳曼昂莱条约"
 AUS_treaty_of_saint_germain_en_laye_desc: "奥地利军队和军事工业受那次世界大战后签署的严格条约的约束，它们都只是过去的影子罢了。"
 AUS_treaty_of_saint_germain_en_laye_tt: "可以派遣志愿军：§R否§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§R只要这个民族精神还在生效，征兵法案就不能超过“志愿兵役”；部队不得训练、解散或更改建制！§!"
 AUS_revised_treaty_of_saint_germain_en_laye: "修订《圣日耳曼昂莱条约》"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "通过外交努力，原来的《圣日耳曼昂莱条约》的影响已经减轻。[ROOT.GetNameDef]军队规模不再严格受限，现在可以开始小规模的重新武装。"
 AUS_recovering_from_the_depression: "从经济大萧条中恢复"
 AUS_recovering_from_the_depression_desc: "虽然恢复得很慢，但看起来奥地利终于要走出30年代初的经济崩溃了。"
 AUS_recurrent_economic_depression: "经济大萧条卷土重来"
 AUS_recurrent_economic_depression_desc: "短期效应有效，但一旦这些效应消失，经济危机又会更糟糕的模式似乎像诅咒一样跟随奥地利。通货膨胀率再次飙升，经济陷入混乱。"
 AUS_economic_boom: "经济繁荣"
 AUS_economic_boom_desc: "通过艰苦的努力且巨大的努力，奥地利已经将经济灾难转变为高速增长的经济。"
 AUS_women_in_academia: "学术界的女性"
 AUS_women_in_academia_desc: "允许妇女接受高等教育，奥地利的科学进步有了显著的飞跃。"
 AUS_militia_support: "民兵支持"
 AUS_militia_support_2: "民兵支持"
 AUS_militia_support_desc: "我们已经招募了[GetMilitiaName]的支持来帮助我们的事业。这个准军事组织长期以来一直被禁止，但在这种情况下，我们可以很容易地为其复出正名。"
 AUS_militia_is_schutzbund: "卫士同盟"
 AUS_militia_is_sturmscharen: "突击部队"
 AUS_militia_is_heimwehr: "保安团"
 AUS_militia_is_undecided: "民兵"
 AUS_emergency_measures: "紧急措施"
 AUS_emergency_measures_desc: "为了在一个越来越咄咄逼人的世界里生存下去，[AUS.GetNameDef]必须迅速发展出可观的工业产能，以满足该国的需求。"
 AUS_host_of_communist_dissidents: "接待共产主义异见分子"
 AUS_host_of_communist_dissidents_desc: "从全世界邀请志同道合的人，[AUS.GetNameDef]正在成为共产主义流亡者的中心。"
 AUS_devalued_the_schilling: "先令贬值"
 AUS_devalued_the_schilling_desc: "为了遏制通货膨胀，货币已被贬值。短期内效果并不完全有利，但从长远来看，这应该会为国家带来改善。"
