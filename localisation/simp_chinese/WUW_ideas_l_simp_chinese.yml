 #TIMED SPIRITS
 GER_collect_scrap_metal_ns_desc: "我们发起了一场全国性运动，以尽可能多地收集废金属，帮助我们重新武装。"
 GER_import_tariffs_ns_desc: "设立进口关税是促进国内制造业和生产增长的必要之恶，但更重要的是，它将帮助我们节省宝贵的资金，因为我们无需耗费有限的外汇。"
 GER_knickebein: "曲腿导航系统"
 GER_knickebein_desc: "我们曲腿导航系统的研发突破，使我们能够以前所未有的精度提高我们轰炸机的目标定位精确性——即使在夜间作战时也是如此。"
 GER_defense_of_the_reich_ns_desc: "我们将保卫[ROOT.GetNameDef]上空，保护其工业和人民。没有任何敌方轰炸机能够突破我们狂热的战斗机构成的天空壁垒！"
 GER_the_kammhuber_line: "康胡贝线"
 GER_the_kammhuber_line_desc: "我们不能允许敌方轰炸机和战斗机在[ROOT.GetNameDef]上空自由活动。通过建立一套复杂的雷达信号重叠系统，我们将在它们到达我们的腹地之前拦截它们。"
 GER_nachtjagdgeschwader: "夜间战斗机中队"
 GER_nachtjagdgeschwader_desc: "我们的夜间战斗机中队，将追踪并摧毁任何愚蠢到敢于越过我们边界的敌机。这些中队主宰夜空，在黑夜中保护我们的家园免受敌方轰炸机的侵扰。"
 GER_tragergruppen_ns: "航母战斗群"
 GER_tragergruppen_ns_desc: "通过训练和装备特定的航母战斗群，将确保我们在无尽海洋上空的制空权。"
 GER_cruiser_warfare_ns_desc: "我们的巡洋舰在公海上对敌方商船造成严重破坏。这肯定会使他们的工业陷入瘫痪。"
 GER_panzerschiff_raiders_ns_desc: "我们的重型巡洋舰对敌方海军构成严重威胁。它们的火炮威力巨大，而它们的速度允许在被卷入正面交战前就溜走。"
 GER_rudeltaktik_ns: "狼群战术"
 GER_rudeltaktik_ns_desc: "我们的U型潜艇狼群在海洋中搜寻新的猎物。使用狼群战术使它们能够更好地协调并攻击我们敌人的要害——他们对开放海域的依赖。"
 GER_german_trade_ns: "德意志贸易"
 GER_german_trade_offshore_tt: "（[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!）添加§G1§!地图外§Y$industrial_complex$§!。"
 GER_development_of_economic_relations_ns: "经济关系发展"
 GER_gestapo_ns: "盖世太保"
 GER_german_development_aid: "德国发展援助"
 GER_german_exploitation: "德国的剥削"
 GER_the_inner_circle_dm: "核心集团"
 GER_the_inner_circle_dm_desc: "元首的核心圈子囊括了[GER.GetNameDef]的政治精英，都是狂热的忠诚分子，致力于推进[GER.GetLeader]的愿景。尽管他们充满野心，努力在核心圈内晋升为“帝国领袖”，他们的影响力塑造了军事、工业和政治决策，并推动德国的政策制定。然而，他们的野心也是紧张的根源，导致了阴谋和背叛。"
 GER_the_inner_circle_dm_tt: "现任§Y核心集团§!顾问：\n[GetAscendedAdvisor1]、[GetAscendedAdvisor2]、[GetAscendedAdvisor3]"
 GER_the_inner_circle_tt_ascended_advisor_1: "作为[GetAscendedAdvisorDesc1]的§Y[GetAscendedAdvisorName1]§!\n" #[GetAscendedAdvisorTrait1]
 GER_the_inner_circle_tt_ascended_advisor_2: "作为[GetAscendedAdvisorDesc2]的§Y[GetAscendedAdvisorName2]§!\n"
 GER_the_inner_circle_tt_ascended_advisor_3: "作为[GetAscendedAdvisorDesc3]的§Y[GetAscendedAdvisorName3]§!\n"
 GER_war_preparations_tt: "§Y[ROOT.GetNameDef]§!下一次处于§Y战争§!时："
 GER_strengthened_supply_lines_ns: "强化补给线"
 GER_nordische_legion_ns: "北欧军团"
 GER_nordische_legion_ns_desc: "许多[ROOT.GetAdjective]人渴望冒险，愿意为正义事业而战。为此，我们建立了一支志愿军团，他们将前往支援我们的北欧同胞参加战争。"
 GER_fernostliche_legion_ns: "远东军团"
 GER_fernostliche_legion_ns_desc: "许多[ROOT.GetAdjective]人渴望冒险，并希望为一个好的事业而战。为此，我们建立了一支志愿兵军团，前去参战，帮助我们的[CHI.GetAdjective]朋友。"
 GER_expatriated_communists_return_home_ns: "流亡共产主义者重返故土"
 GER_expatriated_communists_return_home_ns_desc: "纳粹统治期间被迫离开国家的许多德国共产主义者现在大批量回国与他们曾经的压迫者战斗。"
 GER_expatriated_communists_return_home_supressed_ns: "流亡共产主义者回归"
 GER_expatriated_communists_return_home_supressed_ns_desc: "尽管军政府公开反对共产主义，但纳粹统治期间被迫离开国家的许多德国共产主义者现在正大批量回国。"
 GER_bismarckjugend_idea: "俾斯麦青年团"
