 ### GERMAN FOCUS TREE ###
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "历史重点国策"
 GER_prioritize_economic_growth: "经济增长优先"
 GER_prioritize_economic_growth_desc: "多年疏忽的财政政策几乎毁了我们的经济。我们必须制造拖拉机而不是坦克，分发铲子而不是步枪，优先发展经济而不是扩大军工产业！"
 GER_currency_reforms: "货币改革"
 GER_currency_reforms_desc: "经济复苏的第一步是推行全面的货币改革。"
 GER_lower_taxes: "减税"
 GER_lower_taxes_desc: "对我们民众的税收负担逐渐变得越来越沉重，以支付重新武装计划的费用。通过减轻这一负担，我们可能会在短期内失去国家收入，但人们将能够花费更多辛苦赚来的钱。"
 GER_workers_rights: "工人权利"
 GER_workers_rights_desc: "过去几年里，工会发生了根本性的变化，已与过去截然不同。通过改革，我们可以团结工人并从中获益。"
 GER_abolish_price_controls: "取消物价管制"
 GER_abolish_price_controls_desc: "为了支持重新武装实施的价格控制措施正在扼杀经济。取消这些措施可能会减少国家资金，但将使人们能够创办新企业并盘活经济。"
 GER_increased_trade: "增进贸易"
 GER_increased_trade_desc: "如果德国人民要繁荣昌盛，我们必须引进我们在自己边界内无法提取或制造的东西。我们必须向外看，与其他国家签订新的贸易协议——当然是有利于我们的协议。"
 GER_housing_developments: "住房开发计划"
 GER_housing_developments_desc: "我们可以通过启动住房开发计划来振兴经济，旨在翻新和创建现代住宅，并设立新的生活标准。"
 GER_invest_in_vereinigte_stahlwerke: "投资联合钢铁公司"
 GER_invest_in_vereinigte_stahlwerke_desc: "联合钢铁公司是我们最大、最重要的钢铁生产商之一。向该公司投入资源肯定会提高生产力，并改变德国钢铁工业。"
 GER_industrial_expansion: "工业扩张"
 GER_industrial_expansion_desc: "拥有能在国际上竞争并引领新技术的强大工业对我们的持续增长至关重要。[ROOT.GetNameDefCap]将成为品质的代名词。"
 GER_agricultural_reforms: "农业改革"
 GER_agricultural_reforms_desc: "我们的农业部门大多由小规模、家庭经营的农场组成，他们从事大量的体力劳动。我们可以通过引入现代设备并提高每个农场的生产产出来改革整个农业部门。我们的整个国家都将从中受益！"
 GER_urbanization: "城市化"
 GER_urbanization_desc: "农业中现代机械的引入已经释放了许多人力，这些人现在涌向城市寻找新的就业机会。这些人可以在我们的工厂中发挥作用，继续使我们的经济成为世界上最强大的经济之一。"
 GER_wirtschaftswunder: "经济奇迹"
 GER_wirtschaftswunder_desc: "我们所有振兴经济的计划和举措终于取得了成效！世界各地的人们对我们的金融和工业复苏感到敬畏，称之为“经济奇迹”。"
 GER_mass_production: "大规模生产"
 GER_mass_production_desc: "随着我们最近在工业进步方面取得的成就，我们已经学到了很多关于生产方式的知识。我们应该将所有这些新发现的知识和理解应用于精简我们的装配线，并以前所未有的规模生产材料。"
 GER_build_defense_industry: "建设国防工业"
 GER_build_defense_industry_desc: "在终于能够稳定甚至大幅增强我们的经济之后，我们现在可以将注意力转向保障我们国家的主权并建立一个适当的国防工业，保障德国人民的勤奋精神和对进步及卓越的追求。"
 GER_war_production: "战时生产"
 GER_war_production_desc: "战争再次将我们卷入其中，但我们不会屈服，我们不会倒下！我们将动员我们的工业力量，去打到任何敢于认为他们可以压垮德国人民坚不可摧的意志的敌人！"
