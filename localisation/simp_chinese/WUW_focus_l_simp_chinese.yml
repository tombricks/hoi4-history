 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "是§Y[AUS.GetNameDef]§!或§Y[HUN.GetNameDef]§!，且拥有任意§Y奥匈帝国代表国§!为附属国；或是两国之一的附属国；或是§Y[AUS.GetNameDef]§!或§Y[HUN.GetNameDef]§!且为阵营领导者；或是与两国处于同阵营中的任意§Y奥匈帝国代表国§!。"
 HABSBURG_is_originator_country: "§Y[ROOT.GetName]§!是§Y发起国家§!"
 HABSBURG_part_of_something_bigger: "不可分割、不可分离"
 HABSBURG_part_of_something_bigger_desc: "所有人都知道他们必须保卫自己的家园，但如果他们没有认识到跨境合作与支援邻国保卫珍重之物的重要性，我们新成立的联邦就肯定会垮台。"
 HABSBURG_economic_cooperation_policy: "经济合作政策"
 HABSBURG_economic_cooperation_policy_desc: "目前，我们的联邦成员完全自主管理各自的经济。虽然这确实允许每个成员拥有尽可能多的自由，但这也削弱了联邦的经济实力。通过制定合作政策，我们可以确保成员在面对更大的经济问题时共同应对。"
 HABSBURG_joint_consumer_goods_endeavors: "多瑙中央银行"
 HABSBURG_joint_consumer_goods_endeavors_desc: "联邦内各个地区的经济能力差异很大。我们的中央银行在经济实力上也有很大差异，虽然每个地区都应该保留自己的中央银行，但成立联邦中央银行将确保我们拥有一个注重联邦整体经济状况的机构。"
 HABSBURG_technology_sharing: "科研合作"
 HABSBURG_technology_sharing_desc: "我们联邦境内有许多人才。我们必须将他们集中起来以促进各区域发展，并推动我们的联邦走向应有的未来。"
 HABSBURG_increase_scientific_cooperation: "建立联合研究设施"
 HABSBURG_increase_scientific_cooperation_desc: "现在是时候共同资助新的实验室和秘密研究设施，让我们的科学家们能够更紧密地合作，提高他们的研究速度，并带我们迈向新的领域。"
 HABSBURG_simplify_economic_lawmaking: "简化经济立法"
 HABSBURG_simplify_economic_lawmaking_desc: "我们的成员在贸易和经济方面的法律目前差异很大。虽然没有必要在所有成员中统一法律，但由于情况需要而动态改变法律的过程可以从精简中受益。"
 HABSBURG_securing_the_consumer_rights: "为人民谋繁荣"
 HABSBURG_securing_the_consumer_rights_desc: "尽管战争贩子无处不在，但我们必须牢记是人民让这个联邦成为可能。因此我们必须确保他们始终对自己所处的情况感到满意。"
 HABSBURG_discounted_licenses: "建立有益武器合同"
 HABSBURG_discounted_licenses_desc: "我们或许没有最现代化的武器，但这不是问题，因为我们的政治家与一些人有联系，后者可以帮助我们更好地获取外国技术以便在我们自己的设施中生产。通过利用广泛的关系网，我们将获得最先进设备的生产权，并利用我们庞大的工业，使我们的部队拥有优越的装备。"
 HABSBURG_reform_gemeinsame_armee: "改革联合陆军"
 HABSBURG_reform_gemeinsame_armee_desc: "在过去，奥匈帝国建立了一支规模可观的联合陆军，各国为我们的共同事业做出了贡献。无论我们当前的意识形态差异和相似之处如何，联合军事行动只会让我们更强大。"
 HABSBURG_motorizing_the_armies: "摩托化陆军"
 HABSBURG_motorizing_the_armies_desc: "现代战争或许仍然取决于步兵攻势，但即便如此，我们也应该确保步兵部队能尽快而高效地从联邦境内的一地赶到另一地。通过发起摩托化运动，用卡车运载更多的部队，我们将确保部队始终能及时到达所需位置。"
 HABSBURG_mechanized_initiative: "机械化计划"
 HABSBURG_mechanized_initiative_desc: "一些科学家已在研究将半履带车用于部队运输以及装备重型装甲的可能性。这种选择可能比坦克更便宜，但比卡车更坚固，并能够应对更具挑战性的地形。或许我们应该为这个项目提供资金。"
 HABSBURG_armor_initiative: "装甲计划"
 HABSBURG_armor_initiative_desc: "战争的未来取决于装甲载具，就像我们前辈输掉的那场大战的尾声一样。我们必须弥补这些错误并重视这方面，以免再次受挫。"
 HABSBURG_effectivizing_the_motorized_troops: "高效用油"
 HABSBURG_effectivizing_the_motorized_troops_desc: "随着我们将更多的摩托化、机械化和装甲单位整合到我们的军队中，我们的燃料使用量急剧上升。燃料本身已经成为一个最令人担忧的瓶颈，阻碍了我们的军事能力。我们应该研究改进燃料使用，这将使我们在军事和经济上都受益。"
 HABSBURG_the_strength_of_the_common_man: "匹夫之力"
 HABSBURG_the_strength_of_the_common_man_desc: "即使是最大的组织也依赖于最小的部分。对我们来说，特别是对我们的军队而言，这意味着依赖普通人，我们的士兵。我们必须确保每一位士兵都明白肩上的重担，也要明白他有力量去承担这些重担，而且这是他的职责。"
 HABSBURG_joint_training_initiative: "帝国和皇家战争部"
 HABSBURG_joint_training_initiative_desc: "曾经的联合陆军由指定的门管理。回顾往昔，这个部门管理得很糟糕，与战场上的实时战况脱节。然而，这个理念是正确的。如果我们要联合运作，我们的规划和组织也需要协同调配。"
 HABSBURG_organizational_exercises: "联合演习"
 HABSBURG_organizational_exercises_desc: "机动能力将决定未来的战争。随着战争以越来越快的速度进行，高速和完美组织的需求也在增长。如果我们的部队不知道如何快速移动而不失去目标，再多的火力也救不了我们。随着我们的军队中包括了许多不同国籍的人，必须努力协调和组织我们的部队。"
 HABSBURG_meeting_the_logistical_challenge: "应对后勤挑战"
 HABSBURG_meeting_the_logistical_challenge_desc: "随着我们的联邦不断壮大，后勤挑战也在增加。现在，补给到达部队的时间变长了，我们担心如果不加以解决，未来可能会成为一个问题。我们的部队必须接受更多的训练，以更少的资源完成更多的任务，同时必须改善对部队的补给分配。"
 HABSBURG_bring_back_royal_and_imperial_hussars: "重建皇家骠骑兵"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "想当年，曾经的奥匈帝国拥有一支皇家骠骑兵。尽管大多数骠骑兵部队早已解散，但骠骑兵的精神至今依然存在。这样受我们自己和敌人尊敬的部队，即使在现在也会对我们大有裨益。"
 HABSBURG_defensive_hussars: "效仿匈牙利骠骑兵"
 HABSBURG_defensive_hussars_desc: "我们复兴的骠骑兵部队需要进行一些改变，以无缝融入我们现在更现代化的军队。目前的匈牙利轻骑兵，他们对现代骠骑兵的诠释，应成为我们新骠骑兵军队的榜样。通过利用他们的经验，并努力达到他们的灵活性和速度，我们可以建立一支令人敬畏的部队。"
 HABSBURG_offensive_hussars: "效仿波兰骠骑兵"
 HABSBURG_offensive_hussars_desc: "我们复兴的骠骑兵部队需要进行一些改变，以无缝融入我们现在更现代化的军队。目前的波兰重骑兵，即波兰翼骑兵，已经在敌人心中种下了恐惧和尊敬。考虑到这些因素，很明显我们的骠骑兵应该按照同样的模式运作。"
 HABSBURG_the_modern_hussar: "现代骠骑兵"
 HABSBURG_the_modern_hussar_desc: "时间不会为任何人停留，甚至包括我们勇敢的骠骑兵。尽管这些勇敢的人仍然是我们联合陆军的一大资产，我们必须使这些骠骑兵真正现代化。我们受人尊敬的骠骑兵的未来可能不再总是骑马，但这无关紧要，重要的是骠骑兵精神永存!！"
 HABSBURG_for_the_glory_of_the_empire: "为了国家的荣耀"
 HABSBURG_for_the_glory_of_the_empire_desc: "如今我们的军队已经回到正轨，是时候向我国公民灌输爱国意识了， 让他们认识到自己就是保护每个小家免受敌人侵害的力量。"
 HABSBURG_joint_industry_spirit: "联合工业规划"
 HABSBURG_joint_industry_spirit_desc: "联邦内的每个国家都必须在工业方面尽自己的职责。目前我们都在根据不同的计划运作，这导致了合作过程中出现了困难。通过共同规划我们的工业发展，我们可以确保最大的效率。"
 HABSBURG_supplying_the_federation: "供给联邦"
 HABSBURG_supplying_the_federation_desc: "随着我们的联邦不断壮大，我们的供应和铁路网络也必须随之增长。如果不加以努力，我们可能会超出自身基础设施的承载能力，遭受痛苦和羞辱的失败。"
 HABSBURG_optimizing_the_land_usage: "优化土地使用"
 HABSBURG_optimizing_the_land_usage_desc: "在一个联邦内有这么多国家一起运作，土地的使用不尽完美也就不足为奇了。通过汇集我们对如何最好利用工业区的知识，我们可能会优化建厂的方式。"
 HABSBURG_joint_ventures_in_resource_extraction: "资源开采合营企业"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "不可避免的是，一些资源由于经济或时间等原因而被忽视或未被开采。然而，现在这些资源都归联邦所有，我们可以利用自身更大的经济规模和更广博的知识来最好地开发这些资源！"
 HABSBURG_industrializing_our_capitals: "首都工业化"
 HABSBURG_industrializing_our_capitals_desc: "我们联邦内的大多数首都是古老的历史城市。虽然这很好，说明我们的成员国有着悠久而强大的历史，但在工业方面它们却让我们有所遗憾。共同努力进一步工业化这些城市可能会非常有益。"
 HABSBURG_specializing_in_civilian_logistics: "重视民用物流"
 HABSBURG_specializing_in_civilian_logistics_desc: "落后的基础设施和腐败的工厂主影响了全联邦的工具与装备流动。我们必须高度重视并尽快改善这一领域。"
 HABSBURG_specializing_in_the_arms_industry: "重视军备工业"
 HABSBURG_specializing_in_the_arms_industry_desc: "如果我们想与[GER.GetAdjective]、[SOV.GetAdjective]、[ENG.GetAdjective]和[FRA.GetAdjective]这些巨头竞争，我们就必须大幅扩张我们的军事工业！"
 HABSBURG_industrial_effectivization: "工业增效"
 HABSBURG_industrial_effectivization_desc: "我们的工厂不仅需要在战时运作，显然也要在和平时期运作。在一个完美的世界里，后者的重要性远高于前者，不幸的是，这个世界并不完美。然而，我们仍然不能忽视和平时期的工业活动。"
 HABSBURG_reinforced_industry: "工业加固"
 HABSBURG_reinforced_industry_desc: "虽然我们的工厂能在和平时期运转很重要，但现在不是处理这个问题的时候。我们的工业部门必须能够承受在本土进行的战争，在实现这一目标之前，我们无法腾出时间来考虑和平时期的运作。"
 HABSBURG_improved_production_methods: "改进生产方法"
 HABSBURG_improved_production_methods_desc: "鉴于我们的工业正在高效运转，我们可以努力改进我们的生产方法，发挥潜藏于我国人民及其辛勤工作中的真正力量。"
 HABSBURG_call_the_imperial_diet: "召开帝国议会"
 HABSBURG_call_the_imperial_diet_desc: "终于到了重新召集帝国议会的时候了。作为联邦的领导者，我们对这个联邦的愿景一直很清晰。帝国的重新整合一直是我们的目标，现在是我们实现它的时候了。"
 HABSBURG_united_in_the_face_of_danger: "团结面对危险"
 HABSBURG_united_in_the_face_of_danger_desc: "这是玉碎瓦全的问题，我们的人民深知这一点。我们将全力团结一致，抵御任何可能出现的威胁！"
 HABSBURG_an_empire_not_just_in_name: "千年联邦"
 HABSBURG_an_empire_not_just_in_name_desc: "我们的联邦将实实在在屹立千年。如今，没有什么能阻挡我们通往未来。要让人们知道，多瑙河地区是世界上最富饶、最令人赞叹的地区!"
