 wuw_HUN_economic_intervention: "经济干预"
 wuw_HUN_economic_intervention_desc: "我们必须投入充足的政治资源来指导经济，也许目前经济状况姑且还算过得去，但我们可以使其变得更加繁荣高效。"
 wuw_HUN_avoid_interventionalist_destablilization: "避免干涉主义者破坏稳定"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "我们必须充分利用我们掌握的资源。精心规划和平衡的预算是我国政府成功的关键。"
 wuw_HUN_secret_rearmament: "秘密军备重整"
 wuw_HUN_secret_rearmament_desc: "尽管《特里亚农条约》严禁我国扩大军队规模，然而如今世界政局动荡不安，冲突已迫在眉睫，我们不能再继续这样毫无防备。军备重整势在必行，即便这意味着要秘密打破上次世界大战后对我国所施加的和约限制。"
 wuw_HUN_forcefully_revitalize_the_industries: "大力振兴工业"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "我们得给我国工业下一剂猛药，才能使之从经济萧条中提振并恢复过来。这可能会对我国经济造成副作用，但对我国的未来而言无疑将会是一笔值得的投资。"
 wuw_HUN_reintigrate_the_imperial_railroads: "重整帝国铁路"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "自旧奥匈帝国解体为众独立国家之时，曾贯穿全国的铁路网络就已是支离破碎。我们应该与前组成国接洽，提议整合各国铁路网络以改进全体基础设施。"
 wuw_HUN_promote_increased_urbanization: "促进城市化"
 wuw_HUN_promote_increased_urbanization_desc: "越来越多的人正离开村庄和小城镇，前往大都市中心，在新建的工厂中谋生。即便我们无法立刻给他们安排工作，我们也可以建造新的城市区块，为之后的扩张做准备。"
 wuw_HUN_expand_the_ganz_muvek: "扩建冈茨工厂"
 wuw_HUN_expand_the_ganz_muvek_desc: "为了更好地集中我国工业能力以及管理未来用于工业发展的资金，我们应该扩建冈茨及合伙人铁厂与机械工厂，并使之吸收规模较小的工厂。"
 wuw_HUN_devalue_the_pengo: "升值帕戈"
 wuw_HUN_devalue_the_pengo_desc: "帕戈正处于史上最恶劣的通货膨胀这一非常不利的处境。尽管完全不受欢迎，我们也必须采取严厉措施升值并巩固货币。"
 wuw_HUN_announce_the_gyor_program: "杰尔计划"
 wuw_HUN_announce_the_gyor_program_desc: "我国武装力量兵微将寡，急需在规模以及作战能力上有所提升。而要实现这点，我们就必须大力扶持本国工业，满足不断增长的军备需求。政府为期五年的杰尔计划不仅将在军事，同时亦将在工业、农业、基建和教育等配套领域进行广泛的投入。"
 wuw_HUN_enlarge_the_ganz_danubius_division: "扩大冈茨-多瑙河分部"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "位于布达佩斯的冈茨工厂多瑙河分部主营民用与褐水海军舰艇的建造和维修。我们应该扩大他们的业务，并在我们新获得的海岸线上为他们建设新工厂。"
 wuw_HUN_support_for_our_finnish_brothers: "支持我们的芬兰兄弟"
 wuw_HUN_support_for_our_finnish_brothers_desc: "我们与芬兰人有共同先祖的观念被广泛接受不过百年有余，然而如今我国已有许多人视芬兰为我们的骨肉至亲。如今他们正陷于战火，我们必须输送装备并派遣志愿军帮助他们作战。"
 wuw_HUN_support_for_our_finnish_brothers_tt: "芬兰必须有一个顺从我们的政府"
 wuw_HUN_undercover_air_maneuvers: "秘密空中演习"
 wuw_HUN_undercover_air_maneuvers_desc: "我们必须投入大量资源来发展有关空战的新理论。如果加入战争，我们可能发展出的理论将是无价之宝，而秘密训练将使我们的飞行员在战斗中表现得更好。"
 wuw_HUN_hold_war_games: "举行军事演习"
 wuw_HUN_hold_war_games_desc: "通过组织小规模的军事演习，我们可以找出当前军队架构当中的缺陷，并利用所习得的经验来弥补不足之处。"
 wuw_HUN_negotiate_the_restrictions: "谈判限制条款"
 wuw_HUN_negotiate_the_restrictions_desc: "偷偷摸摸展开小规模的军备重整显然无济于事，我们必须为此与邻国相接洽，请求重修世界大战后强加给本国的条约内容。匈牙利也该拥有发展军备的平等权利。"
 wuw_HUN_reinstate_the_navy: "恢复海军"
 wuw_HUN_reinstate_the_navy_desc: "在重获海岸线后，我们必须集中精力重建一支适合大国的海军舰队。"
 wuw_HUN_make_the_magyar_legiero_known: "宣明匈牙利空军"
 wuw_HUN_make_the_magyar_legiero_known_desc: "匈牙利空军是我国军队的空军分支。尽管我们被禁止拥有军用飞行器，然而在民间飞行俱乐部的掩护下，我们逐渐建立了一支秘密空军。现在新条约已经落实，我们能向世界宣布它的存在了。"
 wuw_HUN_initiate_army_maneuvers: "开始军事演习"
 wuw_HUN_initiate_army_maneuvers_desc: "我国军队必须回归良好状态，以应对未来潜在的武装冲突。我们将让他们进行演习以发展新的战术和战略。"
 wuw_HUN_invest_in_ludovica_academy: "投资卢多维卡学院"
 wuw_HUN_invest_in_ludovica_academy_desc: "匈牙利皇家卢多维卡国防学院是我们的军官学员培训机构。它应该得到扩建，以便我们的将领都能接受更好的教育。"
 wuw_HUN_expand_the_diosgyor_machinery_factory: "扩建迪欧什久尔机械厂"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "迪欧什久尔机械厂应该扩张至更多的领域，从而加快工业材料和工具、引擎和发动机以及许多其他产品的生产。"
 wuw_HUN_manred_weiss_steel_and_metal_works: "曼弗雷德·魏斯钢铁和金属工坊"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "通常被称为切佩尔钢铁厂的曼弗雷德·魏斯钢铁和金属工坊显示出巨大的潜力。我们必须尽可能地扩大它的规模，以支持我们国家的进一步发展。"
 wuw_HUN_expand_the_hungarian_academy_of_sciences: "扩大匈牙利科学院"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "匈牙利科学院是[ROOT.GetName]最重要、最负盛名的学术团体。其主要职责是培养科学意识、传播科学成果、支持研发项目以及在国内外代表[ROOT.GetAdjective]的科学水平。"
 wuw_HUN_expand_the_lignite_industry: "发展褐煤产业"
 wuw_HUN_expand_the_lignite_industry_desc: "我国褐煤产业规模虽大，但仍欠发展。我们应该开设新的矿场和工厂，这样我们就不会浪费这些自然资源。"
 wuw_HUN_tap_newfound_oil_deposits: "挖掘新发现的石油储藏"
 wuw_HUN_tap_newfound_oil_deposits_desc: "我国各地已发现许多小型油井，其中部分由匈美石油产业上市公司探明。而更值得注意的是在布达法普斯塔发现的油田，我们应该尽快开采它。"
 wuw_HUN_hungarian_autarky: "[ROOT.GetAdjective]式自给自足"
 wuw_HUN_hungarian_autarky_desc: "我们太依赖外国石油资源了。我们应该效仿德国在开发合成油方面的努力，强化我们的经济，这样我们才能自力更生。"
 wuw_HUN_invite_foreign_investors: "邀请外国投资者"
 wuw_HUN_invite_foreign_investors_desc: "[ROOT.GetNameDefCap]位于东欧的中心。我们可以利用这一点来吸引有兴趣改进我国基础设施和工业的外国投资者。"
 wuw_HUN_hungarian_tradition: "[ROOT.GetAdjective]传统"
 wuw_HUN_hungarian_tradition_desc: "[ROOT.GetAdjective]传统深深植根于潘诺尼亚草原上的农业，因此我们必须努力保护这些传统并提高产量以便进一步发展。"
 wuw_HUN_magyar_allamvasutak: "匈牙利国家铁路"
 wuw_HUN_magyar_allamvasutak_desc: "我们应该扩大我国国营铁路公司，即匈牙利国家铁路的业务，使其营运全国的每一列火车。这样我们就能更全面地控制铁路，使我们的铁路网络更高效地运转。"
 wuw_HUN_expand_the_aluminum_industry: "发展铝矿工业"
 wuw_HUN_expand_the_aluminum_industry_desc: "无论是出口还是自用，我们都需要竭尽所能地搜罗任何可用的资源。尽管我国的铝业已经有所发展，但也仍有扩张的空间。我们应立即对这个领域展开投资。"
 wuw_HUN_budapest_university_of_technology_and_economics: "扩大布达佩斯技术大学"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "我们需要更多优秀的头脑集思广益，帮助国家在未来的冲突当中实现技术上的突破。而通过对首都大学的扩建，我们可以显著提升军工领域的熟练工程师以及科研工作者人数。"
 wuw_HUN_the_matyasfold_fighter_factory: "马贾什弗尔德战斗机工厂"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "魏斯·曼弗雷德钢铁与金属工厂应在布达佩斯的马贾什弗尔德开设一家新的飞机生产设施，专门生产他们自行研发的战斗机机型。"
 wuw_HUN_expand_on_the_weiss_wm_16: "基于魏斯WM-16机型开展研发工作"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "我们应该在魏斯WM-16布达佩斯机型的基础上开展研发工作，努力使我们的轰炸机生产达成新的技术突破。"
 wuw_HUN_develop_the_weiss_wm_21_solyom: "研发魏斯 WM-21 隼式"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "我们应该从之前失败的飞机研发中学习总结，从而制造出魏斯WM-21绍约姆轻型轰炸机。无论我们的敌人在哪里，这种“猎鹰”都能从天而降打击他们。"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "魏斯·曼弗雷德WM-23银箭"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "我们需要尽快开发出新型战斗机，魏斯·曼弗雷德钢铁与金属工厂的科学家已经研发出号称的银箭的蓝图，正在等待投入生产前的确认流程。"
 wuw_HUN_establish_the_mavag_aircraft_factory: "建立马瓦格飞行器工厂"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "霍尔蒂·伊斯特万将与马瓦格合作，建立新的飞机生产工厂，并将立即开始向匈牙利空军交付新技术。"
 wuw_HUN_the_mavag_heja: "马瓦格隼型"
 wuw_HUN_the_mavag_heja_desc: "基于意大利的雷贾纳Re.2000机型，马瓦格的飞行器部门研发出了新的原型机，他们将它命名为“隼型”。我们应该支持他们尽可能多地生产这种新机型。"
 wuw_HUN_repulo_muszaki_intezet: "航空技术研究所"
 wuw_HUN_repulo_muszaki_intezet_desc: "天空已成为战争的一个新领域，事实证明许多人低估了它的重要性。我们必须学会掌握这一新的维度，并分配资源来发展适于空战的新学说和装备。"
 wuw_HUN_develop_laszlo_vargas_design: "发展拉斯洛·沃尔高设计"
 wuw_HUN_develop_laszlo_vargas_design_desc: "我国杰出的航空科学家拉斯洛·沃尔高为我们的军队提出了许多自主设计，其中包括沃尔高RMI-1原型机。我们应该进一步资助他的活动，这样我国的发展和进步才不会止步于此。"
 wuw_HUN_the_szekesfehervar_sosto_plant: "塞克什白堡-索斯托工厂"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "我们应该开设一个由航空技术研究所控制的新飞机生产厂，可以生产前者设计的飞机，并对它们进行测试，以确保它们正常运行。"
 wuw_HUN_joint_air_development: "联合空军研发"
 wuw_HUN_joint_air_development_desc: "研发新机种的最佳方法是与盟国展开合作。通过汇集各国最优秀的人才集思广益，我们定将取得最理想的结果。"
 wuw_HUN_the_arado_ar_96: "阿拉多 Ar 96"
 wuw_HUN_the_arado_ar_96_desc: "我们应该从[GER.GetAdjective]飞行器制造商阿拉多飞机制造厂获得生产许可，并借此将我们的飞机生产和使用的重点转向空中侦察。"
 wuw_HUN_extensive_licensing_programs: "大规模生产许可项目"
 wuw_HUN_extensive_licensing_programs_desc: "外国空军的表现已经证明，其拥有着历经实战考验的高性能设计机种。因此，与其冒险靠我们刚刚起步的半吊子航空技术进行自研，还不如请求授权来生产这些外国机型。"
 wuw_HUN_allied_manufacturing_programs: "联合制造计划"
 wuw_HUN_allied_manufacturing_programs_desc: "我们的工业本身或许有一定实力，但无法与任何世界列强竞争。因此，我们应该在盟友的设施中生产新飞机，并向他们支付帕戈。"
 wuw_HUN_danuvia_submachine_guns: "达努维亚冲锋枪"
 wuw_HUN_danuvia_submachine_guns_desc: "我们步兵需要好的武器来提高作战效能。达努维亚43m原型的最初版本在测试中表现良好，通过增加其开发资金，我们很快就可以开始大量生产该武器。"
 wuw_HUN_form_the_gyorshadtest: "组建快速军团"
 wuw_HUN_form_the_gyorshadtest_desc: "我们要努力建成一支能在战斗中胜过敌营的现代化、装备精良的机械化部队——快速军团。因此，将创建两支这样的快速部队，一支由少将叶内·毛约尔领导，另一支由少将费伦茨·比绍领导。"
 wuw_HUN_establish_the_mavag_army_division: "建立马瓦格陆军分部"
 wuw_HUN_establish_the_mavag_army_division_desc: "匈牙利皇家国家钢铁和机械工厂，也以其缩写马瓦格而闻名，负责许多单独的项目，并为我们的军队提供各种各样的装备。我们应该要求增加他们的设施，这样他们就可以开始帮助生产自动突击炮和防空坦克。"
 wuw_HUN_doctrinal_studies: "学说研究"
 wuw_HUN_doctrinal_studies_desc: "我们在军官交流会和战略研讨会议上从我们的盟友那学到了很多东西。结合不同的观点可以让我们的军事理论得到新的突破。"
 wuw_HUN_award_military_promotions: "授予军队晋升"
 wuw_HUN_award_military_promotions_desc: "[ROOT.GetAdjective]军队中的确有很多优秀的人才，但目前他们中许多人并没有担任与其应得的军衔相称的职务。因此，我们应该采取措施，提拔我们认为合适的人，让我们的军队比今天更强大。"
 wuw_HUN_magyar_kiralyi_csendorseg: "匈牙利皇家宪兵队"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "我们应该努力扩建[ROOT.GetAdjective]宪兵队，给予他们更多的自主权，并赋予他们在镇压叛乱和对抗敌方小规模冲突时更多的自由行动权。"
 wuw_HUN_legacy_of_the_black_legion: "黑军的遗产"
 wuw_HUN_legacy_of_the_black_legion_desc: "为了让我们的骑兵和宪兵更好地发挥作用，我们应该以我们的传奇国王马蒂亚斯·科维努斯的黑军为榜样，而这支黑军又受到了罗马将军和皇帝尤利乌斯·凯撒的伟大军队的启发。"
 wuw_HUN_light_infantry_divisions_doctrine: "轻步兵师学说"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "我们必须利用好我们手头有限的人力。如果我们想要更多师，他们就必须更小型化。轻型步兵师提供了最佳打击力和部队规模的组合，我们将使其成为我们部队的骨干。"
 wuw_HUN_szent_laszlo_infantry_division: "圣拉斯洛步兵师"
 wuw_HUN_szent_laszlo_infantry_division_desc: "我们应该致力于组建新的步兵部队，以适当地保护我们的家园免受即将到来的威胁。我们可以用圣拉迪斯拉斯——1077年至1095年的匈牙利国王，也是军人和流亡者的守护神——来命名这个新的步兵师。"
 wuw_HUN_quantity_over_quality: "质量胜过数量"
 wuw_HUN_quantity_over_quality_desc: "尽管我们的军队可能规模不大，但仍然可以通过增强它的战斗力来弥补这一点。为此需要提高我们对敌人的技术优势，并使用尖端部队击败在数量上远远超过我们的敌军。"
 wuw_HUN_expand_the_army: "扩建匈牙利国民卫队"
 wuw_HUN_expand_the_army_desc: "匈牙利国民卫队是我们当前的常备军，它的规模太小了，无法真正与我们的邻国抗衡。因此，我们必须致力于尽快扩大军队的规模。"
 wuw_HUN_the_botond: "博通德卡车"
 wuw_HUN_the_botond_desc: "为了满足我军补给和运输的需求，我们急需一款新型的卡车。而拉巴·博通德38M的原型车已在测试中被证明可用，只要调拨资源，我们就可以完善设计并开始量产。"
 wuw_HUN_the_turan: "图兰"
 wuw_HUN_the_turan_desc: "我们可以利用斯柯达T-21中型坦克原型的基础，创造一种我们自己的中型坦克，足以突破敌人最坚固的防线。我们会将这个新项目命名为图兰，以推广匈牙利图兰主义，并将其传播到全世界。"
 wuw_HUN_assault_gun_focus: "发展突击炮"
 wuw_HUN_assault_gun_focus_desc: "与其把注意力集中在成熟的坦克上，还不如依靠我们的突击炮使步兵获得突破能力，这是一种更划算的选择。"
 wuw_HUN_the_toldi: "托尔迪"
 wuw_HUN_the_toldi_desc: "我们可以利用瑞典兰斯韦克L-60的基础，创造一种我们自己的轻型坦克，足以快速包围大量敌军。我们会以14世纪匈牙利骑士托尔迪·米克罗什的姓氏命名这种新坦克。"
 wuw_HUN_invest_in_the_special_forces: "投资特种部队"
 wuw_HUN_invest_in_the_special_forces_desc: "我们的军队虽说现在已经拥有了进行正式作战所需的兵员，但对我们来说，对新兵进行强化训练并投资新的特种部队项目，将是非常有益的。"
 wuw_HUN_construct_the_arpad_line: "建造阿帕德防线"
 wuw_HUN_construct_the_arpad_line_desc: "为了保护我们的人民免受来自东部的威胁，我们必须在特兰西瓦尼亚山脉建造一条庞大的防线。这些防线将以9世纪至10世纪之交匈牙利部落联盟的阿尔帕德大公的名字命名。"
 wuw_HUN_transylvanian_mountaineers: "特兰西瓦尼亚山地步兵"
 wuw_HUN_transylvanian_mountaineers_desc: "特兰西瓦尼亚山脉是我们地区最高的山脉之一，是我们训练山地部队的理想之地。"
 wuw_HUN_expand_the_arpad_line: "扩建阿帕德防线"
 wuw_HUN_expand_the_arpad_line_available_tt: "可以在§Y[73.GetName]§!和§Y[76.GetName]§!的北部和东部边界建造至少2座§Y陆上要塞§!"
 wuw_HUN_expand_the_arpad_line_desc: "到目前为止，阿帕德防线被证明行之有效，但如果我们想要真正阻止攻击的浪潮，就必须扩建它，不仅在规模上，还要在范围上。"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "塞赖特福尔沃-代道铁路线"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "为了更好地补给驻守在特兰西瓦尼亚山脉的阿尔帕德线前线的部队，我们必须建设新的铁路线和后勤中心，以使我们的部队能够更好地保护我们的人民。"
 wuw_HUN_the_szekel_command: "塞凯伊指挥官"
 wuw_HUN_the_szekel_command_desc: "由于我们最近重新征服了[76.GetName]以及塞凯伊地区，我们可以让我们的塞凯伊人在我军的精英部队中服役，这些匈牙利人是山区导航和作战方面的专家。"
 wuw_HUN_renew_the_shipping_industry: "复兴造船业"
 wuw_HUN_renew_the_shipping_industry_desc: "为了收复领土，我们必须着手发展一只能与往日荣光相媲美的地中海舰队。"
 wuw_HUN_embrace_navy_traditions: "继承海军传统"
 wuw_HUN_embrace_navy_traditions_desc: "我们不能把时间浪费在试验新的、未经证实的技术上。我们将坚持旧帝国时代的经过试验和测试设计。"
 wuw_HUN_a_reformed_navy: "改革后的海军"
 wuw_HUN_a_reformed_navy_desc: "建立一支以过时观念为基础的海军是毫无意义的。我们已经有机会从头开始创建一支新型海军，而不需要背负旧包袱。我们应该用新理念来建立一支最现代化、最胜任的海军。"
 wuw_HUN_invest_in_destroyer_models: "投资驱逐舰型号"
 wuw_HUN_invest_in_destroyer_models_desc: "驱逐舰是舰队中至关重要但经常被忽视的一部分。再加上低成本，它们对任何海军扩张计划来说都是好的开始。"
 wuw_HUN_cruiser_investments: "巡洋舰投资"
 wuw_HUN_cruiser_investments_desc: "即使是最强大的舰队，如果不能找到敌人或保护自己免受飞机的伤害，也是无用的。设计新的轻型和重巡洋舰有助于我们将一批船只转变为一支真正的舰队。"
 wuw_HUN_wolfs_of_the_sea: "海中狼群"
 wuw_HUN_wolfs_of_the_sea_desc: "在上一次战争中，潜艇几乎击败了世界上最强大的海军。如果我们不拥有自己的潜艇，我们就不能被认为是现代海军。"
 wuw_HUN_bringing_the_air_battle_to_the_seas: "把空战带到海上"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "战列舰是很久以前的遗物。海战的未来是航母和飞机。我们将走在这个发展的最前沿。"
 wuw_HUN_capital_ship_efforts: "聚焦主力舰"
 wuw_HUN_capital_ship_efforts_desc: "海军的核心是战列舰。我们必须弥补失去的时间，尽快开始建造新船。"
 wuw_HUN_a_new_pride_of_the_fleet: "新舰队荣耀"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "我们海军传统的丰富历史充满了考验、磨难和背叛。为了恢复我们遗产的荣光并振奋全国上下，海军将领们提议建造一艘新旗舰。"
 wuw_HUN_degauss_ship_hulls: "消磁船体"
 wuw_HUN_degauss_ship_hulls_desc: "我们将开始对我们的船体进行消磁，减少它们的磁信号。这将保护它们免受磁性水雷的伤害，并减少船只的电子特征。"
 wuw_HUN_continue_the_regency: "延续摄政"
 wuw_HUN_continue_the_regency_desc: "自霍尔蒂海军上将在20年代初的内战期间掌权以来，尽管华尔街崩盘对我国造成了影响，[HUN.GetNameDef]仍旧渐渐地持续回归正轨。如果我们希望延续繁荣，他就必须继续摄政。"
 wuw_HUN_strengthen_horthys_reign: "加强霍尔蒂的统治"
 wuw_HUN_strengthen_horthys_reign_desc: "尽管我们的法西斯首相可能有其他想法，但维持国家和平并恢复[ROOT.GetNameDef]往日辉煌的最好办法就是让摄政官巩固他的控制，并亲自确保他的意志得到执行。"
 wuw_HUN_pass_statute_xix: "通过XIX号法令"
 wuw_HUN_pass_statute_xix_desc: "鉴于[ROOT.GetLeader]身体欠佳，通过关于在摄政官职位空缺时建立国民议会的第十九号法令是有益之举。这能让我们在现任摄政官离世时通过国民议会选出新任摄政官。有些人可能觉得这是试图建立王朝，但我们不介意。"
 wuw_HUN_restrict_voting_rights: "限制投票权"
 wuw_HUN_restrict_voting_rights_desc: "为了妥善遏止日渐增长的共产主义和左翼民主主义影响，必须限制投票权，收紧条件要求，确保只有那些为我们国家着想的人才能参加选举。"
 wuw_HUN_renounce_the_treaty_of_trianon: "撕毁《特里亚农条约》"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "上次大战之末强加给我国的不平等条约，夺走了曾为泱泱大国的我国三分之二的领土和人口，这耻辱堪比凡尔赛条约之于德国。我们必须洗刷这一耻辱。"
 wuw_HUN_renew_the_rome_protocols: "重申罗马议定书"
 wuw_HUN_renew_the_rome_protocols_desc: "鉴于[GER.GetNameDef]正在修正主义的歧途上渐行渐远，我们必须重申在1934年起草签署的罗马议定书。这些协议不仅将进一步隔绝来自[GER.GetAdjective]和[YUG.GetAdjective]的威胁，甚至还可能成为一个真正联盟体系的前身。"
 wuw_HUN_join_the_axis: "加入轴心国"
 wuw_HUN_join_the_axis_desc: "鉴于我国经济已与德国密不可分，因此在战时追随他们是唯一合乎逻辑的选择。为此，我们将向他们递交申请，正式加入轴心国集团。"
 HUN_can_not_trust_germany_again_flag: "德国为了自身利益剥削了我们"
 wuw_HUN_an_alliance_with_italy: "与[ITA.GetNameDef]结盟"
 wuw_HUN_an_alliance_with_italy_desc: "现在可以对罗马议定书最初提议的联盟进行扩展了。为此，我们将派遣代表团访问意大利，讨论签署一项具有约束效力、在攻防两方面进行广泛军事合作的协议。"
 wuw_HUN_joint_aluminum_mining_company: "联合铝业公司"
 wuw_HUN_joint_aluminum_mining_company_desc: "鉴于铝是现代战争工业中不可或缺的资源，我们可以很容易地从[GER.GetAdjective]方面得到援助，进而扩大我国北部铝矿的采掘。"
 wuw_HUN_reestablish_the_rongyos_garda: "重建褴衫军"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "准军事部队“褴衫军”是1921年首次成立的，成立目的是对抗特里亚农条约，支援我们在莱塔班沙格对抗奥地利人，以及在内战期间与霍尔希的国民卫队并肩作战。他们的长官帕尔‧普鲁奈现在又准备好再次帮助我们，因此重建这样的组织将对我们有益。"
 wuw_HUN_the_hungarian_life_and_renewal_party: "匈牙利生活与复兴党"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "为了更好地控制社会，我们应该让我们的首相组建新的政党，充当对抗激进左派的先锋。"
 wuw_HUN_act_of_defense: "防卫法案"
 wuw_HUN_act_of_defense_desc: "世界在升温，冲突在酝酿，我们必须为即将到来的风暴做好准备。是时候制定新的法律来帮助我们保卫我们的国家了，如果需要的话，战斗到最后一个人！"
 wuw_HUN_seek_german_contracts: "寻求[GER.GetAdjective]的合同"
 wuw_HUN_seek_german_contracts_desc: "我们的工业正在再次增长，但如果我们要生产我们需要的所有设备，与[GER.GetAdjective]建筑师和建筑公司签订合同来建设新设施将颇有益处。"
 wuw_HUN_license_fiat_tankettes: "菲亚特小坦克"
 wuw_HUN_license_fiat_tankettes_desc: "为了强化我国军事产业并扩编侦察连，明智的选择应该是与[ITA.GetAdjective]载具公司菲亚特合作，为我们新的机械化集群生产轻型坦克和小坦克。"
 wuw_HUN_strenghten_the_order_of_vitez: "加强维泰兹骑士团"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "1920年成立的维泰兹骑士团由尊贵的霍尔蒂·米克洛什领导，他可以引导更多的资金和人力向该团的指挥官们集中，尽可能地加强这支部队。"
 wuw_HUN_absolute_rule_of_the_national_unity_party: "利用国家统合党"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "通过利用现任首相所在的统一党，[ROOT.GetLeader]可以有效地控制[ROOT.GetAdjective]政治，在不完全禁止选举的情况下有效地左右局势。"
 wuw_HUN_spur_on_the_trianon_trauma: "特里亚农创伤的刺激"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "大家都知道[ROOT.GetNameDef]的过去比现在要好。都是因为那个该死的特里亚农条约，我们失去了三分之二的合法土地，分给了那些利用了我们的弱势地位的邻国们。当[ROOT.GetAdjective]军队进军夺回那些土地的时候，他们会知道什么是恐惧。"
 wuw_HUN_outlaw_the_party_of_national_will: "宣布国民意志党非法"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "由萨拉希·费伦茨领导的国家社会主义政党国民意志党是对我们当前统治的威胁，因为他们在[GER.GetAdjective]纳粹中更受欢迎，不喜欢我们现任领导人近乎绝对的统治。"
 wuw_HUN_carrying_on_arpads_legacy: "延续阿尔帕德的遗产"
 wuw_HUN_carrying_on_arpads_legacy_desc: "伟大的阿尔帕德是9世纪至10世纪之交匈牙利部落联盟的首领，极大鼓舞了[ROOT.GetLeader]，他的王朝持续了很久，使[ROOT.GetnameDef]日臻完美。我们应该向他学习，并以他为榜样。"
 wuw_HUN_the_turul_association: "图鲁尔协会"
 wuw_HUN_the_turul_association_desc: "图鲁尔协会是在布达佩斯一场大学运动中于1919年成立的。他们在内战和1921年秋天的布达厄尔什战役期间坚定地支持霍尔蒂·米克洛什。该组织拥有大约40000名成员，我们可以利用他们来控制我们国家的教育。"
 wuw_HUN_demand_transylvania: "索取特兰西瓦尼亚"
 wuw_HUN_demand_transylvania_desc: "如果我们能在不流血的情况下夺回世界大战后失去的领土，那就再好不过了。非法占领我们塞凯伊兄弟的那些人将收到最后通牒，并被要求交回我们的合法土地。"
 wuw_HUN_strengthen_the_turani_vadaszok: "加强图拉尼猎人协会"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "1927年，根伯什·久洛创建了名为图拉尼猎人协会的法西斯准军事力量。尽管他们是法西斯分子，但他们反对德国国家社会主义的观念，并且该组织建立在匈牙利主义和匈牙利图拉尼主义的理念之上。如果我们愿意，可以让他们为我们所用。"
 wuw_HUN_demand_southern_slovakia: "索取[664.GetName]"
 wuw_HUN_demand_southern_slovakia_desc: "[664.GetName]的[ROOT.GetAdjective]少数民族目前正受到占领政府的虐待和剥削，因此，我们必须确保[ROOT.GetAdjective]人及其所在地区再次为我们所控。"
 wuw_HUN_claim_overlordship_over_slovakia: "索取[SLO.GetNameDef]宗主权"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "斯洛伐克的其余部分也必须通过直接合并亦或是成为附属国的方式重新并入匈牙利。为此，我们将再次递交最后通牒。"
 wuw_HUN_invite_german_investors: "邀请[GER.GetAdjective]投资者"
 wuw_HUN_invite_german_investors_desc: "正如我们之前的贸易协议所确定的，目前只有[GER.GetAdjective]人和[ROOT.GetAdjective]人被允许在我们国家进行勘探。至少应该利用这一点并邀请投资者来我国。"
 wuw_HUN_protect_austria: "保护[AUS.GetNameDef]"
 wuw_HUN_protect_austria_desc: "为了进一步对抗[GER.GetNameDef]，我们必须阻止他们合并[AUS.GetNameDef]的野心。我们可以作出承诺，给予现任政府他们所需要的政治力量，以支持他们对抗亲[GER.GetAdjective]分子，前提是他们把布尔根兰还给我们。"
 wuw_HUN_proclaim_greater_hungary: "宣告大匈牙利"
 wuw_HUN_proclaim_greater_hungary_desc: "在收复了我们的法理领土后，我国的疆域已经拓展至历史上的界线。我们现在可以自信地向世人宣告大匈牙利的成立，并将目光投向新的目标。"
 wuw_HUN_demand_the_return_of_slovakia: "要求整合[SLO.GetAdjective]"
 wuw_HUN_demand_the_return_of_slovakia_desc: "长期以来，[SLO.GetNameDef]都是大匈牙利的一部分，而如今我们再次追求在世界上的地位，我们应该主张对该地区的所有权。"
 wuw_HUN_promote_hungarianism: "推动匈牙利主义"
 wuw_HUN_promote_hungarianism_desc: "为了再次夺回我们过去的荣耀，我们必须支持那些渴望这一目标的人，无论这些人有多激进。因此，我们应该推广基于天主教主教普罗哈斯考·欧托卡尔的训导所发展出的匈牙利主义思想——无论代价如何，都要为匈牙利的利益而奋斗。"
 wuw_HUN_demand_the_vojvodina: "索取伏伊伏丁那"
 wuw_HUN_demand_the_vojvodina_desc: "巴奇卡地区一直是我国不可分割的一部分，但在大战结束后，它被[YUG.GetAdjective]政府从我们手中夺走了。我们必须消除这种历史不公，收回属于我们的领土！"
 wuw_HUN_demand_carpathian_ruthenia: "索取喀尔巴阡鲁塞尼亚"
 wuw_HUN_demand_carpathian_ruthenia_desc: "自1919年奸诈的胡楚尔共和国宣布独立以来，喀尔巴阡鲁塞尼亚地区的[ROOT.GetAdjective]人长期受到外国政权的压迫。为了我们的人民，我们必须收复这片土地！"
 wuw_HUN_demand_burgenland: "索取布尔根兰"
 wuw_HUN_demand_burgenland_desc: "勇敢的褴衫军在世界大战末期建立了莱塔班沙格，以期控制该地区并恢复[HUN.GetAdjective]对该地区的统治，但最终被夺走并被并入奥地利。如果我们想恢复我们的荣誉，我们必须收复这个地区。"
 wuw_HUN_reaffirm_territorial_claims: "重申领土主张"
 wuw_HUN_reaffirm_territorial_claims_desc: "随着《特里亚农条约》被否决，我们现在必须重申我们对被偷走的领土的主权要求。"
 wuw_HUN_end_the_regency: "结束摄政"
 wuw_HUN_end_the_regency_desc: "霍尔蒂作为摄政王已经做得很好，但现在终于是时候再次寻找一个愿意掌管[ROOT.GetAdjective]王位的国王了。我们需要一位新的君主，无论来自哈布斯堡家族，还是更符合小协约国愿望的人。"
 wuw_HUN_crack_down_on_radicals: "打击激进分子"
 wuw_HUN_crack_down_on_radicals_desc: "国内有许多民兵和政治组织反对恢复君主制。我们必须确保限制他们的影响力，并解散任何准军事组织，以免他们日后给我们带来问题。"
 wuw_HUN_reach_out_to_candidates: "联系候选人"
 wuw_HUN_reach_out_to_candidates_desc: "我们必须组建一个委员会负责寻找合适的王位候选人。最合适的候选人是奥托，哈布斯堡领地目前的继承人，以及约瑟夫·奥古斯特，我们最近的国王，同样属于哈布斯堡家族。然而，小协约国禁止我们拥立哈布斯堡血统的国王，所以我们可能需要寻找其他可能的候选人。"
 wuw_HUN_subvert_gombos_troops: "颠覆根伯什的军队"
 wuw_HUN_subvert_gombos_troops_desc: "法西斯极端主义首相根伯什·久洛掌管着多个准军事民兵组织，其中最大的是匈牙利国防协会。我们必须确保在这些组织对我们的新王国构成威胁之前消灭他们。"
 wuw_HUN_reinstate_the_pragmatic_sanction: "重新实施1713年《国事遗诏》"
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "1713年《国事遗诏》是由神圣罗马帝国皇帝查理六世颁布的，以确保哈布斯堡的领地可以完完整整地由女儿继承，本质上这部诏令认为我们的国家未来将是哈布斯堡的土地。在查理四世未遂的政变之后，诏令被撤销。为了恢复这种统治，我们必须重新实施《国事遗诏》，即便这会违背小协约国的意愿。"
 wuw_HUN_aid_the_carlist_struggle: "援助卡洛斯派"
 wuw_HUN_aid_the_carlist_struggle_desc: "西班牙卡洛斯派正为恢复该国传统价值观，并让正统君主再次登上王位进行一场崇高的战争。如果我们未来需要一个该区域内的潜在盟友，在西班牙内战中帮助一个与我们联系密切的派系获得胜利将是明智之举。"
 wuw_HUN_invite_otto_to_the_throne: "邀请奥托登基"
 wuw_HUN_invite_otto_to_the_throne_desc: "哈布斯堡王朝曾长期统治匈牙利，在他们的统治下，匈牙利是欧洲最伟大帝国之一的一部分。让一位意图恢复奥匈帝国的哈布斯堡重新掌权，必将带领我们再次走向伟大。作为整个帝国的合法继承人，他将是我们恢复奥匈帝国的关键。"
 wuw_HUN_attempt_economic_independence: "尝试经济独立"
 wuw_HUN_attempt_economic_independence_desc: "如果我们要恢复昔日的辉煌，就不能依靠外国势力来改善和管理我们的经济。只有靠我们自己的双手，国家才能再次繁荣起来！"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "圣斯蒂芬王冠领地"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "作为奥匈帝国的一部分，我们被称为圣斯蒂芬王冠领地，或简称外莱塔尼亚。作为我们重塑帝国的第一步，我们应该再次采用这个名字。这将向世界展示我们的真正意图。"
 wuw_HUN_the_old_habsburg_king: "旧哈布斯堡国王"
 wuw_HUN_the_old_habsburg_king_desc: "奥地利的约瑟夫·奥古斯特大公是最后一任匈牙利巴拉丁，且曾照查理之命出任帝国摄政，直到协约国因不认可由哈布斯堡家族担任国王而要求他辞职。现在，他已经准备好再次登上王位，以神圣国王的身份统治匈牙利。作为前任元帅，他的战争知识肯定会派上用场。"
 HUN_feldmarchall_augusts_expertise: "约瑟夫·奥古斯特元帅的专长"
 wuw_HUN_secure_army_loyalty: "确保军队忠诚"
 wuw_HUN_secure_army_loyalty_desc: "为了确保军队站在我们一边，让我们能安全地将资金投入其中，我们必须确保清除任何对君主忠诚有问题的指挥官。"
 wuw_HUN_royal_hussars: "皇家骠骑兵"
 wuw_HUN_royal_hussars_desc: "我们人民有着悠久且骄傲的骑兵传统，至今也是如此。必须建立一支精锐骑兵部队，作为保护陛下安全的王室卫队。"
 wuw_HUN_abide_by_the_little_ententes_stipulations: "遵守小协约国的规定"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "自世界大战结束后，由罗马尼亚、捷克斯洛伐克和南斯拉夫组成的小协约国规定，我们再也不能有哈布斯堡家族的国王了。坦率地说，这很适合我们，因为我们心中还有另一位王位候选人。"
 wuw_HUN_elect_a_democratic_king: "推举立宪君主"
 wuw_HUN_elect_a_democratic_king_desc: "我们必须推选一位维护国家民主原则和人民权利的国王，为了做到这一点，我们必须将目光转向北欧的社会民主主义君主立宪制国家，看看他们是否有任何潜在的候选人可以担任我们的国王。"
 wuw_HUN_honor_the_great_war_veterans: "向世界大战老兵致敬"
 wuw_HUN_honor_the_great_war_veterans_desc: "尽管新的、聪明的指挥官掌握着未来，但我们不能忘记我们对世界大战老兵的亏欠，他们为保护我们人民的家园而战。我们应该授予他们勋章，确保在未来有更多人愿意效仿他们。"
 wuw_HUN_the_legacy_of_the_isonzo_front: "伊松佐前线的遗产"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "约瑟夫·奥古斯特陛下为奥匈帝国服役，在俄罗斯、塞尔维亚和意大利战线上领导了许多战斗。然而，最值得注意的是，他认为在伊松佐战役中使用的战术鼓舞人心，试图实施这项前线制定的军事战略。"
 wuw_HUN_the_bastion_of_catholicism: "天主教的堡垒"
 wuw_HUN_the_bastion_of_catholicism_desc: "我们的国民大多信奉天主教，君主也是如此。现在是时候让匈牙利宗徒王国承担起基督之盾的责任，将不信神的共产主义者赶出我们的大陆了。"
 wuw_HUN_enact_agrarian_reform: "实施农业改革"
 wuw_HUN_enact_agrarian_reform_desc: "我们的农业有很大的改进空间。精简人数、提高效率可以解放农业劳动力，将其投入建设和武器生产等其他领域。"
 wuw_HUN_demand_austrian_restoration: "要求奥地利复辟"
 wuw_HUN_demand_austrian_restoration_desc: "奥地利，或者用当时的称呼内莱塔尼亚，是我们联邦帝国不可分割的一部分。我们要再次确保哈布斯堡对他们国家的统治，并将我们两个王国统一在一个联邦之下，现在这比以往任何时候都更重要。"
 wuw_HUN_seek_an_alliance_with_the_kaiser: "寻求与德皇结盟"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "随着曾经的[GER.GetAdjective]帝国复辟，我们应该明智地恢复与[GER.GetLeader]过去的联系，尝试撤销在大战结束后施加在我们身上的糟糕条例。"
 wuw_HUN_a_grand_habsburg_alliance: "哈布斯堡同盟"
 wuw_HUN_a_grand_habsburg_alliance_desc: "没有人能比自己的亲人更值得信任，纵观历史，所有人都对抗过伟大的哈布斯堡家族。因此，我们应该仅在家族内部缔结同谋，组建一个仅由哈布斯堡统治的国家组成的阵营。"
 wuw_HUN_the_old_grand_alliance: "恢复大同盟"
 wuw_HUN_the_old_grand_alliance_desc: "早在1689年，我们就与代表荷兰共和国和英格兰的威廉三世共同签署了一项条约。目标是组建一个联盟来遏制法国的扩张政策。现在，世界再次燃烧，我们需要恢复这个旧联盟，来确保大陆的安全。"
 wuw_HUN_demand_wiedist_restoration: "要求维德王朝复辟"
 wuw_HUN_demand_wiedist_restoration_desc: "威廉·维德亲王曾作为旧同盟国的盟友统治阿尔巴尼亚公国。然而，在那次世界大战结束后，他被不公正地废黜，多年后，令人愤慨的伪王艾哈迈德·索古窃取了阿尔巴尼亚的宝座。我们必须立即纠正这个错误！"
 wuw_HUN_a_habsburg_poland: "哈布斯堡波兰"
 wuw_HUN_a_habsburg_poland_desc: "波兰的土地曾经是潜在的哈布斯堡领地，现在是时候再次扩大哈布斯堡王朝控制的土地了。我们应该联系波兰政府，要求他们恢复王国，让卡尔·阿尔布雷希特登上王位。"
 wuw_HUN_habsburg_ascension_in_spain: "哈布斯堡登基西班牙"
 wuw_HUN_habsburg_ascension_in_spain_desc: "哈布斯堡家族曾长期统治西班牙。我们应该尝试在西班牙恢复君主制，利用西班牙人扩大哈布斯堡同盟，从侧面包抄我们在西欧的对手。"
 wuw_HUN_reenlist_the_sich_riflemen: "再召乌克兰塞契步枪军"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "乌克兰塞契步枪军在世界大战期间曾为我方作战，随后又在俄国内战期间为建立一个自由的乌克兰国家而战。我们应该重建这支军事单位，由奥地利的威廉·弗朗茨哈布斯堡大公，一位被其称为瓦西里·维什万尼的，旧时颇受其欢迎的指挥官统领。"
 wuw_HUN_the_kingdom_of_ukraine: "乌克兰王国"
 wuw_HUN_the_kingdom_of_ukraine_desc: "世界大战后，我们在德意志帝国的帮助下在乌克兰建立了一个新的国家。然而，它后来被布尔什维克所摧毁，但现在我们再次控制了乌克兰本土，并可以在那里建立一个由哈布斯堡家族领导的新王国。"
 wuw_HUN_restore_the_georgian_monarchy: "复辟格鲁吉亚君主制"
 wuw_HUN_restore_the_georgian_monarchy_desc: "我们的联络人已联系到了流亡的乔治·巴格拉季翁·穆赫拉尼王子，他是格鲁吉亚王位的合法继承人。他保证永远支持我们的事业只要我们答应解放他的家园并恢复那里的君主制。现在轮到我们采取行动了。"
 wuw_HUN_protect_czechoslovakia: "保护捷克斯洛伐克"
 wuw_HUN_protect_czechoslovakia_desc: "自[CZE.GetNameDefCap]独立以来，它逐渐强大，百业兴旺，但它的土地被邻国贪婪地觊觎。我们将保护他们免受这些威胁，要么再次欢迎他们成为我们帝国不可分割的一部分，要么授予他们联盟地位。"
 wuw_HUN_reclaim_transylvania: "收回特兰西瓦尼亚"
 wuw_HUN_reclaim_transylvania_desc: "大战结束时，[ROM.GetAdjective]占领了我们已统治数个世纪的特兰西瓦尼亚。时间还没过去多久，我们的人民还清楚地记得这件事。是时候为我们自己夺回这些土地了。"
 wuw_HUN_a_hungarian_galicia: "[ROOT.GetAdjective]加利西亚"
 wuw_HUN_a_hungarian_galicia_desc: "加利西亚和布科维纳曾经由内莱塔尼亚统治，但现在我们是帝国的主导者，我们才应是这些领土的保护者与管理者。"
 wuw_HUN_reintigrate_slovakia: "重新整合斯洛伐克"
 wuw_HUN_reintigrate_slovakia_desc: "斯洛伐克几个世纪以来曾一直是[ROOT.GetAdjective]领土的一部分，而且可恶的特里亚农条约剥夺了我们这些土地。是时候将我们的北部地区重新纳入版图了。"
 wuw_HUN_press_maximilians_and_the_iturbides_claims: "索取马克西米利安和伊图尔维德王朝的宣称"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "墨西哥由伊图尔维德家族宣告建立了第一帝国，后来，在第二帝国时又由马克西米利安·冯·哈布斯堡统治，直到他被不公正地处决。目前的皇位继承人是被他收养的玛丽亚·约瑟法·索菲娅·德·伊图尔维德，我们将确保她能够夺回皇位！"
 wuw_HUN_the_triple_kingdom: "三元君主制"
 wuw_HUN_the_triple_kingdom_desc: "在世界大战结束时，甚至在此之前，有人曾讨论废除二元君主制，以三元君主制取而代之，其中包括克罗地亚-斯拉沃尼亚的王冠。我们现在应该努力兑现这些承诺，这样我们的帝国就不会在未来再次崩溃。"
 wuw_HUN_restore_the_lombardo_venetian_kingdom: "恢复伦巴第-威尼西亚王国"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "在1815至1866年间，伦巴第-威尼西亚王国是我们帝国的一部分，在第三次意大利独立战争中被新成立的意大利王国夺走。现在是时候回到半岛，尝试恢复哈布斯堡对这曾经的王冠领地的统治了。"
 wuw_HUN_restore_the_duchy_of_teschen: "恢复泰申公国"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "西里西亚的土地被波希米亚统治了很长一段时间，后来也一起并入了帝国。然而，在奥地利王位继承战争后，它被普鲁士偷走了，我们没有忘记这一点。我们必须“回报”他们，并为自己夺回这片土地！"
 wuw_HUN_reclaim_the_holy_city: "收复圣城"
 wuw_HUN_reclaim_the_holy_city_desc: "在1291年，埃及马穆鲁克王朝征服并摧毁了耶路撒冷王国，但我们皇帝仍通过洛林家族的利奥波德一世获得了耶路撒冷国王的头衔。现在是时候让我们，天主教信仰的守护者，收复圣城耶路撒冷，做到十字军都未能做到的事了。"
 wuw_HUN_a_holy_empire: "神圣帝国"
 wuw_HUN_a_holy_empire_desc: "现在耶路撒冷圣地由真正的耶路撒冷国王控制，耶路撒冷王国终于光复了，我们可以借此寻求教宗的降福。这将使我们帝国的人民理解君主在我们国家中的角色，并理解他们确实是被天主选中的。"
 wuw_HUN_a_holy_empire_tt: "§Y奥托·冯·哈布斯堡§!和他的附庸会得到教宗的祝福"
 wuw_HUN_a_multi_ethnic_empire: "多民族帝国"
 wuw_HUN_a_multi_ethnic_empire_desc: "我们的帝国囊括了许多不同的民族和文化，这是我们必须完全接受的，将自治权大幅给予我国这些迥异的地区，可以在未来的岁月里使我们的人民更愿意作为我国的一份子安居乐业。"
 wuw_HUN_reverse_the_risorgimento: "逆转复兴运动"
 wuw_HUN_reverse_the_risorgimento_desc: "意大利的统一是统治者一系列不负责任的选择给世界带来的错误，也是奥匈帝国的悲剧。只有纠正这个错误，世界才能从中恢复过来！"
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetNameDefCap]§!会将§Y复兴运动前§!控制的§Y意大利半岛§!地区释放为§Y附属国§!，并加强它们"
 wuw_HUN_integrate_bohemian_and_austrian_industries: "整合波西米亚和奥地利的工业"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "组成我们帝国的一部分的这些地区自身拥有强大的工业。既然他们再次被纳入我们的版图，将它们整合进我们全国的工业体系方为明智之举。"
 wuw_HUN_renovato_imperii: "重建帝国"
 wuw_HUN_renovato_imperii_desc: "“罗马帝国复兴”是恢复或复兴罗马帝国的愿景，这个口号自创造以来被多次使用。我们也应进行效仿：正式宣布我们恢复奥匈帝国的愿景，并使它再次伟大！"
 wuw_HUN_renovato_imperii_tt: "解锁§Y整合帝国附属国§!进入国家的决议，以及§Y核心化旧奥匈帝国领土§!的能力"
 wuw_HUN_revenge_for_the_brusilov_offensive: "为布鲁西洛夫突破复仇"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "俄国人在世界大战初期羞辱了我们，特别是他们大获全胜的布鲁西洛夫攻势。我们必须确保我们有统一的民族精神来报复那些羞辱过我们的人，尤其是俄罗斯人。如此，我们也会有机会重建属于哈布斯堡的乌克兰。"
 wuw_HUN_purchase_burgenland: "购买布尔根兰"
 wuw_HUN_purchase_burgenland_desc: "被[AUS.GetAdjective]称为布尔根兰的地区，长达数个世纪曾是[ROOT.GetAdjective]领土的一部分，但它被特里亚农条约从我们这里夺走。鉴于他们的经济目前处于混乱状态，我们应该向他们的政府提出一项提议：向他们支付一大笔钱，以换取该地区。"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "阿帕德、安德鲁和马蒂亚斯的遗产"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "阿尔帕德、威尼斯人安德鲁三世和马蒂亚斯·科尔维努斯是我们古老国家最伟大的英雄统治者。如果约瑟夫·奥古斯特想要不辜负他们的传奇，他必须要夺回曾经属于他们的一切，彻底地拥抱他们的精神，将他们的精神带到未来。"
 wuw_HUN_a_declaration_of_intentions: "宣布意图"
 wuw_HUN_a_declaration_of_intentions_desc: "是时候向全世界明确我们的意图，并向他们展示[ROOT.GetAdjective]人的优越本质了。"
 wuw_HUN_undoing_the_yugoslav_mistake: "纠正南斯拉夫的错误"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "创建南斯拉夫是人类历史上最大的错误之一，我们必须竭尽全力收复斯洛文尼亚人、克罗地亚人和塞尔维亚人的旧国土。匈牙利将再次崛起！"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "解锁决议，在过去斯洛文尼亚人、克罗地亚人和塞尔维亚人的地区§Y重新整合旧匈牙利领土§!"
 wuw_HUN_reclaim_the_slovak_possessions: "收复斯洛伐克国土"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "斯洛伐克长期以来一直是我们国家的一部分，在特里亚农条约签订后的战争中离重新与我们统一只差丝毫。我们应再次踏足该地区，为我们自己夺回它！"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "解锁决议，在斯洛伐克§Y重新整合旧匈牙利领土§!"
 wuw_HUN_revenge_for_1919: "为1919年复仇"
 wuw_HUN_revenge_for_1919_desc: "1919年，[ROM.GetAdjective]人在我们特兰西瓦尼亚的合法领土上羞辱了我们，冲突中他们不仅占领了整个地区，还攻占了布达佩斯，并在我们的首都游行炫耀。如果[ROOT.GetAdjective]民族想要再次崛起直至辉煌，这种耻辱是不能容忍的。"
 wuw_HUN_revenge_for_1919_tt: "解锁决议，在特兰西瓦尼亚§Y重新整合旧匈牙利领土§!"
 wuw_HUN_a_bulwark_against_communism: "对抗共产主义的堡垒"
 wuw_HUN_a_bulwark_against_communism_desc: "布尔什维克的威胁日益蔓延，如果没有人愿意阻止，它还将进一步扩展。我们必须承担起大地守卫者的责任，抵御这一祸害！"
 wuw_HUN_on_a_high_horse: "高高在上"
 wuw_HUN_on_a_high_horse_desc: "最近的发展证明了[ROOT.GetAdjective]人是这个世界真正的主宰。现在是时候让我们在阳光下占据我们应得的位置，并沐浴在荣耀中，统治整个地球！宗徒王国将统治天主的子民。"
 wuw_HUN_cancel_the_german_trade_deal: "取消[GER.GetAdjective]贸易协议"
 wuw_HUN_cancel_the_german_trade_deal_desc: "我们的前总理、法西斯主义者根伯什·久洛，与[GER.GetAdjective]人签订了一份魔鬼条约。这份贸易条约将我们与他们捆绑在一起，进度缓慢但最终必定会摧毁了我们的民族精神。我们必须尽快终止这项协议。"
 wuw_HUN_establishing_a_royal_guard: "建立王室卫队"
 wuw_HUN_establishing_a_royal_guard_desc: "众所周知，每位国王都需要自己的贴身侍卫，霍尔蒂也不例外。现在我们的国家再次有了国王，是时候实现这一点了。"
 wuw_HUN_magyar_cserkeszszovetseg: "匈牙利童子军协会"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "匈牙利童子军协会成立于1912年，已经培训了许多有才能的[ROOT.GetAdjective]年轻人，使他们能够照顾好自己，并参与准军事行动。是时候我们正式将他们整合到我们的王室卫队中，并授予组织领导人贵族头衔。"
 wuw_HUN_magyar_cserkeszszovetseg_tt: "§Y王室卫队§!追加效果\n适役人口修正§G+10%§!\n意识形态变化抵制力度§G+15%§!\n§Y$category_support_battalions$§!：组织度：§G+10§!, HP：§G+5§!"
 wuw_HUN_dissolve_the_volksbund: "解散民族联盟"
 wuw_HUN_dissolve_the_volksbund_desc: "民族联盟是我们国内与德意志国家社会主义工人党有关联的民粹主义[GER.GetAdjective]人组织。他们从[GER.GetNameDef]获得资金，并在我们国内执行任务。我们必须在他们对国家稳定造成任何伤害之前解散他们。"
 wuw_HUN_an_airforce_to_be_reckoned_with: "未来的空军"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "为了更好地与敌人竞争，我们的空军需要得到现代化和增强。兵种协同作战是未来的潮流，这是我们必须接受的事实。"
 wuw_HUN_a_mobile_army: "机动部队"
 wuw_HUN_a_mobile_army_desc: "我们的军队在军队人数上无法与任何世界强国竞争，我们应该把重点放在技术优势上。装甲和其他能够突破并包围敌人单位的陆基车辆是未来战争的发展方向，我们必须接受这一事实。"
 wuw_HUN_royalist_education_initiative: "王室教育计划"
 wuw_HUN_royalist_education_initiative_desc: "人们不仅需要被教导如何行动，而且最重要的是要为我们所希望的美好未来做好准备，以大量培养新晋的、聪明的[ROOT.GetAdjective]科学家。"
 wuw_HUN_a_unifying_heritage: "统一的遗产"
 wuw_HUN_a_unifying_heritage_desc: "[ROOT.GetAdjective]人民可能已经分散在多个不同的国家，但这并不妨碍我们彼此团结一致。我们应该接受我们的泛匈牙利主义，并致力于尽早将所有[ROOT.GetAdjective]人民统一在同一面旗帜下。"
 wuw_HUN_stage_an_uprising_in_leitha: "在莱塔发动起义"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "1921年在莱塔班沙格的反奥地利起义证明了[975.GetName]的人民希望成为我们伟大国家的一部分。我们应该派遣特工再次尝试这一行动，立即为他们提供保护，并占领该地区。"
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§R这可能会导致与[975.GetName]所有者的战争！§!"
 wuw_HUN_anglo_hungarian_alliance: "英匈同盟"
 wuw_HUN_anglo_hungarian_alliance_desc: "霍尔蒂家族一直与英国关系密切，随着我们周围的紧张局势加剧，现在是时候为我们的国家寻找同盟了。英国人当然是天然的合作伙伴，因为他们的援助可以让我们专注于大陆事务，而他们则专注于其他地方。"
 wuw_HUN_establishing_a_new_dynasty: "建立新王朝"
 wuw_HUN_establishing_a_new_dynasty_desc: "鉴于条约不允许哈布斯堡家族复辟，在对我们王国的宣称上没有明显的赢家。一种选择是加冕我们的摄政王，尽管这不受欢迎，或者走一条更安全的路线，加冕他的儿子，广受喜爱的霍尔蒂·伊什特万为匈牙利的新国王。"
 wuw_HUN_establishing_a_new_dynasty_tt: "我们可以选择加冕§Y霍尔蒂·米克洛什§!或他的儿子§Y霍尔蒂·伊什特万§!为§Y匈牙利国王§!"
 HUN_fascist_uprising_mission_activation_tt: "§R匈牙利法西斯主义者会开始准备政变！§!"
 wuw_HUN_elect_a_fascist_king: "推举法西斯君主"
 wuw_HUN_elect_a_fascist_king_desc: "我国需要一位铁腕领袖来领导它挺过即将到来的动荡岁月。因此，我们的统治者必须是一位受人民敬仰，同时也令敌人畏惧的伟人。"
 wuw_HUN_guarantee_religious_liberties: "保障宗教自由"
 wuw_HUN_guarantee_religious_liberties_desc: "当我们的国家开始压迫非天主教徒时，许多人选择了逃离。为了扭转这种人才外流的趋势，我们必须修改法律，努力建立一个世俗国家。这应该会让许多逃离我们国家的聪明人回到我们身边。"
 wuw_HUN_joint_oil_exploitation_company: "联合石油开发公司"
 wuw_HUN_joint_oil_exploitation_company_desc: "由于我国领土上可能有油田，我们引起了外国的注意。友好国家渴望用他们的技术知识来支持我们的石油工业，这将是一个学习他们先进技术的有利机会。"
 wuw_HUN_join_the_allies: "加入同盟国"
 wuw_HUN_join_the_allies_desc: "匈牙利及其民主价值观的未来取决于西方主要民主国家及其联盟。作为这个联盟的一员，我们可以向他们提供力量，也可以依靠他们的支持。"
 wuw_HUN_a_responsible_government: "责任政府"
 wuw_HUN_a_responsible_government_desc: "长久以来由于我国政府只对国王负责，其常常对人民的意愿置若罔闻。为此，我们将修订宪法来确保政府从对统治者负责转而对人民负责。"
 wuw_HUN_the_balkan_pact: "巴尔干条约"
 wuw_HUN_the_balkan_pact_desc: "鉴于西方民主诸国相距甚远，倘若有事无法及时相援，我们必须就近与邻国缔盟。届时，作为巴尔干条约阵营的领袖，我们将守望相助，共赴胜利！"
 wuw_HUN_the_balkan_pact_tt: "解锁§Y邀请巴尔干国家§!进入我们阵营的决议"
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetNameDef]触发事件：§Y[ROOT.GetNameDefCap]邀请[ROM.GetNameDef]加入巴尔干条约§!"
 wuw_HUN_end_the_white_terror: "结束白色恐怖"
 wuw_HUN_end_the_white_terror_desc: "虽然这个国家的大多数人声称白色恐怖已经结束，但我们知道真相……霍尔蒂·米克洛什和他的准军事暴徒仍在追捕那些梦想着更美好明天的人，如果我们要结束迫害，我们必须通过暴力革命终结他的统治。"
 wuw_HUN_parade_istvan_bethlens_platform: "拜特伦·伊什特万的新反对派"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "前总理拜特伦·伊什特万，因不满当前局势，并对总理根伯什·久洛日益增加的威权言论感到警惕，于是他组建了新的反对派。我们必须利用这一机会进一步削弱这位海军将领及其法西斯走狗的力量。"
 wuw_HUN_politicize_the_levente_associations: "政治化莱文泰协会"
 wuw_HUN_politicize_the_levente_associations_desc: "准军事组织莱文泰青年协会帮助组织[ROOT.GetAdjective]的青年并训练他们应对不可避免到来的冲突。我们应该试图渗透这些团体，确保他们的成员知道他们应该效忠于谁。"
 wuw_HUN_politicize_the_levente_associations_tt: "当§Y[ROOT.GetAdjective]内战§!开始时，§Y莱文特协会§!会忠于我们，我们会获得额外 §G+8000§!人力"
 wuw_HUN_salami_slicing_tactics: "切香肠战术"
 wuw_HUN_salami_slicing_tactics_desc: "通过采取一系列许多小型反霍尔蒂行动，来一次性产生一个更大的结果，这将是困难的、甚至是非法的，成功的话我们就可能破坏他的统治，以后几乎不再有士兵愿意捍卫他的政策。"
 wuw_HUN_salami_slicing_tactics_tt: "§Y[ROOT.GetAdjective]内战§!开始后，稍大的一部分§Y军队§!将忠于我们。"
 wuw_HUN_undermine_the_volksbund: "削弱法西斯准军事组织"
 wuw_HUN_undermine_the_volksbund_desc: "现在有众多法西斯准军事组织很有可能会在我们发动革命时拿起武器反抗，就比如名为“人民联盟”的德裔匈牙利人组织，它与德国法西斯主义者有着密切联系。我们必须设法从内部或外部摧毁他们，以免为时已晚。"
 wuw_HUN_undermine_the_volksbund_tt: "当§Y[ROOT.GetAdjective]内战§!开始时，反对方不会获得额外的§Y人民联盟§!单位，我们会获得额外§G+15%§!战争支持度和§G+75§!政治点数"
 wuw_HUN_reviving_the_spirit_of_1848: "重燃1848年精神"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "1848—1849年的匈牙利革命和独立战争是1848年欧洲革命之一，虽然它未能赋予我们所期望的独立，但它为我们今天生活的精神和理想铺平了道路。我们应该重新点燃革命的火焰，推翻那些阻碍我们自由的暴君！"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "国内的各种君主派和法西斯主义分子将在§R内战§!中追随§Y霍尔蒂·米克洛什§!对抗我们！"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "对§Y共产主义者§!或§Y民主主义者§!的支持大于对§Y民族统一党§!和§Y匈牙利民族社会主义党§!的支持！"
 wuw_HUN_officialize_the_rakosi_battalion: "正式认可拉科西营"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "即便身在异乡，[ROOT.GetAdjective]的勇士们总是为了更美好的明天而奋斗。这就是为什么我们必须努力正式认可这样的人们，并将革命带给那些需要的人。"
 wuw_HUN_elections_in_the_revolutionary_council: "革命委员会选举"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "既然内战已经结束，对于为了监督国家向共和国过渡的革命委员会，进行选举已然安全。目前看来共产主义候选人受到青睐，但也许民主主义仍然是一个选项？"
 wuw_HUN_join_the_comintern: "加入共产国际"
 wuw_HUN_join_the_comintern_desc: "革命的前进之路在于共产国际。与我们的同志们站在一起，我们将扫除资本主义的不公和潜伏在西方的法西斯威胁。"
 wuw_HUN_restore_the_socialist_federative_republic: "恢复社会主义联邦共和国"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "共产国际放弃了反帝国主义的斗争，转而选择与之共存。如果全世界的工人要获得自由，我们就必须高举马克思和列宁的火炬前进——如果需要的话，甚至对抗苏联。"
 wuw_HUN_restore_the_hungarian_red_army: "恢复匈牙利红军"
 wuw_HUN_restore_the_hungarian_red_army_desc: "凡是热爱祖国的爱国者，都必须为保卫祖国尽到自己的职责。我们将仿效苏联模式，建立匈牙利红军来保卫刚刚起步的革命。"
 wuw_HUN_instate_a_socialist_economy: "建立社会主义经济"
 wuw_HUN_instate_a_socialist_economy_desc: "为了真正改善我们的社会，我们必须改变金钱流动的方式，并去除那些只通过裙带关系获得职位的公司高层。工人将再次在自己的国家中拥有发言权，所有[ROOT.GetAdjective]人都将平等！"
 wuw_HUN_nationalize_key_industries: "国有化关键产业"
 wuw_HUN_nationalize_key_industries_desc: "尽管我们尝试迈向经济公有化，我国仍存在许多由外国公司和商人运营的工厂和企业。因此，迈向社会主义的下一步将是国有化外国资产。"
 wuw_HUN_invest_in_universal_education: "投资普及教育"
 wuw_HUN_invest_in_universal_education_desc: "人民是国家的统治者，如果没有接受教育，他们就不知道什么对他们最好，这样肯定会把国家推向毁灭。因此，我们必须投资于全民免费教育，这样每个[ROOT.GetAdjective]人都能接受教育，并在投票时判断什么是最好的。"
 wuw_HUN_kadars_hussars: "卡达尔骠骑兵"
 wuw_HUN_kadars_hussars_desc: "我们的革命权力军团普福伊卡什，是由战争部设立的红军的军警部队，主要目的是镇压持不同政见者的活动。为了保障人民和国家的安全，我们应该加大对这些部队的投资。"
 wuw_HUN_reinstate_the_lenin_boys: "重建列宁小队"
 wuw_HUN_reinstate_the_lenin_boys_desc: "列宁小队是1919年苏维埃共和国时期的共产主义准军事组织，用于根除和镇压国内的反革命分子。我们应该恢复这一准军事组织，并将其编入我们的武装力量。"
 HUN_lenin_boys_militia_recruitment: "获得两个列宁小队§Y民兵§!单位"
 wuw_HUN_promote_revanchist_sentiment: "煽动复仇主义情绪"
 wuw_HUN_promote_revanchist_sentiment_desc: "可憎的特里亚农条约剥夺了我们一半以上的人口，导致成千上万的[ROOT.GetAdjective]人流离失所。我们必须一劳永逸地纠正这一历史上的重大不公，并给我们人民灌输强烈的复仇心态。"
 wuw_HUN_denounce_marxism_leninism: "谴责马克思列宁主义"
 wuw_HUN_denounce_marxism_leninism_desc: "恶劣的约瑟夫·斯大林践踏了我们的理想，长期窃用我们的术语。他的法西斯和专制政策向我们证明，他不过是一个革命的骗子和叛徒，是时候终结他的可悲伪装了。"
 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "完全控制所有初始匈牙利地区"
 wuw_HUN_a_revolutionary_greater_hungary_tt: "我们将被称为§Y潘诺尼亚社会主义共和国联盟§!"
 wuw_HUN_a_revolutionary_greater_hungary: "潘诺尼亚社会主义联盟"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "随着我们的边界再次恢复，是时候将我们的目光投向真正的目标了。我们必须抓住机遇，宣布建立一个包容所有民族的潘诺尼亚社会主义共和国联盟，以便集中精力实现更伟大的目标——推进全球革命。"
 HUN_hero_of_the_revolution: "革命英雄"
 HUN_hero_of_the_revolution_desc: "随着昔日领土的回归和潘诺尼亚社会主义共和国联盟的成立，库恩·贝拉显然已成为国际革命的英雄。"
 HUN_balkan_ambitions: "巴尔干野心"
 HUN_balkan_ambitions_desc: "巴尔干的工人阶级正处于资本家、君主派和法西斯主义者的压迫之下，这些都是全球革命的公然敌人。我们必须解放他们，以确保巴尔干地区的和平。"
 wuw_HUN_revenge_for_the_romanian_humiliations: "为罗马尼亚的羞辱复仇"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "在1918至1919年的匈罗战争中，我们受到了羞辱，我们的特兰西瓦尼亚领土被偷走了。为了恢复我们的荣耀，我们必须收复这片理所当然属于我们的土地。"
 wuw_HUN_the_second_northern_campaign: "第二次北方战役"
 wuw_HUN_the_second_northern_campaign_desc: "我们在1919年进行的第一次北方战役不幸失败，斯洛伐克人民落入捷克人手中。我们必须迅速行动，不仅解放匈牙利人，还要解放特里亚农条约所失去的斯洛伐克人民。"
 wuw_HUN_march_south: "向南进军"
 wuw_HUN_march_south_desc: "我们不仅曾在北方、东方和西方失去领土，南方也因南斯拉夫的成立而使我们失去了大片领土。我们必须尽早纠正我们人民在伏伊伏丁那和巴纳特遭受的不公。"
 wuw_HUN_soviet_hungarian_military_academy: "苏联-匈牙利军事学院"
 wuw_HUN_soviet_hungarian_military_academy_desc: "若是没有领导，我们的军队便是一群乌合之众。苏联人在军事上积累了很多经验，所以与他们合作培养我们自己的军事将才或许将事半功倍。为此，我们将设立一个由两国最有经验的教官构成的军事学院。"
 wuw_HUN_goulash_communism: "土豆烧牛肉式共产主义"
 wuw_HUN_goulash_communism_desc: "在一场血腥内战后，因缺乏经验丰富的人员，许多年轻人才迅速晋升。其中一位是卡达尔·亚诺什，他带来了“匈牙利式共产主义”的理念，这一制度旨在确保高生活水平，进而使民众团结在政府周围。在匈牙利，每个公民都能享用一碗美味的匈牙利炖牛肉！"
 wuw_HUN_joint_hungarian_soviet_research_effort: "苏匈联合研究项目"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "为了提升我们自己的国家科学院，我们应邀请苏联的理论专家和工程师，让他们帮助发展我们国家可以利用的新理论和新技术。"
 wuw_HUN_soviet_hungarian_war_indsutry: "苏联-匈牙利军工合作"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "为了进一步加强我们的合作，我们应请求苏联投资我们的军事工业，这样我们才能履行我们的义务，并保护我们的共产主义盟友免受任何敢于威胁他们的势力的侵害。"
 wuw_HUN_state_protection_authority: "国家保卫局"
 wuw_HUN_state_protection_authority_desc: "为了保护我们骄傲的公民，并确保反革命分子不再出现，我们必须建立一支秘密警察部队，它可以全权根除任何他们认为反对我们政府行为的人。"
 wuw_HUN_central_military_planning_committee: "中央军事计划委员会"
 wuw_HUN_central_military_planning_committee_desc: "如果世界革命要取得成功，我们必须建立一个委员会，在我们和我们的盟国之间进行更大规模的战略和军事合作，同时确保我们的军队处于最佳战斗状态，随时准备打击我们的敌人。"
 wuw_HUN_a_cult_of_personality: "个人崇拜"
 wuw_HUN_a_cult_of_personality_desc: "[ROOT.GetNameDef]的孩子们需要一位他们可以敬仰的人物，一个他们能够给予最大尊重的革命灵魂。因此，我们必须将权力集中在拉科西·马加什身上，建立一种个人崇拜，使他的意志贯穿人民的思想，教会他们需要依赖的真正价值观。"
 wuw_HUN_pressure_romania: "向[ROM.GetNameDef]施压"
 wuw_HUN_pressure_romania_desc: "当我们把注意力集中在西方的法西斯主义危险，我们不能允许潜在的威胁继续存在于我们的后方，特别是当它位于我们与东方盟友之间。罗马尼亚必须被确保为一个共产主义国家，要么它把通往我们盟友的重要陆路移交给我们，以保障我们能够得到盟友的支援。"
 wuw_HUN_intervene_in_czechoslovakia: "干预[CZE.GetNameDef]"
 wuw_HUN_intervene_in_czechoslovakia_desc: "在特里亚农条约中，捷克斯洛伐克获得了我们的部分领土。我们同时获悉德国在图谋那些领土。也许我们可以安排一笔交易；用我们的合法领土，换取在德国侵略我们时，苏联提供军事援助的保证。"
 wuw_HUN_the_bulwark_against_the_west: "对抗西方的堡垒"
 wuw_HUN_the_bulwark_against_the_west_desc: "作为国际共产主义运动的骄傲成员，我们需要随时准备捍卫我们的生活方式，而目前最大的威胁就是西方的法西斯主义者和资本家。如果我们想继续顽强地站立着，就必须成为一座不可撼动的堡垒。"
 wuw_HUN_establish_the_second_republic: "建立第二共和国"
 wuw_HUN_establish_the_second_republic_desc: "我们绝不能忘记，1918年至1920年间断断续续存在的第一共和国是在共产主义者和民族主义者的共同努力下被粉碎的，前者希望建立自己的苏维埃共和国，后者则恢复了王国，后者更为成功。我们必须现在就采取行动保护我们的民主，以免它再次被从我们身边永远夺走！"
 wuw_HUN_reverse_the_brain_drain: "逆转人才流失"
 wuw_HUN_reverse_the_brain_drain_desc: "当我们国家开始采取压制和歧视行为，试图进一步控制社会时，许多著名科学家离开了我们的国家，因此我们的知识界遭受了巨大的损失。我们必须努力将这些人带回来，并进一步发展[ROOT.GetAdjective]科学！"
 wuw_HUN_the_spirit_of_the_aster_revolution: "紫菀革命精神"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "在世界大战结束时，卡罗伊·米哈伊和匈牙利人民谋求民主和独立。虽然共和国结束了，但我们应该唤起我国人民在紫菀革命中感受到的精神和团结，共同努力走向未来。"
 wuw_HUN_promote_entrepreneurship: "鼓励创业"
 wuw_HUN_promote_entrepreneurship_desc: "一个不断发展的社会最需要的就是创业者，他们愿意承担风险，改善他们生活的国家，并将资本投资回这里。为了使我们的家园尽可能繁荣，我们应该提倡这种行为。"
 wuw_HUN_uplift_the_dragon_movement: "抬高龙运动的地位"
 wuw_HUN_uplift_the_dragon_movement_desc: "龙运动，也称为匈牙利原住民联盟，主要代表中产阶级的利益，其口号是“匈牙利属于匈牙利人！”他们要求由匈牙利知识分子作为统治阶层，并出台以匈牙利为中心的多瑙河谷政策，以实现拥有古老价值观的大匈牙利。我们应该支持他们，因为他们的想法与我们的非常一致。"
 wuw_HUN_a_danubian_federation: "多瑙联邦"
 wuw_HUN_a_danubian_federation_desc: "凭借我们在欧洲中部的独特位置，我们完全有潜力在不需要明显领土扩张的情况下变得非常有影响力。与我们军队的力量同样重要的是，我们的言论和外交行动的力量。通过围绕多瑙河建立一个共同体，我们可以拥有远超我们自身边界的外交影响力和权力。"
 AUS_otto_von_habsburg_has_joined_austria_flag: "奥托·冯·哈布斯堡返回了奥地利"
 wuw_HUN_ward_against_extremism: "防范极端主义"
 wuw_HUN_ward_against_extremism_desc: "随着极端主义日益临近，多瑙河国家必须作为自由与民主的堡垒，抵御一切与自由为敌的势力。我们必须共同捍卫民主！"
 wuw_HUN_ward_against_extremism_tt: "所有阵营成员也会获得该民族精神"
 wuw_HUN_bringing_down_the_giants: "打倒巨人"
 wuw_HUN_bringing_down_the_giants_desc: "有许多所谓的列强将挑战我们，试图终结我们的自由。我们不会让他们得逞，为了确保我们人民的安全，我们必须先发制人，击败这些国家，从而使我们永远不再面临被消灭的威胁。"
 HUN_bringing_down_the_giants_tt: "获得针对欧洲主要非民主国家的§Y[GetWargoalBasedOnGovernment]§!战争目标："
 wuw_HUN_the_cult_of_arpad: "阿尔帕德崇拜"
 wuw_HUN_the_cult_of_arpad_desc: "伟大的阿尔帕德是九至十世纪之交马扎尔部落联盟的首领，他一直鼓舞着匈牙利人民，他的王朝延续了很长时间，使[ROOT.GetnameDef]达到了极盛。我们应该学习他的经历、效仿他的榜样，同时将他塑造为传奇英雄。"
 wuw_HUN_demand_szekely_autonomy: "要求塞凯伊自治"
 wuw_HUN_demand_szekely_autonomy_desc: "居住在特兰西瓦尼亚的塞凯伊人和任何人一样渴望与他们的匈牙利兄弟团聚，我们必须确保塞凯伊地区能够获得独立，当然前提是在我们的管理之下。"
 wuw_HUN_approach_the_diasporas: "接触侨民"
 wuw_HUN_approach_the_diasporas_desc: "自特里亚农条约签订以来，匈牙利侨民遍布世界各地。我们必须重新接触这些人，并向他们灌输强烈的匈牙利民族自豪感和爱国主义，使他们为最终从残暴的压迫者手中解放出来做好准备。"
 wuw_HUN_revive_the_tribal_consolidation: "复兴匈牙利民族"
 wuw_HUN_revive_the_tribal_consolidation_desc: "许多人可能已经忘记了匈牙利民族的辉煌往昔，但龙运动没有忘。现在是时候夺回属于我们的东西，并按照龙运动的计划改革我们的社会。"
 wuw_HUN_reclaim_the_pannonian_steppe: "收复潘诺尼亚草原"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "很久以前，马扎尔人到达潘诺尼亚盆地并宣称了这片土地的所有权，建立了匈牙利部落联盟。现在，外国入侵者占据了我们的祖先土地，这显然侵犯了我们的祖先权利。我们必须迅速行动，从敌人手中夺回潘诺尼亚。"
 wuw_HUN_undermine_the_admiral: "打压海军上将"
 wuw_HUN_undermine_the_admiral_desc: "海军上将霍尔蒂·米克洛什已经坐在空荡荡的[ROOT.GetAdjective]宝座上太久了，他可能会开始建立自己的王朝。我们必须结束他的统治，让一个更明智的人，譬如根伯什·久洛来掌管摄政工作。此举可使该设想成为现实。"
 wuw_HUN_integrate_the_volksbund: "整合人民联盟"
 wuw_HUN_integrate_the_volksbund_desc: "为了推翻霍尔蒂，我们需要大量人手。我们可以在民族社会主义运动、匈牙利德意志人民团中找到这样的人，尽管他们微不足道。。如果能说服他们加入我们的阵营，我们不仅可以利用他们来接管政权，还可以在以后作为准军事力量。"
 wuw_HUN_volksbund_der_deutschen_in_ungarn: "匈牙利德意志人民团"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "由德意志国家社会主义工人党赞助的民族社会主义运动——匈牙利德意志人民团，将是一支完美的、忠诚于我们新德意志君主的护卫与民兵组织。我们应该主动接触他们，促进与他们领导层的合作。"
 franz_and_henrik_available_tt: "§Y弗朗茨·安东·巴施§!和§Y韦特·亨里克§!分别作为2级§Y将军§!和3级§Y陆军元帅§!可供使用"
 HUN_volksbund_militia_recruitment_tt: "获得四个人民联盟§Y民兵§!单位"
 wuw_HUN_empower_the_greenshirts: "赋权绿衫军"
 wuw_HUN_empower_the_greenshirts_desc: "虽然匈牙利国家社会主义党及其追随者在意识形态上与根伯什有所不同，但他们不忠于霍尔蒂，因此他们是很好的盟友。虽然有风险，但把武器偷运给他们可能会有帮助，以便他们能够帮助我们更换摄政王。"
 wuw_HUN_the_march_on_budapest: "进军布达佩斯"
 wuw_HUN_the_march_on_budapest_desc: "现在法西斯分子已经被组织起来并武装起来，我们可以让他们去首都游行，要求摄政王霍尔蒂·米克洛什辞职。如此，根伯什可以合法地成为国家的统治者，并迅速恢复秩序，宣布自己为匈牙利总统。"
 wuw_HUN_government_of_national_unity: "民族团结政府"
 wuw_HUN_government_of_national_unity_desc: "根伯什加强并武装了民族意志党等组织，图谋从霍尔蒂手中夺取摄政王权力。然而他未能意识到的是，在目前掌握实权的这些人中，没有人能阻挡那些人的领袖萨拉希·费伦茨的上台。"
 wuw_HUN_institute_corporatism: "实施社团主义"
 wuw_HUN_institute_corporatism_desc: "在经历了那次世界大战及特里亚农条约带来的破坏和屈辱后，为了恢复我们国家的稳定，我们必须采纳墨索里尼的经济模型，并采取一系列社团主义改革。"
 wuw_HUN_a_roman_catholic_state: "罗马天主教国家"
 wuw_HUN_a_roman_catholic_state_desc: "我们的国家从950年左右首批匈牙利族长，尊称为“豪尔考”的布尔丘，和尊称为“久洛”的盖乌洛，皈依基督以来，就一直是基督宗教国家。直到今天，我们仍是虔诚的天主教徒，并且无论面临何种困难，我们都不会偏离我们的道路。"
 wuw_HUN_incorporate_the_hungarian_life_movement: "“匈牙利生活”运动"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "我们应该努力将右翼政治家伊姆雷迪·贝洛及其匈牙利生命运动纳入我们的组织，让他在我们的政府中担任职位。"
 wuw_HUN_wherever_the_cross_points: "无论箭十字指向哪里"
 wuw_HUN_wherever_the_cross_points_desc: "遵照我们运动的象征——箭十字，匈牙利必须夺回其与生俱来的权利，并向箭十字指向的每个方向扩张。现在是时候夺回属于我们的东西了！"
 wuw_HUN_the_war_on_atheism: "反对无神论的战争"
 wuw_HUN_the_war_on_atheism_desc: "近年来，人们开始遗忘神明。无神论这一日益增长的祸害将继续蔓延，除非我们打击其要害。我们必须现在就打倒共产主义者，否则这种异端将永远持续。"
 wuw_HUN_heirs_of_the_huns: "匈人的继承人"
 wuw_HUN_heirs_of_the_huns_desc: "关于我们人民的起源有许多不同的观点，包括芬兰-乌拉尔或突厥。虽然这些说法可能在某种程度上是正确的，但必须强调我们是匈人的真正继承者，我们将摧毁任何反对我们的人。"
 wuw_HUN_sway_the_count: "拉拢伯爵"
 wuw_HUN_sway_the_count_desc: "帕尔菲·菲德尔伯爵是一位贵族，也是我们国家德式纳粹主义的大力支持者。他似乎非常受国家社会主义德意志工人党的联系人的青睐，在我们试图与志同道合的国家进行外交时，他可能非常有用。"
 HUN_hire_fidel_palffy_tt: "雇佣§Y帕尔菲·菲德尔伯爵§!为顾问"
 wuw_HUN_our_ancestral_lands: "我们的祖先之地"
 wuw_HUN_our_ancestral_lands_desc: "通过加强我们对古代芬兰-乌拉尔土地的主张，以及因着我们声称的突厥血统，对古老的突厥土地的主张，我们可以宣称所有古老的土地，并夺回属于我们的法理领土。"
 wuw_HUN_demand_croatian_reintigration: "要求重新整合克罗地亚"
 wuw_HUN_demand_croatian_reintigration_desc: "我们的新联盟保障了我们的安全和道路，我们因而可以关注手头上更重要的事情。直到那次世界大战结束前，目前得克罗地亚大部分地区还曾都是我们王国的一部分，如今我们必须执行我们对该地区的主张。"
 wuw_HUN_increase_economic_cooperation: "加强经济合作"
 wuw_HUN_increase_economic_cooperation_desc: "随着我国政府现在对与邻国和国际行动者的合作持更加开放的态度，我们应该努力与我们新结交的盟友进行新的贸易协议和经济协定。"
 HUN_increase_economic_cooperation_tt: "我们将从地图外获得§Y民用工厂§!这适用于在§Y西巴尔干§!、§Y东巴尔干§!和§Y北巴尔干§!的每个初始国家，条件是这些国家对我们的§Y评价§!高于§G85§!。这同样适用于§Y[AUS.GetNameDef]§!、§Y[CZE.GetNameDef]§!、§Y[TRA.GetNameDef]§!和§Y[SLO.GetNameDef]§!。"
 wuw_HUN_hold_territorial_referendums: "举行领土公投"
 wuw_HUN_hold_territorial_referendums_desc: "世界大战后，许多有大量匈牙利人的领土在没有国际观察员监督的民主过程中被剥夺，然而西里西亚和石勒苏益格的地区的情况就是如此。。我们应该以外交手段接触邻国，要求举行这样的公投，让人民决定他们希望生活在哪个国家。"
 wuw_HUN_hold_territorial_referendums_tt: "解锁决议§Y在失去的领土举行公投§!，以尝试再次获取它们"
 wuw_HUN_sailing_the_danube: "航行多瑙河"
 wuw_HUN_sailing_the_danube_desc: "伟大的多瑙河长期以来一直是我国的命脉，我们无论是运输货物还是调动军队，我们都有着悠久而自豪的航行传统。因此，我们应该投资于我们的内河海军，并确保我们在内河上的航运能够尽可能顺利地继续运作。"
 ### AUSTRIAN FOCUS TREE ###
 AUS_totalitarian_safety: "极权主义的安全"
 AUS_totalitarian_safety_desc: "1933年，为了我们国家的安全，恩格尔伯特·陶尔斐斯将[AUS.GetNameDef]引入了其当前的政治状态。完全废除议会的这一决定在我们人民中引起了争议，但我们确信这是保护我们安全所必需的。陶尔斐斯已经离开了我们，但为了我们自己的安全，我们应该继续这一道路。"
 AUS_clamp_down_on_dnsap: "打击德意志国家社会主义工人党"
 AUS_clamp_down_on_dnsap_desc: "除了我们的祖国阵线，其他政党早已在我们国家被禁。尽管如此，一些党派仍然潜伏着，最令人不安的是所谓的德意志国家社会主义工人党。他们荒谬地声称自己代表真正的奥地利法西斯主义，并认为我们应该放弃主权、与[GER.GetNameDef]合并。我们应该立即处理他们！"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§!成为§Y$AUS_fascism_vaterlandische_front_long$§!的领袖，执政党切换为§Y法西斯主义§!。"
 AUS_supporting_italy_in_ethiopia_focus: "支持[ITA.GetNameDef]在[ETH.GetNameDef]的行动"
 AUS_supporting_italy_in_ethiopia_focus_desc: "长期以来，[ITA.GetNameDef]一直站在我们这边。他们是我们独立的担保国之一，保持与他们的良好关系至关重要，我们不能让他们被[GER.GetAdjective]的劝说所动摇。通过增援[ITA.GetAdjective]在[ETH.GetNameDef]的行动，我们在两国之间建立了信任，并增加了在将来需要时他们帮助我们的可能性。"
 AUS_supporting_italy_in_ethiopia_focus_tt: "解锁决议§Y在意埃战争中支持[ITA.GetNameDef]§!"
 AUS_reach_out_to_italy: "接触意大利"
 AUS_reach_out_to_italy_desc: "尽管我们之间有过不少分歧，意大利仍然是我们当前形势下最值得信赖的盟友。随着周围不安和紧张局势的加剧，向他们寻求支持似乎是有益的。"
 AUS_approach_democratic_guarantors: "接触民主担保国"
 AUS_approach_democratic_guarantors_desc: "签署了《圣日耳曼昂莱条约》后，我们发现自己的军队过于弱小，无法自卫。如果我们想在日益危险的形势中生存下去，我们将需要支持。虽然我们大多数时候与条约的其他签署国意见不一，但我们应该向他们伸出橄榄枝，请求他们在我们周围的冷冲突升温时给予支持。"
 AUS_approach_democratic_guarantors_tt: "§Y如果他们接受，对各自国家的影响：§!"
 AUS_refine_vaterlandische_front: "完善祖国阵线"
 AUS_refine_vaterlandische_front_desc: "长时间以来，祖国阵线一直是议会消亡之后政党合并的产物。随着时间的推移，奥地利法西斯主义最初的意识形态慢慢地发生了变化，这种变化并不完全符合我们的利益。现在是时候让我们回到正确的道路上。"
 AUS_seek_agreement_for_rearmament: "寻求军备重整协议"
 AUS_seek_agreement_for_rearmament_desc: "我们的内政现已得到进一步控制，是时候转向外部了。我们仍然受到不公正的《圣日耳曼昂莱条约》的约束，这限制了我们的军事增长和自卫能力。由于我们在一定程度上依赖其他签署国的保护，明智的做法是通知他们我们重新武装的意图，并征求他们的同意。"
 AUS_seek_agreement_for_rearmament_tt: "一个事件将被发送给§Y[ITA.GetFlag][ITA.GetName]、[ENG.GetFlag][ENG.GetName] 、[FRA.GetFlag][FRA.GetName]§!和§Y[USA.GetFlag][USA.GetName]§!以供他们批准或拒绝请求。无论他们如何回应，你都能选择重新武装。"
 AUS_rearmament_and_guarantees_tt: "§R违背担保国的意愿可能会导致外交后果，包括从评价降低到担保撤销！§!"
 AUS_disregard_the_treaties: "无视条约"
 AUS_disregard_the_treaties_desc: "虽然我们尊重《圣日耳曼昂莱条约》签署国的意愿，他们希望继续让我们受条约约束，但目前世界局势不再允许我们遵守条约的规定。这些行动可能会激怒与我们签订条约的各国，我们可能会承受后果，但我们不能再让自己受到束缚。"
 AUS_rapid_rearmament: "快速军备重整"
 AUS_rapid_rearmament_desc: "摆脱了条约的束缚，我们现在必须立即重整军备。我们的陆军和空军在过去十年中受到严重忽视，需要作出重大努力才能使我们再次达到可接受的水平。"
 AUS_spanish_intervention: "干涉西班牙"
 AUS_spanish_intervention_desc: "伊比利亚半岛被内战的火焰吞噬。民族主义者和共和党人在暴力冲突中发生冲突时，许多外部力量正在干预，我们看不出有什么理由不干预。通过干预，我们可以让我们的军队获得更多的现代战争经验，并对我们的部队与当今标准相比的表现进行评估。"
 AUS_demand_part_of_spanish_winnings: "请求西班牙战争的部分胜利成果"
 AUS_demand_part_of_spanish_winnings_desc: "随着伊比利亚半岛上的冲突逐渐平息，我们在[SPA.GetNameDef]的朋友们取得了胜利，现在是时候看看我们从这次行动中获得了什么。我们对[SPA.GetAdjective]的帮助应该已经让我们受到了他们的欢迎，我们有理由请求一些补偿以回报我们的援助。"
 AUS_volunteer_effort_SPA_flag: "以向[SPA.GetFlag]§Y[SPA.GetNameDef]§!派遣志愿军"
 AUS_invite_spanish_refugees: "邀请西班牙民族主义者"
 AUS_invite_spanish_refugees_desc: "尽管我们在内战中尽了最大努力，但我们未能帮助我们的[SPA.GetAdjective]兄弟获胜。尽管这是一个非常令人失望的结果，我们仍然可以通过邀请那些为同一事业而战的人来到我们这里，并将他们融入[AUS.GetAdjective]的社会和军队，从而帮助他们和我们一起恢复元气。"
 AUS_integrate_dnsap_remnants: "整合德意志国家社会主义工人党的残余势力"
 AUS_integrate_dnsap_remnants_desc: "尽管对德意志国家社会主义工人党实施了更严格的禁令，[AUS.GetNameDef]仍然有该党的残余存在。虽然他们中的大多数已经支持大德意志人民党，但仍有一些人处于政治真空中。我们应该尝试将他们招募进祖国阵线，以防止他们再次发动叛乱。"
 AUS_heimwehr_support: "争取保安团支持"
 AUS_heimwehr_support_desc: "在《圣日耳曼昂莱条约》下的这些年里，[AUS.GetNameDef]的准军事组织数量迅速增加。这些活动通常是被禁止的，而且大多数都有他们希望推动的政治议程。保安团的理念从未与我们的理念相距太远。通过获得他们的支持，我们可以说服他们与我们的陆军肩并肩作战。"
 AUS_frontmiliz_focus: "前线民兵"
 AUS_frontmiliz_focus_desc: "现在我们已经赢得了[GetMilitiaName]的信任，我们必须确保他们迅速融入陆军。虽然他们仍将保持自己的独立实体，但我们必须确保双方无缝合作。这将确保我们在战场和我们国家的街道上都能取得成功。"
 AUS_fit_for_fight: "随时准备行动"
 AUS_fit_for_fight_desc: "我们在重建国家的过程中取得了长足的进步，但我们不能止步于此。在我们重整军备和重新建设的努力产生效果的同时，我们必须准备好我们的司法系统，以确保我们的法律不会阻碍我们的努力。"
 AUS_form_nachrichtenabteilun: "成立情报部门"
 AUS_form_nachrichtenabteilun_desc: "我们已经被解除武装很长时间了，尽管这带来了可怕的后果，但也有积极的一面。世界认为我们只是一个关注军队的小暴发户。在这个时间窗口专注于情报和间谍活动，我们可以利用他们对我们的假设来为我们自己争取优势。"
 nachrichtenabteilung_bonus: "新闻部奖励"
 AUS_wienfilm_propaganda_effort: "维也纳电影宣传"
 AUS_wienfilm_propaganda_effort_desc: "战争在世界上肆虐时，我们有必要保持自己国家的稳定。最近我们看到一些国家利用电影工业来增强人民的士气。既然我们有自己的维也纳电影，我们应该考虑做同样的事情。"
 AUS_consolidate_industries: "国家产业"
 AUS_consolidate_industries_desc: "我们的工业部门在短时间内显著增长，这对我们经济和军队的积极影响显而易见。为了进一步加强它，我们应该制定一个整合计划，确保这些产业的效率和产量达到最佳。"
 AUS_universitat_graz: "格拉茨大学"
 AUS_universitat_graz_desc: "格拉茨大学培养了许多杰出的人才和数位诺贝尔奖得主。与该大学更密切的合作可以大大加快我们自己的研究。"
 AUS_recruiting_the_graduates: "从大学招募"
 AUS_recruiting_the_graduates_desc: "为了使我们的科学工作长期持续下去，我们必须确保不断吸引新的人才。通过与格拉茨大学合作，我们可以吸引学生、校友和教授加入我们的项目。"
 AUS_heritage_of_an_empire: "帝国的传承"
 AUS_heritage_of_an_empire_desc: "我们没有忘记几十年前的我们。在我们内心深处，[AUS.GetNameDef]仍然是一个帝国，只要努力工作，我们很快就会再次成为帝国。现在是时候让我们的人民为这种转变做好准备了。"
 AUS_second_brothers_war: "第二次兄弟战争"
 AUS_second_brothers_war_desc: "1866年，我们与[GER.GetNameDef]的前身之间爆发了一场战争。当时只是关于石勒苏益格-荷尔斯泰因的小争执，但现在情况已经改变。[GER.GetAdjective]人继续对我们的北部边境构成威胁。是时候彻底结束这场兄弟之间的竞争了。"
 AUS_unlocks_reichstag_raid: "解锁§Y袭击§!：\n对§Y[GER.GetNameWithFlag]§!国会大厦进行炸弹袭击"
 AUS_an_improved_german_state: "优越的德意志国家"
 AUS_an_improved_german_state_desc: "我们一直认为自己是这个世界上优越的德意志国家，近期的情况也证明了这一点。我们不再允许[GER.GetNameDef]玷污德意志人民的整体声誉。是时候将他们整合到我们光荣的国家中，利用他们的力量为我们所用了！"
 AUS_restoring_our_rightful_flag: "恢复使用国旗的权利"
 AUS_restoring_our_rightful_flag_desc: "我们参加1936年奥运会时发现我们的国旗与[HAI.GetNameDef]的相同。我们不情愿地改变了我们的国旗来与他们区分，但事实依然是，这面旗帜属于我们，而[HAI.GetAdjective]当时并没有放弃，我们必须用另一种方式处理这个问题。"
 AUS_seek_to_purchase_alaska: "购买[463.GetName]"
 AUS_seek_to_purchase_alaska_desc: "1867年俄国的亚历山大二世提议我们购买[463.GetName]，我们当时因为该地区没多少价值而放弃了这一提议。然而时代已经改变，我们应该考虑接触[463.GetName]的所有者，努力通过谈判达成协议。"
 AUS_bring_hungary_back_into_the_fold: "将匈牙利重新纳入版图"
 AUS_bring_hungary_back_into_the_fold_desc: "在就不久前，我们和[HUN.GetAdjective]还曾同属一个伟大国家。我们在世界大战之后被迫分裂，我们都被强加给我们的不公正条约严重削弱。为了防止这种情况再次发生，我们应该提议将他们完全整合进[ROOT.GetNameDef]！"
 AUS_bring_hungary_back_into_the_fold_tt: "解锁决议§Y吞并旧领土§!同时解锁决议§Y增加外交吞并的可能性§!"
 target_hun_tt: "这些决议将针对§Y[HUN.GetNameWithFlag]§!"
 target_cze_tt: "这些决议将针对§Y[CZE.GetNameWithFlag]§!"
 target_yug_tt: "这些决议将针对§Y[YUG.GetNameWithFlag]§!或目前拥有§Y[102.GetName]§!、§Y[109.GetName]§!和§Y[853.GetName]§!的§Y任何国家§!。"
 target_pol_tt: "这些决议将针对§Y[POL.GetNameWithFlag]§!"
 target_rom_tt: "这些决议将针对§Y[ROM.GetNameWithFlag]§!"
 target_alb_tt: "该决议的目标是§Y[ALB.GetNameWithFlag]§!"
 more_likely_to_accept_if_military_inferior_tt: "通过§Y增强我们的军队实力§!，我们提高了他们接受§G和平吞并§!的概率！"
 AUS_the_czechoslovakian_lands: "捷克斯洛伐克的土地"
 AUS_the_czechoslovakian_lands_desc: "[CZE.GetNameDef]北部的领土曾经是我们伟大帝国的一部分，直到一切崩溃。直到今天，这些地区仍有许多说[GER.GetAdjective]语言的群体生活在这些地区，基于这一点，让他们重新成为我们重生帝国的一部分是合理的，至于他们是否愿意和平加入则取决于他们自己。"
 AUS_reclaiming_yugoslavian_territories: "收复巴尔干领土"
 AUS_reclaiming_yugoslavian_territories_desc: "我们伟大的帝国曾经一直延伸到亚得里亚海。这些土地也在第一次世界大战结束时被剥夺。若收复这些土地，我们也将得到战略要地的海岸线。我们应该向这些国家的领导人建议，让他们将这些地区和平移交给我们，否则后果自负。"
 AUS_reclaiming_yugoslavian_territories_tt: "拥有§Y[102.GetName]§!、§Y[103.GetName]§!和§Y[853.GetName]§!的所有者将收到事件“§Y来自[AUS.GetNameDef]的最后通牒§!”"
 AUS_take_albania: "占领阿尔巴尼亚"
 AUS_take_albania_desc: "[ALB.GetNameDefCap]或许并非我们领土中最重要的一部分，事实上，它从未真正属于我们，尽管我们确实曾制定计划吞并它。如今，我们再次巩固自身在巴尔干的存在，我们没有理由不再次声索此地。"
 AUS_take_back_galicia: "收回加利西亚"
 AUS_take_back_galicia_desc: "随着我们的帝国再次开始扩张，我们不能回避向更大的国家要求归还我们的合法土地。[POL.GetNameDefCap]可能至少看起来比我们大，但加利西亚仍然应该属于我们，如果他们不愿意交出，我们可能不得不使用武力。"
 AUS_demand_romanian_lands: "索取特兰西瓦尼亚和布科维纳"
 AUS_demand_romanian_lands_desc: "我们从邻近区域拿回一些土地后，我们现在可以开始考虑更远的领土。我们曾经在[ROM.GetNameDef]拥有的土地对我们来说是一个巨大的资产，我们应该尽快收复它们。[ROM.GetAdjective]领导层的想法无关紧要，如果他们不愿意顺从，我们可能不得不考虑其他选择。"
 AUS_integrate_northwest: "整合波希米亚"
 AUS_integrate_northwest_desc: "为了更好地利用我们现在重新夺回的领土，我们必须确保国家保持统一。表现出最大意愿和用途的地区必须尽快整合到帝国本土。我们从[CZE.GetNameDef]夺回的领土已经显示出最大的潜力。我们应该立即开始整合工作！"
 AUS_integrate_hungary: "整合匈牙利"
 AUS_integrate_hungary_desc: "为了更好地利用我们现在重新夺回的领土，我们必须确保国家保持统一。表现出最大意愿和用途的地区必须尽快整合到帝国本土。我们从[HUN.GetNameDef]夺回的领土已经显示出最大的潜力。我们应该立即开始整合工作！"
 AUS_proclaim_austrian_empire: "宣告奥地利帝国"
 AUS_proclaim_austrian_empire_desc: "我们重建帝国的努力终于得到了回报。我们已经征服了我们所有的旧领土，可以再次自豪地称自己为帝国！"
 AUS_beyond_our_old_lands: "超越我们的旧领土"
 AUS_beyond_our_old_lands_desc: "随着我们再次成长为一个大国，一个问题呈现出来。我们控制了我们所有的旧领土，但为什么要在此停止？凭借我们目前拥有的力量，进一步扩张应该不成问题。"
 AUS_join_the_axis: "人多力量大"
 AUS_join_the_axis_desc: "虽然我们自己已经很强大了，但不可否认，加入某种形式的军事联盟对我们和我们试图加入的联盟都有好处。我们应该考虑与我们最为一致的派系进行接触，并寻求加入的许可。"
 AUS_join_the_axis_tt: "§R[GER.GetNameWithFlag]非常不可能接受我们作为[GER.GetFactionName]的成员，即使关系非比寻常他们也可能拒绝！§!"
 AUS_reforming_the_central_powers: "重建旧同盟国"
 AUS_reforming_the_central_powers_desc: "虽然我们同意成为一个军事联盟的一部分将增强我们的力量，但看看我们的现有选项，我们并不觉得它们完全符合我们的标准。那次世界大战期间我们是强大的“中央同盟国”的一员，由于缺乏更好的选择，我们应该考虑重组这个阵营。"
 AUS_reforming_the_central_powers_tt: "邀请§Y[GER.GetNameWithFlag]§!、§Y[TUR.GetNameWithFlag]§!和§Y[BUL.GetNameWithFlag]§!加入§Y旧同盟国§!，只要他们是§Y法西斯主义§!或§Y中立主义§!，并且目前不在阵营中。"
 AUS_for_a_better_future: "[AUS.GetAdjective]的未来"
 AUS_for_a_better_future_desc: "回顾过去，我们的目标一直是重建失去的东西。既然已经实现，我们需要开始展望我们的未来。"
 AUS_war_against_bolshevism: "对布尔什维克的战争"
 AUS_war_against_bolshevism_desc: "东方的[SOV.GetAdjective]布尔什维克一只手我们的眼中钉。为了防止他们打我们个措手不及，我们必须先发制人。"
 AUS_crusade_on_communism: "反共圣战"
 AUS_crusade_on_communism_desc: "只要欧洲大陆上还有共产主义者，我们的国家和人民就不安全。我们需要在这种红色威胁成为真正的麻烦来源之前终结它。"
 AUS_crusade_on_communism_tt: "获得对§Y欧洲§!所有§Y共产主义§!国家的§Y吞并§!战争目标"
 AUS_crusade_on_communism_d_tt: "获得对§Y欧洲§!所有§Y共产主义§!国家的§Y颠覆政权§!战争目标"
 AUS_repeal_the_may_constitution: "废除五月宪法"
 AUS_repeal_the_may_constitution_desc: "恩格尔伯特·陶尔斐斯在1934年制定的所谓五月宪法在过去几年中阻碍了[AUS.GetNameDef]的政治发展。政党被禁止，剥夺了国家往好的一面发展的一切可能性。如果我们的国家要再次繁荣，我们必须废除这部不公正的宪法。"
 AUS_austria_against_fascism: "奥地利帝国联盟"
 AUS_austria_against_fascism_desc: "随着我们国家从长期的政治孤立中恢复过来，涌现出各种政治团体并不奇怪，因为人们终于敢于说出自己的想法。奥地利帝国联盟就是这样一个正统派团体。幸运的是，他们的政治议程与我们为国家制定的计划一致。我们应确保最大限度地利用这次合作。"
 AUS_reinstate_the_imperial_council: "恢复贵族院"
 AUS_reinstate_the_imperial_council_desc: "正如我们所预料的那样，我们的人民表达了回归旧时代的愿望。我们不再需要一个明显有缺陷的系统，它可能会像法西斯分子在1934年自我消灭议会中所做的那样被滥用。在双重君主制中，单人统治一直是一种安全而受欢迎的制度，现在是时候将其恢复了。"
 AUS_legacy_of_the_empire: "帝国的遗产"
 AUS_legacy_of_the_empire_desc: "虽然我们现在只不过是曾经那个强大帝国的影子，但这并不意味着我们不能渴望重建曾经的辉煌。通过在我们国家激发君主主义情绪，我们可以为再次成为一个强大的君主国做好准备。"
 AUS_imperilalist_sentiments: "帝国主义情绪"
 AUS_bring_back_the_habsburg_rule: "承担王冠"
 AUS_bring_back_the_habsburg_rule_desc: "我们需要加冕一位国王来领导国家才能真正成为一个王国。我们当前的摄政一定会成为一位优秀的国王，我们应该立即为他的加冕做准备。"
 AUS_bring_back_the_habsburg_rule_tt: "如果你的当前摄政是§Y奥托·冯·哈布斯堡§!或§Y恩斯特·吕迪格·施塔尔亨贝格§!，他会被加冕为奥地利大公并获得特质：\n\n§Y奥地利大公§!：\n-政治点数获取：§G+10%§!\n-适役人口：§Y0.50%§!\n-稳定度：§G+5%§!\n-战争支持度：§G+5%§!\n-每日中立主义支持率：§G+0.03§!"
 AUS_repeal_the_habsburgergesetz: "废除哈布斯堡法"
 AUS_repeal_the_habsburgergesetz_desc: "世界大战后1919年颁布的哈布斯堡法大大限制了哈布斯堡家族的权利和权力。无论现在谁统治我们的国家，这项法律都是对[AUS.GetNameDef]作为君主国声誉的污点，必须立即废除。"
 AUS_rebellious_rearmament: "叛逆的军备重整"
 AUS_rebellious_rearmament_desc: "[AUS.GetNameDef]长期受到《圣日耳曼昂莱条约》的不公正和极为令人不安的束缚，没有任何解决方法。通过恢复君主制，我们已经在某种程度上违反了该条约，也没有理由继续遵守这些条款。是时候废除这一灾难性的条约了！"
 AUS_strengthen_legitimistische_corps: "加强正统派军团"
 AUS_strengthen_legitimistische_corps_desc: "正统派军团最初是[AUS.GetAdjective]贵族在我国高等教育中的学生组织。起初，他们不过是一群有着类似兴趣的学生聚集在一起，但随着政治气候变得更加严峻，他们变得越来越具有军事化倾向。我们应考虑从他们中招募，以加快部署时间。"
 AUS_legitimistische_studentenverbindung: "正统主义学生会"
 AUS_legitimistische_studentenverbindung_desc: "正统主义学生会是学生兴趣组织，它服务于所有教育层次中的保皇派学生。与军团相比，他们更热衷演讲与辩论以及科学活动，军事化倾向较少。他们对君主的坚定忠诚可能对我们非常有用！"
 AUS_legitimistische_jugend: "正统主义青年团"
 AUS_legitimistische_jugend_desc: "我们发现，让儿童和青少年尽早了解君主制及其所有核心价值观，可以使他们成长为忠诚和幸福的公民，这些公民在需要时，既能为国家工作，也能为国家战斗。有人危言耸听，说这会导致更糟糕的事情，但我们确信，这种教育对他们完全是有益的。"
 AUS_repeal_the_adelsaufhebungsgesetz: "废除《废除贵族法》"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "《废除贵族法》与《哈布斯堡法》同时生效的那时，实际上取缔了[AUS.GetAdjective]贵族的存在。贵族家族的头衔、荣誉特权和权力被一挥而就地剥夺。这项法律显然是不公正的，通过恢复我们的贵族及其家族荣誉，我们可以确保他们在未来的忠诚。"
 AUS_the_evidenzburo: "情报局"
 AUS_the_evidenzburo_desc: "与我们精心设计的许多其他系统一样，情报局在那次世界大战结束时被解散。既然我们不再受此条约约束，我们也无理由继续遵守不允许设立情报机构的愚蠢规定。"
 AUS_the_evidenzburo_bonus: "证据局"
 AUS_a_royal_alliance: "皇家联盟"
 AUS_a_royal_alliance_desc: "高处不胜寒，作为少数现存君主制国家之一，寻求与仍然看重强大君主统治他们国家的人结盟，这才是正确之举。我们必须接触那些与我们志同道合的人，并建议他们与我们联合起来对抗更具威胁的邪恶。"
 AUS_a_royal_alliance_tt1: "邀请§Y[ENG.GetNameWithFlag]§!加入§Y$AUS_a_royal_alliance$§!"
 AUS_a_royal_alliance_tt2: "邀请§Y[FRA.GetNameWithFlag]§!加入§Y$AUS_a_royal_alliance$§!"
 AUS_sturmscharen_support: "获得风暴队的支持"
 AUS_sturmscharen_support_desc: "风暴队一直扮演着社会民主党的防卫队和民族主义的国防联盟之间的中间道路。虽然历史上由我们的对手库尔特·舒施尼格领导，但我们相信，凭借政治上的一致以及我们的传统价值观，我们可以获得东马克风暴队的支持，并让他们为我们效劳。"
 AUS_eiserne_legion: "建立钢铁军团"
 AUS_eiserne_legion_desc: "我们的领导层现已重组，再次允许建立准军事组织，为[ROOT.GetLeader]建立一个精英卫队的可能性出现了。一小群曾经的法西斯派官员自愿建立一支精英卫队，以镇压反对派并控制民众。这是一个绝佳的机会！"
 AUS_the_royals_of_liechtenstein: "邀请列支敦士登王室"
 AUS_the_royals_of_liechtenstein_desc: "我们与列支敦士登历来关系密切，他们最近的一位亲王弗朗茨·约瑟夫一世甚至娶了一位[AUS.GetAdjective]女性为妻。鉴于费迪南没有子嗣，王位将由阿洛伊斯或约翰·冯·列支敦士登继承，但两位王子都放弃了对王位的要求。两位王子现在向我们提供帮助，我们应该充分利用这个机会！"
 AUS_osterreichische_akademie: "奥地利科学院"
 AUS_osterreichische_akademie_desc: "奥地利科学院于1846年由皇帝斐迪南的手谕成立。自那以后，学院从一个小型科学协会和社团发展成为一个受人尊敬的学院，培养出了诺贝尔奖得主。学院在我们的财政危机期间遇到了困难，但我们的投资肯定能使它重回正轨，并在未来为我们带来巨大的利益。"
 AUS_royal_scientific_grants: "皇家科学资助"
 AUS_royal_scientific_grants_desc: "我们对奥地利科学院的投资对我们和学院都大有裨益，我们现在正在考虑是否将这种合作关系提升到一个新的水平。学院目前有许多才华横溢的科学家，若能说服他们，我们应该能够让他们也为我们的项目工作。"
 AUS_demand_hungarian_submission: "要求[HUN.GetAdjective]臣服"
 AUS_demand_hungarian_submission_desc: "我们与[HUN.GetNameDef]曾经长时间作为双重君主制共同繁荣。虽然这种安排在当时起了作用，但事实证明，他们不像我们那样善于治国，他们为我们的国家所做的贡献寥寥可数。通过使他们成为我们的傀儡政权，我们可以保留双重君主制的最佳部分，同时避免最糟糕的情况。"
 AUS_demand_hungarian_submission_tt: "解锁决议以§Y征服[HUN.GetNameDef]§!并且分离决议以§Y增加外交征服的可能性§!"
 AUS_subjugate_lands_of_old: "降伏故土"
 AUS_subjugate_lands_of_old_desc: "处理完眼前的问题后，我们必须开始向我们以前的边界扩张。虽然我们对我们的外交官和军队充满信心，但我们明智的做法是分步骤计划这一扩张，而不是在所有战线上发动全面进攻。"
 AUS_subjugate_lands_of_old_tt: "解锁决议§Y征服旧领土§!同时解锁决议§Y增加外交征服的可能性§!。"
 AUS_the_silesian_question: "西里西亚问题"
 AUS_the_silesian_question_desc: "西里西亚地区曾长期是我们广阔帝国的一部分。虽然这些地区与我们的心脏地带不相连，但它们对我们仍具有非常大的价值。我们应该要求这些地区的回归。"
 AUS_reclaim_habsburg: "夺回哈布斯堡"
 AUS_reclaim_habsburg_desc: "我们自己的家乡仍然不在我们的控制之下。哈布斯堡家族从未忘记他们在哈布斯堡村的卑微起点，即使在他们成为贵族之后，他们仍被视为低级贵族。现在，局势已经改变，是时候收复故土了。"
 AUS_reclaim_habsburg_tt: "如果我们比他们§G更强大§!，他们更可能接受。\n\n解锁决定§Y重新整合瑞士§!。"
 AUS_war_against_guarantors: "对抗担保国的战争"
 AUS_war_against_guarantors_desc: "《圣日耳曼昂莱条约》中的文本是明确的，如果我们需要帮助来捍卫我们的独立，我们将得到援助。但事实证明这只是空话，只是为了控制我们。现在我们正在慢慢恢复实力，是时候复仇了。我们要让他们明白永远不要再招惹[ROOT.GetNameDef]！"
 AUS_tighten_control_of_subjects: "控制附属国"
 AUS_tighten_control_of_subjects_desc: "我们已经成为我们以前一些土地的宗主国，虽然这确实伟大，但我们不能止步于此。我们的这些傀儡国家应该由伟大的领导人领导，就像我们一样，幸好，我们知道人选！"
 AUS_tighten_control_of_subjects_tt: "如果§Y奥托·冯·哈布斯堡§!是§Y[ROOT.GetNameWithFlag]§!的当前统治者，解锁决议，可以在降伏§Y[HUN.GetNameWithFlag]§!、§Y[CZE.GetNameWithFlag]§!和§Y[POL.GetNameWithFlag]§!后§Y扶植哈布斯堡君主§!。"
 AUS_tighten_control_of_subjects_tt2: "解锁决议，可以在降伏§Y[HUN.GetNameWithFlag]§!、§Y[CZE.GetNameWithFlag]§!和§Y[POL.GetNameWithFlag]§!后§Y扶植哈布斯堡君主§!。"
 AUS_renew_claims_in_italy: "重申在[ITA.GetNameDef]的领土要求"
 AUS_renew_claims_in_italy_desc: "领土在那次世界大战后被分割时，[ITA.GetAdjective]从我们这里夺走了上阿迪杰和特伦蒂诺，尽管他们并不真正想要这些土地。现在我们的力量已经基本恢复，要求他们归还我们的合法领土是完全合理的。"
 AUS_extend_italian_claims: "加大我们对[ITA.GetAdjective]的领土要求"
 AUS_extend_italian_claims_desc: "我们已经确定了如何处理[ITA.GetNameDef]在那次世界大战结束时从我们这里窃取的地区。我们从未拥有过[160.GetName]和[159.GetName]，但它们一直是我们高度关注的地区。既然我们已经索回了我们之前拥有的领土，为什么不更进一步，取得我们过去想要的，而且现在仍然想要的领土呢？"
 AUS_extend_italian_claims_tt: "解锁决议§Y重新整合意大利§!。"
 AUS_strike_deal_with_italy: "与[ITA.GetNameDef]达成协议"
 AUS_strike_deal_with_italy_desc: "自从这些领土在那次世界大战结束时被夺走以来，我们一直希望拥有意大利北部的特伦蒂诺和上阿迪杰。那时的[ITA.GetAdjective]表达了他们并不想吞并这些被强加给他们的领土，只是为了阻止我们得到它们。通过一些外交努力，我们应该能够就这些领土与他们达成协议。"
 AUS_the_danubian_federation: "多瑙联邦"
 AUS_the_danubian_federation_desc: "凭借我们在欧洲中部的独特位置，我们完全有潜力在不需要明显领土扩张的情况下变得非常有影响力。与我们军队的力量同样重要的是，我们的言论和外交行动的力量。通过围绕多瑙河形成一个社区，我们可以拥有远超我们自身边界的外交影响力和权力。"
 AUS_invite_danubian_countries: "邀请多瑙国家"
 AUS_invite_danubian_countries_desc: "既然我们的意图声明已经公之于众，现在是时候扩大这个联盟，使其达到可能的最佳状态了。我们的第一步自然需要邀请目前尚未加入任何阵营的其他多瑙河国家加入我们。"
 AUS_invite_danubian_countries_tt: "解锁决议§Y邀请多瑙国家加入多瑙联邦§!"
 AUS_danubian_unity: "多瑙河联盟"
 AUS_danubian_unity_desc: "随着我们的联盟稳步增长，我们必须确保不会忽视我们自己的国家和内政。我们的人民必须知道我们的阵营将给带来他们的伟大！"
 AUS_inviting_the_observers: "邀请观察员国"
 AUS_inviting_the_observers_desc: "随着我们阵营的壮大，越来越明显，我们可以在欧洲成为一支不容小觑的力量。多瑙河不仅对它流经的国家具有重要作用，对依靠它进行货物运输的国家也同样重要。我们应该考虑邀请这些国家加入[ROOT.GetFactionName]"
 AUS_inviting_the_observers_tt: "解锁决议§Y邀请更多国家加入多瑙联邦§!"
 AUS_unexpected_alliances: "意料之外的盟友"
 AUS_unexpected_alliances_desc: "我们必须对所有可能希望加入我们阵营的多瑙河国家持开放态度。不管我们过去有何分歧，我们都必须伸出手来，邀请他们站在我们一边以支持多瑙河联盟。"
 AUS_diplomatic_effort: "多瑙外交"
 AUS_diplomatic_effort_desc: "为了保持我们联盟应有的强大领导者地位，我们必须确保所有成员国都喜欢我们。我们应该加强外交努力，深化联盟内部的关系。"
 AUS_diplomatic_effort_tt: "一旦我们§Y扩大了我们的联邦§!，我们将通过外交努力§Y改善与其他成员的关系§!。"
 AUS_danubian_leader: "多瑙利益的保护者"
 AUS_protector_of_the_danube: "多瑙河保护者"
 AUS_protector_of_the_danube_desc: "随着我们紧邻国家的局势持续恶化，必须采取措施确保我们所有成员的长治久安。作为[ROOT.GetFactionName]的领导者，这一责任必然落在我们身上。"
 AUS_protector_of_the_danube_tt: "解锁决议以§Y建议统一为联邦国家§!并§Y说服成员国支持我们§!\n\n§R列强极不可能接受这一点，除非他们被大大削弱，或者[AUS.GetNameDef]成为更强大的列强！§!"
 AUS_via_danube_to_europe: "经由多瑙河到达欧洲"
 AUS_via_danube_to_europe_desc: "拉拢了周边国家后，我们的阵营已相当可观，虽然可以止步于此，但我们也可以放眼多瑙河以外的地方。在欧洲范围内建立一个注重合作和共同体的阵营有可能是一项非常有价值的事业。"
 AUS_via_danube_to_europe_tt: "将§Y$AUS_the_danubian_federation_category$§!决议替换为§Y$BEL_closer_european_union_cat$§!决议，允许邀请更多国家并推动§Y有限联邦化§!\n\n§R这将锁定共享国策§!“§Y$HABSBURG_an_empire_not_just_in_name$§!”§R，该国策会使完全整合附庸变得更容易§!。"
 AUS_the_right_to_rearm: "军备重整的权利"
 AUS_the_right_to_rearm_desc: "自从那次世界大战以来，我们一直受《圣日耳曼昂莱条约》的约束，限制我们的常备军规模不得超过三万人。随着我们周围的事态发展，我们认为这已不再是可持续的，我们必须获得重整军备的权利。"
 AUS_the_right_to_rearm_dem_tt: "作为一个§Y民主§!国家，寻求军备重整的许可。"
 AUS_the_right_to_rearm_dem_instead_tt: "如果[ROOT.GetNameDef]是§Y民主§!国家，效果将改为寻求军备重整的许可。"
 AUS_the_right_to_rearm_fed_tt: "作为§Y未结盟§!国家，不顾后果地进行军备重整。"
 AUS_the_right_to_rearm_fed_instead_tt: "如果[ROOT.GetNameDef]是§Y未结盟§!国家，效果将改为不顾后果地进行军备重整。"
 AUS_defence_of_the_homeland: "保卫家园"
 AUS_defence_of_the_homeland_desc: "现在我们终于可以重建我们的军队，我们需要研究如何使其专业化。目前我们的地理位置相当脆弱，让我们的军队成为防御战专家，并教会他们如何利用我们独特的地形为他们带来优势将是有益的。"
 AUS_the_political_front: "守住政治战线"
 AUS_the_political_front_desc: "战争的胜利不仅取决于前线和战场，同样也依赖于工厂和街道。通过加强我们的政治系统，我们可以确保即使在最坏的情况下，我们也能大权在握。"
 AUS_austrian_aggression: "奥地利出击"
 AUS_austrian_aggression_desc: "尽管在这样的时期，防御似乎是显而易见的选择，但这只意味着等待攻击的到来。如果我们能加强军队力量，确保有能力随时发动进攻，我们就能有效地威慑潜在的攻击者。毕竟，进攻是最好的防御。"
 AUS_at_the_ready: "准备就绪"
 AUS_at_the_ready_desc: "不仅是我们的军队需要训练到精益求精，始终保持战备状态。那些为我们的军队提供装备支持的人也应该意识到他们对国家的责任。通过确保工人随时准备支持我们的武装力量，我们为胜利做好了准备。"
 AUS_form_dsn: "建立国家安全局"
 AUS_form_dsn_desc: "无论我们的立场是进攻还是防御，获取潜在敌人的情报是至关重要的。我们不能让敌人的力量、速度和协调让我们措手不及，也不能让他们获得我们的情报。"
 AUS_form_dsn_tt: "对该机构的升级将取决于[ROOT.GetNameDef]在§Y保卫家园§!和§Y奥地利出击§!之间的选择"
 AUS_release_imprisoned_leaders: "合法化政治反对派"
 AUS_release_imprisoned_leaders_desc: "随着我们的国家逐渐变得更加专制，那些敢于反对的人被迅速监禁。这样的监禁完全是不公正的，纯粹基于政治。我们应该释放那些被监禁的人，并再次合法化政治反对派。"
 AUS_hold_elections: "举行选举"
 AUS_hold_elections_desc: "自从1930年11月9日进行了最后一次选举，到1934年的“议会自毁”以来，我们的人民几乎失去了对[ROOT.GetAdjective]民主制度的信心。恢复人民的信心、让人民有发言权，这些应该是我们的首要任务！"
 AUS_rebuild_democratic_systems: "重建民主制度"
 AUS_rebuild_democratic_systems_desc: "民主制度是非常脆弱的，容易被拆除，但难以建立或恢复。但为了人民，这件事必须立即进行。为了国家的利益，提倡独裁的政党必须被取缔。"
 AUS_rebuild_democratic_systems_tt: "当前的§Y法西斯§!政党§Y德意志国家社会主义工人党§!将被取缔，并且："
 AUS_a_new_constitution: "新宪法"
 AUS_a_new_constitution_desc: "我们最后一次宪法修订以五月宪法和独裁政权加强对国家控制的灾难告终。通过重新建立一套严格的民主宪法，我们必能确保这种情况不再发生。"
 AUS_seek_support_from_guarantors: "寻求担保国的支持"
 AUS_seek_support_from_guarantors_desc: "《圣日耳曼昂莱条约》给我们带来诸多限制，但也有一线希望。由于我们被禁止拥有任何形式的具有威慑力的军队，因此所谓的担保国应该来保护我们。我们应该向他们寻求支持。"
 AUS_seek_support_from_guarantors_tt: "如果他们对我们的评价较§G高§!，他们更有可能给予积极回应。"
 AUS_stabilize_the_political_climate: "稳定政治气候"
 AUS_stabilize_the_political_climate_desc: "也许是党禁的历史遗留问题，我们当前的反对派激进且极端。我们需要确保他们遵守现行法律，并且不会有被禁止的风险。这种宽容的态度应该能够赢得他们较为温和的追随者的支持。"
 AUS_outlaw_the_radicals: "取缔激进分子"
 AUS_outlaw_the_radicals_desc: "我们处于非常微妙的政治局势中。现在不是任凭激进政党在政治光谱两端相互争斗的时候。在最糟糕的情况过去之前，我们不能让他们散布他们的恶劣宣传！"
 AUS_strengthen_the_cabinet: "加强内阁"
 AUS_strengthen_the_cabinet_desc: "虽然民主思想在[ROOT.GetNameDef]中传播得相当快，但我们的内阁仍然相对薄弱。权力当然应该属于人民以及作为权力延伸的议会和内阁，但说到底，为了有效治理，必须优先考虑内阁。"
 AUS_pardon_political_exiles: "赦免政治流亡者"
 AUS_pardon_political_exiles_desc: "在奥地利法西斯主义统治下的所谓社团主义国家期间，许多杰出政治家逃离了我们的国家。不论他们的政治立场如何，我们应该邀请他们归国。"
 AUS_join_the_allies: "加入同盟国"
 AUS_join_the_allies_desc: "传统上，我们总是认为单凭自己我们就是最强大的国家，然而，随着周边国际形势的持续恶化，我们被迫承认那可能不是真的。孤立主义并不总是最好的选择。我们应该寻求加入一个强大的民主阵营。"
 AUS_join_the_allies_tt: "被接受为成员国的可能性取决于本身是否为民主国家以及阵营领袖对你的评价。\n\n如果我们被拒绝，我们将能够建立自己的阵营。"
 AUS_industrial_exchange: "知识交流"
 AUS_industrial_exchange_desc: "我们有很多东西要向我们的新盟友学习，特别是在建设方面，同样在军事策略方面也是如此。由于我们的盟友愿意与我们分享这些信息，我们应该充分利用这一点。"
 AUS_alpine_federation_focus: "阿尔卑斯联邦"
 AUS_alpine_federation_focus_desc: "我们不再觉得[ROOT.GetNameDef]选择孤立路线是最好的选择，然而，其他阵营似乎都不是可行的选项。这将是我们向阿尔卑斯地区的其他国家提出我们的提议的绝佳机会。"
 AUS_alpine_federation_focus_tt: "邀请§Y[SWI.GetNameWithFlag]§!、§Y[FRA.GetNameWithFlag]§!和§Y[ITA.GetNameWithFlag]§!加入你的阵营，只要他们是§Y民主主义§!或§Y中立主义§!，并且目前不在阵营中。"
 AUS_invite_the_entente: "邀请小协约国"
 AUS_invite_the_entente_desc: "我们将受益于区域之外的新成员国，即便这意味着突破阿尔卑斯的地理范围。小协约组织成立是为了防止哈布斯堡家族的复辟，既然我们现在立场一致，为什么不邀请他们呢？"
 AUS_invite_the_entente_tt: "邀请§Y[YUG.GetNameWithFlag]§!、§Y[ROM.GetNameWithFlag]§!和§Y[CZE.GetNameWithFlag]§!加入你的阵营，只要他们是§Y民主主义§!或§Y中立主义§!，并且目前不在阵营中。"
 AUS_offensive_on_the_fascists: "反法西斯攻势"
 AUS_offensive_on_the_fascists_desc: "我们不能再忽视这样一个事实：我们的南方邻国是许多问题的根源。虽然外交始终是我们的首选方案，但有时需要更激烈的干预。"
 AUS_lawmaking_leniency: "法律制定的灵活性"
 AUS_lawmaking_leniency_desc: "我们用来通过新法律的制度过时了，需要尽快得到重制。在这样的时代，我们需要能够随着形势的日新月异迅速通过新法律。我们应该考虑推动更精简的立法程序。"
 AUS_empowering_the_chancellor: "赋权总理"
 AUS_empowering_the_chancellor_desc: "担当我们国家总理的角色并不容易。如果没有[ROOT.GetLeader]，[ROOT.GetNameDefCap]不会有今天的成就，虽然我们不应该变成个人崇拜的国家，但我们可能想要表达对总理的感激。"
 AUS_join_the_research_program: "联合研究项目"
 AUS_join_the_research_program_desc: "既然我们加入了志同道合的国家阵营，我们应该尽可能从中受益。通过为我们和我们的盟友建立一个技术共享团体，我们可以通过技术上的卓越增强整个阵营的实力。"
 AUS_join_the_research_program_tt: "§Y[ROOT.GetNameDef]§!以及所有与我们在同一阵营的国家，将加入一个§Y科技共享组织§!"
 AUS_the_right_to_self_determination: "我们的自决权"
 AUS_the_right_to_self_determination_desc: "我们曾经依赖于自决权及其保护。现在我们站在另一边，我们必须成为那些在暴力压迫面前为生存而战的国家的保护者！"
 AUS_our_brothers_in_the_east: "我们的东方兄弟"
 AUS_our_brothers_in_the_east_desc: "尽管我们现在终于重新确立了自己的民主地位，但仍然有其他人生活在独裁者的阴影下。虽然我们无意与我们的[HUN.GetAdjective]兄弟重新融合，但我们仍然认为他们也应该有机会为自己做出选择。他们也必定会实现民主！"
 AUS_deal_with_the_german_threat: "解决德国威胁"
 AUS_deal_with_the_german_threat_desc: "[GER.GetNameDefCap] 多年来一直是我们西北边界的威胁。他们的政策一直很苛刻，而且他们经常对我们的生存发出威胁。现在是我们彻底结束这种威胁的时候了。"
 AUS_end_european_fascism: "终结欧洲法西斯"
 AUS_end_european_fascism_desc: "在我们所有人安全之前，没有人是安全的。法西斯主义在欧洲仍然盛行，并且无疑将在未来引发更多问题。我们应采取行动防止这种意识形态的蔓延。"
 AUS_end_european_fascism_tt: "获得对§Y欧洲§!所有§Y法西斯主义§!国家的§Y傀儡§!战争目标"
 AUS_end_european_fascism_d_tt: "获得对§Y欧洲§!所有§Y法西斯主义§!国家的§Y颠覆政权§!战争目标"
 AUS_austromarxism_focus: "奥地利马克思主义"
 AUS_austromarxism_focus_desc: "由维克托·阿德勒、奥托·鲍威尔、卡尔·伦纳、马克斯·阿德勒和鲁道夫·希尔弗丁等人首创的奥地利马克思主义概念长期指导着我们。在他们不同观点的推动下，一种介于社会民主主义和共产主义之间的中间地带诞生了。这使得相比单独两派，它拥有更广泛的民众支持。"
 AUS_rally_the_people: "团结人民"
 AUS_rally_the_people_desc: "在我们的历史上，那些与我们有共同理想的人曾多次发动政变。为了不重蹈覆辙，我们必须团结人民，推动改革。"
 AUS_ban_dnsap: "铲除民族主义者"
 AUS_ban_dnsap_desc: "目前，我们国内存在着真正威胁社会的政党。虽然我们希望看到政治反对派，但我们必须确保这样做不会危及我们的安全。必须真正禁止德意志国家社会主义工人党，而且必须认清祖国阵线的本质！"
 AUS_renounce_the_treaties: "废除条约"
 AUS_renounce_the_treaties_desc: "虽然我们的政府通常倾向于对话和外交，而不是冲突和鲁莽的行动，但在《圣日耳曼昂莱条约》的问题上我们没有理由拖延。随着我们的国家逐渐稳定并重新掌控局势，我们没有理由继续受到如此严格的规则束缚。我们将立即废除这一条约。"
 AUS_emergency_measaures: "紧急措施"
 AUS_emergency_measaures_desc: "虽然我们从未支持革命，但越来越明显的是，我们不能依靠社会民主党来实现我们国家再次繁荣所需的变革。我们必须准备好为[ROOT.GetNameDef]的工人阶级而战！"
 AUS_schutzbund_support: "获得保卫联盟的支持"
 AUS_schutzbund_support_desc: "大多数[ROOT.GetAdjective]准军事组织都有民族主义、正统主义甚至法西斯主义的政治图谋，毫无疑问，他们在一定程度上要为我国的部分武装冲突负责。虽然共和国保卫联盟也引发了不少问题，但事实是，从政治上讲，我们非常相似。我们应该招募他们加入我们的事业。"
 AUS_schutzbund_support_tt: "在§Y共产主义§!内战开始后，§Y3§!支§Y保卫联盟§!部队将在§Y[4.GetName]§!出现。\n\n对立方将在§Y[152.GetName]§!生成§Y1§!支§Y保安团§!部队，而不是§R2§!个。"
 AUS_intervention_in_spain: "干预西班牙"
 AUS_intervention_in_spain_desc: "[SPR.GetAdjective]目前陷入了一场席卷伊比利亚半岛的暴力内战。不管我们的处境多么危险，我们仍然应该努力帮助他们，毕竟他们正在与民族主义者进行一场正义的战斗。"
 AUS_invite_spanish_exiles: "邀请西班牙的流亡者"
 AUS_invite_spanish_exiles_desc: "我们希望西班牙内战有另一种结果。正如我们在战场上提供援助一样，我们现在必须在其他方面提供帮助，并接纳那些逃离民族主义统治的人。"
 AUS_volunteer_effort_SPR_flag: "向西班牙派遣志愿军"
 AUS_celebrate_spanish_victory: "庆祝西班牙的胜利"
 AUS_celebrate_spanish_victory_desc: "随着伊比利亚半岛上的暴力冲突逐渐平息，很明显共和派仍然控制着他们的国家。我们的援助可能也在这场胜利中发挥了作用，我们有权要求对我们的付出给予一定的补偿。"
 AUS_revolution: "重夺红色维也纳"
 AUS_revolution_desc: "时机已到，我们不能再仅作为执政党的反对派而存在。我们的人民应得到当前领导层所无法提供的更好待遇，而我们日益增长的人气证明现在是采取行动的时候了！"
 AUS_revolution_tt: "拥有民族精神§Y民兵支持§!，将在内战开始后生成3支§Y保卫联盟§!部队。"
 AUS_revolution_tt_2: "给予每方的部队数量取决于§Y共产主义§!的支持率。\n\n如果§Y共产主义支持率§!超过§Y60%§!，则内战将完全避免。"
 AUS_seek_soviet_support: "寻求苏联支持"
 AUS_seek_soviet_support_desc: "如果我们要同时抵抗北方的[GER.GetAdjective]威胁，并将我们的国家转变为他们应得的共产主义社会，我们将需要外部支持。我们与[SOV.GetNameDef]之间有过轻微的意识形态差异，但在根本上，我们仍然有许多相似之处。"
 AUS_seek_soviet_support_tt: "§R现在依赖[SOV.GetAdjective]的支持将使我们以后无法攻击他们！§!"
 AUS_politicized_general_staff: "总参谋部政治化"
 AUS_politicized_general_staff_desc: "尽管我们之前已经看到带有政治图谋的准军事团体最终可能成为我们的真正麻烦，但他们对于我们的正规军却不可同日而语。一支充分了解我们政策并与我们有共同愿景的军队，将更愿意并且更有能力为我们的安全而战！"
 AUS_promote_the_worthy: "提拔有才之将"
 AUS_promote_the_worthy_desc: "我们的一些将军对我们的事业和国家的做出巨大承诺和并表现得极为忠诚。将他们立为模范，并通过晋升来奖励他们，我们有望鼓励更多军官效仿他们！"
 AUS_align_with_ussr: "与[SOU.GetAdjective]保持一致"
 AUS_align_with_ussr_desc: "我们越来越清楚地了解为什么[SOV.GetNameDef]会以这种方式运行。虽然最初我们对[SOV.GetAdjective]体制有所疑虑，但我们已经意识到这可能是治理国家的最佳方式。只要我们遵行[SOV.GetLeader]的宗旨，我们的国家将更稳定，并且可能获得他们的好感。"
 AUS_align_with_ussr_tt: "§Y奥地利共产党§!的当前领袖会获得一项特质，只要§Y[SOV.GetFlag][SOV.GetNameDef]§!仍是§Y共产主义§!，就与§Y[SOV.GetFlag][SOV.GetLeader]§!的学说保持一致"
 AUS_raid_military_storages: "查抄旧军备仓库"
 AUS_raid_military_storages_desc: "全国各地的旧仓库中有大量军事装备。鉴于当前情况，我们认为这些装备在人民手中比锁在仓库里更有用。现在是我们充分利用这些资源的时候了。"
 AUS_properly_trained_militias: "训练有素的民兵"
 AUS_properly_trained_militias_desc: "我们的民兵已成为国防的重要组成，但目前他们未经正式训练。虽然民兵的性质是永远不可能完全控制和充分训练他们，但开展训练将对我们所有人有益。"
 AUS_the_peoples_army: "人民军队"
 AUS_the_peoples_army_desc: "我们致力于确保人们在这种情况下有适当的武装，这产生了意想不到但非常受欢迎的副作用。越来越多的人现在想要加入军队。"
 AUS_a_safe_harbor_for_dissidents: "异见人士的安全港"
 AUS_a_safe_harbor_for_dissidents_desc: "最近，政治流亡者在世界上已经成为一种非常普遍的景象，其中一些人与我们有类似的政治观点。通过招募这些流亡者到我们这边，我们可以从他们的技能中获益良多。"
 AUS_a_safe_harbor_for_dissidents_tt: "§Y奥尔加·塔拉图塔§!，提供（§G+5%§!战争支持，§R-10%§!稳定性，§G+10%§!可招募人口系数，§G+0.03§!每日共产主义支持）"
 AUS_establish_rote_hilfe: "重建红色援助"
 AUS_establish_rote_hilfe_desc: "奥地利红色援助于1925年由马尔克·朔尔创立并领导。从那时起直到被腐败的奥地利法西斯政权禁止，该组织帮助了[ROOT.GetNameDef]无数政治难民和寻求庇护者。现在我们的旧政权已成往昔，是时候再次允许该组织自由运作了。"
 AUS_a_new_beginning: "一个新的开始"
 AUS_a_new_beginning_desc: "“随着尘埃落定，我们的新政府正式上任，我们必须放眼未来。这只是[ROOT.GetNameDef]的开始，我们将共同成长！”"
 AUS_join_comintern: "加入共产国际"
 AUS_join_comintern_desc: "在与苏联结盟之后，现在我们有了一条非常明确的道路。我们必须加入共产国际的同志们，这是我们人民愿望和应得的！"
 AUS_danubian_socialist_communes: "建立多瑙河集团"
 AUS_danubian_socialist_communes_desc: "截至目前，[ROOT.GetNameDef]一直在独自面对我们的对手。我们希望未来不再如此，但目前没有任何与我们国家理念一致的联盟。创建我们自己的阵营显然是最佳选择！"
 AUS_womens_education_initiative: "女性教育计划"
 AUS_womens_education_initiative_desc: "自20世纪初以来，女性被允许在大学接受教育，但只限于特定院系。推动大学对所有人开放，很可能会对我们的国家有益。"
 AUS_universitat_wien: "维也纳大学"
 AUS_universitat_wien_desc: "就像我们的大多数大学一样，维也纳大学在法西斯统治下也遭受了困境。法西斯主义的思潮主要被学生们自由传播。通过加强规定，并确保这种情况不再继续，我们可以确保提供更高质量的教育。"
 AUS_scientific_grants: "科学资助"
 AUS_scientific_grants_desc: "随着我们增加科学研究的预算，这些新知识的潜在应用已经变得明显。通过提供一系列资助，我们应该能够进一步加强这种积极影响。"
 available_scientist_tt: "§G可用§!作为一名§Y科学家§!："
 AUS_centralize_the_industrial_sector: "国有化工业部门"
 AUS_centralize_the_industrial_sector_desc: "随着时间的推移和共产主义思想在国家内部扎根，我们现在能够采取更激进的措施。几年前，国有化工业的想法还会受到我们人民的反对，现在这似乎是下一个合乎逻辑的步骤。"
 AUS_cut_ties_with_the_church: "切断与教会的纽带"
 AUS_cut_ties_with_the_church_desc: "我们政府与教会的纽带只是所谓神职法西斯主义的残留物。法西斯主义已被消除，现在我们也该剥夺神职人员的政治权力。"
 generic_remove_as_political_advisor_tt: "§R移除§!§Y政治顾问§!："
 AUS_spur_the_communist_resistance: "推广共产主义思想"
 AUS_spur_the_communist_resistance_desc: "我们周围的世界对普通人和工人的敌意明显加大了。虽然我们自己幸免于难，但我们不能忽视我们周围兄弟姐妹的痛苦。"
 AUS_danubian_communism_bypass_tt: "所有§Y多瑙§!国家和在§Y多瑙区域§!拥有§Y历史利益§!的国家：\n当前执政党是§Y共产主义§!。"
 AUS_danubian_communism_bypass_has_rejected_tt: "已拒绝[ROOT.GetAdjective]推动§Y共产主义§!的尝试。"
 AUS_spur_the_communist_resistance_tt: "解锁决议§Y鼓励共产主义情绪§!于："
 AUS_rapid_revolutions: "快速革命"
 AUS_rapid_revolutions_desc: "虽然我们解放外国工人并确保他们的生产资料的行动使我们自己的状况有所恶化，但我们不能有丝毫休息的时间。我们必须尽快从资本主义的枷锁中解放我们的同志，即使这可能让我们的人民暂时受到极轻微的损伤。"
 AUS_meticulous_preparations: "细致的准备"
 AUS_meticulous_preparations_desc: "解放我们周围的工人确实有一种诱惑，但这可能会让后方空虚。我们在境外的行动已在[ROOT.GetNameDef]引起了一些骚动，我们应在致力于帮助他人之前先解决这个问题。"
 AUS_demand_liberation_of_workers: "要求解放工人"
 AUS_demand_liberation_of_workers_desc: "我们采取行动的时机已经到来。通过在多瑙河沿岸发扬共产主义精神，我们现在必须解放那些与我们思想一致的人们！"
 AUS_demand_liberation_of_workers_tt: "解锁决议，在我们之前成功增强共产主义情绪的国家§Y要求解放工人§!。"
 AUS_union_of_danubian_socialist_republics: "多瑙社会主义联盟"
 AUS_union_of_danubian_socialist_republics_desc: "我们的影响现已遍及整个欧洲，我们周围的工人正在被解放。我们的旧名字不再能描述我们的真实身份，我们应该考虑我们希望别人如何认识我们。"
 AUS_the_correct_communism: "共产主义的正确形式"
 AUS_the_correct_communism_desc: "实践共产主义的方式有很多种，大多数都不是我们喜欢的。[SOV.GetNameDefCap]的统治方式正在拖累我们意识形态的名声。不能让他们继续下去。"
 AUS_seize_galicia: "夺取加利西亚的土地"
 AUS_seize_galicia_desc: "随着时间的推移，我们逐渐意识到我们非常怀念我们旧帝国的故土。近年来，看到加利西亚在不同的国家之间四分五裂，使我们更加坚定了应再次夺取它的决心。"
 AUS_seize_galicia_tt: "获得§Y[88.GetName]§!、§Y[89.GetName]§!和§Y[91.GetName]§!的核心。\n\n获得夺回§Y加利西亚§!核心的§Y战争目标§!。"
 AUS_regulate_austrian_finance_sector: "监管金融部门"
 AUS_regulate_austrian_finance_sector_desc: "尽管我们尽最大努力使经济重新平衡，[AUS.GetAdjective]的经济仍然举步维艰。如果不采取措施，我们担心另一场全面的经济崩溃及伴随的恶性通货膨胀可能很快就会到来。是时候重新控制我们的金融部门了。"
 AUS_regulate_austrian_finance_sector_tt: "解锁并专门化银行§Y工业关注§!以提升§Y初始生产效率§!或降低§Y消费品§!需求。或者，银行可能在§Y两方面§!都有所影响，但效果较小。"
 AUS_seek_papal_support: "寻求教宗支持"
 AUS_seek_papal_support_desc: "作为一个天主教国家，我们一直非常重视神职人员的教诲。通过获得教宗陛下的支持，我们可能会增强人民对我们的信心。"
 AUS_seek_papal_support_tt: "现执政党的支持率上升：§G5%§!"
 AUS_saved_creditanstalt_flag: "重新定向资金支持奥地利信贷银行"
 AUS_saved_bankverein_flag: "重新定向资金支持维也纳银行联合会"
 AUS_kept_creditanstalt_bankverein_flag: "信贷银行-银行联合会保持合并"
 AUS_invest_in_erzberg_steel_mines: "投资埃尔茨山钢铁矿场"
 AUS_invest_in_erzberg_steel_mines_desc: "[AUS.GetNameDefCap]一直拥有相当丰富的钢铁矿藏。埃尔茨山的矿藏似乎尤其丰富。我们应考虑进一步投资，以充分开发它。"
 AUS_courting_the_princess_of_industry: "追求工业公主"
 AUS_courting_the_princess_of_industry_desc: "我们国家有许多工业巨头可能会协助我们。曾在奥地利贸易界占据主导地位的业界创始人格布吕德·古特曼的女儿伊丽莎白·冯·古特曼看起来最有希望。我们应该联系她，请求她的帮助。"
 AUS_expand_stpoltner_steelworks: "扩建圣珀尔滕钢铁厂"
 AUS_expand_stpoltner_steelworks_desc: "圣珀尔滕的钢铁厂显示出非常有前景的成果。如果我们迅速行动，应该能够按照我们的意愿塑造它们，以最大限度地从工厂获得收益。"
 AUS_invest_in_semperit_synthetics: "投资瑟姆珀里特合成材料公司"
 AUS_invest_in_semperit_synthetics_desc: "在我们的钢铁供应问题得到解决后，我们需要考虑未来发展可能需要的其他资源。由于缺乏足够的橡胶和石油来源，我们需要寻找其他途径在本地获取这些资源。"
 AUS_invest_in_semperit_synthetics_bonus: "投资瑟姆珀里特公司"
 AUS_pulverfabrik_skodawerke: "投资斯柯达火药厂"
 AUS_pulverfabrik_skodawerke_desc: "位于下奥地利的化工厂斯柯达火药厂在过去有多种产品，包括火药、炸药和为钢铁厂生产化学品。目前，将他们的专长引导向合成资源的生产可能是最佳用途。"
 AUS_pulverfabrik_skodawerke_tt: "§Y3×§!§G25%§!研究加成：§Y燃料储存§!和§Y燃料精炼§!。"
 AUS_pulverfabrik_skodawerke_bonus: "投资斯柯达公司"
 AUS_the_matzen_oil_fields: "开发马岑油田"
 AUS_the_matzen_oil_fields_desc: "我们最近很幸运，在[AUS.GetNameDef]东部地区发现了石油。这是个好机会，让我们能够开发这一资源，并在工业上获得优势！"
 AUS_autobahn_west: "扩建西部高速公路"
 AUS_autobahn_west_desc: "我们的基础设施需要更新，尽管我们希望加强全国的基础设施，但现实情况是我们的经济和工业状况不允许这样做。向西扩建并将我们的高速公路与[GER.GetNameDef]连接起来是我们当前情况下的最佳选择。"
 AUS_autobahn_south: "扩建南部高速公路"
 AUS_autobahn_south_desc: "我们的基础设施需要更新，尽管我们希望加强全国的基础设施，但现实情况是我们的经济和工业状况不允许这样做。向南扩建并将我们的高速公路与[ITA.GetNameDef]连接起来是我们当前情况下的最佳选择。"
 AUS_autobahn_east: "扩建东部高速公路"
 AUS_autobahn_east_desc: "我们已经将我们的高速公路与我们的伙伴连接起来，这对双方都非常有益。向东看，我们看到了在双重君主制中的老盟友[HUN.GetNameDef]，如果将我们的基础设施连接起来，我们可能同时会与他们建立更好的关系。"
 AUS_bbo_focus: "投资奥地利联邦铁路公司"
 AUS_bbo_focus_desc: "目前为止，我们的铁路被忽视了，而且我们的铁路公司，奥地利联邦铁路公司，被剥夺了资金。但是，要运行一个成功的国家，无论大小，我们需要确保全国都建有良好的铁路。我们应该开始投资奥地利联邦铁路公司和我们的铁路。"
 AUS_bbo_focus_tt: "§G提高§!可用§Y工业企业§!的效能："
 AUS_architechtual_advancements: "建筑的发展"
 AUS_architechtual_advancements_desc: "最近我们在一所大学中发现了一位极具才华的建筑师。他的建筑不仅结构坚固，而且具有我们国家应有的优雅风格。我们应该考虑招募此人。"
 AUS_economic_resuscitation: "经济复苏"
 AUS_economic_resuscitation_desc: "我们的经济已经稳定并停滞在一个极低的水平上。虽然有些人认为这样挺好，我们的经济不再像石头一样坠落，但我们知道我们可以做得更好。我们仍有工作要做，这一次我们要确保我们的努力不止在短期生效。"
 AUS_economic_resuscitation_tt: "如果奥地利经济进一步崩溃，再次给予奥地利民族精神§Y从经济大萧条中恢复§!。"
 AUS_devalue_the_schilling: "贬值先令"
 AUS_devalue_the_schilling_desc: "我们的经济陷入困境和停滞的部分原因是我们的货币疲软。虽然远没有达到1929年2877%的通胀率，但我们的通胀率仍然太高了。这可能不是最受人民欢迎的决定，但我们应该考虑让我们的货币贬值。"
 AUS_devaluing_the_schilling_tt: "民族精神§Y$AUS_devalued_the_schilling$§!被移除后，国策§Y$AUS_bring_phonix_insurance_from_the_ashes$§!和§Y$AUS_great_austrian_economic_push$§!将会可用。"
 AUS_bring_phonix_insurance_from_the_ashes: "让凤凰保险公司浴火重生"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "直到1936年初的凤凰保险公司丑闻之前，我们的经济一直在好转。他们的战争参战者保险确保了我们能够招募人进入军队，即使面对战争，也能满足国家的需求。让凤凰从灰烬中重生可能是明智的。"
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "§Y为凤凰保险公司承保§!替换为§Y凤凰保险公司§!"
 AUS_great_austrian_economic_push: "奥地利经济大推进"
 AUS_great_austrian_economic_push_desc: "我们不懈的努力正在逐渐收获成效，我们的经济再次增长。我们可以对此感到满足，但在振兴经济的过程中，我们看到了未被开发的潜力。既然我们的金融部门可以进一步扩大，为什么要满足于现状呢？"
 AUS_great_austrian_economic_push_tt: "进一步增强[ROOT.GetNameDef]的经济和工厂产出，将§Y经济恢复期§!替换为§Y经济繁荣§!"
 AUS_volkschule: "国民学校"
 AUS_volkschule_desc: "在经济危机期间，孩子们通常不上学，而是去工作或帮忙做家务。现在最糟糕的危机已经过去，我们需要解决欠下的知识债，否则我们将在技术和科学上落后。"
 AUS_industrialization_effort: "工业化努力"
 AUS_industrialization_effort_desc: "[AUS.GetAdjective]的工业部门让我们平安度过了困境，效果出奇地好。鉴于当前高失业率，这也可能成为一个机遇。通过扩展我们的工业规模，我们可以同时解决两个问题：增强我们的工业能力并降低失业。"
 AUS_invest_in_alpen_elektrowerke: "阿尔卑斯电子工程公司"
 AUS_invest_in_alpen_elektrowerke_desc: "为了在国际市场上保持竞争力，我们需要不断创新并提出新的解决方案。投资于如阿尔卑斯电子工程公司这类专门从事电子开发的公司，可能会为我们提供我们所需要的优势。"
 AUS_invest_in_kapsch: "电话与电报公司"
 AUS_invest_in_kapsch_desc: "为了在国际市场上保持竞争力，我们需要不断创新并提出新的解决方案。投资同时处理电子产品和雷达的电话与电报工厂股份公司，可以让我们的知识广度达到竞争对手难以企及的水平。"
 AUS_construction_guilds: "建立建筑行业协会"
 AUS_construction_guilds_desc: "随着[AUS.GetNameDef]对工业越来越具吸引力，我们意识到新建厂房的速度已不足以跟上需求。建立建筑行业协会将有助于加快国内的建设速度。"
 AUS_apprentice_programmes: "开展学徒计划"
 AUS_apprentice_programmes_desc: "经过长时间的经济衰退和失业，许多人缺乏工厂工作所需的技能和经验。通过实施学徒计划，我们将为工厂和工人提供双赢的方案。"
 AUS_osterreichische_luftstreitkrafte: "奥地利空军"
 AUS_osterreichische_luftstreitkrafte_desc: "因我们先辈的所作所为而强加给我们的条约，使我们的空军受到了严重的负面影响。为了在这个新的、更加严酷的世界中立足，我们必须考虑按照当今时代的标准重建我们的空军。"
 AUS_preparing_the_industry: "洛内工厂的飞机生产"
 AUS_preparing_the_industry_desc: "自《圣日耳曼昂莱条约》生效以来，我们最重要和最有价值的飞机制造商之一完全停止了新飞机的生产。现在我们正在重建空军，我们也必须确保重建我们的供应商。"
 AUS_purchase_foreign_designs: "购买外国飞机"
 AUS_purchase_foreign_designs_desc: "为了在空中真正具有竞争力，我们必须研究其他国家是如何设计他们的飞机的。虽然国内生产有其优势，但通过从多个国家采购飞机，我们可以获得最适合我们需求的最佳型号，而无需支付巨额的前期成本。"
 AUS_seek_international_partners: "寻找国际合作伙伴"
 AUS_seek_international_partners_desc: "如果我们希望在空中具有竞争力，我们需要向周围的人学习如何最好地管理空军。通过向主要强国和面临与我们相似挑战的国家学习，我们可以达到前所未有的高度。"
 AUS_seek_international_partners_tt: "§Y对所有接受国家的影响：§!"
 AUS_seek_international_partners_tt2: "每有一个国家接受，§Y[ROOT.GetNameWithFlag]§!就会获得50§Y空军经验§!！"
 AUS_seek_international_partners_tt3: "§Y[ROOT.GetNameWithFlag]§!会获得所有接受国家的§Y市场准入§!！"
 AUS_air_research_boost: "创新的空军"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_has_no_air_partners: "尽管我们尽了最大努力，但我们未能在空军发展方面获得合作伙伴。我们将别无选择，只能投资于我们自己的研究。"
 AUS_has_air_partners: "我们现已测试并试飞了各式飞行器，研究进展进入了无与伦比的阶段，我们可以按喜好择选飞行器的特征。我们可能需要考虑利用这新知识，对一些我们已经采样的飞行器中最理想的特性开展逆向工程。"
 AUS_innovative_airforce_bonus: "创新空军"
 AUS_focus_on_domestic_production: "本国生产飞机"
 AUS_focus_on_domestic_production_desc: "完全独立地建立和维持空军是一项庞大的任务。但在如此不稳定的形势下，我们不能让自己依赖他人来维护我们武装力量的核心部分。无论前期成本多高，我们都必须在空军方面实现自给自足。"
 AUS_revitalize_austrian_air_industry: "振兴航空工业"
 AUS_revitalize_austrian_air_industry_desc: "在那次世界大战前和世界大战期间，[AUS.GetNameDef]曾有一些飞机制造商。然而，自从《圣日耳曼昂莱条约》被强加于我们后，这已经变成了不可能。现在条约已经无效，我们应该迅速重建我们的工业，并在需要时使它恢复活力。"
 AUS_light_specialization: "战斗机航空连计划"
 AUS_light_specialization_desc: "涉及到更大的机身时，我们无法与列强真正竞争，但通过拥有优越的战斗机和近距支援机，我们可以确保敌人甚至无法到达我们的领土。毕竟，空战的胜负取决于空中缠斗的胜负。"
 AUS_light_specialization_bonus: "战斗机航空连计划"
 AUS_medium_specialization: "攻击机航空连计划"
 AUS_medium_specialization_desc: "我们的空军必须能够承担多种角色。我们没有资源来全面建设空军的各个方面，因此找到一个好的折衷方案至关重要。双引擎飞机可以同时用作轰炸机和战斗机，这对我们来说是完美的折衷方案。"
 AUS_medium_specialization_bonus: "攻击机航空连计划"
 AUS_heavy_specialization: "大型飞机航空连计划"
 AUS_heavy_specialization_desc: "可以肯定的是，其他人会期望我们的空军主要由小型飞机组成。拥有一支重型空军可能看似不可能或不便，但如果投入得当，我们可以凭借强大的力量压倒大多数敌人。"
 AUS_heavy_specialization_bonus: "大型飞机航空连计划"
 AUS_air_base_intiative: "空军基地建设工作"
 AUS_air_base_intiative_desc: "尽管[AUS.GetNameDef]有一些空军基地，但它们已不足以容纳我们最近显著增加的空军规模。为了优化我们空军的运转，我们应该考虑建设必要的基础设施，以保障我们飞机的起降。"
 AUS_wien_anti_air_effort: "维也纳防空塔"
 AUS_wien_anti_air_effort_desc: "我们完全信任我们的空军能够保护这个国家免受空袭，但在人口密集地区建造防空建筑可能会提供额外的保护层。我们应该考虑在维也纳地区建造防空建筑。"
 AUS_radar_effort: "黄金帽雷达系统工作"
 AUS_radar_effort_desc: "现代空军不仅依赖于飞机，还依赖于良好的技术来引导它们。雷达技术已然发明，我们不能让自己在技术上落后！"
 AUS_flight_schools: "奥地利飞行学校"
 AUS_flight_schools_desc: "要在空中取得成功，我们不仅需要更先进的飞机。为了确保我们在空中的优势，我们还必须为我们的飞行员提供最好的训练，使他们为可能遇到的每一种情况做好准备。就像我们训练我们的地面部队一样，我们必须为我们的飞行员设立训练计划。"
 AUS_neustadter_flugzeugwerke: "诺伊施泰特飞机制造厂"
 AUS_neustadter_flugzeugwerke_desc: "最近，一家新的飞机制造商收购了一家停产的奥地利飞机制造厂。新公司诺伊施泰特飞机制造厂的本意是制造轻型运动飞机，但由于公司是由两位前战斗机飞行员创立的，我们或可说服他们为我们生产。"
 AUS_aerial_strategies: "空战策略"
 AUS_aerial_strategies_desc: "从经验中学习是各种战斗中的美德。通过不断发展和进一步增强我们的空战策略，我们可以确保始终领先于敌人一步。"
 AUS_secret_rearmament: "秘密军备重整"
 AUS_secret_rearmament_desc: "长时间的军备重整限制使得我们无法建立任何形式的军事存在。虽然《圣日耳曼昂莱条约》仍然有效，但我们找到了一些可以利用的漏洞以秘密进行军备重整。"
 AUS_militarization_effort: "格拉茨机械车辆制造厂"
 AUS_militarization_effort_desc: "我们曾经强大的军队严重依赖的公司之一是格拉茨机械车辆制造股份公司。它不仅制造车辆，还制造榴弹炮和步枪的膛线，它曾经是我们军事能力的基石。我们应该再次使它恢复盛况。"
 AUS_osterreichische_bundesheer: "奥地利[GetArmyName]"
 AUS_army_is_bundesheer: "奥地利联邦军"
 AUS_army_is_landwehr: "后备军"
 AUS_osterreichische_bundesheer_desc: "《圣日耳曼昂莱条约》不再是障碍，现在是时候开始恢复建设了。不能让[ROOT.GetNameDefCap]猝不及防，也不能指望我们在面对一个更具威胁性的世界时只是等待。"
 AUS_standardized_army_training: "标准化军事训练"
 AUS_standardized_army_training_desc: "由于多年无法训练新兵，我们的部队训练体系已经显露出问题。如果我们希望为我们的军队提供最好的训练，我们应该考虑更新新兵的训练程序。"
 AUS_osterreichische_fallschirmsjager: "奥地利伞兵"
 AUS_osterreichische_fallschirmsjager_desc: "在重建了我们的陆军和空军之后，现在是时候考虑如何最好地将这两个部门结合起来，以实现更大的利益了。"
 AUS_osterreichische_gebirgsjager: "奥地利山地步兵"
 AUS_osterreichische_gebirgsjager_desc: "作为一个多山的国家，确保我们的部队能够充分训练以应对这些条件和环境中的战斗符合我们的最佳利益。"
 AUS_osterreichische_gebirgsjager_tt: "启用§H山地防御训练§!\n§H步兵\n    山地§!\n      防御：§G+5%§!\n      移动：§G+5%§!\n§H山地步兵\n    山地§!\n      防御：§G+5%§!\n      移动：§G+10%§!\n"
 AUS_osterreichische_seebataillon: "奥地利海军陆战队"
 AUS_osterreichische_seebataillon_desc: "我们经历了很多才在海岸线上获得立足点，但发现我们的军队对实际在这些条件下作战准备不足。我们必须研究一下怎样才能使这些士兵更有效率地作战。"
 AUS_steyr_arms_investment: "投资斯太尔武器公司"
 AUS_steyr_arms_investment_desc: "我们曾经的旗舰级枪械制造商因《圣日耳曼昂莱条约》的限制而受到严重影响。为了重新启动他们的生产能力，我们应该考虑进行投资。"
 AUS_steyr_arms_investment_tt: "解锁设计商§Y斯太尔武器公司§!"
 AUS_improve_army_logistics: "改善军队后勤"
 AUS_improve_army_logistics_desc: "我们的国家拥有美丽的风景，但不幸的是，这也意味着我们拥有难以逾越的地形和物流挑战。如果我们不解决这些问题，我们最终的战时努力可能会比预期的更差。"
 AUS_reinforcing_the_supply_network: "加强补给网络"
 AUS_reinforcing_the_supply_network_desc: "我们已经意识到，我们为改善补给情况所做的努力，即提高军队对补给不足的适应能力是不够的。要彻底解决这个问题，我们需要实际改善补给网络本身。"
 AUS_supporting_the_troops: "支援部队"
 AUS_supporting_the_troops_desc: "为了进一步提升我们部队在战场上的表现，我们必须尽可能地为他们提供支援。配备野战医院、侦察和支援炮兵的支援公司将极大地有益于我们。"
 AUS_bring_generals_out_of_retirement: "召回退役将军服役"
 AUS_bring_generals_out_of_retirement_desc: "我们的国家有着丰富的战争历史，虽然这有其不利之处，但这也意味着我们有大量有才华的指挥官可供我们使用。其中一些已经退役，但通过劝说，我们应该能够让他们重返岗位。"
 AUS_follow_the_jansa_plan: "执行阿尔弗雷德·扬萨计划"
 AUS_follow_the_jansa_plan_desc: "经验丰富的陆军元帅阿尔弗雷德·扬萨长期以来一直在制定一套保卫[AUS.GetNameDef]免受[GER.GetAdjective]攻击的计划。鉴于目前世界形势，看来我们可能不幸地需要这个计划。"
 AUS_follow_the_jansa_plan_tt: "§R将会永久移除可用陆军部长弗朗茨·伯梅！§!"
 AUS_follow_the_jansa_plan_tt2: "可用为§Y陆军部长§!："
 AUS_fortify_the_traun_line: "加固特劳恩防线"
 AUS_fortify_the_traun_line_available_tt: "至少有一个与§Y[GER.GetNameWithFlag]§!接壤的§Y[152.GetName]§!或§Y[4.GetName]§!省份有建造§Y3§!个或更多§Y陆上要塞§!的空间"
 AUS_fortify_the_traun_line_bypass_tt: "没有与§Y[GER.GetNameWithFlag]§!接壤的§Y[152.GetName]§!或§Y[4.GetName]§!省份有建造§Y3§!个或更多§Y陆上要塞§!的空间"
 AUS_fortify_the_traun_line_desc: "扬萨计划的第一步是沿着特劳恩河修建防御工事，但目前的决定是将防御工事推进到[GER.GetAdjective]边界。我们应该在这个项目变得无用之前启动它。"
 AUS_fortify_the_traun_line_tt: "沿着从林茨到萨尔茨堡的[GER.GetAdjective]边界，在有建筑空余的省份修建3级§Y陆上要塞§!"
 AUS_extend_the_traun_line: "延长特劳恩防线"
 AUS_extend_the_traun_line_desc: "虽然当前的防御工事已经确保了西北边界的安全，但因斯布鲁克附近的一处山口仍未受到保护。通过延长防线，我们可以确保没有敌人从我们的防御背后潜入。"
 AUS_extend_the_traun_line_available_tt: "至少有一个与§Y[GER.GetNameWithFlag]§!接壤的§Y[153.GetName]§!省份有建造§Y3§!个或更多§Y陆上要塞§!的空间"
 AUS_extend_the_traun_line_bypass_tt: "没有与§Y[GER.GetNameWithFlag]§!接壤的§Y[153.GetName]§!省份有建造§Y3§!个或更多§Y陆上要塞§!的空间"
 AUS_extend_the_traun_line_tt: "沿着萨尔茨堡到因斯布鲁克的[GER.GetAdjective]边界，在有建筑空余的省份修建3级§Y陆上要塞§!"
 AUS_the_homeland_front: "国土阵线"
 AUS_the_homeland_front_desc: "如果我们遭受大规模入侵，每位奥地利人都需要为国土尽责。我们应该针对这一场景专门训练我们的士兵，为国土战斗，以确保一旦发生，我们已做好准备。"
 AUS_establish_bohme_plan: "建立弗朗茨·伯梅计划"
 AUS_establish_bohme_plan_desc: "我们的陆军元帅弗朗茨·伯梅，一直在研究一项进攻性作战计划，用于我们希望跨过边境发动进攻时。以我们目前的雄心，这个计划也许能用得上。"
 AUS_establish_bohme_plan_tt: "§R将会永久移除可用陆军部长阿尔弗雷德·扬萨！§!"
 AUS_intensify_training_efforts: "加强训练工作"
 AUS_intensify_training_efforts_desc: "虽然我们的训练工作已经取得了成效，但我们认为还有提升的空间。通过提高基础训练的效率，我们可以进一步缩短训练士兵所需的时间。"
 AUS_heeding_the_call_of_duty: "响应使命召唤"
 AUS_heeding_the_call_of_duty_desc: "奥地利人民必须面对我们国家的现状。虽然没人希望需要战争，但谁也无法保证战争不会发生。通过确保我们的国家信任我们的判断，并愿意在需要时奋战，我们将大幅提升我们的战备状态。"
 AUS_strengthen_the_arms_industry: "利奥波德·加塞尔武器工厂"
 AUS_strengthen_the_arms_industry_desc: "我们的一些老制造商仍在生产民用商品，尽管我们现在对武器的需求非常明显。通过经济激励，我们应能让利奥波德·加塞尔武器工厂重返军工业务，并生产一些急需的枪支。"
 AUS_improved_warfare_strategies: "改进的作战策略"
 AUS_improved_warfare_strategies_desc: "在《圣日耳曼昂莱条约》的多年影响下，我们的战争策略和作战守则已经非常过时。虽然我们到目前为止还算撑过来了，但如果我们不加以改进，我们就是在给自己设下失败的陷阱。"
 AUS_improved_warfare_strategies_bonus: "改进的作战策略"
 AUS_hirtenberger_artillery: "投资希尔滕贝格火炮厂"
 AUS_hirtenberger_artillery_desc: "长时间以来，希尔滕贝格是我们需要火炮和弹药时的首选品牌。现在他们和我们的其他军事工业一样，在《圣日耳曼昂莱条约》下资金匮乏。我们应该进行投资，帮助他们重回正轨。"
 AUS_hirtenberger_artillery_tt: "解锁设计商§Y希尔滕贝格防务系统§!"
 AUS_saurerwerke: "奥地利绍勒尔工厂"
 AUS_saurerwerke_desc: "长时间以来，奥地利绍勒尔工厂一直在生产各种用途的卡车。但在如今这样的时期，我们需要他们专注于他们最擅长的领域，那就是为军队制造卡车。"
 AUS_graf_und_stift_focus: "格拉夫-施蒂夫特"
 AUS_graf_und_stift_focus_desc: "虽然格拉夫与施蒂夫特从未为军队制造过卡车，但他们在制造快速汽车和卡车方面享有很高的声誉。虽然这是一种非常规的方法，但它肯定会在现场证明是有用的。"
 AUS_invite_foreign_tank_designers: "邀请外国坦克设计商"
 AUS_invite_foreign_tank_designers_desc: "[AUS.GetNameDefCap] 目前缺乏可靠的坦克设计商。到目前为止，我们使用了各种各样的坦克，但现在是时候开始自己生产坦克了。邀请安萨尔多来这里经营是很好的第一步。"
 AUS_invite_foreign_tank_designers_tt: "解锁设计商§Y安萨尔多§!"
 AUS_basic_tanks: "坦克方面的工作"
 AUS_basic_tanks_desc: "我们的大多数坦克都略显过时，需要进行一些改进。现在我们有了制造坦克的能力，我们可能会从研究如何最好地改进我们的坦克中获益。"
 AUS_panzer_effort_bonus: "坦克研发努力"
 AUS_advanced_tanks: "先进坦克方面的工作"
 AUS_advanced_tanks_desc: "看看我们的坦克，我们意识到它们要么装甲厚重而缓慢，要么轻巧敏捷但不够坚固。通过结合这两种设计理念的优点，我们应该能够生产出坚固而灵活、装甲厚重且速度快的坦克。"
 AUS_reestablish_austrian_navy: "重建海军"
 AUS_reestablish_austrian_navy_desc: "那次世界大战结束后，我们失去了海岸线，意味着我们不再有建造新船的可能。我们不情愿地将我们剩余的舰队交给了分裂出去的[YUG.GetNameDef]，而他们在不到两周的时间内就将其交出。现在我们再次有机会发展海军，我们必须确保这种错误不再重演。"
 AUS_build_dockyards_if_coastal: "将立即在奥地利控制的随机沿海地区建造§Y海军造船厂§!，只有在奥地利控制了至少一个沿海地区时才能使用。"
 AUS_rebuild_the_armada: "重建舰队"
 AUS_rebuild_the_armada_desc: "我们有生产强大战舰并统治海洋的历史。那些日子似乎很遥远，但相关知识并未丢失。现在是时候重新夺回海洋，建立一支规模庞大的舰队，配备大型战舰以威慑所有潜在的攻击者。"
 AUS_revive_stt: "重振第里雅斯特技术工厂"
 AUS_revive_stt_desc: "第里雅斯特技术工厂曾是我们大型船只的首选船厂。他们生产的船只质量卓越，在过去曾很好地为我们效劳。现在我们再次控制了若干船坞，我们应该让它重新投入运营。"
 AUS_rebuild_the_armada_bonus: "重建舰队"
 AUS_streamline_production: "精简船舶生产"
 AUS_streamline_production_desc: "大型船只有很多优点，比如作为攻击的威慑力量，能够对我们的对手造成严重的伤害。然而，它们也有一个主要的缺点，即时间和材料的成本都很高。我们的造船工人有办法加快生产速度。"
 AUS_continue_old_production: "继续使用旧的生产线"
 AUS_continue_old_production_desc: "在我们失去对海岸线的控制之前，我们已经开始生产两艘光荣的战列舰。尽管它们的船体现在略显过时，但他们仍然可以证明是我们新的海军努力的宝贵资产。"
 AUS_continue_old_production_tt: "如果建造§Y战列舰§!的科技尚未解锁，解锁该科技。"
 AUS_reclaim_dockyards: "收复旧船厂"
 AUS_reclaim_dockyards_desc: "随着海战性质的变化，我们的海军需求也在变化。早已不是只带几艘强大的船参战的日子了。现代海战要求我们拥有更大的能力，不仅要建造新船只，还要修复我们自己的船只。我们应该扩张船厂的数量。"
 AUS_promote_admirals: "提拔海军上将"
 AUS_promote_admirals_desc: "由于长时间没有海军，我们自然不再拥有曾经的海军上将数量。虽然可能的上将候选人并不多，但我们仍有几位至少具备一些经验的人有能力带领我们的舰队走向胜利。"
 AUS_promote_admirals_tt: "解锁可用海军将领§Y列支敦士登的约翰内斯§!（能力3）和§Y卡尔·海因茨·比恩巴赫尔§!（能力2）"
 AUS_promote_admirals_fasc_com_tt: "解锁海军将领§Y卡尔·海因茨·比恩巴赫尔§!（能力2）"
 AUS_defending_the_coast: "保卫海岸线"
 AUS_defending_the_coast_desc: "尽管重建我们昔日的辉煌海军很有吸引力，但我们必须面对现实。大规模生产主力舰在不久的将来并非我们的计划。事实上，除非我们立即启用这弱小的海岸阵地，否则我们更有可能失去它，而不是再次赢得海战。大型舰船的建造周期太久，现在我们需要的是一支能够保护我们海岸的舰队。"
 AUS_defending_the_coast_bonus: "保卫海岸线"
 AUS_elin: "埃林"
 AUS_elin_desc: "灵感有时来自最奇怪的地方。埃林，主要是电子产品制造商，最近已开始尝试制造实验性潜艇。这些潜艇出奇的优秀。我们应该考虑与他们接洽，让他们未来建造我们的潜艇。"
 AUS_light_ship_bonus: "防御性舰队群"
 AUS_light_ship_bonus_desc: "我们的船厂工人很快就想出了加快小型船只和潜艇生产的方法。通过标准化这些方法，我们应该能够建造一支庞大的舰队来保护我们的海岸线。"
 AUS_coastal_defence_forts: "驻守海岸"
 AUS_coastal_defence_forts_desc: "我们在海上的活动只是决定我们成功几率的一部分。另一部分是我们的海岸线，以及其防御工事的完备性。几个布置得当的海岸堡垒能够挫败最周密的入侵计划。"
 AUS_naval_efficiency: "[ROOT.GetAdjective]海军效率"
 AUS_naval_efficiency_desc: "通过辛勤工作和奉献，我们已经重建了一个相当规模的海军力量。我们的成功激励了我们的水手和船坞工人，我们应该利用这一优势，向卓越迈进！"
 ### BELGIAN FOCUS TREE ###
 BEL_perpetual_neutrality: "永久中立"
 BEL_perpetual_neutrality_desc: "在第一次世界大战时，由于我们成为了主要战场，我国被夷为废墟。这种情况决不能再次发生。因此，我们将宣布，[BEL.GetNameDef]会成为一个独立的、永久中立的国家，对所有其他国家保持同样的中立。"
 BEL_independent_neutral_and_loyal: "独立、中立和忠诚"
 BEL_independent_neutral_and_loyal_desc: "在上一场战争中，我们依赖盟友，结果我们的国家成了战场。因此，为了使战争远离[BEL.GetNameDef]，我们的统治者宣布我们是“独立的、中立的、忠诚的”国家。\n\n这将使政治阶层团结在一起，共同关注我们的防御问题，从而发展我们自己的军事威慑力量。"
 BEL_defensive_neutrality: "防御性中立"
 BEL_defensive_neutrality_desc: "现在我们已经表明了我们的中立立场，是时候开始努力执行了。我们将使自己变得难以征服，从而杜绝入侵。"
 BEL_national_redoubt_at_antwerp: "安特卫普的国家壁垒"
 BEL_national_redoubt_at_antwerp_available_tt: "必须至少满足以下条件之一：\n布鲁塞尔可以建造1座§Y$bunker$§!\n安特卫普可以建造2座§Y$bunker$§!"
 BEL_national_redoubt_at_antwerp_bypass_tt: "所有以下条件必须为真：\n 布鲁塞尔市不能建造1座§Y$bunker$§!\n 安特卫普市不能建造2座§Y$bunker$§!"
 BEL_national_redoubt_at_antwerp_desc: "安特卫普在历史上一直是我们的防御基石。我们将升级那里的防御工事，并将其作为加强全国其他地区的支点。"
 BEL_belgian_gates: "比利时之门"
 BEL_belgian_gates_desc: "被称为宽特构件的这些大型铁制构造专门设计用来阻止坦克通过。"
 BEL_fortify_liege: "巩固列日"
 BEL_fortify_liege_available_tt: "至少有一个位于马斯河边的§Y[34.GetName]§!省份可以建造1座§Y$bunker$§!"
 BEL_fortify_liege_bypass_tt: "没有位于马斯河边的§Y[34.GetName]§!省份可以建造1座§Y$bunker$§!"
 BEL_fortify_liege_tt: "在有空间的省份内沿马斯河的§Y[34.GetName]§!建设1级§Y$bunker$§!"
 BEL_fortify_liege_desc: "在第一次世界大战期间，列日的防御阵地在阻挡德军方面发挥了重要作用，使得成功的防御成为可能。尽管如此，这种工事的设计暴露了严重的缺陷。我们已经从教训中学到了，现在是时候再次升级这些防御工事了。"
 BEL_iron_wall: "铁壁"
 BEL_iron_wall_desc: "我们的比利时之门在测试中已被证明是敌方机动的重大障碍，因此我们应该在全国范围内大规模部署它们，以阻止那些企图入侵的敌人。"
 BEL_eben_emael_fortress: "埃本·埃马尔堡垒"
 BEL_eben_emael_fortress_available_tt: "可以在§Y列日§!建造至少2座§Y$bunker$§!"
 BEL_eben_emael_fortress_bypass_tt: "不能在§Y列日§!建造至少2座§Y$bunker$§!"
 BEL_eben_emael_fortress_desc: "我们防线上最大、最宏伟的堡垒，位于阿尔伯特运河上方的一个高地上，埃本·埃马尔堡垒将为任何周边部队提供防御阵地和炮兵支援，并证明是任何侵犯我们边境者的坚不可摧的障碍。"
 BEL_our_southern_neighbour: "我们的南方邻居"
 BEL_our_southern_neighbour_desc: "多亏了我们在上一场战争中的经验，我们的大部分防御都是针对我们的东部邻国，然而，他们不是边界上唯一的大国。我们应该确保我们的南部同样也有足够的防御。"
 BEL_koningshooikt_wavre_line: "康尼斯胡特-瓦夫尔防线"
 BEL_koningshooikt_wavre_line_desc: "康尼斯胡特-瓦夫尔防线（简称KW线）是连接康尼斯胡特和瓦夫尔之间的第二防线。这些防御工事专为我们和盟军部队占领准备，而非常驻部队，包括战壕、掩体和比利时之门。这是一条非常坚固的防线，应该是我们的主要抵抗点。"
 BEL_mobilize_the_nation: "全国动员"
 BEL_mobilize_the_nation_desc: "我们不仅应该准备防御工事，人口本身也可以成为我们最大的资产。在上次战争中，他们英勇地对抗入侵者，让我们利用这种相同的热情，动员我们的人民保卫祖国。"
 BEL_flooded_tank_barriers: "淹没式反坦克屏障"
 BEL_flooded_tank_barriers_desc: "我们认为坦克将在未来的战争中发挥至关重要的作用，我们的防御措施应该反映这一点。我们可以准备比利时之门，并将它们沉入水中，使它们的效力加倍。"
 BEL_protect_against_france: "防范法国"
 BEL_protect_against_france_desc: "之前对南方的准备是为了防止被包围，但现实是法国人可能会全面入侵——我们应该相应地准备堡垒和防御工事！"
 BEL_protect_against_france_available_tt: "可以在§Y沙勒罗瓦§!、§Y科特赖克§!或§Y科特赖克西北的沿海省份§!建造§Y1座陆上要塞§!"
 BEL_dam_the_consequences: "堰塞之力"
 BEL_dam_the_consequences_desc: "大型的吉勒普大坝为我们东部地区提供水和电力，它还提供了一个绝佳的机会，在潜在的敌人突破时，我们可以淹没这片土地。"
 BEL_defensive_reorganization: "国防重组"
 BEL_defensive_reorganization_desc: "我们已经竭尽全力准备好面对入侵，现在唯一要做的就是根据最新的防御思想，确定更具战略性的高级理论变革。"
 BEL_defense_bill: "国防法案"
 BEL_defense_bill_desc: "我们的永久中立宣言在国际舞台上并未受到好评，然而，现实是这样做是为了集中政治支持，实施重大的军备重整计划。"
 BEL_royal_military_academy: "皇家军事学院"
 BEL_royal_military_academy_desc: "皇家军事学院是[ROOT.GetNameDef]唯一的军事教育机构，但随着全球局势变得越来越不确定，我们必须确保以最佳的军事理论培养未来的军官，这将需要扩张学院。"
 BEL_multi_language_courses: "多语言课程"
 BEL_multi_language_courses_desc: "我们军队面临的一个主要问题是人口的双语性质。让我们将其转化为优势！我们可以教导我们的军官法语和荷兰语，充分利用双语军官团的优势。"
 BEL_department_of_telecommunications: "电信部"
 BEL_department_of_telecommunications_desc: "通信对军队来说至关重要，所以我们必须引导教育使用新技术，如无线电，以及旧的，经过验证的技术，如信鸽。"
 BEL_department_of_ballistic_metrology: "弹道计量部"
 BEL_department_of_ballistic_metrology_desc: "弹道计量部重点研究测量和弹道学，使其能够精确计算轨迹。"
 BEL_resist_and_bite: "抵抗与反击"
 BEL_resist_and_bite_desc: "阿登猎兵是[ROOT.GetAdjective]精锐部队之一，主要由适应了当地密林环境的卢森堡省居民组成。他们的座右铭是“抵抗与反击！”"
 BEL_center_for_advanced_military_studies: "先进军事研究中心"
 BEL_center_for_advanced_military_studies_desc: "随着军队规模的扩大，指挥的要求变得更为严格。我们必须保持领先地位，用最新的战略原则训练我们的高级指挥官，培养他们在后勤、指挥和控制、联合武器整合等领域的能力，也可以考虑与盟友军方的合作。"
 BEL_anti_tank_guns: "优秀反坦克炮"
 BEL_anti_tank_guns_desc: "[ROOT.GetAdjective]高超的冶金使我们的机械师能造出最好的枪炮，我们应该利用我们的能力制造出一些真正的高速猛兽！我们甚至可以更进一步，将这些火炮也加入我们拥有的任何坦克中。"
 BEL_junior_officer_training: "初级军官培训"
 BEL_junior_officer_training_desc: "一位像样的军官能激励他的士兵在逆境中奋战，但可能对无望的情况视而不见。一位优秀的领导者会正确认识到困境，但会尽可能利用它。一位伟大的领导者将有计划地从困境中脱身，并从更有利的位置再次出击。我们将甄别并培训我们的军官，使他们尽可能地优秀。"
 BEL_belgian_special_forces: "[ROOT.GetAdjective]特种部队"
 BEL_belgian_special_forces_desc: "[ROOT.GetAdjective]士兵一直以来都是坚韧和敬业的，但我们不禁要思考，如果由像埃迪·布朗迪尔这样能干的人领导，这些部队得有多么出色。"
 BEL_senior_officer_training: "高级军官培训"
 BEL_senior_officer_training_desc: "可以说军官具备以下四种特质中的两种：懒惰、愚蠢、勤奋和聪明。参谋军官应该是勤奋和聪明的，高级军官是懒惰和聪明的。即使是愚蠢和懒惰的人也有他们的用处。最重要的是要甄别出愚蠢而勤奋的人，因为他们会做出导致灾难的决定，还有意志和精力去实现它。"
 BEL_fonderie_royale_de_canons_liege: "列日皇家火炮铸造厂"
 BEL_fonderie_royale_de_canons_liege_desc: "拿破仑·波拿巴于1803年在列日建立了皇家大炮厂，当时列日是法国的一部分。这家皇家大炮厂是比利时重型武器的主要开发商，得益于该地区金属工艺的高质量，大口径武器颇有声名，这些设施非常适合进一步投资以扩大我们的生产能力。"
 BEL_interpreters: "口译员"
 BEL_interpreters_desc: "我们武装力量曾经需要克服的一个重大障碍是其军官团必须能够指挥佛兰德语和瓦隆语的士兵，这自然要求军官团需要掌握两种语言。现在，这可以成为我们的一大优势，因为我们几乎可以在邻近地区无障碍运作，不受语言障碍的影响。"
 BEL_interpreters_tt: "这个§Y民族精神§!将添加到现有和未来的成员国中。"
 BEL_center_of_nuclear_chemistry: "核化学中心"
 BEL_center_of_nuclear_chemistry_desc: "我们一直在仔细研究奥本海默、海森堡和玻尔的理论，并决定亲自应用这门科学。毕竟，我们是少数几个能轻易从刚果获得铀的国家之一。"
 BEL_strategic_doctrine_development: "战略理论发展"
 BEL_strategic_doctrine_development_desc: "仅仅考虑一场接一场的战斗是不够的，我们必须牢牢掌握战略层面，并根据特定的理论运筹帷幄，确保所有力量都朝着同一个目标推进，那就是胜利。"
 BEL_belgian_tank_development: "[ROOT.GetAdjective]坦克研发"
 BEL_belgian_tank_development_desc: "尽管我们拥有强大的汽车工业，但我们从未特别关注装甲战的发展。考虑到最新的军事进展，显然是时候我们投资自己的坦克开发计划了。"
 BEL_doctrinal_innovations: "理论创新"
 BEL_doctrinal_innovations_desc: "理论可以帮助指导军队并确保每个人都在按同一节奏前进，然而，有时要真正取得领先，你需要跳出固定思维。我们要超越这一点，打破常规，走自己的路。我们的敌人永远不会看到它的到来。"
 BEL_modernized_army: "现代化军队"
 BEL_modernized_army_desc: "战争中胜者和败者的区别往往在于谁从经历中学到了最好的教训。现在是时候我们反思自己的得与失，然后改革军队，使其达到新的现代标准。"
 BEL_increased_length_of_service: "增加服役期"
 BEL_increased_length_of_service_desc: "随着全球紧张局势的升温，以及我们位于军事大国之间的战略位置，我们必须显示出我们保卫自身并确保领土主权的意愿。因此，我们将提高预备役的警戒状态，并延长现役人员的服役期。"
 BEL_fn_herstal: "埃斯塔勒国营工厂"
 BEL_fn_herstal_desc: "[ROOT.GetNameDefCap]拥有享誉世界的武器工业，其中最著名的是埃斯塔勒国家工厂。这家武器制造商生产的武器质量卓越，由业界顶尖人士设计。与勃朗宁武器公司的紧密合作进一步加强了我们公司的全球影响力。"
 BEL_legacy_of_the_great_war: "大战的遗产"
 BEL_legacy_of_the_great_war_desc: "自“大战”以来，我们已经走过了很长的路，尽管我们的伤口尚未完全愈合，但我们自豪地展示着我们的伤疤。我们曾经抵抗过入侵者，我们可以，不，我们将再次抵抗他们。"
 BEL_poudreries_reunies_de_belgique: "比利时联合火药厂"
 BEL_poudreries_reunies_de_belgique_desc: "比利时第二古老的武器公司，比利时联合火药厂专门生产弹药，所以优化他们在我们后勤网络中的地位将为我们提供真正的爆炸性成果。"
 BEL_minerva_imperia: "密涅瓦-因佩里亚"
 BEL_minerva_imperia_desc: "比利时不仅在第一次世界大战中是装甲车的积极使用者，而且在整个战争年代，我们的汽车工业也享有盛誉。我们最大的两家制造商密涅瓦和因佩里亚最近合并了，如果我们不利用他们的优势为我们的统一利益服务，那就真的太丢脸了。"
 BEL_repudiate_treaty_with_france: "否定对法条约"
 BEL_repudiate_treaty_with_france_desc: "[FRA.GetNameDefCap]拒绝将马其诺防线延伸到我们的边境，这实际上给敌人留了一扇洞开的大门，他们将被迫从这里发起进攻。通过否认与他们的条约，我们可以摆脱任何协助他们的军事义务，但如果我们受到攻击，他们仍将依约进行干预，否则他们未设防的领土将面临入侵的风险。"
 BEL_german_non_aggression: "德国互不侵犯"
 BEL_german_non_aggression_desc: "[GER.GetName]对我们宣布的中立表示赞赏，并公开表示有兴趣签订互不侵犯条约以加强这一立场，并确保他们边界的安全。"
 BEL_dyle_plan: "迪勒计划"
 BEL_dyle_plan_desc: "尽管我们公开宣布中立和军事不干涉主义，但我们在幕后继续与我们的战略伙伴合作，制定计划和应急措施，以防入侵。总体思路是我们在代尔河后面尽可能坚持，直到远征军抵达增援我们的防线。"
 BEL_dyle_plan_tt: "如果战争爆发，§Y[ENG.GetNameWithFlag]§!和§Y[FRA.GetNameWithFlag]§!将更有可能援助我们！"
 BEL_british_guarantee: "英国保障"
 BEL_british_guarantee_desc: "我们与[ENG.GetNameDef]的良好关系从未是秘密，让我们将这种关系正式化，并扩大相互军事保证。"
 BEL_government_resigns: "政府辞职"
 BEL_government_resigns_desc: "由于出现大量针对法西斯主义的雷克斯党的腐败指控，政府面临的压力不断增加，导致政府倒台，并开始准备新的选举。"
 BEL_auto_complete_government_resigns_tt: "这个国策将由§Y政府辞职§!事件的结果自动完成。"
 BEL_government_of_national_unity: "民族团结政府"
 BEL_government_of_national_unity_desc: "尽管针对法西斯运动的反对日益增长，民主主义的自由派、社会主义者和天主教党派在保罗·范泽兰的领导下再次团结起来，组建了新的民族团结政府。"
 BEL_investigate_bribery_charges: "调查贿赂指控"
 BEL_investigate_bribery_charges_desc: "政府的腐败指控从未消失，对调查的呼声日益高涨。法西斯复辟党领袖莱昂·德格雷勒甚至直接指控保罗·范泽兰自己也收受贿赂。"
 BEL_royal_intervention: "王室干预"
 BEL_royal_intervention_desc: "政府再次倒台，现在是国王介入并采取行动的时候了。有两位候选人角逐首相，保罗·埃米尔·让松是稳健的选择；另一位是莱昂·德格雷勒，他曾经带领人们抗议前政权的腐败。"
 BEL_auto_complete_royal_intervention_tt: "这个国策将由§Y皇家任命§!事件的结果自动完成。"
 BEL_paul_emile_janson: "保罗·埃米尔·让松"
 BEL_paul_emile_janson_desc: "作为自由派的首相候选人，保罗·埃米尔·让松被国王选中，他被公认为是在这些日益不稳定的日子里引导政府回归稳定的可靠人选。"
 BEL_plan_de_man: "德曼计划"
 BEL_plan_de_man_desc: "尽管付出了巨大的政治代价，但首相一直在努力继续亨利·德曼的改革，并实施进一步的失业应对措施。此举旨在将1932年高达23.5%的失业率进一步降低到15%。"
 BEL_economic_recovery: "经济复苏"
 BEL_economic_recovery_desc: "尽管面临众多障碍，我们政府的工作导致了经济的增长和迅速复苏，但即便如此，仍有人抱怨这还不够。"
 BEL_adriaan_martens_crisis: "阿德里安·马滕斯危机"
 BEL_adriaan_martens_crisis_desc: "阿德里安·马滕斯被任命为皇家医学院院长，这似乎是一个简单的任命，现已演变成一场全面的政治危机。因为事实表明，马滕斯是上一场战争中的通敌者，且公开持有法西斯观点。这很可能导致斯巴克政府的垮台。"
 BEL_benelux_union: "比荷卢联盟"
 BEL_benelux_union_desc: "首相斯巴克提出了一项提案，旨在将[BEL.GetNameDef]、[HOL.GetNameDef]和[LUX.GetNameDef]三国统一为单一关税同盟，最终目标可能是全面统一为超级联邦国。这甚至可能成为未来欧洲联盟的蓝图。"
 BEL_benelux_union_tt: "如果§Y[HOL.GetNameWithFlag]§!和§Y[LUX.GetNameWithFlag]§!是民主主义或中立主义意识形态，将被邀请加入§Y$BEL_benelux_union_faction$§!"
 BEL_tripartite_government: "三方政府"
 BEL_tripartite_government_desc: "与之前的民族团结政府一样，首相皮埃洛成功地将几个民主主义党派团结在一起，以显示比利时的团结。有了这个政治统一战线，他终于有能力推动更激进的立法。"
 BEL_the_council_of_europe: "欧洲议会"
 BEL_the_council_of_europe_desc: "越来越明显的是，中立无法保护我们免受好战邻国的军事扩张。因此，确保欧洲和平的唯一方式是团结。我们应该将外交官和国家元首聚集在一个桌子旁，从而创立欧洲理事会。"
 BEL_the_council_of_europe_tt: "解锁决议§Y邀请其他国家加入$BEL_european_union$§!。"
 BEL_broken_neutrality: "打破中立"
 BEL_broken_neutrality_desc: "我们的中立宣言让我们的国家得以发展壮大。现在，我们可以摆脱这些束缚，引领[BEL.GetNameDef]进入一个新时代。"
 BEL_degrelle: "德格勒尔"
 BEL_degrelle_desc: "[BEL.GetName]的雷克斯党领袖、最重要的法西斯分子之一的莱昂·德格雷勒，一段时间以来，他一直在鼓动反对现任领导层，并成功地向公众揭露了他们的腐败。在范泽兰政府倒台后，国王介入并任命德格雷勒为新总理。"
 BEL_support_the_rexists: "支持雷克斯党"
 BEL_support_the_rexists_desc: "现在，德格雷勒已经成为首相，是时候让支持他登上这一职位的党派得到服务的回报，将高级成员提拔入内阁了。"
 BEL_dissolve_political_parties: "解散政党"
 BEL_dissolve_political_parties_desc: "民主的缺陷显而易见，不过是腐败和贪婪的温床。人民不需要选择，他们需要被领导，只有[ROOT.GetRulingPartyLong]有能力做到这一点。"
 BEL_the_flemish_question: "佛兰德问题"
 BEL_the_flemish_question_desc: "[BEL.GetName]内部的持续分裂继续导致我们人民之间产生裂痕。我们应该一劳永逸地解决这个问题，并自己决定什么是正确的语言标准。人民将按照指示行事，毕竟我们都是[BEL.GetAdjective]人，这胜过任何单一的如同狡辩一般的语言。"
 BEL_christian_corporatism: "基督教社团主义"
 BEL_christian_corporatism_desc: "我们一直饶有兴趣地研究着意大利的社团主义，即国家领导的工人集体组织全都努力实现相同经济目标的概念。我们打算遵循这一模式，但要运用基督教的伦理和理想，创造出更独特的比利时特色社团主义。"
 BEL_legacy_of_the_soldier_king: "士兵王的遗产"
 BEL_legacy_of_the_soldier_king_desc: "士兵王阿尔贝，战争英雄，比利时的救主。我们可以从这位伟人身上学到许多，他是我们所有武装部队，不，我们国家所有人都要学习的榜样。我们将抵抗并与任何入侵者战斗到底。"
 BEL_the_lost_tribe: "失落的部落"
 BEL_the_lost_tribe_desc: "[BEL.GetName]不得不承受的污点随着被征服和奴役的高卢人一起被抹去。我们是失落的日耳曼部落。我们是抵抗者。我们是战斗者。我们是征服者。"
 BEL_invite_german_tank_organization: "邀请[GER.GetAdjective]坦克研发人员"
 BEL_invite_german_tank_organization_desc: "由于我们之前的大部分装甲战车的合作伙伴已经与我们断绝关系，我们需要寻找新的合作伙伴，将坦克带给人民。"
 BEL_the_walloon_legion: "瓦隆军团"
 BEL_the_walloon_legion_desc: "我们正确地确立和澄清了我们真正的祖先，现在是时候抓住这光荣的传统，向世界展示我们真正能做些什么了。"
 BEL_the_new_ruhr: "新鲁尔"
 BEL_the_new_ruhr_desc: "德国的鲁尔区以其工业原料产出而闻名，甚至成为了其他大国羡慕的对象。比利时也有资格称自己拥有强大的工业实力，我们的潜力可以远远超过我们的邻国。我们有机遇，我们有资源，我们有动力，还有最重要的，我们有人民。"
 BEL_traditional_family_values: "传统家庭价值观"
 BEL_traditional_family_values_desc: "天主教会一直在正确的家庭道德上引导我们，我们应该继续遵守这些教义。我们在未来的扩张和繁荣需要稳定和增长，而这些教义是确保稳定和增长的唯一途径。"
 BEL_the_french_horse_and_the_red_rider: "法国马和红骑手"
 BEL_the_french_horse_and_the_red_rider_desc: "长期以来，比利时一直被法国这头由共产主义骑手驾驭的野兽踩在蹄下。我们必须起来反抗这种潜在的侵略。只有展示我们的信心和力量，这头野兽才会被吓退。"
 BEL_nationalize_the_banks: "银行国有化"
 BEL_nationalize_the_banks_desc: "长期以来，银行一直由贪婪的，只关心利润的小人物经营。银行是服务所有人的机构，所以我们必须控制它们，并恰当地引导其金融工具为集体的利益服务。"
 BEL_abandon_neutrality: "放弃中立"
 BEL_abandon_neutrality_desc: "要求中立的呼声是弱者的呼声。在这个世界上，实力才是唯一重要的外交。"
 BEL_international_stipend: "国际津贴"
 BEL_international_stipend_desc: "法西斯国家为了收买我们继续在他们的事务中保持中立，提供了津贴。如果这是不干涉的价码，那我们可以接受。毕竟，他们似乎忘记定下结束日期了。"
 BEL_civil_service_purge: "清洗行政部门"
 BEL_civil_service_purge_desc: "腐败长期得不到处理，已经渗透到政府的各个阶层。大病需要猛药，在这种情况下，猛药就是彻底清洗我们怀疑有腐败行为的所有人。"
 BEL_royal_commander_in_chief: "皇家总司令"
 BEL_royal_commander_in_chief_desc: "国王利奥波德三世出身于优秀的军人家族。阿尔贝一世国王是一位战争英雄，他曾在国家最黑暗的时刻与之并肩作战，并带领我们取得了辉煌的胜利。利奥波德国王只想证明自己，走出父亲的阴影。我们只需给他机会。"
 BEL_the_european_crusade: "欧洲十字军"
 BEL_the_european_crusade_desc: "有些秃鹫在欧洲的边界上盘旋，它们的野蛮意识形态正在寻找文明国家的弱点。我们的使命是作为秩序和进步的堡垒，我们的国家已经证明了其无与伦比的决心，理应在这场斗争中担任领导角色。"
 BEL_belgian_renaissance: "比利时复兴"
 BEL_belgian_renaissance_desc: "我们曾遭受打击和重创，但从未被打垮。这一切只有在[ROOT.GetRulingPartyLong]的杰出领导下才得以实现。只有在我们的领导下，比利时的复兴才能继续下去，走向另一个黄金时代。"
 BEL_support_the_vnv: "支持弗拉芒国民联盟"
 BEL_support_the_vnv_desc: "在最近的选举中，弗拉芒民族联盟与雷克斯党结盟，意图建立一个社团主义国家。既然德格雷尔已经掌权，是时候回报他的盟友，并开始朝着一个更具扩张性的法西斯国家迈进，他们的目标是与荷兰统一。"
 BEL_vnv_dominant_tt: "§Y[BEL.GetName]§!将被称为§Y佛兰德§!"
 BEL_revitalize_nederlands: "振兴荷兰语"
 BEL_revitalize_nederlands_desc: "我们的语言几乎消失了！甚至法院的判决也是用法语宣告的，只剩下各地的方言还有人说。复兴伟大的弗拉芒的第一步是确保我们的政府和人民使用正确的语言——荷兰语！"
 BEL_flanders_ascendant: "弗兰德斯优势"
 BEL_flanders_ascendant_desc: "鉴于弗拉芒传统和历史的自豪感正在上升，是时候利用这种重新点燃的民族主义情感，带领我们的国家走向它的命运——与荷兰统一。"
 BEL_dietsland: "大荷兰"
 BEL_dietsland_desc: "我们保护欧洲其他荷兰语国家的努力取得了成功，但似乎并不是我们所有的兄弟都像我们预期的那样适应了这个新的未来。我们应该提醒他们我们共享的文化和语言。"
 BEL_dietsland_tt: "§Y[BEL.GetName]§!将被称为§Y大荷兰§!"
 BEL_demand_calais: "索取加莱"
 BEL_demand_calais_desc: "虽然我们统一国家的计划几乎完成，但还有佛兰德地区的一处关键部分仍在外国手中：加莱。它在一千年前最初是佛兰德伯国的一部分，因此，现在它应该归还给我们。"
 treaty_of_calais: "《加来条约》已签署"
 BEL_demand_calais_tt: "我们的选项包括尝试§Y购买加来§!，或者§Y以刚果的一部分换取加来§!，甚至可以§Y提出索求§!，并在必要时§Y为之开战§!。"
 BEL_belgian_east_indies: "比属东印度"
 BEL_belgian_east_indies_desc: "荷兰人在国外拥有大量的殖民地，特别是东印度群岛。我们自己的帝国野心从未消失，我们的王冠上总是有空间再添几颗宝石。"
 BEL_burgundy_rising: "勃艮第崛起"
 BEL_burgundy_rising_desc: "弗拉芒的权力和影响力的黄金时代是我们控制勃艮第公国的时候。如果我们想恢复我们的全球声望，就必须坚持祖先的军事和金融传统。实现这一目标的第一步当然是收复这些领土。"
 BEL_burgundy_tt: "§Y[BEL.GetName]§!将改名为§Y勃艮第§!"
 BEL_join_axis: "加入轴心国"
 BEL_join_axis_desc: "我们保持孤立已经太久了，是时候与我们的日耳曼兄弟联合起来，确保我们的同盟，以保护和扩张我们的共同雄心了。"
 BEL_strength_and_brotherhood: "力量与纽带"
 BEL_strength_and_brotherhood_desc: "我们将寻求那些在力量与纽带上与我们看法一致的人，同时他们也会像狮子一样塑造自己的自豪感。通过这种方式，我们可以传承使我们强大的力量，像猎物一样撕裂那些心智和精神脆弱的敌人。"
 BEL_demand_further_gallic_concessions: "要求高卢的进一步让步"
 BEL_demand_further_gallic_concessions_desc: "是时候揭开秘谋的面纱，让我们的真正意图展现出来。我们之间的裂痕从来都不是秘密，但我们必须一劳永逸地展现我们的优越性。不论前途有多艰难，是时候抓住我们的命运了。"
 BEL_demand_further_gallic_concessions_tt: "在我们控制这些地区后，解锁决议§Y获得高卢的核心§!。"
 BEL_belgica: "贝尔吉卡"
 BEL_belgica_desc: "贝尔吉卡是罗马帝国最北部的领土之一，之所以被称为贝尔吉卡，是因为居住在该地区的最有影响力的人群。显然，如果罗马人能够认识到比利时人的力量，那么我们理应以他们为榜样，走得比罗马人想象的更远。"
 BEL_belgica_tt: "§Y[BEL.GetName]§!将改名为§Y贝尔吉卡§!"
 BEL_constitutional_crisis: "宪政危机"
 BEL_constitutional_crisis_desc: "于贝尔·皮埃洛是法西斯主义的直言不讳的批评者，反对国王任命莱昂·德格雷勒为总理的决定。他在议会中赢得了支持，并强行通过了一项紧急法案，宣布国王暂时无法统治，得以在该项任命得到御批之前宣布其无效。"
 BEL_kings_abdication: "国王退位"
 BEL_kings_abdication_desc: "在议会与君主关系公开破裂之后，利奥波德国王受到了退位的压力。希望他能和平地退位。"
 BEL_kings_abdication_tt: "§G随着利奥波德国王的离去，比利时将更能抵御入侵。§!"
 BEL_snap_election: "提前选举"
 BEL_snap_election_desc: "随着宪政危机暂时得到控制，现在是时候确保政府再次具有合法性，否则它与它刚刚推翻的政权没有区别。目前，社会主义党派的保罗-亨利·斯巴克和天主教党的于贝尔·皮埃洛是最有可能的人选。"
 BEL_auto_complete_snap_election_tt: "这个国策将由§Y突发选举§!事件的结果自动完成。"
 BEL_liberal_victory: "自由派胜利"
 BEL_liberal_victory_desc: "经济上自由主义的天主教党在最近的选举中名列前茅，于贝尔·皮埃洛将领导[BEL.GetName]，承诺捍卫国家和比利时人民直到最后一刻。"
 BEL_socialist_victory: "社会主义者胜利"
 BEL_socialist_victory_desc: "保罗-亨利·斯巴克带领工党在突发选举中获胜，并誓言尽其所能维护比利时边界的完整，无论手段是与共产主义者还是民主主义者结盟。"
 BEL_expression_of_belgian_unity: "比利时团结的表现"
 BEL_expression_of_belgian_unity_desc: "构成[BEL.GetAdjective]身份的多元文化是我们最大的力量，因为正是不同的理念、视角，甚至语言使我们能够找到真正的理解。那些将我们分裂的事物，最终将我们团结起来。"
 BEL_anti_corruption_taskforce: "反腐工作组"
 BEL_anti_corruption_taskforce_desc: "国家的腐败现象已经猖獗太久，现在我们已经铲除了高层的腐败，是时候打击其余的腐败分子了。我们将下令成立一个拥有最高权力的特别调查工作组，揭露并清除那些以纳税人利益为代价而中饱私囊的人。"
 BEL_diplomatic_rapprochment: "外交友好"
 BEL_diplomatic_rapprochment_desc: "我们在那个时代的政治和外交现实中表达中立是必要的，但现在情况已经改变。我们从未停止与其他国家的朋友对话，但现在我们应该更公开和积极地开展这些外交活动。"
 BEL_belgian_maginot: "比利时马奇诺"
 BEL_belgian_maginot_desc: "比利时是两大军事强国之间的缓冲国，历史上一直受到双方的威胁。因此，我们已经成为防御战的专家。法国的马奇诺防线延伸到我们的边界，我们需要将其延长，以保卫我们的国家。如果我们让自己变得不可征服，我们甚至永远不会被攻击。"
 BEL_belgian_maginot_available_tt: "控制并且能够在§Y[980.GetName]§!、§Y[6.GetName]§!、§Y[34.GetName]§!或§Y[977.GetName]§!位于§Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§!边境的省份内建造至少§Y3座陆上要塞§!"
 BEL_belgian_maginot_bypass_tt: "§R没有§!控制或无法在§Y[980.GetName]§!、§Y[6.GetName]§!、§Y[34.GetName]§!或§Y[977.GetName]§!位于§Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§!边境的省份内建造至少§Y3座陆上要塞§!"
 BEL_belgian_maginot_tt: "在§Y[ROOT.GetAdjective]§!与§Y[HOL.GetAdjective]§!边境修建§Y陆上要塞§!"
 BEL_soviet_guarantee: "苏联保障"
 BEL_soviet_guarantee_desc: "尽管我们更倾向于民主主义，但我们已经拥抱了社会主义，我们有很多东西可以提供给[SOV.GetNameDef]。只要我们适当地奉承，并遵守他们开明的外交提议，那么我们可能会成为俄罗斯熊的朋友。"
 BEL_soviet_guarantee_tt: "如果我们完成了§Y$BEL_raise_the_red_flag$§!，他们将更有可能§G接受§!"
 BEL_expedite_fort_construction: "加快堡垒建设"
 BEL_expedite_fort_construction_desc: "这个世界充满危险，充满敌对势力。我们需要确保自己准备充分，加强防御工事和工程部门的投资，以便在需要之前做好准备。"
 BEL_democratization_of_education: "教育民主化"
 BEL_democratization_of_education_desc: "我们的社会有互相关怀的传统，这最好体现在工人和企业之间的社会契约中。同样，国家也应努力为每个人提供平等的机会，并强调良好教育的重要性。"
 BEL_invite_soviet_tank_makers: "邀请[SOV.GetAdjective]坦克研发人员"
 BEL_invite_soviet_tank_makers_desc: "尽管我们过去一直依赖盟友提供装甲部队，但即使我们的朋友发生了变化，这一政策却未曾改变。由于我们与苏联的友好关系，我们或许能够说服他们为我们提供一些见解。"
 BEL_join_allies: "加入同盟国"
 BEL_join_allies_desc: "在那次大战中，我们作为盟友站在一起，面对入侵的考验。我们将再次站在一起，抵御所有企图伤害我们的人。"
 BEL_unity_makes_strength: "团结就是力量"
 BEL_unity_makes_strength_desc: "最初，这个口号是荷兰共和国的座右铭，当时它照拂着荷兰和比利时。1830年革命后，比利时独立，这一口号被比利时正式接受。它真正被确立为比利时的理想，是自由进步派和天主教保守派在比利时政治中心的团结的象征，自此成为比利时的象征。"
 BEL_join_comintern: "加入共产国际"
 BEL_join_comintern_desc: "共产国际有着支持社会主义道路的历史，而我们在四面八方都被那些试图扼杀我们工人解放运动的势力所包围，我们必须向东方寻找新的朋友。"
 BEL_better_than_maginot: "强于马奇诺"
 BEL_better_than_maginot_desc: "我们的防御工事必须从世界领先变成世界最强。我们永远不知道下一次攻击会来自哪里，所以我们必须做好万全准备。我们必须兴建工事，战壕接战壕，掩体连掩体，最重要的是，我们需要更多、更大的枪。"
 BEL_vandervelde_minority: "王德威尔得少数派"
 BEL_vandervelde_minority_desc: "埃米尔·王德威尔得在选举中大获全胜，但他的工党仅以少数票获胜。执政联盟谈判破裂，尽管未来的政治道路将十分艰难，他的党派还是选择独自组阁。"
 BEL_problem_of_language: "语言问题"
 BEL_problem_of_language_desc: "比利时长期以来因语言问题而分裂，如果工党希望在自己的统治下团结整个国家，他们必须在哪种语言优先的问题上明确自己的立场——或者甚至效仿布鲁塞尔的做法，推动官方双语化。"
 BEL_trade_union_support: "工会支持"
 BEL_trade_union_support_desc: "在政治斗争中，工会是我们的天然盟友，但到目前为止，对我们的运动，他们十分冷淡。我们可以提高对他们的承诺，进而他们会动员工会成员支持我们。"
 BEL_cooperative_cooperation: "合作组织"
 BEL_cooperative_cooperation_desc: "合作社在比利时社会中存在已久，它们的商业模式非常符合我们所倡导的经济理想。我们应该与那些已经建立起来的合作社合作，利用他们的专业知识来培养具有社会责任感的新一代企业。"
 BEL_aid_for_spain: "援助西班牙"
 BEL_aid_for_spain_desc: "西班牙共和派为了民主理想，正在与危险的法西斯和无政府主义激进分子交战。我们应该悄悄地支持他们的斗争，但要小心保持我们中立的外表。"
 BEL_the_grand_place: "大广场"
 BEL_the_grand_place_desc: "布鲁塞尔市中心的大广场长期以来一直是社会主义思想的温床。最著名的是，卡尔·马克思在这里写下了《共产党宣言》，随后这里还举办了第一国际第三次代表大会，并最终成为第一个社会主义政党——比利时工人党的发源地。"
 BEL_la_belgique_et_le_congo: "比利时与刚果"
 BEL_la_belgique_et_le_congo_desc: "比利时在刚果的角色长期以来是剥削和迫害，但它本应是促进平等、创造机遇的。我们已经在国内重视社会主义理想，现在是时候开始在我们的殖民地同胞中传播这一理念，并开始投资他们的社会主义未来。"
 BEL_spanish_intervention: "西班牙干预"
 BEL_spanish_intervention_desc: "西班牙的共和派局势岌岌可危，为了民主的胜利，对于那些在为民主而战的人，那些珍视民主的人显然必须加大支持力度。"
 BEL_spanish_intervention_tt: "解锁决议进一步§Y$BEL_intervention_in_spain_cat$§!。\n\n我们将能够提供装备、鼓励移民以帮助他们的事业，并在政治上支持他们。"
 BEL_contradictions_in_socialism: "社会主义内部矛盾"
 BEL_contradictions_in_socialism_desc: "我们最近在刚果推广社会主义理念的成功显而易见，那里的人民比以往任何时候都更加繁荣。因此，我们显然必须将这种“社会主义使命”推广到整个非洲！"
 BEL_contradictions_in_socialism_tt: "对当前持有从此国策获得的领土的国家获得战争目标§Y夺取宣称地区§!。"
 BEL_growing_threat_of_fascism: "法西斯日益增长的威胁"
 BEL_growing_threat_of_fascism_desc: "激进的法西斯主义在欧洲乃至全世界的支持率不断上升，成为一个非常令人担忧的趋势，我们应该做好准备，必要时阻止其蔓延。即使这样的行动必须先发制人。"
 BEL_peacekeeping_missions: "维和行动"
 BEL_peacekeeping_missions_desc: "世界各地的冲突持续引发我们的关注，然而，为了保持表面的中立，我们只能在经过批准的维和任务中向国外派遣军队。"
 BEL_international_socialist_bureau: "社会党国际局"
 BEL_international_socialist_bureau_desc: "第二国际在布鲁塞尔设有常务秘书处，虽然第二国际整个组织在1916年解散，但社会主义斗争仍在继续。现在我们在国际舞台上重新站稳了脚跟，我们应该重新建立该机构，并再次在社会主义国际中发挥领导作用。"
 BEL_raise_the_red_flag: "高举红旗"
 BEL_raise_the_red_flag_desc: "到目前为止，我们的大部分事业都符合较为温和的社会主义理想，然而，为了与苏联阵营更加一致，我们可能需要加强对共产党的支持。迈向这一目标的第一步是支持比利时的共产党报纸《红旗报》。"
 BEL_raise_the_red_flag_tt: "解锁决议§Y$BEL_rekindle_the_red_flame_cat$§!，并将[BEL.GetNameDef]转变为§Y共产主义§!。"
 BEL_support_the_european_project: "支持欧洲计划"
 BEL_support_the_european_project_desc: "在一个充满战争和冲突的世界中，我们越来越明显地认识到中立并不能保证和平。因此，我们应该与其他欧洲国家接触，建立一个致力于共同安全和经济稳定的机构，这样我们才可以共同繁荣。"
 BEL_european_community: "欧洲共同体"
 BEL_european_community_desc: "欧洲计划的初期进展顺利，因此我们应该考虑扩大成员规模，并批准一系列指导我们共同体未来的条约。我们甚至可以考虑向更为联邦化的模式迈进，同时比利时在其核心位置扮演领导角色。"
 BEL_european_community_tt: "解锁决议推进§Y$BEL_closer_european_union_cat$§!"
 BEL_the_king_surrenders: "国王投降"
 BEL_the_king_surrenders_desc: "国王利奥波德三世出人意料地动用了他作为总司令的权力，宣布比利时所有军队无条件向敌人投降。表面上看，这是为了尽可能多地挽救生命，但有传言说存在更阴暗的动机。"
 BEL_unfit_to_reign: "不适合统治"
 BEL_unfit_to_reign_desc: "鉴于国王利奥波德三世在未经议会批准的情况下提出无条件投降，人民政府宣布他不适合统治，并发誓将在海外继续战争。"
 BEL_prisoner_king: "囚徒王"
 BEL_prisoner_king_desc: "国王利奥波德三世渴望与他的人民一起服刑，选择留在[BEL.GetNameDef]成为俘虏。他现在被称为“囚犯国王”，人民们拥护他的行为，并开始在这个困难时期以他为榜样。"
 BEL_government_in_exile: "流亡政府"
 BEL_government_in_exile_desc: "幸存的[BEL.GetAdjective]政治精英现已抵达他们的东道主首都，其中包括多位重要部长，如于贝尔·皮埃洛、保罗-亨利·斯巴克、卡米耶·居特和阿尔贝特·范·弗莱斯豪埃尔。他们共同组建了“四人政府”，并誓言要将战争进行到胜利的最后。"
 BEL_la_dame_blanche: "白夫人"
 BEL_la_dame_blanche_desc: "“白夫人”是世界大战期间的地下抵抗组织。当时，该组织的领导人瓦尔泰尔·德韦一直在悄悄地为比利时再次被占领做准备，现在是时候让我们第二次释放该组织的能力了。"
 BEL_government_in_exile_tt: "解锁§Y$BEL_government_in_exile_cat$§!以加强[ROOT.GetName]的合法性和抵抗能力。"
 BEL_moi_dabord: "我先"
 BEL_moi_dabord_desc: "“我先！”斯巴克在敌国大带着宣战书到来时，斯巴克发出了著名的呼喊。斯巴克对战争的爆发感到愤怒，他想在战争宣言被递交前让这次突袭被国际社会记录下来。这后来成为了流亡政府支持者的口号。"
 BEL_v_for_victory: "V即胜利"
 BEL_v_for_victory_desc: "“胜利！自由！”这两个单词在比利时的语言中有相同的首字母“V”。在传播到国外之前，竖起的食指和中指已经成为比利时民众反抗和决心的象征，并被具有类似抗争精神的其他国家领导人采纳。"
 BEL_democratic_homecoming: "民主归来"
 BEL_democratic_homecoming_desc: "赢回我们家园的不是王室，而是我们的民主制度和让最优秀的公民带领我们的过程。我们应该认可他们在这一时刻的重要贡献，并将他们的成就铭刻于后代。"
 BEL_charles_count_of_flanders: "佛兰德伯爵夏尔"
 BEL_charles_count_of_flanders_desc: "显然，利奥波德无法被再次信任委以王权，他在代表国家投降时放弃了他的责任。幸运的是，他有一个年轻的弟弟，查理王子，佛兰德斯伯爵，他将成为一个出色的摄政王，直到我们正式决定如何处理那位“国王”。"
 BEL_leopolds_return: "利奥波德回归"
 BEL_leopolds_return_desc: "国王利奥波德三世是[BEL.GetNameDef]的合法统治者，既然比利时已经归还给我们，他就应该恢复他的王位。"
 BEL_secretaries_general: "总书记"
 BEL_secretaries_general_desc: "虽然我们会竭尽全力保卫我们的国家，但面对我们庞大的邻国，我们必须务实地做出决策，并制定投降的法律。因此，我们组建了总秘书处，这些公务员被法律允许与任何占领者合作，确保地方政府能够继续运作。"
 BEL_the_secret_army: "秘密军队"
 BEL_the_secret_army_desc: "现在我们的国家已被占领，我们需要开始建立抵抗力量，从事破坏和干扰行动。秘密军队是我们实现这一目标的渠道，它由我们被打败的军队的部分官员创立，他们具有组织和后勤技能，足以执行任务。我们需要做的就是下达命令。"
 BEL_the_belgian_legion: "比利时军团"
 BEL_the_belgian_legion_desc: "比利时军团是一群保守派和效忠王室的忠诚分子，随时准备拿起武器为他们的国王效力。我们应该尽可能将他们偷运出国，并有效利用他们。"
 BEL_develop_home_support: "发展国内支持"
 BEL_develop_home_support_desc: "尽管大部分战争工作是从我们的流亡地协调的，我们在国内仍然享有广泛的支持。这主要归功于总秘书处的工作，在不必过分激怒占领者的情况下，他们已经很好地组织了民众的力量。"
 BEL_military_service_for_all_in_exile: "为所有流亡者提供军事服役的机会"
 BEL_military_service_for_all_in_exile_desc: "全世界有许多[BEL.GetAdjective]人。我们应该下令，他们都必须立即服役，为解放我们的祖国效力。爱国热情高涨，我们可以期待得到大量支援。"
 BEL_consolidate_resistance_groups: "整合抵抗组织"
 BEL_consolidate_resistance_groups_desc: "[BEL.GetNameDef]境内有许多抵抗组织，他们都渴望支持我们的解放事业，但由于不同的意识形态、观点、理念、利益团体和支持者而产生分歧。作为流亡政府，我们有权提供中央组织倡议，将它们全部团结在我们的统一目标下。"
 BEL_free_belgian_forces: "自由比利时部队"
 BEL_free_belgian_forces_desc: "我们在海外的力量已经足够强大，现在我们可以开始针对占领者的采取正式军事行动。尽管这场战斗可能不会立即影响比利时本身，但至少我们总算将战火带给我们的敌人，并通过[BEL.GetAdjective]的血和钢直接为战争做出更大的贡献。"
 BEL_free_belgian_forces_tt: "2支§Y步兵师§!将在流亡政府的本土内随机生成。"
 BEL_king_law_freedom: "国王，法律，自由"
 BEL_king_law_freedom_desc: "优秀的比利时人会为国王、法律和自由而战。应该注意的是，国王在一切之前，就像利奥波德三世应该是我们的国王一样。因为我们拥护他的法律，我们为他的自由而战。"
 BEL_king_of_the_belgians: "比利时人之王"
 BEL_king_of_the_belgians_desc: "“我宣誓遵守比利时人民的宪法和法律，维护国家独立和领土完整”，这是成为国王的誓词，用法语、荷兰语和德语三种语言说出。"
 BEL_rally_to_the_king: "为了国王陛下"
 BEL_rally_to_the_king_desc: "国王已经不仅仅是一个囚犯，他已经成为我们这个正在挣扎的国家的象征。我们相信，在他的领导下，凭借他的才智、智慧和决心，我们将度过这些黑暗的日子，最终成为一个更强大、更繁荣的国家。"
 BEL_van_overstraeten_on_the_home_front: "范·奥弗斯特拉滕在大后方"
 BEL_van_overstraeten_on_the_home_front_desc: "范奥弗斯特拉滕是所有军事人员中最聪明的，缺点是他自知这种名声。在战争爆发前，他已经能够作为国王的军事顾问服务，尽管他的性格使得与他合作具有挑战性，但我们的处境使我们必须请求他出马，带领我们的国家走向胜利。"
 BEL_expand_the_belgian_legion: "扩充比利时军团"
 BEL_expand_the_belgian_legion_desc: "越来越多的人聚集到国王的旗帜下，准备为王室奉献一切。我们只需一声令下，他们将会按我们的命令行动。"
 BEL_expand_the_belgian_legion_tt: "3支§Y步兵师§!将在流亡政府的本土内随机生成。"
 BEL_the_price_to_pay: "要付出的代价"
 BEL_the_price_to_pay_desc: "国王已经与我们的占领者进行了一段时间的讨论，他的品格使他能够赢得他们的信任。因此，我们有可能收复在比利时失去的土地。他们要求的回报很简单。跪下服从。"
 BEL_monetary_reconstruction: "财政重建"
 BEL_monetary_reconstruction_desc: "第一次世界大战之后，比利时经济一片狼藉。为了促进重建并偿还巨额债务，比利时财政部开始印制货币。货币数量惊人。尽管这在当时起到了作用，但我们面临着恶性通胀的风险，它必须在进行其他改革之前得到控制。"
 BEL_rebuild_wallonian_industry: "重建瓦隆工业"
 BEL_rebuild_wallonian_industry_desc: "瓦隆尼亚是第一次世界大战德国占领期间受灾最严重的地区，其大部分工业和资源都被占领者掠夺。尽管重建工作目前已经取得了一定的进展，但要发挥其作为[ROOT.GetAdjective]工业中心的真正潜力，仍然需要更多的投资。"
 BEL_gold_reserves: "黄金储备"
 BEL_gold_reserves_desc: "幸运的是，[ROOT.GetAdjective]保持了相当大的黄金储备。目前，这为我们国内的借贷提供了稳定的基础，但我们也可以选择出售黄金来暂时促进发展和建设。"
 BEL_social_partners: "社会伙伴"
 BEL_social_partners_desc: "我们的政府召开了全国劳工会议，汇集了工会和公司代表。其结果是引入了最低工资标准和每年六天的带薪假期。"
 BEL_revive_coal_mining: "振兴煤炭开采"
 BEL_revive_coal_mining_desc: "瓦隆工业的基石一直是钢铁，为了更好地生产这种重要材料，我们需要在该地区积极扩张我们的煤矿。"
 BEL_40_hour_workweek: "40小时工作制"
 BEL_40_hour_workweek_desc: "全国劳工会议的另一项成果是激进地引入了每周40小时工作制。虽然最初持怀疑态度，但我们见证了生产力和工人幸福感的提高。"
 BEL_cockerill: "柯克里尔"
 BEL_cockerill_desc: "柯克里尔公司是[ROOT.GetNameDef]最重要的钢铁制造商，这座大型工厂有能力生产从引擎到火炮。随着这些产品需求的增加，我们目前处于促进其进一步扩展的有利地位。"
 BEL_cockerill_tt: "§G降低§!将§Y$BEL_cockerill_industrial$§!指定为工业企业的费用"
 BEL_railway_expansion: "扩建铁路"
 BEL_railway_expansion_desc: "作为[ROOT.GetAdjective]商业和工业的生命线，铁路至关重要。随着我们的经济复苏和反弹，我们必须确保我们的基础设施能跟上步伐。"
 BEL_corporate_social_responsibility: "企业社会责任"
 BEL_corporate_social_responsibility_desc: "尽管[ROOT.GetNameDef]的工业化和城市化程度很高，但出人意料的是，工会从未拥有过预期中的权力。这是因为企业对员工负有社会责任是一种文化传统——尽管时不时地提醒他们这一点也无妨。"
 BEL_val_benoit_institutes: "瓦尔-贝努瓦学院"
 BEL_val_benoit_institutes_desc: "我们应该在列日大学建立瓦尔-贝努瓦学院，在旧瓦尔-贝努瓦修道院的废墟上建立几个新的科学部门。"
 BEL_stk: "建立核能应用研究中心"
 BEL_stk_desc: "我们旨在建立核能应用研究中心，作为一个专门的机构，研究原子能背后的科学可能性。"
 BEL_embrace_export_economy: "采纳出口经济"
 BEL_embrace_export_economy_desc: "尽管[ROOT.GetNameDef]从未像我们的北部邻国那样以此闻名，但它以安特卫普市为中心的贸易传统让人自豪。让我们更多地挖掘这种盈利潜力——毕竟，这只是一笔好生意。"
 BEL_engine_of_the_economy: "经济引擎"
 BEL_engine_of_the_economy_desc: "火车在[ROOT.GetAdjective]人的心中占有特殊的地位，它们激发了新的创新，使生产走上正轨，并为进一步增长提供动力。但最重要的是，它们是经济的引擎。"
 BEL_belgian_miracle: "比利时奇迹"
 BEL_belgian_miracle_desc: "很难想象，二十年前，比利时还是一片废墟，被许多人视为另一个欧洲战场。将那时的情况与现在的我们相比，我们已成为生产力和创新的灯塔。这要归功于我们士兵的勇敢、我们工人的坚韧以及我们盟友和朋友的忠诚。"
 BEL_belgian_air_force: "[ROOT.GetAdjective]空军"
 BEL_belgian_air_force_desc: "[ROOT.GetNameDef]是空中力量的早期采用者，在上次战争中发展了一支表现出色的空军。不幸的是，由于预算限制，自那以后创新一直受到阻碍。随着紧张局势的升级，我们必须确保我们的空中威慑力保持强大。"
 BEL_develop_belgian_air_industry: "发展比利时航空业"
 BEL_develop_belgian_air_industry_desc: "我们没有多少开发自己飞行器的经验，自上次战争以来，飞机产业发展严重不足。我们可以资助非常有创新精神的年轻设计师和初创公司，帮助其取得发展。"
 BEL_renard_constructions_aeronautiques: "勒纳尔飞机制造厂"
 BEL_renard_constructions_aeronautiques_desc: "近来，最有前途的设计师之一是阿尔弗雷德·雷纳德，他有一些非常创新的设计，我们应该支持他的付出和他的公司。"
 BEL_stampe_et_vertrongen: "斯坦普与威特隆根"
 BEL_stampe_et_vertrongen_desc: "尽管斯坦普与威特隆根公司主要生产教练机，我们应该投资这家本土公司，并调整他们的设计以承担更多前线任务。"
 BEL_relocate_air_production: "搬迁空军生产"
 BEL_relocate_air_production_desc: "飞机制造需要大量的专业部件，并依赖难以替代的航空工程师。然而，一旦生产出来，飞机可以部署到几乎任何地方。我们应该与外国公司签订合同，在国外生产我们的飞机，以保护我们的生产线。"
 BEL_pressurized_cabin_development: "加压舱研发"
 BEL_pressurized_cabin_development_desc: "为了提高比利时与刚果之间的空中旅行质量，我们一直在研究增压舱，这将使我们飞得比通常可能的海拔高得多。将这项技术应用到我们的战时飞机上将显著提高它们的能力。"
 BEL_foreign_plane_purchases: "购买外国飞机"
 BEL_foreign_plane_purchases_desc: "不幸的是，由于[ROOT.GetAdjective]航空工业的窘况，我们被迫向国外寻找飞机采购。让我们宣布一场竞赛，让其他国家为合同竞标。"
 BEL_aviation_school: "航空学院"
 BEL_aviation_school_desc: "我们的飞行员需要有场地学习技能，我们应该相应地开发自己的培训设施。"
 BEL_polish_licences: "波兰许可"
 BEL_polish_licences_desc: "[POL.GetNameDef]已经向我们提供了一些他们的飞行器设计许可，并以远低于市场价格提供给我们。"
 BEL_early_helicopters: "早期直升机"
 BEL_early_helicopters_desc: "尼古拉斯·弗洛林在俄国内战后选择移民到[ROOT.GetNameDef]，他对一种使用快速旋转的旋翼的全新飞行形式表现出了浓厚的兴趣。我们应该资助这项研发，看看这个新的航空科学领域将把我们带向何方！"
 BEL_air_doctrine: "空军学说"
 BEL_air_doctrine_desc: "现代战争在不断变化和发展。我们应该资助研究其他军事力量目前使用的理论，看看可以吸取哪些经验并应用于我们自己的空军。"
 BEL_legacy_of_the_belgian_airforce: "比利时空军的遗产"
 BEL_legacy_of_the_belgian_airforce_desc: "我们的飞行员在那次世界大战的战场上被认为是最勇敢的，这一值得骄傲的传统至今仍在延续。"
 BEL_re_establish_belgian_navy: "重建比利时海军"
 BEL_re_establish_belgian_navy_desc: "第一次世界大战后，尽管通过凡尔赛条约从德国赢得了几艘舰船，比利时由于预算限制在1927年解散了自己的海军。面对国外日益增长的威胁以及我们保持与刚果的战略通讯和贸易的需求，我们必须确保我们的舰队得到重建。"
 BEL_re_build_the_fleet: "重建舰队"
 BEL_re_build_the_fleet_desc: "恢复我们海军力量的第一步，实际上是建立一支新的海军。这将需要对新造船厂和造船能力进行大量投资。"
 BEL_allied_donations: "盟友捐赠"
 BEL_allied_donations_desc: "我们需要加强海上存在的情况变得更为紧迫，因此我们应该向我们的盟友寻求帮助，看看他们是否能在重新发展我们的海军建设方面提供一些协助。"
 BEL_port_of_antwerp: "安特卫普港"
 BEL_port_of_antwerp_desc: "安特卫普是一座以商业历史著称的城市，其港口至今仍然非常重要。让我们利用这一声誉促成有利的贸易协议。"
 BEL_corvette_fleet: "护卫舰舰队"
 BEL_corvette_fleet_desc: "造船需要很长时间，尤其是对于大型主力舰来说。因此，由于迫切需要扩张我们的海军，我们应该重点生产小型、容易制造的舰船，专门从事我们最需要它们的用途：保护我们的商业利益。"
 BEL_boelwerf: "布尔韦夫"
 BEL_boelwerf_desc: "布尔韦尔夫造船厂f是安特卫普最大的造船厂之一，我们应该利用他们的能力，并更加重点扩建他们的船坞，以便我们更易于增强自己的海军力量。"
 BEL_cockerill_shipyards: "柯克里尔造船厂"
 BEL_cockerill_shipyards_desc: "柯克里尔造船厂是柯克里尔集团的子公司，这种工业纽带正是我们真正应该建立的。这个时代的军舰是用钢材建造的，没有谁比柯克里尔更擅长钢铁加工。"
 BEL_antwerp_maritime_academy: "安特卫普海事学院"
 BEL_antwerp_maritime_academy_desc: "尽管更专注于民用和商业航运，我们仍然可以利用这里教师的专业知识来训练和发展我们海军的海洋力量。在向我们的官员展示如何最好地与维持我们贸易流动的商船合作方面，他们将特别有用。"
 BEL_naval_doctrine: "海军理论"
 BEL_naval_doctrine_desc: "我们的平民教练能教我们的只有那么多，要真正扩大我们对海军事务的了解，我们必须寻求聘请一些外国人才，从而加强我们的知识和培训能力。"
 BEL_convoy_protection_duties: "武装商船"
 BEL_convoy_protection_duties_desc: "在极大的危险和需要时，给商船配备武器并提供炮兵和海军补给以保护自身是可以接受的。这样，那些猎捕我们商人的人将会发现，猎物突然间有了尖牙。"
 BEL_maritime_phoenix: "海上凤凰"
 BEL_maritime_phoenix_desc: "从无到有，我们的舰队已经开花结果。我们的船坞被工业的火光照亮，新船不断从船台上下水，我们的战略利益正在被飘扬着[ROOT.GetAdjective]旗帜的舰队实现。"
