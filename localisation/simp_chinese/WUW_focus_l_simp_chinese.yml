 GER_oppose_hitler_ww: "召集国防军"
 GER_oppose_hitler_ww_desc: "希特勒的统治必须结束。他打算通过重新军事化莱茵兰来挑衅西方列强，但这样做将为我们提供借口，我们需要在国防军忠诚分子的帮助下夺取政权，并团结德国人民反对他。"
 GER_rally_the_nation: "召集国民"
 GER_rally_the_nation_desc: "现在机会来了，我们国家中有许多人愿意站出来反对纳粹。我们应该把人民团结起来，甚至可以接触那些自魏玛共和国时期以来一直与纳粹作斗争的准军事组织。"
 GER_rally_the_nation_tt: "我们将能够选择一种民族精神，该精神在内战结束时要么被§Y改变§!，要么被§R移除§!。"
 GER_denazification_campaigns: "去纳粹化运动"
 GER_denazification_campaigns_desc: "为了真正清除感染[GER.GetNameDef]核心的纳粹毒瘤，我们必须努力进行去纳粹化，并一旦发现纳粹分子或庇护他们的人就立即逮捕。"
 GER_rebuild_the_nation_ww: "重建国家"
 GER_rebuild_the_nation_ww_desc: "如果我们希望从纳粹的祸害中恢复过来，就必须全力以赴地进行快速重建。在此期间，人民将不得不过着简朴的生活并努力工作，但他们一定会为了更美好的明天而这样做。"
 GER_revitalize_the_nation: "振兴国家"
 GER_revitalize_the_nation_desc: "经历内战的蹂躏后，我们必须着眼于重建国家。我们将请求人民暂时放下个人的舒适，以便我们集中所有资源实现这一目标。"
 GER_rebuild_the_nation_ww_tt: "解锁决议：§Y$GER_public_works_modifier$§!"
 GER_tend_to_the_future_of_germany: "展望德国的未来"
 GER_tend_to_the_future_of_germany_desc: "现在德国已经成功地从纳粹手中拯救出来，我们必须展望新的前景，并决定国家未来的发展方向。为了团结、正义和自由！"
 GER_tend_to_the_future_of_germany_tt: "任何§Y分离主义叛乱§!的企图都将被成功规避。"
 #COMMUNISM
 GER_start_the_proletarian_revolution: "发动无产阶级革命"
 GER_start_the_proletarian_revolution_desc: "我们希望在第一次内战后，工人的声音能被更多人听到。然而，情况似乎并非如此。无产阶级值得更好的待遇，只有让他们奋起反抗，我们才能最终将权力交给支持无产阶级的人们，一劳永逸。"
 GER_start_the_proletarian_revolution_civil_war_tt: "如果该任务超时，将会导致§R内战§!！"
 GER_states_with_proletarian_uprising_joins_cw_tt: "拥有§Y$GER_proletariat_uprising_modifier$§!修正的地区会在内战中加入§Y共产主义者§!一方。"
 GER_the_proletarian_revolution_flag: "无产阶级革命正在进行中。"
 GER_formalize_the_intelligence_wing: "正式成立情报部门"
 GER_formalize_the_intelligence_wing_desc: "这个国家在那些不关心人民利益的统治者手下遭受了许多苦难。为了确保我们能够重建国家，我们首先必须知道我们有什么可以利用的资源。建立一个有效的情报部门将是一个好的开端！"
 GER_propaganda: "全国性宣传"
 GER_propaganda_desc: "我们之前见过宣传的力量，无法否认它的有效性。通过分配资源来增强对我们光荣领袖的支持，我们能确保人民的态度正如我们所希望的那样。"
 GER_form_the_stasi: "成立斯塔西"
 GER_form_the_stasi_desc: "情报部门取得了巨大的成功，我们现在开始考虑成立一个负责国家安全的部委。虽然这可能不是最受人民欢迎的决定，但这是一个必要的措施。"
 GER_effective_operations: "有效行动"
 GER_effective_operations_desc: "随着斯塔西的持续壮大，我们必须扩大其行动范围。境外任务与境内任务对于[ROOT.GetAdjective]的国家安全同样重要。"
 GER_assemble_red_orchestra: "组建红色管弦乐队"
 GER_assemble_red_orchestra_desc: "红色管弦乐队从来都不是一个严密的组织，而只是围绕几个有资源的个人聚集的一群人。然而，其中一些成员十分内行，我们应该考虑招募他们。"
 GER_ressurect_the_red_front_fighters_league: "复兴红色前线战士联盟"
 GER_ressurect_the_red_front_fighters_league_desc: "红色前线战士联盟是一个与魏玛共和国时期的运动相关的准军事组织。在法西斯政权下，他们勇敢地抵抗警察和其他压迫者。就像我们旧政权常用的手段一样，红色前线战士因此被取缔。是时候让他们复兴了！"
 GER_spawn_more_communist_militias_in_civil_war_tt: "如果再次爆发§Y内战§!，则在受§Y$GER_proletariat_uprising_modifier$§!影响的三个核心地区中创建§Y2个德国§!单位"
 GER_ressurect_the_red_front_fighters_league_tt: "§Y2民兵部队§!将会在受§Y$GER_proletariat_uprising_modifier$§!影响或被§Y[ROOT.GetAdjective]共产主义者§!控制的§Y三个随机地区§!出现。"
 GER_reorganize_nationale_volksarmee: "重组国家人民军"
 GER_reorganize_nationale_volksarmee_desc: "腐败和法西斯思想在我们的军队中仍然根深蒂固。为了防止叛乱和兵变，我们必须清除那些对我们怀有敌意的人。这将导致军队中出现一个巨大的空缺，因此，为了确保人民的安全，我们必须任命新的、忠诚的将领来带领我们的勇士应对可能的战斗。"
 GER_cannot_join_oppossing_civil_war_side_tt: "这些角色将无法在潜在的§Y内战§!中加入对立阵营："
 GER_ensure_army_loyalty: "确保军队忠诚"
 GER_ensure_army_loyalty_desc: "队伍中还有一些人可以被说服支持我们的事业，而不是继续坚持他们被迫遵从的愚行。这需要一些努力，但通过培养士兵们的良好集体精神，我们可以确保他们在未来几年保持忠诚。"
 GER_political_commissars: "政治委员"
 GER_political_commissars_desc: "我们的队伍中还有一些人可以被我们争取到我们的事业中来，而不是他们被迫遵守的错误道路。我们必须任命负责的军官，向普通士兵宣传共产主义的好处，并把他们组织起来，确保忠诚。"
 GER_rapid_army_expansion: "快速军事扩张"
 GER_rapid_army_expansion_desc: "我们的军队在经历了必要的变化后，增长速度不再像以前那样快。我们仍然需要一支强大的军队来保护我们的人民，面对越来越敌对的世界。大规模的动员和训练推进应该能解决这个问题。"
 GER_the_peoples_victory: "人民的胜利"
 GER_the_peoples_victory_desc: "人民发声了，人民的声音被听到了。我们旧的腐败政府显露出软弱的迹象，我们必须抓住这个机会要求他们辞职，替人民夺回权力！"
 GER_legacy_of_the_spartacus_league: "斯巴达克同盟的遗产"
 GER_legacy_of_the_spartacus_league_desc: "斯巴达克斯联盟在1919年随着德国共产党的成立而解散，但他们的一些思想值得重新提倡。该联盟设想建立一个以民主选举和人民意志为基础的社会主义共和国，但在必要时也允许革命团体存在。是时候再次朝这个目标努力了。"
 GER_social_ownership: "社会所有制"
 GER_social_ownership_desc: "我们已经看到了当重要的国家服务由那些目标与人民利益不一致的人经营时会发生什么。为了防止这种情况再次发生，我们应该将我们的工业转为公有制。"
 GER_civil_liberties: "公民自由"
 GER_civil_liberties_desc: "我们的同志中存在一种误解，认为为了使国家高效和安全运转，必须强迫每个人服从一致。但这与社会主义的目标背道而驰。只有通过保护公民自由，人民才会真正忠诚于国家。"
 GER_embrace_democratic_institutions: "采纳民主制度"
 GER_embrace_democratic_institutions_desc: "自由民主不过是资产阶级的伪装。真正的民主不仅要求社会平等，还要求经济平等。因此，只有我们能够真正将人民的意愿充分纳入治理国家的进程。"
 GER_establish_volkskommissariats: "建立人民委员会"
 GER_establish_volkskommissariats_desc: "外国占领是不可接受的，但为了在我们新解放的邻国中建立合法的工人主导政府，我们将承担起管理的艰巨责任，并引导他们走向社会主义理想。"
 GER_establish_volkskommissariats_tt: "解锁决议在任何当前和未来的§Y邻近附属国§!中建立§Y人民委员辖区§!，这些国家与我们的意识形态相同。"
 GER_industrialize_volkskommissariats: "工业化人民委员辖区"
 GER_industrialize_volkskommissariats_desc: "由于设备短缺导致劳动力效率低下，该人民委员辖区的工业落后于[ROOT.GetAdjective]的其他辖区。我们必须投资工业化方案以纠正这一不平衡。"
 GER_industrialize_volkskommissariats_tt: "解锁决议在§Y人民委员辖区§!中实施§Y工业化努力§!"
 GER_protect_the_revolution: "保卫革命"
 GER_protect_the_revolution_desc: "尽管一些人认为我们在国外的干预是为了获得影响力，但我们清楚我们的使命是保护国际范围内的无产阶级。要做到这一点，我们必须有能力在国际可接受的正常范围之外采取行动。"
 GER_protect_the_revolution_tt: "针对[ROOT.GetNameDef]煽动内战的§Y邻近国家§!，解锁决议§Y要求臣服§!"
 GER_instill_german_discipline: "灌输德国纪律"
 GER_instill_german_discipline_desc: "从人民委员辖区的军队中可以明显看出，他们缺乏[ROOT.GetAdjective]的纪律和效率标准。我们必须在这些方面对他们进行教育，以便他们能更好地防御我们的对手。"
 GER_integrate_subjects_economies: "整合附属国经济"
 GER_integrate_subjects_economies_desc: "在我们的领导下，人民委员辖区的经济取得了巨大进展。为了进一步提高效率，我们将把各国工业全部整合为一个单一的经济体。"
 GER_current_future_volkskommisariats_tt: "所有当前和未来的§Y人民专员辖区§!："
 GER_integrate_volkskommissariats: "整合人民委员会"
 GER_integrate_volkskommissariats_desc: "人民委员辖区的初衷是引导欧洲被解放的人民走向社会主义。然而，随着我们的经济和文化的交融，一种新的身份意识正在兴起，倡导扩展[ROOT.GetAdjective]的含义。从此，我们是一个民族，一个国家。"
 GER_integrate_volkskommissariats_tt: "解锁决议§Y整合人民委员辖区§!。一旦§Y[ROOT.GetNameWithFlag]§!整合完第一个§Y人民委员辖区§!，国家将重新命名为§Y$GER_german_socialist_union_communism$§!"
 GER_expand_social_welfare: "扩大社会福利"
 GER_expand_social_welfare_desc: "世界大战后，我们开始发展福利制度以造福人民，但在大萧条之后，这一制度变得更加有限。我们应该投入资源重建这一制度，并使它成为每个德国人的荣誉徽章，向世界证明共产主义的优越性。"
 GER_liberate_austria: "解放奥地利"
 GER_liberate_austria_desc: "我们南方的邻居们长期以来生活在对人民极为恶劣的条件下。虽然他们称另一个国家为家，但我们有很多相似之处，甚至还共享一种语言。为了我们这群[AUS.GetAdjective]人民的利益，我们将提出一个要求，不，应该说是一个邀请，欢迎他们与我们一起！"
 GER_spark_the_flame_of_revolution: "点燃革命之火"
 GER_spark_the_flame_of_revolution_desc: "邻国的工人们的处境并不像我们希望的那样好。从长远来看，这些国家的武装革命是不可避免的，但目前，我们应该尽力在这些国家传播共产主义的思想。"
 GER_spark_the_flame_of_revolution_tt: "解锁决议§Y弱小邻国§!§Y强化共产主义情怀§!。一旦受到影响的国家中共产主义者获得了多数支持，就会爆发一场将该国变为§Y共产主义§!的§Y内战§!。"
 GER_proletarian_international_alliance: "无产阶级国际"
 GER_support_the_proletarian_uprising: "支持无产阶级起义"
 GER_support_the_proletarian_uprising_desc: "鉴于我们预见到周边地区的内战会急剧增加，我们必须更新我们的立场，以更好地支持起义的工人。这些工人可能对这样的行动准备不足，而通过提供他们足够的武装，我们可以确保红色浪潮将在我们欧洲这一部分蔓延开来。"
 GER_support_the_proletarian_uprising_tt: "解锁§Y决议§!，允许向因§Y[ROOT.GetAdjective]§!鼓动§Y共产主义§!思潮而陷入内战的国家提供§Y步兵装备§!。"
 GER_the_proletarian_legion: "无产阶级军团"
 GER_the_proletarian_legion_desc: "我们必须为我们发起的起义负责。这些国家的无产阶级现在正被内战摧残，急需我们的帮助来尽快结束腐败的政权。我们必须考虑派兵去支援他们！"
 GER_the_proletarian_legion_tt: "一旦§Y任何国家§!因§Y[ROOT.GetNameWithFlag]§!鼓动§Y共产主义§!而爆发§Y内战§!："
 GER_strengthen_the_proletarian_international: "加强无产阶级国际"
 GER_strengthen_the_proletarian_international_desc: "随着邻国的工人们为自己的权利而奋起，我们看到增强我们作为可靠联盟的地位的绝佳机会。通过邀请这些新成立的共产主义国家加入无产者国际，我们都可以变得更强大。"
 GER_strengthen_the_proletarian_international_tt: "§Y欧洲§!所有在§Y[GER.GetNameWithFlag]§!影响下转向§Y共产主义§!的国家将被邀请加入§Y无产阶级国际§!。这一效果也将适用于在§Y该国策完成后§!受到共产主义影响的国家。"
 GER_proletarian_solidarity: "无产阶级团结"
 GER_proletarian_solidarity_desc: "我们在让欧洲走上共产主义道路的努力上投入了大量时间和资源。现在我们享受我们劳动成果的回报不是理所当然的吗？"
 GER_proletarian_solidarity_decision_tt: "解锁决议：§Y鼓励无产阶级团结§!，与[GER.GetName]帮助过转向共产主义的国家增进资源贸易"
 GER_liberate_italy: "解放意大利"
 GER_liberate_italy_desc: "[ITA.GetAdjective]人长期以来在[ITA.GetLeader]的统治下饱受苦难。曾几何时，他们是我们之前政府的盟友，而现在我们已经变得更好，理应将他们一起带上这条路！"
 GER_the_end_to_fascist_europe: "法西斯欧洲的终结"
 GER_the_end_to_fascist_europe_desc: "即使在这个时候，欧洲仍然有一些国家处于法西斯统治之下。我们深知这给人民带来的压力，因此我们必须确保这些国家立即获得解放！"
 GER_bypass_end_to_fascist_europe_tt: "不是：任何其他国家：\n   首都：位于§Y欧洲§!\n   当前执政党是§Y法西斯§!" #The indentations are there so the tt looks correct
 GER_war_against_fascism_tt: "获得针对§Y欧洲§!任何§Y法西斯§!国家的§Y吞并§!战争目标（尚未被[GER.GetNameDef]获得战争目标的国家）。当前效果："
 GER_red_europe: "红色欧洲"
 GER_red_europe_desc: "我们不能仅仅把鼓励工人拿起武器、举起红旗的努力局限于我们的邻国。我们必须将无产阶级革命传播到整个欧洲！"
 GER_spark_the_flame_of_revolution_red_europe_tt: "解锁决议以在§Y欧洲小国§!中§Y加强共产主义思潮§!。一旦受影响国家的共产党获得多数支持，§Y内战§!将爆发并使国家转向§Y共产主义§!"
 GER_root_out_imperialism: "铲除帝国主义"
 GER_root_out_imperialism_desc: "帝国主义的根深深扎在非洲和亚洲的土地上，束缚了那里的工人。这些人民在殖民主义下受苦太久了。我们必须结束剥削，赋予被压迫的人民掌握自己命运的力量，并转移我们敌人的注意力。"
 GER_root_out_imperialism_tt: "解锁§Y决议§!以增强§Y非洲§!和§Y亚洲§!国家的抵抗和自治。"
 GER_strengthen_the_proletarian_international_internationally_tt: "每个在§Y欧洲§!之外受到§Y[GER.GetNameWithFlag]§!推动走向§Y共产主义§!的国家都将被邀请加入§Y无产阶级国际§!。这个效果也适用于§Y在采取这一国策之后§!受到共产主义影响的国家。"
 GER_hegemony_over_europe: "欧洲霸权"
 GER_hegemony_over_europe_desc: "古老的帝国主义欧洲正在崩溃。我们将在其基础上建立一个新的社会主义秩序，欧洲的工人将仰仗我们来领导他们对抗资产阶级的暴政。无产阶级的胜利将确立我们在整个大陆的霸权。"
 GER_war_against_major_countries_in_europe_tt: "对控制至少一个§Y欧洲§!地区的所有§Y主要§!国家获得战争目标§Y吞并§!。当前效果："
 GER_align_south_america: "与南美结盟"
 GER_align_south_america_desc: "南美的工人们在资本主义的枷锁下已经受够了。争取他们支持我们的事业，肯定会让我们的坚定盟友遍布整片大陆。"
 GER_communist_propaganda_south_america_decision_tt: "解锁决议以在§Y南美小国§!中§Y加强共产主义思潮§!。一旦受影响国家的共产党获得多数支持，§Y内战§!将爆发并使国家转向§Y共产主义§!。"
 GER_wage_war_on_capitalism: "对资本主义发动战争"
 GER_wage_war_on_capitalism_desc: "资本主义是共产主义的天敌，必要时必须用武力予以消灭。我们将带领这场对抗象征资本主义的[USA.GetNameDef]的斗争，为新的社会主义时代铺平道路。"
 GER_instigate_middle_eastern_revolutions: "煽动中东革命"
 GER_instigate_middle_eastern_revolutions_desc: "中东长期受到外国势力的压迫，已经到了社会主义革命的临界点。我们应该激起人民对最终摆脱剥削的渴望，升起社会主义的红旗。"
 GER_communist_propaganda_middle_east_decision_tt: "解锁决议以在§Y中东小国§!中§Y加强共产主义思潮§!。一旦受影响国家的共产党获得多数支持，§Y内战§!将爆发并使国家转向§Y共产主义§!。"
 GER_intervene_in_spain: "干涉西班牙"
 GER_intervene_in_spain_desc: "我们有义务以任何方式帮助我们在西班牙的同志对抗法西斯主义的力量。派遣久经沙场的部队一定会受到欢迎。"
 GER_assist_our_eastern_comrades: "支援我们的东方同志"
 GER_assist_our_eastern_comrades_desc: "我们远东的同志们的斗争已经让他们疲惫不堪。我们应该尽力帮助他们。派遣久经沙场的部队可能会扭转他们的命运。"
 GER_strike_at_the_rising_sun: "打击旭日帝国"
 GER_strike_at_the_rising_sun_desc: "[JAP.GetNameDefCap]仍然是帝国主义的堡垒，压迫着任何追求平等和社会主义的人。是时候让日本人屈服并接受无产阶级世界新秩序了。"
 GER_nationalize_industries: "国有化工业"
 GER_nationalize_industries_desc: "看到我们国家经济中央集权的积极成果后，我们也可能考虑对工业采取同样的措施。目前，工业在许多私有企业的分割下运营，各自使用不同的生产工艺和方法。国有化工业将让我们对产出和生产效率有更多的控制。"
 GER_form_agricultural_cooperatives: "成立农业合作社"
 GER_form_agricultural_cooperatives_desc: "农业部门对我们来说至关重要。许多产业依赖农民及其劳作，把他们放任自流实在不是负责任的做法。通过成立合作社，我们可以确保农业部门齐心协力，发挥最大效率，减少损失。"
 GER_effectivize_the_volkswerke: "提升国民企业的效能"
 GER_effectivize_the_volkswerke_desc: "所谓的“人民企业”是我们前辈们提出的少数几个想法之一。作为一个国家控制的工业集团，负责监督矿业和钢铁行业的增长与生产，人民企业值得我们做出所有可能的改进。"
 GER_womens_rights_and_equality: "妇女权利和平等"
 GER_womens_rights_and_equality_desc: "性别长期以来一直是一个决定个人应该在哪里为国家服务的因素，无论是在前线、工厂还是在家中。通过追求更平等的负担分担，我们可以扩大劳动力，必要时也能拥有更强大的军队。"
 GER_locks_women_in_workforce_decision_tt: "§Y$women_in_the_workforce$§!决议变为§Y不可用§!"
 GER_labor_rights_and_union_stuff: "建立工会"
 GER_labor_rights_and_union_stuff_desc: "允许工人们组建工会，共同表达他们的关切并规定工作条件，在我们国家长期以来一直被忽视。国家不仅应该允许，而且应该鼓励工会的成立，正是时候了！"
 GER_proletarian_dictatorship: "无产阶级专政"
 GER_proletarian_dictatorship_desc: "为了给我们的人民提供最好的机会和生活水平，我们必须确保有一个与人民及其需求紧密相连的稳定领导。作为长期为无产阶级奋斗的斗士，[ROOT.GetLeader]具备所有资格，并且证明自己始终为工人们着想。"
 GER_state_controlled_economy: "国家控制经济"
 GER_state_controlled_economy_desc: "我们的经济太脆弱，不能交给不懂得如何最佳管理它的人。为了避免对我们人民造成长期影响的经济危机，国家必须控制我们的经济。"
 GER_central_planning: "中央计划"
 GER_central_planning_desc: "既然我们的经济已经掌握在国家手中，那么我们的经济规划也应该集中化。这是因为只有对国家经济有整体把握的人，才能做出最佳的投资决策和资源分配。"
 GER_the_german_stakhanovite_movement: "德国斯达汉诺夫运动"
 GER_the_german_stakhanovite_movement_desc: "萨霍诺夫运动起源于[SOV.GetName]的共产主义统治下，当时工人们开始为自己努力工作、产出超过预期而感到自豪。这个运动极大地提升了生产力，并给工人们带来了更强烈的使命感。我们应该考虑在[ROOT.GetNameDef]鼓励类似的情感。"
 GER_the_german_stakhanovite_movement_tt: "完成§Y$GER_establish_the_reichswerke$§!或§Y$GER_invest_in_vereinigte_stahlwerke$§!后，该国策将使资源产量增加§G5%§!。"
 GER_spheres_of_influence: "势力范围"
 GER_spheres_of_influence_desc: "在如此接近的两个志同道合的国家之间，我们必须为我们和[SOV.GetAdjective]建立一个公平的竞争环境。通过建立一个势力范围，并为我们东部的同志划定一个区域，我们可以降低武装冲突的风险。"
 GER_spheres_of_influence_tt: "我们与§Y[SOV.GetNameWithFlag]§!将在§Y欧洲§!建立各自的势力范围。\n\n我们的§Y势力范围§!将包括：\n§Y[SWE.GetNameWithFlag]\n[NOR.GetNameWithFlag]\n[DEN.GetNameWithFlag]\n[POL.GetNameWithFlag]§!（西部）\n§Y[CZE.GetNameWithFlag]§!（西部）\n§Y[HUN.GetNameWithFlag]§!\n\n他们的§Y势力范围将包括§!：\n§Y[FIN.GetNameWithFlag]\n[EST.GetNameWithFlag]\n[LAT.GetNameWithFlag]\n[LIT.GetNameWithFlag]\n[SLO.GetNameWithFlag]\n[POL.GetNameWithFlag]§!（东部）\n§Y[ROM.GetNameWithFlag]\n[BUL.GetNameWithFlag]\n[YUG.GetNameWithFlag]§!"
 GER_czechoslovakia: "解放[CZE.GetName]的工人"
 GER_czechoslovakia_desc: "就在南边的[CZE.GetNameDef]，还有一些工人需要摆脱资本主义的枷锁。他们还没有完全领悟到正确的共产主义形式，而我们必须确保以各种方式将其带给他们。这是我们作为好同志的责任。"
 GER_poland: "保护[POL.GetAdjective]的无产者"
 GER_poland_desc: "在[POL.GetNameDef]的无产阶级还没有享受到与我们[ROOT.GetAdjective]工人相同的权利。他们在现有领导下无法发展，也许是时候我们出手解放和保护他们了。"
 GER_hungary: "终结[HUN.GetAdjective]工人的受压迫境遇"
 GER_hungary_desc: "在[HUN.GetNameDef]的工人们仍在为基本权利而奋斗。该国政府显然未能理解他们的需求，因此我们必须介入，确保[HUN.GetName]的无产阶级得到公平对待，并获得应有的尊重。"
 GER_the_northern_shield: "北方之盾"
 GER_the_northern_shield_desc: "北欧国家资源丰富，但尽管他们努力组织工人，无产阶级仍然在资本主义利益的压迫下苦苦挣扎。我们认为，工人们不仅应得更好的待遇，同时我们也能更有效地利用这些资源。对北欧工人的剥削必须结束！"
 GER_sign_the_second_treaty_of_berlin: "签署第二次柏林条约"
 GER_sign_the_second_treaty_of_berlin_desc: "我们知道自己拥有一支庞大的军队，但同样也明白[SOV.GetNameDef]有一支我们不想与之交战的军队。通过接触并确保我们在同一立场，以避免敌对冲突，我们可以为我们各自国家的所有工人确保一个更好的未来。"
 GER_defense_treaty_with_the_soviet: "与苏联签订防御条约"
 GER_defense_treaty_with_the_soviet_desc: "既然我们已经与[SOV.GetAdjective]达成一致，不进行敌对行动，那么我们应该考虑进一步发展外交关系。我们认为他们值得我们保护，我们也假设他们会有同样的感觉，共同防御条约对他们的利益和对我们是一致的。"
 GER_industrial_cooperation: "工业合作"
 GER_industrial_cooperation_desc: "我们与[SOV.GetAdjective]的合作到目前为止主要集中在军事事务上。考虑到[SOV.GetNameDef]是我们的盟友，我们在其他领域进行合作也是理所当然的。我们的工业理念已经足够相似，工业领域的联合努力应该不会太难实现。"
 GER_tech_sharing: "工业技术共享"
 GER_tech_sharing_desc: "我们与其他志同道合的国家之间应当努力实现技术共享。为了这个目标，与[SOV.GetAdjective]接触似乎是最合乎理智的选择。"
 GER_resource_trade: "资源贸易"
 GER_resource_trade_desc: "尽管我们努力尽可能自给自足，但我们还是要允许自己与那些共享我们理想的国家进行贸易。通过以工业能力的形式向[SOV.GetNameDef]提供一些补偿，我们应该能够与他们达成非常有利的交易。"
 GER_factories_for_resources: "资源换工厂"
 GER_factories_for_resources_desc: "在[ROOT.GetNameDef]，我们有大量的民用工业可以更好地利用。我们知道[SOV.GetNameDef]在某些地区相对欠发达，而这些地区恰好通常富含宝贵的资源。提出将一些工业迁移以换取这些资源，可能会为我们带来丰厚的机会。"
 GER_factories_for_resources_tt: "解锁§Y决议§!，允许将工业设施迁移至§Y[SOV.GetNameWithFlag]§!，以换取资源。"
 #NON-ALIGNED/DEMOCRATIC
 GER_monarchist_sentiment: "君主主义情绪"
 GER_monarchist_sentiment_desc: "人民想要君主制，这正是他们将得到的。虽然具体的政府形式尚未确定，但很明显德国人民需要他们的皇帝归来。"
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_ratify_the_locarno_treaty: "重新批准《洛迦诺条约》"
 GER_re_ratify_the_locarno_treaty_desc: "《洛迦诺公约》于1925年签署，协约国尝试与我们正常化关系，同时确保欧洲的领土完整。虽然它被视为对我们的压迫，但很明显，撤销希特勒反对它的错误是最好的选择。"
 GER_re_ratify_the_locarno_treaty_tt: "§Y[FRA.GetNameDefCap]§!将更有可能接受我们采取的任何外交行动"
 GER_franco_germanic_pact: "法德条约"
 GER_franco_germanic_pact_desc: "随着我们最近与[FRA.GetAdjective]关系的正常化，因此明智的选择是，深化我们的关系并正式建立友谊和互助条约，以便我们可以共同对抗东方的[SOV.GetAdjective]。"
 GER_request_the_return_of_french_held_colonies: "请求归还法国占领的殖民地"
 GER_request_the_return_of_french_held_colonies_desc: "世界大战结束后，我们被剥夺了我们的殖民地。随着德国殖民协会在阿登纳领导下重获民心，也许是时候要求归还我们昔日的殖民地喀麦隆和多哥兰了。我们与法国的关系越好，他们就越有可能让我们收回领土。"
 GER_offer_trade_proposal: "提供贸易提案"
 GER_offer_trade_proposal_desc: "资源丰富的国家有许多，与它们开展贸易将非常有利可图。印度尼西亚和刚果的领土富含橡胶和稀有金属，因此与[BEL.GetNameDEF]和[HOL.GetNameDef]建立贸易协议，将使我们能够获得其殖民地丰富的资源，来推动我们的工业发展。"
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "§Y$GER_rnd_programs_modifier$§!的研究速度加成会随着每新增一个阵营成员增加§G1%§!，最多增加§G10%§!"
 GER_shared_rd_programs_2_tt: "我们§Y阵营§!中的每个§Y国家§!也将加入§Y中欧同盟科研§!共享组。"
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_the_mannheim_project_ww: "曼海姆计划"
 GER_the_mannheim_project_ww_desc: "我们应该加倍努力破解原子的秘密，并研究将其武器化，以对抗[SOV.GetAdjective]。这要感谢我们新结交的盟友，他们可能愿意分享他们在这方面的任何信息，这将使这一过程变得更加容易。"
 GER_ban_political_uniforms: "禁止政治制服"
 GER_ban_political_uniforms_desc: "在魏玛时代，准军事组织和政治团体在我们的街道上进行斗争。为了确保未来的稳定，我们应该禁止这些公开的政治派别活动。"
 GER_embrace_liberal_leanings: "拥抱自由主义倾向"
 GER_embrace_liberal_leanings_desc: "在我们的皇帝无法在战争结束时，做成政治家所能做到的事情时，保守主义就被证明是过时的。我们应该始终向前看，为更美好的明天而奋斗！"
 GER_strive_for_conservative_values: "追求保守价值观"
 GER_strive_for_conservative_values_desc: "自由主义思想在我们的国家肆虐太久，削弱了我们人民的心智，腐蚀了我们的从政者。我们必须回归到我们古老的良好价值观，以确保魏玛共和国的混乱永不重现。"
 GER_strengthen_the_welfare_state: "加强福利国家"
 GER_strengthen_the_welfare_state_desc: "我们的国家作为一个福利国家有着悠久的历史，这是我们现在不打算改变的。我们必须坚持我们的原则，尽我们所能，确保我们的人民过上好生活。"
 GER_democratic_shield: "民主盾牌"
 GER_democratic_shield_desc: "世界各地的民主都面临危险，一如我国的过往。我们知道权威主义、极权主义、民粹主义的恐怖，必须确保其他国家的人民不必经历我们曾经的痛苦。"
 GER_send_military_support_democratic_shield_tt: "解锁决议§Y向交战的§Y民主阵营§!国家提供军事装备§!"
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_return_of_the_kaiser_ww: "凯撒归来"
 GER_return_of_the_kaiser_ww_desc: "帝国需要一位皇帝，而威廉二世仍然活着，在荷兰流亡。我们将解除针对他的流亡令，并邀请他重回皇位，无论西方民主国家会怎么想。"
 GER_military_dictatorship: "军事独裁"
 GER_military_dictatorship_desc: "那次世界大战向我们证明，仅靠皇帝不足以引导我们的国家去往最好的方向。正如当时所做的那样，新的最高陆军指挥部必须再次承担起独裁权力，成为帝国唯一的政治权威。"
 GER_military_dictatorship_tt: "§Y德意志帝国§!将被称作§Y德意志凯撒国§!。\n"
 GER_invite_scientists_back: "帝国科学计划"
 GER_invite_scientists_back_desc: "许多才智出众的人在纳粹上台后逃离了这个国家，他们理由充分。然而，现在随着我们光荣帝国的复兴，许多人可能愿意再次回到我们身边。"
 GER_glorious_mechanical_machinations: "伟大的机械设计"
 GER_glorious_mechanical_machinations_desc: "我们的皇帝长期以来对大型机器充满了兴趣，并命令我们的科学家优先研究那些曾经只在梦中见到的创造物，比如巨大的铁路炮、能飞越大西洋的飞机，以及轮廓遮天蔽日的舰船。"
 GER_prussian_artillery: "普鲁士炮兵理论"
 GER_prussian_artillery_desc: "在过去，我们凭借优越的理论赢得了一场又一场的战斗。质量和火力是使这种战术如此成功的重要部分，这是我们必须再次努力效仿的！"
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "解锁4级陆军元帅§Y鲁普雷希特·冯·维特尔斯巴赫§!"
 GER_re_form_the_freikorps: "重建自由军团"
 GER_re_form_the_freikorps_desc: "自由军团长期以来一直帮助我们与意识形态上的对手进行斗争，在整个魏玛时代帮助我们镇压了巴伐利亚苏维埃共和国以及其他革命企图。我们应该设法重建这样一支准军事力量，使共产主义者和纳粹都不能在我国立足。"
 GER_freikrops_militia_recruitment_tt: "获得五个自由军团§Y民兵§!单位"
 GER_re_form_the_freikorps_generals_tt: "§Y弗朗茨·里特·冯·埃普§!和§Y赫尔曼·埃哈特§!可用作为将军。"
 GER_re_establish_the_landwehr: "重建后备军"
 GER_re_establish_the_landwehr_desc: "自1813年以来，后备军一直是有用的自卫工具，对魏玛共和国非常有用。我们也应该努力使我国的男性变得有用，并建立我们自己的后备军和地方步枪营。"
 GER_all_for_the_front: "一切为了前线！"
 GER_all_for_the_front_desc: "每个人如果希望他的祖国重获昔日的辉煌，就必须将他的心、血和灵魂献给德国。我们所做的一切都应该是为了前线，随着时间的推移，我们的人民将必定理解这一现实。"
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_demand_the_return_of_southern_jutland: "要求归还南日德兰"
 GER_demand_the_return_of_southern_jutland_desc: "石勒苏益格公爵领地的所有权一直是我们与丹麦人之间的争议问题。尽管没有参与战争，但在那次世界大战结束时，协约国将北石勒苏益格交给了他们。我们必须纠正这一历史上的不公，并要求丹麦政府将其归还给我们。"
 GER_glory_to_the_imperial_army: "荣耀归于帝国军队"
 GER_glory_to_the_imperial_army_desc: "帝国军队赢得了一场又一场的胜利，确保了普鲁士和德国提高了在欧洲的地位。尽管政治家们在战争结束时背叛了军队，但军队将能够重新获得曾经失去的辉煌。"
 GER_glory_to_the_imperial_army_tt: "解锁2级陆军将领§Y艾特尔·弗里德里希亲王§!"
 GER_restore_the_holy_roman_empire: "重建神圣罗马帝国"
 GER_restore_the_holy_roman_empire_desc: "许多人怀疑这一天是否会到来，但现在我们做到了。随着帝国旧边界的收复，我们可能再次能够为神圣罗马帝国的皇帝加冕，不过这次是以一个统一国家的形式。荣耀归于帝国！"
 GER_weltpolitik: "世界政治"
 GER_weltpolitik_desc: "除非我们恢复了我们的全球性帝国，或者在原来的位置上建立一个新的帝国，否则我们不会被认真地视为一个大国。因此，我们必须开始放眼全球，而不再仅仅把目光集中在欧洲大陆。"
 GER_prepare_for_the_next_naval_blockade: "为下一次海上封锁做准备"
 GER_prepare_for_the_next_naval_blockade_desc: "我们很清楚上次与舰队规模比我们大的敌人作战时发生了什么。由于我们现在掌握了知识，只要在战争到来之前精心准备，我们就能设法规避曾经面临的许多问题。"
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_carve_up_congo: "瓜分刚果"
 GER_carve_up_congo_desc: "刚果的殖民时机已经成熟，而且自然资源丰富。也许我们可以与英国的绥靖主义者达成协议，共同瓜分这片广袤的领土，作为重建我们殖民帝国努力的重大一步。"
 GER_anglo_germanic_defense_pact: "英德防御条约"
 GER_anglo_germanic_defense_pact_desc: "英国长期以来一直是我们的敌人，但随着最近的事态发展，我们或许能够与他们达成共同防御协议，协议规定，如果有人攻击我们中的一方，等同于在攻击我们双方。这将是正常化我国与英国关系的重要一步。"
 GER_signed_the_anglo_german_defence_pact_opm: "签署英德防御条约"
 GER_anglo_germanic_cooperation_program: "英德合作计划"
 GER_anglo_germanic_cooperation_program_desc: "皇家海军在造船和海战方面拥有丰富的知识。由于我们的密切合作，我们也许能够获得并利用英国人以前一直严守的秘密。"
 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_petition_for_the_return_of_old_colonies: "请求归还旧殖民地"
 GER_petition_for_the_return_of_old_colonies_desc: "我们新结交的英国朋友可能愿意讨论归还他们在世界大战后占据的我们的殖民地。他们可能会要求某种形式的补偿，但如果这意味着光复我们的故土，我们愿意这样做。"
 GER_unify_west_africa: "统一西南非洲"
 GER_unify_west_africa_desc: "我们对中非梦想目前因安哥拉地区的存在而受阻。为了将我们在西南非洲的领土与刚果的领土连接起来，我们必须发出最后通牒，要求立即承认我们对该地区的统治。"
 GER_expand_pacific_holdings: "扩张太平洋领地"
 GER_expand_pacific_holdings_desc: "在太平洋地区建立帝国的愿望鼓舞了我们的政客，他们倡导扩展我们在该地区的影响力，目标是在远东建立[ROOT.GetAdjective]霸权。我们应该支持这一倡议，并采取攻势。"
 GER_closer_sino_germanic_relations: "加强中德关系"
 GER_closer_sino_germanic_relations_desc: "[CHI.GetAdjective]一直是我们的长期盟友，许多人认为[CHI.GetAdjective]政府很可能在当时加入我们一方参加世界大战。我们应该重视与他们的关系，并努力加强两国之间的纽带。"
 CHI_has_accepted_german_overtures: "中国已接受[ROOt.GetAdjective]的提议"
 GER_industrial_investments: "工业投资"
 GER_industrial_investments_desc: "[CHI.GetNameDefCap]非常不发达，缺乏成为大国所需的工业化能力。我们应该派遣工程师帮助他们实现工业化，并资助新兴的[CHI.GetAdjective]公司，帮助他们实现工业发展。"
 GER_launch_sino_germanic_joint_research_program: "启动中德联合研究项目"
 GER_launch_sino_germanic_joint_research_program_desc: "[CHI.GetAdjective]拥有许多宝贵的知识，而我们也掌握许多对他们有用的知识。因此，我们应该努力建立一个联合研发团队，共同促进两国的进步。"
 GER_send_military_aid: "派遣军事援助"
 GER_send_military_aid_desc: "我们的[CHI.GetNameDef]朋友被敌人包围，多国试图威胁他们的存在。我们必须向他们运送弹药和设备，以便他们能够保卫边疆，并在未来几年对我们有所帮助。"
 GER_send_volunteers: "远东军团"
 GER_send_volunteers_desc: "许多[ROOT.GetAdjective]人渴望冒险，并希望为伟大的事业而战。因此，我们应该成立一支“志愿兵”军团，前去帮助我们的[CHI.GetAdjective]朋友参与他们的战争。"
 GER_request_the_return_of_qingdao: "要求归还青岛"
 GER_request_the_return_of_qingdao_desc: "青岛是在百年屈辱中从中国获得的众多通商口岸之一。虽然我们在世界大战结束后失去了这座多年前割让给我们的城市，但我们现在可能有机会向[CHI.GetNameDef]要回它，只要我们准备好适当的补偿。"
 GER_the_sino_germanic_pact: "中德条约"
 GER_the_sino_germanic_pact_desc: "正式承认[CHI.GetAdjective]政府为盟友的时机终于到来。我们应该立即正式建立这个联盟，这样我们就可以共同抵抗所有试图压迫我们的势力！"
 GER_divide_and_conquer: "分而治之"
 GER_divide_and_conquer_desc: "我们和[CHI.GetAdjective]在远东地区都有各自想要的势力范围，总有一天必须划定并尊重彼此的边界。因此，我们应该尽快这样做，以便我们两国的帝国梦想都能得到承认。"
 GER_asian_spheres_of_influence_tt: "我们和§Y[CHI.GetNameWithFlag]§!会在§Y亚洲§!建立我们的势力范围，修正在各自势力范围内和范围外占领土地的成本。。\n\n我们的§Y势力范围§!包括：\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\n所有§Y南太平洋岛屿§!\n\n他们的§Y势力范围§!包括：\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_the_second_naval_race: "第二次海军竞赛"
 GER_the_second_naval_race_desc: "我们被英国和法国羞辱得太久了！是时候恢复我们的舰队，正式宣布我们不打算再向他们屈服。很快，他们会发现海洋独属于我们。"
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "如果我们与§Y法国§!签署了互助合作条约，他们就无法成为我们的战争目标。"
 GER_asian_allies: "亚洲盟友"
 GER_asian_allies_desc: "亚洲有些小国还没有被我们的敌人控制。或许通过承诺安全的未来和更多的领土，他们会愿意在全球冲突中帮助我们。"
 GER_our_place_in_the_sun_ww: "阳光下的地盘"
 GER_our_place_in_the_sun_ww_desc: "让所有人知道，[ROOT.GetNameDef]再次宣示其在阳光下占据一席之地的权利！我们的人民将不再在日不落帝国的阴影下受辱！"
 GER_realize_mittelafrika: "实现德意志中非"
 GER_realize_mittelafrika_desc: "我们的殖民帝国将延伸到遥远而广阔的疆域，中非的富饶一直具有吸引力。我们应该尽快实现建立德意志中非的梦想，以便利用非洲的心脏地带。"
 GER_realize_mittelafrika_tt: "获得对§Y刚果§!、§Y肯尼亚§!、§Y安哥拉§!和§Y莫桑比克§!所有地区的宣称。"
 GER_african_allies: "非洲盟友"
 GER_african_allies_desc: "非洲人民渴望从欧洲人手中解放出来。或许我们可以通过承诺自治来吸引他们加入我们。"
 GER_african_allies_tt: "解锁决议支持§Y非洲§!国家的§Y独立§!"
 GER_asian_allies_faction_tt: "当前不属于任何阵营的独立亚洲小国将收到以下事件："
 GER_african_allies_faction_tt: "当前不属于任何阵营的独立非洲小国将收到以下事件："
 GER_asian_allies_tt: "解锁决议对§Y亚洲§!国家§Y支持独立§!"
 GER_expand_african_reach: "扩大非洲影响力"
 GER_expand_african_reach_desc: "我们对非洲的某些地区提出了领土要求，但这些地区不在我们当前敌人的控制之下。我们应确保明确表达我们的主张，并立即向他们索要这些领土。"
 GER_realpolitik: "现实政治"
 GER_realpolitik_desc: "现在是时候让我们向外看看欧洲其他国家，看看风向如何了。如果有结盟或征服的机会，我们必须立即抓住它们。"
 GER_restore_the_brest_litovsk_borders: "恢复布列斯特-立托夫斯克边界"
 GER_restore_the_brest_litovsk_borders_desc: "尽管俄罗斯在世界大战中战败并将那些土地割让给我们，然而《布列斯特-立托夫斯克和约》确立的边界早已被《凡尔赛条约》非法撤销。我们必须努力收回失去的东部领土，即使这可能在未来导致战争。"
 GER_demand_further_polish_concessions: "要求波兰进一步让步"
 GER_demand_further_polish_concessions_desc: "我们已经让波兰人将旧帝国的重要部分归还给我们，但我们不会止步于此。《布列斯特-立托夫斯克和约》确立的边界尚未恢复，波兰仍然阻碍着我们实现梦想。"
 GER_restore_eastern_imperial_possessions: "恢复帝国东部领地"
 GER_restore_eastern_imperial_possessions_desc: "帝国的核心领土目前被外国势力剥夺。为了实现《布列斯特-立托夫斯克和约》确立的边界，我们必须首先关注波兹南、西普鲁士和西里西亚。"
 GER_incorporate_the_polish_rump_state: "吞并残余的波兰"
 GER_incorporate_the_polish_rump_state_desc: "如《布列斯特-立托夫斯克和约》中所规定的那样，波兰的最后一块领土也理应属于帝国。我们必须收复这些领土，必要时可以使用武力。"
 GER_memel_ultimatum: "梅梅尔最后通牒"
 GER_memel_ultimatum_desc: "如果我们从那次世界大战中学到了一点，那就是我们必须为攻击东部边境做准备。这些边境必须恢复，并加强防御、以防入侵。然而，如果不控制具有重要战略意义的梅梅尔，这一目标无法实现，我们必须将其收复。"
 GER_demand_lithuanian_integration: "要求整合立陶宛"
 GER_demand_lithuanian_integration_desc: "立陶宛王国曾计划成为我们国家的半自治区，如今它将实现这一目标。我们必须寻求吞并立陶宛领土，并加冕明道加斯为该领土的公爵。"
 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "条约中涵盖的所有领土都不能由我们直接控制。然而，我们有计划在东方建立大公国和卫星王国，它们将能够为我们控制这些领土。"
 GER_eastern_duchies_name_democratic: "东方自治地区"
 GER_eastern_duchies_name_neutrality: "建立东方大公国"
 GER_subduing_the_baltic_states: "征服波罗的海国家"
 GER_subduing_the_baltic_states_desc: "波罗的海国家是不合法的，他们占据了我们波罗的海联合公国的领土。我们必须征服他们，并将这些土地交给波罗的海德意志贵族。"
 GER_subduing_the_baltic_states_tt: "获得三支波罗的海防卫军§Y步兵§!单位。\n如果§Y波兰§!尚未§Y恢复贝蒙德§!，§Y吕迪格·冯·德·戈尔茨§!将以3级陆军元帅的身份加入我们。"
 GER_strike_eastward: "向东进军"
 GER_strike_eastward_desc: "边界安全之后，是时候击败我们的最大对手了，那就是撕毁《布列斯特-立托夫斯克和约》并威胁东欧稳定的[SOV.GetNameDef]。是时候攻占莫斯科，真正让[SOV.GetAdjective]巨人跪下了。"
 GER_unlocks_kremlin_raid_tt: "与§Y[SOV.GetNameWithFlag]§!交战时，解锁对§Y克里姆林宫§!的§Y空袭§!"
 GER_end_european_communism: "终结欧洲共产主义"
 GER_end_european_communism_desc: "现在我们国家的最大威胁已经被消灭，是时候清理他们在欧洲留下的烂摊子了。共产主义对我们的价值观构成根本威胁，必须彻底消灭。"
 GER_strike_eastward_eq_trigger_tt: "在军中超过§Y100000§!件步兵装备"
 GER_second_vienna_award_eq_trigger_tt: "陆军中拥有超过§Y60,000§!件步兵装备"
 GER_sea_lion_eq_trigger_tt: "陆军中拥有超过§Y90,000§!件步兵装备。"
 GER_puppet_finland: "确保[FIN.GetAdjective]的忠诚"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_finland_puppet_description_democratic: "[FIN.GetAdjective]人可能是我们的战友，但我们永远不能确定他们是否会有一天背叛我们并倒戈。无论付出多大的代价，我们必须确保这种情况永远不会发生！"
 GER_finland_puppet_description_neutrality: "[FIN.GetAdjective]人过去曾拒绝我们扶持国王的提议，但我们不会再允许他们这样做。是时候让黑森的沃尔夫冈王子登上他们的王位了，不论他们是否愿意。"
 GER_see_to_the_eastern_front_ww: "关注东线战场"
 GER_see_to_the_eastern_front_ww_desc: "我们在上次战争中的行动对许多人来说仍记忆犹新。我们必须重新集中大陆的恐惧，关注真正的危险：东方隐隐呈现的[GER.GetGreatRedMenaceDesc]。我们将开始一场大规模的宣传活动，让整个大陆清醒过来。"
 GER_the_eastern_threat: "东方威胁"
 guardian_against_the_eastern_threat: "对抗东方威胁的守护者"
 existential_threat: "生存威胁"
 GER_seeks_to_restore_brest_litovsk: "寻求恢复《布列斯特-立托夫斯克和约》"
 GER_seeks_to_restore_brest_litovsk_worse: "$GER_seeks_to_restore_brest_litovsk$"
 GER_safeguard_the_baltic_ww: "$GER_safeguard_the_baltic$"
 GER_safeguard_the_baltic_ww_desc: "$GER_safeguard_the_baltic_desc$"
 GER_tributes_for_guarantees: "贡赋换取独立保障"
 GER_tributes_for_guarantees_desc: "我们应该保护波罗的海国家免受东方巨熊的威胁，但我们不会无偿这样做。鉴于这些国家处于如此脆弱的地位，要求保护补偿将是轻而易举的事情。"
 tributes_from_lithuania_tt: "如果§Y[LIT.GetNameWithFlag]§!接受："
 tributes_from_latvia_or_estonia_tt: "如果§Y[LAT.GetNameWithFlag]§!或§Y[EST.GetNameWithFlag]§!接受："
 GER_will_also_recieve_trade_and_civs_tt: "我们还将获得一小部分他们的资源和民用工业。\n§Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!的数量将取决于有多少国家接受我们的要求。"
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "[GER.GetRussiansDemonym]人处于俄罗斯的炮火之中。我们将为他们提供对抗东方威胁的保证，并给予他们一些适度的工业援助。"
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_safeguard_poland: "保护波兰"
 GER_safeguard_poland_desc: "波兰人容易受到来自东方的攻击。我们必须不惜一切代价保护他们，以便在我们与[SOV.GetAdjective]之间的存有一个缓冲国。"
 GER_safeguard_poland_tt: "如果§Y波兰§!在完成§Y举行联合军事演习§!时，属于我们的阵营，或受到我们的保障，那么我们将获得额外的§G25§!§Y陆军经验§!和§G15§!§Y空军经验§!"
 GER_offer_military_production_support: "提供军事生产支持"
 GER_offer_military_production_support_desc: "东部的缓冲国缺乏我们拥有的强大工业基础。我们应该为他们提供支持，帮助他们生产武器和弹药，这样如果[SOV.GetNameDef]攻击他们，他们也能自己坚持一段时间。"
 GER_offer_military_production_support_tt: "所有处于我们保护下的东欧地区会获得以下§Y军事生产§!增益，持续§Y730§!天："
 GER_liberate_oppressed_people: "解放受压迫的人民"
 GER_liberate_oppressed_people_desc: "在[SOV.GetNameDef]有许多人对我们很顺从，他们比任何生灵都渴望解放。也许我们应该将他们从压迫者手中解救出来，让他们成为我们在东方的新盟友。"
 GER_liberate_oppressed_people_tt: "解放§Y[SOV.GetNameDef]§!的附属国的花费降低§G40%§!，对其扶持傀儡政权的花费降低§G20%§!。"
 GER_liberate_oppressed_people_cossacks_tt: "允许重建南俄罗斯的§Y哥萨克共和国§!"
 GER_build_the_eastern_bulwark: "建立东部堡垒"
 GER_build_the_eastern_bulwark_desc: "在我们东方的国家防御能力太弱，无法有效抵御[SOV.GetAdjective]的威胁。我们必须在这些国家投资修建防御工事，以便让敌人夺取它们的代价变得尽可能高昂。"
 GER_build_the_eastern_bulwark_tt: "在§Y[ROOT.GetNameDef]§!，或者在被§Y[ROOT.GetNameDef]§!保证独立的任何国家，或者在其阵营的国家，于与§Y[SOV.GetNameDef]§!接壤的所有地区，建设2级§Y陆上要塞§!。"
 GER_build_the_eastern_bulwark_ns_tt: "在与§Y[SOV.GetNameDef]§!交战时，我们将获得："
 GER_ally_white_russian_forces: "结盟俄国白军"
 GER_ally_white_russian_forces_desc: "在红军赢得俄罗斯内战后，许多俄罗斯人逃往国外。我们应该与他们接触，看看他们是否愿意合作收复家园，代价是，对于根据《布列斯特-立托夫斯克和约》给予我们或我们盟友的土地，他们必须放弃任何领土要求。"
 GER_hold_joint_military_drills: "举行联合军事演习"
 GER_hold_joint_military_drills_desc: "我们的东方盟友最近与[SOV.GetAdjective]作战，较于我们时间更近，他们可能拥有如何击败那些家伙的宝贵知识。我们应该组织联合军事演习，这样这些知识就可以传播开来。"
 GER_hold_joint_military_drills_tt: "我们和任何我们保护或在我们阵营中的东欧国家将获得以下民族精神："
 GER_extend_mitteleuropas_bounderies: "向东扩展中欧联盟的边界"
 GER_extend_mitteleuropas_bounderies_desc: "在我们东方的国家不仅仅是缓冲国。我们应该邀请他们加入中欧联盟，并确保他们也有助于加强我们的联盟和关税同盟。"
 GER_extend_mitteleuropas_bounderies_tt: "邀请受保证的东欧国家加入§Y中欧联盟§!"
 GER_reach_out_to_scandinavia: "接触斯堪的纳维亚"
 GER_reach_out_to_scandinavia_desc: "山区和寒冷不能阻挡[GER.GetGreatRedMenaceName]的威胁，斯堪的纳维亚人必须意识到这一点。我们将邀请他们加入并提供保护，以防御[SOV.GetAdjective]的威胁。"
 GER_mitteleuropa: "中欧"
 GER_mitteleuropa_desc: "德意志人民的主要利益区域是中欧，那里是最初由普鲁士人设想为泛德意志国家中心的帝国。这些想法仍需加以完善，但它们是我们在欧洲建立新秩序的良好基础。"
 GER_mitteleuropa_tt: "解锁决议：§Y在奥地利争取公众舆论支持我们§!，使他们更愿意接受联盟与臣服。"
 GER_mitteleuropa_alliance: "中欧"
 GER_brothers_in_arms: "并肩作战"
 GER_brothers_in_arms_desc: "我们的奥地利兄弟曾经作为同盟国的一员与我们并肩作战。我们应该向他们提出一个他们无法拒绝的邀请，以便我们可以再次并肩作战。"
 GER_carve_up_czechoslovakia: "瓜分捷克斯洛伐克"
 GER_carve_up_czechoslovakia_desc: "[CZE.GetAdjective]不仅妨碍了我们的野心，也妨碍了我们南方盟友的雄心壮志。我们应该将他们瓜分，以实现中欧联盟。"
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_the_first_berlin_award: "第一次柏林仲裁"
 GER_the_first_berlin_award_desc: "波兰人不仅占据了我们的领土，还占据了奥匈帝国的领土。我们应该设法恐吓他们，让波兰将这些地区归还给中欧联盟，否则他们将面临德意志军队的怒火。"
 GER_the_first_berlin_award_hun_tt: "如果我们与§Y[HUN.GetNameDef]§!在同一阵营："
 GER_the_first_berlin_award_aus_tt: "如果我们与§Y[AUS.GetNameDef]§!在同一阵营："
 GER_the_second_berlin_award: "第二次柏林仲裁"
 GER_the_second_berlin_award_desc: "罗马尼亚人和斯拉夫人也占据了奥匈帝国的合法领土。我们必须立即要求他们归还这些土地！"
 GER_trade_agreements: "贸易协定"
 GER_trade_agreements_desc: "中欧联盟不仅是军事联盟，也旨在建立更好的贸易关系和经济合作。我们应该强调这一角色，并利用它来接触那些自然资源丰富的国家。"
 GER_trade_agreements_tt: "所有盟友将获得§Y民族精神§!："
 GER_mitteleuropa_cooperation_sphere: "中欧合作圈"
 GER_mitteleuropa_cooperation_sphere_desc: "中欧拥有许多聪明的人才。尽管如此，由于各国政府希望保守自己的知识，他们无法合作。我们必须鼓励与盟友的更紧密的科学合作。"
 GER_conquer_italy: "征服意大利"
 GER_conquer_italy_desc: "在那次世界大战期间，意大利攻击奥匈帝国并站在协约国一边时，他们背叛了我们。我们永远不会忘记，也永远不会原谅。是时候让他们知道背叛最终会导致什么了。"
 GER_align_italy: "与意大利结盟"
 GER_align_italy_desc: "意大利在大战期间背叛了我们，但我们不能忘记他们拥有一支强大的海军，这支海军可能有能力与我们的敌人抗衡。因此，我们应该寻求重建与他们的旧联盟。"
 GER_the_austrian_question: "奥地利问题"
 GER_the_austrian_question_desc: "小德意志解决方案是一个错误，我们必须立即纠正。我们应该胁迫奥地利加入我们的国家，或许甚至利用这个机会以布尔根兰换取与[HUN.GetNameDef]的联盟。"
 GER_the_austrian_question_more_likely_to_accept_tt: "如果他们目前领导一个阵营，他们§R不太可能§!接受。"
 GER_align_czechoslovakia: "与捷克斯洛伐克结盟"
 GER_align_czechoslovakia_desc: "捷克斯洛伐克拥有丰富的工业能力和自然资源，是奥匈帝国工业化的中心地带之一。我们应该让他们加入中欧联盟，以便利用他们的财富。"
 GER_sway_the_balkans: "影响巴尔干"
 GER_sway_the_balkans_desc: "巴尔干有许多国家感觉受到外国势力的威胁。我们应该为他们提供中欧联盟的席位，这样我们的联盟才能不断壮大。"
 GER_sway_the_balkans_tt: "解锁决议以§Y加强[ROOT.GetRulingIdeology]意识形态§!在§Y巴尔干§!国家中的影响力并§Y将其纳入中欧联盟§!"
 GER_establish_a_customs_union: "建立关税联盟"
 GER_establish_a_customs_union_desc: "正如旧时的九月计划所计划的那样，我们现在应该建立中欧关税同盟，逐步统一欧洲经济，成为最强大的力量。"
 GER_integrated_economies: "整合经济"
 GER_integrated_economies_desc: "将我们盟友的经济与我们的经济一体化，并建立一个可以监督和帮助其他国家经济状况的德国中央银行，从长远来看对我们非常有利，不仅能加强我们的实力，还能增加他们对我们的依赖，最终使我们能够控制他们的外交事务。"
 GER_integrated_economies_tt: "每个§Y阵营成员§!都将收到§Y事件：§![GER.GetNameDefCap]希望进一步整合我们的经济"
 GER_european_confederation: "欧洲联盟"
 GER_european_confederation_desc: "随着我们盟友对我们的依赖性大增，是时候怀揣着建立欧洲联邦的梦想，开始尝试进一步整合他们。"
 GER_bring_turkey_into_the_fold: "将[TUR.GetNameDef]重新纳入阵营"
 GER_bring_turkey_into_the_fold_desc: "土耳其对其当前边界之外的地区有主权要求，很容易被胁迫加入我们的阵营。是时候让他们重新回到我们的怀抱了。"
 GER_german_hegemony_in_the_middle_east: "在中东建立德国霸权"
 GER_german_hegemony_in_the_middle_east_desc: "征服中东的时机已经成熟，许多国家可能愿意与我们结盟，希望我们反对大英帝国或法兰西帝国。是时候在中东建立我们的霸权了。"
 GER_sway_the_middle_east_decisions_tt: "解锁决议在§Y中东§!国家中§Y加强[ROOT.GetRulingIdeology]意识形态§!，并§Y将他们纳入中欧同盟§!"
 GER_reject_the_locarno_treaty: "拒绝《洛迦诺条约》"
 GER_reject_the_locarno_treaty_desc: "《洛迦诺公约》显然是为了阻止我们收复被不公正剥夺的领土。我们应该完全拒绝这项条约，并准备重新夺回我们的故土。"
 GER_backdoor_negotiations: "秘密谈判"
 GER_backdoor_negotiations_desc: "我们可以尝试避开西方对低地的干涉，不攻击所有低地国家，而是煽动一个国家攻击另一个国家，然后加入其中一个国家的阵营，有效地导致大尼德兰地区古老国家之间的分裂。"
 GER_backdoor_negotiations_tt: "这些决议使我们能够在攻击目标国家的同时将其中一个目标国家纳入我们的阵营。"
