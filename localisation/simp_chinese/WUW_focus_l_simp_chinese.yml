 GER_schlieffen_once_more_ww_desc: "$GER_schlieffen_once_more_desc$"
 GER_bypass_maginot_in_the_south_ww: "$GER_bypass_maginot_in_the_south$"
 GER_bypass_maginot_in_the_south_ww_desc: "$GER_bypass_maginot_in_the_south_desc$"
 GER_reinstate_imperial_possessions_ww: "$GER_reinstate_imperial_possessions$"
 GER_reinstate_imperial_possessions_ww_desc: "$GER_reinstate_imperial_possessions_desc$"
 GER_establish_western_grand_duchies: "[GetWesternDuchiesName]"
 GER_western_duchies_name_democratic: "西方自治地区"
 GER_western_duchies_name_neutrality: "建立西方大公国"
 GER_establish_western_grand_duchies_desc: "正如九月计划中所计划的那样，我们应该通过建立自己的附庸国，在我们认为合适的地方划分边界，努力建立起我们对西部地区的控制。"
 GER_integrate_western_german_speakers: "整合西日耳曼语区"
 GER_integrate_western_german_speakers_desc: "九月计划设想将大卢森堡地区整合入德国国家。该地区和瑞士曾是神圣罗马帝国的一部分，而我们是其唯一合法继承者。这些日耳曼地区必须尽快重新并入我们的国土。"
 GER_core_ardennes_tt: "如果[ROOT.GetnameDef]§Y不与[BEL.GetNameDef]在同一阵营§!且§Y完全控制§![980.GetName]："
 GER_core_german_switzerland_tt: "如果[ROOT.GetnameDef]§Y不与[SWI.GetNameDef]在同一阵营§!且§Y完全控制§![3.GetName]、[847.GetName]和[151.GetName]："
 GER_core_alto_adige_tt: "如果[ROOT.GetnameDef]§Y不与[ITA.GetNameDef]在同一阵营§!且§Y完全控制§![39.GetName]："
 GER_assassinate_mussolini_ww: "刺杀墨索里尼"
 GER_assassinate_mussolini_ww_desc: "时机已到，必须确保终结[ITA.GetAdjective]法西斯主义的关键人物。德国人将暗杀该领袖，随后[ITA.GetAdjective]的保王派将一举夺取政权。"
 GER_prepare_italian_coup_ww: "策划[ITA.GetAdjective]政变"
 GER_prepare_italian_coup_ww_desc: "如果陷入法西斯主义的泥潭，意大利必将覆灭。我们将向[ITA.GetAdjective]保皇派提出一项由我们支持的政变提议。"
