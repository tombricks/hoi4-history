 GER_kdf_wagen_factories_fascist: "力量来自欢乐汽车厂"
 GER_kdf_wagen_factories_neutral: "威廉汽车厂"
 GER_kdf_wagen_factories_volkswagen: "大众汽车厂"
 GER_kdf_wagen_factories_desc: "[GetKDFFactoriesText]"
 GER_kdf_wagen_factories_autarky_text: "$GER_kdf_wagen_desc$" #old loc
 GER_kdf_wagen_factories_economic_growth_text: "随着新的[GetAutobahnName]建成，我们必须让它们装满汽车。为了成为一个真正繁荣和现代化的经济体，我们需要建设工厂来生产这些汽车，同时创造就业机会。"
 GER_expand_the_reichsautobahn_south: "扩建南部[GetAutobahnName]"
 GER_expand_the_reichsautobahn_south_desc: "向南扩建高速公路网络将刺激该区域的经济增长和发展。它还能快速向阿尔卑斯山运送部队，加强我们的军事能力。"
 GER_expand_the_reichsautobahn_south_tt: "如果§Y[ROOT.GetName]§!或德国的一个附属国控制这些地区，在以下地区添加§G1§!点§Y$infrastructure$§!：§Y[53.GetName]§!、§Y[52.GetName]§!、§Y[152.GetName]§!、§Y[4.GetName]§!，并从§Y[53.GetName]§!到§Y[4.GetName]§!增设§Y1§!级铁路。当前效果："
 GER_expand_the_reichsautobahn_east: "扩建东部[GetAutobahnName]"
 GER_expand_the_reichsautobahn_east_desc: "将高速公路网络扩展到东普鲁士将展示我们国家再次将最东部地区与[ROOT.GetNameDef]其余部分连接和统一的决心。这也将使我们在需要时能够更快、更猛烈地向东发动攻击。"
 GER_expand_the_reichsautobahn_east_tt: "如果§Y[ROOT.GetName]§!或德国的一个附属国控制这些地区，在以下地区添加§G1§!点§Y$infrastructure$§!：§Y[68.GetName]§!、§Y[63.GetName]§!、§Y[807.GetName]§!、§Y[85.GetName]§!，并从§Y[63.GetName]§!到§Y[85.GetName]§!增设§Y1§!级铁路。当前效果："
 GER_develop_heraeus_facilities: "发展贺利氏研究设施"
 GER_develop_heraeus_facilities_desc: "投资新设施可以确保获得现代军事需求日益增长的贵金属。这些专业材料对于电子设备和高质量武器装备至关重要。"
 GER_build_the_rur_dam: "建造鲁尔水坝"
 GER_build_the_rur_dam_desc: "修建鲁尔大坝不仅仅是一项工程壮举——它是对未来的投资。大坝不仅将促进该地区的经济发展，还将助力我们的工业努力和生产产出。"
 GER_trade_deal_with_sweden: "与瑞典的贸易协议"
 GER_trade_deal_with_sweden_desc: "$GER_swedish_trade_agreement_desc$" #old loc
 GER_the_four_year_plan: "四年计划"
 GER_the_four_year_plan_desc: "$GER_four_year_plan_desc$" #old loc
 GER_autarky_efforts: "自给自足的努力"
 GER_autarky_efforts_desc: "$GER_autarky_desc$" #old loc
 GER_gain_autarkic_economy_lock_free_trade_tt: "§R锁定§!§Y$free_trade$§!和§Y$export_focus$§!。获得§Y$autarkic_economy$§!。"
 GER_improve_trade_relations_tt: "提升与现有和未来的§Y阵营成员§!的§Y贸易影响力§!"
 GER_institute_price_controls: "实施价格控制"
 GER_institute_price_controls_desc: "我们必须实施各种措施来加强对财政的控制，以支撑我们实现自给自足的雄心壮志。我们必须能够调节进口品、基本商品和工人工资的价格，以抑制通货膨胀并确保经济稳定。"
 GER_unlock_price_controls_decision_tt: "解锁决议：§Y$GER_price_controls_cat$§!，可以降低§Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
 GER_industrial_consumer_goods_factor_limit_tt: "§Y[GetIndustrialModifier]§!的$MODIFIER_CONSUMER_GOODS_FACTOR$§R低于§!§Y90%§!"
 GER_establish_the_reichswerke: "建立$GER_reichswerke$"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$" #old loc
 GER_unlock_reichswerke_tt: "解锁工业企业§Y$GER_reichswerke$§!"
 GER_seize_foreign_industries: "兼并外国工业"
 GER_seize_foreign_industries_desc: "通过将外国工业整合到我们的经济中，我们确保了支持我们战争努力和生产的重要资源。"
 GER_coal_liquefaction: "煤液化"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$" #old loc
 GER_subsidize_hoesch_benzin: "资助霍施-本钦公司"
 GER_subsidize_hoesch_benzin_desc: "曾经有句话说，军队靠胃部行军，但现代军队依赖燃料。为了维持我们的军事能力，我们必须加大合成燃料的生产力度。"
 GER_establish_buna_werke: "建立布纳工厂"
 GER_establish_buna_werke_desc: "由于我们在德国本土没有橡胶资源，而大规模的机械化和航空需要大量橡胶。为了减少对外贸的依赖，我们必须建立工厂生产合成橡胶。"
 GER_autarky_achieved: "实现自给自足"
 GER_autarky_achieved_desc: "我们终于实现了成为完全自给自足的雄心勃勃的目标！我们的国家已经充满了丰富的自然资源，这将进一步增强我们的实力——使我们无坚不摧！"
 GER_improve_autarkic_economy_tt: "改善§Y$autarkic_economy$§!"
 GER_accelerate_the_rearmament_program: "加速军备重整计划"
 GER_accelerate_the_rearmament_program_desc: "我们必须打破《凡尔赛条约》的枷锁，让工业的铁砧锻造[ROOT.GetNameDef]的辉煌命运。每一辆生产的坦克，每一架组装的飞机，都将成为德国人民不屈意志的见证。"
 GER_concentrated_armament_program: "集中军备计划"
 GER_concentrated_armament_program_desc: "我们的工业必须支持我们重新武装国家的军事需求。必须启动一项全面的军备重整计划，迅速现代化和扩展我们的武装力量！"
 GER_establish_production_targets: "设立生产指标"
 GER_establish_production_targets_desc: "在发动任何军事行动之前，我们必须首先让我们的武装力量现代化并配备装备。为了提高产量，我们必须实行限额，并设立雄心勃勃的生产指标。"
 GER_prioritize_the_army: "优先发展陆军"
 GER_prioritize_the_army_desc: "德国及其前身普鲁士一直是陆上强国，依靠陆军维护我们的主权和安全。我们必须重新调整我们的工业重心，确保我们的陆军装备精良，能够征服任何敌人。"
 GER_prioritize_the_navy: "优先发展海军"
 GER_prioritize_the_navy_desc: "如果我们想扩张我们的疆域，控制海洋将至关重要。我们必须优先发展海军，使其在规模和力量上能与任何敌方舰队匹敌。"
 GER_extra_funds_to_waffenamt: "拨付额外资金给武器署"
 GER_extra_funds_to_waffenamt_desc: "武器署负责监督军事装备的设计和发展。它与武器制造商和研究机构合作，通过拨付额外资金，我们可能会加快进度。"
 GER_zentrale_planung: "成立中央计划局"
 GER_zentrale_planung_desc: "战争暴露了我们军备建设的不足，这是我们必须解决的问题！通过成立一个由政府、工业和军方成员组成的中央规划局，我们可以协调经济政策，并有效地重新分配资源，以增强我们的武器生产，支持我们的国家目标和军事霸权。"
 GER_criteria_for_economy_laws_tt: "启用§Y$partial_economic_mobilisation$§!，将会在经济法可用时更改为§Y$war_economy$§!。"
 GER_create_rustungsstab: "创建武装部队司令部"
 GER_create_rustungsstab_desc: "我们简化武器制造的努力已经取得了成功，但还需要进一步改进！创建一个武装部队司令部将使我们能够制定策略来分配资源和优先考虑项目，以增加我们的武器生产。"
 GER_armament_rationalization: "武器合理化"
 GER_armament_rationalization_desc: "我们的生产线几乎跟不上我们武装部队的需求。我们必须实施武器合理化措施，提高我们的工业战争机器的效率和效果。"
 GER_totaler_krieg: "总体战"
 GER_totaler_krieg_desc: "为了取得全面胜利，我们必须动员全社会，把全面战争带到敌人家门口。[ROOT.GetNameDef]是时候起来了，让风暴爆发吧！"
 GER_gain_totaler_krieg_remove_total_mob_tt: "§R移除§!§Y$tot_economic_mobilisation$§!。获得§Y$totaler_krieg_economy$§!。"
 #ARMY
 GER_develop_modern_maneuver_warfare: "发展现代机动战术"
 GER_develop_modern_maneuver_warfare_desc: "我们必须认识到现代战争的演变性质，并开发一种新的战术，强调步兵与新技术的整合，以最大限度地提高我们在战场上的军事效能。"
 GER_fortify_the_vaterland: "加固祖国"
 GER_fortify_the_vaterland_desc: "为了确保[GER.GetNameDef]的安全，我们必须在需要的地方修建防御工事。巩固我们的防御将使我们能够用更少的人力守住边界，从而腾出部队参加其他潜在的进攻行动。"
 GER_fortify_the_vaterland_unlock_decision_tt: "解锁决议：§Y$GER_fortify_the_vaterland_cat$§!"
 GER_all_terrain_military_motorcycle: "全地形军用摩托车"
 GER_all_terrain_military_motorcycle_desc: "对于快速侦查再重视也不为过。投资摩托车部队将提供关键的战场情报，协助做出战略决策，提高作战效率。"
 GER_salvage_captured_equipment: "回收利用战俘装备"
 GER_salvage_captured_equipment_desc: "通过建立设施，为我们的军队回收和重新利用缴获的敌人装备，我们可以翻新并整合战俘武器、车辆和机械，以增强我们的武装力量。"
 GER_unlock_operational_planning_blitzkrieg_tt: "解锁决议：§Y$GER_operational_planning_category$§!，激活后会提供§Y45天§!："
 GER_unlock_operational_planning_bewegungskrieg_tt: "解锁决议：§Y$GER_operational_planning_category$§!，激活后会提供§Y90天§!："
 GER_the_prussian_legacy: "普鲁士的遗产"
 GER_the_prussian_legacy_desc: "伏尔泰曾经说过：“有些国家拥有一支军队，而普鲁士军队拥有一个国家。”我们将通过发展古老的德国的运动战学说来体现这一点，以确保在战场上迅速而压倒性的胜利。"
 GER_improve_motorized_troops: "改进摩托化部队"
 GER_improve_motorized_troops_desc: "现代战争围绕速度和快速进攻能力展开。我们必须确保我们的机械化部队随时准备领导冲锋，并取得快速决定性的胜利。"
 GER_lessons_of_the_great_war: "大战的历史教训"
 GER_lessons_of_the_great_war_desc: "我们在那次世界大战中的失败提供了对未来冲突至关重要的宝贵见解。我们已经非常详细地研究了过去，现在我们必须落实历史教给我们的教训。"
 GER_stormtroopers: "冲锋队"
 GER_stormtroopers_desc: "那次世界大战中的风暴突击队是精锐突击部队，旨在领导突击敌人的战壕，以便创造主力步兵能够利用的突破口。我们应该复兴这一理念，训练新的精锐突击部队，使其在战场上体现速度、敏捷和无情的效率。"
 GER_sturmtruppe_battalion_tt: "解锁支援营§Y$sturmtruppe_battalion$§!。"
 GER_artillery_bombardment: "火炮轰击"
 GER_artillery_bombardment_desc: "步兵是我军的中坚力量，要使他们发挥优势，就需要适当的支援。我们必须大力投资于炮兵，以便我们的步兵能够利用任何优势并击败任何敌人。"
 GER_instill_auftragstaktik: "灌输任务战术"
 GER_instill_auftragstaktik_desc: "我们的军队长期实行任务战术，或称为任务指挥，强调去中心化指挥和个人主动性。这增强了我们的灵活性和自主性，提高了我们在不可预见情况下的适应能力和成功率。继续实行这种做法对于我们的部队常胜是至关重要的！"
 GER_establish_the_afrikakorps: "组建非洲军团"
 GER_establish_the_afrikakorps_desc: "为了能破坏我们敌人的补给线，获取重要资源和战略地位，我们必须将战争带出欧洲，带到外国海岸！"
 GER_unlock_operational_planning_in_africa_tt: "解锁决议：§Y非洲行动计划§!"
 GER_revive_the_schutztruppe: "重振防卫军"
 GER_revive_the_schutztruppe_desc: "防卫军是我们往殖民帝国非洲领土派驻的殖民部队。他们在那次世界大战的东非战役以及早期的小规模冲突中表现出色。鉴于我们再次将战略重心转移至非洲和亚洲，现在或许是时候重新设立殖民地机构，并考虑建立新改良的防卫军。"
 GER_revive_the_schutztruppe_tt: "解锁§Y防卫军§!殖民民兵和§Y招募§!并§Y改进§!他们的决议"
 GER_establish_the_skijager: "建立滑雪猎兵部队"
 GER_establish_the_skijager_desc: "为确保我们的武装力量在所有天气条件下保持效能和适应性，我们必须掌握冬季战争的艺术。为此，我们将训练和装备专门的山地部队，称为滑雪猎兵，使其能够在多雪和山区地形中有效作战。"
 GER_panzergrenadier: "装甲掷弹兵"
 GER_panzergrenadier_desc: "我们的军事学说依赖于机动性，并将取决于我们的摩托化部队表现如何。没有适当的支援，步兵或装甲部队将无法成功推进。通过将摩托化步兵与我们的突击部队整合，我们确保我们的部队在进攻行动中保持优势。"
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "§Y$GER_blitzkrieg_modifier$§!或§Y$GER_bewegungskrieg_modifier$§!追加效果："
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!：\n§Y装甲厚度§!：§G+5%§!\n§Y森林§!：\n 移动修正改变：§G+5%§!\n§Y沙漠§!：\n 移动修正改变：§G+10%§!\n§Y平原§!：\n 移动修正改变：§G+10%§!\n"
 GER_nationalize_ford_factories: "国有化福特工厂"
 GER_nationalize_ford_factories_desc: "夺取[51.GetName]的福特工厂的控制权并将其置于国家控制之下，将加强我们的工业产能，并确保重要设备和车辆的稳定供应，支持我们的武装部队和后勤。"
 GER_kriegslokomotiven: "战争机车"
 GER_kriegslokomotiven_desc: "战争的物流挑战要求生产战争机车。这些火车将针对我们的经济环境和对快速、廉价大规模生产的需求进行定制。"
 GER_improve_the_logistics_system: "完善物流体系"
 GER_improve_the_logistics_system_desc: "我们高级指挥部的许多将军对物流和供应链持轻视态度，因对当前系统的问题理解不足。我们开始全面提升物流系统的计划的同时，必须让他们意识到现代战争中高效物流的极端重要性。"
 GER_defend_the_vaterland: "保卫祖国"
 GER_defend_the_vaterland_desc: "面对国境线上迫近的威胁，我们必须坚定地保卫祖国！为了保护德国人民，我们必须加固阵地并召集我们的部队——[ROOT.GetNameDef]将坚持并取得胜利！"
 GER_uranverein: "铀俱乐部"
 GER_uranverein_desc: "我们的国家必须在原子能研究方面走在前列，并为我们自己利用这一潜力。我们拥有一些地球上最聪明的头脑去追求这一目标，成为世界的毁灭者。"
 GER_adopt_new_panzer_doctrine: "采纳新的装甲作战学说"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$" #old loc
 GER_panzer_troops_school: "装甲部队学校"
 GER_panzer_troops_school_desc: "装甲师将在任何现代冲突中发挥关键作用，我们必须确保我们的装甲部队处于军事创新的前沿。通过严格的训练和专家指导，我们将培养出胜利所需的精锐装甲部队。"
 GER_advanced_panzer_research: "先进坦克研究"
 GER_advanced_panzer_research_desc: "将资源投入到研究和开发尖端坦克技术将带来新的见解和突破性成果。这将增强我们的战斗能力，使我们的装甲战车更加致命。"
 GER_expand_kummersdorfs_capacity: "扩大库默斯多夫的产能"
 GER_expand_kummersdorfs_capacity_desc: "我们必须引领装甲战车的发展并推动创新，以确保我们在战场上的主导地位。通过在库默斯多夫的设施研究敌方坦克设计并利用尖端技术，我们将开创超越所有竞争对手的先进技术。"
 GER_combined_arms: "联合兵种"
 GER_combined_arms_desc: "科技的快速发展改变了战争的方式，这是我们应该利用的。我们将坚持兵种并举的原则，制定步兵、装甲和空中支援同步化的综合战略，打造一支强大的战斗力量，确保其至高无上的地位。"
 #LUFTWAFFE
 GER_expanding_the_luftwaffe: "扩张空军"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$" #old loc
 GER_aeronautical_research_institute: "航空研究所"
 GER_aeronautical_research_institute_desc: "自从大战以来，空战的重要性和复杂性不断增长，而由于凡尔赛条约禁止我们组建空军，我们在飞机发展上一直落后。为了解决这个问题，我们必须建立航空研究所，开发创新的机身、引擎和武器，以确保空中优势。"
 GER_dive_bombers: "俯冲轰炸机"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$" #old loc
 GER_tactical_bombers: "战术轰炸机"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$将我们国界以外的每个工厂夷为平地，确保只有我们能够部署有效的军事力量。" #Old and new loc
 GER_uralbomber_program: "乌拉尔轰炸机计划"
 GER_uralbomber_program_desc: "一旦我们能够开发出能飞往乌拉尔山脉的飞机，几乎任何潜在的敌人都将在我们的攻击范围之内，从而实现胜利。"
 GER_aerodynamic_research_institute: "空气动力研究所"
 GER_aerodynamic_research_institute_desc: "因为我们在空军上投入了大量资源，[ROOT.GetNameDefCap]最近已成为航空创新的代名词。为了在竞争中保持领先地位，我们必须继续在该领域投入资源。资助了空气动力学研究所及其新型推进科技的研发，无疑会在我们追求成为天空霸主的过程中带来新的创新。"
 GER_aerodynamic_research_institute_tt: "为所有§Y飞机设计§!解锁军工机构特质§Y$GER_mio_trait_aerodynamic_research_insitute$§!。§R然而它只能应用于其中之一§!。"
 GER_fallschirmjager: "伞兵"
 GER_fallschirmjager_desc: "我们并未忽视空降部队的战略重要性。训练这些精英伞兵在敌后快速部署，将增强他们的多功能性和战斗力，从而增强我们的整体进攻能力。"
 GER_unlocks_eben_emael_raid_tt: "解锁对§Y埃本·埃马尔堡垒§!的§Y空降兵突袭§!"
 GER_form_the_jagdwaffe: "组建战斗机部队"
 GER_form_the_jagdwaffe_desc: "我们应该组建一支专门的战斗机部队，以确保制空权。结合严格的训练、先进的战术和尖端的科技，我们将主宰天空，让我们的地面部队如雷霆般碾过战场。"
 GER_reorganize_the_luftwaffe: "改组空军"
 GER_reorganize_the_luftwaffe_desc: "尽管我们的空军成立只有几年时间，但它已成为国家力量的一项强大工具。然而，其快速形成和迅猛扩张留下了组织中的一些结构性缺陷。增加更多职责，并抑制竞争性和内部权力斗争，将使我们的空军能够实现更高的作战效率和效果。"
 GER_solve_the_logistical_bottlenecks: "解决后勤瓶颈"
 GER_solve_the_logistical_bottlenecks_desc: "空军重组完成后，我们可以将注意力转向效率低下的后勤系统和供应链。简化这些问题将解放更多人进行其他活动，并将加快我们飞机的修理速度。"
 GER_experimental_rotorcrafts: "实验性旋翼机"
 GER_experimental_rotorcrafts_desc: "通过投资尖端设计并开发新技术，我们力求开发早期原型机，以彻底改变战场上的空中机动现状。我们力图通过所谓的直升机高效转变垂直起降的能力。"
 GER_develop_the_knickebein: "研发曲腿导航系统"
 GER_develop_the_knickebein_desc: "通过使用复杂的无线电导航系统，我们找到了一种方法来引导我们的飞机进行更精确的精确轰炸。通过利用这些新技术，我们可能有能力在夜间更有效地将敌人的工厂夷为平地。"
 GER_defense_of_the_reich: "保卫[GetDefenseofGermanyName]"
 GER_defense_of_the_reich_fascism: "帝国"
 GER_defense_of_the_reich_neutral: "帝国"
 GER_defense_of_the_reich_democratic: "[GER.GetName]"
 GER_defense_of_the_reich_communism: "无产阶级革命"
 GER_defense_of_the_reich_desc: "我们必须保护祖国不受敌人空袭的侵害。保护[ROOT.GetNameDef]上空的安全并保卫地面工业必须优先于一切！"
 GER_construct_the_kammhuber_line: "建造卡姆胡伯防线"
 GER_construct_the_kammhuber_line_desc: "我们不能允许敌方轰炸机和战斗机在[ROOT.GetNameDef]上空自由活动。我们必须在法国海岸线建立一条防线，以便在他们抵达我们的核心地带之前拦截他们。"
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetName]§!或德国附属国完全控制非德国沿§Y大西洋海岸§!的地区，从§Y[14.GetName]§!到§Y[925.GetName]§!。"
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "沿着§Y欧洲大西洋海岸§!的每个受控地区：增加 §G1§!§Y$anti_air_building$§!。当前效果："
 GER_establish_night_fighter_squadrons: "建立夜间战斗机中队"
 GER_establish_night_fighter_squadrons_desc: "作为我们保卫祖国的下一步行动，我们应该创建夜间战斗机中队（Nachtjagdgeschwader）。使用机载雷达将使它们在白天和夜晚都能有效地保持我们的天空不受敌人侵扰。"
 GER_torpedobomber: "鱼雷轰炸机"
 GER_torpedobomber_desc: "$naval_air_effort_desc$" #old loc
 GER_establish_carrier_groups: "建立航母战斗群"
 GER_establish_carrier_groups_desc: "为了建立一支无与伦比的航母舰队，我们必须训练我们的飞行员在这些甲板上起降。我们的飞机将统治海洋和陆地的天空！"
 GER_rocketry_innovations: "火箭创新"
 GER_rocketry_innovations_desc: "航空发展中的下一个重大飞跃已在我们掌握之中！我们的工程师们孜孜不倦地致力于完善火箭推进技术，这可能在我们成为天空霸主的追求中发挥重大影响和用途。"
 GER_amerikabomber: "亚美利加轰炸机"
 GER_amerikabomber_desc: "我们必须全力以赴，实现掌控天空的雄心壮志，并创造一种远程飞机，能够通过打击敌方领土深处的目标或穿越大西洋，向所有人表明，在我们的打击范围内没有人是安全的。"
 GER_war_with_american_country_tt: "与一个§Y美洲§!国家交战"
 GER_unlocks_statue_of_liberty_raid_tt: "与§Y[USA.GetNameWithFlag]§!交战时，解锁对§Y自由女神像§!的§Y空袭§!"
 #KRIEGSMARINE
 GER_strengthen_the_kriegsmarine: "增强海军"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$" #old loc
 GER_expand_kriegsmarinewerft: "扩建[GetKriegsmarinewerftName]"
 GER_expand_kriegsmarinewerft_fascism: "海军造船厂"
 GER_expand_kriegsmarinewerft_neutrality: "帝国海军造船厂"
 GER_expand_kriegsmarinewerft_democratic: "海军造船厂"
 GER_expand_kriegsmarinewerft_communism: "人民海军造船厂"
 GER_expand_kriegsmarinewerft_desc: "我们必须加倍努力建造一支能够与敌人抗衡的海军。通过部署最先进的造船技术并建造尖端战舰，我们一定能从敌人手中夺回制海权。"
 GER_construct_aircraft_carriers: "建造航空母舰"
 GER_construct_aircraft_carriers_desc: "任何一个值得尊重的现代海军都必须拥有航空母舰。这些船只将越来越重要，以主宰海洋，因此为了不落后于我们的敌人，我们必须启动一项雄心勃勃的航母建造计划。"
 GER_carrier_variants_tt: "根据§Y$early_ship_hull_carrier$§!、§Y$basic_ship_hull_carrier$§!或§Y$ship_hull_carrier_2$§!技术，制造航母§Y衍生型号§!和§Y生产线§!。当前效果：\n"
 GER_grosskampfschiff_construction: "大型战舰建造"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$" #old loc
 GER_high_seas_fleet: "公海舰队"
 GER_high_seas_fleet_desc: "我们的雄心壮志不应小于使[ROOT.GetNameDef]成为一个真正的全球列强。为此，我们需要复兴高海舰队，这支舰队曾几乎与英国皇家海军在海洋上的统治地位相匹敌。"
 GER_unlock_trade_interdiction_tt: "解锁§Y$GER_trade_interdiction$§!国策。"
 GER_re_establish_the_seekriegsleitung: "重建海军战争指挥部"
 GER_re_establish_the_seekriegsleitung_desc: "重建海军战争指挥部将使海军命令和直接部署的规划和实施变得高效。"
 GER_marinestosstrupp: "组建海军突击队"
 GER_marinestosstrupp_desc: "如果我们希望建立海外影响力，我们需要组建一支海军陆战队，即“海军突击队”，这支部队能够进行大胆的海上入侵和突破敌人的沿海防御。"
 GER_atlantic_naval_bases: "大西洋海军基地"
 GER_atlantic_naval_bases_desc: "考虑到大西洋沿岸地区的战略重要性，作为我们在大西洋上确立主导地位努力的一部分，我们必须优先扩展和现代化海军基地，以实现海上优势。"
 GER_naval_bases_along_atlantic_coast_tt: "§Y欧洲大西洋海岸§!的每一个§Y[ROOT.GetName]§!或德国附属国控制的地区都有一座§Y$naval_base$§!：增加§G1§!§Y$naval_base$§!。增加§G1§!§Y$coastal_bunker$§!。当前效果："
 GER_atlantic_naval_dominance: "大西洋海军的主导地位"
 GER_atlantic_naval_dominance_desc: "为了确保我们在大西洋的主导地位，我们需要进一步扩大我们的作战范围，从海岸到海岸扩张我们的海军存在。"
 GER_controls_an_atantic_island_tt: "§Y[ROOT.GetName]§!或德国附属国完全控制北大西洋的一座岛屿"
 GER_naval_bases_on_atlantic_islands_tt: "每一个§Y[ROOT.GetName]§!或德国附属国在§Y北大西洋§!控制的带有§Y$naval_base$§!的岛屿：增加§G1§!§Y$naval_base$§!。增加§G1§!§Y$coastal_bunker$§!。当前效果："
 GER_trade_interdiction: "贸易封锁"
 GER_trade_interdiction_desc: "为了破坏敌人的补给线，削弱他们的作战能力，我们必须采取贸易封锁战略，以削弱他们发动战争的能力。通过在海上部署我们的水面舰队和U型潜艇，我们将阻止重要资源和商船的运输，迫使敌人屈服。"
 GER_cruiser_warfare: "巡洋舰战法"
 GER_cruiser_warfare_desc: "我们的轻型巡洋舰不应仅仅被限制于护航任务；我们必须将它们派往公海，中断敌人的商运船队并削弱他们的工业能力。"
 GER_panzerschiff_raiders: "装甲突击舰"
 GER_panzerschiff_raiders_desc: "我们应当在我们的贸易阻断策略中利用我们的重型船只。这些舰船可以猛击敌军，并在敌军的主力舰队有机会出港前就撤离。"
 GER_wolfpack_tactics: "狼群战术"
 GER_wolfpack_tactics_desc: "在大战期间使用潜艇攻击商船队的策略并不新鲜，但已经提出了一种新的战术。这种新方法将看到我们的潜艇在一个狼群中合作，找到并击沉商船。这可能是剥夺敌人原材料和继续战争能力的关键。"
 GER_u_boat_efforts: "U型潜艇攻势"
 GER_u_boat_efforts_desc: "狼群战术的成功已经让海军高级指挥部深信不疑，加倍采取这种方法，专注于建造更多更好的U型潜艇，以确保我们在公海上的胜利。"
 GER_unrestricted_convoy_raiding: "无限制护航袭击"
 GER_unrestricted_convoy_raiding_desc: "我们必须将护航舰队袭击的效率提高一倍，将我们的计划中的努力提高三倍，以将海洋完全置于我们的控制之下！"
 GER_unlock_plan_z_tt: "解锁§Y$GER_plan_z$§!国策。"
 GER_with_panzerschiff_completed_tt: "§Y$GER_panzerschiff_raiders$§!完成后："
 GER_with_u_boat_efforts_completed_tt: "§Y$GER_u_boat_efforts$§!完成后："
 GER_seeherrschaft: "海上霸权"
 GER_seeherrschaft_desc: "我们正顺利成为无可争议的海洋霸主，实现我们的海上霸权愿景。现在[ROOT.GetNameDef]统治着波涛！"
 GER_remilitarize_the_rhineland: "莱茵兰重新军事化"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_legion_condor: "神鹰军团"
 GER_legion_condor_desc: "随着内战在伊比利亚半岛愈演愈烈，给我们带来了绝佳的机会。只要尽可能多地派遣志愿兵，我们不仅可以确保正确的一方获胜，还可以让我们的部队获得实战经验，并将那些与我们理想一致的[SPR.GetAdjective]人更紧密地联系在一起。"
 GER_reorganize_secret_services: "改组情报机关"
 GER_reorganize_secret_services_desc: "$GER_wilhelm_canaris$的表现效率低下，甚至如果谣言属实，他对现政府的不忠诚已成事实。我们需要将他撤职，并重组阿勃维尔情报机构，使其成为一个更加胜任的机构。"
 GER_fuhrerprinzip: "元首原则"
 GER_fuhrerprinzip_desc: "元首期望最亲近的人对他保持绝对忠诚，但那些受到他信任的人必须记住，他们的价值不超过他们所站的石头。任何一次越轨或未能按照元首的意愿行事都可能带来严重后果。只有元首才能为我们指明方向。"
 GER_party_chancellor_hess: "党魁赫斯"
 GER_party_chancellor_hess_desc: "鲁道夫·赫斯长期以来一直是该党的积极成员。他得到了几位政界精英成员的信任，包括元首本人。理所当然地，他应该被任命为党的党魁。"
 GER_party_chancellor_bormann: "党魁鲍曼"
 GER_party_chancellor_bormann_desc: "马丁·鲍曼在担任副元首私人秘书期间表现得非常出色。他还因之前担任国家社会主义德意志工人党辅助基金的负责人而具有相当广泛的财务知识，他将成为党的理想党魁。"
 GER_mega_reichskommissariats: "超级总督辖区"
 GER_mega_reichskommissariats_desc: "鉴于帝国委员会已被证明是最有利的项目，毫无疑问，我们的领导人[ROOT.GetLeader]花了很多时间考虑进一步改进。帝国委员会的一个问题是其人数不断增加，随之而来的管理需求也在增加。肯定可以将其中一些合并……"
 GER_optimize_reich_labour_service: "优化帝国劳役"
 GER_optimize_reich_labour_service_desc: "国家劳役团在保持人口就业方面起到了重要作用，但我们认为它可以发挥更多作用。我们可以善用国家劳役团，以确保在劳动、宣传和战争准备的各个方面最大限度地发挥他们的作用。"
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$希姆莱"
 GER_ascension_of_himmler_desc: "在海因里希·希姆莱的组织和领导下，党卫军已经从最初的小规模成长为我们国家内十分显著的力量。提拔他将使我们能够进一步利用他的才能，并更好地利用现有的党卫军。"
 GER_expand_ss_recruitment: "扩大党卫军招募"
 GER_expand_ss_recruitment_desc: "加入党卫军的要求非常严格，这个过程被形容为通过针眼。虽然要求必须保持高标准以确保优质部队，但可以通过其他方式扩招，同时不降低我们的标准。"
 GER_create_four_militia_units_tt: "创建§Y4支德国民兵§!单位"
 GER_create_two_motorized_units_tt: "创建§Y2支德国摩托化§!单位"
 GER_SS_recruitment_tt: "解锁决议：§Y$SS_recruitment$§!"
 GER_strengthen_the_waffen_ss: "加强武装党卫军"
 GER_strengthen_the_waffen_ss_desc: "武装党卫军，党卫军的战斗分支，在战斗中证明了其宝贵的价值。尽管技术上是一个准军事部门，但我们坚信如果给予更多资源，他们可以与我们的正规军一样有效地作战。"
 GER_create_two_militia_units_tt: "创建§Y2支德国民兵§!单位"
 GER_create_one_motorized_units_tt: "创建§Y1支德国摩托化§!单位"
 GER_create_two_light_panzer_units_tt: "创建§Y2支德国轻型装甲§!单位"
 GER_create_two_medium_panzer_units_tt: "创建§Y2支德国中型装甲§!单位"
 GER_expand_ss_security_duties: "扩大党卫军的安全职责"
 GER_expand_ss_security_duties_desc: "在海因里希·希姆莱的指导下，党卫军稳步发展，现在是时候让他们承担更大的安全责任了。通过扩大他们的职责，我们可以释放出资源用于其他地方。"
 GER_hegemony_of_the_ss: "党卫军霸权"
 GER_hegemony_of_the_ss_desc: "随着招募扩大和装备改进，党卫军现在是一支在战场上非常强大的力量。在希姆莱的领导下，这个组织已经成长为我们最重要的资产之一，表现超出我们的预期。决定赋予他们现行权力是明智的，未来我们必须继续提供他们成功所需的手段。"
 GER_expand_gestapo: "扩张盖世太保"
 GER_expand_gestapo_desc: "在处理政治反对派和其他麻烦制造者方面，盖世太保表现得非常出色。该机构的扩张使我们可以确保我们的人民按照当前的法律和我们的期望行事。"
 GER_absorb_the_abwehr: "将阿勃维尔并入"
 GER_absorb_the_abwehr_desc: "将阿勃维尔与军队指挥部分开是当时的明智决定。鉴于当前形势，或许相反的做法现在更为适合。我们应该考虑合并阿勃维尔。"
 GER_innovative_warfare: "创新战争"
 GER_innovative_warfare_desc: "我们的作战方法必须不断发展，否则就有停滞不前的危险。只有不断地进化和改变，我们才能不让敌人识破我们的战术和技术。"
 GER_form_organization_todt: "成立托特组织"
 GER_form_organization_todt_desc: "尽管元首希望看到几个大型建设项目完成，但大多数项目将不得不等待。最紧迫的是[ROOT.GetNameDef]急需更多的军事工业。在弗里茨·托德手中进行规划，我们相信结果会很不错。"
 GER_employ_philipp_holzmann: "雇用菲利普·霍尔茨曼"
 GER_employ_philipp_holzmann_desc: "阿尔伯特·施佩尔提出了雇佣菲利普·霍尔茨曼股份公司来进行元首希望进行的几个大型建设项目的想法。该公司有着良好的声誉和悠久的历史，曾建造过如汉堡市政厅和原国会大厦等建筑杰作。他们将非常符合我们的需求！"
 GER_prioritize_the_four_year_plan: "四年计划优先"
 GER_prioritize_the_four_year_plan_desc: "我们从一开始就知道[ROOT.GetLeader]的四年计划是为战争做好准备的必要步骤。由于元首本人非常忙碌，需要有人监督和协调所需措施。"
 GER_plenipotentiary_of_the_four_year_plan: "四年计划的全权代表"
 GER_plenipotentiary_of_the_four_year_plan_desc: "很明显，监督并有效执行四年计划的工作比最初想象的要复杂得多。通过任命赫尔曼·戈林为帝国全权代表，我们将大量权力授予一个人，但鉴于他的卓越成果，元首对此很有信心。赫尔曼·戈林对我们来说太有用了，不允许他在这方面拥有全面的外交权利是不明智的。"
 GER_autonomous_organization_todt: "托特组织自治"
 GER_autonomous_organization_todt_desc: "弗里茨·托特的倡议——托特组织，已经证明非常有效。建设项目快速完成，甚至连元首本人也感到满意。托特组织作为德国军备和战争的帝国全权代表，将成为我国的真正资产。"
 GER_plenipotentiary_of_armaments: "军备全权代表"
 GER_plenipotentiary_of_armaments_desc: "越来越明显的是，需要有人承担起为国防军提供所需物资的全面责任。阿尔伯特·施佩尔在为国防军提供物资方面展示出了最有前景的成果。赋予他战争生产的帝国全权代表地位，这个人将能够取得奇迹般的好成绩！"
 GER_integration_of_puppet_economies: "整合傀儡国经济"
 GER_integration_of_puppet_economies_desc: "当我们观察我们的臣民时，就会清楚地看到他们管理经济是多么糟糕。当然，这主要影响到他们，但间接上也在拖累我们的经济。元首要求立即解决这个问题！"
 GER_ministry_of_public_enlightenment: "公共启蒙部"
 GER_ministry_of_public_enlightenment_desc: "宣传部在最近的时期里为我们做出了巨大的贡献。通过将宣传部重新命名为公众启蒙部，我们既可以扩大其职责，又可以在不引起担忧的情况下增加经费。"
 GER_fund_the_film_department: "资助电影部门"
 GER_fund_the_film_department_desc: "电影已被证明是一种激励和引导人民的强大工具。通过制作和推广爱国电影，我们将激励整个国家全身心地投入到我们光荣的[ROOT.GetName]事业中！"
 GER_the_triumphant_will: "胜利的意志"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_propaganda_master: "宣传大师"
 GER_propaganda_master_desc: "任命约瑟夫·戈培尔为我们的宣传部长时，我们毫不犹豫。他已经是一位杰出的演讲者和作家。现在他提出了改进我们情报组织的想法，我们完全相信，实施这些想法符合我们的最佳利益。"
 GER_bribe_senior_officers: "贿赂高级官员"
 GER_bribe_senior_officers_desc: "为了确保高级军官对元首的忠诚，我们应该考虑奖励忠诚和服从。通过提供金钱、土地和税收豁免，我们不仅可以确保他们保持忠诚，还可以确保他们守规矩，不会质疑元首的决定。"
 GER_army_indoctrination: "军队教育"
 GER_army_indoctrination_desc: "贿赂和金钱激励对高级军官和国防军中的某些个人非常有效。然而，对于普通士兵，我们不能依赖贿赂，否则我们的经济将陷入崩溃。通过宣传手段对他们进行灌输，使他们完全认同我们的决定，可能是更明智的做法。"
 GER_autonomy_in_the_kriegsschulen: "军校自治"
 GER_autonomy_in_the_kriegsschulen_desc: "战争学院在我国有着悠久的传统。尽管管理和定制学院提供的每一项教育内容很有诱惑力，但我们允许并授权学校自己为我们未来的军官提供最好的培训可能会更好。"
 GER_strafbataillon: "惩戒营"
 GER_strafbataillon_desc: "在制定了对军队进行思想灌输的措施之后，我们现在可以在更多方面利用它，而不仅仅是使我们的士兵忠于我们。通过部署惩戒营，我们可以通过灌输和让他们为祖国服务来培养这些人的民族主义情感！"
 GER_expand_the_truppenschulen: "扩建军校"
 GER_expand_the_truppenschulen_desc: "为了跟上对专业军官日益增长的需求，我们的军校分支需要大幅扩张。为我们的军官候选人提供最好的培训将确保我们在战场上的成功。"
 GER_demonstration_of_military_achievements: "军事成果展示"
 GER_demonstration_of_military_achievements_desc: "我们的历史充满了伟大的军事成就。通过承认我们的部队目前取得的成就将是这些伟大的军事成就中的另一项，我们可以提高士气，进一步增加他们对我们的忠诚。"
 GER_demonstration_of_military_achievements_trigger: "必须满足以下条件之一：\n   拥有超过§Y2§!个附属国\n   在§Y欧洲§!拥有超过§Y19§!个被占领地区" #TODO_Danne make these numbers into a variable!
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§R在完成§Y$GER_demonstration_of_military_achievements$§!后更换国家领导人将阻碍完成§Y$GER_an_invincible_army$§!和§Y$GER_the_supreme_leader$§!§!"
 GER_an_invincible_army: "德意志军队，无敌"
 GER_an_invincible_army_desc: "我们的军队在战场上取得了众多成就和胜利，经由此我们向世界证明，不管敌人的煽动者怎么说，[ROOT.GetAdjective]军队确实是无敌的！"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§R在完成§Y$GER_an_invincible_army$§!后更换国家领导人将阻碍完成§Y$GER_the_supreme_leader$§!§!"
 GER_an_invincible_army_trigger: "必须满足以下条件之一：\n   拥有超过§Y5§!个附属国\n   在§Y欧洲§!拥有超过§Y49§!个被占领地区"
 GER_the_supreme_leader_trigger: "[ROOT.GetNameDefCap]已经使§Y2个主要国家§!§Y投降§!"
 GER_the_supreme_leader: "最高领袖"
 GER_the_supreme_leader_desc: "通过有针对性的改革和振兴计划，国防军对[ROOT.GetLeader]及其事业的忠诚达到了新的高度。这种对我们领导人和祖国的全力支持趋势必须继续下去。"
 GER_a_strong_successor: "强大的继承者"
 GER_a_strong_successor_desc: "换岗之时已经到来，一位新元首必须登基。我们有机会任命一位反映我们[ROOT.GetNameDef]抱负的新领袖。这一转变将重振我们的努力，为德国人民带来更光明的未来。"
 GER_loyalty_to_the_fuhrer: "忠于元首"
 GER_loyalty_to_the_fuhrer_desc: "根据1934年的全民公投，总统和总理的角色合并了，我们意识到希特勒在我国人民中的支持度极高。我们没有看到政治格局发生变化的任何迹象，因此我们将继续支持元首。"
 GER_heed_von_neuraths_concerns: "听从冯·纽赖特"
 GER_heed_von_neuraths_concerns_desc: "我们的一些高级军事人员，以康斯坦丁·冯·纽赖特为首，对当前的军事战术和政策提出了担忧。他们认为元首过于激进的军事计划是站不住脚的，如果我们追求这些计划，可能引发全面战争，我们的军队还不够强大。"
 GER_reorganize_the_wehrmacht: "改组国防军"
 GER_reorganize_the_wehrmacht_desc: "为了能够执行元首的宏伟计划，必须在国防军内部进行大规模的重组。当前许多领导人将时间花在发表无关痛痒和毫无根据的担忧上，而不是执行元首的命令。只有清除这些人，我们的目标才能实现！"
 GER_anschluss: "德奥合并"
 GER_anschluss_desc: "尽管[AUS.GetAdjective]的政客们言之凿凿，但显然大部分说[GER.GetAdjective]语言的[AUS.GetNameDef]人口渴望与祖国重新统一。我们应该向腐败的[AUS.GetLeader]领导人施加压力，要求其辞职，让人民的意愿得以实现。"
 GER_anschluss_army_trigger_tt: "仅计算装备齐全的部队，§Y[ROOT.GetAdjective]§!军队规模至少是§Y[AUS.GetAdjective]§!军队的§Y[?global.deployed_manpower_ratio_needed_for_anschluss]§!倍。\n\n我们估计我们有[GetAnschlussProgress]"
 GER_antischluss_progress_minimal: "取得§R极小§!程度的进展"
 GER_antischluss_progress_moderate: "取得§O适中§!程度的进展"
 GER_antischluss_progress_significant: "取得§Y显著§!程度的进展"
 GER_antischluss_progress_complete: "§G已完成§!"
 GER_austrian_army_does_not_exist: "当前§Y[AUS.GetnameDef]§!没有任何常备军。"
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_war_preparations: "战争准备"
 GER_war_preparations_desc: "为了让国家充分准备迎接即将到来的战争，我们不仅要确保在国防军内部进行准备，还要在工业和基础设施方面做好准备。"
 GER_prepare_for_the_next_blockade_ww: "防备下次封锁"
 GER_prepare_for_the_next_blockade_ww_desc: "随着其他国家意识到我们准备的程度，某些国家不可避免地会提出反对意见。我们以前经历过封锁，并知道如何应对它们。只要有充分的准备，他们的封锁将对我们几乎没有影响。"
 GER_subversive_infiltrators: "颠覆性渗透者"
 GER_subversive_infiltrators_desc: "关于敌人的情报和信息对于成功的入侵至关重要。随着我们在许多领域增加支出，显然我们也应该投资于改进情报收集工作。"
 GER_integrate_czechoslovakia: "整合捷克斯洛伐克"
 GER_integrate_czechoslovakia_desc: "随着我们越来越了解[CZE.GetNameDef]的管理方式，越来越清楚的是，那里的人民渴望改变。融入[GER.GetNameDef]将提供这种急需的变革。我们应该派遣代表团带着最后通牒前往。"
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_support_a_coup_in_liechtenstein: "支持列支敦士登政变"
 GER_support_a_coup_in_liechtenstein_desc: "我们收到消息称，在列支敦士登，志同道合的人正在计划推翻该微型国家的摄政王。一个名叫阿方斯·古普的人前来请求我们的支持，并确保我们也能从中受益。"
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_expand_claims_in_baltic: "扩大在波罗的海的宣称"
 GER_expand_claims_in_baltic_desc: "历史上在波罗的海国家有相当数量的[ROOT.GetAdjective]侨民。对他们来说，回归[ROOT.GetNameDef]是他们的最佳利益，也符合我们的最大利益！"
 GER_influence_the_baltics: "影响波罗的海"
 GER_influence_the_baltics_desc: "波罗的海国家位于我们与[SOV.GetNameDef]之间的危险地带。通过一些外交努力和互惠互利的提议，我们应该能够在不需要冲突的情况下使它们更紧密地支持我们。"
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_subjugate_romanian_economy: "征服罗马尼亚经济"
 GER_subjugate_romanian_economy_desc: "[ROM.GetNameDefCap]已经成为我们重要的贸易伙伴。该国开采的大量原油提升了该国的经济，他们现在开始提高价格。我们当然可以施加一些压力，确保像我们这样的老客户获得最优惠的价格。"
 GER_influence_the_benelux: "影响比荷卢"
 GER_influence_the_benelux_desc: "贝内卢克斯地区对我们继续的战争努力具有重要意义，但也因为它们的工业能力和地理位置。虽然我们可能轻易征服它们，但为什么不把它们争取我们这一边呢？"
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_utilize_the_nordliche_gesellschaft: "利用北方联盟" #was Befriend Scandinavia
 GER_utilize_the_nordliche_gesellschaft_desc: "斯堪的纳维亚一向保持中立。如果我们能通过外交手段获得他们所拥有的资源，就没有必要再开辟一个战线。因此，我们应该利用阿尔弗雷德·罗森伯格的北方协会，这个旨在加强德国-北欧文化和政治合作的组织，以便对北欧国家说好话。"
 GER_form_rome_berlin_axis: "建立罗马-柏林轴心"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_invade_italy: "阿拉里克行动"
 GER_invade_italy_desc: "乍看之下，[ITA.GetNameDef]可能是我们潜在的好盟友，但我们知道他们的真面目。在那次世界大战初期，他们拒绝与我们并肩作战，而且尽管我们之前是盟友甚至在1915年背叛了我们。我们从那时起吸取了教训，决不会再犯信任他们的错误。"
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_operation_felix: "费利克斯行动"
 GER_operation_felix_desc: "随着西班牙内战的最终结束，是时候从[ENG.GetAdjective]手中夺取[118.GetName]了。然而，由于我们无法从海上进攻，我们必须首先确保[SPR.GetAdjective]的忠诚，以允许我们通过他们的领土。鉴于我们的意识形态，使他们屈服应该不难。"
 GER_secure_spain_desc: "[SPR.GetNameDef]已经证明是一个极为动荡的国家。当他们与政府当局斗争时，或许我们应该向他们伸出援手？在这种情况下，成为我们的傀儡政权必定比他们习惯的混乱要好得多吧？"
 GER_alliance_with_portugal: "与葡萄牙结盟"
 GER_alliance_with_portugal_desc: "历史上我们与[POR.GetNameDef]的关系并不十分积极。尽管在那次世界大战中我们是苦敌，但他们似乎已经改变了看法。由于我们都支持西班牙的民族主义者，我们相信双方在意识形态上可能有相似之处，我们可以与[POR.GetAdjective]达成协议。"
 GER_operation_isabella: "伊莎贝拉行动"
 GER_operation_isabella_desc: "只有[POR.GetNameDef]阻碍我们完全控制伊比利亚半岛，我们的下一步行动必须是让他们屈服于我们。保留当地政府但确保他们对我们的忠诚，应该能让我们得到我们需要的一切，包括土地、基础设施和军事组织。"
 GER_secure_portugal_desc: "在那次世界大战期间，[POR.GetAdjective]被我们对手的宣传所影响，转而对抗我们。我们的一些旧船仍然停泊在他们的港口，关于归还它们的事却只字未提。虽然他们现在看起来足够友好，但我们不能信任他们，我们应该向他们表明，除非他们想要战争，否则是时候服从我们的统治了。"
 GER_operation_sea_lion: "海狮计划"
 GER_operation_sea_lion_desc: "[ENG.GetNameDef]的地理位置已经证明是我们当前战争努力的一个复杂因素。从空中和海上发起全面攻势似乎是最终击溃[ENG.GetAdjective]的最佳方案！"
 GER_operation_green: "绿色行动"
 GER_operation_green_desc: "为了策应海狮行动，我们对西部侧翼的作战指挥部应该计划对爱尔兰进行全面行动，并做好占领该岛的准备，以确保不列颠群岛能完全落入我们的控制之下。为此，我们的高级指挥部已经起草了绿色计划，作为详细的作战计划。"
 GER_challenge_the_monroe_doctrine: "挑战门罗主义"
 GER_challenge_the_monroe_doctrine_desc: "尽管距离我们很远，但中南美的一些国家在意识形态上与我们非常接近。通过建立和维护与他们的良好关系，我们双方都能大大受益。此外，在另一个大陆上建立立足点对未来可能非常有价值。"
 GER_shatter_usas_hegemony: "粉碎[USA.GetAdjective]霸权"
 GER_shatter_usas_hegemony_desc: "[USA.GetAdjective]人在国际舞台上长期拥有过多的权力。随着我们变得更加强大，现在是他们让位的时候了。"
 GER_challenge_the_monroe_doctrine_tt: "解锁决议§Y破坏门罗主义§!。\n\n知会§Y[USA.GetNameDef]§!并允许他们设法§R干预§!。"
 GER_challenge_the_monroe_doctrine_tt_2: "至少7个国家仍然有§Y门罗主义§!活跃"
 GER_establish_protectorates_in_america: "在美洲建立保护国"
 GER_establish_protectorates_in_america_desc: "美洲的国家长期以来的治理方式与我们的理想不符。需要进行全面的重组，以纠正这些地区长期以来的次优管理。"
 GER_demands_to_sweden: "施压瑞典"
 GER_demands_to_sweden_desc: "[SWE.GetNameDef]北部的钢矿是我们军事工业的重要资产。关于能否能继续与[SWE.GetAdjective]进行贸易，我们不能听凭运气。这条贸易路线需要尽快得到保障。"
 GER_the_swiss_gold: "瑞士黄金"
 GER_the_swiss_gold_desc: "鉴于[SWI.GetAdjective]决定暂时不参与任何全球冲突，他们为贸易和间谍活动提供了一个绝佳的机会。我们应该确保在他们的国家派驻特工，并在储备我们获得的黄金时充分利用他们的潜力。"
 GER_secure_finland: "控制芬兰"
 GER_secure_finland_desc: "[FIN.GetNameDefCap]与[SOV.GetNameDef]有着漫长的陆地边界。获得这一边界的通道将为我们对抗东方红色威胁提供另一个潜在的前线，如果我们需要与[SOV.GetAdjective]作战，这可能非常有价值。"
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_reclaim_former_african_colonies: "夺回曾经的非洲殖民地"
 GER_reclaim_former_african_colonies_desc: "亚洲并不是我国唯一失去领土的大洲。非洲故土关乎我国的利益，我们应该尽最大努力重新获得这些领土，并再次将其整合。"
 GER_mittelafrika: "中非"
 GER_mittelafrika_desc: "在非洲，我们未曾占有的广袤土地关乎我国的利益。我们称之为中非的地区拥有丰富的自然资源，此地将大大有利于[ROOT.GetNameDef]。"
 GER_mittelafrika_revive_the_schutztruppe_tt: "解锁殖民地民兵§Y防卫军§!以及在§Y非洲§!§Y招募§!并§Y加强§!这些部队的决议。"
 GER_asia_revive_the_schutztruppe_tt: "解锁殖民地民兵§Y防卫军§!以及在§Y亚洲§!§Y招募§!并§Y加强§!这些部队的决议。"
 GER_re_establish_german_control_over_qingdao: "重新确立德国对青岛的控制"
 GER_re_establish_german_control_over_qingdao_desc: "1898年我们谈判租借了青岛。这一租借协议在1914年世界大战爆发后不久由于[JAP.GetAdjective]的占领而中断。既然该地区不再被占领，也许是时候提醒他们这一协议了。"
 GER_claim_old_colonies_in_the_east: "宣称东方旧殖民地"
 GER_claim_old_colonies_in_the_east_desc: "凡尔赛条约剥夺了我们的殖民地，并将这些殖民地分配给协约国。我们的人民明确表示，他们和我们一样认为这是非法的。作为在东方建立外交关系的一部分，我们也应该考虑尝试收回我们的殖民地。"
 GER_ally_chiang_kai_shek: "与蒋介石结盟"
 GER_ally_chiang_kai_shek_desc: "我们目前在东亚的行动不仅仅对我们有利。通过与[CHI.GetNameDef]的[CHI.GetLeader]结盟，并使他与我们结盟，我们可以扩大我们的势力范围，并促进该地区的殖民扩张。"
 GER_japanese_naval_cooperation: "日本海军合作"
 GER_japanese_naval_cooperation_desc: "我们可以向[JAP.GetAdjective]学习很多，特别是在海军事务方面。通过建立联合技术合作，我们可以确保充分利用彼此的知识，减少在重新发明我们作为联合力量已经拥有的技术上浪费的时间。"
 GER_negotiate_old_colonies_in_the_east: "谈判东方旧殖民地"
 GER_negotiate_old_colonies_in_the_east_desc: "在那次世界大战期间，我们在东亚的许多殖民地被[JAP.GetAdjective]夺走。既然我们现在正积极改善外交关系，我们或许可以通过外交手段重新获得这些殖民地。"
 GER_claim_old_colonies_in_the_east_tt: "向§Y阵营成员§!和§Y[CHI.GetNameWithFlag]§!发送事件，请求控制在§Y东南亚§!的前[GER.GetAdjective]殖民地。如果他们拒绝，或者领土被一个我们不认为是盟友的国家控制，则对有争议的地区获得§Y宣称§!。"
 GER_negotiate_old_colonies_in_the_east_tt: "他们控制的以下任何地区都会被转交给我们：\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_sentinels_of_the_pacific: "太平洋哨兵"
 GER_sentinels_of_the_pacific_desc: "我们在太平洋的据点通常开发不足，不足以让我们自己的海军或盟友的海军进行使用。我们必须做出重大努力，确保在太平洋相关地区建立适当的海军基础设施。"
 GER_sentinels_of_the_pacific_tt: "受控制的所有地区如下：§Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_create_asian_reichskommissariat: "建立亚洲总督辖区"
 GER_create_asian_reichskommissariat_desc: "普通的殖民地有很多好处，但我们的元首对亚洲的殖民地有更大的计划。实施他的殖民法应该对所有参与方都有利！"
 GER_south_east_asian_natural_wealth: "东南亚自然财富"
 GER_south_east_asian_natural_wealth_desc: "东南亚地区的自然资源丰富，对我们大有裨益。目前这些土地的拥有者并没有理想地开发这些土地，虽然这些土地从未属于我们，但这种观点并没有阻止所谓的民主国家窃取本应属于我们的殖民地，也不会阻止我们！"
 GER_south_east_asian_natural_wealth_tt: "解锁§Y地图上的重要决议§!改善我们在东南亚的领土。"
 GER_the_proud_eagle_and_the_resurgent_dragon: "豪鹰与醒龙"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "我们一直很担忧我们的[CHI.GetNameDef]朋友遭受[JAP.GetAdjective]入侵的威胁。被动等待他们进攻毫无意义。我们必须为与[JAP.GetNameDef]武士开战做好准备，不论是在我们的领土上，还是在他们的领土上。"
 GER_blitzkrieg_across_the_pacific: "跨太平洋闪电战"
 GER_blitzkrieg_across_the_pacific_desc: "在太平洋上进行战争与我们的部队大部分接受的训练不同。此外，我们的战术可能需要一些调整。我们不认为这是一个弱点，实际上我们认为这使我们更强。敌人的防御建立在他们固有的认知上，如果我们设计一种新的在太平洋上进行战争的方式，我们可以让他们措手不及。"
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_support_finland: "支持芬兰"
 GER_support_finland_desc: "[FIN.GetAdjective]与[SOV.GetAdjective]之间围绕[146.GetName]的争端由来已久。随着该地区紧张局势的升级，支持他们更进一步，并促使他们与我们结盟符合我们的最佳利益。"
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_influence_the_middle_east: "影响中东"
 GER_influence_the_middle_east_desc: "尽管我们历史上与中东没有太多交集，但没人能否认该地区对我们的重要性。我们应该在该地区扩大影响力，以确保在需要时我们在该地区拥有一定的外交份量。"
 GER_the_final_blow_to_communism: "对共产主义的最后一击"
 GER_the_final_blow_to_communism_desc: "处理[SOV.GetNameDef]不能是我们对欧洲共产主义进行斗争的终点。只要我们周边还存在共产主义国家，我们就必须继续战斗。我们不能停息，直到红色威胁被彻底根除！"
 GER_war_against_communism_tt: "获得对世界上任何§Y共产主义§!国家的§Y吞并§!战争目标。当前效果："
 GER_war_against_european_communism_tt: "对任何§Y欧洲§!§Y共产主义§!国家获得§Y吞并§!战争目标。当前目标："
 #INNER CIRCLE
 GER_inner_circle_member_title: "全国领导"
 GER_ascension_of_todt: "$GER_inner_circle_member_title$托特"
 GER_ascension_of_todt_desc: "作为一名拥有军事经验的优秀工程师，弗里茨·托德已经证明自己是元首的得力顾问。如果给予他相对的行动自由，我们相信他能对[ROOT.GetNameDef]发挥很大作用。"
 GER_ascension_of_speer: "$GER_inner_circle_member_title$施佩尔"
 GER_ascension_of_speer_desc: "作为一名受过训练的建筑师，阿尔伯特·斯佩尔拥有使国家持续繁荣极为重要的技能。若是给予他相对的行动自由，我们一方面将受益于他的专业技能，另一方面还能与[ROOT.GetAdjective]建筑行业的大佬构筑良好关系。"
 GER_ascension_of_goring: "$GER_inner_circle_member_title$戈林"
 GER_ascension_of_goring_desc: "一位优秀的指挥官在元首的核心圈中占有一席之地。赫尔曼·戈林不仅是一位能干的指挥官，还是元首的长期同盟，给予他一定的行动自由，风险不大而收益却很可观。"
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$戈培尔"
 GER_ascension_of_goebbels_desc: "元首的核心圈始终欢迎那些能够帮助他维持民众支持的人。作为一位亲密追随者和擅长演讲的人，给予约瑟夫·戈培尔一定的行动自由对我们来说将是非常有利的。"
 GER_rally_the_industrialists: "团结实业家"
 GER_rally_the_industrialists_desc: "工业家在我们国家拥有重要的权力。争取他们的支持需要时间投资，但鲁道夫·赫斯已经向我们保证，这笔投资是值得的。"
 GER_glorify_party_rallies: "颂扬党的集会"
 GER_glorify_party_rallies_desc: "没有我们的政治核心，这个国家将会动摇。马丁·鲍曼指出，我们的党派集会可以改进，以获得更多民众的支持，从而让我们在政府组建方面拥有更多的自由行动空间。"
 GER_total_control_over_domestic_affairs: "全面控制国内事务"
 GER_total_control_over_domestic_affairs_desc: "完全放手国内事务，让党首来处理，这看起来似乎是个大胆的举动。不过，元首对此是十分确定的。到目前为止，党首所承担的职责远超预期，而[ROOT.GetLeader]对此很放心，能够将这些事务交给他，从而专注于更重要的事情。"
