 ### CONGO SHARED FOCUS TREE ###
 CONGO_belgian_congo: "比属刚果"
 CONGO_belgian_congo_desc: "该殖民地于1908年建立，当时刚果自由邦被比利时政府吞并，摆脱了比利时王室的剥削。比属刚果仍然是比利时殖民核心政策上的宝石。"
 CONGO_expand_villages: "扩建村庄"
 CONGO_expand_villages_desc: "刚果有很大的潜力，但这只能通过庞大而充满活力的劳动力来实现。我们应该在要开发的地区建立新的村庄，鼓励这种发展。"
 CONGO_free_enterprise_fund: "自由企业基金"
 CONGO_free_enterprise_fund_desc: "比利时殖民行政当局深知需要投资才能从刚果中获取最大收益。因此，他们向小企业提供财政补助，帮助他们创业。"
 CONGO_secure_international_funding: "确保国际资金支持"
 CONGO_secure_international_funding_desc: "比利时殖民当局并不是唯一认识到刚果潜力的力量。我们应该寻找国际投资伙伴，与他们开展业务，无论是否有[BEL.GetName]的参与。"
 CONGO_secure_international_funding_tt: "解锁决议§Y向刚果基础设施和工业投资国际资金§!"
 CONGO_weapon_repair_workshops: "武器修复工坊"
 CONGO_weapon_repair_workshops_desc: "尽管大多数军事生产都在比利时进行，但仍有一些小型作坊可以修理和改装旧的军事设备。我们应该确保他们拥有完成这些工作的资源，以备将来我们需要用到这些设备。"
 CONGO_rawji_group: "拉吉集团"
 CONGO_rawji_group_desc: "罗吉公司的生意从草创起步，逐步扩张到了刚果各地的各个行业和企业。"
 CONGO_the_heart_of_africa: "非洲之心"
 CONGO_the_heart_of_africa_desc: "刚果的广袤领土位于非洲中部，虽然相对贫穷且欠发达，但在内陆孕藏着丰富的资源和无限的可能性。我们所要做的，就是出击并找到它们。"
 CONGO_establish_university_of_louvain: "建立洛瓦尼姆大学"
 CONGO_establish_university_of_louvain_desc: "最初是一所医学院，旨在研究热带医学，我们如今有机遇扩张这个学府，设立农业科学系，一旦将其指定为正式大学，它肯定会成为非洲的骄傲。"
 CONGO_congo_investments: "刚果投资"
 CONGO_congo_investments_desc: "比利时中央政府非常清楚刚果的财富，因此我们可以利用这些财富，进一步复苏比利时经济。所需要的只是一点前期投资。"
 CONGO_societe_generale_de_belgique: "比利时兴业银行"
 CONGO_societe_generale_de_belgique_desc: "这家巨型公司是比利时经济的核心。如果我们想要发展整个国家所需的组织和财务力量，除了它之外，没有其他更合适的合作对象来加强我们在刚果的利益。"
 CONGO_ccci: "刚果贸易与工业公司"
 CONGO_ccci_desc: "刚果贸易与工业公司是活跃在刚果的大型矿业集团。他们控制着大量的矿产资源，而我们主要希望帮助他们开发冶金资源。"
 CONGO_forminiere: "刚果国际林业矿业公司"
 CONGO_forminiere_desc: "刚果国际林业与矿业公司是一家主要从事刚果林业和矿产开采的组织。尽管他们在林业方面的经验很有价值，但他们在开赛地区的钻石垄断远比其他资源更具盈利潜力。我们必须加强并扩大这一领域的业务！"
 CONGO_ruanda_urundi: "卢旺达-乌隆迪"
 CONGO_ruanda_urundi_desc: "它曾经是德属东非的一部分，在世界大战后被国际联盟割让给[BEL.GetName]托管。这是一个拥有棉花、咖啡和钨等宝贵资源的地区。"
 COG_approached_ruanda_urundi_governor_flag: "与卢安达-乌隆迪总督商谈"
 CONGO_jungle_industry: "丛林工业"
 CONGO_jungle_industry_desc: "投资者通常对一片巨大的丛林的价值感到困惑，但他们只需要知道在哪里寻找就行了。我们必须找到那种专业知识，并为他们提供工具，以解锁那些隐藏的财富。"
 CONGO_jungle_industry_available_tt: "控制§Y大刚果盆地§!的任意§Y丛林地区§!"
 CONGO_belgian_devaluation: "比利时货币贬值"
 CONGO_belgian_devaluation_desc: "[BEL.GetAdjective]政府制定了货币贬值政策，使总督能够降低进口关税，提高出口关税。这将大大改善殖民地的预算。"
 CONGO_french_congo: "法属刚果"
 CONGO_french_congo_desc: "法国人拿走了刚果盆地的一部分，将我们的人民与我们分离。现在是消除这一历史不公的有利时机。只能有一个刚果！"
 CONGO_force_publique: "治安部队"
 CONGO_force_publique_desc: "他们最初被设想为殖民地警察部队，他们在那次世界大战期间被军事化，并在对抗德属非洲的战争中获得了很高的评价。让我们继续加强这支部队，使这支殖民地武装力量达到更现代的标准。"
 COG_force_publique_reformed_flag: "公安军已经改组为刚果国民军队"
 COG_comitted_to_our_overlords_war_flag: "我们已经决定全力支持宗主国的战争"
 CONGO_symbiotic_industrialization: "共生性工业化"
 CONGO_symbiotic_industrialization_desc: "两者相辅相成，随着比利时工业的发展，对资源的需求也随之增加。我们可以从刚果进口这些资源，推动更快速的工业化，因此需要更多的资源。两者的繁荣紧密相连。"
 CONGO_prince_leopold_mine: "利奥波德亲王矿场"
 CONGO_prince_leopold_mine_desc: "几个世纪以来人们一直在基普希地区开采铜矿，虽然我们在这里已经工作了一段时间，但随着全球紧张局势的加剧，铜的潜在价值预计会增加。让我们为即将到来的需求做好准备。"
 CONGO_bakwanga_mine: "巴宽加矿井"
 CONGO_bakwanga_mine_desc: "人们发现巴宽加地区钻石矿藏特别丰富。虽然这些钻石的个头不像南非和印度发现的那样大，但对于这种世界上最坚硬的矿物，此处的矿藏规模尤为巨大，而且可以用于各种工业用途。"
 CONGO_expand_tungsten_mines: "扩建钨矿"
 CONGO_expand_tungsten_mines_desc: "随着对钨芯弹药需求的不断增加，我们必须确保拥有自己的钨资源。幸运的是，我们在卢旺达-乌隆迪的托管领土中发现了这种重要的金属。"
 CONGO_rubber_plantations: "橡胶种植园"
 CONGO_rubber_plantations_desc: "比利时在刚果的橡胶开采历史极为糟糕。尽管如此，我们仍需在国际社会的密切监督下发展橡胶生产。"
 CONGO_interfaith_school_subsidies: "跨宗教学校津贴"
 CONGO_interfaith_school_subsidies_desc: "全国已有许多天主教传教学校，但如果我们真想以低成本提高人口的教育水平，就需要鼓励更多的组织进入我们的这项事业。"
 CONGO_colonial_ambitions: "殖民野心"
 CONGO_colonial_ambitions_desc: "刚果是块令人印象深刻的领土，但这片大陆很大。我们应该向其他殖民国家表明，对非洲的争夺还没有真正结束。"
 CONGO_congo_army: "刚果军队"
 CONGO_congo_army_desc: "越来越明显的是，有境外势力对刚果感兴趣。因此，我们应加大对军事的投资，使刚果能够更有效地自卫，或许还能帮助[BEL.GetName]在海外扩张影响力。"
 CONGO_modernize_force_publique: "治安部队现代化"
 CONGO_modernize_force_publique_desc: "尽管公安军表现出色，但毫无疑问它急需现代化。现在似乎是投入资金实现这一目标的最佳时机。"
 CONGO_cheap_labor: "廉价劳动力"
 CONGO_cheap_labor_desc: "有许多劳动操纵技术可以用来最大限度地利用劳动力，例如，确保有尽可能少的劳动保护，使被解雇的风险始终存在，并确保他们仍然依赖公司维持生计。"
 CONGO_societe_miniere_de_bakwanga: "巴宽加矿业公司"
 CONGO_societe_miniere_de_bakwanga_desc: "尽管钻石的利润由很大一部分来自珠宝市场，但在这个工业占主导地位的时代，这种硬质材料出现了许多新用途，例如锯片和钻头。"
 CONGO_kasai_secessionist_state: "开赛分离主义地区"
 CONGO_kasai_secessionist_state_desc: "开赛地区受[BEL.GetAdjective]军队的控制一直较为松散，如果有正确的人脉，我们就可以在刚果追求独立时取得一个据点。"
 CONGO_regional_specialization: "区域专业化"
 CONGO_regional_specialization_desc: "刚果是一个大国，包含各种地理环境，跨越了许多不同的生物群落。我们应该确保将合适的资源、专业知识和工具送往最能利用它们的地区。"
 CONGO_expanded_rubber_plantations: "扩建橡胶种植园"
 CONGO_expanded_rubber_plantations_desc: "橡胶需求变得如此巨大，现在大规模扩建种植园在财政上变得可行。我们可以建立专门的农场，并进口现代化设备来真正推动生产。"
 CONGO_separate_corporations_from_politics: "政企分离"
 CONGO_separate_corporations_from_politics_desc: "从刚果自由邦时期开始，刚果一直由大公司掌控。因此，企业利益已经渗入政治层面。我们必须采取行动，将这些集团从权力的缰绳上剥离。"
 CONGO_belgian_officer_corps: "比利时军官团"
 CONGO_belgian_officer_corps_desc: "目前公安军由比利时军官团领导，但随着公安军规模的扩大，军官团并未相应增长。我们应请求派遣额外的[BEL.GetAdjective]军官，以确保所有这些新兵都得到正规的领导。"
 CONGO_appoint_van_overstraeten: "任命范·奥弗斯特拉滕"
 CONGO_appoint_van_overstraeten_desc: "拉乌尔·范·奥弗斯特拉滕可能是[BEL.GetAdjective]军队中最有能力的人之一——问题是他自己也知道这一点。他的个性使他在国内不受欢迎，但他在那次世界大战期间曾在刚果服役。我们可以利用这种怀旧情绪，将这位最有才华的军官召回。"
 CONGO_fuel_for_belgium: "比利时燃料"
 CONGO_fuel_for_belgium_desc: "我们在刚果扩大资源开采的努力取得了如此成功，以至于[BEL.GetAdjective]公司毫不掩饰地利用这些廉价材料为其在比利时的工厂提供燃料，并在此过程中赚取了丰厚的利润。"
 CONGO_antwerp_diamond_district: "安特卫普钻石区"
 CONGO_antwerp_diamond_district_desc: "成为主要钻石生产国附带产生的结果是，安特卫普成为这种矿物的主要分销和销售中心，这反过来又为我们提供了非常可观的收入来源。"
 CONGO_shinkolobwe_mine: "欣科洛布韦矿井"
 CONGO_shinkolobwe_mine_desc: "欣科洛布韦矿场是世界上为数不多的高品位铀矿之一。不幸的是，该矿场的下层被严重淹没，导致矿井关闭。重新开放并恢复生产将需要大量投资和努力。"
 CONGO_chefs_coutumiers: "传统首领"
 CONGO_chefs_coutumiers_desc: "酋长委员会是[BEL.GetAdjective]政府委托管理地方事务的一类部落首领。随着近期对该地区投资的增加，我们必须确保我们的部落盟友在继续这一重要角色时得到适当的激励和支持。"
 COG_evolue_in_politics: "§Y先进阶级§!已进入§Y[COG.GetAdjective]§!政坛"
 CONGO_chefs_coutumiers_tt: "§Y先进阶级§!将开始形成中产阶级。"
 CONGO_humanitarian_aid: "人道主义援助"
 CONGO_humanitarian_aid_desc: "刚果有许多地区处于贫困和饥饿之中。我们与人道主义组织有些接触，因此应该允许它们进入，因此应允许它们进入以帮助减轻苦难。"
 CONGO_purchasing_commission: "采购委员会"
 CONGO_purchasing_commission_desc: "随着刚果越来越依赖现代设备和硬件，显然我们需要设立一个部门来处理这些物资的进口。"
 CONGO_expand_force_publique_recruitment: "治安部队扩大招募"
 CONGO_expand_force_publique_recruitment_desc: "对公安军的需求不断增加，因此对新兵的需求也在不断增加。我们应提供更大的激励措施，以鼓励当地人口报名参军。"
 CONGO_jungle_fighting: "丛林作战"
 CONGO_jungle_fighting_desc: "刚果大部分地区被看似无法穿越的丛林覆盖，但当地人却在其中生存和繁荣。我们应招募这些人作为向导和教官，以使我们的武装力量在这种地形中更好地部署。"
 CONGO_jungle_figthing_random_generals_tt: "§Y两名§!随机选择的陆军将领会获得§Y丛林之鼠§!"
 CONGO_requisition_funds: "征用资金"
 CONGO_requisition_funds_desc: "虽然这可能不是最受欢迎的举措，但刚果仍有未开发的财富，等待着那些知道如何开采的人去发掘。"
 CONGO_gold_and_diamonds: "黄金和钻石"
 CONGO_gold_and_diamonds_desc: "我们相当幸运地控制着大量的黄金和钻石供应。我们应利用这些资源购买所需的物资、专业知识和工具，并将它们输送到最需要的地方。"
 CONGO_uranium_development_trust: "铀矿开发信托"
 CONGO_uranium_development_trust_desc: "随着铀对许多利益相关方变得越来越重要，我们应该与国际伙伴合作，支持创建铀开发信托基金。该机构将负责铀资源的适当开发和分配。"
 CONGO_smuggle_uranium: "走私铀矿"
 CONGO_smuggle_uranium_desc: "我们拥有许多非常珍贵的资源，很多人非常渴望得到，但我们不能总是自由提供。我们应联系一些秘密渠道，看看能在暗中达成什么交易。"
 CONGO_develop_infrastructure: "发展基础设施"
 CONGO_develop_infrastructure_desc: "长期以来，我们都面临着这样一个现实：刚果的面积实在太大，地形也过于难以穿越，无法建立良好的基础设施和交通网络。不过，这并不意味着我们不应该尝试。"
 CONGO_new_vegetable_produce_markets: "新蔬菜生产市场"
 CONGO_new_vegetable_produce_markets_desc: "尽管刚果经济的重点大多放在矿产开采和经济作物上，但我们仍然拥有强大而健康的农业部门。随着全球粮食短缺问题的日益严重，人们对简单食品的需求达到了前所未有的高度。"
 CONGO_congolese_generals: "刚果将军"
 CONGO_congolese_generals_desc: "公安军的发展已经到了无法完全依赖殖民地引进军官来领导的地步。非洲人完全有能力自己领导，因此我们应该取消限制他们的排他性政策，允许有才华的当地人进入军官行列。"
 CONGO_even_a_hospital_can_do_better: "即便是医院也能做得更好"
 CONGO_even_a_hospital_can_do_better_desc: "一些小型刚果部队一直在世界各地的各种战场上服役。特别是医疗兵团的努力已经成为传奇，即便在前线面对压倒性的不利局面；甚至有一位当地指挥官训斥他的部队说，“甚至医院都能做得更好！”。"
 CONGO_expand_metallurgical_industry: "发展冶金产业"
 CONGO_expand_metallurgical_industry_desc: "比利时长期以来以其出色的冶金工业闻名，然而，它并不总是拥有充足的原材料来实现繁荣。现在有了从刚果进口的资源，他们有了繁荣起来的办法。"
 CONGO_smuggle_diamonds: "走私钻石"
 CONGO_smuggle_diamonds_desc: "钻石是一种非常有价值且几乎无法追踪的货币，因此在某些圈子中非常受欢迎。我们应该把自己的一些人投入到这个地下运动中，并从中获得回报。"
 CONGO_smuggle_diamonds_tt: "解锁决议，降低我们的§Y自治权§!以换取§Y政治点数§!"
 CONGO_office_des_transports_coloniaux: "殖民地运输办公室"
 CONGO_office_des_transports_coloniaux_desc: "负责殖民地运输和物流的部门长期以来一直处于崩溃的边缘，它被巨大距离和恶劣地形所困扰。让我们把急需的资金转移给他们，让刚果成为一个联系更加紧密的地方。"
 CONGO_improved_employment_contracts: "改善雇佣合同"
 CONGO_improved_employment_contracts_desc: "对原材料的需求已达到如此高的水平，以至于我们无法像过去那样操纵劳动力市场。矿工们本身已成为宝贵的资源，他们自己也知道这一点。为了确保他们持续的生产力，我们需要为他们提供更好的就业前景。"
 CONGO_compagnie_belge_maritime_du_congo: "比利时刚果海事公司"
 CONGO_compagnie_belge_maritime_du_congo_desc: "刚果比利时海运公司负责刚果和[BEL.GetNameDef]之间的物资运输。我们应提供补贴，以确保维持这些重要贸易渠道的畅通。"
 CONGO_heat_resistant_cobalt: "耐热钴"
 CONGO_heat_resistant_cobalt_desc: "我们长期以来一直在刚果开采钴，然而，这里发现的材料具有特别高的热耐受性，对于新型喷气发动机的开发至关重要。"
 CONGO_copper_cartridges: "铜制弹壳"
 CONGO_copper_cartridges_desc: "弹壳——没有它们，现代战争就无法进行，而碰巧的是，铜是制作弹壳的最佳材料。铜耐腐蚀且柔软，易于加工。多么幸运，我们正坐拥一座真正的铜山！"
 CONGO_research_grants: "研究补助"
 CONGO_research_grants_desc: "刚果不仅资源丰富，还拥有丰富的智力资源。这种最宝贵的资源尚未得到充分利用。我们应提供研究补助，以鼓励智力产业的发展。"
 CONGO_congos_place_in_the_world: "刚果在世界上的地位"
 CONGO_congos_place_in_the_world_desc: "到目前为止，这条道路充满了曲折，但现在是刚果在世界上占据一席之地的时候了。过去对我们的未来将有多大影响？现在是决定的时候了。"
 CONGO_legacy_of_lake_tanganyika: "坦噶尼喀湖的遗产"
 CONGO_legacy_of_lake_tanganyika_desc: "公安军在那次世界大战期间的一项最令人惊叹的壮举是将一些舰船拆卸后，穿过丛林，再重新部署到位于非洲心脏地带的湖泊上，然后击败驻扎在那里的德国舰船。"
 CONGO_soviet_interest: "苏联利益"
 CONGO_soviet_interest_desc: "有许多竞争大国都在争夺刚果的影响力，尤其是[SOV.GetNameDef]。我们至少应该听听他们提供什么条件！"
 CONGO_whispers_of_independence: "独立的低语"
 CONGO_whispers_of_independence_desc: "我们已经听说过他们很久了。那些不满者的低语，那空气中隐约的反叛气息，对未来不同的期盼。对不同未来的兴奋低沉的嗡嗡声。我们应该倾听，看看这种不满的暗流将引向何处。"
 CONGO_congo_free_state: "刚果自由邦"
 CONGO_congo_free_state_desc: "殖民政府在阻止任何自由梦想方面非常有效，以至于刚果的未来几乎已经确定——未来再次在布鲁塞尔的绝对统治下被粉碎。"
 CONGO_overseas_department_of_belgium: "比利时海外省"
 CONGO_overseas_department_of_belgium_desc: "模范殖民地实验成熟得比预期更好。刚果已经成为效率和进步的典范，因此获得了更正式的称号。"
 CONGO_dominion_of_congo: "刚果自治领"
 CONGO_dominion_of_congo_desc: "作为模范殖民地的地位得到了很好的体现，刚果通过与[BEL.GetName]共同经历艰难困苦，已经日趋成熟。因此，已经达到了某种程度的平等。"
 CONGO_republic_of_congo: "刚果共和国"
 CONGO_republic_of_congo_desc: "自由的浓烈气息弥漫在新共和国的空气中。不论未来是与比利时并肩而立，还是反对前殖民宗主，只有一件事是确定的。这个未来要由刚果自己来决定。"
 CONGO_african_union: "非洲联盟"
 CONGO_african_union_desc: "泛非主义的思想已经在整个大陆激增，许多自由的非洲人民希望团结在共同的事业下。我们应该推动这一进程，并建立一个能够使我们所有国家更紧密地联系在一起的组织。"
 CONGO_great_war_of_africa: "非洲大战"
 CONGO_great_war_of_africa_desc: "大刚果盆地所有人民团结在同一面旗帜下的时刻已经到来。我们必须推翻欧洲列强划定的任意边界，夺回属于我们的东西。"
 CONGO_aviation_militaire_de_la_force_publique: "治安部队的航空队"
 CONGO_aviation_militaire_de_la_force_publique_desc: "毫无疑问，刚果的广袤面积使得军事和治安任务极具挑战。然而，有一种交通工具可以轻松克服这些距离：飞机。我们应该在这方面进行投资，并确保我们保持对天空的控制。"
 CONGO_expand_matadi_seaport: "扩建马塔迪海港"
 CONGO_expand_matadi_seaport_desc: "马塔迪是为利奥波德维尔服务的主要海港，通过众多河流通向大陆内陆。我们应该根据其日益增长的重要性扩展这个地点的海运设施。"
 CONGO_expand_ndolo_and_elisabethville_airports: "扩建恩多洛和伊丽莎白维尔机场"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "刚果作为非洲心脏的一个优势在于，它有潜力成为穿越非洲广大区域的主要航空运输枢纽。"
 CONGO_establish_cometro: "成立科梅特罗"
 CONGO_establish_cometro_desc: "公安军在确保[BEL.GetAdjective]利益方面发挥了重要作用，但这不是一个按照欧洲武装部队严格标准设置的专业军事机构。是时候让真正的军队介入了。"
 COG_congolese_bussinessowners: "刚果商人"
 COG_congolese_bussinessowners_desc: "为了让我们的社会从多年的制度性压迫中痊愈，并迈向更加公正的社会，我们必须开始鼓励刚果公民开办自己的企业，希望他们能够进入市场。"
 COG_desgregate_the_universites: "废除大学种族隔离"
 COG_desgregate_the_universites_desc: "在我们国家有许多聪明人因大学不允许某些人接受高等教育的政策而被压制和践踏。我们必须立即结束这种情况，因为有许多人想要帮助我们的国家，但却无能为力。"
 COG_shatter_the_roof: "打破天花板"
 COG_shatter_the_roof_desc: "终于到了打破长期以来悬在我们人民头上的无形天花板的时候了，终于让他们能够体验到选择自己生活方式的自由！"
 COG_establish_the_anc: "建立刚果国民军"
 COG_establish_the_anc_desc: "我们的要求一直很多，但直到现在才终于得到满足。今天是我们组建一支真正的刚果军队的日子，这支军队可以对抗我们未来可能遇到的任何敌人。"
 COG_marine_nationale: "国民海军"
 COG_marine_nationale_desc: "尽管以前我们没有大量投资于海军力量，但对大多数现代国家来说，海军力量是必不可少的。唯一的问题是我们是否希望建造一支能够进入大西洋的海军力量，还是希望它在刚果盆地的众多河流上更好地执行任务。"
 COG_expand_shipping_industry: "扩大航运业"
 COG_expand_shipping_industry_desc: "如果不搭乘飞机或者坐船，便难以到达我国的许多地方。另一个重要的方面是与外国的海上往来，因此我们需要扩展我们的航运业，以满足我们国家进行现代化的需求。"
 COG_south_atlantic_navy: "南大西洋海军"
 COG_south_atlantic_navy_desc: "如果我们希望真正保障自己的独立，我们必须确保殖民列强永远不再能登陆我们的海岸。"
 COG_brown_water_navy: "褐水海军"
 COG_brown_water_navy_desc: "大海对我们来说意义不大。然而，如果我们要维护国家的安全，我们就需要对广大的河流和湖泊进行适当的巡逻。"
 COG_coastal_defence_fleet: "发展海岸防御舰队"
 COG_coastal_defence_fleet_desc: "博马和马塔迪需要得到适当的保护。这只能通过建造强大的舰船来实现，行动宗旨是紧贴我们的海岸执行任务。"
 COG_supply_line_disruption_tactics: "供给线破坏战术"
 COG_supply_line_disruption_tactics_desc: "一次精准打击，就能切断敌人的供给线。这将由我们的潜艇部队执行，并将成为我们未来参与的任何战争的关键作战内容。"
 COG_command_post_matadi: "马塔迪指挥部"
 COG_command_post_matadi_desc: "我们需要在马塔迪建立指挥部，以便我们更好地巡逻本国的西部河流。"
 COG_command_post_albertville: "阿尔贝维尔指挥部"
 COG_command_post_albertville_desc: "我们需要在阿尔贝维尔建立一个指挥部，以便我们更好地巡逻本国的东南部河流。"
 COG_command_post_goma: "戈马指挥部"
 COG_command_post_goma_desc: "我们需要在戈马建立一个指挥部，以便我们更好地巡逻本国的东北部河流。"
 COG_force_arienne_congolaise: "刚果空军"
 COG_force_arienne_congolaise_desc: "为了真正跟上敌人的步伐，我们必须重组我们的空军分队，并在我们新成立的军队中正式建立空军分支。"
 COG_procure_foriegn_equipment: "采购外国装备"
 COG_procure_foriegn_equipment_desc: "鉴于我们既没有技术知识也没有工业能力，来支持开发并生产自己的飞机，明智的做法是集中精力借用设计并从我们的盟友那里购买飞机。"
 COG_aeronautical_research_department: "航空研究部"
 COG_aeronautical_research_department_desc: "虽然我们以前没有在这方面投入大量资金，但不能忘记，我们不能过度依赖外国力量。无论成本如何，我们必须尝试开发并生产自己的飞机。"
 COG_scouting_the_terrain: "地形侦察"
 COG_scouting_the_terrain_desc: "我们广阔的丛林使人很难穿越这些地方，而更难的是，需要在敌人接近我们重要城市之前发现他们。因此，空军将在提供空中侦察方面发挥重要作用。"
 COG_expand_production_facilities: "扩大生产设施"
 COG_expand_production_facilities_desc: "我们需要增加军事装备的生产，唯一的办法是建设具备生产能力的新设施。"
 COG_forces_terrestres: "陆军"
 COG_forces_terrestres_desc: "任何军队最重要的部分是陆战部队，而我们的部队还有很多需要改进的地方。我们必须进行投资，这样它才能在面对敌人时屹立不倒。"
 COG_from_a_gendarmerie_to_a_fighting_force: "从宪兵队到战斗部队"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "该抛弃我们公安军的过往了，是时候重组我们的军队，使它不再像曾经的宪兵队，而更像一支真正的战斗部队。"
 COG_academie_militaire_de_kananga: "卡南加军事学院"
 COG_academie_militaire_de_kananga_desc: "不仅是普通士兵需要训练，军官和将军也需要培训。我们必须投资于卡南加军事学院，以便我们的军队能够为今后的任务接受更好的教育。"
 COG_standardize_military_production: "军事生产标准化"
 COG_standardize_military_production_desc: "由于我们目前混合使用外国和自制的装备，我们的工业无法以足够快的速度生产必要的替换零部件。因此，我们必须努力标准化武装部队使用的装备。"
 COG_societe_africaine_dexplosifs_congo: "刚果非洲炸药公司"
 COG_societe_africaine_dexplosifs_congo_desc: "为了更好地获取我们的武器，我们需要在境内建立一家能够满足我们需求的国有公司。为此，我们应该成立刚果非洲炸药公司，以便他们能够为我们生产弹药，而且只能为我们生产。"
 COG_triga_i_project: "TRIGA反应堆原型项目"
 COG_triga_i_project_desc: "能源的未来在于核能，因此我们的科学家一直在努力建设非洲第一座核电站——TRIGA反应堆原型。这个项目完成后，如果我们认为有必要的话，我们应该能够将它的电力重新用于我们的军事。"
 COG_military_service_for_citizenship: "服役换取公民身份"
 COG_military_service_for_citizenship_desc: "在我们国家，有许多人没有公民身份或护照。因此，我们应该效仿古罗马，向在武装部队服役一段时间的人提供公民身份，这样就有希望吸引新的潜在新兵。"
 COG_guerilla_tactics_drills: "游击战术训练"
 COG_guerilla_tactics_drills_desc: "我们的地形非常适合游击战术。因此，我们的目标应该是训练我们的士兵最大限度地利用这些技术，并确保我们能够击退任何入侵者。"
 COG_french_as_martial_language: "法语作为军事语言"
 COG_french_as_martial_language_desc: "传统上，公安军使用法语作为主要军事语言。事实证明这是一项成功的设计，我们没有理由在短时间内更换它。"
 COG_adopt_lingala_and_swahili_as_martial_languages: "林加拉语和斯瓦希里语作为军事语言"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "尽管公安军使用法语作为主要语言，但为了与前宗主国保持距离，我们必须尝试将刚果本地语言引入我们的军队。大部分支队将转而使用林加拉语和斯瓦希里语，因为它们目前是最大的两种语言。"
 COG_31e_brigade_parachutiste: "第31空降旅"
 COG_31e_brigade_parachutiste_desc: "我们应该尝试组建一支精锐的空降部队，能够迅速占领定居点并消灭其中的敌人，还可以在国家领导人受到威胁时充当精锐卫队。"
 COG_peacekeeping_forces: "维和部队"
 COG_peacekeeping_forces_desc: "尽管刚果目前没有战争，但世界各地战火不断。我们必须为更好的未来而战，即使这意味着派遣军队到遥远的地方为外国势力而战。"
 COG_governor_general_pierre_ryckmans: "总督皮埃尔·里克曼斯"
 COG_governor_general_pierre_ryckmans_desc: "尽管[BEL.GetNameDef]的高官们对我们的国家有许多计划，但他们并不是唯一有筹谋的人。皮埃尔·里克曼斯也有自己的宏大愿景，利用他的行政知识来改善国家状况将是明智之举。"
 COG_invest_in_urban_centers: "投资城市中心"
 COG_invest_in_urban_centers_desc: "我国幅员辽阔、人口众多，却资金不足。如果我们在任何地方投资，农村就会被忽视。但这不会阻止我们投资于我们的两个最大城市，利奥波德维尔和伊丽莎白维尔。"
 COG_uplift_the_apostolic_vicar_of_leopoldville: "提拔利奥波德维尔宗座代牧"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "比属刚果宗座代牧区由教皇利奥十三世于1888年建立，是我们国家主要的天主教机构。由利奥波德维尔的宗座代牧约里斯·西斯领导。如果我们希望获得教会的支持，应使此人在政府中获得一席之地。"
 COG_promote_marcel_maquet_to_provincial_commisioner: "提拔马凯为省份专员"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "马塞尔·马凯作为初级殖民管理员和地区专员为我们做出了杰出贡献。因此明智得做法是，提拔他为省级专员，将他的职责扩大到更大的区域。"
 COG_cooperate_with_the_comite_special_du_katanga: "加丹加特别委员会"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "前比属刚果总督奥古斯特·蒂尔肯斯，现在担任加丹加特别委员会主席，这个准国家机构成立于1900年，负责管理和开发加丹加省的资源。充分利用这个组织将是明智的。"
 COG_lecho_du_katanga: "加丹加回声"
 COG_lecho_du_katanga_desc: "《加丹加回声》是一份由社会殖民主义创始人让·德科斯特和编辑阿尔伯特·德科斯特在伊丽莎白维尔出版的报纸。他们共同推动欧洲人在刚果的定居，这可能是值得抓住的机会，以更快地发展我们正在成长的国家。"
 COG_strengthen_the_banque_du_congo_belge: "加强比属刚果银行"
 COG_strengthen_the_banque_du_congo_belge_desc: "没有一个国家可以在没有适当银行的情况下高效运行，我们也不例外。为了更好地掌握国家的货币状况，我们应该致力于加强比利时国有的比属刚果银行。"
 COG_contract_the_empain_group: "与昂潘集团签约"
 COG_contract_the_empain_group_desc: "昂潘集团由爱德华·昂潘于1881年创立，是我们这个时代规模最大的公司之一。它负责电车、铁路、发电、建筑和采矿等业务，公司机构遍布比利时、法国、俄罗斯、埃及和中国，并已在东比属刚果的发展中发挥了重要作用。我们急需他们的服务！"
 COG_invest_in_geomines: "投资地质与矿业公司"
 COG_invest_in_geomines_desc: "世界上最大的锡生产商之一，比利时工程师和工业家地质与矿业公司，在我们国家东南部的大量金属矿床的开采和利用中发挥了重要作用。如果我们现在投资他们，长期来看他们肯定能帮助我们提振经济。"
 COG_attempt_to_centralize_the_state: "尝试中央集权"
 COG_attempt_to_centralize_the_state_desc: "我们广阔的国家从一个中央位置进行控制是极其困难的，除非我们能够发明更好的通信和运输技术。然而，我们应该尽可能努力，使国家更好地围绕首都集中权力。"
 COG_allow_local_autonomy: "允许地方自治"
 COG_allow_local_autonomy_desc: "鉴于无法做到真正的中央集权，我们应该努力允许地区自治，以更好地保持我们国家众多人民的支持，尽管我们对他们没有那么大的控制。"
 COG_closer_cooperation_with_eugene_jungers: "加强与欧仁·容格斯的合作"
 COG_closer_cooperation_with_eugene_jungers_desc: "欧仁·容格是现任卢旺达-乌隆迪殖民地的总督。如果我们能获得他的支持，我们可能会加强合作，并最终利用殖民地的资源为我们所用。"
 COG_found_the_congolese_national_movement: "成立刚果民族运动"
 COG_found_the_congolese_national_movement_desc: "为了让刚果在面对种族和宗教冲突时能够共同合作，我们必须创建一个致力于使刚果变得更美好的统一战线组织。为此，帕特里斯·卢蒙巴建议成立刚果民族运动。"
 COG_formally_recognize_the_kimbanguist_church: "正式承认金邦古教会"
 COG_formally_recognize_the_kimbanguist_church_desc: "西蒙·金邦古，自称为耶稣基督的特使，多年来一直是我们当局的眼中钉。然而，鉴于他的运动获得了大量当地民众的支持，现在或许是时候正式承认由耶稣基督的特使西蒙·金邦古创立的教会作为我们国家的合法宗教团体。"
 COG_found_the_parti_solidaire_africain: "成立非洲团结党"
 COG_found_the_parti_solidaire_africain_desc: "泛非主义运动日益壮大，我们作为非洲最大的国家之一不能在局势发展中落后。因此，我们必须成立非洲团结党，旨在促进我们大陆上社会主义国家和民主国家之间的合作。"
 COG_the_intore_lion_dancers: "因托雷狮子舞者"
 COG_the_intore_lion_dancers_desc: "因托雷狮子舞者是卢旺达姆瓦米的精锐皇家卫队，在传统的卢旺达军队中通常被称为“天选之人”。最好确保这支武装力量在中央政府的指挥之下。"
 COG_improve_colonial_lawmaking: "改进殖民立法"
 COG_improve_colonial_lawmaking_desc: "我们的法律繁多，而且大部分都严重过时，仍然沿用自由邦时期的法律。最好聘请著名的殖民律师罗伯特·德·穆埃莱纳尔，来协助重新制定我国的大部分过时法律。"
 COG_establish_new_sabena_air_routes: "萨贝纳航空公司的新航线"
 COG_establish_new_sabena_air_routes_desc: "我国国土辽阔，萨贝纳航空公司长期以来一直为我们的主要人口中心之间提供空中运输服务。或许我们可以尝试建立直抵偏远地区的新航线，这样交通和通信将变得更易于管理。"
 COG_congo_and_the_war_in_europe: "欧洲战争与刚果"
 COG_congo_and_the_war_in_europe_desc: "我们的宗主国正受到外国势力的攻击，战争可能最终蔓延到我们的国境。是时候准备战斗，并向他们表明，我们绝不会投降！"
 COG_emergency_powers_for_pierre_ryckmans: "给予殖民地总督紧急权力"
 COG_emergency_powers_for_pierre_ryckmans_desc: "自从与比利时政府的通信中断以来，我们的行政管理完全停滞。因此，我们必须紧急授权里克曼斯和弗莱斯豪埃尔，以使我们的法令更具权威。"
 COG_an_independent_colonial_cabinet: "殖民地独立内阁"
 COG_an_independent_colonial_cabinet_desc: "为了妥善管理这个国家，我们必须建立临时内阁，在利奥波德维尔建立我们自己的议会。与此同时，弗莱斯豪埃尔将对我们的各个盟友进行国事访问，希望与他们达成有利的贸易协议。"
 COG_acquire_american_investments: "吸引美国投资"
 COG_acquire_american_investments_desc: "我国位于非洲的中心位置，同时又靠近美洲大陆，因此，对于利用我国的广阔领土作为物资和武器运输的枢纽，美国人非常感兴趣。我们应该利用这一优势，尝试吸引美国投资者。"
 COG_make_use_of_the_british_proposal: "利用英国的提议"
 COG_make_use_of_the_british_proposal_desc: "鉴于比利时政府的软弱，英国人提出他们将允许一个独立的刚果国家成为他们联盟的一部分，前提是我们允许他们拥有几个矿山和橡胶种植园的权利。这是一个明智的提议，我们应该接受！"
 COG_prepare_for_offensive_action: "做好进攻准备"
 COG_prepare_for_offensive_action_desc: "国内的政治家对我们在这场战争中的角色犹豫不决，但我们必须牢记，我们拥有拯救那些人的能力，并且我们有能力以英勇的行动在这场战争中赢得我们的独立。每个人都到前线去！"
 COG_utilize_sabena_for_military_purposes: "萨贝纳航空用于军事"
 COG_utilize_sabena_for_military_purposes_desc: "萨贝纳航空公司以前仅用于民用运输。然而，随着战争逼近我们的后院，我们必须利用它们来训练飞行员，并改装这家公司的飞机以便用于空战。"
 COG_raf_and_saaf_cooperation: "英国皇家空军与南非空军合作"
 COG_raf_and_saaf_cooperation_desc: "我国的许多飞行员已经离开我军，加入英国皇家空军。尽管我们不愿与英联邦进一步合作，但学习他们的专业知识和战场经验将对我们大有帮助。"
 COG_enter_the_sterling_area: "加入英镑区"
 COG_enter_the_sterling_area_desc: "为了在宗主国被外国占领时能够维持独立，英国人要求我们必须加入英镑区，向他们支付补贴，并遵循他们的殖民地市场定价。这对我们的经济不会有好处，但这是我们必须付出的代价。"
 COG_safeguard_cabinda: "保护葡属刚果"
 COG_safeguard_cabinda_desc: "卡宾达省曾是刚果王国的一部分；随着战争在全球范围内肆虐，现在是时候介入并保护我们的无辜同胞免受进一步的伤害。目前的占领者可能不喜欢这一举动，但这对保护非洲的未来是必要的。"
 COG_central_bank_of_congo_ruanda_urundi: "刚果及卢旺达-乌隆迪中央银行"
 COG_central_bank_of_congo_ruanda_urundi_desc: "是时候建立我们自己的银行了，一家不受外国势力控制或位于海外的银行！"
 COG_national_committee_for_liberation: "民族解放委员会"
 COG_national_committee_for_liberation_desc: "刚果民族运动中的软弱中间派似乎满足于妥协，接受可能永远不会到来的独立，部分同意耶夫·范比尔森的三十年解放比属非洲计划。我们必须在殖民当局有机会扑灭我们的火焰之前，向他们发动攻击！"
 COG_alliance_de_bakongo: "巴刚果联盟"
 COG_alliance_de_bakongo_desc: "巴刚果联盟由伟大的思想家约瑟夫·卡萨武布领导，他必将成为独立刚果的指路明灯。我们应该确保巴刚果联盟能够在不受政府干预的情况下开展活动。"
 COG_progressive_congolese_students: "进步的刚果学生"
 COG_progressive_congolese_students_desc: "鉴于我国许多人开始相信社会主义言论，明智的做法是，建立青年组织、传播并进一步发展这些思想。青年是未来，因此他们必须接受必要的教育，以便他们在时代到来时领导我们。"
 COG_manifeste_convience_africaine: "非洲良知宣言"
 COG_manifeste_convience_africaine_desc: "刚果的民族意识开始形成，进化者开始对耶夫·范比尔森的三十年计划感到失望。是时候让刚果的知识分子发声，向世界展示刚果的前进方向！"
 COG_endorse_force_publique_mutinies: "支持公安军叛变"
 COG_endorse_force_publique_mutinies_desc: "尽管公安军是殖民当局的工具，但该组织内有许多人看清了文明开化使命的真相。我们应该使他们相信，叛变是最佳选择，只有通过这种方式，我们才能获得完全的独立。"
 COG_encourage_unionism: "鼓励工会"
 COG_encourage_unionism_desc: "刚果的大量民众苦于同工不同酬。为了解决这个问题，我们必须鼓励人民成立工会，因为只有团结合作，我们才能创造更美好的未来！"
 COG_make_contact_with_irving_brown: "与欧文·布朗接触"
 COG_make_contact_with_irving_brown_desc: "美国工会主义者、美国劳工联合会领导人欧文·布朗长期以来与西里尔·阿杜拉有联系；作为美国陆军的中尉，他可能非常值得争取。通过利用他作为联络人，我们可能会尝试吸引与工会有联系的美国投资方。"
 COG_invite_the_general_labour_federation_of_belgium: "比利时劳工联合总会"
 COG_invite_the_general_labour_federation_of_belgium_desc: "比利时劳工联合总会是为取代工会委员会而成立的，旨在将其影响力扩展到比利时本土以外。借助我们的联络人，我们可以确保他们在刚果扎根，以提供一个统一的组织，让人民参与其中。"
 COG_union_nationale_des_travailleurs_du_congo: "刚果全国工会"
 COG_union_nationale_des_travailleurs_du_congo_desc: "我们需要建立一个以刚果为重心的工会，它应独立于我们和其他任何国家政府。"
 COG_approach_the_disfavored_mwami: "接触遭冷落的姆瓦米"
 COG_approach_the_disfavored_mwami_desc: "有许多人对比利时占领者心怀不满。其中之一是前卢旺达的姆瓦米，尤希五世·穆辛加。我们可以争取他的支持，确保他和他的追随者在时机成熟时加入我们的起义队伍。"
 COG_the_simba_movement: "辛巴运动"
 COG_the_simba_movement_desc: "推翻我们的殖民宗主国的最佳方式是脚踏实地，并争取普通民众的支持。为此，克里斯托夫·格贝涅正在组织一个名为“辛巴”的团体，象征凶猛的巨狮，他们会打击我们的敌人。他们将是我们赢得独立的最佳选择！"
 COG_attempt_to_sway_moise_thsombe: "争取莫伊兹·冲伯的支持"
 COG_attempt_to_sway_moise_thsombe_desc: "加丹加省似乎并不支持我们的分离主义思想，如果我们发动起义，他们可能会脱离我们。因此，我们必须争取他们最著名的政治家之一，莫伊兹·冲伯的支持，让他为我们的共同事业说服那里的人们。"
 COG_secure_soviet_aid: "争取苏联援助"
 COG_secure_soviet_aid_desc: "有许多国家希望见证我们的独立，或至少见证我们的比利时宗主国被削弱。如果我们希望获得一个即使在战争结束后也能依赖的盟友，苏联可能是我们的最佳选择。"
 COG_secure_german_aid: "争取德国援助"
 COG_secure_german_aid_desc: "有许多国家希望见证我们的独立，或至少见证我们的比利时宗主国被削弱。尽管他们对我们的整体独立兴趣不大，但德国人非常希望看到比利时被削弱。因此，他们将在战争期间成为我们强大的盟友。"
 COG_approach_the_barotse_litunga: "接触巴罗策的利通加"
 COG_approach_the_barotse_litunga_desc: "我们南方的巴罗策人的利通加，耶塔二世，在反帝国主义方面与我们有许多共同目标。也许获得他的信任，并让他的战士协助我们的解放事业是明智之举？"
 COG_slander_the_colonial_authorities: "诋毁殖民当局"
 COG_slander_the_colonial_authorities_desc: "我们现在需要做的是开始一场反对殖民当局的大规模宣传运动，并向公众揭露他们对我们所做的和仍在做的一切。只有这样，我们才能真正获得人民的支持。"
 COG_strike_while_the_rion_is_hot: "趁热打铁"
 COG_strike_while_the_rion_is_hot_desc: "时机已到。机不可失，时不再来。我们将使用暴力击倒敌人，使我们的国家彻底摆脱殖民压迫！"
 COG_the_lion_roars: "狮吼"
 COG_the_lion_roars_desc: "正如曾经的我们，非洲人民如今渴望从压迫者手中得到解放。辛巴最近获得了极大的人气，此时此刻，没有什么可以阻止他们走上领导国家的舞台。"
 COG_proclaim_the_peoples_republic: "宣布刚果人民共和国成立"
 COG_proclaim_the_peoples_republic_desc: "如果几年前你问我们的人民，他们是否认为我们会有今天，他们会回答说不会。但我们做到了。今天是我们宣布成立刚果人民共和国的日子，我们为了这一天奋斗已久。主席万岁，国家万岁！"
 COG_the_arme_populaire_de_liberation: "刚果人民解放军"
 COG_the_arme_populaire_de_liberation_desc: "革命的力量需要触及所有人，并且要强大到足以保护我们的公民。为此，我们需要成立自己的刚果人民解放军，让我们的人民不再担忧自己的安危！"
 COG_nationalization_of_foreign_industrial_assets: "国有化外国工业资产"
 COG_nationalization_of_foreign_industrial_assets_desc: "纵观我国历史，许多外国公司和企业来到我国，剥削我国的资源和人民。我们必须将这些工业资产国有化，使其成为我国自己的产业。"
 COG_form_the_gecamines: "成立刚果采石场和矿场总局"
 COG_form_the_gecamines_desc: "下一步是将刚果矿业公司国有化，将其并入我们新成立的国企，刚果采石场和矿场总局。如此，我国的资源才属于我们自己。"
 COG_societe_nationale_chemins_du_congo: "刚果国家铁路公司"
 COG_societe_nationale_chemins_du_congo_desc: "我国如此辽阔，目前大多数铁路都处于失修状态，成立一个全国性的机构来管理我国的大量铁路非常重要，如此我国各地就可以前所未有地通畅连接。"
 COG_cooperate_with_the_congolese_churches: "与刚果教会合作"
 COG_cooperate_with_the_congolese_churches_desc: "教会虽然本性保守，但并不反对我们，对我们的统治没有太大威胁。因此，最好确保我们赢得他们的好感，让他们成为国家机器的一部分。"
 COG_strict_anti_clericalism: "严格的反教权主义"
 COG_strict_anti_clericalism_desc: "天主教和金邦古教会的神职人员是只关心自己的贪婪之人。如果我们的人民要走向繁荣，我们必须努力削弱他们在社会中的影响力。"
 COG_invite_kwame_to_the_capital: "邀请夸梅·恩克鲁玛来到首都"
 COG_invite_kwame_to_the_capital_desc: "夸梅·恩克鲁玛是一位颇具影响力且广受欢迎的泛非主义加纳政治家。我们应该邀请他来我们的首都，与该运动建立良好的关系，也许他在很多方面对我们有用。"
 COG_liberation_by_force: "武力解放"
 COG_liberation_by_force_desc: "非洲人民没有解放自己的力量。我们必须努力将他们从压迫者手中解放出来，使他们能像很久以前那样再次体验自由。"
 COG_hold_the_pan_african_congress: "主持泛非洲会议"
 COG_hold_the_pan_african_congress_desc: "所有有影响力的非洲政治家必须聚集在一起，共同决定非洲大陆的未来。议程中必须包括反抗殖民国家和解放非洲人民。"
 COG_establish_the_west_african_national_secretariat: "非洲国家秘书处"
 COG_establish_the_west_african_national_secretariat_desc: "是时候执行泛非洲会议上决定的行动了。我们必须向革命者提供武器，并协助全球反殖民主义斗争，这样才能彻底终结这个黑暗的时代！"
 COG_socialist_education_reforms: "社会主义教育改革"
 COG_socialist_education_reforms_desc: "人民必须接受适当的教育才能独立思考，而不会再次陷入部落习性和野蛮行径的陷阱。因此，我们必须努力建立符合我们观点的教育体系和课程。"
 COG_foster_a_personality_cult: "建立个人崇拜"
 COG_foster_a_personality_cult_desc: "只有[ROOT.GetLeader]能为非洲人民带来繁荣。他是伟大的领袖，是我们独立的基石，必须得到相应的对待。"
 COG_join_the_comitern: "加入共产国际"
 COG_join_the_comitern_desc: "我们在苏联的意识形态盟友希望终结殖民主义时代。因此，我们应该与他们建立更密切的外交关系，甚至可以寻求结盟。"
 COG_african_research_and_development_department: "非洲研究与技术发展部"
 COG_african_research_and_development_department_desc: "为了取得进步，我们必须建立致力于非洲研究与技术发展的联合部门，它将汇聚许多非洲国家的技术知识。"
 COG_organization_of_african_unity: "非洲统一组织"
 COG_organization_of_african_unity_desc: "迄今为止，摆脱欧洲殖民统治、获得自由的标志仅仅是获得独立。然而，在许多非洲以外的领导人看来，我们仍然是潜在的征服目标。只有团结合作，非洲人民才能希望避免再次成为他国的附属。"
 COG_mutual_defense: "共同防御"
 COG_mutual_defense_desc: "只有在全世界都能意识到要殖民非洲人民要付出巨大代价时，我们的人民才能获得持久的和平。为了达到这个目的，非洲统一组织的成员应该建立一个共同防卫协定，承诺当任一成员国遭到攻击时时保卫其独立。"
 COG_central_african_bank: "非洲中央银行"
 COG_central_african_bank_desc: "在建立了[ETH_GetCentralBankName]之后，我们可以开始整合非洲统一组织内部的经济。这可以让我们更好地运用我们的资源和基础设施来促进各成员国的发展。"
 COG_the_executive_council: "执行理事会"
 COG_the_executive_council_desc: "我们应该建立一个能够执行人民意愿和快速对影响我们地区稳定的威胁做出反应的行政实体，来推进非洲统一组织的合作进展。"
 COG_the_african_union: "非洲联盟"
 COG_the_african_union_desc: "是时候让所有非洲人民统一在一个非洲联盟的旗帜下了。我们通过艰苦斗争成为非洲的第一个超级大国，再也不会受到帝国主义者和法西斯主义者的威胁了。"
 COG_kasa_vubus_first_cabinet: "卡萨武布的第一任内阁"
 COG_kasa_vubus_first_cabinet_desc: "第一次自由选举已经结束，约瑟夫·卡萨武布成功当选。现在，他正在努力组建刚果第一任部长内阁。他在全国广受欢迎，工作出色，肯定会成为一名被后人铭记的伟大总统。"
 COG_national_insitute_of_agronomic_study: "国家农业研究所"
 COG_national_insitute_of_agronomic_study_desc: "我们必须建立一个组织，旨在分析和改进我们的农业技术和土地。如此可以使我国真正走向繁荣。"
 COG_the_ten_year_plan: "十年计划"
 COG_the_ten_year_plan_desc: "为了让我们的工业重新运转起来，我们应该启动刚果的十年经济和社会发展计划。"
 COG_expanded_peasantry_program: "农业振兴项目"
 COG_expanded_peasantry_program_desc: "农业部门是我国最大的部门，需要大量投资以实现现代化，而这正是我们将要做的。"
 COG_declaration_of_congolese_unity: "刚果统一宣言"
 COG_declaration_of_congolese_unity_desc: "巴刚果族目前因国际边界而分离。我们必须努力尽快统一我们的族群，并确保巴刚果族能够在未来数百年走向繁荣。"
 COG_improve_the_civil_administration: "完善民政管理"
 COG_improve_the_civil_administration_desc: "我们许多偏远地区的行政管理还有很大的改进空间。我们必须努力改善这一点，才能让我国如我们所希望的那样顺畅、无缝地运行。"
 COG_mend_the_linguistic_divides: "弥合语言分歧"
 COG_mend_the_linguistic_divides_desc: "我国内部存在很大的分歧，其中最大的一个是语言分歧，使用者较多的语言包括基孔戈语、林加拉语、斯瓦希里语、齐卢巴语和法语，以及数百种小语言。我们必须将多个语言作为官方语言，才能实现真正的平等。"
 COG_women_in_the_military: "允许女性参军"
 COG_women_in_the_military_desc: "尽管有许多爱国女性希望参军，目前我国不允许女性服役。我们必须修改法律，允许她们参军，以便尽可能多的有能力的士兵加入我们的武装力量。"
 COG_assemble_a_regency_council: "组建摄政委员会"
 COG_assemble_a_regency_council_desc: "我们政治困境的解决办法遥遥无期。没有哪个政党或政治家拥有足够的公众支持来领导国家，这种情况不能再继续下去了。我们需要组建一个委员会，向某些部落领袖和君主提供领导权，以为我们的新政府获得尽可能多的合法性。"
 COG_the_kingdom_of_kongo_focus: "阿瓜罗萨达王室"
 COG_the_kingdom_of_kongo_focus_desc: "19世纪至20世纪期间的统治刚果王国的最后一个王室是阿瓜罗萨达王室，也是刚果内战期间的主要派别之一。它的现任继承人佩德罗七世现在再次被加冕为刚果国王。"
 COG_the_nyim_of_kuba_focus: "库巴的尼姆"
 COG_the_nyim_of_kuba_focus_desc: "库巴王国自1625年开始存在，并在1884年成为刚果国际协会的地区酋长国。他们由一位尼姆统治，现任尼姆名为，姆博普·马比因克·马姆贝基，他将能够让我们的国家恢复昔日的辉煌！"
 COG_the_ma_loango_focus: "马卢安果"
 COG_the_ma_loango_focus_desc: "马卢安果卢安果王国的传统统治者。既然我们已经采用了这个头衔，我们应该努力重新整合这个王国曾经拥有的旧领土。"
 COG_the_mwami_of_burundi_focus: "布隆迪的姆瓦米"
 COG_the_mwami_of_burundi_focus_desc: "穆瓦姆布萨四世·班吉里森杰登上我们的王位，如此我们便可以宣称布隆迪王国的头衔。如此，我们将能够合法地宣称东部小王国的主权，或许我们还能走得更远。"
 COG_the_umwami_of_rwanda_focus: "卢旺达的乌姆瓦米"
 COG_the_umwami_of_rwanda_focus_desc: "随着穆塔拉三世·鲁达希瓜登上我们的王位，我们就能够宣称卢旺达王国的头衔。如此，我们将能够合法地宣称对东部小王国的主权，或许我们还能走得更远。"
 COG_the_pro_german_mwami_focus: "亲德的姆瓦米"
 COG_the_pro_german_mwami_focus_desc: "与德国合作的卢旺达人，尤希五世·穆辛加，他在被我们的摄政委员会选举后，接管了该国。然而，出人意料的是，他宣布刚果是德国殖民帝国的延续，并宣称自己是中非王国的统治者！"
 COG_uniao_dos_povos_do_norte_de_angola: "安哥拉北部人民联盟"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "安哥拉北部人民联盟是一支目前在安哥拉北部活动的游击队，他们的目标是将我们的旧领土重新纳入刚果王国。资助该组织是明智之举。"
 COG_bundu_dia_kongo: "刚果之邦"
 COG_bundu_dia_kongo_desc: "为了使我们的国家真正回到过去的状态，我们必须摆脱葡萄牙人多年前引入的基督教枷锁。是时候再次复兴布刚果了！"
 COG_devout_catholic_kingdom: "虔诚的天主教王国"
 COG_devout_catholic_kingdom_desc: "作为非洲第一批天主教王国之一，我们知道宗教和教宗的合法性的重要性。如果我们要从经历了数世纪的动荡中恢复过来，我们必须忠于我们的基督教信仰。"
 COG_reestablish_the_royal_council: "重建王室议会"
 COG_reestablish_the_royal_council_desc: "刚果王国的王室议会，通常被称为上流中的上流，是当时的官员和贵族的统治机构。我们应该重建这个机构，因为没有哪个国王可以真正独自统治。"
 COG_bakongo_military_might: "刚果的军事力量"
 COG_bakongo_military_might_desc: "既然我们已经再次稳定了王国的局势，是时候宣称并征服属于我们的土地，让非洲都在我们的统治之下！"
 COG_royal_university_of_higher_education: "皇家高等教育大学"
 COG_royal_university_of_higher_education_desc: "为了使国家进步，我们需要教育我们的人民，使他们能够在科学上取得突破。为此，我们应该建立一所高等教育大学。"
 COG_invest_in_the_textile_industry: "投资纺织工业"
 COG_invest_in_the_textile_industry_desc: "为了使我们的国家繁荣，我们必须投资传统的库巴纺织品生产，并在国际市场上销售。"
 COG_traditional_masks_and_armor: "传统面具与盔甲"
 COG_traditional_masks_and_armor_desc: "为了提高我们士兵的士气，我们应该为他们配备传统的库巴盔甲。我们还可以用我们的传统面具吓唬敌人。"
 COG_children_of_woot: "乌特的孩子"
 COG_children_of_woot_desc: "乌特是一个超自然存在，他给动物和其他生物命名，第一个给人类带来了文明。我们是他的孩子，行事不能辜负他的期望。"
 COG_spirit_of_loko_yima: "洛科·伊马之灵"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader]内心带有纯白的洛科·伊马之灵，他是大地上的神灵，在创世时由天空之父布姆巴吐出。因此，所有人都必须遵从[ROOT.GetLeader]的意志。"
 COG_a_society_of_trade: "以贸易为基础的社会"
 COG_a_society_of_trade_desc: "因为有经过刚果的贸易路线，我们的社会得以持续发展。如果我们希望获得更强大的经济基础，我们必须加以保持。"
 COG_a_multiethnic_conglomeration: "多民族混合体"
 COG_a_multiethnic_conglomeration_desc: "我们的社会一直由多个民族和语言群体组成，并因此而变得更好。我们应该鼓励更多这样的行为，改变征服者与被征服者之间的关系。"
 COG_reclaim_loango: "收复卢安果"
 COG_reclaim_loango_desc: "虽然目前情况并非如此，但我们的真正首都卢安果位于[772.GetName]，必须将它改造成一个世界从未见过的伟大城市。然而，第一步必须是确保它的安全。"
 COG_the_kings_divine_power: "国王的神圣权柄"
 COG_the_kings_divine_power_desc: "国王拥有统治的神圣权利，且必须被允许如此。他知道什么才是对他的忠实臣民最好的，并以铁腕统治。"
 COG_appoint_a_royal_council: "任命王室内阁"
 COG_appoint_a_royal_council_desc: "国王可能知道很多，但并不是全部。因此，他需要王室内阁加以指导，帮助他在统治王国时提供帮助。"
 COG_occupy_cabinda: "占领卡宾达"
 COG_occupy_cabinda_desc: "卡宾达位于我们的卢安果和博马两省之间，随着战争在全球蔓延，现在是时候介入并保护我们的无辜同胞免受进一步的伤害。目前占据那里的势力可能不喜欢这一举动，但为了保护非洲的未来，这是必要的。"
 COG_reestablish_the_bouvandji: "重建布万吉"
 COG_reestablish_the_bouvandji_desc: "在11世纪，布万吉是来自沃约族的铁匠兄弟会。他们精通火与铁，领导着恩戈约对我们进行统治。然而，随着我们近年来的胜利，现在或许是我们利用他们的时候了。"
 COG_invest_in_rubber_plantations: "投资橡胶种植园"
 COG_invest_in_rubber_plantations_desc: "橡胶是我们经济的燃料，可以帮助我们与外国势力达成有利的贸易协议。因此，这是一个我们必须大力投资的行业。"
 COG_friendship_with_france: "与[FRA.GetName]签订友好条约"
 COG_friendship_with_france_desc: "虽然[FRA.GetNameDefCap]曾经殖民过我们，但他们允许了我们名义上的独立，我们对此表示感谢。我们应该尝试纠正过去的错误，并与他们建立联盟。"
 COG_attempt_to_ally_the_portuguese: "寻求与[POR.GetAdjective]结盟"
 COG_attempt_to_ally_the_portuguese_desc: "我们与[POR.GetNameDef]及其探险家的关系一直反复无常，但现在是我们修正过去并展望未来的时候了。因此，我们应该寻求与他们建立联盟。"
 COG_reclaim_bujumbura: "夺回布琼布拉"
 COG_reclaim_bujumbura_desc: "如果我们不控制我们的故都，就不能宣称自己是新的布隆迪王国。我们必须尽一切努力收复该地区！"
 COG_the_embodiment_of_god: "神之化身"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader]就是上帝的化身，拥有统治大湖地区所有土地的独一无二的神圣权利。陛下万岁！"
 COG_claim_the_great_lakes: "宣称大湖地区各王国"
 COG_claim_the_great_lakes_desc: "大湖区的各个王国，包括我们曾经的王国，现在都被外国势力征服。作为这些古老王国之一，我们对该地区拥有比任何帝国主义强权更为合法的宣称，因此必须尽快将此地占为己有。"
 COG_new_empire_of_kitara: "新基塔拉帝国"
 COG_new_empire_of_kitara_desc: "我们东部地区的许多居民都在谈论伟大而古老的基塔拉帝国。通过传承这个神秘而传奇的国家的使命，我们可以完全合法化我们对大湖区王国的主张。"
 COG_south_to_lake_malawi: "南进马拉维湖"
 COG_south_to_lake_malawi_desc: "我们还需要最后一次推进，前往另一个伟大的湖泊，一个在古老的基塔拉帝国地图上未曾标明的湖泊。那就是马拉维湖，它将像该地区的其他大湖一样被我们宣称为我们的领土。"
 COG_reclaim_kigali: "收复基加利"
 COG_reclaim_kigali_desc: "如果我们不控制我们的故都，我们就不能宣称自己是新的卢旺达王国。我们必须尽一切努力收复该地区！"
 COG_centralize_military_structure: "中央军事结构"
 COG_centralize_military_structure_desc: "为了更好地协调我们的军队，我们必须建立一个中央军事结构，这是我们过去轻松征服所有邻近王国的关键。"
 COG_an_expansionist_state: "扩张主义国家"
 COG_an_expansionist_state_desc: "任何国家如果想要跟上其人口的需求，就需要不断发展壮大，我们也不例外。我们必须迅速扩张国境，以满足那些不断渴望更多的人。"
 COG_great_military_chiefs: "伟大的军事首领"
 COG_great_military_chiefs_desc: "我们过去的特点是拥有伟大的军事指挥官。我们应该加强严格的训练制度，以便我们现在的指挥官能够达到过去的标准。"
 COG_great_cattle_chiefs: "伟大的牧牛首领"
 COG_great_cattle_chiefs_desc: "我们过去的特点是拥有擅长组织和管理的伟大首领。他们可以使我们的农业领域比任何其他国家都强大，这是我们迫切需要恢复的。"
 COG_expand_banana_plantations: "扩建香蕉种植园"
 COG_expand_banana_plantations_desc: "香蕉是任何健康经济的命脉。我们应该努力将香蕉产量提高十倍，这样我们的人民和经济都能得到满足。"
 COG_tutsi_warrior_training: "图西战士训练"
 COG_tutsi_warrior_training_desc: "多年前我们伟大的图西战士帮助我国征服了邻国。我们应该加强征兵制度，只有最健康、训练有素的人才能参军。"
 COG_unify_east_africa: "统一东非"
 COG_unify_east_africa_desc: "现在，我们终于可以实现古代卢旺达国王的梦想——统一东非。这是一个伟大的成就，将为我们带来巨大的荣耀！"
 COG_a_german_protectorate: "德国保护国"
 COG_a_german_protectorate_desc: "为了赋予我们新国家合法性，并保护它免受英国和法国等贪婪秃鹫的侵害，我们应该尝试成为我们老朋友[GER.GetNameDef]的保护国。"
 COG_invite_german_kasierist_exiles: "邀请德国君主主义者"
 COG_invite_german_kasierist_exiles_desc: "看来德国人已经放弃了他们辉煌的皇帝，选择了真正的平庸。我们应该努力邀请忠诚的德国君主主义者到我们的国家，并尝试建立真正的德意志中非！"
 COG_colonial_administration: "殖民管理"
 COG_colonial_administration_desc: "我们应该利用德国过去在我们国家进行殖民管理时学到的经验，更好地管理非洲。"
 COG_prussia_of_africa: "非洲的普鲁士"
 COG_prussia_of_africa_desc: "我们德意志中非是真正的征服者，将把整个非洲纳入我们的统治之下。我们的军队已经被高度普鲁士化，人们常常称我国为非洲的普鲁士。"
 COG_german_west_africa: "德属西非"
 COG_german_west_africa_desc: "我们必须推进到德属西非的旧领土，使它们再次回到我们的怀抱！"
 COG_german_east_africa: "德属东非"
 COG_german_east_africa_desc: "我们必须推进到德属东非的旧领土，使它们再次回到我们的怀抱！"
 COG_german_south_west_africa: "德属西南非洲"
 COG_german_south_west_africa_desc: "我们必须推进到德属西南非洲的旧领土，使它们再次回到我们的怀抱！"
