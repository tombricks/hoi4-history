 wuw_GER_realpolitik.1.t: "[FROM.GetNameDefCap]邀请我们加入联盟"
 wuw_GER_realpolitik.1.desc: "[FROM.GetNameDef]的[FROM.GetLeader]今天抵达我们的首都，向我们提出了一项邀请。他们希望我们加入他们的联盟，并参与他们之前建立的所有伙伴关系和同盟。我们是否接受这项邀请？"
 wuw_GER_realpolitik.1.a: "我们谦逊地接受这一提议"
 wuw_GER_realpolitik.1.b: "我们不需要他们的友谊！"
 wuw_GER_realpolitik.2.t: "[FROM.GetNameDefCap]接受我们的提议"
 wuw_GER_realpolitik.2.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的提议做出了积极的回应，他们的外交官已经抵达我国签署必要的文件，以促进他们全面加入我们的联盟。"
 wuw_GER_realpolitik.2.a: "很好"
 wuw_GER_realpolitik.3.t: "[FROM.GetNameDefCap]拒绝我们的提议"
 wuw_GER_realpolitik.3.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的联盟邀请表示强烈不满，并声称我们两国之间的任何形式的合作都是绝不可能的。他们以为我们是什么？某种征服者吗？"
 wuw_GER_realpolitik.3.a: "他们失去了一个机会……"
 wuw_GER_realpolitik.4.t: "[FROM.GetNameDefCap]提供军事支持"
 wuw_GER_realpolitik.4.desc: "[FROM.GetAdjective]人希望支持我们的战争，并送来了一些装备。虽然这是相当小的一批物资，但任何援助我们都接受。"
 wuw_GER_realpolitik.4.a: "这肯定派得上用场"
 wuw_GER_weltpolitik.16.t: "[FROM.GetNameDefCap]建立势力范围"
 wuw_GER_weltpolitik.16.desc: "[FROM.GetNameDefCap]通知我们，他们已经建立了一个势力范围。虽然这并未直接影响我们，因为没有正式协议，但这是我们需要注意的事情。他们可能会试图将此强加给我们，或者在我们控制该区域后要求我们让出领土。"
 wuw_GER_weltpolitik.16.a: "我们将一起征服世界！"
 wuw_GER_weltpolitik.16.b: "绝不可能！"
 wuw_GER_weltpolitik.17.t: "[FROM.GetNameDefCap]同意建立势力范围"
 wuw_GER_weltpolitik.17.desc: "我们从[FROM.GetAdjective]方面得到了消息，他们批准了建立势力范围的提议。这将防止敌对行动，并减少因周边土地导致冲突的风险。"
 wuw_GER_weltpolitik.17.a: "太好了！"
 wuw_GER_weltpolitik.18.t: "[FROM.GetNameDefCap]拒绝建立势力范围"
 wuw_GER_weltpolitik.18.desc: "我们从[FROM.GetAdjective]方面得到了消息，他们将拒绝承认和认可我们的势力范围。而对于他们自己的势力范围，他们表示将自行决定，不会让我们参与。这可能会在该地区引发一些紧张局势。"
 wuw_GER_weltpolitik.18.a: "真无礼！"
 wuw_GER_weltpolitik.19.t: "[FROM.GetNameDefCap]要求控制我们的[ANG.GetAdjective]领土"
 wuw_GER_weltpolitik.19.desc: "冲动的[FROM.GetLeader]最近谴责我们非法占领了[FROM.GetAdjective]的安哥拉。现在，我们收到了[FROM.GetAdjective]的最后通牒，他们的军队正在我们边境集结。我们该如何回应？"
 wuw_GER_weltpolitik.19.a: "不值得为此流血牺牲"
 wuw_GER_weltpolitik.19.b: "那就过来拿啊！"
 wuw_GER_weltpolitik.20.t: "[FROM.GetNameDefCap]交出了他们的[ANG.GetAdjective]领土"
 wuw_GER_weltpolitik.20.desc: "[FROM.GetNameDef]的理智的[FROM.GetLeader]同意交出他们在安哥拉的领土，并命令他们的军队停止行动，撤出该地区。我们再次取得了胜利！"
 wuw_GER_weltpolitik.20.a: "这是伟大的一天！"
 wuw_GER_weltpolitik.21.t: "[FROM.GetNameDefCap]在安哥拉问题上态度坚决"
 wuw_GER_weltpolitik.21.desc: "虽然并不出人意料，但[FROM.GetNameDef]的愚蠢的[FROM.GetLeader]在收到我们的最后通牒后让全国军队进入高度戒备状态，并派遣使者声明他们对于争端领土绝不会退让一步。"
 wuw_GER_weltpolitik.21.a: "他们会为自己的决定后悔的！"
 wuw_GER_weltpolitik.21.b: "我们必须放弃这一计划"
 wuw_GER_realpolitik.5.t: "[LIT.GetAdjective]问题"
 wuw_GER_realpolitik.5.desc: "根据《布列斯特-立托夫斯克和约》，目前被称为立陶宛的土地应成为我们的附属国，尽管具体细节尚未完全确定。现在，这个问题再次变得重要，我们必须决定，如何处理[LIT.GetNameDef]？"
 wuw_GER_realpolitik.5.a: "他们应该并入[ROOT.GetNameDef]"
 wuw_GER_realpolitik.5.b: "或许我们可以让他们成为我们的附属国"
 wuw_GER_realpolitik.6.t: "[FROM.GetNameDefCap]要求吞并我国"
 wuw_GER_realpolitik.6.desc: "[FROM.GetNameDef]的[FROM.GetLeader]要求我们服从他们的统治，成为他们国家的一个自治区域，正如《布列斯特-立托夫斯克和约》中最初规定的那样。我们是否应该屈服于他们的要求？"
 wuw_GER_realpolitik.6.a: "我们无力阻止他们……"
 wuw_GER_realpolitik.6.b: "我们永远不会放弃我们的自由！"
 wuw_GER_realpolitik.7.t: "[FROM.GetNameDefCap]要求我们成为他们的附属国"
 wuw_GER_realpolitik.7.desc: "[FROM.GetNameDef]的[FROM.GetLeader]要求我们服从他们的统治，成为他们的附属国，正如《布列斯特-立托夫斯克和约》中最初规定的那样。我们是否应该屈服于他们的要求？"
 wuw_GER_realpolitik.7.a: "我们无力阻止他们……"
 wuw_GER_realpolitik.7.b: "我们永远不会放弃我们的自由！"
 wuw_GER_realpolitik.8.t: "[FROM.GetNameDefCap]接受我们的要求"
 wuw_GER_realpolitik.8.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，[FROM.GetAdjective]将服从我们的统治，因为他们无力阻止我们，战争只会给他们的土地和人民带来更多的毁灭。"
 wuw_GER_realpolitik.8.a: "[ROOT.GetNameDef]伟大的一天！"
 wuw_GER_realpolitik.9.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 wuw_GER_realpolitik.9.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，我们要求他们服从的理由基于毫无价值的文件，并公开谴责了我们整个国家。看来，如果必要的话，他们决心为自己的自由而战……"
 wuw_GER_realpolitik.9.a: "他们会为自己的决定后悔的"
 wuw_GER_realpolitik.10.t: "[FROM.GetNameDefCap]要求恢复君主制"
 wuw_GER_realpolitik.10.desc: "[FROM.GetNameDef]的[FROM.GetLeader]要求我们服从他们的统治，成为他们的附属国，正如我们在1918年接受一位冯·黑森登上王位时的最初计划那样。我们是否应该屈服于他们的要求？"
 wuw_GER_realpolitik.10.a: "或许他们可以保护我们免受[SOV.GetAdjective]人的威胁"
 wuw_GER_realpolitik.10.b: "以“西苏”精神为誓，我们绝不屈服！"
 wuw_GER_realpolitik.11.t: "[FROM.GetNameDefCap]接受我们的要求"
 wuw_GER_realpolitik.11.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，[FROM.GetAdjective]将服从我们的统治，因为他们的前政府放弃君主制和德裔王位宣称者是一个错误。"
 wuw_GER_realpolitik.11.a: "[ROOT.GetNameDef]伟大的一天！"
 wuw_GER_realpolitik.12.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 wuw_GER_realpolitik.12.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，我们要求他们服从的理由与我们人民和国家意志一样脆弱。看来，如果必要的话，他们决心为自己的自由而战……"
 wuw_GER_realpolitik.12.a: "他们会为自己的决定后悔的"
 wuw_GER_realpolitik.13.t: "[FROM.GetNameDefCap]要求我们成为他们的附属国"
 wuw_GER_realpolitik.13.desc: "[FROM.GetNameDef]的[FROM.GetLeader]要求我们服从他们的统治，成为他们的附属国，声称这是为了更容易保护我们免受[SOV.GetAdjective]人的威胁。我们是否应该屈服于他们的要求？"
 wuw_GER_realpolitik.13.a: "或许他们可以保护我们免受[SOV.GetAdjective]人的威胁"
 wuw_GER_realpolitik.13.b: "以“西苏”精神为誓，我们绝不屈服！"
 wuw_GER_realpolitik.14.t: "[FROM.GetNameDefCap]接受我们的要求"
 wuw_GER_realpolitik.14.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，[FROM.GetAdjective]将服从我们的统治，因为如果他们希望继续进行援助亲属民族战争，他们需要一切可能得到的帮助。"
 wuw_GER_realpolitik.14.a: "[ROOT.GetNameDef]伟大的一天！"
 wuw_GER_realpolitik.15.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 wuw_GER_realpolitik.15.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，我们要求他们服从的理由与我们人民和国家意志一样脆弱。看来，如果必要的话，他们决心为自己的自由而战……"
 wuw_GER_realpolitik.15.a: "他们会为自己的决定后悔的"
 wuw_GER_realpolitik.16.t: "[FROM.GetNameDefCap]要求吞并我国"
 wuw_GER_realpolitik.16.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，我国的存在必须尽快终结，因为我们应该被并入[FROM.GetAdjective]。我们应该接受他们的要求吗？"
 wuw_GER_realpolitik.16.a: "这就是我们的终点了吗？"
 wuw_GER_realpolitik.16.b: "拿起武器，战斗吧！"
 wuw_GER_realpolitik.17.t: "[FROM.GetNameDefCap]索要帝国领土"
 wuw_GER_realpolitik.17.desc: "[FROM.GetNameDef]的[FROM.GetLeader]要求我们归还他们的旧帝国东部领土，即西普鲁士、西里西亚和波森。这是一大片土地，但或许归还给他们是避免被征服的唯一办法。"
 wuw_GER_realpolitik.17.a: "如果这是必须的……"
 wuw_GER_realpolitik.17.b: "他们必须亲自从我们手中夺走！"
 wuw_GER_realpolitik.18.t: "[FROM.GetNameDefCap]接受我们的要求"
 wuw_GER_realpolitik.18.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，[FROM.GetAdjective]将归还我们的旧帝国东部领土。最终，凡尔赛条约的历史性的不公得以平反！"
 wuw_GER_realpolitik.18.a: "[ROOT.GetAdjective]民族伟大的一天！"
 wuw_GER_realpolitik.19.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 wuw_GER_realpolitik.19.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，我们要求他们的领土的理由已被凡尔赛条约所废除，我们没有权利违反该条约。"
 wuw_GER_realpolitik.19.a: "他们会为自己的决定后悔的"
 wuw_GER_realpolitik.19.b: "现在不是操之过急的时候"
 GER_kaiserreich_decided_not_to_attack_poland: "决定不因拒绝归还旧帝国领土而攻击§Y波兰§!"
 wuw_GER_realpolitik.20.t: "[FROM.GetNameDefCap]要求进一步的让步"
 wuw_GER_realpolitik.20.desc: "[FROM.GetNameDef]的[FROM.GetLeader]要求我们交出更多的领土。这次他们索要[87.GetName]、[98.GetName]和[97.GetName]。他们再次侵占我们的国土，但或许这是避免灭亡的唯一方法。我们是否应该接受他们的条件？"
 wuw_GER_realpolitik.20.a: "希望这是最后一次了……"
 wuw_GER_realpolitik.20.b: "他们这次太过分了！"
 wuw_GER_realpolitik.21.t: "[FROM.GetNameDefCap]接受我们的要求"
 wuw_GER_realpolitik.21.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，[FROM.GetAdjective]将把[87.GetName]、[98.GetName]和[97.GetName]交还给我们。或许他们还没有看穿我们对[FROM.GetAdjective]的计划。"
 wuw_GER_realpolitik.21.a: "[ROOT.GetAdjective]民族伟大的一天！"
 wuw_GER_realpolitik.22.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 wuw_GER_realpolitik.22.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，我们索要[FROM.GetAdjective]土地的理由是编造的谎言，他们不会坐视不管，任由我们从其人民手中窃取自古以来的[FROM.GetAdjective]土地。看来他们识破了我们的骗局。"
 wuw_GER_realpolitik.22.a: "他们没有上当，但我们不会退缩！"
 wuw_GER_realpolitik.23.t: "[FROM.GetNameDefCap]邀请我们加入联盟"
 wuw_GER_realpolitik.23.desc: "[FROM.GetNameDef]的[FROM.GetLeader]今天抵达我们的首都，向我们提出了一项邀请。他们希望我们加入他们的联盟，并参与他们之前建立的所有伙伴关系和同盟。他们还声称，他们将帮助我们收复旧奥斯曼帝国的土地。我们是否接受这项邀请吗？"
 wuw_GER_realpolitik.23.a: "是时候恢复我们自古以来的边界了！"
 wuw_GER_realpolitik.23.b: "我们不需要他们的友谊！"
 wuw_GER_realpolitik.24.t: "[FROM.GetNameDefCap]接受我们的提议"
 wuw_GER_realpolitik.24.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的提议表示赞同，他们的外交官已经抵达我们的国家，签署必要的文件，以促进他们全面加入我们的联盟。他们很乐意接受我们的援助，收复旧奥斯曼帝国的土地。"
 wuw_GER_realpolitik.24.a: "很好"
 wuw_GER_realpolitik.25.t: "[FROM.GetNameDefCap]拒绝我们的提议"
 wuw_GER_realpolitik.25.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的联盟邀请表示强烈不满，并声称我们两国之间的任何形式的合作都是绝不可能的。看来他们不想要我们帮助他们收复旧奥斯曼帝国的土地……"
 wuw_GER_realpolitik.25.a: "他们失去了一个机会……"
 wuw_GER_realpolitik.26.t: "[FROM.GetNameDefCap]请求贸易协定"
 wuw_GER_realpolitik.26.desc: "[FROM.GetNameDef]的[FROM.GetLeader]派遣外交官前往我们的首都，讨论与[FROM.GetAdjective]建立复杂精细的贸易关系的前景。这将使我们两国关系更加紧密，但也会让他们以更低的价格获取我们的资源，这可能会对我们的经济造成不利影响。"
 wuw_GER_realpolitik.26.a: "我们认为这没有问题"
 wuw_GER_realpolitik.26.b: "你们可以把文件带回柏林了！"
 wuw_GER_realpolitik.27.t: "[ROOT.GetNameDef]内战"
 wuw_GER_realpolitik.27.desc: "在经历了长时间的君主主义思潮的增长之后，[ROOT.GetAdjective]的保守派分子似乎对等待政府的和平变革感到厌倦，他们声称我们的政府意图独揽大权，不愿回归过去的时代。激烈的讨论之后，谈判似乎已经破裂，武装冲突随之而来。"
 wuw_GER_realpolitik.27.a: "为了国王！"
 wuw_GER_realpolitik.27.b: "我们必须制止这种愚蠢的行为！"
 wuw_GER_realpolitik.28.t: "[ROOT.GetNameDef]内战"
 wuw_GER_realpolitik.28.desc: "在经历了长时间的民主思潮的增长之后，[ROOT.GetAdjective]的民主派分子似乎对等待政府的和平变革感到厌倦，他们声称现任政府企图独揽大权，必须推翻它以使民主得以绽放。激烈的讨论之后，谈判途径似乎已经破裂，武装冲突随之而来。"
 wuw_GER_realpolitik.28.a: "为了共和！"
 wuw_GER_realpolitik.28.b: "我们必须制止这种愚蠢的行为！"
 wuw_GER_realpolitik.29.t: "[ROOT.GetNameDef]内战"
 wuw_GER_realpolitik.29.desc: "在经历了一段时间的法西斯主义思潮的增长之后，[ROOT.GetAdjective]的法西斯主义分子似乎对等待政府和平变革感到厌倦，且在一起炸毁当地警察局的事件中，引发了街头战斗。激烈的讨论之后，谈判途径似乎已经破裂，武装冲突随之而来。我们只能屏住呼吸，静观[ROOT.GetAdjective]未来将走向何方。"
 wuw_GER_realpolitik.29.a: "为了革命！"
 wuw_GER_realpolitik.29.b: "我们必须制止这种愚蠢的行为！"
 #wuw_GER_realpolitik.30, wuw_GER_realpolitik.31 and wuw_GER_realpolitik.32 use other loc
 wuw_GER_realpolitik.33.t: "[FROM.GetNameDefCap]要求经济一体化"
 wuw_GER_realpolitik.33.desc: "[FROM.GetNameDef]的[FROM.GetLeader]今天抵达我们的首都，向我们提出了一项提议。他们希望我们加强关税同盟的活动，并进一步与他们进行经济一体化。这将大大有利于我们的经济，但这一切似乎有些不对劲……"
 wuw_GER_realpolitik.33.a: "这实在太诱人了，不可错过"
 wuw_GER_realpolitik.33.b: "我们不会放弃经济独立！"
 wuw_GER_realpolitik.34.t: "[FROM.GetNameDefCap]接受我们的提议"
 wuw_GER_realpolitik.34.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的提议表示赞同，他们的外交官已经抵达我们的国家，签署了必要文件，以促进进一步的经济一体化。"
 wuw_GER_realpolitik.34.a: "我们感谢他们的天真"
 wuw_GER_realpolitik.35.t: "[FROM.GetNameDefCap]拒绝我们的提议"
 wuw_GER_realpolitik.35.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的一体化邀请表示强烈不满，并声称两国之间任何形式的更紧密的经济合作都将永远不可能实现。或许他们看出了我们计划中的意图……"
 wuw_GER_realpolitik.35.a: "糟糕的消息……"
 wuw_GER_realpolitik.36.t: "[FROM.GetNameDefCap]提议统一"
 wuw_GER_realpolitik.36.desc: "[FROM.GetNameDef]的[FROM.GetLeader]提议我们国家与他们统一，他们认为两国人民是同一个民族，统一在一个更强大的国家下会更有安全感。尽管这份提议中带有一些强硬和侵略性，但或许成为更大整体的一部分会更好？"
 wuw_GER_realpolitik.36.a: "小德意志方案是个错误"
 wuw_GER_realpolitik.36.b: "我们不会在独立问题上妥协！"
 wuw_GER_realpolitik.37.t: "[FROM.GetNameDefCap]接受我们的要求"
 wuw_GER_realpolitik.37.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，经过公投决定，[FROM.GetAdjective]将从今天起正式不复存在，它会成为[ROOT.GetAdjective]帝国的一个组成部分。看来我们的劝说成功了。"
 wuw_GER_realpolitik.37.a: "[ROOT.GetAdjective]民族伟大的一天！"
 wuw_GER_realpolitik.38.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 wuw_GER_realpolitik.38.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，我们要求[FROM.GetAdjective]屈服的理由完全破坏了[FROM.GetAdjective]主权和自决的理念。他们似乎不愿成为大德意志国家的一部分。"
 wuw_GER_realpolitik.38.a: "在这种情况下，我们必须尊重他们的意愿"
 wuw_GER_realpolitik.38.b: "[FROM.GetNameDefCap]就是[ROOT.GetAdjective]！"
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "§Y[AUS.GetAdjective]§!人民已经被我们争取到了我们这边"
 wuw_GER_realpolitik.39.t: "[FROM.GetNameDefCap]邀请我们加入联盟"
 wuw_GER_realpolitik.39.desc: "[FROM.GetNameDef]的[FROM.GetLeader]今天抵达我们的首都，向我们提出了一项邀请。他们希望我们加入他们的联盟，并参与他们之前建立的所有伙伴关系和同盟。他们还声称，他们将帮助我们收复旧匈牙利的土地，并帮助我们恢复大匈牙利。我们应该接受这项邀请吗？"
 wuw_GER_realpolitik.39.a: "是时候恢复我们自古以来的边界了！"
 wuw_GER_realpolitik.39.b: "我们不需要他们的友谊！"
 wuw_GER_realpolitik.40.t: "[FROM.GetNameDefCap]接受我们的提议"
 wuw_GER_realpolitik.40.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的提议表示赞同，他们的外交官已经抵达我们的国家，签署必要的文件，以促进他们全面加入我们的联盟。他们很乐意接受我们的援助，收复旧匈牙利的土地。"
 wuw_GER_realpolitik.40.a: "很好"
 wuw_GER_realpolitik.41.t: "[FROM.GetNameDefCap]拒绝我们的提议"
 wuw_GER_realpolitik.41.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的联盟邀请表示强烈不满，并声称两国之间任何形式的合作都是永远不可能的。看来他们不想要我们帮助他们收复旧匈牙利的土地……"
 wuw_GER_realpolitik.41.a: "他们失去了一个机会……"
 wuw_GER_realpolitik.42.t: "[FROM.GetNameDefCap]邀请我们加入联盟"
 wuw_GER_realpolitik.42.desc: "[FROM.GetNameDef]的[FROM.GetLeader]今天抵达我们的首都，向我们提出了一个邀请。他们希望我们加入他们的联盟，并再次像在那次世界大战中那样并肩作战。他们还声称，他们将帮助我们收复旧奥匈帝国的土地，并帮助我们恢复帝国的领土完整。我们应该接受他们的提议吗？"
 wuw_GER_realpolitik.42.a: "是时候恢复我们自古以来的边界了！"
 wuw_GER_realpolitik.42.b: "我们不需要他们的友谊！"
 wuw_GER_realpolitik.43.t: "[FROM.GetNameDefCap]接受我们的提议"
 wuw_GER_realpolitik.43.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的提议表示赞同，他们的外交官已经抵达我们的国家，签署必要的文件，以促进他们全面进入中欧联盟。他们很乐意接受我们的援助，收复旧奥匈帝国的土地，并希望再次像兄弟一样并肩作战，与世界为敌。"
 wuw_GER_realpolitik.43.a: "辉煌灿烂！"
 wuw_GER_realpolitik.44.t: "[FROM.GetNameDefCap]拒绝我们的提议"
 wuw_GER_realpolitik.44.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的联盟邀请表示强烈不满，并声称两国之间任何形式的合作都是永远不可能的。看来他们不想要我们帮助他们收复旧奥匈帝国的土地……"
 wuw_GER_realpolitik.44.a: "他们不明白什么最符合自己人民的利益"
 wuw_GER_realpolitik.45.t: "[FROM.GetLeader]希望瓜分捷克斯洛伐克"
 wuw_GER_realpolitik.45.desc: "[FROM.GetNameDef]的[FROM.GetLeader]向我们提出了一个有趣的提议。他们希望我们两国瓜分旧捷克斯洛伐克的土地。听起来不错，不是吗？"
 wuw_GER_realpolitik.45.a: "成交！"
 wuw_GER_realpolitik.45.b: "我们不同意"
 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap]索要捷克斯洛伐克领土"
 wuw_GER_realpolitik.46.desc: "[GER.GetNameDef]的[GER.GetLeader]要求我们将曾属奥匈帝国的所有捷克斯洛伐克领土归还给他们及其盟友。对我们来说，这听起来是笔糟糕的交易，但也许我们无力对抗他们？"
 wuw_GER_realpolitik.46.a: "我们无法与他们两国同时作战……"
 wuw_GER_realpolitik.46.b: "我们永远不会投降！"
 wuw_GER_realpolitik.47.t: "[FROM.GetLeader]接受瓜分捷克斯洛伐克的提议"
 wuw_GER_realpolitik.47.desc: "尽管这些要求很苛刻，[FROM.GetNameDef]的[FROM.GetLeader]还是屈服于我们的要求。我们的军队已经开始行动，现在终于是恢复失去已久的辉煌的时候了。"
 wuw_GER_realpolitik.47.a: "很好"
 wuw_GER_realpolitik.48.t: "[FROM.GetLeader]拒绝瓜分捷克斯洛伐克"
 wuw_GER_realpolitik.48.desc: "[FROM.GetNameDef]的[FROM.GetLeader]否认了我们对合法领土的权利，并声称如果我们想要获得它，我们必须亲自去夺取。[FROM.GetAdjective]人确实口气很大，但他们真有实力吗？"
 wuw_GER_realpolitik.48.a: "我们会夺回属于我们的东西！"
 wuw_GER_realpolitik.49.t: "我们的宗主国将我们交给了[GER.GetNameDef]"
 wuw_GER_realpolitik.49.desc: "我们的宗主国彻底背叛了我们，选择将我们的领土交给[GER.GetNameDef]。我们应该接受他们的选择还是尝试抵抗他们？"
 wuw_GER_realpolitik.49.a: "好吧……"
 wuw_GER_realpolitik.49.b: "那么他们就必须用武力来夺取我们的国土！"
 wuw_GER_realpolitik.50.t: "[FROM.GetNameDefCap]拒绝我们的提议"
 wuw_GER_realpolitik.50.desc: "[FROM.GetNameDef]的[FROM.GetLeader]否决了我们瓜分旧奥匈捷克斯洛伐克土地的提议。看来这笔交易终究破裂了……"
 wuw_GER_realpolitik.50.a: "我们无能为力了……"
 wuw_GER_realpolitik.51.t: "第一次柏林仲裁"
 wuw_GER_realpolitik.51.desc: "[FROM.GetNameDef]的[FROM.GetLeader]最近谴责了我们，声称我们非法占领了加利西亚，因为这些土地据称仍然是旧奥匈帝国的合法领土，[FROM.GetNameDef]及其盟友坚决声称这些领土属于他们。现在，我们收到了[FROM.GetAdjective]最后通牒，他们的军队正在我们边境集结。我们该如何回应？"
 wuw_GER_realpolitik.51.a: "不值得为此流血牺牲"
 wuw_GER_realpolitik.51.b: "那就过来拿啊！"
 wuw_GER_realpolitik.52.t: "[FROM.GetNameDefCap]移交加利西亚"
 wuw_GER_realpolitik.52.desc: "[FROM.GetNameDef]的理智的[FROM.GetLeader]同意将他们在加利西亚的领土移交给我们联盟，并命令他们的军队停止行动，撤出该地区。我们再次取得了胜利！"
 wuw_GER_realpolitik.52.a: "这是伟大的一天！"
 wuw_GER_realpolitik.53.t: "[FROM.GetNameDefCap]立场坚定"
 wuw_GER_realpolitik.53.desc: "虽然并不出人意料，但[FROM.GetNameDef]的愚蠢的[FROM.GetLeader]在收到我们的最后通牒后让全国军队进入高度戒备状态，并派遣使者声明他们对于争端领土绝不会退让一步。"
 wuw_GER_realpolitik.53.a: "他们会为自己的决定后悔的！"
 wuw_GER_realpolitik.53.b: "我们只能放弃……"
 wuw_GER_realpolitik.54.t: "第二次柏林仲裁"
 wuw_GER_realpolitik.54.desc: "[FROM.GetNameDef]的[FROM.GetLeader]最近谴责了我们，声称我们非法占领了巴纳特和特兰西瓦尼亚的土地，因为这些土地据称仍然是旧奥匈帝国的合法领土，[FROM.GetNameDef]及其盟友坚决声称这些领土属于他们。现在，我们收到了[FROM.GetAdjective]最后通牒，他们的军队正在我们边境集结。我们该如何回应？"
 wuw_GER_realpolitik.54.a: "不值得为此流血牺牲"
 wuw_GER_realpolitik.54.b: "那就过来拿啊！"
 wuw_GER_realpolitik.55.t: "[FROM.GetNameDefCap]移交旧匈牙利领土"
 wuw_GER_realpolitik.55.desc: "\n[FROM.GetNameDef]的理智的[FROM.GetLeader]同意将他们在旧匈牙利土地的领土移交给我们的联盟，并命令他们的军队停止行动，撤出该地区。我们再次取得了胜利！"
 wuw_GER_realpolitik.55.a: "这是伟大的一天！"
 wuw_GER_realpolitik.56.t: "[FROM.GetNameDefCap]立场坚定"
 wuw_GER_realpolitik.56.desc: "虽然并不出人意料，但[FROM.GetNameDef]的愚蠢的[FROM.GetLeader]在收到我们的最后通牒后让全国军队进入高度戒备状态，并派遣使者声明他们对于争端领土绝不会退让一步。"
 wuw_GER_realpolitik.56.a: "他们会为自己的决定后悔的！"
 wuw_GER_realpolitik.56.b: "我们只能放弃……"
 wuw_GER_realpolitik.57.t: "[FROM.GetNameDefCap]整合我国经济"
 wuw_GER_realpolitik.57.desc: "[FROM.GetNameDef]的[FROM.GetLeader]比最初承诺的更进一步，并且正在操纵市场，进一步增加我们对他们经济的依赖，确保我国无法偏离他们的道路。如果我们现在不立即与他们决裂，这将标志着我们作为独立国家的地位终结。我们应该如何应对？"
 wuw_GER_realpolitik.57.a: "我们只能接受这种情况"
 wuw_GER_realpolitik.57.b: "胜利或死亡！"
 wuw_GER_realpolitik.58.t: "[FROM.GetNameDefCap]接受进一步整合"
 wuw_GER_realpolitik.58.desc: "[FROM.GetNameDef]的领导层同意与我们进一步整合，今天早些时候，德国国会对这个令人振奋的消息报以热烈掌声。我们提出的条件显然足以让他们认为这一提议对他们有利，尽管这会稍微损害他们的主权。"
 wuw_GER_realpolitik.58.a: "太好了！"
 wuw_GER_realpolitik.59.t: "[FROM.GetNameDefCap]拒绝进一步整合"
 wuw_GER_realpolitik.59.desc: "尽管有显而易见的优势，而且显然如此对联盟最有利，[FROM.GetNameDef]还是拒绝了我们提出的进一步整合提议。我们只能猜测他们的理由，但看来他们可能并不关心联盟的最佳利益。"
 wuw_GER_realpolitik.59.a: "他们是联邦统一的威胁！"
 wuw_GER_realpolitik.59.b: "我们将密切关注他们"
 wuw_GER_realpolitik.60.t: "[FROM.GetNameDefCap]要求全面整合"
 wuw_GER_realpolitik.60.desc: "整合我们的经济显然不足以满足[FROM.GetAdjective]人，[FROM.GetNameDef]的[FROM.GetLeader]今天更进一步，要求我们完全并入他们的国家。如果我们现在不立即与他们决裂，这将标志着我们作为独立国家的地位终结。我们应该如何应对？"
 wuw_GER_realpolitik.60.a: "我们只能接受这种情况"
 wuw_GER_realpolitik.60.b: "胜利或死亡！"
 wuw_GER_realpolitik.61.t: "[FROM.GetNameDefCap]接受全面整合"
 wuw_GER_realpolitik.61.desc: "[FROM.GetNameDef]的领导层同意并入我们的国家，今天早些时候，德国国会对此令人振奋的消息报以热烈的掌声。我们提出的条件显然足以让他们认为这一提议对他们有利，尽管这意味着他们的主权的终结。"
 wuw_GER_realpolitik.61.a: "太好了！"
 wuw_GER_realpolitik.62.t: "[FROM.GetNameDefCap]拒绝全面整合"
 wuw_GER_realpolitik.62.desc: "尽管有显而易见的优势，而且显然如此对联盟最有利，[FROM.GetNameDef]还是拒绝了我们提出的全面整合提议。我们只能猜测他们的理由，但看来他们可能并不关心联盟的最佳利益。"
 wuw_GER_realpolitik.62.a: "他们是联盟团结的隐患！"
 wuw_GER_realpolitik.62.b: "我们将密切关注他们"
 wuw_GER_realpolitik.63.t: "[FROM.GetNameDefCap]邀请我们加入关税同盟"
 wuw_GER_realpolitik.63.desc: "[FROM.GetNameDef]的[FROM.GetLeader]向我们提出加入关税同盟的提议，这将只会加强我们两国的经济。听起来像是个不容错过的好机会，对吧？"
 wuw_GER_realpolitik.63.a: "我们欣然接受"
 wuw_GER_realpolitik.63.b: "这听起来有些可疑……"
 GOT_GER_integrated_puppet_economies.01.t: "[FROM.GetAdjective]发展援助"
 GOT_GER_integrated_puppet_economies.01.desc: "德国人正在投资工业，以进一步发展我们的军事生产并整合部分经济。虽然这无疑会提升我们的生产力，但也将削弱我们的自主性和独立性。"
 GOT_GER_integrated_puppet_economies.01.a: "我们必须使其对我们有利"
 GOT_GER_integrated_puppet_economies.02.t: "[FROM.GetAdjective]开发计划"
 GOT_GER_integrated_puppet_economies.02.desc: "为了增强他们的工业能力，德国人正在实施剥削政策，利用我们所有的资源和生产力，最终将我们榨干。"
 GOT_GER_integrated_puppet_economies.02.a: "我们必须使其对我们有利"
 GER_idea_added_for_limited_time: "以下理念将被添加§Y$TIME$§!天：\n$IDEA$"
 wuw_GER_the_battle_of_britain.01.t: "不列颠之战"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$急于展示空军的优势，并打击[ENG.GetAdjective]人民的士气。他打算通过轰炸伦敦的标志性地标大本钟来实现这一目标。他认为这将使[ENG.GetNameDef]屈服，并缩短战争的进程。他还亲自保证，在这场战役中，不会有一枚炸弹落在柏林，否则你可以称他为赫尔曼“迈耶”。"
 wuw_GER_the_battle_of_britain.01.a: "让他试试"
 wuw_GER_the_battle_of_britain.01.b: "他承诺得太多了"
 GER_unlocks_big_ben_raid_tt: "解锁对§Y大本钟§!的§Y空袭§!"
 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.01.desc: "随着内战终于结束，我们正在逐步重建国家，而人民渴望稳定和安全，但也越来越觉得自己没有明确的目标或方向。民众对这种不确定性感到厌倦，要求我们制定明确的路线。"
 wuw_GER_uncertain_future.01.a: "我们需要迅速行动！"
 wuw_GER_uncertain_future.02.t: "[ROOT.GetNameDefCap]面临不确定的未来"
 wuw_GER_uncertain_future.02.desc: "随着内战的结束，德国正在逐步重建，但其人民渴望稳定和安全。[ROOT.GetLeader]未曾采取任何行动，似乎对新德国国家的未来走向毫无兴趣。这引起了人民的极大担忧，他们急切希望摆脱过去的破碎局面。"
 wuw_GER_uncertain_future.02.a: "民众闹事了，对吗？"
 wuw_GER_german_politics.01.t: "民主的回归"
 wuw_GER_german_politics.01.desc: "随着自由选举的回归，[ROOT.GetAdjective]人民纷纷前往投票站，决定德国的未来。一种狂热的情绪在街头蔓延，大家普遍感到终于摆脱了黑暗的日子，使得这一天更像是庆典而非全国大选。"
 wuw_GER_german_politics.01.a: "我们需要一个谨慎的传统主义者"
 wuw_GER_german_politics.01.b: "我们需要一个有远见的社会主义者"
 wuw_GER_german_politics.02.t: "人民的领袖"
 wuw_GER_german_politics.02.desc: "随着斯巴达克同盟的理念的回归，人民希望能够更加积极地参与选举。选举已经结束，计票结果显示，两位候选人的得票非常接近。显然，人民认为两位候选人都是[ROOT.GetNameDef]的合适领导者，然而我们只能任命一人。"
 wuw_GER_german_politics.02.a: "海因里希·布兰德勒是正确的选择！"
 wuw_GER_german_politics.02.b: "恩斯特·台尔曼继续执政！"
 wuw_GER_german_politics.02.c: "我们需要一位务实的社会主义者！"
 GOT_GER_amerikabomber.01.t: "美洲轰炸机工程"
 GOT_GER_amerikabomber.01.desc: "随着决定研制远程轰炸机的计划展开，各设计团队提交了方案，每个团队都承诺能造出一款能将战火带到大西洋彼岸的轰炸机。现今唯一剩下的步骤就是选择哪个团队来实现这个雄心勃勃的计划。"
 GOT_GER_amerikabomber.01.a: "$GER_focke_wulf_organization$"
 GOT_GER_amerikabomber.01.b: "$GER_heinkel_organization$"
 GOT_GER_amerikabomber.01.c: "$GER_junkers_organization$"
 GOT_GER_amerikabomber.01.d: "$GER_messerschmitt_organization$"
