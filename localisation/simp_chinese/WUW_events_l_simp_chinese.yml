 #### GERMAN RELEASABLE AND FORMABLE EVENTS ####
 wuw_GER_releasable.1.t: "德意志人民的首都"
 wuw_GER_releasable.1.desc: "随着德国的改革，我们的许多政治家认为，我国首都需要重新考虑。他们宣称它配不上“德意志人民的首都”这样的称号。在这种情况下，我们希望将首都迁移到哪里？"
 wuw_GER_releasable.1.a: "柏林是当然的选择！"
 wuw_GER_releasable.1.b: "应该选慕尼黑"
 wuw_GER_releasable.1.c: "法兰克福会成为优秀的西方首都"
 wuw_GER_releasable.1.d: "我们的首都很好啊"
 wuw_GER_releasable.2.t: "选举"
 wuw_GER_releasable.2.desc: "鉴于选举结果有利于右翼党，现在是时候选择最适合管理国家的人选了。该党希望皮埃尔·杜蓬暂时担任领导职务，以便约瑟夫·伯克有时间处理其他重要事务。然而，随着欧洲上空乌云密布，或许我们需要在政治格局上做出重大改变，以免落入邻国的手中……"
 wuw_GER_releasable.2.a: "皮埃尔·杜蓬负责掌舵"
 wuw_GER_releasable.2.b: "仍然需要约瑟夫·伯克"
 wuw_GER_releasable.2.c: "在这个危险时期，皇室必须采取行动！"
 wuw_GER_releasable.2.d: "人民应该抗议这样一个明显被操纵的选举！"
 ### GERMAN CIVIL WAR EVENTS ###
 wuw_GER_civil_war.1.t: "流亡共产主义者重返故土"
 wuw_GER_civil_war.1.desc: "随着国防军最近针对纳粹政权的政变，许多之前离开国家的共产主义者现在纷纷回国，因为他们看到机会来帮助我们对抗那些曾经伤害他们的人。我们是否应该允许他们参战，还是应该试图掩盖他们的回归，只愿他们不会变得足够受欢迎，从而发动自己的革命？"
 wuw_GER_civil_war.1.a: "欢迎回来，同志！"
 wuw_GER_civil_war.1.b: "有些人必须被盯着"
 wuw_GER_civil_war.2.t: "恩斯特·台尔曼被释放"
 wuw_GER_civil_war.2.desc: "有报道称，一群共产主义游击队闯入萨克森的包岑监狱，并释放了坚决的共产主义者和前德国共产党领导人恩斯特·台尔曼。他的党内对手瓦尔特·乌布利希谴责对监狱的袭击是反革命的恐怖行为，这一声明可能源于他害怕广受欢迎的台尔曼能够重新获得党内领导权。"
 wuw_GER_civil_war.2.a: "有趣的发展"
 GER_thalmann_freed_from_prison_tt: "§Y恩斯特·台尔曼§!被共产党人释放"
 GER_thalmann_freed_from_prison_flag: "§Y恩斯特·台尔曼§!被释放"
 wuw_GER_civil_war.3.t: "准军事部队的改革"
 wuw_GER_civil_war.3.desc: "我们的政客和将军们最近讨论了将准军事部队引入士兵队伍的想法。保守党希望重建俾斯麦青年团，这是为了对抗马克思主义青年运动，该运动从属于德国国家人民党。然而，其他人则认为，已经投入战场的社会民主主义的钢铁阵线，是我们希望在武装部队中使用更多准军事力量的理想组织。"
 wuw_GER_civil_war.3.a: "新俾斯麦号应该是首要任务"
 wuw_GER_civil_war.3.b: "如果要授权任何组织，我们应该首先授权钢铁阵线"
 wuw_GER_civil_war.4.t: "准军事部队的未来"
 wuw_GER_civil_war.4.desc: "随着内战的结束和纳粹政权的彻底瓦解，允许公开的政治准军事组织在我国自由活动是否明智这一问题引起了质疑。鉴于军政府对他们几乎没有正式控制，禁止他们并强迫其解散可能是明智之举。否则，我们或许可以尝试让他们继续存在，只是将其规模缩小到不构成威胁的程度？"
 wuw_GER_civil_war.4.a: "试着一口气解散他们"
 wuw_GER_civil_war.4.b: "也许我们可以暂时简单的遣散他们？"
 wuw_GER_civil_war.5.t: "第四次西里西亚起义"
 wuw_GER_civil_war.5.desc: "我们接到报告称西里西亚和波兰的游击队在西里西亚向德国士兵开火。他们寻求国家独立，并将我们的内战视为他们所需的软弱信号，这才鼓起勇气准备脱离我们。我们必须确保他们的目标不会实现，并尽快镇压他们的叛乱。"
 wuw_GER_civil_war.5.a: "不能允许他们成功！"
 wuw_GER_civil_war.6.t: "[ROOT.GetNameDef]共产主义内战"
 wuw_GER_civil_war.6.desc: "经过一段时间由无产阶级发起的强烈不满，[ROOT.GetNameDef]的局势变得敌对。[ROOT.GetLeader]的军队在多个州遭到了彻底击溃，接连不断的暴动让局势更加严峻。这场反抗的结果将如何，尚未可知。"
 wuw_GER_civil_war.6.a: "为了无产阶级！"
 wuw_GER_civil_war.6.b: "我们将粉碎这些乌合之众！"
 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§Y乔治·克维尼塔德泽§!和§Y沙尔瓦·马格拉凯利泽§!将分别作为§Y元帅§!和§Y将军§!加入我们\n"
 GER_georgian_legion_recruitment_tt: "获得两个格鲁吉亚军团§Y步兵§!单位"
 GER_andrey_shckuro_and_pyotr_krasnov_join_tt: "§Y安德烈·史库罗§!和§Y彼得·克拉斯诺夫§!将作为将军加入我们\n"
 GER_white_russian_exiles_divisions_recruitment_tt: "获得两个哥萨克单位和一个俄罗斯§Y步兵§!单位"
 GER_cossack_exiles_divisions_recruitment_tt: "获得两个哥萨克§Y骑兵§!单位"
 wuw_GER_civil_war.7.t: "德国海军的忠诚"
 wuw_GER_civil_war.7.desc: "我们注意到，在我们实施政变时，德国海军可能选择支持[ROOT.GetLeader]。原因似乎是他们的领导人埃里希·雷德尔得到过[ROOT.GetLeader]的承诺，在他执政时，海军将获得大量投资和自由，这是旧政府未能实现的。也许我们应该做出类似的承诺，努力争取他的支持？"
 wuw_GER_civil_war.7.a: "我们必须不惜一切代价确保他们的忠诚"
 wuw_GER_civil_war.7.b: "我们不应讨好埃里希·雷德尔"
 GER_promised_erich_raeder_a_great_navy_tt: "在政变发生时，埃里希·雷德尔和大部分德国海军将加入我们一方。然而，如果我们在两年内未能完成§Y$GER_rebuild_the_high_seas_fleet_ww$§!或§Y$GER_high_seas_fleet$§!和§Y$GER_re_establish_the_seekriegsleitung$§!，他可能会§R反叛我们的政权§!"
 GER_chose_to_not_placate_erich_raeder_tt: "政变发生时，只有一小部分德国海军会加入我们一方，但我们不会被对埃里希·雷德尔的任何承诺所束缚"
 wuw_GER_civil_war.8.t: "德国海军的政变"
 wuw_GER_civil_war.8.desc: "在我们做出承诺要恢复海军昔日辉煌的数年后，看来埃里希·雷德尔和德国海军已经对我们无休止的拖延感到厌倦，今天早些时候他们试图对我们的政府发动政变。幸运的是，这次失败了，但为了确保这种情况不再发生，我们必须清除武装部队中的许多高级官员和叛乱分子……"
 wuw_GER_civil_war.8.a: "他们将为背叛付出代价！"
 wuw_GER_civil_war.8.b: "国家会为违背承诺感到后悔"
 this_will_happen_tt: "以下情况将发生：\n"
 wuw_GER_civil_war.9.t: "奥古斯特·冯·马肯森从军队退役"
 wuw_GER_civil_war.9.desc: "随着对纳粹威胁的胜利，军政府首脑奥古斯特·冯·马肯森由于年龄和健康状况恶化，再次决定退出前线指挥，并表示今后只会从事行政工作。"
 wuw_GER_civil_war.9.a: "他为我们效力良久"
 GER_mackensen_went_into_retirement_tt: "§Y奥古斯特·冯·马肯森§!不再是§Y陆军元帅§!"
 GER_recalled_hans_krebs_from_russia_flag: "从§Y[SOV.GetNameDef]§!召回§Y汉斯·克雷布斯§!"
 ### GERMAN FOREIGN LEGIONS AND LEGIONARIES EVENTS ###
 wuw_GER_legions.1.t: "格鲁吉亚外籍军团的组建"
 wuw_GER_legions.1.desc: "随着我们最近宣布打算恢复《布列斯特-立托夫斯克和约》的边界，一些流亡的格鲁吉亚将军和士兵前来，希望帮助我们收复他们的故土，作为交换，我们承诺重建格鲁吉亚国家，并授予其统治高加索地区的权利。我们是否应接受他们的协助？"
 wuw_GER_legions.1.a: "欢迎他们加入我们"
 wuw_GER_legions.1.b: "我们不需要他们"
 wuw_GER_legions.2.t: "从[SOV.GetNameDef]召回的汉斯·克雷布斯"
 wuw_GER_legions.2.desc: "我们与[SOV.GetAdjective]的宣布进入敌对状态后，少将武官汉斯·克雷布斯提前几周被召回，最近已返回柏林。他现在准备在东线作战，并表示自己具备我们发动入侵战争所需的[SOV.GetAdjective]军队的经验和知识。"
 wuw_GER_legions.2.a: "我们可以利用他的军事情报"
 wuw_GER_legions.3.t: "洛科季的合作机会"
 wuw_GER_legions.3.desc: "在占领布良斯克、库尔斯克和奥廖尔地区后，我们的军队制定了一个计划，利用洛科季的当地合作者更容易地管理该区域，同时让他们招募更多部队对抗[SOV.GetAdjective]。然而，这将剥夺我们军队在该地区的战利品。我们是否应授权建立洛科特自治？"
 wuw_GER_legions.3.a: "敌人的敌人就是朋友！"
 wuw_GER_legions.3.b: "我们不需要当地合作者"
 wuw_GER_legions.4.t: "洛科季的合作者！"
 wuw_GER_legions.4.desc: "我们获悉，[GER.GetAdjective]军队在覆盖布良斯克、库尔斯克和奥廖尔的区域设立了洛科季自治政府，由康斯坦丁·沃斯科博伊尼克和布罗尼斯拉夫·卡明斯基等热心合作者负责治理该地区，处理游击队和抵抗运动。我们必须迅速打击敌人，摧毁这个伪政权！"
 wuw_GER_legions.4.a: "他们做出了错误的选择"
 lokot_autonomy_has_been_established_flag: "§Y洛科季自治政府§!已建立"
 lokot_autonomy_has_been_crushed_flag: "§Y洛科季自治政府§!被摧毁"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "如果我们夺回§Y[224.GetName]§!、§Y[220.GetName]§!和§Y[222.GetName]§!，我们可以迅速解散§Y洛科季自治政府§!"
 wuw_GER_legions.5.t: "洛科季自治政府的解散"
 wuw_GER_legions.5.desc: "在我们重新占领布良斯克、库尔斯克和奥廖尔地区后，我们的军队俘获了大部分洛科季的合作者，并重新在该地区建立了地方政府。[GER.GetAdjective]军队已从该区域撤退，我们的指挥官向我们保证，胜利的日子越来越近了。"
 wuw_GER_legions.5.a: "我们必将胜利！"
 wuw_GER_legions.6.t: "洛科季自治政府的毁灭"
 wuw_GER_legions.6.desc: "[SOV.GetAdjective]重新占领洛科季区域之后，他们解散了我们之前建立的自治政府，并逮捕并处决了所有地方合作政府的成员。"
 wuw_GER_legions.6.a: "战争出现了转机"
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§!和§Y[GER.SOV_konstantin_voskoboinik.GetName]§!已被[SOV.GetAdjective]部队俘获"
 wuw_GER_legions.7.t: "塞尔维亚的俄罗斯流亡者的提议"
 wuw_GER_legions.7.desc: "在我们最近占领的领土上建立了塞尔维亚国家救国政府后，一些白俄流亡者提出帮助我们组建俄罗斯保护军团，协助保护被占领的塞尔维亚的工厂和政府建筑，同时协助镇压祖国军和其他抵抗力量。我们是否应该接受他们的协助？"
 wuw_GER_legions.7.a: "我们可以利用他们来镇压塞尔维亚人"
 wuw_GER_legions.7.b: "我们不需要这些俄罗斯流民"
 wuw_GER_legions.8.t: "不满的哥萨克人的提议"
 wuw_GER_legions.8.desc: "随着我们准备对[SOV.GetNameDef]发动进攻的意图愈发明确，许多在俄罗斯内战中失败的人找上门来，想借机终结当前的[SOV,GetAdjective]政府。其中包括顿河和库班哥萨克的[SOV.SOV_pyotr_krasnov.GetName]和[SOV.SOV_andrey_shkuro.GetName]，他们希望为我们作战。我们是否应该接受他们的帮助？"
 wuw_GER_legions.8.a: "我们可以利用他们对库班草原的了解"
 wuw_GER_legions.8.b: "我们为什么需要这些哥萨克人的帮助？"
 ### GERMAN MONROE DOCTRINE EVENTS ###
 wuw_GER_monroe.1.t: "[FROM.GetAdjectiveCap]对门罗主义的兴趣"
 wuw_GER_monroe.1.desc: "我们收到了令人不安的报告，对于破坏门罗主义，[FROM.GetNameDef]开始表现出越来越大的兴趣。该主义是为了防止外国在我们认为是势力范围的美洲大陆制造麻烦而制定的。根据之前与[FROM.GetNameDef]的接触，我们只能假设他们的意图不善。"
 wuw_GER_monroe.1.a: "我们必须介入！"
 wuw_GER_monroe.1.a_tt: "解锁决议§Y加强门罗主义§!。\n\n[GER.GetNameDefCap]已解锁决议设法§R破坏门罗主义§!。"
 wuw_GER_monroe.1.b: "谁在乎？"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap]已解锁决议设法§R破坏门罗主义§!。\n\n选择此选项后，我们将§R不再§!收到关于门罗主义的任何进一步通知。允许[FROM.GetNameDefCap]尝试在没有干预的情况下移除该主义。\n\n§R仅在有备用计划时选择此选项！§!"
 wuw_GER_monroe.2.t: "门罗主义崩溃"
 wuw_GER_monroe.2.desc: "在[FROM.GetAdjective]的巨大压力下，门罗主义似乎终于分崩离析了。多国反对该主义，并与[FROM.GetAdjective]们走得更近了。虽然反对声音很大，但仍有一些人可能认为该主义至少在某种程度上值得保存。如此，我们所有的行动都将被视为缓解措施，我们应该仔细选择我们的应对措施。"
 wuw_GER_monroe.2.a: "我们将保护所有没有反对我们的国家！"
 wuw_GER_monroe.2.a_tt: "§Y门罗主义§!将从所有仍然持有它的国家中移除。以每个被保障国家花费§R每个国家§!£GFX_pol_power §Y25政治点数§!的代价，来保障所有没有明确反对该主义的国家！\n\n目前有§Y[?global.monroe_countries_in_support^num]个国家§!支持该主义，并有§Y[?global.monroe_doctrine_countries_to_destabilize^num]个国家§!被动支持该主义。\n\n当前保障的总成本为£GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost]政治点数§!"
 wuw_GER_monroe.2.b: "我们只能保障那些保持忠诚的"
 wuw_GER_monroe.2.b_tt: "§Y门罗主义§!将从所有仍保有它的国家中移除。对所有公开支持门罗主义的国家提供保障，代价是§R每个受保障的国家§!£GFX_pol_power §Y25政治点数§!！\n\n目前有§Y[?global.monroe_countries_in_support^num]§!个国家支持。\n\n目前的保障成本是£GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost]政治点数§!"
 wuw_GER_monroe.2.c: "如果他们想要保障，就应该阻止这种情况"
 wuw_GER_monroe.3.t: "[FROM.GetNameDefCap]加强门罗主义"
 wuw_GER_monroe.3.desc: "毫不意外，[FROM.GetNameDef]识破了我们破坏该地区稳定的企图。通过大规模的宣传、勒索和贿赂活动，[FROM.GetAdjective]们已经将门罗主义国家拉拢到他们的一边，并集结这些国家对抗我们。门罗主义比以往任何时候都更加强大。"
 wuw_GER_monroe.3.a: "该死！"
 wuw_GER_monroe.4.t: "[FROM.GetNameDefCap]要求我们放弃门罗主义"
 wuw_GER_monroe.4.desc: "我们收到了一封来自[FROM.GetNameDef]的措辞严厉的通信。他们宣布门罗主义将瓦解，不久我们将不再受[USA.GetNameDef]的保护。如果我们现在废除门罗主义，他们提出以他们的保护作为替代，但他们非常明确地表示，这个提议取决于我们是否迅速行动。"
 wuw_GER_monroe.4.a: "[USA.GetNameDef]为我们做了什么？"
 wuw_GER_monroe.4.a_tt: "我们将明确表示我们对门罗主义的§R反对§!。如果该主义继续存在，我们将处于§R缺乏保障§!的状态。§Y[USA.GetFlag][USA.GetNameDefCap]§!将无法进一步影响我们。"
 wuw_GER_monroe.4.b: "我们不会听信他们的谎言！"
 wuw_GER_monroe.4.b_tt: "我们将拒绝在此事上表明立场。§Y[USA.GetNameWithFlag]§!可能会设法拉拢我们到他们一边。"
 monroe_country_in_opposition_flag: "该国已明确反对门罗主义。"
 wuw_GER_monroe.5.t: "[FROM.GetNameDefCap]干涉[ROOT.GetAdjective]的政局"
 wuw_GER_monroe.5.desc: "我们注意到，[FROM.GetAdjective]特工正在积极试图影响我们国家的政局。这种影响并不具有侵扰性，只是在集结已经存在的团体并加强他们在政治气候中的地位。"
 wuw_GER_monroe.5.a: "好吧"
 wuw_GER_monroe.5.b: "他们无权干涉我们的政局！"
 wuw_GER_monroe.6.t: "[FROM.GetNameDefCap]要求我们重申对门罗主义的立场"
 wuw_GER_monroe.6.desc: "我们刚刚收到一封来自[FROM.GetNameDef]的通信。他们发现[GER.GetAdjective]特工在试图破坏该地区的稳定，图谋瓦解门罗主义，现在他们希望确认我们对门罗主义的忠诚。"
 wuw_GER_monroe.6.a: "我们将像一如既往地支持该主义"
 wuw_GER_monroe.6.a_tt: "我们将明确表示我们对门罗主义的§G支持§!。如果该主义崩溃，我们还有机会获得来自[FROM.GetNameDef]的§G保障§!。§Y[GER.GetFlag][GER.GetNameDefCap]§!将无法进一步影响我们。"
 wuw_GER_monroe.6.b: "我们不会自我束缚"
 wuw_GER_monroe.6.b_tt: "我们将拒绝在此事上表明立场。§Y[GER.GetNameWithFlag]§!可能会尝试拉拢我们到他们一边。"
 monroe_country_in_support_flag: "该国已明确支持门罗主义。"
 wuw_GER_monroe.7.t: "[FROM.GetAdjective]的最后通牒"
 wuw_GER_monroe.7.desc: "我们收到了一封来自[FROM.GetAdjective]的措辞强硬的通信。他们声称他们破坏门罗主义的努力已经成功，[USA.GetNameDef]彻底废除该主义只是时间问题。他们希望给我们一个机会，放弃门罗主义，避免他们的愤怒，因此给了我们最后一次反对该主义的机会。"
 wuw_GER_monroe.7.a: "放弃它，避免[FROM.GetAdjective]的怒火！"
 wuw_GER_monroe.7.b: "我们不会被威胁！"
 wuw_GER_monroe.8.t: "[FROM.GetNameDefCap]加倍坚持门罗主义"
 wuw_GER_monroe.8.desc: "[FROM.GetAdjective]领导人[FROM.GetLeader]亲自与我们联系。[FROM.GetLeader.GetSheHeCap]警告我们，尽管[GER.GetAdjective]试图破坏门罗主义，但该主义依然存在。他们强调我们享受了他们的保护，而这也伴随着共同维护门罗主义的责任。"
 wuw_GER_monroe.8.a: "回归门罗主义"
 wuw_GER_monroe.8.b: "我们从一开始就没有要求门罗主义！"
 wuw_GER_monroe.8.c: "当然，我们只是等待风暴过去"
 wuw_GER_monroe.9.t: "[FROM.GetNameDefCap]废除了门罗主义"
 wuw_GER_monroe.9.desc: "我们的努力终于有了回报。[FROM.GetNameDef]的领导人[FROM.GetLeader]刚刚宣布废除门罗主义。当然[FROM.GetLeader.GetSheHe]认为这是一件坏事，但我们知道，曾经被纳入该主义的国家会对事态的发展表示赞赏。"
 wuw_GER_monroe.9.a: "太好了！"
 wuw_GER_monroe.10.t: "[FROM.GetNameDefCap]部分废除了门罗主义"
 wuw_GER_monroe.10.desc: "我们的努力终于有了回报。[FROM.GetNameDef]的领导人[FROM.GetLeader]刚刚宣布部分废除门罗主义。[FROM.GetLeader.GetSheHe]继续表示，他们打算保证所有没有反对的国家的独立，因为他们认为这是正确的决定。这可能会阻碍我们在该地区的进展，但我们肯定能克服这一点。"
 wuw_GER_monroe.10.a: "前进"
 wuw_GER_monroe.11.t: "[FROM.GetNameDefCap]部分废除了门罗主义"
 wuw_GER_monroe.11.desc: "我们的努力终于有了回报。[FROM.GetNameDef]的领导人[FROM.GetLeader]刚刚宣布部分废除门罗主义。[FROM.GetLeader.GetSheHe]继续表示，他们打算保证那些仍然支持门罗主义国家的独立。虽然这些国家现在数量较少，但他们声称自己和以前一样强大。这可能会阻碍我们在该地区的进展，但并未对我们构成重大障碍。我们一定会克服这一点。"
 wuw_GER_monroe.11.a: "前进"
 wuw_GER_monroe.12.t: "[USA.GetNameDef]和[GER.GetNameDef]之间的战争终结了门罗主义的争端"
 wuw_GER_monroe.12.desc: "随着我们的两个国家陷入战争，对门罗主义的低水平和低强度争端已经消退。即使对远离前线的政治家来说，在外国土地上的外交和秘密行动也显得毫无意义，因为我们的国家正在更直接地正面交锋。"
 wuw_GER_monroe.12.a: "我们要用枪炮来解决这个问题！"
 wuw_GER_monroe.13.t: "境外势力试图破坏该地区的稳定"
 wuw_GER_monroe.13.desc: "我们注意到该地区的[GER.GetAdjective]势力表现出日益增长的兴趣。我们的报告内容简略，但似乎有人试图破坏甚至废除门罗主义。"
 wuw_GER_monroe.13.a: "哦，天哪……"
 wuw_GER_monroe_news.1.t: "门罗主义的崩溃"
 wuw_GER_monroe_news.1.desc: "在[GER.GetNameDef]的巨大施压和外交努力之后，所谓的门罗主义已经瓦解。由[USA.GetNameDef]制定的门罗主义旨在保护美洲，该主义在一定程度上确保了大陆的和平。[GER.GetAdjective]这样做的动机尚不清楚。"
 wuw_GER_monroe_news.1.a: "真是了不起"
 wuw_GER_monroe_news.1.b: "太可怕了"
 wuw_GER_monroe_news.1.c: "伟大的一天！"
 wuw_GER_monroe_news.1.d: "糟糕的一天！"
 GER_crushed_the_monroe_doctrine_good: "粉碎门罗主义"
 GER_crushed_the_monroe_doctrine_bad: "粉碎门罗主义"
 GER_saved_the_monroe_doctrine_bad: "加强门罗主义"
 GER_supported_the_monroe_doctrine_good: "支持门罗主义"
 GER_opposed_the_monroe_doctrine_good: "反对门罗主义"
 ###### OTHER GERMAN EVENTS ######
 germany_mefo_bills.1.t: "德国军备重整计划的未来"
 germany_mefo_bills.1.desc: "军备重整计划的财政负担可能会导致我们的经济崩溃。如果我们打算保持与以前相同水平的武器生产，我们必须寻找新的资金来源——或改变我们的优先级。"
 germany_mefo_bills.1.a: "军备重整一直是我们的目标"
 germany_mefo_bills.1.b: "该计划过于昂贵"
 germany_mefo_bills.2.t: "日益扩大的军备重整"
 germany_mefo_bills.2.desc: "我们的军备重整计划虽然必要且目标高尚，但已经引起了一些经济学家的担忧。他们担心军事生产需要越来越多的资金来维持。我们必须密切关注，以防军事开支失控。"
 germany_mefo_bills.2.a: "目前我们还能应对"
 germany_mefo_bills.3.t: "对军备重整的日益担忧"
 germany_mefo_bills.3.desc: "随着我们的军备重整计划愈加强大，维持该计划的资金负担也越来越重。军事生产现已占据了我们国家大量财政资源，越来越多的人对我们经济的稳定性感到担忧。如果我们无法控制军事开支，将严重阻碍经济发展。"
 germany_mefo_bills.3.a: "我们必须找到替代资金"
 germany_mefo_bills.4.t: "军事生产引发经济危机"
 germany_mefo_bills.4.desc: "军事开支达到了前所未有的水平，对我们的财政造成了重大影响。如果的资金支持无法立即到位，我们的军备生产将陷入停滞，而整个经济也将因试图维持军备生产而承受巨大压力。"
 germany_mefo_bills.4.a: "我们不能让这场危机继续下去！"
 GER_mefo_bills_warning_tt: "§Y[GetMilitaryProductionModifierName]§!已达到$MODIFIER_CONSUMER_GOODS_FACTOR$：§Y[?ROOT.GER_industrial_consumer_goods_factor|1%]§!"
 anschluss_mefo_bills_tt: "使用奥地利黄金来降低§Y[GetMilitaryProductionModifierName]§!的成本。\n"
 end_of_czechoslovakia_mefo_bills_tt: "使用捷克斯洛伐克黄金来降低§Y[GetMilitaryProductionModifierName]§!的花费。\n"
 yugoslavia_mefo_bills_tt: "使用南斯拉夫的黄金来减少§Y[GetMilitaryProductionModifierName]§!的成本。\n"
 wuw_GER_military_events.2.t: "飞行员放过[USA.GetAdjective]轰炸机"
 wuw_GER_military_events.2.desc: "在我们的军事工业遭到密集轰炸之后，一个令人难以置信的故事浮出水面。尽管明确下令击落所有侵犯我们领空的敌机，但有名飞行员拒绝执行命令。这名飞行员是弗朗茨·斯蒂格勒，他发现了一架在轰炸后受损的轰炸机，并选择不开火。他解释说，这架受损的轰炸机和跳伞的士兵没有什么不同，向他们开火同样令人憎恶。在最初试图与轰炸机机组人员沟通中，他让他们在[GER.GetNameDef]降落并投降，或者至少前往中立地区，之后，斯蒂格勒放弃了这些体面的努力，转而护送敌方轰炸机安全离开。\n\n弗朗茨·斯蒂格勒是一名出色的飞行员，但如果他继续这样做，他和他的挑衅行为可能会给我们造成麻烦。"
 wuw_GER_military_events.2.a: "饶他一命，但这种行为不能重复！"
 wuw_GER_military_events.2.b: "拿他杀鸡儆猴！"
 wuw_GER_military_events.2.c: "对此一言不发"
 wuw_GER_diplomacy.1.t: "[FROM.GetNameDefCap]提供贸易伙伴关系"
 #wuw_GER_diplomacy.1.desc - there is none - using AAT_germany.1.desc
 wuw_GER_diplomacy.1.a: "我们双方都将从中受益"
 wuw_GER_diplomacy.1.b: "这笔交易只会让其中一方受益……"
 wuw_GER_diplomacy.2.t: "[FROM.GetNameDefCap]接受了我们的贸易提议"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader]似乎是一位理智的领导者，他在寻求[FROM.GetLeader.GetHerHis]国家的最佳利益。巧合的是，恰好也符合我们国家的最佳利益。我们将充分利用来自[FROM.GetName]的额外资源。"
 #wuw_GER_diplomacy.2.a - there is none
 wuw_GER_diplomacy.3.t: "[FROM.GetNameDefCap]拒绝了我们的贸易提议"
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader]似乎是一个不讲理且不明智的领导者，对于[FROM.GetLeader.GetHerHis]国家的最佳利益毫不关心。我们将去他处寻找我们所需的资源。"
 wuw_GER_diplomacy.3.a: "这是他们的损失"
 #wuw_GER_diplomacy.10.t - using old loc
 #wuw_GER_diplomacy.10.desc - using old loc
 wuw_GER_diplomacy.10.a: "我们不敢说不……"
 wuw_GER_diplomacy.10.b: "这不可接受！"
 wuw_GER_diplomacy.11.t: "[FROM.GetNameDefCap]挫败我们的计划"
 wuw_GER_diplomacy.11.desc: "[FROM.GetName]的[FROM.GetLeader]以非常直白的方式告知[FROM.GetLeader.GetSheHe]对我们最近试图影响其国内政治的看法。不用说，我们的外交官在向[ROOT.GetLeader]汇报前不得不重新编写这封信的部分内容的措辞。"
 wuw_GER_diplomacy.11.a: "太无礼了！"
 wuw_GER_diplomacy.20.t: "邀请加入[FROM.GetFactionName]"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader]亲自向[ROOT.GetLeader]发出邀请加入[FROM.GetFactionName]。来自[FROM.GetAdjective]最高指挥部的代表保证，只要我们与他们已经强大的联盟一起，必将毫不费力地击败我们共同的敌人，确保[ROOT.GetAdjective]在我们周边的主导地位。"
 wuw_GER_diplomacy.20.a: "共赴胜利！"
 wuw_GER_diplomacy.20.b: "我们另有打算"
 wuw_GER_diplomacy.21.t: "[FROM.GetNameDefCap]加入[ROOT.GetFactionName]"
 wuw_GER_diplomacy.21.desc: "我们的军事最高指挥部和熟练的外交官成功说服了[FROM.GetLeader]和[FROM.GetAdjective]政府与我们联手打击共同的敌人。我们当然不需要他们的帮助就能摧毁敌人，但他们的士兵在我们击溃任何反对者时将很好地充当炮灰。"
 wuw_GER_diplomacy.21.a: "欢迎加入大家庭"
 wuw_GER_diplomacy.22.t: "[FROM.GetNameDefCap]拒绝我们的邀请"
 wuw_GER_diplomacy.22.desc: "尽管我们尽了最大的努力，并且[FROM.GetNameDef]与我们联合会获得显而易见的好处，但[FROM.GetLeader]和[FROM.GetAdjective]政府还是错误地决定拒绝我们加入[ROOT.GetFactionName]的邀请。当然，这对我们没有多大影响，这次邀请更多的是为了[FROM.GetName]的利益。"
 wuw_GER_diplomacy.22.a: "看看他们能独自撑多久"
 wuw_GER_diplomacy.23.t: "[FROM.GetNameDefCap]索取前殖民地的控制权"
 wuw_GER_diplomacy.23.desc: "[FROM.GetAdjective]领袖[FROM.GetLeader]向我们提出一份互惠性协议，至少按[FROM.GetLeader.GetHerHis]的说法是互惠的。[FROM.GetLeader.GetHerHis]希望我们归还他们曾经的殖民地，作为回报，他们将提供对坦克生产的见解，并承诺两国和平。"
 wuw_GER_diplomacy.23.a: "[FROM.GetADjective]提出了令人信服的方案"
 wuw_GER_diplomacy.23.b: "这对我们一点好处都没有！"
 wuw_GER_diplomacy.24.t: "[FROM.GetAdjective]移交前[ROOT.GetAdjective]殖民地"
 wuw_GER_diplomacy.24.desc: "我们收到来自[FROM.GetNameDef]的最让人愉快的消息。他们看到了我们的提议的好处，并将先前由他们控制的所有我们的旧殖民地转交给了我们。"
 wuw_GER_diplomacy.24.a: "好消息！"
 wuw_GER_diplomacy.25.t: "[FROM.GetAdjective]拒绝移交我们的旧殖民地"
 wuw_GER_diplomacy.25.desc: "我们曾认为[FROM.GetNameDef]的[FROM.GetLeader]是一个非常通情达理的人，但看来我们错了。[FROM.GetAdjective]固执地拒绝了我们提出的明显对他们有利的协议。我们将不得不放弃我们的旧殖民地。"
 wuw_GER_diplomacy.25.a: "他们做了个糟糕的决定……"
 wuw_GER_diplomacy.26.t: "联合研究提议"
 wuw_GER_diplomacy.26.desc: "[FROM.GetAdjective]领导人[FROM.GetLeader]向我们提出了科学合作的提议。[FROM.GetLeader.GetSheHeCap]表示，虽然我们有相似的意识形态，但在海军运作方面有着非常不同的侧重点，这为合作提供了充足的机会。接受这一协议意味着我们将与他们分享一些研究成果，但也能从他们那里学习。"
 wuw_GER_diplomacy.26.a: "听起来不错"
 wuw_GER_diplomacy.26.b: "我们对此不感兴趣"
 wuw_GER_diplomacy.27.t: "[FROM.GetNameDefCap]同意开展联合研究"
 wuw_GER_diplomacy.27.desc: "[FROM.GetAdjective]领导层对我们提出的联合研究项目做出了非常积极的回应。鉴于我们的海军工作有很大差异，他们也看到了互相学习的价值，这样我们两国就可以一起变得更加强大。"
 wuw_GER_diplomacy.27.a: "太好了！"
 wuw_GER_diplomacy.28.t: "[FROM.GetNameDefCap]拒绝我们的联合研究提议"
 wuw_GER_diplomacy.28.desc: "来自[FROM.GetNameDef]的回应并不是我们所期望的。他们似乎不愿意分享他们在海军工程方面的研究成果，即使我们向他们提供了一个最有利的交易，愿意与他们分享我们的研究成果。他们的拒绝声明中还提到，[FROM.GetAdjective]海军远远优于我国，我国在海军技术方面取得重大进展之前，任何此类交易都是不可能的。"
 wuw_GER_diplomacy.29.t: "老盟友提出贸易协议"
 wuw_GER_diplomacy.29.desc: "曾几何时，我们将[FROM.GetNameDef]，或至少他们的前身，视为我们的盟友。在最近几年里，我们渐行渐远，但似乎他们现在希望重新燃起这段友谊。[FROM.GetAdjective]提出了一项互利的贸易协议，再次向我们伸出了友谊之手。"
 wuw_GER_diplomacy.29.a: "意料之外，但欢迎"
 wuw_GER_diplomacy.29.b: "听起来很可疑……"
 wuw_GER_diplomacy.30.t: "[FROM.GetAdjective]接受贸易提议"
 wuw_GER_diplomacy.30.desc: "[FROM.GetNameDef]的领导人[FROM.GetLeader]积极回应了我们提出的贸易协议。我们曾经与他们达成过十分有利的贸易协议，[ROOT.GetLeader]非常肯定这将为我们带来巨大的利益。"
 wuw_GER_diplomacy.30.a: "好消息！"
 wuw_GER_diplomacy.31.t: "[FROM.GetAdjective]拒绝我们的贸易提议"
 wuw_GER_diplomacy.31.desc: "尽管我们有历史渊源，并且协议对他们有明显的好处，[FROM.GetNameDef]还是拒绝了我们提出的贸易协议。该协议本可以促进两国之间的更多贸易并巩固我们的友谊。可惜，[FROM.GetAdjective]人似乎有其他的想法。"
 wuw_GER_diplomacy.31.a: "这是他们的损失"
 wuw_GER_diplomacy.32.t: "[FROM.GetAdjective]请求恢复[743.GetName]租界"
 wuw_GER_diplomacy.32.desc: "在1898年的谈判中，[743.GetName]租借给当时的德意志帝国。如今，他们的继承者[FROM.GetNameDef]与我们接洽，希望恢复这一租界。原本的租约应持续到1997年，但因世界大战和[JAP.GetAdjective]的占领而提前终止。"
 wuw_GER_diplomacy.32.a: "我们没有兴趣恢复这份租约"
 wuw_GER_diplomacy.32.b: "我们将履行原有协议"
 wuw_GER_diplomacy.33.t: "[FROM.GetNameDefCap]拒绝恢复我们的协议"
 wuw_GER_diplomacy.33.desc: "我们在1898年的协议很明确，[743.GetName]属于我们直至1997年，然而[FROM.GetAdjective]似乎退缩了。他们似乎认为因为那场战争和随后的[JAP.GetAdjective]占领，我们的协议不再有效。协议中并没有这样的条款，但看来我们别无选择。如果我们想要收回[743.GetName]，可能需要采取更激烈的措施。"
 wuw_GER_diplomacy.33.a: "他们真是太无礼了！"
 wuw_GER_diplomacy.34.t: "[FROM.GetNameDefCap]恢复[743.GetName]租界"
 wuw_GER_diplomacy.34.desc: "[FROM.GetAdjective]证明了自己是最忠诚的伙伴。我们在1898年签署了[743.GetName]为期99年的租约，但由于世界大战中断。经过[JAP.GetNameDef]的占领，这片领土被归还给了[FROM.GetNameDef]，幸运的是，他们将履行我们的协议。"
 wuw_GER_diplomacy.34.a: "真是好消息！"
 wuw_GER_diplomacy.35.t: "[FROM.GetNameDefCap]要求控制前殖民地"
 wuw_GER_diplomacy.35.desc: "我们收到了来自[FROM.GetAdjective]领导人[FROM.GetLeder]的通讯，[FROM.GetLeader.GetSheHe]希望重新控制目前在我们掌控下的前殖民地。这是看似无害的请求，但考虑到[FROM.GetNameDef]当前的政治状态，如果我们拒绝，可能会产生严重后果。"
 wuw_GER_diplomacy.35.a: "那些土地不是他们的！"
 wuw_GER_diplomacy.35.b: "不值得冒险拒绝他们！"
 wuw_GER_diplomacy.36.t: "[FROM.GetAdjective]拒绝移交我们的殖民地"
 wuw_GER_diplomacy.36.desc: "我们以为已经明确告诉[FROM.GetNameDef]，转交我们应得的殖民地不是选项而是必须。然而，他们仍然固执地拒绝做正确的、对他们最有利的事。我们仍然对这片领土有主权，他们没有理由阻碍我们！"
 wuw_GER_diplomacy.36.a: "那些土地是我们的！"
 wuw_GER_diplomacy.37.t: "[FROM.GetNameDefCap]将领土割让给我们"
 wuw_GER_diplomacy.37.desc: "我们要求从[FROM.GetNameDef]收回我们的殖民地的请求得到了[FROM.GetLeader]的理解和配合。他们声称更重视我们两国之间的关系，慷慨地将我们应得的领土归还给我们。"
 wuw_GER_diplomacy.37.a: "明智的选择"
 wuw_GER_diplomacy.38.t: "[FROM.GetAdjective]索要领土"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 GER_is_not_colonial_overlord_desc: "我们收到了将我们的领土交给[FROM.GetNameDef]的要求。出于历史原因，他们声称自己是这些土地的合法所有者。尽管要求措辞严厉，但我们仍有空间根据自己的议程做出回应。"
 GER_is_colonial_overlord_desc: "我们曾担心这一天会到来，但希望它不会发生。[FROM.GetNameDef]的[FROM.GetLeader]要求我们成为[FROM.GetLeader.GetHerHis]的附属，放弃独立并成为[FROM.GetNameDef]的一部分。我们在这个问题上的意见已不再重要，我们只能服从。"
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 GER_is_not_colonial_overlord_option: "安全比冒险好……"
 GER_is_colonial_overlord_option: "我们曾有过一段美好的时光"
 wuw_GER_diplomacy.38.b: "绝对不行！"
 wuw_GER_diplomacy.39.t: "[FROM.GetNameDefCap]将领土割让给我们"
 wuw_GER_diplomacy.39.desc: "我们对[FROM.GetAdjective]领导层的要求勉强得到了批准。虽然他们对割让领土并不高兴，但他们的想法与我们无关，得到我们应得的领土才是关键。"
 wuw_GER_diplomacy.39.a: "太好了！"
 wuw_GER_diplomacy.40.t: "[FROM.GetNameDefCap] 拒绝我们的领土要求"
 wuw_GER_diplomacy.40.desc: "尽管对[FROM.GetAdjective]的领导人[FROM.GetLeader]和[FROM.GetAdjective]的其他领导层施加了越来越大的压力，他们依然不为所动。我们无法和平地收回目前在他们控制下的旧殖民地。"
 wuw_GER_diplomacy.40.a: "我们会想其他办法"
 wuw_GER_diplomacy.100.t: "[FROM.GetAdjective]不再支付占领金"
 wuw_GER_diplomacy.100.desc: "[FROM.GetName]的大使通知我们，他们将不再支付我们之前商定的占领费用。"
 wuw_GER_diplomacy.100.a: "那就这样吧"
 wuw_GER_diplomacy.50.t: "[FROM.GetNameDefCap]希望启动海军发展合作"
 wuw_GER_diplomacy.50.desc: "\n[FROM.GetNameDef]的外交官和海军工程师向我们提出了一个特别的提议。他们表示希望开始大范围的海军合作项目，在两国之间分享发展进度和技术。这对我们有利，但也存在泄露机密信息给[FROM.GetAdjective]的风险。我们怎么应对？"
 wuw_GER_diplomacy.50.a: "太棒了！"
 wuw_GER_diplomacy.50.b: "不与德国佬合作！"
 wuw_GER_diplomacy.51.t: "[FROM.GetNameDefCap]接受海军发展合作"
 wuw_GER_diplomacy.51.desc: "今天，[FROM.GetLeader]公开表示支持我们最近提出的海军合作协议，并表示[FROM.GetAdjective]海军工程师计划下周就开始联合开发和研究海军舰艇和武器。对于[ROOT.GetNameDef]和她的海军来说，这是伟大的一天！"
 wuw_GER_diplomacy.51.a: "我们的海军将再次强大起来"
 wuw_GER_diplomacy.52.t: "[FROM.GetNameDefCap]拒绝海军发展合作"
 wuw_GER_diplomacy.52.desc: "今天，[FROM.GetLeader]公开反对我们最近提出的海军合作协议，声称这是一个明显的企图，旨在窃取[FROM.GetAdjective]的工程秘密……"
 wuw_GER_diplomacy.52.a: "愚蠢的选择"
 wuw_GER_diplomacy.53.t: "[FROM.GetNameDefCap]提出贸易伙伴关系"
 wuw_GER_diplomacy.53.desc: "[FROM.GetNameDef]的外交官向我们提出了一个有利可图的提议。他们希望购买我们殖民地中某些自然资源的开采权，并提供工业援助作为回报。我们应该接受这笔交易吗？"
 wuw_GER_diplomacy.53.a: "我们双方都能从中受益"
 wuw_GER_diplomacy.53.b: "这笔交易只对其中一方有利……"
 wuw_GER_diplomacy.54.t: "[FROM.GetNameDefCap]接受了我们的贸易提议"
 wuw_GER_diplomacy.54.desc: "[FROM.GetLeader]似乎是一位明智的领导者，注重[FROM.GetLeader.GetHerHis]本国的最大利益。而这恰好也符合我国的最大利益。我们将充分利用[FROM.GetName]提供的额外资源。"
 wuw_GER_diplomacy.54.a: "完美！"
 wuw_GER_diplomacy.55.t: "[FROM.GetNameDefCap]拒绝了我们的贸易提议"
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader]似乎是一个不讲理且不明智的领导者，对于[FROM.GetLeader.GetHerHis]国家的最佳利益毫不关心。我们将去他处寻找我们所需的资源。"
 wuw_GER_diplomacy.55.a: "这是他们的损失"
 wuw_GER_diplomacy.56.t: "[FROM.GetNameDefCap]清空了我们的账户"
 wuw_GER_diplomacy.56.desc: "[FROM.GetAdjective]的官员和银行家切断了我们在德国账户的权限，并清空了账户。这意味着[GER.GetNameDef]已经没收了钱款，我们通过根伯什贸易条约获得的现金实际上归零了。我们再也不能相信他们的话了……"
 wuw_GER_diplomacy.56.a: "他们怎么敢！"
 wuw_GER_diplomacy.57.t: "[FROM.GetNameDefCap]要求归还北石勒苏益格"
 wuw_GER_diplomacy.57.desc: "\n最近，[FROM.GetLeader]和[FROM.GetAdjective]政府对我们的态度变得更加敌对，声称1920年的石勒苏益格公投是非法的、欺诈的，并要求我们归还该领土。我们知道这不是真的，但也许最好避免与[FROM.GetNameDef]公开冲突？"
 wuw_GER_diplomacy.57.a: "我们不希望发生冲突，所以我们一定要遵从……"
 wuw_GER_diplomacy.57.b: "让他们自己来拿吧！"
 wuw_GER_diplomacy.58.t: "[FROM.GetNameDefCap]向我们的要求屈服"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader]宣布，由于他们不希望与我们发生武装冲突，他们决定归还在1920年石勒苏益格公投中获得的领土。该地区的人民欢欣鼓舞，因为他们再次被纳入我们的版图。"
 wuw_GER_diplomacy.58.a: "这对[ROOT.GetAdjective]人民来说是伟大的一天！"
 wuw_GER_diplomacy.59.t: "[FROM.GetNameDefCap]坚持石勒苏益格公投的结果"
 wuw_GER_diplomacy.59.desc: "\n自信满满的[FROM.GetLeader]宣称北石勒苏益格将永远属于[FROM.GetAdjective]。[FROM.GetNameDefCap]的部队已经动员，并迅速部署到我们的边境，似乎他们正在为战争做准备。我们该如何应对这种挑衅？"
 wuw_GER_diplomacy.59.a: "那么我们就从他们冷酷的手中夺过来！"
 wuw_GER_diplomacy.59.b: "我们真的不应该升级冲突……"
 wuw_GER_mutual_guarantees.1.t: "[FROM.GetNameDefCap]请求互助合作"
 wuw_GER_mutual_guarantees.1.desc: "[FROM.GetNameDef]的[FROM.GetLeader]向我们提出了相互保障和合作的提议。该协议将扩展到相互保护彼此的领土，并有可能在未来发展为更大的合作。我们如何回应？"
 wuw_GER_mutual_guarantees.1.a: "这是一项互利的协议"
 wuw_GER_mutual_guarantees.1.b: "我们认为这项协议毫无价值"
 wuw_GER_mutual_guarantees.2.t: "[FROM.GetNameDefCap]欢迎互助合作"
 wuw_GER_mutual_guarantees.2.desc: "[FROM.GetNameDef]的[FROM.GetLeader]接受了我们提出的互助合作和保障的请求，并热情欢迎我们的外交官，声称只有团结在一起，才能保护我们两国免受威胁平衡的外来势力的侵害。"
 wuw_GER_mutual_guarantees.2.a: "太好了"
 wuw_GER_mutual_guarantees.3.t: "[FROM.GetNameDefCap]拒绝互助合作"
 wuw_GER_mutual_guarantees.3.desc: "[FROM.GetNameDef]的[FROM.GetLeader]拒绝了我们提出的共同防御和合作协议，声称这是我们秘密渗透他们人民内心并最终统治他们国家的策略。他们真的不知道自己错过了什么样的机会……"
 wuw_GER_mutual_guarantees.3.a: "他们犯了一个大错误"
 wuw_GER_weltpolitik.1.t: "[FROM.GetName]要求归还前殖民地"
 wuw_GER_weltpolitik.1.desc: "[FROM.GetNameDef]的[FROM.GetLeader]向我们提出了一个有趣的请求。他们要求我们归还曾经的[FROM.GetAdjective]殖民地，以换取加深两国关系，并承诺在全球范围内正式支持我们政府。这似乎有些单方面，但也许这是最好的选择？"
 wuw_GER_weltpolitik.1.a: "为了我们的朋友，什么都行"
 wuw_GER_weltpolitik.1.b: "不，它们现在属于我们了"
 wuw_GER_weltpolitik.2.t: "[FROM.GetNameDefCap]归还我们的殖民地"
 wuw_GER_weltpolitik.2.desc: "[FROM.GetNameDef]的[FROM.GetLeader]接受了我们归还前殖民地的请求，称它们在我们手中会更好。人们在街头庆祝，因为[ROOT.GetAdjective]殖民帝国似乎终于重回版图。"
 wuw_GER_weltpolitik.2.a: "我们正快速走向新的黄金时代！"
 wuw_GER_weltpolitik.3.t: "[FROM.GetNameDefCap]不归还我们的殖民地"
 wuw_GER_weltpolitik.3.desc: "\n[FROM.GetNameDef]的[FROM.GetLeader]拒绝了我们归还旧殖民地的请求，声称这是一项单方面的交易，他们几乎得不到任何好处。"
 wuw_GER_weltpolitik.3.a: "本不应如此……"
 wuw_GER_diplomacy.60.t: "[FROM.GetNameDefCap]索要北石勒苏益格"
 wuw_GER_diplomacy.60.desc: "\n[FROM.GetLeader]和[FROM.GetAdjective]政府最近对我们在[912.GetName]的地方行政人员变得更加敌对，声称北石勒苏益格一直都是德国的，并要求我们归还该领土。我们知道这不是真的，但也许最好避免与[FROM.GetNameDef]公开冲突？"
 wuw_GER_diplomacy.60.a: "他们是对的"
 wuw_GER_diplomacy.60.b: "他们是在妄想吗？"
 wuw_GER_diplomacy.61.t: "[FROM.GetNameDefCap]向我们的要求屈服"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader]宣布，由于他们不希望与我们发生武装冲突，他们决定归还[912.GetName]。该地区的人民欢欣鼓舞，因为他们再次被纳入我们的版图。"
 wuw_GER_diplomacy.61.a: "这对[ROOT.GetAdjective]人民来说是伟大的一天！"
 wuw_GER_diplomacy.62.t: "[FROM.GetNameDefCap]在[912.GetName]的问题上态度坚决"
 wuw_GER_diplomacy.62.desc: "\n自信满满的[FROM.GetLeader]宣布，北石勒苏益格永远属于[FROM.GetAdjective]。[FROM.GetNameDefCap]的军队已经动员，并驻扎在该地区以威慑入侵。我们该如何应对这一挑衅？"
 wuw_GER_diplomacy.62.a: "我们绝不会在人民自由的问题上妥协！"
 wuw_GER_diplomacy.62.b: "我们真的不应该升级这场冲突……"
 wuw_GER_diplomacy.63.t: "[FROM.GetNameDefCap]夺取[912.GetName]"
 wuw_GER_diplomacy.63.desc: "\n我们的统治者[FROM.GetLeader]宣布，北石勒苏益格永远属于[FROM.GetAdjective]。[FROM.GetNameDefCap]的军队已经进入该地区，他们的新地方行政人员迫使我们的政客签署了一项法案，将该领土租借给他们100年。"
 wuw_GER_diplomacy.63.a: "很遗憾我们无法阻止他们……"
 GER_seized_north_schleswig: "德国夺取北石勒苏益格"
 wuw_GER_chinese_diplomacy.1.t: "[FROM.GetNameDefCap]向我们提供武器和物资"
 wuw_GER_chinese_diplomacy.1.desc: "\n我们西方的伟大盟友[FROM.GetAdjective]们给我们送来了一批武器和弹药。不仅如此，他们还派来了一组工程师和实业家，帮助我们发展自己的武器工业，以便我们的军事经济在几个世纪的屈辱之后重新步入正轨。"
 wuw_GER_chinese_diplomacy.1.a: "这将派上用场"
 wuw_GER_chinese_diplomacy.2.t: "[FROM.GetNameDefCap]提供工业援助以换取资源权"
 wuw_GER_chinese_diplomacy.2.desc: "\n我们西方的伟大盟友[FROM.GetAdjective]派来了一个代表团。代表团表示，他们愿意投资我们的工业，以换取更好的自然资源交易权。他们真是值得拥有的好朋友。"
 wuw_GER_chinese_diplomacy.2.a: "确实是好朋友"
 wuw_GER_chinese_diplomacy.2.b: "我们不能出让我们的自然资源"
 wuw_GER_chinese_diplomacy.3.t: "[FROM.GetNameDefCap]接受我方提议"
 wuw_GER_chinese_diplomacy.3.desc: "\n我们的代表团带来了令人振奋的消息。他们表示[FROM.GetAdjective]政府非常乐意签署我们提出的协议，并且协议将立即生效。因此，我们以帮助他们工业化为代价，成功获得了他们的自然资源。"
 wuw_GER_chinese_diplomacy.3.a: "太好了"
 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetNameDefCap]拒绝我们的提议"
 wuw_GER_chinese_diplomacy.4.desc: "\n我们的代表团带来了令人失望的消息。他们表示[FROM.GetAdjective]政府拒绝签署协议，称我们是在利用工业援助的幌子剥削他们。"
 wuw_GER_chinese_diplomacy.4.a: "真令人失望"
 wuw_GER_diplomacy.64.t: "[FROM.GetNameDefCap]提供保护以换取贡赋"
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetNameDef]的[FROM.GetLeader]向我们提出了提供对抗东方威胁的保护。然而，这种保护并不是免费的，据说如果我们希望得到保护，必须向[FROM.GetAdjective]们缴纳贡赋。"
 wuw_GER_diplomacy.64.a: "如果这是必要的话"
 wuw_GER_diplomacy.64.b: "代价太昂贵，我们无法接受……"
 wuw_GER_diplomacy.65.t: "[FROM.GetNameDefCap]接受我们的条件"
 wuw_GER_diplomacy.65.desc: "[FROM.GetNameDef]的[FROM.GetLeader]回应了我们的提议，表示为了确保[FROM.GetAdjective]的未来，他们将满足我们的条件，并立即进行所需的款项支付。"
 wuw_GER_diplomacy.65.a: "一切都在按计划进行！"
 wuw_GER_diplomacy.66.t: "[FROM.GetNameDefCap]拒绝我们的条件"
 wuw_GER_diplomacy.66.desc: "[FROM.GetNameDef]的[FROM.GetLeader]回应了我们的提议，表示我们的保护条件太苛刻，相应的成本也太高了。他们认为自己能够独立应对，不需要自以为是的普鲁士军队的协助。"
 wuw_GER_diplomacy.66.a: "哦，好吧"
 wuw_GER_diplomacy.66.b: "即使他们拒绝支付贡赋，他们仍然需要保护！"
 wuw_GER_diplomacy.67.t: "[FROM.GetNameDefCap]提出秘密协议"
 wuw_GER_diplomacy.67.desc: "[FROM.GetNameDef]的[FROM.GetLeader]私下接触我们，提议共同瓜分我们的邻国，并达成一个联盟协议，在低地建立势力范围。我们是否应该接受他们这项阴暗提议？"
 wuw_GER_diplomacy.67.a: "这肯定会对我们有利"
 wuw_GER_diplomacy.67.b: "这是不道德的！"
 wuw_GER_diplomacy.68.t: "[FROM.GetNameDefCap]同意该协议"
 wuw_GER_diplomacy.68.desc: "[FROM.GetNameDef]的[FROM.GetLeader]回应了我们的提议，表示为了保证[FROM.GetAdjective]的未来，他们将同意该协议，并建立自己的势力范围。"
 wuw_GER_diplomacy.68.a: "那么，是时候采取行动了！"
 wuw_GER_diplomacy.68.b: "好消息，不过我们必须耐心等待"
 wuw_GER_diplomacy.69.t: "[FROM.GetNameDefCap]拒绝该协议"
 wuw_GER_diplomacy.69.desc: "[FROM.GetNameDef]的[FROM.GetLeader]回应了我们的提议，对于瓜分邻国和背后捅刀的想法，他们感觉不对劲，如果我们想在未来的冲突中成为侵略者，应该另寻盟友。"
 wuw_GER_diplomacy.69.a: "我们将不得不寻找其他盟友"
 warning_they_may_instead_apporach_our_neighbor_tt: "§R[FROM.GetNameDefCap]可能会转而接触我们的邻国§!"
 wuw_GER_diplomacy.70.t: "[FROM.GetNameDefCap]干涉我们的政局"
 wuw_GER_diplomacy.70.desc: "[FROM.GetAdjective]宣传者最近开始影响我们的民众，诱导民众支持该国，承诺如果我们作为盟友加入他们的国家，我们的人民将迎来美好的未来。这并不一定是对我们独立的威胁，但毫无疑问是对我们现政府的侵略行为，许多新发行的报纸宣扬我们体制固有的弱点。也许我们可以在这个世界上再另外找一个朋友，不过这可能不是我们最后一次听到[FROM.GetLeader]和[FROM.GetLeader.GetHerHis]的走狗的消息。"
 wuw_GER_diplomacy.70.a: "这个主意不错，我们可以再找个盟友"
 wuw_GER_diplomacy.70.b: "不要与[FROM.GetAdjective]合作，快让这些宣传者闭嘴！"
 wuw_GER_diplomacy.71.t: "[ROOT.GetNonIdeologyName]人民专员辖区的设立"
 wuw_GER_diplomacy.71.desc: "我们的[FROM.GetNameDef]宗主刚刚通知我们，当前协议将进行重组。为了团结各地的工人，我们被要求让他们接管我们工业的更大部分，以便为我们人民的更高尚的利益服务。我们对此没有发言权，也没有抱怨的余地。我们知道，当他们提供帮助时，这很可能就是我们需要付出的代价。"
 wuw_GER_diplomacy.71.a: "这符合我们人民的最佳利益。"
 wuw_GER_diplomacy.72.t: "[FROM.GetNameDef]的共产主义影响"
 wuw_GER_diplomacy.72.desc: "我们注意到，目前在我国有[FROM.GetAdjective]的组织在传播共产主义思想。尽管这本身似乎无害，但一些宣传内容却显得相当具有革命性。关于工人被鼓励组织起来团结一致的报道越来越频繁，结合近期的历史，我们无法确定这是否是[GER.GetAdjective]领导层的一个复杂阴谋，最终目的是要将我们整合进来。"
 wuw_GER_diplomacy.72.a: "我们没有理由不信任他们"
 wuw_GER_diplomacy.72.a_tt: "§R如果共产主义支持者赢得内战，[FROM.GetNameWithFlag]可能会试图征服我们！§!"
 wuw_GER_diplomacy.72.b: "我们不会上这个当！"
 wuw_GER_diplomacy.73.t: "[FROM.GetNameDefCap]允许我们鼓励共产主义情怀"
 wuw_GER_diplomacy.73.desc: "我们在[FROM.GetNameDef]进行活动以加强共产主义运动的特工，已引起该国领导层的注意。幸运的是，他们对越来越多支持无产阶级事业的人群似乎表现得相对漠不关心，这让我们得以继续我们的努力。"
 wuw_GER_diplomacy.73.a: "为了无产阶级！"
 wuw_GER_diplomacy.74.t: "[FROM.GetNameDefCap]不允许政治渲染行动"
 wuw_GER_diplomacy.74.desc: "我们在[FROM.GetNameDef]开展加强共产主义运动的行动已引起该国领导层的注意。我们收到了他们的一封严正信件，要求我们立即停止这一行动。看起来，我们出于善意告知工人他们的权利，暴露了[FROM.GetLeader]作为普通人民敌人的真实面目。"
 wuw_GER_diplomacy.74.a: "我们必须解放我们的[FROM.GetAdjective]同志！"
 wuw_GER_diplomacy.75.t: "[ROOT.GetNameDef]内战"
 wuw_GER_diplomacy.75.desc: "在经历了一段时间的共产主义情绪上升后，似乎[ROOT.GetAdjective]无产阶级已经对等待和平政权更迭感到厌倦。经过激烈的讨论，外交途径似乎已破裂，武装冲突随之而来。"
 wuw_GER_diplomacy.75.a: "为了无产阶级！"
 wuw_GER_diplomacy.75.b: "我们必须阻止这种愚行！"
 wuw_GER_diplomacy.76.t: "[FROM.GetNameDefCap]要求我们臣服"
 wuw_GER_diplomacy.76.desc: "在内战终于平息后，[FROM.GetNameDef]归来要求我们屈服。我们曾怀疑这一局面会到来，但选择忽视，以便获得他们的支持来推翻先前的政府。到目前为止，他们对我们表现得相当仁慈，因此我们希望这对我们而言可能并不太糟糕。"
 wuw_GER_diplomacy.76.a: "这是我们付出的代价。"
 wuw_GER_diplomacy.77.t: "[FROM.GetNameDefCap]要求我们举行全民公投加入他们"
 wuw_GER_diplomacy.77.desc: "我们北方的邻国向我们提出了要求，呼吁我们举行公投以加入他们。他们表示我们的人民与他们十分相似，应该共同生活在一个统一的国家，因此他们暗示我们应向他们屈服。虽然我们仍然可以享有一定程度的自由，但我们的外交政策等方面将由[FROM.GetAdjective]的监督和管理。"
 wuw_GER_diplomacy.77.a: "为什么不呢？"
 wuw_GER_diplomacy.77.b: "绝对不行！"
 wuw_GER_diplomacy.78.t: "[FROM.GetNameDefCap]规范行事"
 wuw_GER_diplomacy.78.desc: "在近期的公投中，渴望加入我们的[FROM.GetAdjective]人获得了胜利，[FROM.GetNameDef]的领导层已向我们反馈了积极的回应。此后，他们将为了我们的人民而服从于我们。"
 wuw_GER_diplomacy.78.a: "值得庆祝的一天！"
 wuw_GER_diplomacy.79.t: "[FROM.GetNameDefCap]领导层拒绝加入我们"
 wuw_GER_diplomacy.79.desc: "来自[FROM.GetAdjective]领导层的负面回应让我们感到震惊，我们很难相信真的举行过公投。尽管有明确的迹象表明他们的人民在我们的安全领导下会表现得更好，但[FROM.GetLeader]却选择了[FROM.GetLeader.GetHerHis]自己的权力，而不是考虑[FROM.GetLeader.GetHerHis]人民的利益。"
 wuw_GER_diplomacy.79.a: "我们必须解放他们！"
 wuw_GER_diplomacy.80.t: "[FROM.GetNameDefCap]投资我国工业"
 wuw_GER_diplomacy.80.desc: "[FROM.GetAdjective]政府已经进行了大量投资，以使我们的产业达到他们的水平。我们将其视为一项互利的协议。作为一个国家，我们获得了一个更发达的产业，随着我们能力的提高，他们也将能够利用这一点。"
 wuw_GER_diplomacy.80.a: "太好了！"
 wuw_GER_diplomacy.81.t: "整合[ROOT.GetNameDef]"
 wuw_GER_diplomacy.81.desc: "我们作为人民专员辖区的时代已经结束。 [FROM.GetAdjective]领导层对我们的努力非常满意，现在把这个国家视为不仅仅是一个附属国。因此，他们希望通过允许我们成为他们伟大国家的一部分来奖励我们，而不仅仅是一个附属国。当然，这意味着我们将不再拥有任何独立性，但他们向我们保证，他们会好好照顾我们的人。"
 wuw_GER_diplomacy.81.a: "算不上奖励，但我们别无选择。"
 wuw_GER_diplomacy.82.t: "[FROM.GetAdjective]对起义的支持"
 wuw_GER_diplomacy.82.desc: "我们的[FROM.GetNameDef]同志向我们送来了一批步枪，帮助我们对抗资本主义和资产阶级。这种帮助的代价可能在未来发生，但眼下，我们又怎能拒绝他们的援助呢？"
 wuw_GER_diplomacy.82.a: "好好利用这些枪！"
 wuw_GER_diplomacy.83.t: "[GER.GetNameDefCap]邀请我们加入[GER.GetFactionName]"
 wuw_GER_diplomacy.83.desc: "我们成功赢得内战，接着建立共产主义政权，随后，[GER.GetNameDef]主动与我们接触。[GER.GetAdjective]对我们的支持在其中起了多大作用最好还是不提了。既然我们现在有了相似的意识形态，他们向我们提出了这项邀请。然而，我们在这件事上有多少选项仍然有些不明朗。"
 wuw_GER_diplomacy.83.a: "我们当然会加入"
 wuw_GER_diplomacy.83.b: "我们宁愿独立自主。"
 wuw_GER_diplomacy.84.t: "[FROM.GetNameDefCap]要求加强无产阶级的团结"
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 GER_root_is_proletarian_subject: "我们的国家现在得到工人和无产阶级的代表的合法领导，[FROM.GetAdjective]主动联系我们。他们谈到了所谓的无产阶级团结，以及作为他们的附庸，我们应该向他们贡献一些工业能力，以换取他们在建设我们国家方面的帮助。"
 GER_root_not_proletarian_subject: "我们的国家现在得到工人和无产阶级的代表的合法领导，[FROM.GetAdjective]主动联系我们。他们谈到了共产主义国家间的团结，以改善我们人民的生活。允许我们两国之间的贸易可以使两国的工人受益，同时还可以防止来自资本主义国家的影响侵蚀我们精心建立的政治体系。"
 wuw_GER_diplomacy.84.a: "我们同意，团结万岁！"
 wuw_GER_diplomacy.84.b: "这听起来对他们更有利。"
 wuw_GER_diplomacy.85.t: "[FROM.GetNameDefCap]要求合并我们"
 wuw_GER_diplomacy.85.desc: "我们收到了一份措辞严厉的要求，[FROM.GetAdjective]认为我们当前的合作虽然有利，但还不够好。他们的解决方案是要求我们并入[FROM.GetNameDef]。虽然没有提到拒绝的后果，但可以想象，拒绝的代价不会轻。"
 wuw_GER_diplomacy.85.a: "我们别无选择"
 wuw_GER_diplomacy.85.b: "如果必须战斗，那就战斗！"
 wuw_GER_diplomacy.86.t: "[FROM.FROM.GetNameDefCap]移交我们势力范围内的领土"
 wuw_GER_diplomacy.86.desc: "今天我们收到了令人振奋的消息，[FROM.FROM.GetNameDef]在控制了我们势力范围内的[FROM.GetAdjective]领土后，决定履行我们的协议。该势力范围内的领土已移交给我们。"
 wuw_GER_diplomacy.86.a: "太好了！"
 wuw_GER_diplomacy.87.t: "尊重势力范围"
 wuw_GER_diplomacy.87.desc: "我们在最近的战争中取得了胜利，我们面临一个抉择。我们征服的部分土地不在我们的势力范围内。根据协议，我们应交出这些土地。然而，这份协议从未有过书面记录，因此，有人可能会认为它不具有约束力……"
 wuw_GER_diplomacy.87.a: "我们必须履行协议！"
 wuw_GER_diplomacy.87.b: "我们光明正大地赢得了那块土地！"
 wuw_GER_diplomacy.88.t: "[FROM.GetNameDefCap]移交我们势力范围内的领土"
 wuw_GER_diplomacy.88.desc: "今天我们收到了令人振奋的消息，[FROM.FROM.GetNameDef]在控制了我们势力范围内的[FROM.GetAdjective]领土后，决定履行我们的协议。该势力范围内的领土已移交给我们。"
 wuw_GER_diplomacy.88.a: "太好了！"
 wuw_GER_diplomacy.89.t: "[FROM.GetNameDefCap]建立势力范围"
 wuw_GER_diplomacy.89.desc: "[FROM.GetNameDefCap]通知我们，他们已经建立了一个势力范围。虽然因为没有正式协议，这并不直接影响我们，但这是我们需要注意的事态。如果我们控制了这些领土，他们可能会试图向我们施加压力或索要领土。"
 wuw_GER_diplomacy.89.a: "好吧……"
 wuw_GER_diplomacy.89.b: "不可接受"
 wuw_GER_diplomacy.90.t: "[FROM.GetNameDefCap]请求签订互不侵犯条约"
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader]向我们提出了一项请求。[FROM.GetLeader.GetSheHe]希望与我们签订一份互不侵犯条约，巩固我们虽然不是盟友但也绝不是敌人的理念。这样的条约确实会限制我们在与[FROM.GetAdjective]关系恶化时的行动自由，但它也有可能最大限度地降低这种情况发生的风险。"
 wuw_GER_diplomacy.90.a: "这将增强我们的实力！"
 wuw_GER_diplomacy.90.b: "我们不能跟他们绑在一块儿"
 wuw_GER_diplomacy.91.t: "[FROM.GetNameDefCap]表达加盟的意愿"
 wuw_GER_diplomacy.91.desc: "我们刚刚收到[FROM.GetAdjective]领导层的通知，他们希望全盘吸收我们的政治纲领。他们希望这能成为未来继续合作的良好基础，但强调不必现在就实施。这是一个影响他们政治精英的绝佳机会。"
 wuw_GER_diplomacy.91.a: "我们有个人能帮上忙……"
 wuw_GER_diplomacy.92.t: "[FROM.GetNameDefCap]批准我们的加盟请求"
 wuw_GER_diplomacy.92.desc: "我们在[FROM.GetNameDef]的同志们反响积极。他们欢迎我们全盘吸收他们的政治纲领，并希望在未来建立良好的合作关系。至于最佳的实现办法，他们提出了一个建议，使这一过渡更快、更容易。他们建议我们更换政治领导人，尽管恩斯特·台尔曼是一个有能力的领导人，但他们确信瓦尔特·乌布利希特可以为我们的未来合作提供更好的基础。"
 wuw_GER_diplomacy.92.a: "乌布利希特也同样能力出众，我们同意"
 wuw_GER_diplomacy.92.b: "不，我们不会让他们插手的！"
 wuw_GER_diplomacy.93.t: "[FROM.GetNameDef]扶植瓦尔特·乌布利希特"
 wuw_GER_diplomacy.93.desc: "也许令人惊讶的是，[FROM.GetAdjective]领导层愿意换掉恩斯特·台尔曼。他们进行了这次更换，以促进与我们的良好关系，并确保我们的政治纲领保持一致，以减少我们的合作摩擦。必须承认这是一次成功！"
 wuw_GER_diplomacy.93.a: "太好了！"
 wuw_GER_diplomacy.94.t: "[FROM.GetNameDefCap]拒绝换掉恩斯特·台尔曼"
 wuw_GER_diplomacy.94.desc: "为了帮助[FROM.GetAdjective]的同志们，尽管我们提出了充满善意的建议，他们却顽固地拒绝了。他们似乎认为这一提议是干涉他们的政治，虽然这完全不是我们的本意。"
 wuw_GER_diplomacy.94.a: "顽固的[FROM.GetAdjective]人"
 wuw_GER_diplomacy.95.t: "工业合作提案"
 wuw_GER_diplomacy.95.desc: "[FROM.GetAdjective]领导层向我们提出了一个关于两国之间工业合作的建议。他们的建议详细说明了我们如何能够共同改善并扩大工业规模。我们是否真的能从中受益，还是仅对[FROM.GetAdjective]有利，还有待观察。"
 wuw_GER_diplomacy.95.a: "听起来不错"
 wuw_GER_diplomacy.95.b: "他们一定认为我们很蠢"
 wuw_GER_diplomacy.96.t: "[FROM.GetNameDefCap]同意工业合作"
 wuw_GER_diplomacy.96.desc: "我们向[FROM.GetAdjective]提出的工业合作建议得到了认可。未来我们将共同扩张和优化我们的工业。"
 wuw_GER_diplomacy.96.a: "太好了！"
 wuw_GER_diplomacy.97.t: "[FROM.GetNameDefCap]拒绝我们的提案"
 wuw_GER_diplomacy.97.desc: "我们向[FROM.GetAdjective]提出的提案被拒绝了。尽管这项协议对我们双方都有利，他们还是拒绝了我们的建议。虽然这个计划失败了，但我们可以靠自己实现部分目标。我们仍然可以独自扩张工业。"
 wuw_GER_diplomacy.97.a: "那我们就自己扩张吧"
 wuw_GER_diplomacy.98.t: "[FROM.GetNameDefCap]邀请我们加入科技共享计划"
 wuw_GER_diplomacy.98.desc: "我们在[FROM.GetNameDef]的同志最近联系了我们，探讨建立一个共享工业和生产知识项目的可能性。我们将与他们分享我们的知识，他们也会与我们分享他们的知识。这将使我们的工人和生产线受益。"
 wuw_GER_diplomacy.98.a: "这是一个好计划"
 wuw_GER_diplomacy.98.b: "他们不可信"
 wuw_GER_diplomacy.99.t: "[FROM.GetNameDefCap]加入科技共享计划"
 wuw_GER_diplomacy.99.desc: "[FROM.GetAdjective]认识到了我们提出的技术共享计划的好处，我们非常满意。从现在起，我们将能够获取他们的知识，他们也将获取我们的知识。这样一来，我们在工业和生产领域应该会取得巨大进步。"
 wuw_GER_diplomacy.99.a: "太好了"
 wuw_GER_diplomacy.101.t: "[FROM.GetNameDefCap]不赞成科技共享计划"
 wuw_GER_diplomacy.101.desc: "尽管各方都能受益，[FROM.GetNameDef]仍然拒绝加入我们的科技共享计划。他们表示，我们不配得到他们的技术，并拒绝了我们的提议，还要求我们不要再向他们提出这样的建议。"
 wuw_GER_diplomacy.101.a: "不可理喻的[FROM.GetAdjective]人……"
 wuw_GER_diplomacy.102.t: "[FROM.GetNameDefCap]同意签订互不侵犯条约"
 wuw_GER_diplomacy.102.desc: "我们与[FROM.GetNameDef]签订互不侵犯条约的请求得到了批准。从现在起，我们双方都将避免对彼此的侵略。我们确信这将极大地造福我们两国。"
 wuw_GER_diplomacy.102.a: "太好了"
 wuw_GER_diplomacy.103.t: "[FROM.GetNameDefCap]拒绝互不侵犯条约"
 wuw_GER_diplomacy.103.desc: "尽管对我们双方都有明显好处，[FROM.GetNameDef]还是拒绝了我国提出的互不侵犯条约。我们不知道拒绝的原因是什么，但他们的拒绝确实令人担忧。我们将保持密切关注。"
 wuw_GER_diplomacy.103.a: "令人担忧"
 wuw_GER_diplomacy.104.t: "[FROM.GetNameDefCap]同意建立势力范围"
 wuw_GER_diplomacy.104.desc: "我们从[FROM.GetAdjective]方面得到了消息，他们批准了建立势力范围的提议。这将防止敌对行动，并减少因周边土地导致冲突的风险。"
 wuw_GER_diplomacy.104.a: "太好了！"
 wuw_GER_diplomacy.105.t: "[FROM.GetNameDefCap]拒绝建立势力范围"
 wuw_GER_diplomacy.105.desc: "我们从[FROM.GetAdjective]方面得到了消息，他们将拒绝承认和认可我们的势力范围。而对于他们自己的势力范围，他们表示将自行决定，不会让我们参与。这可能会在该地区引发一些紧张局势。"
 wuw_GER_diplomacy.105.a: "真是无礼！"
 wuw_GER_diplomacy.107.t: "[FROM.GetAdjective]用工业换取资源"
 wuw_GER_diplomacy.107.desc: "我们收到[FROM.GetNameDef]的提议。他们有意开展长期资源贸易，作为交换，他们会将一些工业设施搬迁到我们这里。目前，他们看中了[FROM.FROM.GetName]的资源，希望能获得其中的一部分。"
 wuw_GER_diplomacy.107.a: "为什么不呢？"
 wuw_GER_diplomacy.107.b: "这不是好时机"
 wuw_GER_diplomacy.107.c: "不公平的提议，别再提了！"
 wuw_GER_diplomacy.108.t: "[FROM.GetAdjective]同意迁移工业设施"
 wuw_GER_diplomacy.108.desc: "关于我们请求迁移工业设施来换取[FROM.GetAdjective]的部分资源，我们收到了的他们答复。看起来我们双方都认同这笔交易的益处，他们愉快地同意了。我们将很快收到这些资源。"
 wuw_GER_diplomacy.108.a: "太好了"
 wuw_GER_diplomacy.109.t: "[FROM.GetAdjective]拒绝工业设施搬迁协议"
 wuw_GER_diplomacy.109.desc: "尽管对我们提出的协议大多持中立态度，[FROM.GetAdjective]最终还是选择拒绝我们提出的迁移工业设施换取资源的提议。他们声称现在不是合适的时机，似乎是在暗示我们，可能需要在未来关系进一步加强后才能达成协议。"
 wuw_GER_diplomacy.109.a: "如果一开始不成功……"
 wuw_GER_diplomacy.110.t: "[FROM.GetAdjective]强烈拒绝工业设施搬迁协议"
 wuw_GER_diplomacy.110.desc: "我们向[FROM.GetAdjective]提出的非常公平的协议遭到了冷酷的拒绝。他们不仅如此，还明确表示不希望我们再次就此事联系他们。如果我们想要那些资源，可能需要找到其他办法。"
 wuw_GER_diplomacy.110.a: "自私的[FROM.GetAdjective]人……"
 GER_SOV_have_had_enough_tt: "§R取消将工业迁至§Y[SOV.GetNameWithFlag]§!以换取资源的§Y决议§!§!"
 wuw_GER_diplomacy.111.t: "经济关系发展协议"
 wuw_GER_diplomacy.111.desc: "[FROM.GetNameDef]的外交官坚决要求我们签署他们提出的《德国-罗马尼亚经济关系发展协议》。他们声称，这项协议将使两国受益，因为他们需要我们的自然资源来供应工业，而我们则可以用更优惠的价格购买德国军备。这项协议对我们来说似乎并不像德国人所说的那么有利，但拒绝他们肯定会激怒他们……"
 wuw_GER_diplomacy.111.a: "我们别无选择，只能接受……"
 wuw_GER_diplomacy.111.b: "我们不能接受，去他娘的后果！"
 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader]似乎是位理智的领导者，他在为[FROM.GetLeader.GetHerHis]国家的最佳利益着想。巧合的是，这个不公平的协议恰好也符合我们国家的最佳利益。我们将把来自[FROM.GetName]的额外资源加以利用。"
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader]似乎是一个不理智且不明智的领导者，他根本不关心[FROM.GetLeader.GetHerHis]国家的最佳利益。[FROM.GetAdjective]人民将因这种愚蠢行为而受苦。"
 wuw_GER_diplomacy.113.b: "那就开战吧！"
 wuw_GER_diplomacy.117.a: "我们无力抵抗他们……"
 wuw_GER_diplomacy.117.b: "我们绝不会屈服！"
 wuw_GER_diplomacy.118.t: "[FROM.GetNameDefCap]屈服了"
 wuw_GER_diplomacy.118.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，[FROM.GetAdjective]将屈服于我们的统治，这是最好的选择，因为他们没有能力阻止我们，战争只会给他们的土地和人民带来毁灭。"
 wuw_GER_diplomacy.119.t: "[FROM.GetNameDefCap]拒绝屈服"
 wuw_GER_diplomacy.119.desc: "顽固的[FROM.GetAdjective]人拒绝了我们合并国家以组成更强大的政治实体的提议。难道这就是我们为他们所做的一切的回报吗？"
 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader]想瓜分刚果"
 wuw_GER_weltpolitik.4.desc: "[FROM.GetNameDef]的[FROM.GetLeader]就失去的[FROM.GetAdjective]殖民地问题接触我们，他们认为自己被《凡尔赛条约》掠夺了。他们现在要求我们与[GER.GetAdjective]签署协议，将刚果瓜分为势力范围，共同提出索求。我们是否应该屈服并签署这样的协议？"
 wuw_GER_weltpolitik.4.a: "这是一项互利的协议"
 wuw_GER_weltpolitik.4.b: "我们不会支持这种侵略行为"
 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader]要求我们放弃刚果"
 wuw_GER_weltpolitik.5.desc: "[FROM.GetNameDef]的[FROM.GetLeader]在与[GER.GetLeader]的联合声明中，要求我们将刚果交给他们代表的两个国家。我们应该在这个问题上与他们斗争，还是应该直接交出刚果？"
 wuw_GER_weltpolitik.5.a: "遗憾的是，对此我们无能为力"
 wuw_GER_weltpolitik.5.b: "我们不能接受"
 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader]拒绝了协议"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader]表示，[FROM.GetLeader.GetSheHe]作为[FROM.GetNameDef]的勇敢公民的代表，[FROM.GetLeader.GetSheHe]不会支持我们将刚果瓜分的荒谬想法，这是一个与我们双方都无关的国家。看来这是最后的决定了。"
 wuw_GER_weltpolitik.6.a: "那样的话，就全是我们的了！"
 wuw_GER_weltpolitik.6.b: "我们不应该再推动这项议题"
 wuw_GER_weltpolitik.7.t: "[BEL.GetNameDefCap]计划放弃我们的自由"
 wuw_GER_weltpolitik.7.desc: "[BEL.GetNameDef]的[BEL.GetLeader]向[GER.GetAdjective]和[ENG.GetAdjective]的联合要求屈服，决定签署协议将我们的国家瓜分给他们，这将有效地结束我们目前可能拥有的任何形式的独立。我们真的应该就这样接受这种命运吗？"
 wuw_GER_weltpolitik.7.a: "我们无法对此进行抗争……"
 wuw_GER_weltpolitik.7.b: "我们不能接受，拿起武器！"
 wuw_GER_weltpolitik.8.t: "[BEL.GetNameDefCap]将放弃刚果"
 wuw_GER_weltpolitik.8.desc: "[BEL.GetNameDef]的[BEL.GetLeader]屈服于我们的要求，表示将立即签署文件，把刚果移交给我们。目前尚不确定刚果的民众和总督是否会接受，但至少[BEl.GetAdjective]已经屈服。"
 wuw_GER_weltpolitik.8.a: "完美"
 wuw_GER_weltpolitik.9.t: "[BEL.GetNameDefCap]拒绝放弃刚果"
 wuw_GER_weltpolitik.9.desc: "[BEL.GetNameDef]的[BEL.GetLeader]决定在我们的要求面前坚定立场，表示[BEL.GetAdjective]军队不会在面对反对时退缩，并将为刚果战斗到最后一人。他们不知道他们在与谁作对。"
 wuw_GER_weltpolitik.9.a: "那他们将被摧毁"
 wuw_GER_weltpolitik.9.b: "那就没必要推动了"
 wuw_GER_weltpolitik.10.t: "刚果危机"
 wuw_GER_weltpolitik.10.desc: "条约已经正式签署，土地将被移交。然而，刚果内部存在抵抗，我们必须处理……"
 wuw_GER_weltpolitik.10.a: "我们将用武力夺取它"
 wuw_GER_weltpolitik.10.b: "今天是个好日子"
 wuw_GER_weltpolitik.11.t: "刚果危机"
 wuw_GER_weltpolitik.11.desc: "我们在刚果的总督向我们报告，他们不会接受我们为他们选择的命运，并将在[COG.GetAdjective]自治问题上坚定立场。我们必须镇压他们的抵抗，否则他们将成为我国的垮台因素，特别是[ENG.GetNameDef]和[GER.GetNameDef]会因此认为这是我们自身的抵抗行为。"
 wuw_GER_weltpolitik.11.a: "为了我们人民的安全，我们必须消灭他们！"
 wuw_GER_chinese_diplomacy.5.t: "中德联合研究项目"
 wuw_GER_chinese_diplomacy.5.desc: "我们西方的伟大盟友[FROM.GetAdjective]派来了一个代表团，要求我们在新技术开发上进行合作，并把他们的新计划称为“中德联合研究计划”。我们应该加入他们吗？"
 wuw_GER_chinese_diplomacy.5.a: "很好的倡议！"
 wuw_GER_chinese_diplomacy.5.b: "我们认为这对我们没有帮助"
 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetNameDefCap]同意合作"
 wuw_GER_chinese_diplomacy.6.desc: "[FROM.GetNameDef]的[FROM.GetLeader]决定同意我们的提议，并且表示对我们的中德联合研究项目非常感兴趣。现在，让工作开始吧！"
 wuw_GER_chinese_diplomacy.6.a: "太棒了"
 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetNameDefCap]拒绝合作"
 wuw_GER_chinese_diplomacy.7.desc: "[FROM.GetNameDef]的[FROM.GetLeader]决定拒绝我们的提议，宣称他们可以独立发展，不需要西方的科技。事情就是这样……"
 wuw_GER_chinese_diplomacy.7.a: "他们没有意识到自己错过了什么"
 wuw_GER_weltpolitik.12.t: "[FROM.GetName]要求归还前殖民地"
 wuw_GER_weltpolitik.12.desc: "\n[FROM.GetLeader]的[FROM.GetNameDef]向我们提出了一个有趣的请求。他们要求我们归还曾经的[FROM.GetAdjective]殖民地，以换取加深两国关系，并承诺在全球范围内正式支持我们政府。这似乎有些单方面，但也许这是最好的选择？"
 wuw_GER_weltpolitik.12.a: "为了我们的朋友，什么都行"
 wuw_GER_weltpolitik.12.b: "不，它们现在属于我们了"
 wuw_GER_weltpolitik.13.t: "[FROM.GetNameDefCap]归还我们的殖民地"
 wuw_GER_weltpolitik.13.desc: "\n[FROM.GetLeader]的[FROM.GetNameDef]接受了我们归还前殖民地的请求，称它们在我们手中会更好。人们在街头庆祝，因为[ROOT.GetAdjective]殖民帝国似乎终于重回版图。"
 wuw_GER_weltpolitik.13.a: "帝国主义又回到菜单上了！"
 wuw_GER_weltpolitik.14.t: "[FROM.GetNameDefCap]不归还我们的殖民地"
 wuw_GER_weltpolitik.14.desc: "\n[FROM.GetLeader]的[FROM.GetNameDef]拒绝了我们归还旧殖民地的请求，称这是一个单方面的交易，他们几乎没有任何收益。"
 wuw_GER_weltpolitik.14.a: "本不应如此……"
 wuw_GER_weltpolitik.15.t: "[FROM.GetNameDefCap]签署文件移交土地给[GER.GetNameDefCap]"
 wuw_GER_weltpolitik.15.desc: "\n[FROM.GetLeader]的[FROM.GetNameDef]出人意料地决定将所有曾经的[GER.GetAdjective]殖民地归还给他们，包括我们持有的那些。遗憾的是，我们无法阻止这种新行为，但至少我们可以要求他们给予某种形式的补偿。"
 wuw_GER_weltpolitik.15.a: "我们要求某种形式的补偿！"
 wuw_GER_reichskommissariats.1.t: "比利时-北法领导权"
 wuw_GER_reichskommissariats.1.desc: "既然我们已经在比利时和北法建立了新的民政管理机构，我们必须不仅决定我们的新附属国的目标，还要决定由谁来领导这里的人民，确保我们的政策得到妥善实施。我们应该让一位[ROOT.GetAdjective]政治家担任专员，还是应该利用当地的合作者？"
 wuw_GER_reichskommissariats.1.a: "他们需要一位德意志官员"
 wuw_GER_reichskommissariats.1.b: "利用本地合作者是明智之举"
