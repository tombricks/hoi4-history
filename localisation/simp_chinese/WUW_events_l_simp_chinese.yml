 #Event for GER
 GER_operation_panzerfaust_events.01.t: "霍尔蒂忠诚问题"
 GER_operation_panzerfaust_events.01.desc: "我们发现我们的盟友霍尔蒂·米克洛什可能正与敌方秘密接触达成和平协议。我们必须向他施压，确保匈牙利忠于我们的事业。"
 GER_operation_panzerfaust_events.01.a: "要求他服从元首"
 GER_operation_panzerfaust_events.01.b: "这反应过度了，霍尔蒂是忠诚的！"
 #Event for HUN
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader]要求霍尔蒂辞职"
 GER_operation_panzerfaust_events.02.desc: "今天我们收到消息，德国要求米霍尔蒂·米克洛什下台，以便由他们认为更为可靠的萨拉希·费伦茨接任。他们还表示，如果不如他们所愿，他们可能会采取干涉手段。"
 GER_operation_panzerfaust_events.02.a: "我们无力反抗"
 GER_operation_panzerfaust_events.02.b: "他们没有权力在这里为所欲为"
 #Event for GER
 GER_operation_panzerfaust_events.03.t: "匈牙利屈服"
 GER_operation_panzerfaust_events.03.desc: "霍尔蒂·米克洛什已屈服，匈牙利现在完全在我们掌控之下。看来我们的威胁奏效了。"
 GER_operation_panzerfaust_events.03.a: "太好了"
 #Event for GER
 GER_operation_panzerfaust_events.04.t: "霍尔蒂保持强硬"
 GER_operation_panzerfaust_events.04.desc: "霍尔蒂·米克洛什今天宣布他不会屈服于德国压力，匈牙利将继续独立于德国之外。仅靠外交压力似乎不足以奏效，我们必须决定下一步的行动。"
 GER_operation_panzerfaust_events.04.a: "这太过分了，开启玛格丽特行动！"
 GER_operation_panzerfaust_events.04.b: "我们不会配合他的把戏"
 GER_operation_panzerfaust_events.04.c: "那就交给我们的特工去处理吧……"
 #Event for HUN
 GER_operation_panzerfaust_events.05.t: "德国开启玛格丽特行动"
 GER_operation_panzerfaust_events.05.desc: "元首兑现了他的承诺，宣布开始玛格丽特行动，他们为了征服我国而发动入侵。我们必须坚决抗战！"
 GER_operation_panzerfaust_events.05.a: "让他们放马过来"
 #Event for HUN
 GER_operation_panzerfaust_events.06.t: "德国尝试缓和局势"
 GER_operation_panzerfaust_events.06.desc: "德国尽管对我们的边境和主权发出威胁，他们现在却试图放弃要求，缓和局势。"
 GER_operation_panzerfaust_events.06.a: "那就如此吧"
 #Event for GER
 GER_operation_panzerfaust_events.07.t: "铁拳行动失败"
 GER_operation_panzerfaust_events.07.desc: "我们原本期望这将是对愈加叛逆的匈牙利的最后一击，但今日铁拳行动告败，我方特工在霍尔蒂住宅外被捕。"
 GER_operation_panzerfaust_events.07.a: "目前，我们还不能控制他们"
 #Event for GER
 GER_operation_panzerfaust_events.08.t: "铁拳行动成功"
 GER_operation_panzerfaust_events.08.desc: "我们成功逮捕了霍尔蒂和他的儿子，并将权力移交给萨拉希·费伦茨。匈牙利现在将忠于我们的事业。"
 GER_operation_panzerfaust_events.08.a: "非常好"
 #Event for HUN
 GER_operation_panzerfaust_events.09.t: "针对霍尔蒂的阴谋被挫败"
 GER_operation_panzerfaust_events.09.desc: "今天我们收到消息，德国试图罢黜并绑架霍尔蒂及其儿子的计划失败了，德国特工在霍尔蒂住宅外被捕。"
 GER_operation_panzerfaust_events.09.a: "我们暂时是安全的"
 #Event for HUN
 GER_operation_panzerfaust_events.10.t: "霍尔蒂被绑架"
 GER_operation_panzerfaust_events.10.desc: "今天德国坦克开进城堡山，逮捕了霍尔蒂·米克洛什。据传他们还扣押了霍尔蒂·米克洛什的儿子并将其带至奥地利。他们广播了消息，要求我们投降，否则他们将采取强制手段。"
 GER_operation_panzerfaust_events.10.a: "我们不得不接受他们的条件"
 GER_operation_panzerfaust_events.10.b: "我们永不投降！"
 GOT_GER_fading_eagle.01.t: "[FROM.GetNameDefCap]要求我们的臣服"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetNameDef]的[FROM.GetLeader]要求我们接受他们的统治，企图在巴尔干地区及前意大利帝国恢复控制。我们目前确实没有抵抗的能力，但或许这也是我们等待已久的机会？"
 GOT_GER_fading_eagle.01.a: "暂且允许"
 GOT_GER_fading_eagle.01.b: "我们永远不会放弃主权！"
 GOT_GER_fading_eagle.02.t: "[FROM.GetNameDefCap]接受我们的要求"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣布，[FROM.GetAdjective]民族将向我们臣服，并对我们的事业忠诚到底。"
 GOT_GER_fading_eagle.02.a: "我们正在重新控制局面！"
 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetNameDef]的[FROM.GetLeader]宣称他们不会再次接受征服，如果我们想要他们的领土，只能诉诸武力。"
 GOT_GER_fading_eagle.03.a: "他们会后悔自己的决定"
 GOT_GER_fading_eagle.03.b: "我们无法再树敌了"
