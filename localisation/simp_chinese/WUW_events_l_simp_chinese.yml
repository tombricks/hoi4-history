 #News events
 wuw_GER_news.1.t: "德国统一"
 wuw_GER_news.1.d: "经历了长期的割裂，过去兄弟之间被人为的边界分隔，如今德国人民终于可以因为一个崭新的德国国家的崛起而高兴了！在近期取得政治上的实绩之后，[FROM.GetLeader]俨然继承了俾斯麦的精神，宣布德国的统一，这是一个将延续千古的国家！"
 wuw_GER_news.1.a: "德国终于统一了。"
 wuw_GER_news.1.b: "这只是开始。"
 wuw_GER_news.2.t: "西里西亚暴动"
 wuw_GER_news.2.desc: "这是《凡尔赛条约》签订以来，德国西里西亚的叛乱分子第四次起义反抗政府。这次，[SIL.GetLeader]领导人声称他们的军事行动目标主要是确保西里西亚的独立，同时在德国内战期间保护西里西亚人民免受伤害，尽管之前的叛乱目标是争取在波兰国家内的自治。只有时间能证明他们能否抵抗德国军队。"
 wuw_GER_news.2.a: "有趣的转折"
 wuw_GER_news.2.b: "他们之前尝试过并且失败了"
 wuw_GER_news.2.c: "这是我们的时刻！"
 wuw_GER_news.2.d: "希望他们这次能成功"
 #Austrian events
 AUS_political_events.1.t: "安斯塔特信贷银行协会的命运"
 AUS_political_events.1.desc: "我们注意到，1934年的银行合并，重组后的安斯塔特信贷接管了维也纳银行协会的所有资产和负债，以及下奥地利企业联盟的可行业务，这件事现在反噬了我们，因为这极大地阻碍了我们的经济发展，并无意中形成了对金融行业的一种垄断。既然我们现在正在监管这个行业，我们应该如何处理这种情况？"
 AUS_political_events.1.a: "维持原状最稳妥。"
 AUS_political_events.1.a_tt: "我们的工业企业不会发生变化。奥地利联合信贷银行将继续可用，给予："
 AUS_political_events.1.b: "奥地利安斯塔特信贷是最明智的选择。"
 AUS_political_events.1.c: "维也纳银行联盟不会让我们失望的"
 AUS_reestablish_creditanstalt: "安斯塔特信贷银行协会将会解散，新的奥地利安斯塔特信贷将得到我们的全力支持。"
 AUS_reestablish_benkverein: "安斯塔特信贷银行协会将会解散，新的维也纳银行协会将得到我们的全力支持。"
 AUS_political_events.2.t: "凤凰保险丑闻"
 AUS_political_events.2.desc: "紧随其受人爱戴的总经理威廉·柏林纳去世之后，凤凰保险公司遇到了进一步的麻烦。新任总经理埃伯哈德·赖宁豪斯向政府提交了伪造的资产负债表，揭露了该公司自1929年起的财务赤字，高达2.5亿先令。\n\n该公司已宣布破产并立即停止运营。极受欢迎的战争参与者保险也因此突然终止，引发许多依赖此保险津贴的人士的强烈抗议。"
 AUS_political_events.2.a: "太糟糕了！"
 AUS_political_events.2.b: "将由我们来为他们支付津贴！"
 AUS_political_events.2.b_tt: "继续支付保险津贴将使我们有可能重新振兴凤凰保险。"
 AUS_political_events.3.t: "德国军备重整引发广泛担忧"
 AUS_political_events.3.desc: "近期莱茵兰的重军备引发了我们民众的广泛担忧。政府内部开始提出疑问：“我们会是下一个吗？”尽管元首一再保证并不打算吞并奥地利，但我们必须考虑到，这种行动可能不再是完全不可能的。"
 AUS_political_events.3.a: "我们应该做最坏的打算……"
 AUS_political_events.3.a_tt: "解锁§Y反德奥合并措施§!决议"
 AUS_political_events.4.t: "舆论变化"
 AUS_political_events.4.desc: "此前一直公开支持法西斯主义的红衣主教西奥多·因尼策最近彻底改变了他的言论。他从公开声援纳粹主义及[GER.GetAdjective]元首，到在10月7日的弥撒中明确反对元首。他不再像往常那样宣讲民众应该把信仰寄托于[GER.GetLeader]，而是引导他们回归主的怀抱。\n\n[GER.GetAdjective]领导层对此非常愤怒，并希望我们采取行动。"
 AUS_political_events.4.a: "让这个叛徒滚蛋！"
 AUS_political_events.4.b: "因尼策先生有权保持自己的观点。"
 AUS_political_events.5.t: "[AUS.GetNameDefCap]寻求空军合作"
 AUS_political_events.5.desc: "我们国内的[AUS.GetAdjective]外交官刚向我们提交了一份提议。他们刚从《圣日耳曼昂莱条约》的约束中解放出来，现在希望重建他们的军队，他们向我们保证这是出于防御目的。他们的国家在制造坚固的飞机框架和培养优秀飞行员方面有着悠久的历史，但由于生产和训练的间断，他们现在面临重建这些能力的挑战。如果我们愿意放下他们在那次世界大战中的行为，这次合作可能会为我们带来好处。"
 AUS_political_events.5.a: "这是值得的，我们将尽可能提供帮助！"
 AUS_political_events.5.b: "我们可以学会合作。"
 AUS_political_events.5.c: "我们不相信他们说的这种“防御性”谎言。"
 AUS_political_events.6.t: "[FROM.GetNameDefCap]接受我们的提议并允许我们购买装备。"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] 对我们合作建设空军并分享经验的建议做出了积极响应。他们看到了我们摆脱《圣日耳曼昂莱条约》后所面临的困难，并且还向我们提供了购买他们多余装备的可能性！"
 AUS_political_events.6.a: "为伟大的合作干杯！"
 AUS_political_events.7.t: "[FROM.GetNameDefCap]接受我们的提议"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap]对我们最近合作加强各自空军力量的建议反应相当积极。虽然他们无法提供任何物质支持，但他们同意分享一些他们最近的飞行员训练方法。"
 AUS_political_events.7.a: "太好了！"
 AUS_political_events.8.t: "[FROM.GetNameDefCap]拒绝我们的合作提议"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap]拒绝了我们的提议。他们宣称该协议并不平等，不会给他们带来任何好处，我们目前的处境全是因为在世界大战中的行动。"
 AUS_political_events.8.a: "这对他们有什么好处？"
 AUS_air_force_partnership_big: "空军广泛合作"
 AUS_air_force_partnership_small: "空军合作"
 AUS_rejected_air_force_partnership: "拒绝空军合作"
 AUS_political_events.9.t: "威廉·策纳被暗杀"
 AUS_political_events.9.desc: "我们的军事最高指挥部成员之一威廉·泽纳被发现死在自己的公寓里。[GER.GetAdjective]外交官否认一切，并声称他们没有参与其中，泽纳一定是饮弹自尽的。但刑事调查却与之相反……"
 AUS_political_events.9.a: "所以[GER.GetAdjective]人既是骗子又是杀人犯……"
 AUS_political_events.9.a_tt: "§Y威廉·泽纳§!§R被杀！§!"
 AUS_anschluss_ratio_lowered: "§Y德奥合并§!所需的§Y陆军总战斗力§!将§Y降低§!" #update these if incrementor number changes!!
 AUS_anschluss_ratio_raised: "§Y德奥合并§!所需的§Y陆军总战斗力§!将§Y提高§!"
 AUS_political_events.10.t: "刺杀威廉·泽纳的企图被挫败了"
 AUS_political_events.10.desc: "昨天晚上，盖世太保闯入了威廉·泽纳的公寓，遇见了我们在最高统帅部周围布置的警卫。争吵没有持续很长时间，泽纳完全没有受伤。"
 AUS_political_events.10.a: "我们早就知道会这样！"
 AUS_political_events.11.t: "[GER.GetNameDefCap]表示对我们军队统帅部的厌恶"
 AUS_political_events.11.desc: "[GER.GetNameDef]的外交官对我们的一位军事高层表示了担忧。他们声称，尽管我们当然是一个主权国家并且可以随意行动，但这可能会导致我们与[GER.GetNameDef]的外交关系出现问题。\n\n如果我们未能按照他们的最佳利益行事，我们可以预料他们将亲自采取行动。"
 AUS_political_events.11.a: "这干他们什么事！"
 AUS_political_events.11.a_tt: "触发任务：§Y[GER.GetAdjective]对军事最高指挥部的敌意§!\n\n未能防止泽纳的死亡将导致§Y陆军总战斗力§!§Y降低§!，这将是完成§Y合并§!所需的条件。"
 AUS_political_events.11.b: "如果这能阻止他们的滑稽行为的话……"
 AUS_political_events.12.t: "[FROM.GetNameDefCap]提供步兵装备"
 AUS_political_events.12.desc: "[FROM.GetNameDefCap]已经向我们伸出援手，为我们提供步兵装备。他们把我们视为最宝贵的盟友，并希望这些步枪用于我们在[ETH.GetNameDef]的战争，以确保我们在这场战争中取得胜利。"
 AUS_political_events.12.a: "结果出乎意料，但我们很欢迎这一结果。"
 AUS_political_events.13.t: "[FROM.GetNameDefCap]反对禁运[ITA.GetNameDef]"
 AUS_political_events.13.desc: "我们和许多其他国家一样，对[ITA.GetNameDef]实施禁运，我们因此收到了抗议。[AUS.GetAdjective]领导层声称禁运是不合理和无根据的，并要求我们废除禁运措施。\n\n我们追问他们抗议禁运的理由时，[FROM.GetNameDef]的领导层拒绝进一步说明。"
 AUS_political_events.13.a: "[AUS.GetAdjective]人无权提出这样的要求。"
 AUS_political_events.13.b: "行吧"
 AUS_political_events.14.t: "[FROM.GetNameDefCap]公开反对针对我们实施的禁运"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap]最近抗议针对我们的禁运。他们声称我们是最有价值的盟友，并积极向所有对我们实施禁运的国家发出反对意见，试图为我们稍微缓解局势。"
 AUS_political_events.14.a: "[FROM.GetAdjective]人的大胆之举"
 AUS_political_events.15.t: "[FROM.GetNameDefCap]取缔德意志国家社会主义工人党"
 AUS_political_events.15.desc: "我们刚刚得到消息，[FROM.GetAdjective]政府刚刚发布了一项禁令，取缔了[FROM.GetNameDef]境内的德意志国家社会主义工人党。尽管当局在1934年已经发布了一些软禁令，但该禁令在很大程度上被政党和政府所忽视。如今的局面标志着[FROM.GetAdjective]领导层对我们的态度发生了巨大转变。\n\n除了显而易见的侮辱之外，这也限制了我们对[FROM.GetNameDef]的影响力。"
 AUS_political_events.15.a: "他们不会轻易摆脱我们的！"
 AUS_political_events.15.b: "真是无礼！"
 AUS_political_events.15.c: "我们现在没时间！"
 AUS_banned_dnsap: "取缔德意志国家社会主义工人党"
 AUS_meddling_with_our_politics: "干涉我们的政治"
 AUS_political_events.16.t: "纳粹进入政府"
 AUS_political_events.16.desc: "正如预期的那样，[FROM.GetNameDef]对我们最近的德意志国家社会主义工人党禁令反应强烈。除了明显要求我们立即取消禁令外，他们还要求我们任命阿瑟·塞斯-因夸特为顾问。他们对此非常坚决，虽然我们一直知道他非常欣赏[FROM.GetAdjective]的方式，但这确实引发了一个问题，为什么？"
 AUS_political_events.16.a: "我们得密切监视他。"
 AUS_political_events.16.b: "绝对不行！"
 AUS_political_events.16.a_tt: "安插§Y阿图尔·赛斯-英夸特§!作为顾问，§R不能被解雇§!\n"
 AUS_political_events.17.t: "[FROM.GetNameDefCap]抗议我们取缔德意志国家社会主义工人党"
 AUS_political_events.17.desc: "正如预期的那样，[FROM.GetNameDef]对我们最近的德意志国家社会主义工人党禁令反应不佳。他们将这视为对自己意识形态的攻击，并对我们的决定表达了极大的失望和愤怒。尽管我们有充分的理由禁止德意志国家社会主义工人党，但[FROM.GetAdjective]领导层现在要求我们立即取消禁令。"
 AUS_political_events.17.a: "他们无权干涉我们的政治。"
 AUS_political_events.18.t: "[FROM.GetNameDefCap]安插阿图尔·赛斯-英夸特作为顾问"
 AUS_political_events.18.desc: "看来[FROM.GetAdjective]终于明白了道理。我们在[FROM.GetNameDef]的姊妹党的禁令仍然有效，但他们至少任命了阿图尔·赛斯-英夸特为顾问，让我们对他们的政治操作有了一些了解。"
 AUS_political_events.18.a: "很好"
 AUS_political_events.19.t: "戈德温·冯·布鲁莫夫斯基提供服务"
 AUS_political_events.19.desc: "我们在上次世界大战中最成功的王牌飞行员在我们陷入战争时再次服役。尽管他已不再年轻，也无法再像曾经那样飞行，但他提出要从地面上引领我们的空军走向胜利。我们目前的飞行员仍十分尊重他，人们普遍认为他将能够进一步训练我们的飞行员，使其达到与他自己相媲美的高超水平。"
 AUS_political_events.19.a: "我们需要一切能得到的帮助！"
 AUS_political_events.19.b: "他参与了1934年的政变，我们不能冒这个险。"
 AUS_von_brumowski_recruited_flag: "招募戈德温·冯·布鲁莫夫斯基"
 AUS_political_events.20.t: "[FROM.GetNameDefCap]寻求我们的支持"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_guarantor_is_italy_key: "[FROM.GetNameDefCap] 派遣了将军兼常务军事联络官埃米尔·利比茨基向我们寻求援助。他和[FROM.GetAdjective]领导层的其他人已经看到了[GER.GetNameDef]的一些令人担忧的倾向，他们现在希望我们在他们对形势的评估确实正确的情况下，提供更正式的支持。\n\n作为《圣日耳曼昂莱条约》的签署方，我们可能被期望来援助他们，尽管在条约文本中可能找到一些漏洞。"
 AUS_guarantor_is_not_italy_key: "[FROM.GetNameDefCap]已派遣大使向我们请求援助。[FROM.GetAdjective]领导层注意到[GER.GetNameDef]领导层的令人担忧的倾向，由于《圣日耳曼昂莱条约》的限制，他们无法动员应对威胁，现在他们正正式请求我们的支持。根据条约和后续协议，我们同意帮助他们，但具体支持方式并未明确。"
 AUS_political_events.20.a: "他们的独立对我们来说至关重要！"
 AUS_political_events.20.b: "我们将在外交上支持他们"
 AUS_political_events.20.c: "也许我们可以达成一项互惠互利的协议。"
 AUS_political_events.20.d: "我们不会为他们冒任何风险"
 AUS_political_events.21.t: "[FROM.GetNameDefCap]保障我国独立"
 AUS_political_events.21.desc: "根据《圣日耳曼昂莱条约》的规定，[FROM.GetNameDef]已同意保障我们的独立。为了保险起见，他们还允许我们获取一些装备，因为我们目前还无法自行生产装备。"
 AUS_political_events.21.a: "好极了！"
 AUS_political_events.22.t: "[FROM.GetNameDefCap]在外交上支持我们的独立"
 AUS_political_events.22.desc: "[FROM.GetNameDef]利用一些鲜为人知的条款和细则，决定不提供保障，而只是在入侵事件中提供外交支持。他们声称相信他们的话语能像干预威胁一样有效地说服[GER.GetLeader]，因此看不到为我们备战的理由。"
 AUS_political_events.22.a: "这不是我们想要的，但总比没有好。"
 AUS_political_events.22.b: "外交和装备救不了我们！"
 AUS_political_events.23.t: "[FROM.GetNameDefCap]有条件地提供保证"
 AUS_political_events.23.desc: "[FROM.GetNameDefCap]对我们的援助请求作出了自己的请求。自从这项条约被强加给我们以来，我们一直努力夺回上阿迪杰和特伦蒂诺，因为这些地区确实属于我们。[FROM.GetNameDef]视这些土地为他们的领土，如果他们要保障我们的独立，他们希望我们彻底放弃这些领土要求。"
 AUS_political_events.23.a: "我们眼前的安全比那些宣称更重要"
 AUS_political_events.23.b: "他们想从我们的困境中获利，绝对不行。"
 AUS_political_events.24.t: "[FROM.GetNameDefCap]拒绝我国援助请求"
 AUS_political_events.24.desc: "通过利用《圣日耳曼昂莱条约》中的一系列边缘案例、细节和不起眼的条款，[FROM.GetNameDef]设法逃避了对我们的支持。文件中明确规定，为了不被允许拥有足够的军队，我们应该得到外部帮助，但现在看来[FROM.GetNameDef]决定这不适用于他们。我们只能靠自己了。"
 AUS_political_events.24.a: "我们向其他各方指出了这个确切的缺陷……"
 AUS_political_events.24.b: "我们会给他们一些奖励！"
 AUS_political_events.25.t: "[FROM.GetNameDefCap]撤销对我们领土的宣称"
 AUS_political_events.25.desc: "[FROM.GetNameDefCap]对我们要求他们撤销对我们领土的主张做出了回应，他们屈服于这些要求。他们完全放弃了占领这些领土的想法，以换取我们的支持。"
 AUS_political_events.25.a: "真是个好消息！"
 AUS_political_events.26.t: "[FROM.GetNameDefCap]拒绝撤回他们的宣称"
 AUS_political_events.26.desc: "我们曾认为[FROM.GetAdjective]是一个理性的国家，毕竟他们最近向我们寻求帮助。事实证明，我们错了。当我们要求他们撤销对我们合法领土的主张时，他们公然拒绝了。"
 AUS_political_events.26.a: "这对他们绝对没有好处。"
 AUS_political_events.27.t: "[AUS.GetNameDefCap]寻求重整军备"
 AUS_political_events.27.desc: "[AUS.GetNameDefCap]已向我们寻求军备重整并废除《圣日耳曼昂莱条约》的批准。他们表示，最近他们的邻近地区变得更加敌对，他们感到没有自己的军队就不再安全。这个问题已经提交给了签署该条约的三个主要大国[ITA.GetNameDef]、[ENG.GetNameDef]和[FRA.GetNameDef]，另外还包括[USA.GetNameDef]，根据该条约，我们中的任何一方都可以选择否决。"
 AUS_political_events.27.a: "他们不会造成任何伤害。"
 AUS_political_events.27.b: "绝对不行。"
 AUS_political_events.28.t: "担保国同意军备重整"
 AUS_political_events.28.desc: "我们终于收到了担保国的回应，这值得等待。经过他们之间的多次讨论和谈判，他们同意我们可以军备重整，并宣布《圣日耳曼昂莱条约》已过时。我们不再受我们先辈行为的束缚。"
 AUS_political_events.28.a: "好极了！"
 AUS_political_events.29.t: "担保国拒绝军备重整的申请"
 AUS_political_events.29.desc: "经过长时间的讨论和多次辩论，担保国决定不批准我们重新武装的请求。我们试图与他们理性交流，但尽管我们的主权和独立显然面临风险，他们的回答仍然坚定。"
 AUS_political_events.29.a: "我们别无选择……"
 AUS_political_events.29.a_tt: "§R选择此项将永久废除《圣日耳曼昂莱条约》，但可能会有后果§!"
 AUS_political_events.29.b: "我们必须好好谈谈！"
 AUS_political_events.29.c: "他们让我们陷入失败，但我们能怎么办？"
 AUS_political_events.29.c_tt: "§R选择此项将使《圣日耳曼昂莱条约》生效至1940年7月16日§!"
 AUS_political_events.30.t: "[AUS.GetNameDefCap]违反《圣日耳曼昂莱条约》"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_treaty_asked_permission_key: "尽管我们竭尽全力阻止，[AUS.GetAdjective]政府还是决定命令[AUS.GetNameDef]军备重整，这明显违反了条约。我们希望事情不至于走到这一步，但似乎无法阻止他们走上这条路。"
 AUS_treaty_no_permission_key: "在没有任何预警的情况下，我们被告知[AUS.GetNameDef]将不再遵守圣日耳曼条约及其相关内容。最重要的是，这意味着他们将自由重整军备，不再考虑那次世界大战后对他们施加的限制。他们为什么突然想要重整军备，目前尚不清楚。"
 AUS_political_events.30.a: "我们无法阻止他们，但我们可以减缓他们的步伐"
 AUS_political_events.30.b: "好吧，随他们去吧。"
 AUS_political_events.30.c: "不再为他们提供担保了！"
 AUS_broke_the_treaty: "破坏了我们的条约"
 AUS_broke_the_treaty_democratic: "破坏了我们的条约"
 AUS_political_events.31.t: "[FROM.GetNameDefCap]为他们的援助寻求补偿"
 AUS_political_events.31.desc: "在内战尘埃落定后，[FROM.GetAdjective]与我们联系，讨论了他们在内战中所做努力的补偿问题。他们寻求某种形式的补偿，以弥补他们的工作、损失的人员以及由志愿兵使用和损坏的枪支。"
 AUS_political_events.31.a: "我们将在工业上提供帮助。"
 AUS_political_events.31.b: "他们可以拿走一些我们缴获的装备"
 AUS_political_events.31.c: "他们的支持微不足道"
 AUS_political_events.32.t: "[FROM.GetNameDefCap]援建一座新工厂"
 AUS_political_events.32.desc: "我们的补偿请求已被[FROM.GetAdjective]民族主义者听到，作为感谢我们，他们借给了我们工人和材料在下奥地利建立了一家新工厂。这将帮助我们替换丢失的设备，未来也会非常有帮助。"
 AUS_political_events.32.a: "太好了！"
 AUS_political_events.33.t: "[FROM.GetNameDefCap]提供缴获的装备"
 AUS_political_events.33.desc: "我们向[SPA.GetAdjective]人提出的赔偿请求得到了回应，作为感谢，他们送给我们一些他们在内战中从对手那里缴获的装备，以补偿我们在援助他们时损失的一些设备。"
 AUS_political_events.33.a: "太好了！"
 AUS_political_events.34.t: "[FROM.GetNameDefCap]拒绝补偿我们"
 AUS_political_events.34.desc: "在[SPA.GetAdjective]内战中援助他们之后，我们最起码期望的是某种形式的补偿和感激之情，但看来我们期望得太多了。[SPA.GetNameDef]的领导声称我们的援助无关紧要，拒绝了我们应得到任何形式的补偿的想法。"
 AUS_political_events.34.a: "真是无礼……"
 AUS_political_events.35.t: "准军事活动造成国内动乱"
 AUS_political_events.35.desc: "我们最近与[GetMilitiaName]的合作产生了一些麻烦的副作用。由于国家领导层已经合法化了该组织，[GetMilitiaName]在针对平民人口的行动中变得更加大胆。\n\n我们的人民不再完全放心该组织的运作方式，国内的动荡加剧了。人们开始质疑我们的领导层是否真正控制了[GetMilitiaName]，以及这一决定是否真的有助于保障国家的安全。"
 AUS_political_events.35.a: "[GetMilitiaName]已有过机会了。"
 AUS_political_events.35.b: "人民只需适应。"
 AUS_political_events.35.c: "这将是新的[ROOT.GetName]！"
 AUS_political_events.36.t: "[ROOT.GetNameDef]的未来"
 AUS_political_events.36.desc: "我们从一个严重削弱的小国回归的旅程是漫长而艰苦的。回顾我们的起点使这一旅程的价值变得非常明显。重生，并比以前更强大，现在是时候让我们决定我们的未来，以及我们希望如何被认识了。"
 AUS_political_events.36.a: "在适当的时候，我们将被称为[GetGrossosterreichCosmeticIdeology]"
 AUS_grossosterreich_fascism_key: "大奥地利"
 AUS_grossosterreich_neutrality_key: "大奥地利帝国"
 AUS_political_events.36.a_tt: "§Y解锁决议§!逐步§Y整合德国核心§!。"
 AUS_political_events.36.b: "我们将被称为南德意志"
 AUS_political_events.36.c: "我们本来就很完美"
 AUS_political_events.37.t: "来自[FROM.GetNameDef]的最后通牒"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_integration_target_is_poland_key: "[FROM.GetAdjective]政府已传达给我们一则严厉的信息。他们要求我们将[Get37PuppetOrNotDesc]移交给他们，并警告我们如果试图抵抗可能造成后果。\n\n在对其他邻国提出一系列类似要求后，[FROM.GetNameDef]发生这种侵略行为并非完全出乎意料。"
 AUS_integration_target_is_not_poland_key: "[FROM.GetAdjective]政府已经向我们发出了最后通牒。要么自愿交出[Get37PuppetOrNotDesc]，自愿融入他们，要么在战场上面对他们重新建立的战争机器的威力。无论我们在这个问题上选择哪条道路，似乎都无法避免后果。"
 AUS_political_events.37.a: "我们不会向他们屈服！"
 AUS_political_events.37.b: "我们无法对抗他们"
 37DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 37DescIsNotPuppet: "曾经属于他们的地区"
 AUS_political_events.38.t: "[FROM.GetNameDefCap]拒绝了我们的要求"
 AUS_political_events.38.desc: "我们曾希望给[FROM.GetAdjective]一个机会，[Get38PuppetOrNotDesc]，融入我们的社会，但看来我们最慷慨的提议未被接受。最终，我们非常清楚[FROM.GetNameDef]在我们的领导下会有更好的发展。"
 AUS_political_events.38.a: "不管他们想要什么，他们都会加入我们。"
 AUS_political_events.38_tt: "对§Y[FROM.FROM.OWNER.GetNameWithFlag]§!发起§Y夺取声索地区§!的战争目标"
 38DescIsPuppet: "交出[FROM.FROM.OWNER.GetName]并任由它被整合"
 38DescIsNotPuppet: "和平接受整合"
 AUS_political_events.39.t: "[FROM.GetNameDefCap]屈服了"
 AUS_political_events.39.desc: "[FROM.GetAdjective]领导层的回应非常受欢迎。他们将放下武器，在我们接管本属于我们的领土时，他们不会进行反抗。显然，他们已经明白了，任由这些问题而让国家陷入毫无意义的战争，是没有价值的。"
 AUS_political_events.39.a: "欢迎加入[ROOT.GetNameDef]！"
 AUS_political_events.40.t: "[FROM.GetNameDefCap]寻求加入[ROOT.GetFactionName]"
 AUS_political_events.40.desc: "[FROM.GetNameDefCap]已经联系我们，请求加入我们的阵营。他们已开始军事化努力，并表示希望共同努力使我们双方都变得更强大。从历史上看，这个国家一直是战场上不容小觑的力量，尽管他们现在已经被削弱，但他们仍然坚信他们将是我们最有用的盟友。"
 AUS_political_events.40.a: "我们非常欢迎他们的加入"
 AUS_political_events.40.b: "我们并不需要他们。"
 AUS_political_events.41.t: "[FROM.GetNameDefCap]同意我们加入[FROM.GetFactionName]"
 AUS_political_events.41.desc: "[FROM.GetNameDefCap]对我们的加入请求表现出热情，并欢迎我们加入该阵营。我们不再孤军奋战对抗那些威胁我们的人！"
 AUS_political_events.41.a: "团结使我们强大！"
 AUS_political_events.42.t: "[FROM.GetNameDefCap]拒绝我们加入[FROM.GetFactionName]"
 AUS_political_events.42.desc: "我们加入[FROM.GetFactionName]的申请被冷漠地拒绝了。我们试图争取表明我们的用处，但[FROM.GetNameDef]已经下定决心。虽然这很烦人，但我们不会因此气馁，而是会寻找其他解决方案。"
 AUS_political_events.42.a: "我们会向他们证明"
 AUS_political_events.43.t: "[FROM.GetNameDefCap]要求[Get43PuppetOrNotTitle]"
 43TitleIsPuppet: "我们交出我们的附属国"
 43TitleIsNotPuppet: "我国臣服"
 AUS_political_events.43.desc: "今早我们收到了来自[FROM.GetNameDef]的强硬要求，要求我们立即[Get43PuppetOrNotDesc]，成为他们统治下的附属国。要求中隐含的侵略威胁似乎表明，如果我们拒绝这一提议，敌对行动可能会随之而来。"
 43DescIsPuppet: "交出[FROM.FROM.OWNER.GetNameDef]的控制权"
 43DescIsNotPuppet: "服从他们的要求，成为他们治下的附属国"
 AUS_political_events.43.a: "我们根本无力反击"
 AUS_political_events.43.a.tt: "§Y[Get43PuppetOrNotTt]§!可能会被迫加入[FROM.GetAdjective]的阵营"
 AUS_political_events.43.b: "从我们的尸体上踏过去吧"
 AUS_political_events.43.c: "我们从未是他们的附属，但他们可以夺回曾经所拥有的地区。"
 43TtIsPuppet: "[FROM.FROM.OWNER.GetNameDefCap]"
 43TtIsNotPuppet: "[ROOT.GetNameDefCap]"
 AUS_political_events.44.t: "[FROM.GetNameDefCap]屈从于我们的要求"
 AUS_political_events.44.desc: "我们对[FROM.GetNameDef]提出的要求得到了非常积极的回应。他们将立即让[Get44PuppetOrNotDesc]服从我们的统治，成为我们的附属。这标志着我们在重建帝国的努力中取得了巨大的成功！"
 AUS_political_events.44.a: "太棒了！"
 44DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 44DescIsNotPuppet: "他们自己"
 AUS_political_events.45.t: "[FROM.GetNameDefCap]拒绝了我们的要求"
 AUS_political_events.45.desc: "[FROM.GetNameDef]表现出明显的不尊重和对自身安全的无视，决定拒绝我们的提议。这笔交易本可以对双方都有利，但他们似乎不认同我们关于这一点的看法。"
 AUS_political_events.45.a: "那我们就为此而战吧！"
 AUS_political_events.46.t: "[FROM.GetNameDefCap]移交多个地区以免遭附庸"
 AUS_political_events.46.desc: "为了避免被征服和削弱独立性，[FROM.GetAdjective]领导层采取了极端措施。他们选择将曾经由我们控制的地区移交给我们，而不是成为我们的附属国。这不是我们对他们要求的预期结果，我们现在必须决定是否接受。"
 AUS_political_events.46.a: "更好了！"
 AUS_political_events.46.b: "不。我们希望他们在我们的控制之下！"
 AUS_political_events.47.t: "[FROM.GetNameDefCap]拒绝我方提议"
 AUS_political_events.47.desc: "尽管我们尽力安抚[FROM.GetAdjective]，他们似乎坚决认为这件事的唯一可接受的结果是我们屈服于他们的要求，让他们在我国扶植傀儡政权。他们强调，我们要么支持他们，要么反对他们，没有妥协的余地。"
 AUS_political_events.47.a: "我们不会被这样的威胁吓倒！"
 AUS_political_events.47.b: "值得一试。"
 AUS_political_events.48.t: "[FROM.GetNameDefCap]在我国扶植了哈布斯堡君主"
 AUS_political_events.48.desc: "鉴于[FROM.GetNameDef]的历史，作为我们的宗主国，他们迟早会干涉我们的内政。我们已被告知，他们已将[ROOT.GetLeader]扶植为我们国家的领导人。"
 AUS_political_events.48.a: "就像哈布斯堡家族那样……"
 AUS_political_events.49.t: "[FROM.GetNameDefCap]请求移交西里西亚"
 AUS_political_events.49.desc: "随着紧张局势的升级，我们的世界正在发生变化。今天，我们收到了一份通信，[FROM.GetAdjective]政府请求我们将西里西亚移交给他们。西里西亚历史上是他们帝国的一部分，但在那次世界大战结束后直至现在，都归我们控制。\n\n[FROM.GetNameDefCap]提出以几家工厂作为交换，希望我们将下西里西亚和上西里西亚移交给他们，希望这能便于我们的决策。"
 AUS_political_events.49.a: "好吧，他们可以拥有这些地区。"
 AUS_political_events.49.b: "我们的领土价值远不止这些！"
 AUS_political_events.50.t: "[FROM.GetNameDefCap]交出西里西亚"
 AUS_political_events.50.desc: "我们收到了[FROM.GetAdjective]关于我们希望为他们获取西里西亚的请求的回复。他们慷慨地同意了这笔交易，并将立即转移这些地区给我们。作为回报，我们在他们选择的地区建立了几家工厂，"
 AUS_political_events.50.a: "公平的交易！"
 AUS_political_events.51.t: "[FROM.GetNameDefCap]拒绝交出西里西亚"
 AUS_political_events.51.desc: "来自[FROM.GetAdjective]外交官的通讯并非我们所希望听到的。[FROM.GetNameDef]不仅拒绝了交易，而且他们的态度可以说是贬低和轻蔑的，质疑为什么他们应该同意做这样的事，以及为什么我们觉得我们有权要求任何东西。"
 AUS_political_events.51.a: "他们会后悔说这些话的！"
 AUS_political_events.52.t: "[FROM.GetNameDefCap]要求我们合并！"
 AUS_political_events.52.desc: "基于历史悠久的主张和家族关系，[FROM.GetAdjective]君主[FROM.GetLeader]要求我们服从他的统治。他声称哈布斯堡市作为他家族的老领地，理所当然属于他的国家，他要求我们立即整合，否则面对他新重建的军队的怒火。"
 AUS_political_events.52.a: "我们别无选择，只能服从"
 AUS_political_events.52.b: "哈布斯堡家族对哈布斯堡没有权利！"
 AUS_political_events.53.t: "[FROM.GetNameDefCap]和平整合"
 AUS_political_events.53.desc: "我们收到消息，[FROM.GetAdjective]不会抵抗对他们国家的吞并，而是和平地整合到我们光荣的[ROOT.GetName]中。我们终于重新获得了我们的老家乡——哈布斯堡村的控制权和所有权。"
 AUS_political_events.53.a: "终于！"
 AUS_political_events.54.t: "[FROM.GetNameDefCap]拒绝我们对哈布斯堡的合法要求"
 AUS_political_events.54.desc: "我们已经收到了[FROM.GetAdjective]领导层的回应，他们不会屈服于我们的要求。通过无视我们对哈布斯堡市的家族宣称，他们否认了我们对这片土地的合法所有权，这对我们的荣誉是一种污点。这是不可容忍的！"
 AUS_political_events.54.a: "为了哈布斯堡！"
 AUS_political_events.55.t: "[FROM.GetNameDefCap]想就[39.GetName]和[850.GetName]的所有权达成协议"
 AUS_political_events.55.desc: "[FROM.GetAdjective] 领导层已经向我们提出了一个提议。很久以前他们就希望从我们这里获取[39.GetName]和[850.GetName]。他们提出如果我们将这些地区实际出售给他们，他们就会提供一些工厂作为回报。"
 AUS_political_events.55.a: "公平的交易。"
 AUS_political_events.55.b: "我国的领土是无价的！"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_seeks_a_deal_title_56: "[FROM.GetNameDefCap]为工业投资交出这些地区"
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap]交出领土"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_seeks_a_deal_desc_56: "我们与[FROM.GetNameDef]的提议已经获得批准。作为对大规模工业投资的回报，[FROM.GetAdjective]已同意按照我们的要求交出[39.GetName]和[850.GetName]。"
 AUS_makes_demands_desc_56: "我们对[FROM.GetNameDef]的要求已获批准。[FROM.GetAdjective]将立即将[39.GetName]和[850.GetName]交给我们，这两个地区终将再次归我们所有！"
 AUS_political_events.56.a: "喜讯"
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_seeks_a_deal_title_57: "[FROM.GetNameDefCap]拒绝我们提出的交易"
 AUS_makes_demands_title_57: "[FROM.GetNameDefCap]拒绝了我们的要求"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_seeks_a_deal_desc_57: "来自[FROM.GetADjective]的回应已经到达，他们不同意这笔交易。他们声明他们的土地不出售，并坚决拒绝就有关地区的任何交易或任何形式的协议。"
 AUS_makes_demands_desc_57: "我们向[FROM.GetAdjective]领导层提出的要求没有得到好的接受。他们拒绝了我们的要求，使我们没有任何进一步施压或再次尝试提出此类要求的余地。"
 AUS_political_events.57.a: "值得一试"
 AUS_political_events.58.t: "[FROM.GetNameDefCap]索取[39.GetName]和[850.GetName]的所有权"
 AUS_political_events.58.desc: "[FROM.GetNameDefCap] 已经向我们发出了似乎是威胁的通信。他们用不友好的言辞告知我们，他们希望拥有[39.GetName]和[850.GetName]，他们声称这些是他们的合法领土。这些地区曾经是[FROM.GetAdjective]的心脏地带，但自那次世界大战以来一直属于我们。"
 AUS_political_events.58.a: "行吧"
 AUS_political_events.58.b: "绝对不行！"
 AUS_political_events.59.t: "[FROM.GetNameDefCap]支持阿尔弗雷德·扬萨的计划"
 AUS_political_events.59.desc: "[FROM.GetNameDef]再次信任阿尔弗雷德·扬萨这位明显带有反[ROOT.GetAdjective]情绪的元帅。他计划加固我们的边界，并制定了一套针对我们攻击的应对计划，这位元帅之前就给我们带来了麻烦，看来将来也会如此。"
 AUS_political_events.59.a: "他必须离开！"
 AUS_political_events.59.b: "这是他们的决定"
 AUS_political_events.60.t: "[FROM.GetNameDefCap]反对阿尔弗雷德·扬萨的防御计划"
 AUS_political_events.60.desc: "[FROM.GetNameDef] 对我们最近对阿尔弗雷德·扬萨的防御计划的承诺提出了正式投诉。他们声称这一行动显然是出于对他们的敌意，并且将阻碍我们未来的外交关系。我们不确定为何这会引起如此激烈的反应。"
 AUS_political_events.60.a: "好吧，那我们选择弗朗茨·勃姆"
 AUS_political_events.60.a_tt: "§Y弗朗茨·伯梅§!将成为§G可用§!的陆军部长。\n\n§Y阿尔弗雷德·扬萨§!将§R不再可用§!为陆军部长。"
 AUS_political_events.60.b: "这更加说明阿尔弗雷德·扬萨需要留下来！"
 AUS_political_events.60.b_tt: "§Y阿尔弗雷德·扬萨§!将继续可用为陆军部长"
 AUS_political_events.61.t: "[FROM.GetNameDefCap]取代了阿尔弗雷德·扬萨"
 AUS_political_events.61.desc: "我们对[FROM.GetAdjective]立即替换阿尔弗雷德·扬萨及其愚蠢的防御计划的压力已经奏效。现在，[FROM.GetAdjective]已经选用了更加令人满意的弗朗茨·勃姆，取代了非常反[ROOT.GetAdjective]的扬萨。"
 AUS_political_events.61.a: "好极了！"
 AUS_political_events.62.t: "[FROM.GetNameDefCap]保留了阿尔弗雷德·扬萨的职位"
 AUS_political_events.62.desc: "尽管我们要求[FROM.GetNameDef]不要执行所谓的扬萨计划，并确保这个人不持有任何权力或影响力，[FROM.GetAdjective]拒绝听从我们的要求。我们只能认为这是我们未来关系的不祥之兆。"
 AUS_political_events.62.a: "他们怎么敢的？"
 AUS_political_events.63.t: "流亡[AUS.GetAdjective]人为我们效劳"
 AUS_political_events.63.desc: "[AUS.GetNameDef]被合并使许多反对这一事态的[AUS.GetAdjective]人被驱逐出他们以前的家园。一些这样的持不同政见者现在已经到达[ROOT.GetNameDef]，并在工厂、街头和前线效劳。"
 AUS_political_events.63.a: "我们无法确保他们的忠诚"
 AUS_political_events.63.b: "我们能用得上他们的帮助"
 AUS_political_events.64.t: "[FROM.GetNameDefCap]提议工业支持"
 AUS_political_events.64.desc: "似乎没有什么特别的原因，[FROM.GetAdjective]向我们提议，由他们帮忙进一步提升我们的工业。他们愿意承担我们的部分民用消费品生产，让我们进一步专注于工厂建设。"
 AUS_political_events.64.a: "意外之喜！"
 AUS_industrial_help: "工业支持"
 AUS_political_events.65.t: "[FROM.GetNameDefCap]提议市场支持"
 AUS_political_events.65.desc: "似乎没有什么特别的原因，[FROM.GetAdjective]向我们提议，给予我们国际市场的装备折扣。目前还不清楚这是让我们更多购买他们装备的策略，还是真诚的提议。"
 AUS_political_events.65.a: "不管怎样，这很有用！"
 AUS_market_help: "市场支持"
 AUS_political_events.66.t: "[FROM.Get.GetNameDefCap]提议联邦"
 AUS_political_events.66.desc: "[FROM.GetNameDef]的[FROM.GetLeader]向我们提出了他所谓的提议。随着联邦的不断壮大，确保所有参与国家无一例外地共同努力变得越来越重要。为了简化这一过程，[FROM.GetLeader]建议我们全部统一到他们的领导下。\n\n我们将对我们的主权作出让步，但作为一个联邦国家的一部分，我们也将享受到更强大军队和更强大的外交力量带来的安全。"
 AUS_political_events.66.a: "听起来是个公平的交易"
 AUS_political_events.66.b: "这对我们一点好处都没有！"
 AUS_political_events.67.t: "[FROM.GetNameDefCap]接受联邦统一联盟"
 AUS_political_events.67.desc: "[FROM.GetNameDef]接受成为我们新联邦国家的一部分的喜讯刚刚传来。我们所能提供的显然足以让他们认为这个提议是有利的，尽管他们的主权受到了轻微的打击。"
 AUS_political_events.67.a: "太好了！"
 AUS_political_events.68.t: "[FROM.GetNameDefCap]拒绝加入联邦统一联盟"
 AUS_political_events.68.desc: "尽管这显然对联邦有利，而且明显是最好的选择，[FROM.GetNameDef]还是拒绝了我们关于更紧密联合的提议。人们只能推测他们的原因，但看起来他们可能没有将联邦的最佳利益放在心上。"
 AUS_political_events.68.a: "他们对联盟的团结构成威胁！"
 AUS_political_events.68.b: "我们将密切关注他们"
 AUS_political_events.69.t: "德奥合并风险得到缓解"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_joined_faction: "我们现在是[ROOT.GetFactionName]的一员，[GER.GetLeader]似乎已决定不试图将我们整合进[GER.GetNameDef]。\n\n我们为此付出了巨大努力，以确保我们能保持独立，这非常值得。"
 AUS_became_subject: "自从我们失去独立的权利，[ROOT.GetNameDefCap]正在经历一些激烈的变化。尽管许多变化是不完全独立带来的不太愉快的副作用，但最近我们发现了一个罕见的积极效应。由于我们不再独立，若再有试图吞并我们的行为，那么被激怒的将不再仅仅是我们自己。\n\n很明显[GER.GetLeader]已经取消了强迫我们加入[GER.GetNameDef]的计划。"
 AUS_political_events.69.a: "我们当前情况下的一线希望"
 AUS_political_events.69.b: "我们时代的安定！"
 AUS_political_events.69.a_tt: "移除§Y反合并措施§!决议。"
 AUS_political_events.70.t: "[FROM.GetAdjective]政府为了担保提供补偿"
 AUS_political_events.70.desc: "\n这一次是[FROM.GetNameDef]的[FROM.GetLeader]亲自与我们接触。我们之前的互动没有按照他们希望的方式发展，他们决定提出新的提议，希望能改变我们的想法。\n\n由于这对他们来说是一个非常严重的问题，他们提出承担我们国家建立两家新工厂的费用，并向我们保证，如果我们改变主意并给予他们担保，他们将不胜感激。"
 AUS_political_events.70.a: "这改变了一切！"
 AUS_political_events.70.b: "我们的回答仍然不变，不行。"
 AUS_political_events.71.t: "[FROM.GetNameDefCap]提议用保障独立换取工业支持"
 AUS_political_events.71.desc: "我们说服[FROM.GetAdjective]领袖[FROM.GetLeader]的努力取得了成功。我们需要以两座工厂支持他们，虽然这很可能会阻碍我们自己的工业，但当我们的主权受到攻击时，他们会站在我们一边，现在我们可以更安全地休息了。"
 AUS_political_events.71.a: "终于有一些好消息了！"
 AUS_political_events.72.t: "[FROM.GetNameDefCap]不顾补偿，拒绝帮助"
 AUS_political_events.72.desc: "我们已经尽力了。我们引用了《圣日耳曼昂莱条约》，并提出了远超我们这样规模和处境的国家所能预期的补偿。尽管如此，[FROM.GetNameDef]仍然固执地拒绝按照他们自己参与制定的条约为我们担保。我们不能指望将来得到他们的帮助。"
 AUS_political_events.72.a: "我们将获胜，让他们瞧瞧！"
 AUS_political_events.73.t: "[FROM.GetNameDef]提议修订《圣日耳曼昂莱条约》"
 AUS_political_events.73.desc: "\n[FROM.GetAdjective]坚持要求军备重整，再次提出了一个修改过的、不那么严格的条约，允许我们控制他们的军备重整速度。修订条约将允许他们开始训练军队，但他们的工业仍将又受到一年的限制。"
 AUS_political_events.73.a: "我们可以接受"
 AUS_political_events.73.a_tt: "我们会支持[FROM.GetNameDef]提出的修订。必须所有担保国都同意，修订才能通过。"
 AUS_political_events.73.b: "不，条约必须维持现状。"
 AUS_political_events.73.b_tt: "我们§R不会§!支持[FROM.GetNameDef]提出的修订。必须所有担保国都同意，修订才能通过。"
 AUS_political_events.73.c: "如果他们想要重新武装，那我们需要有人监督！"
 AUS_political_events.73.c_tt: "修订后的条约持续期间，一位民主倾向的监督者会被委派到奥地利"
 AUS_political_events.74.t: "担保国同意修订条约"
 AUS_political_events.74.desc: "经过多次辩论和商讨，担保国终于得出了结论。我们将被允许部分再武装，从今天起，在训练新部队和增加战场士兵人数上，我们将不再受任何限制。\n\n我们的工业仍然受到限制，虽然不再那么严格。如果世界未发生任何决定性变化，这些限制将在一年后完全取消。"
 AUS_political_events.74.a: "这些外交努力是值得的！"
 AUS_political_events.75.t: "担保国拒绝修订条约"
 AUS_political_events.75.desc: "无论我们如何努力，担保国仍然坚定不移。我们不得在任何情况下军备重整。我们试图说服他们并提出妥协的外交努力，都被置若罔闻。[ROOT.GetAdjective]民众现在对这些担保国怀有强烈的怨恨。"
 AUS_political_events.75.a: "我们只能坚持下去"
 AUS_political_events.75.b: "够了，我们不需要他们！"
 AUS_political_events.76.t: "担保国同意修订条约，并将委派监督者"
 AUS_political_events.76.desc: "\n经过多次辩论和商讨，担保国终于得出了结论。我们将被允许部分再武装，从今天起，在训练新部队和增加战场士兵人数上，我们将不再受任何限制。我们的工业仍然受到限制，虽然不再那么严格。如果世界未发生任何决定性变化，这些限制将在一年后完全取消。\n\n然而，这场胜利是有代价的。担保国不相信我们有能力避免冲突，他们任命了一名监督员，在整个重新武装的过程中，此人必须留在我们的政府中。"
 AUS_political_events.76.a: "我们接受！"
 AUS_political_events.77.t: "迫在眉睫的威胁"
 AUS_political_events.77.desc: "我们一些最有经验和技能的外交官长期以来一直在监视[GER.GetNameDef]可能根据计划行动的风险，这些计划有时被[GER.GetLeader]确认、有时否认。最近似乎发生了相当激烈的变化，我们的消息来源现在认为，他们可能很快就会试图吞并我们。"
 AUS_political_events.77.a: "做好最坏的打算……"
 AUS_political_events.77.a_tt: "§R[GER.GetNameWithFlag]已经开始并吞我国，我们已无法影响这一进程！§!"
 AUS_political_events.78.t: "[FROM.GetNameDef]的共产主义者寻求我们的支持"
 AUS_political_events.78.desc: "[FROM.GetNameDef]的[FROM.GetCommunistParty]领导人再次向我们寻求援助。虽然他们目前没有发生武装冲突，但1934年社会民主党人在内战和政变中的惨痛失败仍在每个人的脑海中燃烧。他们希望得到我们的援助，以再次争夺国家权力。"
 AUS_political_events.78.a: "我们将尽力提供帮助！"
 AUS_political_events.78.b: "我们还有更重要的事要做"
 AUS_political_events.79.t: "[FROM.GetNameDefCap]提供支持"
 AUS_political_events.79.desc: "正如我们所希望的那样，[FROM.GetAdjective]领导层在这艰难的时刻给予了我们支持。我们当然不能依靠他们来彻底解决所有问题，但是再次得到他们的支持，无疑是非常令人愉快的帮助。尤其是在我们的权力斗争艰难前行时。"
 AUS_political_events.79.a: "太好了！"
 AUS_political_events.79.a_tt: "如果爆发战争，[FROM.GetFlag]§Y[FROM.GetNameDef]§!更有可能向我们派遣志愿军并租借装备给我们。"
 AUS_political_events.80.t: "[FROM.GetNameDefCap]拒绝我们的求援"
 AUS_political_events.80.desc: "由于我们在意识形态上的微小差异和对革命性共产主义的犹豫，[FROM.GetNameDef]拒绝了我们的求助。我们得靠自己了。"
 AUS_political_events.80.a: "我们真的以为他们会帮忙！"
 AUS_political_events.81.t: "[FROM.GetNameDefCap]向我们的政治靠拢"
 AUS_political_events.81.desc: "很长一段时间以来，[FROM.GetAdjective]们顽固地坚持他们自己的共产主义形式，称之为奥地利马克思主义。这种政治分裂是社会民主主义和真正的共产主义的结合，我们对此并不看好。现在看来，他们终于意识到这种意识形态错误，放弃了这一错误，试图与我们结盟，希望在敌对势力攻击他们时获得我们的保护。"
 AUS_political_events.81.a: "很好，我们将提供我们的保护"
 AUS_political_events.81.b: "他们会成为最宝贵的盟友……但现在还不是"
 AUS_aligned_with_our_values: "与我们的价值观相合"
 AUS_political_events.82.t: "[FROM.GetNameDefCap]提议保障独立"
 AUS_political_events.82.desc: "我们更靠近[FROM.GetLeader]政治意识形态的决定得到了热烈反响。[FROM.GetNameDefCap]提出要保障我们独立，会在我们遭遇敌对行动时支持我们。"
 AUS_political_events.82.a: "太好了！"
 AUS_political_events.83.t: "[FROM.GetNameDefCap]赞同我们的政治转变"
 AUS_political_events.83.desc: "我们更靠近[FROM.GetLeader]政治意识形态的决定得到了热烈反响。[FROM.GetNameDefCap]表示他们欣赏这一举动，认为这是朝正确方向迈出的一步，他们希望在未来与我们成为盟友。"
 AUS_political_events.83.a: "我们十分期待！"
 AUS_political_events.84.t: "[FROM.GetAdjective]在我国推广共产主义思想"
 AUS_political_events.84.desc: "\n我们注意到，[AUS.GetNameDef]目前正在试图在我们的劳工中煽动共产主义思想。虽然这可能是无害的，但也可能是某种准备的一部分。我们不知道他们的真正意图是什么，但我们必须考虑所有可能性。"
 AUS_political_events.84.a: "我们认为这没问题"
 AUS_political_events.84.b: "禁止他们！"
 AUS_political_events.84.b_tt: "§R这可能会导致可怕的后果！§!"
 AUS_political_events.85.t: "[FROM.GetNameDefCap]允许我们组织工人"
 AUS_political_events.85.desc: "\n我们很清楚我们在[FROM.GetNameDef]的活动迟早会被发现。幸运的是，看来[FROM.GetLeader]并不介意我们在他们的劳工中推广共产主义思想，并告知他们作为优秀工人的权利和义务。"
 AUS_political_events.85.a: "好极了"
 AUS_political_events.85.a_tt: "一旦完成了国策§Y要求解放工人阶级§!，解锁决议§Y要求解放工人阶级§!"
 AUS_political_events.85.2.a_tt: "解锁决议§Y要求解放[FROM.GetNameDef]的工人阶级§!。"
 AUS_political_events.86.t: "[FROM.GetNameDefCap]禁止尝试组织工人"
 AUS_political_events.86.desc: "\n[FROM.GetLeader]禁止我们告知工人他们在社会中的权利的行为，是对他自己工人的不尊重。这显然是对我们以及全世界工人的敌对行动。"
 AUS_political_events.86.a: "该死！"
 AUS_political_events.86.b: "我们将阻止这种敌意！"
 AUS_political_events.87.t: "[FROM.GetAdjective]要求共产主义政权"
 AUS_political_events.87.desc: "随着[FROM.GetAdjective]的宣传在我们工人中传播，共产主义思潮逐渐壮大，现在我们收到了最后通牒。[FROM.GetLeader]要求我们允许和平的共产主义接管，因为他认为我们的人民希望如此。如果我们拒绝，他向我们保证，他们将支持我们的工人，不管他们希望做什么。"
 AUS_political_events.87.a: "我们别无选择"
 AUS_political_events.87.b: "我们自己做决定"
 AUS_political_events.88.t: "[FROM.GetNameDefCap]建立共产主义政府"
 AUS_political_events.88.desc: "我们在[FROM.GetNameDef]的不懈努力终于取得了回报。新领袖[FROM.GetLeader]就任国家领导人，工人们欢欣鼓舞。"
 AUS_political_events.88.a: "欢迎，同志们！"
 AUS_political_events.89.t: "[FROM.GetNameDefCap]拒绝了我们的要求"
 AUS_political_events.89.desc: "尽管明显的迹象表明他们的人民都希望让更适合的政府接管，但是[FROM.GetAdjective]及其领导人[FROM.GetLeader]决定不辞职。“我们”必须自行考虑决策，为人民做正确的事。"
 AUS_political_events.89.a: "战争会更糟"
 AUS_political_events.89.b: "人民的声音必被听到！"
 AUS_political_events.90.t: "我们的选举结果"
 AUS_political_events.90.desc: "自“议会自毁”以来的第一次选举已经结束。选民的投票率很高，因为国民已经意识到，如果他们不履行选民的职责，我们的国家会变成什么样子。在计票的最后阶段，三位领先的候选人仅相差几票。"
 AUS_political_events.90.a: "库尔特·舒施尼格是一位民主主义者！"
 AUS_political_events.90.a_tt: "§Y库尔特·舒施尼格§!成为§Y民主§!党派的领袖。"
 AUS_political_events.90.b: "卡尔·伦纳此前有良好的公职经历！"
 AUS_political_events.90.c: "文森茨·舒米能满足大多数选民！"
 AUS_political_events.91.t: "[ROOT.GetLeader]希望上战场"
 AUS_political_events.91.desc: "近来我们发现我们的国王，[ROOT.GetLeader]陛下不断地思考前线的情况。他表达了一种不足之感，希望更直接地领导他的士兵。今天这个问题再次被提出，我们的国王希望勇敢地在战场上领导他的部下，把治理的责任交给其他人。"
 AUS_political_events.91.a: "前去吧，国王！我们会有人帮你暖好你的宝座"
 AUS_political_events.91.b: "国王也要安分守己"
 AUS_political_events.91.a_tt: "新首都将被命名为§Y瓦杜兹§!"
 AUS_political_events.91.a_tt2: "§Y奥托·冯·哈布斯堡§!成为§Y能力2§!陆军元帅"
 AUS_political_events.92.t: "[FROM.GetNameDefCap]请求购买阿拉斯加"
 AUS_political_events.92.desc: "[FROM.GetNameDef]的[FROM.GetLeader]向我们提出了购买[463.GetName]州的请求。1867年，当时的俄罗斯帝国将该地卖给了[USA.GetNameDef]，最初的购买提议也曾向[FROM.GetNameDef]提出。当时遭到他们拒绝，但自那以后他们改变了想法，如今希望从我们这里购买该地。作为交换，他们提出将给予我们丰厚的资金。"
 AUS_political_events.92.a: "我国的领土是无价的！"
 AUS_political_events.92.b: "[463.GetName]对我们没用"
 generic_this_might_cause_tt: "§R这可能导致§!："
 AUS_political_events.93.t: "[FROM.GetNameDefCap]将[463.GetName]卖给我们"
 AUS_political_events.93.desc: "我们已经接到[FROM.GetLeader]的消息，他们同意按照我们提出的金额出售[463.GetName]。该地将立即移交给我们，以便我们开展整合工作。"
 AUS_political_events.93.a: "太好了"
 AUS_political_events.94.t: "[FROM.GetNameDefCap]拒绝出售[463.GetName]"
 AUS_political_events.94.desc: "尽管我们向[FROM.GetNameDef]提供了一大笔钱来购买[463.GetName]，但他们拒绝了这笔交易。我们对[463.GetName]有非常合法的主张，现在他们正公然拒绝我们。我们必须思考如何最好地继续推进。"
 AUS_political_events.94.a: "值得一试"
 AUS_political_events.94.b: "我们将解放他们！"
 AUS_political_events.95.t: "[ROOT.GetAdjective]军队在战胜后返回"
 AUS_political_events.95.desc: "当1866年7月22日奥普战争结束时，我们勇敢的军队回到了家中，据说归来的军队的人数反而比出征时多了一个士兵。这是真的还是只是夸张的故事尚有争议。然而，我们可以确认，如今我们的光荣军队归来，成为了更勇猛的战士。"
 AUS_political_events.95.a: "欢迎来到[ROOT.GetNameDef]！"
 AUS_political_events.95.a_tt: "一位真正的[ROOT.GetAdjective]爱国者加入了我们的行列"
 AUS_political_events.96.t: "[FROM.GetNameDefCap]寻求加入[ROOT.GetFactionName]"
 AUS_political_events.96.desc: "[FROM.GetName]最近成为了民主国家，该国的[FROM.GetLeader]向我们提出加入[ROOT.GetFactionName]的请求。尽管他们自那次大战结束以来一直选择孤立，但当前的政治气候和世界紧张局势使他们改变了心意。鉴于他们现在再次成为了一个真正的民主国家，他们选择向我们靠拢，并向我们保证他们将成为阵营的重要资产！"
 AUS_political_events.96.a: "非常欢迎他们加入！"
 AUS_political_events.96.b: "我们不相信他们"
 AUS_political_events.97.t: "[FROM.GetNameDefCap]欢迎我们加入[ROOT.GetFactionName]"
 AUS_political_events.97.desc: "我们加入[ROOT.GetFactionName]的请求已获批准！虽然我们非常确定这一剧变正是我们国家所需要的，但这种情况的严重性不容小觑。大战后，我们切断了与所有盟友的联系，希望类似的情况不再发生。虽然我们现在适应了我们新联盟的相对安全，但我们知道和平确实是一件脆弱的事情。"
 AUS_political_events.97.a: "这是必要之举"
 AUS_political_events.98.t: "[FROM.GetNameDefCap]拒绝我们加入[FROM.GetFactionName]的请求"
 AUS_political_events.98.desc: "尽管我们尽了最大努力，我们向[FROM.GetAdjective]提出加入[FROM.GetFactionName]的请求被拒绝了。他们没有给出任何实质的理由，看来我们又只能靠自己了。"
 AUS_political_events.98.a: "他们真是太可怕了！"
 AUS_political_events.98.b: "看来我们得事事亲力亲为了！"
 AUS_political_events.99.t: "[FROM.GetNameDefCap]拒绝了我们的要求"
 AUS_political_events.99.desc: "[GetRejectionAmounts]"
 AUS_has_not_rejected_before: "[FROM.GetAdjective]领导层的[FROM.GetLeader]对我们的要求作出了回应。信函措辞符合外交礼仪，但仍然带有侮辱的潜台词。我们的担忧被轻描淡写，如同无关紧要的事一样，这意味着我们对[FROM.GetNameDef]的担忧确实是正当的。我们领导中的一些声音呼吁继续向[FROM.GetAdjective]施压，以便更容易实现我们的未来计划，但少数人认为我们应该考虑让[FROM.GetAdjective]赢得这个无聊的胜利。"
 AUS_GER_cannot_take_a_no: "尽管我们对[FROM.GetNameDef]不断施加压力，[FROM.GetLeader]仍然坚持[FROM.GetLeader.GetHerHis]的立场。阿图尔·赛斯-英夸特不会被任命为政府顾问，不管我们说什么或做什么。我们将不得不解决这个问题，这只是一个小的困扰。"
 AUS_political_events.99.a: "他们会向我们屈服！"
 AUS_refuses_to_submit: "拒绝向我们屈服"
 AUS_political_events.99.b: "让他们得逞，让他们疏忽大意……"
 AUS_bullied_austria: "[AUS.GetNameDef]受威胁"
 AUS_political_events.100.t: "进一步施压，要求扶植阿图尔·赛斯-英夸特"
 AUS_political_events.100.desc: "\n尽管我们早先拒绝了阿图尔·赛斯-英夸特加入我们的政府，但[FROM.GetAdjective]的领袖[FROM.GetLeader]却继续要求这样做。鉴于此，我们承受的压力增加了，但我们仍然保留着自己的主权和政治控制，选择权仍然在我们手中。"
 AUS_political_events.100.a: "他们对我们施压是有原因的，不要退让！"
 AUS_trying_to_control_us: "试图控制我方"
 AUS_political_events.100.b: "如果我们拒绝可能会遭报复"
 AUS_political_events.101.t: "[FROM.GetNameDefCap]中止让阿图尔·赛斯-英夸特上台的努力"
 AUS_political_events.101.desc: "经过在一些无关紧要的事情上反复的拉拉扯扯，[FROM.GetNameDef]终于停止了非法干涉我们政治的行径。可以假设他们现在对我们非常不满，但那不是我们的主要关心。我们的主要关心始终是、现在是、将来也是[ROOT.GetNameDef]的更好发展。"
 AUS_political_events.101.a: "终于。"
 AUS_political_events.102.t: "元首的扩张计划"
 AUS_political_events.102.desc: "在最近由[ROOT.GetLeader]召开的会议上，元首分享了他对[ROOT.GetNameDef]未来扩张的一些雄心。这次扩张是[ROOT.GetLeader.GetSheHe]认为风险很小的。与我们没有太大区别的[AUS.GetAdjective]人民大多持有相似的观点，这一点从该国的政治气候中可以看出。元首相信，考虑到给予足够的时间让[ROOT.GetAdjective]的友好情绪在[AUS.GetNameDef]中发展，这样的扩张是可以通过外交手段实现的。"
 AUS_political_events.102.a: "真是好主意！"
 AUS_anschluss_ratio_ticking_down: "启动国策§Y德奥合并§!所需的§Y陆军总战斗力§!，将每周降低，降低的幅度与§Y[AUS.GetNameWithFlag]§!境内§Y中立主义§!的受欢迎程度相关。"
 AUS_anschluss_ratio_ticking_down_monarchist: "启动国策§Y德奥合并§!所需的§Y陆军总战斗力§!，将每周降低，降低的幅度与§Y[AUS.GetNameWithFlag]§!境内§Y法西斯主义§!的受欢迎程度相关。"
 AUS_political_events.103.t: "[GER.GetAdjective]扩张的报告令人忧虑"
 AUS_political_events.103.desc: "虽然我们早就怀疑[GER.GetAdjective]有吞并我们的意图，但今天早上收到的报告让事情变得更加严峻。看起来最近召开了一次会议，在会上，[GER.GetLeader]提出了关于我们如何融入他们国家的可怕想法。尽管我们尽力保密，但这条高度机密的信息似乎已经传到了大众中，更令人担忧的是，一些政党似乎认为这是个好主意。如果[GER.GetLeader]的这些可恶计划付诸实施，这些团体很可能会削弱我们人民反击的意志。"
 AUS_political_events.103.a: "太糟了。"
 AUS_political_events.104.t: "[GER.GetAdjective]流亡者"
 AUS_political_events.104.desc: "今天早上发生了一场非常不寻常的会议。我们的领导层面见了一位奇怪的男人，这个男人给他们一种似曾相识的感觉，甚至连声音都很熟悉。他自称是一位有抱负的艺术家，从[GER.GetNameDef]来到这里，希望帮助我们。他表示自己是一位有能力的领导者，而我们的国家迫切需要这样的人。\n\n在询问我们的边境守卫时，他们否认有任何叫这个名字的人越过边界，并表示一个叫伊丽莎白·希德勒的人是最接近的匹配。"
 AUS_political_events.104.a: "没门，我们不会上当的"
 AUS_political_events.104.b: "能有什么问题呢？"
 AUS_political_events.104.c: "伊丽莎白……？"
 AUS_british_monarch: "领导人是英国女王的后裔"
 AUS_political_events.105.t: "[FROM.GetNameDefCap]撤回了支持"
 AUS_political_events.105.desc: "随着[GER.GetNameDef]要求吞并我国的呼声愈演愈烈，我们原本以为可以依靠[ITA.GetAdjective]的保证。但事实证明情况并非如此。当面对[GER.GetAdjective]的威胁时，他们立刻退缩了，徒留我们陷于困境。看来他们的承诺不过是空话。"
 AUS_political_events.105.a: "现在已经没有希望了"
 AUS_political_events.105.b: "我们将孤军奋战！"
 AUS_political_events.106.t: "[FROM.GetNameDefCap]重申了他们的支持"
 AUS_political_events.106.desc: "鉴于[GER.GetNameDef]最近的敌对行为，[ITA.GetAdjective]方面主动联系了我们，重申了他们的支持。不论威胁如何，他们都会保证我们的独立，并且如果发生武装冲突，他们将与我们并肩作战。"
 AUS_political_events.106.a: "[GER.GetAdjective]必将为他们的行为后悔！"
 AUS_political_events.107.t: "[FROM.GetNameDefCap]屈服于[GER.GetAdjective]的压力"
 AUS_political_events.107.desc: "我们收到了令人沮丧的消息，[FROM.GetLeader]已经屈服于[GER.GetAdjective]的要求，接受了他们对[GER.GetNameDef]的吞并。尽管我们向[FROM.GetAdjective]提供了保证，但这似乎还不足以鼓励他们反抗。我们仍然对该地区有兴趣，所以在未来我们可能会考虑解放[FROM.GetAdjective]。"
 AUS_political_events.107.a: "我们会拯救他们的！"
 AUS_political_events.107.a_tt: "对[GER.GetNameDef]发动战争后，我们将获得：\n"
 AUS_political_events.107.b: "这注定失败"
 AUS_political_events.108.t: "[FROM.GetNameDefCap]在我们边境举行军事演习"
 AUS_political_events.108.desc: "我们注意到[FROM.GetAdjective]军队在我们边境举行了一场相当大规模的军事演习。虽然没有明确的威胁言辞，但我们敏锐地感到这似乎是某种警告。我们需要谨慎对待他们，以免他们采取更激烈的行动。"
 AUS_political_events.108.a: "我们会保持警惕！"
 AUS_political_events.109.t: "[FROM.GetNameDefCap]武装边境警卫"
 AUS_political_events.109.desc: "最近，我们的边境巡逻队报告说，边境对面的[FROM.GetAdjective]巡逻队数量大幅增加，甚至警卫也已武装起来。更令人担忧的是，这些警卫不再是轻装，而是携带了类似于军队制式的步枪。如果他们之前的声明言之有物，目前的变化可能值得关注。"
 AUS_political_events.109.a: "令人担忧……"
 AUS_political_events.110.t: "[FROM.GetNameDef]反[ROOT.GetAdjective]情绪高涨"
 AUS_political_events.110.desc: "政府资助的集会之后，我们收到报告称[FROM.GetNameDef]境内的反[ROOT.GetAdjective]情绪急剧上升。[FROM.GetAdjective]领导层并未直接接触我们解决这些问题，因此只能推测他们对外交活动并不感兴趣。"
 AUS_political_events.110.a: "令人担忧"
 AUS_political_events.111.t: "[FROM.GetNameDefCap]提出互不侵犯条约"
 AUS_political_events.111.desc: "来自[FROM.GetAdjective]领导层的通讯刚刚到达我们手中。他们请求我们签署两国之间的和平协议。他们承认过去我们之间有不少难处，但希望现在及未来能够进行更具建设性的对话。"
 AUS_political_events.111.a: "过去的就让它过去吧，我们会签署的！"
 AUS_political_events.111.b: "我们了解[FROM.GetAdjective]人还有他们曾经的作为，所以绝对不行！"
 AUS_political_events.112.t: "[FROM.GetNameDefCap]签署互不侵犯条约"
 AUS_political_events.112.desc: "我们关于[FROM.GetNameDef]的计划今天向前迈出了一步，因为我们已经签署了一项互不侵犯条约。我们将继续努力，将他们逐步拉近我们。未来仍然充满不确定性，但如果我们希望继续推进我们的计划，必须保持这种势头。"
 AUS_political_events.112.a: "很好"
 AUS_political_events.113.t: "[FROM.GetNameDefCap]拒绝签署互不侵犯条约"
 AUS_political_events.113.desc: "看起来我们的提议对[FROM.GetAdjective]领导层来说还不够好。要么他们看穿了我们未来的计划，要么他们自己对我们有不良企图。我们必须为此做好准备，如果我们希望推进我们的计划，可能需要采取更具敌意的行动。"
 AUS_political_events.113.a: "真是遗憾"
 AUS_political_events.114.t: "[FROM.GetNameDef]提供工业支持"
 AUS_political_events.114.desc: "鉴于我们两国之间最近达成的和平协议，[FROM.GetAdjective]方面提供了一些工业支持。虽然我们的工业部门通常能够达到我们的标准，但他们的帮助当然是受欢迎的。一些谨慎的声音提出了疑问，认为[FROM.GetNameDefCap]肯定事出有因。"
 AUS_political_events.114.a: "转达我们的感谢"
 AUS_political_events.115.t: "建议举行[FROM.GetAdjective]-[ROOT.GetAdjective]联合军事演习"
 AUS_political_events.115.desc: "[FROM.GetAdjective]军队的官员主动联系了我们，希望组织一次联合军事演习。他们保证这对两国都是最有利的，他们表示这样我们就可以互相学习、互通有无。"
 AUS_political_events.115.a: "为什么不呢？"
 AUS_political_events.115.b: "这听起来很可疑……"
 AUS_political_events.116.t: "[ROOT.GetAdjective]-[FROM.GetAdjective]军事演习结束"
 AUS_political_events.116.desc: "今天标志着[ROOT.GetAdjective]-[FROM.GetAdjective]联合军事演习的结束。我们的部队从这次演习中受益匪浅，我们希望[FROM.GetAdjective]方面也能从中获益。通过更深入了解[FROM.GetAdjective]军队的行动方式，也让我们更好地掌握了我们在未来计划中的合作对象。"
 AUS_political_events.116.a: "好极了！"
 AUS_political_events.117.t: "[FROM.GetAdjective]拒绝参加联合[ROOT.GetAdjective]-[FROM.GetAdjective]军事演习"
 AUS_political_events.117.desc: "\n尽管联合军事演习对我们和[FROM.GetNameDef]都显而易见地有利，他们却拒绝了我们的提议。我们的军队本可以从彼此中学到很多。这也本可以是我们影响[FROM.GetNameDef]的好机会，用以推动他们向我们期望的方向发展。"
 AUS_political_events.117.a: "无所谓……"
 AUS_political_events.118.t: "帝国的组织"
 AUS_political_events.118.desc: "随着我们踏上重建帝国的道路，如何组织帝国的问题再次摆在我们面前。我们的前任在这个问题上失败了，导致了一个庞大但无序的帝国。我们被建议成立一个阵营，以确保我们的附属国对我们忠诚，同时避免彼此争斗。"
 AUS_political_events.118.a: "他们将不得不加入我们"
 AUS_political_events.118.b: "我们将搁置目前的安排来解决此事"
 AUS_political_events.118.c: "我们将为此设立适当的组织！"
 AUS_political_events.118.c.tt: "§Y[FROM.FROM.GetNameDefCap]§!将被迫加入§Y[ROOT.GetAdjective]§!的阵营"
 AUS_political_events.119.t: "[FROM.GetNameDefCap]要求进一步的让步"
 AUS_political_events.119.desc: "虽然他们已经在巴尔干地区提出了相当大的主权要求，但[FROM.GetAdjective]人似乎仍然不满足。这次他们提出的要求将侵犯我们的利益范围，但拒绝的后果可能会非常严重。"
 AUS_political_events.119.a: "我们不得不屈服"
 AUS_political_events.119.b: "我们决不接受！"
 AUS_political_events.120.t: "[FROM.GetNameDefCap]屈服于我们的要求"
 AUS_political_events.120.desc: "我们对[FROM.GetAdjective]领导层提出的领土要求得到了认可。虽然我们预料到这一结果，但仍然很高兴无需采取更激烈的措施来确保我们的合法领土。"
 AUS_political_events.120.a: "多么光荣啊"
 AUS_political_events.121.t: "[FROM.GetNameDefCap]拒绝了我们的要求"
 AUS_political_events.121.desc: "尽管我们对目前[FROM.GetAdjective]占领的领土拥有完全合法的主张，[FROM.GetLeader]却决定不交出这些要求的领土。这无疑是一个挫折，但我们必将收复这些土地，不惜一切代价。"
 AUS_political_events.121.a: "我们会得到那片土地的！"
 AUS_political_events.122.t: "[ROOT.GetAdjective]潜艇的声音？"
 AUS_political_events.122.desc: "格奥尔格·冯·特拉普曾是奥匈帝国海军备受尊敬的海军上将。随着我们伟大帝国的崩溃以及海岸线的丧失，他像许多人一样转向了其他事业。在金融领域的一次尝试失败后，他失去了大部分财富，转而投身于音乐。\n\n现在我们重新获得了海岸线，冯·特拉普提出为我们伟大的国家再次出海效力。"
 AUS_political_events.122.a: "好极了，让他加入海军！"
 AUS_political_events.122.b: "尽管我们喜欢他……但不需要"
 AUS_political_events.123.t: "[FROM.GetAdjective]重组同盟国"
 AUS_political_events.123.desc: "今天早上我们收到了奥地利重新组建同盟国的消息。这一军事联盟在第一次世界大战期间团结一致，但随着大多数主要成员国的垮台而瓦解。[FROM.GetAdjective]人决定重新建立这个阵营，并且鉴于我们曾是该阵营的前成员，他们认为邀请我们加入是十分恰当的。"
 AUS_political_events.123.a: "我们将共同进退！"
 AUS_political_events.123.b: "曾经的一回已经足够"
 AUS_political_events.124.t: "[FROM.GetNameDefCap]加入了[ROOT.GetFactionName]"
 AUS_political_events.124.desc: "正如我们所期望的那样，我们的盟友欣然接受了我们的邀请，重新组建我们光荣的联盟。他们同意与我们共同对抗那些在世界大战结束时不公正对待我们的国家。"
 AUS_political_events.124.a: "我们的帝国会再次崛起！"
 AUS_political_events.125.t: "[FROM.GetNameDefCap]拒绝了我们的邀请"
 AUS_political_events.125.desc: "我们曾希望[FROM.GetAdjective]人能看到再次联合的显而易见的好处，但看来我们曾经遭受的挫折蒙蔽了他们的视线。我们的领袖[ROOT.GetLeader]对此的回应是优雅而坚定的，这只是一个小小的挫折。"
 AUS_political_events.125.a: "如果他们不和我们一起……"
 AUS_news_events.1.t: "[AUS.GetNameDefCap]拒绝[GER.GetAdjective]的合并要求"
 AUS_news_events.1.desc: "面对一个实力更强的敌人，[AUS.GetAdjective]领导层决定不屈服于最近[GER.GetAdjective]的要求，即加入[GER.GetNameDef]。[GER.GetNameDef]的军队已在[AUS.GetAdjective]边界列队，但是否会发起全面入侵尚未可知。\n\n这些事件是在两国关系日益恶化和[GER.GetAdjective]不断向[AUS.GetNameDef]施压要求其整合进[GER.GetNameDef]后发生的。"
 AUS_news_events.1.a: "我们希望[AUS.GetNameDef]一切顺利……"
 AUS_news_events.1.b: "让他们瞧瞧……"
 AUS_news_events.1.c: "东部自由！"
 AUS_news_events.3.t: "王牌飞行员坠落"
 AUS_news_events.3.desc: "[AUS.GetAdjective]的王牌飞行员戈德温·冯·布鲁莫夫斯基在训练一个[HOL.GetAdjective]飞行学员期间，在史基浦机场发生了一起致命的坠机事故。\n\n冯·布鲁莫夫斯基，曾经是强大的奥匈帝国空军中最成功的王牌飞行员。他在那次世界大战和1934年[AUS.GetNameDef]的内战中，个人获得了35次空战胜利，12次共享胜利，还有8次未经证实的胜利。"
 AUS_news_events.3.a: "他做出了许多贡献，愿他安息"
 AUS_news_events.3.b: "真是悲剧啊"
 AUS_news_events.4.t: "王牌飞行员死里逃生"
 AUS_news_events.4.desc: "[AUS.GetAdjective]的王牌飞行员戈德温·冯·布鲁莫夫斯基昨天在史基浦机场训练一个[HOL.GetAdjective]飞行学员时，差点遭遇灾难。\n\n冯·布鲁莫夫斯基，曾经是强大的奥匈帝国空军中最成功的王牌飞行员。他在那次世界大战和1934年[AUS.GetNameDef]的内战中，个人获得了35次空战胜利，另有12次与他人共同得到的胜利，还有8次未经证实的胜利。\n\n这次事件中，两人基本上安然无恙地幸存了下来。"
 AUS_news_events.4.a: "千钧一发"
 AUS_news_events.5.t: "[AUS.GetAdjective]废除《圣日耳曼昂莱条约》"
 AUS_news_events.5.desc: "\n[AUS.GetNameDef]的[AUS.GetLeader]最近表示，他们打算彻底废除《圣日耳曼昂莱条约》，并重新武装。这项条约是在那次世界大战后制定的，目的是防止[AUS.GetNameDef]重蹈覆辙，为了获取权力而扩张领土。理论家推测，这是对世界局势逐渐紧张的回应，这种军事化努力的意图是防御性的还是侵略性的尚不得而知。"
 AUS_news_events.5.a: "令人担忧"
 AUS_news_events.5.b: "终于！"
 AUS_news_events.6.t: "[AUS.GetNameDefCap]重组“中央同盟国”"
 AUS_news_events.6.desc: "\n\n由于在其周边地区没有可行的联盟选项，[AUS.GetNameDef]决定再次重组同盟国。在摆脱了他们的条约束缚后，该国迅速转向重新军事化。他们的这个新联盟是否会像那次世界大战中的同名组织一样，还有待观察。"
 AUS_news_events.6.a: "令人担忧"
 AUS_news_events.6.b: "真是伟大的一天！"
 AUS_news_events.7.t: "奥托·冯·哈布斯堡回到[AUS.GetNameDef]"
 AUS_news_events.7.desc: "\n奥托·冯·哈布斯堡在流亡生涯中的大部分时间先后在[SWI.GetNameDef]和[POR.GetNameDef]的马德拉岛度过，如今他已返回[AUS.GetNameDef]。这位王子在1918年随他的父母查理一世皇帝和齐塔皇后在大战结束后君主制垮台时逃离了国家。他作为[AUS.GetAdjective]国家元首的回归标志着[AUS.GetNameDef]政治氛围的明显变化。"
 AUS_news_events.7.a: "哈布斯堡皇子万岁！"
 AUS_news_events.7.b: "这不是我们在条约中所规定的！"
 AUS_news_events.7.c: "祝他好运"
 AUS_news_events.8.t: "哈布斯堡家族控制下的哈布斯堡"
 AUS_news_events.8.desc: "在[AUS.GetLeader]的统治下，[AUS.GetNameDef]已经重新夺回了哈布斯堡城。他们已经使[SWI.GetAdjective]屈服于他们的意愿，这一行为旨在增强哈布斯堡家族的权力，并标志着一个更加帝国主义的[AUS.GetName]鲜明回归。"
 AUS_news_events.8.a: "他们为什么要这样做？"
 AUS_news_events.8.b: "哈布斯堡属于我们！"
 AUS_news_events.9.t: "[FROM.GetNameDef]发生共产主义政变"
 AUS_news_events.9.desc: "[FROM.GetNameDef]一直在加强对[FROM.GetCommunistParty]的支持，[FROM.GetNameDef]终于发生了一场和平政变。共产主义者已和平接管了国家的权力，并且在政府内几乎没有遇到任何抵抗。\n\n这是几十年来[FROM.GetNameDef]的首场剧变。"
 AUS_news_events.9.a: "出乎意料"
 AUS_news_events.9.b: "祝他们好运！"
 AUS_news_events.9.c: "终于！"
 AUS_news_events.10.t: "[FROM.GetNameDef]内战"
 AUS_news_events.10.desc: "[FROM.GetNameDef]爆发了一场激烈的内战。共产主义的[FROM.GetCommunistParty]对执政的[FROM.GetNeutralParty]发动了起义。共产主义者最近获得了相当大的支援，在[FROM.GetNameDef]已成为不可小觑的力量。"
 AUS_news_events.10.a: "太荒谬了"
 AUS_news_events.10.b: "干得好，祝好运！"
 AUS_news_events.10.c: "向前！"
 AUS_news_events.11.t: "[AUS.GetNameDefCap]成立多瑙河集团"
 AUS_news_events.11.desc: "在彻底摒弃过去后，由[AUS.GetLeader]领导的[AUS.GetAdjective]领导层决定自行建立阵营。他希望中欧的其他国家的工人能起来反抗压迫他们的人，并加入他们的行列，为人民权利而战。"
 AUS_news_events.11.a: "他们为什么要这样做？"
 AUS_news_events.11.b: "我们祝他们一切顺利！"
 AUS_news_events.11.c: "对[AUS.GetNameDef]来说是伟大的一天！"
 AUS_news_events.12.t: "[AUS.GetNameDefCap]再次举行民主选举"
 AUS_news_events.12.desc: "\n自1930年9月11日以来，[AUS.GetNameDef]首次举行了民主选举。投票率很高，随着计票接近尾声，[AUS.GetLeader]代表[AUS.GetDemocraticParty]赢得了选举。他现在将面临带领国家走上一条崭新的、更加民主的道路的艰难任务。"
 AUS_news_events.12.a: "太好了"
 AUS_news_events.12.b: "知道了"
 #Hungarian country events
 WW_hungary.1.t: "[HUN.GetName]启动联合制造计划"
 WW_hungary.1.desc: "我们的盟友[HUN.GetNameDef]已启动一项联合开发飞机的计划，并已开始投资我们的研发，以便将来进一步推进他们自己的研发工作。"
 WW_hungary.1.a: "这无疑是个好消息"
 WW_hungary.2.t: "[FROM.GetAdjective]武器运输抵达"
 WW_hungary.2.desc: "[FROM.GetAdjective]政府已明确表态支持我们的战争努力。作为他们新支持的一部分，他们给我们运来了武器装备。这对我们打赢这场战争肯定有帮助。"
 WW_hungary.2.a: "太好了！"
 WW_hungary.3.t: "根伯什·久洛总理之死"
 WW_hungary.3.desc: "我们的总理、匈牙利国防军协会的军官和领导者根伯什·久洛据报道在慕尼黑的一次外交任务中因睾丸癌去世。虽然[ROOT.GetLeader]已经有了新的总理人选，即中间派的道拉尼·卡尔曼，但根伯什领导的法西斯准军事组织的去向问题仍然存在。考虑到他们和[ROOT.GetLeader]共同的反共立场，我们或许能说服他们为我们效力，但如果我们将他们纳入我们的武装力量，不知道他们的真正忠诚是否可能对我们的未来构成威胁。我们应该如何应对匈牙利国防军协会？"
 WW_hungary.3.a: "我们应该全力整合匈牙利国防军协会"
 WW_hungary.3.b: "立即解散这些塞格德法西斯分子！"
 WW_hungary.3.c: "让他们自由发展。最糟糕还能怎样？"
 HUN_gombos_has_died_flag: "§Y根伯什·久洛§!已死亡"
 WW_hungary.4.t: "[HUN.GetNameDefCap]索取特兰西瓦尼亚"
 WW_hungary.4.desc: "特兰西瓦尼亚曾长期是[HUN.GetNameDef]的一部分，直到在特里亚农条约中被割让。不幸的是，[HUN.GetNameDef]从未放下对失去领土的记忆。在不同时期，他们曾公开声称特兰西瓦尼亚是他们国家不可分割的一部分。随着最近政治局势的变化，他们再次提出要求，要求我们将整个特兰西瓦尼亚交给他们……否则。"
 WW_hungary.4.a: "随便，给他们好了……"
 WW_hungary.4.b: "否则……会怎样？"
 WW_hungary.5.t: "[FROM.GetNameDefCap]移交特兰西瓦尼亚"
 WW_hungary.5.desc: "懦弱的[FROM.GetAdjective]人已经决定归还我们的合法领土而非负隅顽抗。特兰西瓦尼亚已经完璧归赵，我们重新掌控了该地区。"
 WW_hungary.5.a: "理应如此"
 WW_hungary.6.t: "[FROM.GetNameDefCap]拒绝转交特兰西瓦尼亚"
 WW_hungary.6.desc: "[FROM.getNameDef]中的傲慢领导者拒绝了我们的和平提议，声称与其把特兰西瓦尼亚交给我们，不如选择战争。也许他们是在叫我们的虚张声势，或者现在正是出手的好时机。只有时间能告诉我们答案。"
 WW_hungary.6.a: "那么，只有战争了"
 WW_hungary.6.b: "这根本不值得努力"
 WW_hungary.7.t: "[FROM.GetNameDefCap]索要斯洛伐克南部"
 WW_hungary.7.desc: "激进的[FROM.GetLeader]最近谴责了我们非法占领[FROM.GetAdjective]斯洛伐克南部。现在，我们收到了[FROM.GetAdjective]的最后通牒，他们的军队正在我们边境集结。我们应该如何回应？"
 WW_hungary.7.a: "不值得为此流血"
 WW_hungary.7.b: "那就来试试看吧！"
 WW_hungary.8.t: "[HUN.GetNameDefCap]提议用[975.GetName]换取保护"
 WW_hungary.8.desc: "[HUN.GetNameDef]的[HUN.GetLeader]向我们提出了一个有趣的提议。他表示，作为交换，他们愿意把[975.GetName]，或如他们所说的莱塔班沙格，归还给[HUN.GetAdjective]，并在[GER.GetAdjective]来侵犯我们时提供独立保证并站在我们这边。我们应该接受他们的提议吗？"
 WW_hungary.8.a: "我们需要所有可能的帮助……"
 WW_hungary.8.b: "他们的保证究竟值多少钱？"
 WW_hungary.9.t: "[FROM.GetNameDefCap]交出[975.GetName]以换取保障独立"
 WW_hungary.9.desc: "[FROM.GetNameDef]明智的管理层已决定接受我们的提议，会立即将[975.GetName]的控制权转交给我们，以换取独立保障。我们变得更大了，而我们与[FROM.GetAdjective]的友谊之火再次点燃。"
 WW_hungary.9.a: "今天我们就像两个老朋友重聚一样！"
 WW_hungary.10.t: "[FROM.GetNameDefCap]拒绝了我们的保护"
 WW_hungary.10.desc: "[FROM.GetNameDef]愚蠢的领导层拒绝了我们的提议，称比起他们，这显然更适合我们，还说他们不相信我们会信守承诺……他们以为我们是什么人！？"
 WW_hungary.10.a: "他们真是有病……"
 WW_hungary.11.t: "[FROM.GetNameDefCap]要求控制我们的[SLO.GetAdjective]领土"
 WW_hungary.11.desc: "近来，[FROM.GetLeader]公开谴责了我们所谓的非法占领[FROM.GetAdjective]的斯洛伐克。现在，我们收到了[FROM.GetAdjective]的最后通牒，他们的军队正在我们的边境集结。我们应该如何回应？"
 WW_hungary.11.a: "不值得为此流血"
 WW_hungary.11.b: "那就过来拿啊！"
 WW_hungary.12.t: "[FROM.GetNameDefCap]交出他们的[SLO.GetAdjective]领土"
 WW_hungary.12.desc: "[FROM.GetNameDef]理性的[FROM.GetLeader]同意交出他们在斯洛伐克的领土，已通知他们的部队撤离该地区。我们再次取得了胜利！"
 WW_hungary.12.a: "真是伟大的一天！"
 WW_hungary.13.t: "[FROM.GetNameDefCap]在斯洛伐克问题上态度坚决"
 WW_hungary.13.desc: "尽管这并不完全出乎意料，但[FROM.GetNameDef]的愚蠢的[FROM.GetLeader]在收到我们的最后通牒后，已经使国家军队进入高度戒备状态，并派遣特使表明他们在这一争端上不会退让一步。"
 WW_hungary.13.a: "他们会后悔自己的决定！"
 WW_hungary.13.b: "我们必须忘掉此事"
 WW_hungary.14.t: "[FROM.GetNameDefCap]索要伏伊伏丁那"
 WW_hungary.14.desc: "[HUN.GetAdjective]政府开始就伏伊伏丁那问题施加更多压力，声称过去在帝国时期伏伊伏丁那属于匈牙利管辖，因此它应该被归还。他们还声称在大战末期和塞尔维亚的合并是无效的，促成合并的原因仅仅是外界的压力，因此这里依旧是属于[HUN.GetAdjective]的合法领土。"
 WW_hungary.14.a: "这不是我们能够取胜的战争"
 WW_hungary.14.b: "我们不会支持他们的妄想"
 WW_hungary.15.t: "[FROM.GetNameDefCap]移交伏伊伏丁那"
 WW_hungary.15.desc: "\n[FROM.GetNameDef]同意放弃伏伊伏丁那。我们的军队已完全控制该地区，整合将马上开始。"
 WW_hungary.15.a: "太好了"
 WW_hungary.16.t: "[From.GetNameDefCap]拒绝了我们的要求"
 WW_hungary.16.desc: "在和[FROM.GetLeader]的紧张会晤中，我们的大使被告知伏伊伏丁那的主权问题没有商量的余地。[FROM.GetAdjective]不会屈服于外界的压力。伏伊伏丁那的人民在1919年没有选择加入我们。[FROM.GetAdjective]政府认为这件事应该到此为止。"
 WW_hungary.16.a: "也许确实该如此"
 WW_hungary.16.b: "他们会后悔的"
 WW_hungary.17.t: "[HUN.GetName]要求占领西巴纳特"
 WW_hungary.17.desc: "[HUN.GetNameDef]的[HUN.GetLeader]今天向我们发出了最后通牒，要求我们允许[HUN.GetName]占领西巴纳特地区。如果我们不遵从[HUN.GetLeader]的要求，我们很可能将面临一场军事冲突。"
 WW_hungary.17.a: "那么就给他们吧"
 WW_hungary.17.b: "他们以为自己是谁？"
 WW_hungary.18.t: "[FROM.GetNameDefCap]接受我们的要求"
 WW_hungary.18.desc: "[FROM.GetNameDef]的[FROM.GetLeader]优雅地接受了我们关于占领西巴纳特的要求，随和将该领土割让给了我们。他们倾向于安抚我们，而不是站在我们的对立面，这只会帮助意大利在巴尔干地区进一步实现其目标。"
 WW_hungary.18.a: "一切按计划进行"
 WW_hungary.19.t: "愚蠢的[FROM.GetLeader]拒绝我们的最后通牒"
 WW_hungary.19.desc: "愚蠢的[FROM.GetNameDef]领导人[FROM.GetLeader]拒绝了我们应有的领土要求，是时候一击打倒[FROM.GetNameDef]了。我们很快就能拿下西巴纳特的宣称领土。"
 WW_hungary.19.a: "那就用武力说话吧"
 WW_hungary.20.t: "[FROM.GetNameDefCap]索要喀尔巴阡鲁塞尼亚"
 WW_hungary.20.desc: "[HUN.GetAdjective]政府开始就喀尔巴阡鲁塞尼亚问题施加更多压力，声称过去在帝国时期那里属于匈牙利管辖，因此它应该被归还。他们还声称胡特苏尔共和国和那片地区的所有后继国家都是非法的，只有当这片区域再次属于[HUN.GetAdjective]，这种不公正才能被消除。"
 WW_hungary.20.a: "这不是我们能够取胜的战争"
 WW_hungary.20.b: "他们真的能支持自己的声明吗？"
 WW_hungary.21.t: "[FROM.GetNameDefCap]转交喀尔巴阡鲁塞尼亚"
 WW_hungary.21.desc: "[FROM.GetNameDef]理性的[FROM.GetLeader]同意交出他们在喀尔巴阡鲁塞尼亚的领土，已通知他们的部队撤离该地区。我们再次取得了胜利！"
 WW_hungary.21.a: "太好了"
 WW_hungary.22.t: "[From.GetNameDefCap]拒绝了我们的要求"
 WW_hungary.22.desc: "尽管并不完全出乎意料，[FROM.GetNameDef]的愚蠢的[FROM.GetLeader]在收到我们的最后通牒后，已经使国家军队进入高度戒备状态，并派遣特使声明他们在喀尔巴阡卢森尼亚的争端上不会退让一步。"
 WW_hungary.22.a: "他们会后悔自己的决定！"
 WW_hungary.22.b: "我们必须忘掉此事"
 WW_hungary.23.t: "[FROM.GetNameDefCap]索取布尔根兰"
 WW_hungary.23.desc: "[HUN.GetAdjective]政府开始在布尔根兰问题上施加更多压力，声称该地区在帝国时期曾是匈牙利的一部分，因此应该归还。他们声称该地区必须重新建立莱塔班沙格，我们的统治是非法的。我们应该如何回应？"
 WW_hungary.23.a: "这不是我们能够取胜的战争"
 WW_hungary.23.b: "他们真的能支持自己的声明吗？"
 WW_hungary.24.t: "[FROM.GetNameDefCap]转交布尔根兰"
 WW_hungary.24.desc: "[FROM.GetNameDef]理性的[FROM.GetLeader]同意交出他们在布尔根兰的领土，已通知他们的部队撤离该地区。我们再次取得了胜利！"
 WW_hungary.24.a: "太好了"
 WW_hungary.25.t: "[From.GetNameDefCap]拒绝了我们的要求"
 WW_hungary.25.desc: "尽管并不完全出乎意料，[FROM.GetNameDef]的愚蠢的[FROM.GetLeader]在收到我们的最后通牒后，已经使国家军队进入高度戒备状态，并派遣特使声明他们在布尔根兰的争端上不会退让一步。"
 WW_hungary.25.a: "他们会后悔自己的决定！"
 WW_hungary.25.b: "我们必须忘掉此事"
 WW_hungary.26.t: "[FROM.GetNameDefCap]希望加入我们的阵营"
 WW_hungary.26.desc: "[FROM.GetLeader]在访问我们的首都后找到我们，声称代表所有[FROM.GetAdjective]人民发言，希望我们两国建立军事同盟，以进一步扩大[ROOT.GetAdjective]和[FROM.GetAdjective]的领土。"
 WW_hungary.26.a: "我们欢迎他们的加入"
 WW_hungary.26.b: "他们对我们没用"
 WW_hungary.27.t: "[FROM.GetNameDefCap]让我们加入他们"
 WW_hungary.27.desc: "[FROM.GetNameDef]的伟大的[FROM.GetLeader]已经同意组建一个新的军事联盟，加强我们国家之间已有的联系。我们的人民已经走上街头庆祝这一重大时刻，因为这标志着[ROOT.GetAdjective]国家的重生，及其人民的新时代的开始。"
 WW_hungary.27.a: "让我们一起建设我们的未来！"
 WW_hungary.28.t: "[FROM.GetNameDefCap]不允许我们加入他们"
 WW_hungary.28.desc: "[FROM.GetNameDef]可恶的[FROM.GetLeader]拒绝了我们的请求，从根本上断绝了我们两国在不久的将来进行合作的所有机会。因此，我们将不得不寻求其他联盟，或者走我们自己的路。"
 WW_hungary.28.a: "这不是命中注定的"
 WW_hungary.29.t: "[FROM.GetNameDefCap]恢复哈布斯堡统治"
 WW_hungary.29.desc: "[FROM.GetNameDef]的政府宣布了其意图恢复1713年《国事遗诏》，有效地再次允许哈布斯堡家族登基，这违背了我们在那次世界大战后的要求。我们无法真正为此发动战争，但鉴于他们可能很快就会对我们构成威胁，也许我们应该尝试对他们施加压力？"
 WW_hungary.29.a: "提出外交抗议"
 WW_hungary.29.b: "禁运并提出抗议"
 WW_hungary.30.t: "小协约国要求和平承诺"
 WW_hungary.30.desc: "小协约国成员国对于查理四世于1921年试图恢复哈布斯堡君主制的行动并不轻视，他们至今仍不允许采取此类行动。然而，这一次，他们没有因此事威胁我们开战，而是要求我们展示我们的和平意图，以免他们需要一劳永逸地终结我们的君主制。"
 WW_hungary.30.a: "我们可以保证不对外侵略。暂时如此……"
 WW_hungary.30.b: "他们不能强迫我们这样做！"
 HUN_habsburg_refused_promises_of_peace: "拒绝向小协约国承诺和平"
 WW_hungary.31.t: "[FROM.GetNameDefCap]为我们安排了一位新君主"
 WW_hungary.31.desc: "[FROM.GetNameDefCap]已指定约瑟夫·奥古斯特·冯·哈布斯堡为我们国家的新任大公。这肯定会加强我们的政权。"
 WW_hungary.31.a: "确实"
 WW_hungary.32.t: "[FROM.GetLeader]要求我们恢复哈布斯堡的统治"
 WW_hungary.32.desc: "[FROM.GetNameDefCap]的[FROM.GetLeader]皇帝要求我们恢复内莱塔尼亚的土地，再次加冕一位哈布斯堡作为我们的君主。这将从根本上结束我们的独立，但可能使我们免于完全吞并。我们要加入新的帝国联邦吗？"
 WW_hungary.32.a: "他们是对的"
 WW_hungary.32.b: "哈布斯堡被流放是有原因的！"
 WW_hungary.33.t: "[FROM.GetNameDefCap]接受哈布斯堡君主"
 WW_hungary.33.desc: "[FROM.GetNameDef]明智的领导层已决定依照我们的要求，为一位哈布斯堡君主加冕，并让位于他们的新王。我们的帝国联邦将迎来新的曙光！"
 WW_hungary.33.a: "他们做出了正确的选择"
 WW_hungary.34.t: "[FROM.GetNameDefCap]拒绝哈布斯堡君主"
 WW_hungary.34.desc: "[FROM.GetNameDef]的颓废领导层决定不辞去他们的职位，他们以某种方式相信他们比天主亲自选出的君主更有智慧。不管他们喜不喜欢，我们将推翻他们，让约瑟夫·奥古斯特登基！"
 WW_hungary.34.a: "他们做了错误的选择"
 WW_hungary.35.t: "[FROM.GetNameDefCap]希望加入我们的阵营"
 WW_hungary.35.desc: "[FROM.GetLeader]在访问我们的首都后找到我们，声称代表所有[FROM.GetAdjective]人民发言，希望我们两国建立军事同盟，以进一步扩大[ROOT.GetAdjective]和[FROM.GetAdjective]的领土。"
 WW_hungary.35.a: "我们欢迎他们的加入"
 WW_hungary.35.b: "他们对我们没用"
 WW_hungary.36.t: "[FROM.GetNameDefCap]恢复旧同盟国"
 WW_hungary.36.desc: "[FROM.GetNameDef]的伟大而尊贵的[FROM.GetLeader]同意建立一个新的军事联盟，加强我们国家之间已有的联系。我们的人民已经走上街头庆祝这一重大时刻，因为这标志着[ROOT.GetAdjective]国家的重生，及其人民的新时代的开始。"
 WW_hungary.36.a: "让我们一起建设我们的未来！"
 WW_hungary.37.t: "[FROM.GetNameDefCap]羞辱了我们"
 WW_hungary.37.desc: "[FROM.GetNameDef]可恶的[FROM.GetLeader]拒绝了我们的请求，从根本上断绝了我们两国在不久的将来进行合作的所有机会。因此，我们将不得不寻求其他联盟，或者走我们自己的路。"
 WW_hungary.37.a: "这不是命中注定的"
 WW_hungary.38.t: "[FROM.GetNameDefCap]邀请我们加入旧同盟国"
 WW_hungary.38.desc: "[FROM.GetLeader]在访问我们的首都后找到我们，声称代表所有[FROM.GetAdjective]人民发言，希望我们两国再次加入军事同盟，以进一步扩大[ROOT.GetAdjective]和[FROM.GetAdjective]的领土。我们该如何回应？"
 WW_hungary.38.a: "他们永远不会独行"
 WW_hungary.38.b: "他们不过是个累赘"
 WW_hungary.39.t: "[FROM.GetNameDefCap]加入旧同盟国"
 WW_hungary.39.desc: "[FROM.GetNameDef]的伟大而尊贵的[FROM.GetLeader]已同意加入我们的新军事联盟，加强我们国家之间已有的联系。我们的人民已经走上街头庆祝这一重大时刻，因为这标志着[ROOT.GetAdjective]国家的重生，及其人民的新时代的开始。"
 WW_hungary.39.a: "让我们纠正那次世界大战的错误！"
 WW_hungary.40.t: "[FROM.GetNameDefCap]羞辱了我们"
 WW_hungary.40.desc: "[FROM.GetNameDef]可恶的[FROM.GetLeader]拒绝了我们的请求，从根本上断绝了我们两国在不久的将来进行合作的所有机会。因此，我们将不得不寻求其他联盟，因为他们不愿意与我们结盟。"
 WW_hungary.40.a: "那我们就来领军！"
 WW_hungary.40.b: "我们必须尝试其他办法"
 WW_hungary.41.t: "[FROM.GetNameDefCap]希望恢复大同盟"
 WW_hungary.41.desc: "[FROM.GetLeader]在访问我们的首都后找到我们，声称代表所有[FROM.GetAdjective]人民发言，希望我们两国建立军事同盟，以进一步扩大[ROOT.GetAdjective]和[FROM.GetAdjective]的领土。"
 WW_hungary.41.a: "我们欢迎他们的加入"
 WW_hungary.41.b: "他们对我们没用"
 WW_hungary.42.t: "[FROM.GetNameDefCap]向大联盟致敬"
 WW_hungary.42.desc: "[FROM.GetNameDef]的伟大而尊贵的[FROM.GetLeader]已同意建立一个新的军事联盟。我们的人民已经走上街头庆祝这一重大时刻，因为这标志着[ROOT.GetAdjective]国家的重生，及其人民的新时代的开始。"
 WW_hungary.42.a: "让我们一起守护我们的未来！"
 WW_hungary.43.t: "[FROM.GetNameDefCap]羞辱了我们"
 WW_hungary.43.desc: "[FROM.GetNameDef]可恶的[FROM.GetLeader]拒绝了我们的请求，从根本上断绝了我们两国在不久的将来进行合作的所有机会。因此，我们将不得不寻求其他联盟，或者走我们自己的路。"
 WW_hungary.43.a: "你只能真正信任家人"
 ENG_Rejected_HUN_grand_alliance: "英格兰拒绝恢复大同盟"
 WW_hungary.44.t: "[FROM.GetLeader]要求我们恢复维德王朝统治"
 WW_hungary.44.desc: "[FROM.GetNameDefCap]的[FROM.GetLeader]皇帝要求我们复辟维德王朝，再次加冕威廉·维德为我们的君主。这将从根本上结束我们的独立，但可能使我们免于完全吞并。我们要加入新的帝国联邦吗？"
 WW_hungary.44.a: "他们是对的"
 WW_hungary.44.b: "维德被流放是有原因的！"
 WW_hungary.45.t: "[FROM.GetNameDefCap]接受维德家族君主"
 WW_hungary.45.desc: "[FROM.GetNameDef]明智的领导层已决定依照我们的要求，为威廉·维德加冕，并让位于他们的新王。我们的帝国联邦将迎来新的曙光！"
 WW_hungary.45.a: "他们做出了正确的选择"
 WW_hungary.46.t: "[FROM.GetNameDefCap]拒绝维德家族君主"
 WW_hungary.46.desc: "[FROM.GetNameDef]的颓废领导层决定不辞去他们的职位，他们以某种方式相信他们比天主亲自选出的君主更有智慧。不管他们喜不喜欢，我们将推翻他们，让威廉·维德登基！"
 WW_hungary.46.a: "他们做了错误的选择"
 WW_hungary.47.t: "[FROM.GetLeader]要求我们恢复哈布斯堡的统治"
 WW_hungary.47.desc: "[FROM.GetNameDefCap]的[FROM.GetLeader]皇帝要求我们恢复哈布斯堡对我们土地的统治，如同十一月五日法案商定的那样，再次加冕一位哈布斯堡作为我们的君主。这将使我们与他们结盟，并加入他们的联盟，同时不会完全终结我们的独立。"
 WW_hungary.47.a: "这是我们的职责"
 WW_hungary.47.b: "君主制去死吧！"
 WW_hungary.48.t: "[FROM.GetNameDefCap]接受哈布斯堡君主"
 WW_hungary.48.desc: "[FROM.GetNameDef]明智的领导层已决定依照我们的要求，为一位哈布斯堡君主加冕，并让位于他们的新王。"
 WW_hungary.48.a: "他们做出了正确的选择"
 WW_hungary.49.t: "[FROM.GetNameDefCap]拒绝哈布斯堡君主"
 WW_hungary.49.desc: "[FROM.GetNameDef]的颓废领导层决定不辞去他们的职位，他们以某种方式相信他们比天主亲自选出的君主更有智慧。不管他们喜不喜欢，我们将推翻他们，让卡尔·阿尔布雷希特登基！"
 WW_hungary.49.a: "他们做了错误的选择"
 WW_hungary.50.t: "[FROM.GetNameDefCap]为我们安排了一位哈布斯堡君主"
 WW_hungary.50.desc: "[FROM.GetNameDefCap]已指定卡尔·皮乌斯·冯·哈布斯堡作为我国的新国王。这必将加强我们的政权。"
 WW_hungary.50.a: "确实"
 WW_hungary.51.t: "[FROM.GetLeader]要求我们恢复哈布斯堡的统治"
 WW_hungary.51.desc: "[FROM.GetNameDefCap]的[FROM.GetLeader]皇帝要求我们恢复哈布斯堡对我们土地的统治，如同1516至1700年那样，再次加冕一位哈布斯堡作为我们的君主。这将使我们与他们结盟，并加入他们的联盟，同时不会完全终结我们的独立。"
 WW_hungary.51.a: "这是我们的职责"
 WW_hungary.51.b: "他们以为自己是谁？"
 WW_hungary.52.t: "[FROM.GetNameDefCap]接受哈布斯堡君主"
 WW_hungary.52.desc: "[FROM.GetNameDef]明智的领导层已决定依照我们的要求，为一位哈布斯堡君主加冕，并让位于他们的新王。"
 WW_hungary.52.a: "他们做出了正确的选择"
 WW_hungary.53.t: "[FROM.GetNameDefCap]拒绝哈布斯堡君主"
 WW_hungary.53.desc: "[FROM.GetNameDef]的颓废领导层决定不辞去他们的职位，他们以某种方式相信他们比天主亲自选出的君主更有智慧。不管他们喜不喜欢，我们将推翻他们，让卡尔·皮乌斯登基！"
 WW_hungary.53.a: "他们做了错误的选择"
 WW_hungary.54.t: "[FROM.GetNameDefCap]为我们安排了一位哈布斯堡君主"
 WW_hungary.54.desc: "[FROM.GetNameDefCap]已任命瓦西尔·维希瓦尼伊·冯·哈布斯堡为我们国家的新国王。这无疑会加强我们的政权。"
 WW_hungary.54.a: "确实"
 WW_hungary.55.t: "奥匈帝国提供“保护”"
 WW_hungary.55.desc: "随着近期巴尔干地区政局发生巨大变化，我们与新奥匈帝国的关系问题再度涌现。日前，匈牙利大使已经递交了一份官方照会，正式要求我们表明对帝国的姿态。哈布斯堡王朝声称，正如古老的皇冠那样，波希米亚和摩拉维亚也理应属于他们。\n\n然而，[HUN.GetLeader]已表示，他会接受一个折衷的解决方案，即他本人名义上是我们国家元首，但实际并不掌握国家大权。"
 WW_hungary.55.a: "我们将回归帝国"
 WW_hungary.55.b: "我们永远不会为了安全放弃自由！"
 WW_hungary.56.t: "波希米亚回归帝国"
 WW_hungary.56.desc: "经过领导高层的连夜讨论，[CZE.GetAdjective]政府已经决定接受我们的提议，同时拥戴阿尔布雷希特·弗朗茨加冕为波希米亚国王、摩拉维亚边境伯爵兼泰申公爵。前捷军官兵已宣誓效忠他们的新国王兼皇帝，该国政府机关也已完全整合。"
 WW_hungary.56.a: "距离恢复我们与生俱来的权利，我们又进了一步"
 WW_hungary.57.t: "[CZE.GetNameDefCap]拒绝联合"
 WW_hungary.57.desc: "[CZE.GetNameDefCap]已拒绝接受与我们在未来达成任何和解或协议。当我们大使抵达该国外交部讨论早些时候他递交的官方照会时，他被告知没有什么可谈的，并很快就被赶出了门。[CZE.GetAdjective]驻我国大使已经宣布，虽然其政府希望与我国保持和平友好的关系，但决不可能将[CZE.GetNameDef]并入奥匈帝国。"
 WW_hungary.57.a: "真是不幸……"
 WW_hungary.58.t: "[FROM.GetNameDefCap]要求加利西亚和布科维纳的控制权"
 WW_hungary.58.desc: "鲁莽的[FROM.GetLeader]最近谴责了我们，他声称我们非法占领了我们的加利西亚和布科维纳。现在，我们已经收到了[FROM.GetAdjective]的最后通牒，他们的军队正在我们边境集结。我们应该如何回应？"
 WW_hungary.58.a: "不值得为此流血"
 WW_hungary.58.b: "那就过来拿啊！"
 WW_hungary.59.t: "[FROM.GetNameDefCap]交出他们在加利西亚和布科维纳的土地"
 WW_hungary.59.desc: "[FROM.GetNameDef]理性的[FROM.GetLeader]同意交出他们在加利西亚和布科维纳的领土，已通知他们的部队撤离该地区。我们再次取得了胜利！"
 WW_hungary.59.a: "真是伟大的一天！"
 WW_hungary.60.t: "[FROM.GetNameDefCap]态度坚决"
 WW_hungary.60.desc: "尽管这并不完全出乎意料，但[FROM.GetNameDef]的愚蠢的[FROM.GetLeader]在收到我们的最后通牒后，已经使国家军队进入高度戒备状态，并派遣特使表明他们在这一争端上不会退让一步。"
 WW_hungary.60.a: "他们会后悔自己的决定！"
 WW_hungary.60.b: "我们必须忘掉此事"
 WW_hungary.61.t: "[FROM.GetNameDefCap]恢复德·伊图尔维德的统治"
 WW_hungary.61.desc: "[FROM.GetNameDefCap]已指定玛丽亚·约瑟法·索菲娅·德·伊图尔维德作为我国的新女王。这必将加强我们的政权。"
 WW_hungary.61.a: "确实"
 WW_hungary.62.t: "[FROM.GetLeader]要求我们恢复帝国统治"
 WW_hungary.62.desc: "[FROM.GetNameDefCap]的[FROM.GetLeader]皇帝要求我们恢复伊图尔维德-哈布斯堡对我们土地的统治，如同1821至1823年和1864至1867年那样，再次加冕一位君主。这将使我们与他们结盟，并加入他们的联盟，同时不会完全终结我们的独立。"
 WW_hungary.62.a: "反正也差不多是时候了"
 WW_hungary.62.b: "他们以为自己是谁？"
 WW_hungary.63.t: "[FROM.GetNameDefCap]接受帝国统治"
 WW_hungary.63.desc: "[FROM.GetNameDef]明智的领导层已决定依照我们的要求，为玛丽亚·约瑟法·索菲娅·德·伊图尔维德加冕，并让位于他们的新女王。"
 WW_hungary.63.a: "他们做出了正确的选择"
 WW_hungary.64.t: "[FROM.GetNameDefCap]拒绝帝国统治"
 WW_hungary.64.desc: "[FROM.GetNameDef]的颓废领导层决定不辞去他们的职位，他们以某种方式相信他们比天主亲自选出的君主更有智慧。不管他们喜不喜欢，我们将推翻他们，让玛丽亚·约瑟法·索菲亚·德·伊图尔比德登基！"
 WW_hungary.64.a: "他们做了错误的选择"
 WW_hungary.65.t: "[FROM.GetNameDefCap]为我们安排了一位哈布斯堡君主"
 WW_hungary.65.desc: "[FROM.GetNameDefCap]已指定约瑟夫·弗朗西斯·冯·哈布斯堡作为我国的新国王。这必将加强我们的政权。"
 WW_hungary.65.a: "确实"
 WW_hungary.66.t: "[FROM.GetLeader]要求我们恢复哈布斯堡的统治"
 WW_hungary.66.desc: "[FROM.GetNameDefCap]的[FROM.GetLeader]皇帝要求我们恢复哈布斯堡对我们土地的统治，就像奥匈帝国解体前那样，再次加冕一位哈布斯堡作为我们的君主。不过，他们承诺给予我们比以前更多的自治权，建立所谓的三元帝国。我们该怎么答复？"
 WW_hungary.66.a: "这正是我们一直想要的！"
 WW_hungary.66.b: "他们以为自己是谁？"
 WW_hungary.67.t: "[FROM.GetNameDefCap]接受哈布斯堡君主"
