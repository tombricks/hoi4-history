 wuw_GER_reichskommissariats.9.t: "伏尔加德意志的地位"
 wuw_GER_reichskommissariats.9.desc: "[ROOT.GetLeader]明确表示希望将伏尔加德意志殖民地变成帝国领土并尽可能将其整合。然而，许多当地政府官员认为，由周边的地区的官员来治理此地会更明智。这个问题该如何处理？"
 wuw_GER_reichskommissariats.9.a: "它应该变成帝国领土！"
 wuw_GER_reichskommissariats.9.b: "它应当并入莫斯科"
 wuw_GER_reichskommissariats.9.c: "它应当并入突厥斯坦"
 wuw_GER_reichskommissariats.10.t: "南乌拉尔的地位"
 wuw_GER_reichskommissariats.10.desc: "随着我们占领具有战略意义的南乌拉尔，如何处理该地区成为了一个问题。有些计划提出，将该地区纳入莫斯科专员辖区，而有些人建议它可以作为一个独立的地区，甚至成为突厥斯坦的一部分。我们如何处理？"
 wuw_GER_reichskommissariats.10.a: "它应该成为独立的专员辖区"
 wuw_GER_reichskommissariats.10.b: "它应当并入莫斯科"
 wuw_GER_reichskommissariats.10.c: "它应当并入突厥斯坦"
 wuw_GER_reichskommissariats.11.t: "东卡累利阿的地位"
 wuw_GER_reichskommissariats.11.desc: "随着我们占领具有战略意义的东卡累利阿，如何处理该地区成为了一个问题。有些计划提出，将该地区纳入莫斯科专员辖区，而有些人建议它可以并入芬兰地区。我们如何处理？"
 wuw_GER_reichskommissariats.11.a: "芬兰应该得到奖赏"
 wuw_GER_reichskommissariats.11.b: "它应当并入莫斯科"
 wuw_GER_reichskommissariats.12.t: "总督府领导权"
 wuw_GER_reichskommissariats.12.desc: "既然我们已经在南波兰建立了新的民政管理机构，我们必须不仅决定我们的新附属国的目标，还要决定由谁来领导这里的人民，确保我们的政策得到妥善实施。我们应该让一位[ROOT.GetAdjective]政治家担任总督，还是应该利用当地的合作者？"
