 WW_hungary.71.a: "他们做了不明智的选择……"
 WW_hungary.72.t: "[FROM.GetNameDefCap]要求控制我们的[SIL.GetAdjective]领土"
 WW_hungary.72.desc: "鲁莽的[FROM.GetLeader]最近谴责了我们，他声称我们非法占领了[FROM.GetAdjective]的西里西亚。现在，我们已经收到了[FROM.GetAdjective]最后通牒，他们的军队正在我们边境集结。我们应该如何回应？"
 WW_hungary.72.a: "不值得为此流血"
 WW_hungary.72.b: "那就过来拿啊！"
 WW_hungary.73.t: "[FROM.GetNameDefCap]交出他们的[SIL.GetAdjective]领土"
 WW_hungary.73.desc: "[FROM.GetNameDef]理性的[FROM.GetLeader]同意交出他们在西里西亚的领土，已通知他们的部队撤离该地区。我们再次取得了胜利！"
 WW_hungary.73.a: "真是伟大的一天！"
 WW_hungary.74.t: "[FROM.GetNameDefCap]在西里西亚问题上态度坚决"
 WW_hungary.74.desc: "尽管这并不完全出乎意料，但[FROM.GetNameDef]的愚蠢的[FROM.GetLeader]在收到我们的最后通牒后，已经使国家军队进入高度戒备状态，并派遣特使表明他们在这一争端上不会退让一步。"
 WW_hungary.74.a: "他们会后悔自己的决定！"
 WW_hungary.74.b: "我们必须忘掉此事"
 WW_hungary.75.t: "[FROM.GetNameDefCap]索取圣地"
 WW_hungary.75.desc: "鲁莽的[FROM.GetLeader]已呼吁[FROM.GetAdjective]军队占领圣地，并要求我们交出该地区并撤回我们的军队。如果我们不小心，情况可能会失控。我们应该如何回应？"
 WW_hungary.75.a: "天主教的捍卫者可以拥有它"
 WW_hungary.75.b: "已经有多少次十字军失败了？"
 WW_hungary.76.t: "[FROM.GetNameDefCap]交出圣地"
 WW_hungary.76.desc: "[FROM.GetNameDef]理性的[FROM.GetLeader]同意交出巴勒斯坦，已通知他们的部队撤离该地区。我们再次取得了胜利！"
 WW_hungary.76.a: "真是伟大的一天！"
 WW_hungary.77.t: "[FROM.GetNameDefCap]在圣地问题上态度坚决"
 WW_hungary.77.desc: "尽管这并不完全出乎意料，但[FROM.GetNameDef]的愚蠢的[FROM.GetLeader]在收到我们的最后通牒后，已经使国家军队进入高度戒备状态，并派遣特使表明他们在这一争端上不会退让一步。"
 WW_hungary.77.a: "他们会后悔自己的决定！"
 WW_hungary.77.b: "我们必须忘掉此事"
 WW_hungary.78.t: "[FROM.GetNameDefCap]为我们安排了一位新领袖"
 WW_hungary.78.desc: "[FROM.GetNameDefCap]已指定了一位新教宗作为我国的领袖。这必将加强我们的政权。"
 WW_hungary.78.a: "确实"
 WW_hungary.79.t: "[FROM.GetNameDefCap]为我们安排了一位新领袖"
 WW_hungary.79.desc: "[FROM.GetNameDefCap]已指定了一位新君主作为我国的领袖。这必将加强我们的政权。"
 WW_hungary.79.a: "确实"
 WW_hungary.80.t: "[HUN.GetNameDefCap]正在想办法吞并我们"
 WW_hungary.80.desc: "[HUN.GetNameDefCap]已决定是时候将我们的土地重新整合进奥匈帝国了。我们除了接受现实没什么可做的……"
 WW_hungary.80.a: "理应如此"
 WW_hungary.80.b: "他们永远不会活着抓住我们！"
 WW_hungary.81.t: "[FROM.GetNameDefCap]接受整合"
 WW_hungary.81.desc: "[FROM.GetNameDefCap]决定接受我们的要求，让他们的土地被重新整合进奥匈帝国。今天对帝国来说是伟大的一天！"
 WW_hungary.81.a: "世界上一切都很好"
 WW_hungary.82.t: "[FROM.GetNameDefCap]拒绝整合"
 WW_hungary.82.desc: "[FROM.GetNameDefCap]决定拒绝我们的要求，不让他们的土地被重新整合进奥匈帝国。因此，我们将不得不使用武力……"
 WW_hungary.82.a: "我们会让他们付出代价"
 WW_hungary.83.t: "[FROM.GetNameDefCap]提议购买[975.GetName]"
 WW_hungary.83.desc: "[HUN.GetAdjective]政府仍将[975.GetName]视为其领土的一部分，称其在帝国时期曾是匈牙利的一部分，因此应该得到归还。他们现在已经向我们提出了一个提议，希望以一个不错的价格从我们这里回购该地区。"
 WW_hungary.83.a: "我们将尽可能多地拿钱"
 WW_hungary.83.b: "[975.GetName]是[ROOT.GetAdjective]的！"
 WW_hungary.84.t: "[FROM.GetNameDefCap]将[975.GetName]卖给我们"
 WW_hungary.84.desc: "[FROM.GetNameDef]的理智的[FROM.GetLeader]已同意将[975.GetName]移交给我们，并已收到我们承诺的付款。今天对[ROOT.GetAdjective]人民来说是个伟大的日子！"
 WW_hungary.84.a: "完美"
 WW_hungary.85.t: "[From.GetNameDefCap]拒绝我们的提议"
 WW_hungary.85.desc: "尽管并不完全出人意料，[FROM.GetNameDef]的愚蠢的[FROM.GetLeader]拒绝了我们的请求，并派遣了一名特使声明他们将在[975.GetName]的争端中绝不退让。"
 WW_hungary.85.a: "他们会后悔自己的决定！"
 WW_hungary.85.b: "他们不同意，我们将尊重他们的决定"
 WW_hungary.86.t: "[FROM.GetNameDefCap]在[975.GetName]发动起义"
 WW_hungary.86.desc: "属于 [FROM.GetAdjective] 的准军事组织的叛军已经控制了[975.GetName]地区的关键建筑，并匆忙举行了一次全民公投，以便重新加入[FROM.GetNameDef]，结果明显被操纵，赞成加入的票数远远超过反对。我们的部队已在附近待命，但正在等待命令，以判断干预是否为正确的行动选择。"
 WW_hungary.86.a: "我们无力对抗他们"
 WW_hungary.86.b: "他们会后悔自己的决定！"
 WW_hungary.87.t: "[FROM.GetNameDefCap]希望加入我们的阵营"
 WW_hungary.87.desc: "[FROM.GetLeader]访问我们的首都后与我们会谈，声称代表所有[FROM.GetAdjective]人民，希望我们两国能够在军事联盟中相互加入，他们的目的是保护[ROOT.GetAdjective]和[FROM.GetAdjective]两国人民的安全。"
 WW_hungary.87.a: "我们欢迎他们的加入"
 WW_hungary.87.b: "他们对我们没用"
 WW_hungary.88.t: "[FROM.GetNameDefCap]让我们加入他们"
 WW_hungary.88.desc: "[FROM.GetNameDef]的[FROM.GetLeader]已同意组建一个新的军事联盟，加强我们国家之间的联系。我们的人民走上街头庆祝这一重大时刻，因为这标志着[ROOT.GetAdjective]国家的重生，以及我们人民的一个新的、更安全的时代的开始。"
 WW_hungary.88.a: "让我们一起建设我们的未来！"
 WW_hungary.89.t: "[FROM.GetNameDefCap]不允许我们加入他们"
 WW_hungary.89.desc: "[FROM.GetNameDef]的[FROM.GetLeader]拒绝了我们的请求，实质上是禁止了我们两国在不久的将来进行合作的所有机会。因此，我们将不得不寻求其他联盟，或者依靠我们自己。"
 WW_hungary.89.a: "这不是命中注定的"
 WW_hungary.90.t: "宗徒国王的加冕"
 WW_hungary.90.desc: "现在已经决定正式恢复君主制，但我们遇到了一个问题。还没有出现合适的候选人，摄政王需要尽快做出选择。他可以加冕自己，尽管这将广受不满，或者可能选择另一条路线，加冕他的儿子霍尔蒂·伊斯特万，他在人民中非常受欢迎。应该选择谁来担任这个职位？"
 WW_hungary.90.a: "霍尔蒂·米克洛什是当然的人选"
 WW_hungary.90.b: "霍尔蒂·伊什特万有人民的支持"
 WW_hungary.91.t: "[FROM.GetNameDefCap]提议联合"
 WW_hungary.91.desc: "[HUN.GetAdjective]政府向我们提出了一个有趣的提议，希望建立一个统一的国家。当然，他们希望按照他们的条件进行，这意味着他们的政府将统治两国，但这也许是最安全的选择？"
 WW_hungary.91.a: "很好，我们接受"
 WW_hungary.91.b: "他们真是自大至极"
 WW_hungary.92.t: "[FROM.GetNameDefCap]同意共治"
 WW_hungary.92.desc: "[FROM.GetNameDef]理性的[FROM.GetLeader]同意交出政府控制权，已开始了将我们两国统一在一位国王治下的流程。我们再次取得了胜利！"
 WW_hungary.92.a: "太好了！"
 WW_hungary.93.t: "[From.GetNameDefCap]拒绝共治"
 WW_hungary.93.desc: "尽管并不完全出人意料，[FROM.GetNameDef]的愚蠢领导人[FROM.GetLeader]在收到我们的提议后，使国家部队进入了高度戒备状态，并派遣了一名特使，声明他们不会退让一步，声称“罗马尼亚就是罗马尼亚！”"
 WW_hungary.93.a: "这是他们的选择"
 WW_hungary.94.t: "选举新的[ROOT.GetAdjective]总统"
 WW_hungary.94.desc: "内战尘埃落定后，国家迫切需要一个民选的人民代表。一方有深受欢迎的保守政治家，匈牙利前总理卡罗伊·米哈伊。另一方是共产主义者，他们中的部分支持将前匈牙利苏维埃共和国领导人库恩·贝拉重新掌权，另外一部分支持最近在前线表现出色的斯大林主义者拉科西·马加什。谁将引领国家走向未来？"
 WW_hungary.94.a: "库恩·贝拉必须重掌权力"
 WW_hungary.94.b: "拉科西·马加什赢得了人民的尊敬"
 WW_hungary.94.c: "卡罗伊·米哈伊应该领导我们"
 WW_hungary.95.t: "第二共和国的首次总统选举"
 WW_hungary.95.desc: "现在终于到了为国家举行总统选举的时候，确保我们的民主原则能在欧洲中心熠熠生辉。参选的主要候选人有第一共和国总统卡罗伊·米哈伊，匈牙利社会民主党领袖萨卡希奇·阿尔帕德，以及匈牙利基督教经济和社会党领袖、匈牙利科学院成员齐奇·亚诺什。匈牙利的未来将如何？"
 WW_hungary.95.a: "卡罗伊·米哈伊知道如何领导"
 WW_hungary.95.b: "萨卡希奇·阿尔帕德可以开创良好的中间路线"
 WW_hungary.95.c: "齐奇·亚诺什可以帮助我们重新崛起"
 WW_hungary.96.t: "[FROM.GetNameDefCap]要求控制我们的[SLO.GetAdjective]领土"
 WW_hungary.96.desc: "冒失的[FROM.GetLeader]最近谴责我们非法占领[FROM.GetAdjective]的斯洛伐克。现在，我们收到了[FROM.GetAdjective]的最后通牒，他们的军队正在我们的边界集结。我们应该如何应对？"
 WW_hungary.96.a: "不值得为此流血"
 WW_hungary.96.b: "那就过来拿啊！"
 WW_hungary.97.t: "[FROM.GetNameDefCap]交出他们的[SLO.GetAdjective]领土"
 WW_hungary.97.desc: "[FROM.GetNameDef]理性的[FROM.GetLeader]同意交出他们在斯洛伐克的领土，已通知他们的部队撤离该地区。我们再次取得了胜利！"
 WW_hungary.97.a: "真是伟大的一天！"
 WW_hungary.98.t: "[FROM.GetNameDefCap]在斯洛伐克问题上态度坚决"
 WW_hungary.98.desc: "尽管这并不完全出乎意料，但[FROM.GetNameDef]愚蠢的[FROM.GetLeader]在收到我们的最后通牒后，已经让国家军队进入高度戒备状态，并派遣特使表明他们在这一争端上不会退让一步。"
 WW_hungary.98.a: "他们会后悔自己的决定！"
 WW_hungary.98.b: "我们必须忘掉此事"
 WW_hungary.99.t: "匈牙利要求塞凯伊地区的宗主权"
 WW_hungary.99.desc: "包括[76.GetName]大部分地区的区域，被[HUN.GetAdjective]人称为塞凯伊地区，主要居住着他们的同胞塞凯伊匈牙利人。他们说着自己独特的方言，拥有自己独特的文化，因此[HUN.GetLeader]表示不需要这些人成为他们国家的一部分。然而，他们希望成为这些人民的守护者，并向我们索要该地区的宗主权。"
 WW_hungary.99.a: "为了一个更公正的世界！"
 WW_hungary.99.b: "他们显然是妄想"
 WW_hungary.100.t: "[FROM.GetName]授予我们塞凯伊地区的保护权"
 WW_hungary.100.desc: "[FROM.GetNameDef]的[FROM.GetLeader]接受了我们的要求，将塞凯伊地区作为一个自治区交给了我们。我们现在的任务是保护和改善该地区。"
 WW_hungary.100.a: "终于团聚了！"
 WW_hungary.101.t: "[FROM.GetName]拒绝给予我们塞凯伊地区的保护权"
 WW_hungary.101.desc: "[FROM.GetNameDef]的[FROM.GetLeader]拒绝了我们对塞凯伊自治区索取保护权。塞凯伊人民仍然处于脆弱和无保护的状态。鉴于他们当前的统治者对他们漠不关心，我们是否应该介入并占领该地区？"
 WW_hungary.101.a: "他们会后悔自己的行动"
 WW_hungary.101.b: "我们能做的不多"
 WW_hungary.102.t: "进军布达佩斯"
 WW_hungary.102.desc: "经过数月针对摄政霍尔蒂·米克罗什的抗议活动后，法西斯运动受到镰刀十字叛乱和墨索里尼进军罗马的启发，现在已经向我们的首都进军，要求霍尔蒂下台，让更受青睐的根伯什·久洛接替他的职位。"
 WW_hungary.102.a: "必须让根伯什行使紧急权力！"
 WW_hungary.103.t: "萨拉希·费伦茨政变"
 WW_hungary.103.desc: "根伯什武装了国民意志党让他们前往布达佩斯游行，以便他能够取得国家领导权，之后便不再需要他们，他已采取行动压制他们。然而今天早上，这伙人包围了布达佩斯的山多尔宫，要求他让位于他们的领袖萨拉希·费伦茨。作为回应，匈牙利国防军协会开始包围城市，国家处于崩溃的边缘。下一步该怎么办？"
 WW_hungary.103.a: "退位，让萨拉希成为新的国家领袖。"
 WW_hungary.103.b: "我们同意他们的条款，但有一个条件"
 WW_hungary.104.t: "[FROM.GetNameDefCap]要求克罗地亚的控制权"
 WW_hungary.104.desc: "最近，鲁莽的[FROM.GetLeader]谴责我们非法占领了克罗地亚的土地。现在，我们收到了[FROM.GetAdjective]的最后通牒，他们的部队正在边境集结。我们该如何回应？"
 WW_hungary.104.a: "不值得为此流血"
 WW_hungary.104.b: "那就过来拿啊！"
 WW_hungary.105.t: "[FROM.GetNameDefCap]交出他们在克罗地亚的土地"
 WW_hungary.105.desc: "[FROM.GetNameDef]理性的[FROM.GetLeader]同意交出他们在克罗地亚的领土，已通知他们的部队撤离该地区。我们再次取得了胜利！"
 WW_hungary.105.a: "真是伟大的一天！"
 WW_hungary.106.t: "[FROM.GetNameDefCap]态度坚决"
 WW_hungary.106.desc: "尽管这并不完全出乎意料，但[FROM.GetNameDef]愚蠢的[FROM.GetLeader]在收到我们的最后通牒后，已经让国家军队进入高度戒备状态，并派遣特使表明他们在这一争端上不会退让一步。"
 WW_hungary.106.a: "他们会后悔自己的决定！"
 WW_hungary.106.b: "我们必须忘掉此事"
 WW_hungary.108.t: "[FROM.GetNameDefCap]希望加冕赫尔曼·格林为国王"
 WW_hungary.108.desc: "\n随着[FROM.GetAdjective]领导层在[FROM.GetLeader]的带领下与我们紧密结盟，他们请求为一位德国国王加冕[FROM.GetAdjective]的王冠。他们选定了赫尔曼·戈林，并且他们的历史学家已经开始撰写他与旧匈牙利领袖阿尔帕德的联系。我们应该允许他前往[FROM.GetNameDef]吗？"
 WW_hungary.108.a: "我们允许"
 WW_hungary.108.b: "这不合适"
 WW_hungary.109.t: "[FROM.GetLeader]允许加冕戈林"
 WW_hungary.109.desc: "伟大的[GER.GetLeader]已允许赫尔曼·戈林移居我们的国家，并按新宪法的规定成为我们人民的的国王。我们的关系日益紧密，长久以来空缺的王位终于有人坐上了。"
 WW_hungary.109.a: "我们十分感激"
 WW_hungary.110.t: "[FROM.GetLeader]不允许戈林加冕"
 WW_hungary.110.desc: "尽管纠缠不断、论据充分，偏执的[FROM.GetLeader]决定不允许赫尔曼·戈林移居到我们的国家。我们将不得不在没有国王的情况下，让萨拉西成为国家的唯一领导。"
 WW_hungary.110.a: "似乎不再是一个王国了"
 WW_hungary.111.t: "公投加入[HUN.GetAdjective]国家"
 WW_hungary.111.desc: "在过去的一个月中，[664.GetName]正在进行一项公众公投，目的是决定他们是否希望加入[HUN.GetNameDef]。该公投经国际观察员批准，可以认为几乎没有投票舞弊行为发生。然而，结果显示，大部分人投票选择离开我们的国家。我们应该接受这个结果吗？"
 WW_hungary.111.a: "如果这是人民的愿望"
 WW_hungary.111.b: "公投造假"
 WW_hungary.112.t: "[FROM.GetNameDefCap]接受公投结果"
 WW_hungary.112.desc: "[FROM.GetNameDef]的领导层公开表示，他们坚定支持[664.GetName]地区人民的自决权。[FROm.GetLeader]在本周早些时候表示，现在是这些民众选择希望居住的国家的时候了，该国从根本上放弃了对该地区的主张。"
 WW_hungary.112.a: "合理的回应"
 WW_hungary.113.t: "[FROM.GetNameDefCap]宣布公投结果无效"
 WW_hungary.113.desc: "[FROM.GetNameDef]的领导层公开宣称，本月早些时候在[664.GetName]地区举行的公投结果无效，他们声称投票率和国际观察员存在严重欺诈行为，这些人显然对[ROOT.GetAdjective]政府持有偏见。"
 WW_hungary.113.a: "我们只能接受"
 WW_hungary.114.t: "公投加入[HUN.GetAdjective]国家"
 WW_hungary.114.desc: "在过去一个月中，[73.GetName]进行了一场公投，目的是决定他们是否希望加入[HUN.GetNameDef]。公投经过国际观察员审查，可以放心认为几乎没有选举舞弊行为。然而，结果显示，大部分人投票选择离开我们的国家。我们应该接受这个结果吗？"
 WW_hungary.114.a: "如果这是人民的愿望"
 WW_hungary.114.b: "公投造假"
 WW_hungary.115.t: "[FROM.GetNameDefCap]接受公投结果"
 WW_hungary.115.desc: "[FROM.GetNameDef]的领导层公开表示，他们坚定支持[73.GetName]地区人民的自决权。[FROm.GetLeader]在本周早些时候表示，现在是时候让当地人选择希望居住的国家了，该国从根本上放弃了对该地区的主张。"
 WW_hungary.115.a: "合理的回应"
 WW_hungary.116.t: "[FROM.GetNameDefCap]宣布公投结果无效"
 WW_hungary.116.desc: "[FROM.GetNameDef]的领导层公开宣称，本月早些时候在[73.GetName]地区举行的公投结果无效，他们声称投票率和国际观察员存在严重欺诈，明显偏向[ROOT.GetAdjective]政府。"
 WW_hungary.116.a: "我们只能接受"
 WW_hungary.117.t: "公投加入[HUN.GetAdjective]国家"
 WW_hungary.117.desc: "在[45.GetName]地区已进行了一个月的公共公投，目的是决定他们是否希望加入[HUN.GetNameDef]。由于得到了国际观察员的审查，可以认为几乎没有投票舞弊。然而，结果显示，大部分人投票选择离开我们的国家。我们应该接受这个结果吗？"
 WW_hungary.117.a: "如果这是人民的愿望"
 WW_hungary.117.b: "公投造假"
 WW_hungary.118.t: "[FROM.GetNameDefCap]接受公投结果"
 WW_hungary.118.desc: "[FROM.GetNameDef]的领导层公开表态，他们坚定支持[45.GetName]地区人民的自决权。[FROm.GetLeader]本周早些时候表示，现在是当地人选择希望居住的国家的时候了，该国基本上放弃了对该地区的主张。"
 WW_hungary.118.a: "合理的回应"
 WW_hungary.119.t: "[FROM.GetNameDefCap]宣布公投结果无效"
 WW_hungary.119.desc: "[FROM.GetNameDef]的领导层公开宣称，本月早些时候在[45.GetName]地区举行的公投结果无效，他们声称投票率和国际观察员存在严重欺诈，明显偏向[ROOT.GetAdjective]政府。"
 WW_hungary.119.a: "我们只能接受"
 WW_hungary.120.t: "公投加入[HUN.GetAdjective]国家"
 WW_hungary.120.desc: "在[76.GetName]地区已进行了一个月的公共公投，目标是决定他们是否希望加入[HUN.GetNameDef]。由于得到了国际观察员的审查，可以认为几乎没有投票舞弊。然而，结果显示，大部分人投票选择离开我们的国家。我们应该接受这个结果吗？"
 WW_hungary.120.a: "如果这是人民的愿望"
 WW_hungary.120.b: "公投造假"
 WW_hungary.121.t: "[FROM.GetNameDefCap]接受公投结果"
 WW_hungary.121.desc: "[FROM.GetNameDef]的领导层公开表态，他们坚定支持[76.GetName]地区人民的自决权。[FROm.GetLeader]本周早些时候表示，现在是当地人选择希望居住的国家的时候了，该国基本上放弃了对该地区的主张。"
 WW_hungary.121.a: "合理的回应"
 WW_hungary.122.t: "[FROM.GetNameDefCap]宣布公投结果无效"
 WW_hungary.122.desc: "[FROM.GetNameDef]的领导层公开宣称，本月早些时候在[76.GetName]地区举行的公投结果无效，他们声称投票率和国际观察员存在严重欺诈，明显偏向[ROOT.GetAdjective]政府。"
 WW_hungary.122.a: "我们只能接受"
 WW_hungary.123.t: "镰刀十字进军布达佩斯"
 WW_hungary.123.desc: "我们的部队拦截了一伙人，他们是激进的国家社会主义政治家伯瑟尔梅尼·佐尔坦及其追随者，正在向布达佩斯进军，这些人的政变企图受到了墨索里尼“进军罗马”的重大影响。这位自称为“智慧巨人中的巨人，伟大的匈牙利诗人，拥有先知使命”的边缘政治活动人士，已将其一群不满的农民追随者聚集在他们的“镰刀十字”旗帜下，正向我们的首都前进。我们应该如何处理这种情况？"
 WW_hungary.123.a: "驱散他们并逮捕他们可悲的领袖！"
 WW_hungary.123.b: "开火吓走他们"
 HUN_third_mexican_empire_tt: "§Y墨西哥§!将被称作§Y墨西哥第三帝国§!。\n"
 HUN_croatia_slavonia_tt: "§Y克罗地亚§!将被称作§Y克罗地亚-斯拉沃尼亚王国§!。\n"
 HUN_bohemia_and_silesia_tt: "§Y捷克斯洛伐克§!将被称作§Y波西米亚-摩拉维亚及西里西亚王国§!。\n"
 HUN_cisleithania_tt: "§Y奥地利§!将被称作§Y帝国议会代表之王国及领土§!。\n"
 WW_hungary.124.t: "一个男人重返故乡"
 WW_hungary.124.desc: "今天早上，哥里当局报告称，有一名男子要求归还他声称曾属于他的农场庄园，称他刚刚从俄罗斯的魔掌中逃脱并返回家乡。他还承诺，如果允许他进入政界，他可以带领我们的国家走向辉煌，据称他出身于一个成功的政治家世家。为了实现大格鲁吉亚梦想，这是我们需要的那个人吗？"
 WW_hungary.124.a: "立刻给这个人一个职位！"
 WW_hungary.124.b: "无论他说什么，我们都不能信任他"
 ### HUN news events ###
 wuw_HUN_news_events.1.t: "[HUN.GetNameDEFCAP]宣布杰尔计划"
 wuw_HUN_news_events.1.d: "\n在[HUN.GetLeader]的领导下，[HUN.GetAdjective]政府宣布了一项新的大规模工业计划，旨在尽可能快地重新武装国家。外国观察家认为这是[HUN.GetNameDef]对其邻国的一种侵略行为，但时间将告诉我们他们的真正意图。"
 wuw_HUN_news_events.1.a: "他们在为某事做准备……"
 wuw_HUN_news_events.1.b: "这将确保我们的未来！"
 wuw_HUN_news_events.2.t: "[HUN.GetNameDefCap]加入[GER.GetAdjective]人"
 wuw_HUN_news_events.2.d: "在签署了一项新的互助和进一步推进各自国家目标的协定后，[GER.GetLeader]和[HUN.GetLeader]今天宣布[HUN.GetNameDef]加入[GER.GetAdjective]的阵营。"
 wuw_HUN_news_events.2.a: "这将如何发展？"
 wuw_HUN_news_events.2.b: "为了更伟大的未来！"
 wuw_HUN_news_events.2.c: "他们将成为有用的棋子"
 wuw_HUN_news_events.3.t: "[HUN.GetNameDefCap]重组“中央同盟国”"
 wuw_HUN_news_events.3.desc: "\n由于在其近邻区域没有可行的联盟选择，[HUN.GetNameDef]决定再次重组“中央同盟国”。在摆脱了强加给他们的条约后，这个国家迅速转向重新军事化。这个新联盟是否会像那次世界大战时期的同名联盟一样，尚待观察。"
 wuw_HUN_news_events.3.a: "非常令人担忧"
 wuw_HUN_news_events.3.b: "我们将重夺过去的荣耀！"
 wuw_HUN_news_events.3.c: "他们继承了我们的遗产"
 GER_Rejected_HUN_central_powers: "德国拒绝我们加入“中央同盟国”"
 wuw_HUN_news_events.4.t: "[HUN.GetNameDefCap]宣布全球霸权"
 wuw_HUN_news_events.4.desc: "[HUN.GetNameDef]的[HUN.GetLeader]宣布了该国主宰全球的雄心，并在所有大陆上建立[HUN.GetAdjective]霸权。他们声称这是宗徒王国的人民的天赋权利，并且他们再也不会向外国势力低头。"
 wuw_HUN_news_events.4.a: "他们必须被摧毁！"
 wuw_HUN_news_events.4.b: "世界是我们的囊中之物！"
 wuw_HUN_news_events.5.t: "[HUN.GetLeader]秉承匈牙利王位"
 wuw_HUN_news_events.5.desc: "寻求国王的[HUN.GetAdjective]经过长时间的谈判和准备，本周早些时候正式加冕了[HUN.GetLeader]。今天，在布达佩斯皇宫的庄严仪式中，他在广大的欢呼和庆祝中被加冕为匈牙利国王。"
 wuw_HUN_news_events.5.a: "终于，一位国王！"
 wuw_HUN_news_events.5.b: "一个新敌人崛起了"
 wuw_HUN_news_events.5.c: "一个潜在的盟友？"
 wuw_HUN_news_events.6.t: "约瑟夫·奥古斯特秉承匈牙利王位"
 wuw_HUN_news_events.6.desc: "寻求国王的[HUN.GetAdjective]经过长时间的谈判和准备，在本周早些时候正式加冕了约瑟夫·奥古斯特·冯·哈布斯堡，他是匈牙利的最后一位巴拉丁、奥地利大公以及匈牙利和波希米亚的王子，同时还是前奥匈帝国军队的战地元帅。今天，在布达佩斯皇宫的庄严仪式中，他在广大的欢呼和庆祝中被加冕为匈牙利国王。\n作为一位维泰兹和哈布斯堡贵族，新国王的意识形态倾向非常明确，他已经宣布他将“不破坏解散奥匈帝国的条约，让匈牙利得到应有的伟大。”，并且国王承诺“纠正过去加诸于我们的不公”，因此这次加冕不太可能导致该地区紧张局势的缓解。"
 wuw_HUN_news_events.6.a: "终于，一位国王！"
 wuw_HUN_news_events.6.b: "一个新敌人崛起了"
 wuw_HUN_news_events.6.c: "一个潜在的盟友？"
 wuw_HUN_news_events.7.t: "恢复匈牙利苏维埃共和国"
 wuw_HUN_news_events.7.desc: "今天，匈牙利中央执行委员会主席库恩·贝拉宣布重新建立匈牙利苏维埃社会主义联邦共和国，该共和国曾在1919年8月突然结束。虽然它过去曾被反革命力量和小协约国联合镇压，但库恩·贝拉表示，这次将会有所不同。未来几年巴尔干半岛会有何变数？"
 wuw_HUN_news_events.7.a: "全世界的工人们，联合起来！"
 wuw_HUN_news_events.7.b: "他们到底在计划什么？"
 wuw_HUN_news_events.7.c: "修正主义者的假象……"
 wuw_HUN_news_events.8.t: "宣布成立匈牙利人民共和国"
 wuw_HUN_news_events.8.desc: "今天，匈牙利总书记马加什·拉科西宣布成立新的匈牙利人民共和国，并宣布寻求与[SOV.GetNameDef]加强合作。尽管他宣称国家是一个开放的民主国家，但并不难察觉该国的独裁统治。匈牙利人民的未来将如何？"
 wuw_HUN_news_events.8.a: "终于！"
 wuw_HUN_news_events.8.b: "和平从未是一种选择……"
 wuw_HUN_news_events.8.c: "这当然令人意外，但也是个惊喜"
 wuw_HUN_news_events.9.t: "[HUN.GetNameDefCap]占领布尔根兰"
 wuw_HUN_news_events.9.desc: "本周早些时候，[HUN.GetAdjective]部队进入艾森施塔特，占领了该地区。他们声称这是为了保护该地区的[HUN.GetAdjective]民众，这些民众最近走上街头抗议在他们看来是《特里亚农条约》后对该地区的非法占领。这是否可能导致巴尔干地区的新战争，还是仅仅是轻微的边界调整？"
 wuw_HUN_news_events.9.a: "物归原主"
 wuw_HUN_news_events.9.b: "那不属于他们！"
 wuw_HUN_news_events.9.c: "有趣的发展"
 ##### Belgian events #####
 #### Historical ####
 ### Political Events
 #Government Resigns
 ww_BEL_event_political.1.t: "政府辞职，开启提前选举"
 ww_BEL_event_political.1.desc: "由于正在发生的腐败丑闻，政府最终迫于压力垮台了。莱昂·德格莱勒——法西斯性质的雷克斯主义党领导人——率领的调查员团队，已经对政府部长的贿赂进行了数年的调查，结果发现了大量的贿款。\n\n为了恢复合法性，饱受争议的总理保罗·范·泽兰宣布开启提前选举，以恢复公信力和合法性，现在选举结果已经公布。\n\n由埃米尔·王德威尔得领导的比利时工人党（Parti Ouvrier Belge）表现最佳，主要原因是他的政治对手不受群众欢迎。他可以以此胜利为基础，单独组建少数党政府，或与保罗·范·泽兰的天主教党合作，组建一个更稳定的多数党，成立民族团结政府。\n\n也应该注意，莱昂·德格莱勒的雷克斯主义党也取得了非常好的成绩，他的反腐败立场证明非常受欢迎。"
 ww_BEL_event_political.1.a: "组建民族团结政府"
 ww_BEL_event_political.1.b: "王德威尔得组建少数派政府"
 BEL_paul_van_zeeland_remains_tt: "§Y保罗·范泽兰§!仍担任总理，领导扩大的§Y民主§!党派联盟。"
 #Corrupt Zeeland
 ww_BEL_event_political.2.t: "保罗·范·泽兰腐败丑闻"
 ww_BEL_event_political.2.desc: "保罗·范·泽兰领导的天主教党今天因为腐败丑闻遭到更大的打击，因为发现总理本人接受了“捐款”！看起来他的政府很快就会再次垮台……"
 ww_BEL_event_political.2.a: "这腐败还没完没了了？！"
 #Royal Appointment
 ww_BEL_event_political.3.t: "王家钦点"
 ww_BEL_event_political.3.desc: "保罗·范·泽兰终于辞去了总理职务，并以耻辱的身份离开他的岗位。这次国王利奥波德三世亲自宣布，他将亲自任命一名新总理。有两个主要候选人：\n\n保罗·埃米尔·扬松，是自由党成员，也是民族团结政府成员，认为他是一个稳健的选择。另一个是莱昂·德格雷勒，被誉为法治和秩序的代言人，并且最近他的党派在选举中的成功也使他获得了声誉。"
 ww_BEL_event_political.3.a: "任命稳健的人，自由党的保罗·埃米尔·扬松。"
 ww_BEL_event_political.3.b: "选择雷克斯主义党的莱昂·德格雷勒，恢复法律与秩序。"
 #Budgetary Crisis
 ww_BEL_event_political.4.t: "预算危机"
 ww_BEL_event_political.4.desc: "尽管我们的经济复苏初见曙光，但我们再次面临财务危机。首相[BEL.GetLeader]未能通过议会批准[BEL.GetHerHis]的预算，无法就需要的税改改革达成广泛的共识，以对抗不断恶化的公共财务状况，从而再次导致政府垮台。\n\n这导致权力很快移交给了劳动党的新秀保罗-亨利·斯巴克，他成为了比利时的第一位社会党首相。"
 ww_BEL_event_political.4.a: "希望斯巴克能够坚挺的久一些！"
 #Adriaan Martens Crisis
 ww_BEL_event_political.5.t: "阿德里安·马滕斯危机"
 ww_BEL_event_political.5.desc: "我们的政府遇到了又一个政治危机，起初看似正常的任命，却演变成了一场风暴。首相需要任命一名新成员进入皇家医学学院，并考虑提名阿德里安·马滕斯。这一选择引发了争议，因为马滕斯是弗拉芒什民族主义者，并曾在大战期间与德国占领者合作。这一提名遭到了退伍军人、自由主义者、法语系比利时人甚至国王的强烈反对。\n\n[BEL.GetLeader].tryied试图为这个选择辩护，但受到越来越大的压力。尽管斯巴克可能拥有足够的政治资来竞争这一职位，但反对者依然呼吁举行提前选举，以选出新的领导人。"
 ww_BEL_event_political.5.a: "首相应该引咎辞职，并举行提前大选。"
 ww_BEL_event_political.5.b: "斯巴克拥有足够的政治支持度过这一关。"
 #The Flemish Question
 ww_BEL_event_political.6.t: "佛兰德问题"
 ww_BEL_event_political.6.desc: "自建国以来，比利时内部一直分为两个语言群体：讲法语的瓦隆人和讲荷兰语的弗拉芒人。这导致了我国的各种问题，包括朋友之间的简单误解、军事命令被错误执行、因被告与法庭语言不通导致的不公正审判。\n\n现在是时候彻底解决这种分裂问题了，并决定如何在通用语言的模式下团结我们的国民。"
 ww_BEL_event_political.6.a: "荷兰语应该优先"
 ww_BEL_event_political.6.b: "法语应该优先"
 ww_BEL_event_political.6.c: "比利时由两种文化平等地定义"
 #The Snap Election
 ww_BEL_event_political.7.t: "提前选举"
 ww_BEL_event_political.7.desc: "随着宪法危机暂时得到控制，现在是时候确保政府重新具有合法性，否则与他们刚刚推翻的政府没有什么不同。目前，社会党的保罗-亨利·斯巴克和天主教党的于贝尔·皮耶洛是潜在的提前选举的领先的候选人。"
 ww_BEL_event_political.7.a: "于贝尔·皮耶洛和天主教党将继续对抗威胁我们的人"
 ww_BEL_event_political.7.b: "保罗-亨利·斯巴克和工党将带领我们走向崭新的社会主义未来。"
 #Communist Language Problems
 ww_BEL_event_political.8.t: "人民的语言"
 ww_BEL_event_political.8.desc: "我们的人民长期以来一直分裂。讲法语的瓦隆人和讲荷兰语的佛兰德人之间存在着轻微的裂痕，阻碍了更统一的[ROOT.GetName]的发展。我们必须就官方语言问题做出决定，否则朋友之间的误解、军事命令的执行错误和司法不公将永远成为[ROOT.GetAdjective]人日常生活的一部分。"
 ww_BEL_event_political.8.a: "荷兰语是我们的语言"
 ww_BEL_event_political.8.b: "法语是我们的语言"
 ww_BEL_event_political.8.c: "我们的语言是平等的，我们将保留两者！"
 ### Diplomatic Events
 #Repudiate Treaties
 ww_BEL_event_diplomatic.1.t: "[FROM.GetNameDefCap]断绝了我们的担保"
 ww_BEL_event_diplomatic.1.desc: "[FROM.GetLeader]通知我们， 我们两国之间的互助防务条约已经作废，因为他们寻求在这些动荡时期采取中立的态度。然而，那并没有在大战期间为他们带来好的结果……"
 ww_BEL_event_diplomatic.1.a: "让他们独自前行吧。"
 #Luxembourg Receives Ultimatum - to LUX
 ww_BEL_event_diplomatic.2.t: "[FROM.GetNameDefCap]要求我们投降"
 ww_BEL_event_diplomatic.2.desc: "[FROM.GetLeader]借助历史上的纽带以及我们共同的文化和语言，设法确保我们被并入他们的国家。"
 ww_BEL_event_diplomatic.2.a: "我们在一起更强大。"
 ww_BEL_event_diplomatic.2.b: "卢森堡是个自豪而独立的国家！"
 #Luxembourg Yields - to BEL
 ww_BEL_event_diplomatic.3.t: "[FROM.GetNameDefCap]屈从要求"
 ww_BEL_event_diplomatic.3.desc: "我们收到了好消息！[FROM.GetNameDefCap]的人们明智地决定，团结在一起能更强大，目前已经开始安排新政权的管理事宜。"
 ww_BEL_event_diplomatic.3.a: "太棒了！"
 #Luxembourg Resists - to BEL
 ww_BEL_event_diplomatic.4.t: "[FROM.GetNameDefCap] 抵抗！"
 ww_BEL_event_diplomatic.4.desc: "不幸的是，看来[FROM.GetNameDefCap]的人们对自己的主权力量有些自负，选择拒绝我们慷慨的统一提议。我们需要向他们展示我们国家的力量，以武力将他们纳入我们的统一体。"
 ww_BEL_event_diplomatic.4.a: "他们做出了错误的选择"
 ##Demand Calais Events
 #To Belgium : What can we offer?
 ww_BEL_event_diplomatic.5.t: "我们应该如何取得加来？"
 ww_BEL_event_diplomatic.5.desc: "我们决定向法国索要加来，但我们仍然需要选择取得加来的方式。当然，我们强大的军队可以毫无问题地占领这片土地，但我们也应该考虑到可能的附带损害，因此也许应该追求另一种获取方式。对我们来说，统一的方式并不重要，只要我们能得到属于我们的土地！"
 ww_BEL_event_diplomatic.5.a: "以战争相威胁"
 ww_BEL_event_diplomatic.5.b: "用刚果换取加来"
 ww_BEL_event_diplomatic.5.c: "提供经济补偿"
 ww_BEL_event_diplomatic.5.d: "提出结盟作为交换条件"
 #To France : Belgium demand Calais
 ww_BEL_event_diplomatic.6.t: "比利时索要加来"
 ww_BEL_event_diplomatic.6.desc: "我们刚刚收到了[BEL.GetName]的无礼要求，要我们交出加来！他们声称，基于历史上的勃艮第公国，这片土地而理应属于比利时，并宣布自己继承了某种形式的勃艮第遗产。他们的大使明确表示，如果我们不答应他们的要求，他们将会采取暴力威胁，但考虑到他们的军事力量，这很可能只是虚张声势。"
 ww_BEL_event_diplomatic.6.a: "该死！不行！"
 ww_BEL_event_diplomatic.6.b: "我们现在承受不起再多一个敌人"
 #To France : Belgium offers Congo land for Calais
 ww_BEL_event_diplomatic.7.t: "比利时希望换取加来"
 ww_BEL_event_diplomatic.7.desc: "我们刚刚收到了[BEL.GetAdjective]代表团提出的有趣提议。他们提出以刚果的大部分领土换取加来。如此，我们将占据与我们目前在该地区接壤的科基拉维尔和斯坦利维尔。他们的外交官隐含地威胁我们，如果我们拒绝此提议，可能会导致紧张局势升级，但这是否值得？"
 ww_BEL_event_diplomatic.7.a: "不，加来对我们来说更有价值"
 ww_BEL_event_diplomatic.7.b: "很好，这笔交易很公平"
 #To France : Belgium offers payment for Calais
 ww_BEL_event_diplomatic.8.t: "比利时希望购买加来"
 ww_BEL_event_diplomatic.8.desc: "我们刚刚收到了[BEL.GetAdjective]代表团提出的有趣提议。他们表示有兴趣购买加来，以“重新统一他们的历史领土”。他们提出的金额相当高，这无疑可以改善我们的经济，但问题在于，我们是否认为损失这片土地值得这个价格。还应注意到，他们的外交官暗示，如果我们拒绝他们的提议，紧张局势可能会升级。"
 ww_BEL_event_diplomatic.8.a: "不，加来对我们来说更有价值"
 ww_BEL_event_diplomatic.8.b: "这个价格似乎合理！"
 #To Congo : Belgium just handed land over to France
 ww_BEL_event_diplomatic.9.t: "科基拉维尔和斯坦利维尔出售给法国！"
 ww_BEL_event_diplomatic.9.desc: "我们的殖民地总督刚刚被告知，[BEL.GetName]已经与[FRA.GetName]达成协议，用加来换取我们的若干地区，即科基拉维尔和斯坦利维尔。欧洲列强再次改变非洲的边界，而我们这些真正居住在这里的人却毫无参与！"
 ww_BEL_event_diplomatic.9.a: "我们得再次更新地图了……"
 #To Belgium : France accepted! We got the land.
 ww_BEL_event_diplomatic.10.t: "法国接受了！"
 ww_BEL_event_diplomatic.10.desc: "我们从派往巴黎的代表团收到消息，[FRA.GetName]选择接受我们的提议，加来及其周边地区的行政权的移交工作已经开始！"
 ww_BEL_event_diplomatic.10.a: "我们的合法领土已恢复！"
 #To Belgium : France refused. Escalate?
 ww_BEL_event_diplomatic.11.t: "因加来问题而升级的紧张局势"
 ww_BEL_event_diplomatic.11.desc: "我们在巴黎的代表团发来消息，加来的谈判已经破裂，我们可能需要动用武力来确保这片本属于我们的土地。我们已经尽力提出合理的提议，但他们每一回都拒绝我们。是时候向他们展示[BEL.GetAdjective]的真正军事实力了。"
 ww_BEL_event_diplomatic.11.a: "退一步，不要逼得太紧"
 ww_BEL_event_diplomatic.11.b: "那么他们就是选择了战争！" #Tool tip to say occupying Paris may be enough to force peace.
 #To ENG/FRA/SOV: Belgium requests guarantee
 ww_BEL_event_diplomatic.12.t: "[FROM.GetNameDefCap]请求我们的援助"
 ww_BEL_event_diplomatic.12.desc: "来自[FROM.GetAdjective]领导层的通讯刚刚到达我们手中。随着世界变得越来越敌对，他们担心自己保家卫国的能力。我们的帮助将是非常有用的，并且对维持该地区的和平至关重要。"
 ww_BEL_event_diplomatic.12.a: "他们将得到我们的援助！"
 ww_BEL_event_diplomatic.12.b: "我们无法援助他们"
 #To Belgium: Gets guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.13.t: "[FROM.GetNameDefCap]保证我们的独立"
 ww_BEL_event_diplomatic.13.desc: "我们收到了[FROM.GetAdjective]外交官传来的非常令人欣喜的消息。他们同意我们的安全可能受到威胁，而我们的军队可能不足以保护我们的独立。为此，他们向我们提供了我们所请求的保证。"
 ww_BEL_event_diplomatic.13.a: "这将确保我们的安全"
 #To Belgium: Does not get guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.14.t: "[FROM.GetNameDefCap]拒绝为我们提供保证"
 ww_BEL_event_diplomatic.14.desc: "尽管我们生存面临明显的威胁，[FROM.GetAdjective]领导层还是拒绝了我们对保证的请求。我们试图与他们讲道理，但他们拒绝认识到局势的严重性。看来我们只能靠自己了。"
 ww_BEL_event_diplomatic.14.a: "他们太无礼了！"
 #To GER/FRA/ENG: Exiled Belgium Requests equipment
 ww_BEL_event_diplomatic.15.t: "[FROM.GetNameDefCap]请求装备援助"
 ww_BEL_event_diplomatic.15.desc: "我们刚刚收到流亡中的[FROM.GetAdjective]领导层的请求。他们希望从我们这里获得一些装备，以训练他们剩余的部队，希望有朝一日能够收复他们的家园。"
 ww_BEL_event_diplomatic.15.a: "我们会支持他们！"
 ww_BEL_event_diplomatic.15.b: "他们的抱负值得钦佩，但我们无能为力"
 #To GER/FRA/ENG: Exiled Belgium Requests factories
 ww_BEL_event_diplomatic.16.t: "[FROM.GetNameDefCap]请求工厂援助"
 ww_BEL_event_diplomatic.16.desc: "我们收到了[FROM.GetAdjective]领导层的请求，希望使用我们的工厂为他们剩余的部队生产装备。他们渴望夺回自己的家园，为此，他们的部队需要装备。"
 ww_BEL_event_diplomatic.16.a: "我们当然会帮忙"
 ww_BEL_event_diplomatic.16.b: "我们心有余而力不足"
 #To GER/USA/ENG: BEL requests military experience sharing
 ww_BEL_event_diplomatic.17.t: "[FROM.GetNameDefCap]提议分享军事经验"
 ww_BEL_event_diplomatic.17.desc: "[FROM.GetNameDef]的流亡政府联系了我们，提议共同努力，在我们的军队之间分享军事经验。这对我们和他们都有好处。"
 ww_BEL_event_diplomatic.17.a: "这是个好主意！"
 ww_BEL_event_diplomatic.17.b: "这不值得花费时间"
 #To BEL: Generic accept
 ww_BEL_event_diplomatic.18.t: "[FROM.GetNameDefCap]同意"
 ww_BEL_event_diplomatic.18.desc: "我们提出的加强我们地位并帮助重建军队以收复家园的建议得到了[FROM.GetNameDef]的认可。尽管这不足以单独解决我们的问题，但这将是我们最终重获独立的重要一步。"
 ww_BEL_event_diplomatic.18.a: "好消息！"
 #To BEL: generic reject
 ww_BEL_event_diplomatic.19.t: "[FROM.GetNameDefCap]拒绝"
 ww_BEL_event_diplomatic.19.desc: "我们提出的加强我们地位并帮助重建军队以收复家园的建议被[FROM.GetNameDef]拒绝了。我们本希望这是未来计划的一个起点，但看来只能搁置这些计划了。"
 ww_BEL_event_diplomatic.19.a: "真是不幸"
 ww_BEL_event_diplomatic.20.t: "[FROM.GetNameDefCap]邀请我们加入欧洲合作计划"
 ww_BEL_event_diplomatic.20.desc: "我们收到了来自[FROM.GetNameDef]的正式邀请，加入他们的新倡议[FROM.GetFactionName]，其目的是促进该地区的合作，他们希望这一倡议能稳定地区局势，并促进更好的外交关系。"
 ww_BEL_event_diplomatic.20.a: "这是个伟大的倡议！"
 ww_BEL_event_diplomatic.20.b: "这听起来有些可疑……"
 ww_BEL_event_diplomatic.21.t: "[FROM.GetNameDefCap]加入[ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.21.desc: "我们向[FROM.GetNameDef]发出的邀请得到了他们的赞同。他们同意一个更大的欧洲共同体是正确的方向。通过共同努力，我们将能够再次稳定该地区。"
 ww_BEL_event_diplomatic.21.a: "好消息！"
 ww_BEL_event_diplomatic.22.t: "[FROM.GetNameDefCap]拒绝了我们的邀请，不同意加入[ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.22.desc: "[FROM.GetAdjective]外交官带来了令人失望的回复。他们声称，尽管这个想法可能是高尚的，但它注定会失败，就像我们之前的类似倡议一样。"
 ww_BEL_event_diplomatic.22.a: "真遗憾……"
 ww_BEL_event_diplomatic.23.t: "[FROM.GetNameDefCap]邀请我们加入他们的研究项目"
 ww_BEL_event_diplomatic.23.desc: "一支[FROM.GetAdjective]代表团向我们提议发起一个[FROM.GetFactionName]范围内的研究项目。作为亲密盟友，我们需要在联盟内部分享我们的科技，以推动全体成员的进步。"
 ww_BEL_event_diplomatic.23.a: "当然，我们加入"
 ww_BEL_event_diplomatic.23.b: "我们的科技将继续保持独有"
 ww_BEL_event_diplomatic.24.t: "[FROM.GetNameDefCap]加入了欧洲联盟研究组"
 ww_BEL_event_diplomatic.24.desc: "我们提出的在盟友间共享技术的倡议得到了[FROM.GetNameDef]的认可。他们加入了这一努力，将与我们和共同盟友分享他们的科技进步，正如我们将与他们分享我们的成果。"
 ww_BEL_event_diplomatic.24.a: "太好了！"
 ww_BEL_event_diplomatic.25.t: "[FROM.GetNameDefCap]拒绝加入欧洲联盟研究组"
 ww_BEL_event_diplomatic.25.desc: "尽管我们认为向[FROM.GetNameDef]提出的欧洲联盟研究组计划非常有力，他们却拒绝了加入该倡议的提议。我们仍然希望从这个项目中获益，但这将不得不在没有[FROM.GetNameDef]的情况下进行。"
 ww_BEL_event_diplomatic.25.a: "唉，没办法……"
 ww_BEL_event_diplomatic.26.t: "[FROM.GetNameDefCap]请求有限联邦化"
 ww_BEL_event_diplomatic.26.desc: "我们收到了来自[FROM.GetNameDef]的请求。作为[ROOT.GetFactionName]的领袖，他们意识到一个更加联邦化的欧洲将提升防御和商业的效率，因此请求我们加入这一事业。"
 ww_BEL_event_diplomatic.26.a: "为了[FROM.GetFactionName]的进步"
 ww_BEL_event_diplomatic.26.b: "不，我们必须考虑我国的主权！"
 ww_BEL_event_diplomatic.26.b_tt: "§R他们可能会把我们踢出阵营！§!"
 ww_BEL_event_diplomatic.27.t: "[FROM.GetNameDefCap]允许有限联邦化"
 ww_BEL_event_diplomatic.27.desc: "[FROM.GetNameDefCap]批准了我们加强与[FROM.GetFactionName]的纽带的请求。我们将获得对他们外交政策的一些控制权，贸易也将在我们之间简化。"
 ww_BEL_event_diplomatic.27.a: "太棒了！"
 ww_BEL_event_diplomatic.28.t: "[FROM.GetNameDefCap]拒绝有限联邦化"
 ww_BEL_event_diplomatic.28.desc: "尽管有明显的优势，[FROM.GetNameDef]决定不加入我们的联邦化欧洲计划。他们声称自己的主权高于整个$EU_tech_sharing_group_name$的福祉，这种观点在联盟内部令人担忧。"
 ww_BEL_event_diplomatic.28.a: "确实令人担忧"
 ww_BEL_event_diplomatic.28.b: "他们是对我们所有人的威胁！"
 ww_BEL_event_diplomatic.29.t: "奥托·冯·哈布斯堡表示支持"
 ww_BEL_event_diplomatic.29.desc: "我们收到了来自一位令人意外的人物的支持提议。奥托·冯·哈布斯堡是奥地利皇帝、匈牙利国王和克罗地亚国王查理一世的继承人，但似乎与他的父亲不同，奥托更加倾向于欧洲内部的合作。他赞赏我们的努力，并提出在外交方面提供帮助，他广泛的外交网络对我们来说可能是一笔财富，他将乐意为我们提供这种帮助。"
 ww_BEL_event_diplomatic.29.a: "我们很荣幸能得到他的支持"
 ww_BEL_event_diplomatic.29.b: "哈布斯堡家族属于过去"
 ww_BEL_event_diplomatic.30.t: "[FROM.GetNameDefCap]请求加入[ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.30.desc: "在[FROM.GetAdjective]决定放弃中立立场后，[FROM.GetNameDef]的领导层愈发与我们的政治议程保持高度一致。现在他们向我们提出加入[ROOT.GetFactionName]的请求。他们的帮助可能对我们有用，为我们未来的扩张提供新的战略途径。"
 ww_BEL_event_diplomatic.30.a: "欢迎他们"
 ww_BEL_event_diplomatic.30.b: "我们不需要他们"
 ww_BEL_event_diplomatic.31.t: "[FROM.GetNameDefCap]接纳我们加入[FROM.GetFactionName]"
 ww_BEL_event_diplomatic.31.desc: "[FROM.GetAdjective]领导人[FROM.GetLeader]欢迎我们加入[FROM.GetFactionName]。从现在起，我们将并肩作战，共同应对共同的威胁。我们的中立时代已经过去！"
 ww_BEL_event_diplomatic.31.a: "好消息！"
 ww_BEL_event_diplomatic.32.t: "[FROM.GetNameDefCap]拒绝我们加入[FROM.GetFactionName]"
 ww_BEL_event_diplomatic.32.desc: "尽管有明显的好处，[FROM.GetAdjective]领导人[FROM.GetLeader]依然拒绝我们加入[FROM.GetFactionName]。我们本可以为此贡献很多，但考虑到这个回应，我们应该重新考虑加入他们的愿望，不仅是现在也包括未来。"
 ww_BEL_event_diplomatic.32.a: "我们可以创造更好的东西！"
 BEL_tried_to_join_the_axis_flag: "曾试图加入[GER.GetFactionName]"
 ww_BEL_event_diplomatic.33.t: "[ROOT.GetAdjective]中立的未来"
 ww_BEL_event_diplomatic.33.desc: "中立为我们的国家带来了很大好处，但保持中立可能会让其他人认为我们只是一个被动的旁观者和目标。我们必须认真考虑未来的外交政策，以及我们对武装斗争的立场，因为冲突似乎可能很快波及我们。"
 ww_BEL_event_diplomatic.33.a: "我们必须挣脱枷锁，做好准备！"
 ww_BEL_event_diplomatic.33.b: "必须保持中立！"
 ww_BEL_event_diplomatic.34.t: "[FRA.GetNameDefCap]：是敌是友？"
 ww_BEL_event_diplomatic.34.desc: "无论我们的武装多么精良，我们都必须接受这样一个事实：我们的南方邻国可能永远比我们更强大。我们必须达成一致意见，是将他们视为朋友，还是敌人？"
 ww_BEL_event_diplomatic.34.a: "[FRA.GetAdjective]人是我们的朋友"
 ww_BEL_event_diplomatic.34.b: "[FRA.GetAdjective]人不可信任！"
 ww_BEL_event_diplomatic.35.t: "[FROM.GetNameDefCap]主动联系我们"
 ww_BEL_event_diplomatic.35.desc: "我们的北方邻居联系了我们。他们希望与我们建立更紧密的外交关系。他们的提议对双方都有利，但我们必须确保在这件事上做出正确的选择。"
 ww_BEL_event_diplomatic.35.a: "当然可以！"
 ww_BEL_event_diplomatic.35.b: "不，我们看不出任何好处"
 ww_BEL_event_diplomatic.36.t: "[FROM.GetAdjective]同意"
 ww_BEL_event_diplomatic.36.desc: "[FROM.GetNameDef]的领导层同意我们可以通过加深外交关系获得共同利益。在这个越来越充满敌意的世界中，我们可以依靠他们作为朋友和盟友。"
 ww_BEL_event_diplomatic.36.a: "太棒了！"
 ww_BEL_event_diplomatic.37.t: "[FROM.GetAdjective]不同意"
 ww_BEL_event_diplomatic.37.desc: "尽管对双方来说有明显的好处，但[FROM.GetAdjective]似乎不愿意在现有外交关系的基础上进一步合作。我们对此寄予厚望，但显然他们并不认同。"
 ww_BEL_event_diplomatic.37.a: "真遗憾……"
 ### War Events
 #Relocate Air Industries
 ww_BEL_event_war.1.t: "启用已转移的航空工业"
 ww_BEL_event_war.1.desc: "我们提前与外国工业公司建立良好的工作联系的远见卓识已经获得了回报。他们的设施已经准备好，可以立即投入生产。"
 ww_BEL_event_war.1.a: "这就是为什么我们要提前布局！"
 ### King's Surrender Chain
 #Unknown Sympathies
 ww_BEL_event_war.2.t: "不明倾向"
 ww_BEL_event_war.2.desc: "利奥波德三世国王一直生活在他的父亲、被誉为战士国王的阿尔贝一世的阴影下，后者因在大战期间保卫比利时、阻止德国帝国的胜利而闻名。尽管在此过程中，他的国家变成了战场，但国家的军事荣誉没有受到玷污，比利时在世界舞台上的声誉也随之上升。\n\n现在，比利时再次陷入战争，利奥波德的真正考验开始了，已经有一些令人担忧的传言。 \n\n国王声称要保护他的人民的生命，已经在为和平试探，考虑到布鲁塞尔、列日或安特卫普的陷落，或者核心州被侵略者占领，国王可能会在不顾人民继续战斗的民主意愿的情况下早早投降。"
 ww_BEL_event_war.2.a: "利奥波德国王将带领我们走向胜利"
 BEL_unknown_sympathies_tt: "§R如果我们失去列日、安特卫普或布鲁塞尔中的任意一个，利奥波德国王会投降。到那时你仍可以有其他选择。§!"
 #The King's Surrender
 ww_BEL_event_war.3.t: "国王投降"
 ww_BEL_event_war.3.desc: "未先等待[BEL.GetAdjective]议会的批准，作为武装部队总司令的国王今天提议[BEL.GetName]无条件投降。严格来说，作为总司令，他有权让军队投降，但没有权力投降整个国家。\n\n平民议会已经流亡，明确表示将利用[BEL.GetAdjective]帝国的所有资源继续战争。"
 ww_BEL_event_war.3.a: "这是国王的意志！"
 ww_BEL_event_war.3.b: "继续战斗！"
 ww_BEL_event_war.3.c: "他没这个权利！软禁国王"
 #Royal Prisoner
 ww_BEL_event_war.4.t: "皇家囚徒"
 ww_BEL_event_war.4.desc: "国王将国家交给侵略者，这种背叛行为使他遭到软禁，并被剥夺了武装部队总司令的职务、头衔，当然还有王冠。然而，人民仍然需要一位统治者，现在我们必须选择由谁来领导摄政，直到他的儿子年龄足够大到登上王位。有两个选择：\n\n第一个是合法任命的首相和人民领袖莱昂·德格雷尔。另一个选择是利奥波德的兄弟，佛兰德伯爵查尔斯，他将给王位带来合法性和连续性。"
 ww_BEL_event_war.4.a: "让莱昂·德格雷勒成为新摄政"
 ww_BEL_event_war.4.b: "让查理保障合法顺位"
 #The King's Surrender - Triggered via capitulation rather than event
 ww_BEL_event_war.5.t: "国王投降"
 ww_BEL_event_war.5.desc: "在全国的英勇防御之后，利奥波德三世国王最终提议[BEL.GetName]投降，我们的政府被迫流亡。利奥波德选择与他的人民在一起，成为自己家的囚犯。我们仍然可以依靠盟友的善意，并依赖[BEL.GetAdjective]帝国的资源，终有一天我们可以光复我们的家园。"
 ww_BEL_event_war.5.a: "未来仍不确定"
 ## King's Surrender Chain Ends
 #Belgium demands special treatment (-_-)ゞ゛ - Event for any occupier of Belgium
 ww_BEL_event_war.6.t: "总秘书处"
 ww_BEL_event_war.6.desc: "一群比利时公务员向我们提出了一项提议：允许他们继续在政府职务上工作，他们将确保在这个过渡时期，当地政府能够顺利运作。比利时政府已经通过立法，使他们与我们合作合法化，以减少占领对其人民的影响。他们甚至授权比利时银行继续支付这些行政人员的工资。这是一个展示我们愿意与当地人合作的机会，也可以在一定程度上缓解该地区的剧烈抵抗。"
 ww_BEL_event_war.6.a: "很好的倡议，与他们合作，确保占领的顺利推进"
 ww_BEL_event_war.6.b: "有趣的想法，我们会考虑他们的提议"
 ww_BEL_event_war.6.c: "这只不过是为合法抵抗找借口，不行"
 BEL_set_secretaries_general_tt: "§Y总秘书处§!将作为比利时的§Y占领法§!加入"
 BEL_available_secretaries_general_tt: "§Y总秘书处§!现在可作为比利时的§Y占领法§!使用"
 BEL_no_secretaries_general_tt: "§Y总秘书处§!将不再作为比利时的§Y占领法§!"
 BEL_remove_secretaries_general_civs_tt: "移除2个§Y地图外民用工厂§!"
 ## France Limited War
 #To Belgium: Inform Belgium of Limited War goals
 ww_BEL_event_war.7.t: "潜在的有限战争——巴黎必须陷落！"
 ww_BEL_event_war.7.desc: "我们外交总长和将军最近会面，并建议我们，如果冲突保持在有限的范围内，即如果没有其他大国介入，我们或许能够迫使[FRA.GetName]坐到谈判桌前，迅速达成和平协议。我们知道他们害怕紧张局势加剧，和我们一样，他们也不愿再次卷入全球冲突。\n\n因此按我们的预测，如果巴黎陷落，这将足以证明我们的实力，他们可能愿意谈判移交有争议的加来。"
 ww_BEL_event_war.7.a: "我们的军队很快就会在巴黎街头行进！"
 #To France: Paris has fallen! Sue for peace?
 ww_BEL_event_war.8.t: "巴黎沦陷！"
 ww_BEL_event_war.8.desc: "这是一场国家灾难，我们引以为傲的首都巴黎沦陷了！我们的军队再次在明显不如我们的敌人面前显得不堪一击。[FROM.GetAdjective]人提出撤回他们的部队并饶过我们国家的其他部分，但作为交换，他们要求我们将加来交给他们。\n\n我们已经感受到秃鹫在盘旋，这将为我们争取时间，从中吸取教训，并为未来可能遇到的更强大的敌人做好准备。"
 ww_BEL_event_war.8.a: "用加来换取和平"
 ww_BEL_event_war.8.b: "继续战斗！战争还没有结束"
 #To Belgium: Accept peace offer?
 ww_BEL_event_war.9.t: "法国同意和平协议"
 ww_BEL_event_war.9.desc: "今天，我们接待了一支法国代表团，他们前来商讨在首都沦陷后，当前冲突的和平解决方案。经过多次商议，他们最终决定以加来换取立即停火。\n\n需要注意的是，这是一次性的提议，如果我们拒绝，他们将更加坚定地进行防御，并且不太可能再提出类似的建议。"
 ww_BEL_event_war.9.a: "我们接受！加来换和平"
 ww_BEL_event_war.9.b: "继续战斗！我们可以得到更多"
 ww_BEL_event_war.10.t: "巴黎在[ROOT.GetAdjective]的控制下"
 ww_BEL_event_war.10.desc: "在我们对抗[FRA.GetAdjective]的战争初期的会议中设定的目标已经实现。巴黎在我们的控制之下，因此可以推测[FRA.GetAdjective]可能已经承受了足够的压力，如果我们提议撤回军队，换取加来的领土，他们可能会勉强同意。\n\n与此同时，反对的声音越来越大，我们已经走到了这一步，而[FRA.GetAdjective]显然无法阻止我们。为什么现在要停止呢？"
 ww_BEL_event_war.10.a: "我们已经达到了目的，现在需要和平！"
 ww_BEL_event_war.10.b: "我们想要全部！"
 ### King's Surrender Chain End
 ### Spanish Civil War Interaction Events ###
 ww_BEL_event_spanish_interaction.1.t: "[FROM.GetNameDefCap]运送装备"
 ww_BEL_event_spanish_interaction.1.desc: "我们收到了一批来自[FROM.GetAdjective]政府的步枪。他们与我们一样认为必须阻止国民派，并希望不仅仅用言辞来帮助我们的斗争。"
 ww_BEL_event_spanish_interaction.1.a: "我们会好好利用这些装备！"
 ww_BEL_event_spanish_interaction.2.t: "进一步提供装备给[SPR.GetAdjective]共和派"
 ww_BEL_event_spanish_interaction.2.desc: "我们之前向[SPR.GetAdjective]人提供的物资对我们的共和派盟友非常有用。然而，他们的战斗还远未结束，我们应该能够为他们提供更多的装备。"
 ww_BEL_event_spanish_interaction.2.a: "输送更多步枪！"
 ww_BEL_event_spanish_interaction.2.b: "他们需要一些支援装备！"
 ww_BEL_event_spanish_interaction.2.c: "给他们送去火炮！"
 ww_BEL_event_spanish_interaction.3.t: "[FROM.GetNameDefCap]运送更多装备"
 ww_BEL_event_spanish_interaction.3.desc: "我们收到了另一批[FROM.GetAdjective]装备。他们对我们的支持将在抵抗国内国民派灾难的斗争中提供极大的帮助。"
 ww_BEL_event_spanish_interaction.3.a: "太棒了！"
 ww_BEL_event_spanish_interaction.4.t: "支持我们斗争的[FROM.GetAdjective]演讲"
 ww_BEL_event_spanish_interaction.4.desc: "我们被告知，几个小时前在[FROM.GetNameDef]举行了一场集会和演讲，以支持我们。[FROM.GetAdjective]的领导层再次重申了他们对我们的支持，希望这能为我们争取更多的行动空间，让我们的人民对我们更加信任。"
 ww_BEL_event_spanish_interaction.4.a: "向[FROM.GetAdjective]表示感谢！"
 ww_BEL_event_spanish_interaction.5.t: "促进[FROM.GetAdjective]移民"
 ww_BEL_event_spanish_interaction.5.desc: "最近我们看到[FROM.GetAdjective]公民的移民数量有所增加。许多移民表示愿意在我们需要时加入我们的军队。可以想象，这可能是[FROM.GetAdjective]有意推动的结果。"
 ww_BEL_event_spanish_interaction.5.a: "好消息！"
 ww_BEL_event_spanish_interaction.6.t: "[FROM.GetNameDefCap]提议结盟"
 ww_BEL_event_spanish_interaction.6.desc: "曾经中立的[FROM.GetAdjective]提出了一个令人惊讶的提议。他们希望与我们结盟，认为这将使他们能够更好地支持我们与国民派的斗争。"
 ww_BEL_event_spanish_interaction.6.a: "好主意！"
 ww_BEL_event_spanish_interaction.6.b: "我们感谢他们的支持，但不需要"
 ww_BEL_event_spanish_interaction.7.t: "[FROM.GetNameDef]加入[ROOT.GetFactionName]"
 ww_BEL_event_spanish_interaction.7.desc: "[FROM.GetAdjective]对我们成立[ROOT.GetFactionName]的提议给出了肯定的答复。我们将共同对抗国民派的威胁！"
 ww_BEL_event_spanish_interaction.7.a: "前进！"
 ww_BEL_event_spanish_interaction.8.t: "[FROM.GetNameDefCap]拒绝了我们的结盟提议"
 ww_BEL_event_spanish_interaction.8.desc: "考虑到我们不断向[FROM.GetAdjective]提供的支持，我们原本希望我们的结盟提议能得到积极的回应。然而，事实并非如此，他们拒绝了我们的建议，表示他们欢迎我们的帮助，但并不希望结成联盟。"
 ww_BEL_event_spanish_interaction.8.a: "太无礼了！"
 ww_BEL_event_spanish_interaction.9.t: "[FROM.GetNameDefCap]解散了$BEL_SPR_alliance$"
 ww_BEL_event_spanish_interaction.9.desc: "随着我们内战的结束，[FROM.GetAdjective]认为是时候结束我们的伙伴关系了。尽管这暂时结束了我们的联盟，但他们非常坚决地表示，这并不意味着断绝我们再次成为盟友的可能。"
 ww_BEL_event_spanish_interaction.9.a: "真是遗憾"
 ww_BEL_event_misc.1.t: "老板去世了"
 ww_BEL_event_misc.1.desc: "埃米尔·王德威尔得，绰号“老板”，[BEL.GetName]的资深社会主义政治家和总理，去世了。他以参加巴黎和会的比利时代表团成员而闻名，该会议结束了那次世界大战，他还成为了法西斯主义的坚定反对者，甚至主张在西班牙内战中直接干预并支持共和派。\n\n亨利·德曼接任为新任总理，并将在今天晚些时候在国王的见证下宣誓就职。"
 ww_BEL_event_misc.1.a: "他的继任者是能完成这项工作的人！"
 ww_BEL_event_misc.2.t: "黑岛"
 ww_BEL_event_misc.2.desc: "埃尔热最近发布的连载漫画取得了巨大的商业成功，故事讲述了神秘冒险家丁丁因一桩冤案被追至苏格兰。这位比利时作家据说已经在创作丁丁历险记系列的下一部作品了。"
 ww_BEL_event_misc.2.a: "丁丁的冒险下次会带他去哪里？"
 ww_BEL_event_misc.3.t: "柯克里尔：比利时制造业的心脏"
 ww_BEL_event_misc.3.desc: "柯克里尔公司是比利时制造业的核心企业。自成立以来，该公司不仅生产铁和钢，还制造精密机械，包括蒸汽机、火车，甚至战舰。它建立了卓越的声誉，成为西欧钢铁工业的重要力量。\n\n在那次世界大战期间，柯克里尔的总经理阿道夫·格赖纳及其他管理层成员在列日围城期间一直坚守岗位，确保为员工提供尽可能长的就业机会。城市被占领后，公司拒绝为占领军生产产品，因此大部分重型钢铁设备遭到破坏。\n\n在战间期，它已经恢复，并继续作为一个重要的工业力量存在。"
 ww_BEL_event_misc.3.a: "他们可能建造了我们的经济引擎！"
 ### Congolese events ###
 ww_congo.1.t: "比利时投资我国的发展建设"
 ww_congo.1.desc: "比利时殖民办公室今天通过了一项法案，将大量资源分配给我们的工业发展，并已开始在[295.GetName]建设工业设施。"
 ww_congo.1.a: "巨大的恩惠"
 ww_congo.4.t: "拉乌尔·范·奥弗斯特拉滕返回比利时"
 ww_congo.4.desc: "直到最近一直在我国服役的比利时军官拉乌尔·范·奥弗斯特拉滕，在得知了我国新独立的消息后，决定返回欧洲大陆。我们不再需要像他这样的欧洲人了，这种损失肯定只会让我们变得更强大。"
 ww_congo.4.a: "帝国主义者滚吧！"
 ww_congo.5.t: "[COG.GetLeader]想要提高刚果的粮食生产"
 ww_congo.5.desc: "我们的刚果总督，[COG.GetLeader]，表示他希望通过减少采矿生产来增加粮食产量，以“改善殖民地人口的社会条件”。这肯定会在短期内损害殖民地的盈利能力，但几乎可以肯定，从长远来看会有所改善。"
 ww_congo.5.a: "这会降低利润！"
 ww_congo.5.b: "如果他认为这样最好……"
 CONGO_refused_increased_food_production: "我们的宗主国拒绝了我们提高粮食生产的计划"
 CONGO_accepted_increased_food_production: "我们的宗主国同意了我们提高粮食生产的计划"
 ww_congo.6.t: "[BEL.GetAdjective]拒绝我们的粮食生产计划"
 ww_congo.6.desc: "[BEL.GetNameDef]殖民政府拒绝了我们通过减少矿石生产，增加粮食生产，以“改善殖民地人口的社会条件”的请求。"
 ww_congo.6.a: "意料之中"
 ww_congo.7.t: "[BEL.GetAdjective]同意我们的粮食生产计划"
 ww_congo.7.desc: "[BEL.GetNameDef]殖民政府同意了我们通过减少矿石生产，增加粮食生产，以“改善殖民地人口的社会条件”的请求。"
 ww_congo.7.a: "太好了！"
 ww_congo.8.t: "新中产阶级出现"
 ww_congo.8.desc: "刚果人口中有很大一部分正在增长，他们精通法语，信奉基督教，并且接受过一定程度的中等教育。殖民地管理员开始称他们为进化者，他们进化成了欧洲化的非洲人。尽管由于殖民管理的要求，他们在社会中的上升空间仍然有限，但受过更多教育的人口肯定会有一天为我们的国家带来繁荣。"
 ww_congo.8.a: "我们将拭目以待"
 evolue_will_start_attempting_to_enter_politics_tt: "进化者将开始尝试进入政治领域，这将导致许多新的§Y政治顾问§!的出现。"
 evolue_have_entered_politics: "各种§Y独立倡导者§!和§Y刚果政治思想家§!将成为可用的§Y政治顾问§!"
 ww_congo.9.t: "进化者开始进入[ROOT.GetAdjective]政坛"
 ww_congo.9.desc: "随着我们最近不断增长的中产阶级和许多城市地区的人口接受了中等教育，许多[COG.GetAdjective]人开始阅读政治理论家的著作，许多新的政治家和独立倡导者开始登上政治舞台。这标志着[COG.GetAdjective]国家的新时代的到来！"
 ww_congo.9.a: "这些人必将带领我们的国家走向独立"
 ww_congo.10.t: "[FROM.GetNameDefCap]索要[772.GetName]"
 ww_congo.10.d: "刚果军队在我们殖民地[772.GetName]的边境布防，他们要求自由使用我们的基地和设施！如果我们同意他们的要求，就等于把[772.GetName]的控制权交给他们。另一方面，我们在这个问题上并没有太多可抗争的手段。"
 ww_congo.10.a: "我们别无选择，只能同意"
 ww_congo.10.b: "绝不！"
 ww_congo.11.t: "法国接受我们的要求"
 ww_congo.11.d: "法国接受了我们提出的要求，他们在[772.GetName]的基地和其他设施现在完全由我们掌控。他们实际上已经把殖民地的完整控制权交给了我们。"
 ww_congo.11.a: "明智之举"
 ww_congo.12.t: "法国拒绝了我们的要求"
 ww_congo.12.d: "法国蛮横地拒绝了我们的要求！看起来如果我们想要得到[772.GetName]，那么我们就得用武力去夺取它！"
 ww_congo.12.a: "蠢货！"
 ww_congo.13.t: "[FROM.GetNameDefCap]要求我们合并"
 ww_congo.13.d: "刚果部队沿着我们的边界驻扎，并且要求我们的基地、机构和设施的完全控制权！如果我们同意他们的要求，我们实际上是同意结束我们的独立，成为他们国家的一部分。换句话说，这意味着我们完全不会同他们争论这个问题。"
 ww_congo.13.a: "团结使我们更强大！"
 ww_congo.13.b: "绝不！"
 ww_congo.14.t: "[FROM.GetNameDefCap]接受我们的要求"
 ww_congo.14.d: "[FROM.GetNameDefCap]已同意我们的要求，他们国家在未来几天后将不再作为独立实体存在。他们已经有效地将他们国家的完全控制权交给了我们。"
 ww_congo.14.a: "明智之举"
 ww_congo.15.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 ww_congo.15.d: "[FROM.GetNameDefCap]蛮横地拒绝了我们的要求！看起来如果我们想要得到[772.GetName]，那么我们就得用武力去夺取它！"
 ww_congo.15.a: "蠢货！"
 ww_congo.16.t: "拉丁非洲统一"
 ww_congo.16.d: "作为对全球日趋紧张的局势的回应，以及[FROM.GetLeader]最近胜利的影响，说罗曼语的中非国家已经实现了统一。现在，他们宣布自己是一个新的世界大国，并承诺不惜一切代价保护[FROM.GetAdjective]人民。"
 ww_congo.16.a: "他们注定要失败"
 ww_congo.16.b: "[ROOT.GetNameDef]万岁！"
 ww_congo.17.t: "刚果获得独立"
 ww_congo.17.d: "在获得[BEL.GetAdjective]当局批准后，新任[COG.GetAdjective]总理帕特里斯·卢蒙巴发表了简短演讲，庆祝国家新获得的独立。在讲话中，他公开批评了殖民主义以及所谓的\"[BEL.GetAdjective]教化使命\"。虽然这一讲话在国内获得了积极反响，但许多国家将其解读为对[BEL.GetAdjective]国家元首的个人攻击。去殖民化的时代才刚刚开始！"
 ww_congo.17.a: "非洲的力量平衡发生了变化"
 ww_congo.17.b: "是时候证明我们是两个平等独立的国家了"
 ww_congo.17.c: "也许这是最好的结果……"
 ww_congo.18.t: "刚果起义被镇压"
 ww_congo.18.d: "最近，斯坦利维尔的自由刚果政府试图脱离比利时殖民帝国。尽管他们在国内得到了极大的支持，但这场叛乱很快就被忠于比利时的军队和外国雇佣兵镇压了。"
 ww_congo.18.a: "帝国主义时代还没结束"
 ww_congo.18.b: "这些叛徒不过是罪有应得"
 ww_congo.18.c: "团结就是力量"
 ww_congo.19.t: "刚果起义成功"
 ww_congo.19.d: "最近，斯坦利维尔的自由刚果政府发动了一场脱离比利时殖民帝国的独立战争。尽管花了一些时间，但他们的叛军最终战胜了驻扎于此的殖民军队，并占领了刚果的主要城市。现在，他们正式宣布独立，并和曾经的压迫者缔结了一份和平协议。"
 ww_congo.19.a: "帝国主义时代结束了"
 ww_congo.19.b: "我们赢了！"
 ww_congo.19.c: "真是致命的一击……"
 ww_congo.20.t: "卢旺达革命"
 ww_congo.20.d: "由于我们的政府对卢旺达-乌隆迪托管地的控制非常松散，再加上民族主义情绪在整个地区的蔓延，卢旺达国王、姆瓦米，穆塔拉三世·鲁达希瓜，宣布该国为独立国家，从而与我们的中央政府断绝了联系。我们是否应该进行干预？"
 ww_congo.20.a: "我们没有立场组织他们。"
 ww_congo.20.b: "谁允许他们独立的？"
 ww_congo.21.t: "姆瓦姆布扎宣言"
 ww_congo.21.d: "随着我们政府对卢旺达—乌隆地托管地的控制力度不断减弱，并且民族主义情绪在当地逐步弥漫，布隆迪国王姆瓦米·姆瓦姆布扎三世·卢达希格瓦已经宣布国家独立，断绝了与我们的中央政府的关系。我们是否应该介入？"
 ww_congo.21.a: "我们没有资格阻止他们"
 ww_congo.21.b: "谁允许他们独立的？"
 threatened_us_opinion_modifier: "他们威胁了我们！"
 attempted_diplomacy_opinion_modifier: "他们试图以外交方式接触我们"
 BEL_commonwealth_faction: "比利时联邦"
 ww_congo.22.t: "[COG.GetLeader]要求扩大对刚果的移民"
 ww_congo.22.desc: "我们的刚果总督[COG.GetLeader]表达了增加[ROOT.GetAdjective]移民来本地区的愿望，旨在吸引具有知识和资金的人才。加丹加富饶温暖的土地将吸引有探险精神或使命感的人，如果我们推广这项政策，必将吸引许多人迁徙过来。"
 ww_congo.22.a: "我们会接受。"
 ww_congo.22.b: "他以为他是谁？"
 ww_congo.23.t: "[FROM.GetAdjective]同意我们的移民计划"
 ww_congo.23.desc: "[FROM.GetNameDef]殖民政府同意了我们推动[FROM.GetAdjective]移民的请求。新一波准备协助好我们国家建设的人肯定会开始涌入。"
 ww_congo.23.a: "完美"
 ww_congo.24.t: "[FROM.GetAdjective]拒绝我们的移民计划"
 ww_congo.24.desc: "[FROM.GetNameDef]殖民政府拒绝了我们推动[FROM.GetAdjective]移民的请求。真是遗憾，但我们无法改变他们的主意。"
 ww_congo.24.a: "我说，我们在期望什么？"
 ww_congo.25.t: "阿尔贝特·德·弗莱斯豪韦尔前往国外游说支持"
 ww_congo.25.desc: "比利时殖民部长阿尔贝特·德·弗莱斯豪韦尔，皮埃尔·里克曼斯的亲密盟友，决定出国游说我们新盟友的支持，目前形势似乎十分严峻，大陆政客拒绝采取行动。也许有了他的帮助，我们可以达成一些有利的协议？"
 ww_congo.25.a: "这是战争真正开始的地方"
 ww_congo.26.t: "[FROM.GetNameDefCap]占领[796.GetName]！"
 ww_congo.26.desc: "\n本周早些时候，[COG.GetNameDef]军队开进并占领了我们在[796.GetName]的领地，宣称他们的任务是保护该地区免受敌人可能的占领。这显然是一种战争行为，但我们也许可以选择无视，因为他们大概不是想要与我们开战，而是在寻求统一刚果盆地。"
 ww_congo.26.a: "不值得为之开战"
 ww_congo.26.b: "他们以为自己是谁？"
 ww_congo.27.t: "卢卢阿堡兵变"
 ww_congo.27.desc: "本周早些时候，由一级军士长恩戈伊·穆卡拉布什领导的刚果士官在卡赛省的卢卢阿堡发动了叛变。主要的触发因素之一似乎是他们遭到了比利时军官的错误对待。叛变者在早晨闯入基地的军械库，洗劫了镇上的白人区。他们还攻击了殖民当局的显著标志，并宣称他们的独立愿望。随后，他们分散到各自的村庄，在途中进行掠夺，但似乎未能将叛乱扩散到邻近的驻军。我们应该如何处理这个情况？"
 ww_congo.27.a: "逮捕他们，并拿穆卡拉布希杀鸡儆猴"
 ww_congo.27.b: "这意味着需要做出大的改变"
 COG_pro_independence_reforms_in_the_force_publique_structure: "公安军内支持独立的改革"
 ww_congo.28.t: "对民族解放委员会的怀疑增加"
 ww_congo.28.desc: "由于新成立的民族解放委员会对殖民政府采取了更对立的立场，许多乡村地区的人们开始担心委员会可能不会采取和平路线实现独立。此外，在加丹加地区，已经开始有分裂的传言，当我们的解放战争开始时，该地区可能会尝试宣布独立……"
 ww_congo.28.a: "他们需要被说服，或者被武力解放"
 COG_coquilatville_and_lusambo_will_join_the_belgian_loyalsits_tt: "独立战争爆发时，§Y[538.GetName]§!和§Y[888.GetName]§!会加入§Y亲比利时忠诚者§!"
 ww_congo.29.t: "刚果民族主义者向我们求助"
 ww_congo.29.desc: "自称为民族解放委员会的刚果民族主义者正在准备一场对抗其宗主国的独立战争。他们向我们保证，一旦战争胜利，他们将与我们结为更紧密的联盟，前提是我们在战斗开始时向他们提供武器，并且他们声称削弱[BEL.GetName]符合我们的利益。"
 ww_congo.29.a: "当然可以"
 ww_congo.29.b: "没理由插手"
 ww_congo.30.t: "[FROM.GetNameDefCap]决定帮助我们"
 ww_congo.30.desc: "我们的外交官已经从与[FROM.GetAdjective]军事人员的会谈中返回，并与他们达成了一项协议，即在我们决定向压迫者宣战时，他们将向我们派遣人员和装备。今天是刚果人民的好日子！"
 ww_congo.30.a: "完美"
 ww_congo.31.t: "[FROM.GetNameDefCap]决定不帮助我们"
 ww_congo.31.desc: "我们的外交官从与[FROM.GetAdjective]军事人员的会谈中空手而归。看来协议没有达成，我们所谓的盟友背叛了我们……"
 ww_congo.31.a: "真可惜"
 ww_congo.32.t: "辛巴政变"
 ww_congo.32.desc: "辛巴运动最近在全国获得了广泛支持。现在，他们进入了全国代表大会，要求更换领导层。我们的政治家无能为力，只能接受这种情况。然而，问题在于，现在谁应该领导我们的国家？"
 ww_congo.32.a: "西里尔·阿杜拉是个好政治家"
 ww_congo.32.b: "克里斯托弗·格本耶应当领导"
 ww_congo.33.t: "领导权问题"
 ww_congo.33.desc: "由于西里尔·阿杜拉与美国人和比利时工会的联系，我国领导层最近遭到了质疑。许多人认为辛巴运动的领导人克里斯托夫·格贝涅应该成为国家的新主席。我们是否应该向他们屈服？"
 ww_congo.33.a: "西里尔·阿杜拉是个治国能手，他不能离开"
 ww_congo.33.b: "克里斯托弗·格本耶应当领导"
 ww_congo.34.t: "夸梅·恩克鲁玛的国事访问"
 ww_congo.34.desc: "应[ROOT.GetLeader]的正式邀请，加纳泛非主义政治家夸梅·恩克鲁玛今天抵达了我们的首都。他是一位积极的社会主义者，许多人认为，如果我们希望确保非洲的未来，与他合作或许是有益的，有些人甚至宣称他应该接过我们国家领导人的责任。哪一个是最好的行动方案？"
 ww_congo.34.a: "我们相信可以实现伟大的合作"
 ww_congo.34.b: "他正是我们需要的领袖！"
 ww_congo.35.t: "[COG.GetNameDefCap]鼓动殖民地抵抗"
 ww_congo.35.desc: "\n据报，[COG.GetAdjective]政府已经开始向非洲的抵抗组织运送武器，并窝藏和训练持不同政见者和民兵，以便这些人解放被我们占领的国家。我们需要对该地区保持警惕……"
 ww_congo.35.a: "我们必须马上终结这种行为！"
 ww_congo.35.b: "非洲的时代到来了"
 ww_congo.36.t: "[FROM.GetName]拒绝和平提议"
 ww_congo.36.desc: "来自[FROM.GetNameDef]的大使拒绝了我们的和平请求。他们声称我们对他们所发起的进攻是完全没有缘由的，因此，他们不接受来自已成为地区性威胁的我们的任何除无条件投降外的提议。"
 ww_congo.36.a: "真是虚伪，对于他们的帝国主义暴行只能以暴制暴"
 ww_congo.37.t: "[FROM.GetNameDefCap]就[?COG.COG_disputed_colony.GetAdjective]独立提出和平提议"
 ww_congo.37.desc: "[FROM.GetAdjective]外交官向我们呈递了一份和平协议。这项协议要求我们放弃对在与[FROM.GetNameDef]的冲突中所丢失的[?COG.COG_disputed_colony.GetAdjective]领土的宣称。外交官同时提出，会在我们放弃的[?COG.COG_disputed_colony.GetAdjective]领土上举行公投，以此选举出新的政府，但选举是否独立公正却没人清楚。"
 ww_congo.37.a: "我们决不会放弃我们的领土"
 ww_congo.37.b: "我们别无选择，只能同意"
 ww_congo.38.t: "[FROM.GetName]同意和平提议"
 ww_congo.38.desc: "[FROM.GetNameDef]的外交官通知我们，他们的政府愿意放弃对我们解放的[?COG.COG_disputed_colony.GetAdjective]领土的主张。他们现在正在将部队撤回到该地区新建立的边界。"
 ww_congo.38.a: "反对帝国主义的英勇胜利！"
 ww_congo.39.t: "第一次刚果选举"
 ww_congo.39.desc: "第一次自由选举已经结束，约瑟夫·卡萨武布成功当选。现在，他正在努力组建刚果第一任部长内阁。他在全国广受欢迎，工作出色，肯定会成为一名被后人铭记的伟大总统。"
 ww_congo.39.a: "卡萨武布是一位出色的政治家，我们需要他"
 ww_congo.40.t: "卡萨武布的第一任内阁"
 ww_congo.40.desc: "我们的总统[ROOT.GetLeader]在最近选举中获胜后，正在组建我国的第一届正式内阁。他在全国范围内广受欢迎，肯定会成为现代国家几代人心中的国父！"
 ww_congo.40.a: "卡萨武布真的是这份工作的最佳人选"
 ww_congo.41.t: "[FROM.GetLeader]要求重新统一巴刚果族"
 ww_congo.41.desc: "\n[FROM.GetNameDef]的领导人、巴刚果联盟的领袖，[FROM.GetLeader]，已向我们提出要求，要求我们将任何巴刚果族占据多数的领土割让给他们。我们应该如何回应？"
 ww_congo.41.a: "这是为了更大的利益"
 ww_congo.41.b: "没门！"
 ww_congo.42.t: "[FROM.GetLeader]交出巴刚果族领土"
 ww_congo.42.desc: "\n[FROM.GetNameDef]的领导人[FROM.GetLeader]，已同意交出巴刚果族占据多数的领土，祝愿我们未来一切顺利。今天是刚果民族的伟大日子。"
 ww_congo.42.a: "好极了！"
 ww_congo.43.t: "[FROM.GetLeader]不愿交出巴刚果族领土"
 ww_congo.43.desc: "\n对于我们要求巴刚果族占据多数的领土，[FROM.GetNameDef]的领导人[FROM.GetLeader]予以拒绝。我们应该如何应对外国势力对我们同胞的压迫？"
 ww_congo.43.a: "我们能做的不多"
 ww_congo.43.b: "我们将给他们颜色看看！"
 ww_congo.44.t: "阿瓜罗萨达王室"
 ww_congo.44.desc: "委员会决定，最合法的刚果统治者应是佩德罗七世，他是最近废除的刚果王国的现任王位继承人，该王国曾位于我们西部省份，即现在的卡宾达和安哥拉境内。毫无疑问，他能够带来稳定，实现巴刚果族的统一。"
 ww_congo.44.a: "他是我们能找到的最合法的候选人！"
 ww_congo.44.b: "不，我们需要别人！"
 ww_congo.45.t: "巴库巴的尼姆"
 ww_congo.45.desc: "委员会决定，刚果的下一个最合法统治者应是姆博普·马比因克·马姆贝基，他是库巴王国的国王，这是一个位于我们中部省份的小王国。毫无疑问，他能够带来稳定，并实现少数人才能实现的目标。"
 ww_congo.45.a: "他会带领我们走向伟大！"
 ww_congo.45.b: "不，我们需要别人！"
 ww_congo.46.t: "马卢安果"
 ww_congo.46.desc: "委员会决定，刚果的下一个最合法统治者应是莫伊·波阿提三世，他是卢安果王国的马卢安果，这是一个大部分位于我们西部省份的国家，主要在现在的中刚果地区。毫无疑问，他能够带来稳定，并实现与西刚果省份的统一。"
 ww_congo.46.a: "他能给予我们对中刚果的合法宣称！"
 ww_congo.46.b: "不，我们需要别人！"
 ww_congo.47.t: "布隆迪的恩图韦罗家族"
 ww_congo.47.desc: "委员会决定，另一个可能的刚果统治者应是姆万布萨四世，他是布隆迪王国的姆瓦米，布隆迪是东部的一个王国。毫无疑问，他能够带来稳定，并实现与布隆迪的统一。"
 ww_congo.47.a: "他至少能给予我们对布隆迪的合法宣称……"
 ww_congo.47.b: "不，我们需要别人！"
 ww_congo.48.t: "卢旺达的阿巴尼吉尼亚氏族"
 ww_congo.48.desc: "委员会决定，另一个可能的刚果统治者应是穆塔拉三世·鲁达希瓜，他是卢旺达王国的乌姆瓦米，卢旺达是东部的一个王国。毫无疑问，他能够带来稳定，并实现与卢旺达的统一。"
 ww_congo.48.a: "他至少能给予我们对卢旺达的合法宣称……"
 ww_congo.48.b: "不，我们需要别人！"
 ww_congo.49.t: "德国的合作者"
 ww_congo.49.desc: "委员会决定，由于没有其他选择，最后一个可能的刚果统治者可以是尤希五世·穆辛加，他是卢旺达王国的乌姆瓦米，在世界大战后由于与德国殖民帝国的合作和对其的崇拜而被比利时总督罢黜。选择他可能风险很大，但至少他有远大的抱负……"
 ww_congo.49.a: "他将不得不这样如此……"
 ww_congo.49.b: "这与我们的计划不一样……"
 ww_congo.50.t: "[FROM.GetNameDefCap]寻求结盟"
 ww_congo.50.desc: "\n[FROM.GetNameDefCap]已经联系我们，提出建立共同联盟。他们已经开始军事化，并表达了希望合作以使我们双方更加强大的愿望。从历史上看，我们的关系一直不太稳定，但没有比现在更好的和解时机了。"
 ww_congo.50.a: "我们很乐意"
 ww_congo.50.b: "我们不需要他们"
 ww_congo.51.t: "[FROM.GetNameDefCap]同意结盟"
 ww_congo.51.desc: "\n[FROM.GetNameDefCap]热情地回应了我们与他们结盟的请求，并签署了所有必要的文件，使其正式生效。从此，对抗那些威胁我们的人，我们将不再孤军奋战！"
 ww_congo.51.a: "团结使我们强大！"
 ww_congo.52.t: "[FROM.GetNameDefCap]拒绝了我们的结盟提议"
 ww_congo.52.desc: "\n我们建立联盟的提议被[FROM.GetLeader]冷淡地拒绝了。我们曾试图证明我们的用处，但遗憾的是[FROM.GetNameDef]已经下定决心。虽然这令人非常恼火，但我们不会因此气馁，而是寻找其他解决方案。"
 ww_congo.52.a: "我们会向他们证明"
 ww_congo.53.t: "[FROM.GetLeader]要求重新统一布隆迪人"
 ww_congo.53.desc: "\n[FROM.GetNameDef]和布隆迪人的领导人[FROM.GetLeader]，已经向我们提出要求，要求我们割让任何布隆迪人占多数的领土。我们应该如何回应？"
 ww_congo.53.a: "这是为了更大的利益"
 ww_congo.53.b: "没门！"
 ww_congo.54.t: "[FROM.GetLeader]交出布隆迪人的领土"
 ww_congo.54.desc: "\n[FROM.GetNameDef]的领导人[FROM.GetLeader]，已同意交出布隆迪人占据多数的领土，祝愿我们未来一切顺利。今天是刚果民族的伟大日子。"
 ww_congo.54.a: "好极了！"
 ww_congo.55.t: "[FROM.GetLeader]不愿交出布隆迪人的领土"
 ww_congo.55.desc: "\n对于我们要求布隆迪人占据多数的领土，[FROM.GetNameDef]的领导人[FROM.GetLeader]予以拒绝。我们应该如何应对外国势力对我们同胞的压迫？"
 ww_congo.55.a: "我们能做的不多"
 ww_congo.55.b: "我们将给他们颜色看看！"
 ww_congo.56.t: "[FROM.GetLeader]要求重新统一卢旺达人"
 ww_congo.56.desc: "\n[FROM.GetNameDef]和卢旺达人的领导人[FROM.GetLeader]，已经向我们提出要求，要求我们割让任何卢旺达人占多数的领土。我们应该如何回应？"
 ww_congo.56.a: "这是为了更大的利益"
 ww_congo.56.b: "没门！"
 ww_congo.57.t: "[FROM.GetLeader]交出卢旺达人的领土"
 ww_congo.57.desc: "\n[FROM.GetNameDef]的领导人[FROM.GetLeader]，已同意交出卢旺达人占据多数的领土，祝愿我们未来一切顺利。今天是刚果民族的伟大日子。"
 ww_congo.57.a: "好极了！"
 ww_congo.58.t: "[FROM.GetLeader]不愿交出卢旺达人的领土"
 ww_congo.58.desc: "\n对于我们要求卢旺达人占据多数的领土，[FROM.GetNameDef]的领导人[FROM.GetLeader]予以拒绝。我们应该如何应对外国势力对我们同胞的压迫？"
 ww_congo.58.a: "我们能做的不多"
 ww_congo.58.b: "给他们颜色看看！"
 ww_congo.59.t: "[FROM.GetLeader]请求成为保护国"
 ww_congo.59.desc: "\n[FROM.GetNameDef]的领导人[FROM.GetLeader]，最近找到了我们的外交官，乞求我们重新恢复对他的王国的宗主权，甚至把他的国家命名为德意志中非帝国。他曾在统治卢旺达时受到我们的保护，但后来被比利时当局赶下了台。我们是否应该回应这位疯王的请求？"
 ww_congo.59.a: "这是我们不可错过的机会"
 ww_congo.59.b: "不！"
 ww_congo.60.t: "[FROM.GetLeader]接受我们成为他们保护国的请求"
 ww_congo.60.desc: "\n[FROM.GetNameDef]的领导人[FROM.GetLeader]，决定接受我们的请求，允许我们再次成为他们国家的保护国。非洲的平衡终于恢复了！"
 ww_congo.60.a: "今天是值得铭记的一天！"
 ww_congo.61.t: "[FROM.GetLeader]拒绝我们成为他们保护国的请求"
 ww_congo.61.desc: "\n[FROM.GetNameDef]的领导人[FROM.GetLeader]，决定拒绝我们的请求，因为他认为我们的地区价值不大，他声称对于他们未曾拥有的东西，我们没有什么能带给他们的。"
 ww_congo.61.a: "今天是值得铭记的一天……"
 ww_congo.62.t: "拉乌尔·范奥弗斯特拉滕返回比利时"
 ww_congo.62.desc: "比利时军官拉乌尔·范奥弗斯特拉滕在我们国家服务至今，鉴于他们家园的失守，他被召回[BEL.GetName]。他在这里为我们恪尽职守，我们希望他能够协助赶走入侵者。"
 ww_congo.62.a: "祝好运！"
 ww_congo.63.t: "[FROM.GetLeader]希望向我们出售铀"
 ww_congo.63.desc: "\n[FROM.GetLeader]，[FROM.GetNameDef]的领导人，向我们提出了一个有趣的提议。显然，该国的铀矿藏比预期更为丰富，现在有计划将部分原材料走私到我们国家，当然是有偿的。"
 ww_congo.63.a: "这是巨大的恩惠"
 ww_congo.63.b: "我们不会堕落到犯罪的地步"
 ww_congo.64.t: "[FROM.GetLeader]同意铀交易"
 ww_congo.64.desc: "\n[FROM.GetNameDef]的领导人[FROM.GetLeader]同意签署我们提议的铀协议，并且送来了我们要求的款项。"
 ww_congo.64.a: "好极了！"
 ww_congo.65.t: "[FROM.GetLeader]拒绝铀交易"
 ww_congo.65.desc: "\n[FROM.GetLeader]，[FROM.GetNameDef]的领导人，拒绝了我们走私铀矿的请求，声称他们不会让自己堕落为国际罪犯。"
 ww_congo.65.a: "太糟糕了……"
 ww_congo.66.t: "[FROM.GetNameDefCap]取消铀交易"
 ww_congo.66.desc: "\n[FROM.GetNameDef]的领导人[FROM.GetLeader]决定取消我们之间的铀协议，他们认为这对[FROM.GetAdjective]来说代价太过高昂。"
 ww_congo.66.a: "这太糟了……"
 ww_congo.67.t: "[FROM.GetLeader]邀请我们加入铀矿开发托拉斯"
 ww_congo.67.desc: "\n[FROM.GetLeader]，[FROM.GetNameDef]的领导人，向我们提出了一个有趣的提议。他们希望我们加入联合铀矿开发托拉斯，共享核材料和研究。虽然这可能会增加信息泄露的风险，但为了我们迫切需要的铀，这可能非常值得。"
 ww_congo.67.a: "我们很乐意！"
 ww_congo.67.b: "这太危险了"
 ww_congo.68.t: "[FROM.GetLeader]加入铀矿开发托拉斯"
 ww_congo.68.desc: "\n[FROM.GetLeader]，[FROM.GetNameDef]的领导人，同意加入我们提出的联合铀开发信托，得益于他们新获得的铀矿资源，他们的核计划现在终于可以再次走上正轨。"
 ww_congo.68.a: "好极了！"
 ww_congo.69.t: "[FROM.GetLeader]否决了我们的提议"
 ww_congo.69.desc: "\n[FROM.GetLeader]，[FROM.GetNameDef]的领导人，拒绝了我们加入联合铀矿开发托拉斯的邀请，声称他们需要严格保密所有核项目，任何信息泄露给敌人的风险都太高，因此无法接受这一提议。"
 ww_congo.69.a: "太糟糕了……"
 ww_congo.70.t: "扬·祖姆巴赫加入了[ENG.GetAdjective]"
 ww_congo.70.desc: "我们的飞行员扬·祖姆巴赫已经离开我们，决定为英国皇家空军而战。他离开战友的决定并不容易，但我们必须为他想要为一个自由、摆脱压迫的波兰而继续战斗而喝彩。"
 ww_congo.70.a: "祝他飞行顺利"
 ww_congo.71.t: "扬·祖姆巴赫想去刚果"
 ww_congo.71.desc: "我们的王牌飞行员扬·祖姆巴赫从波兰来到这里，现在他表示希望离开，前往刚果帮助建立空军。我们应该允许他这样做吗？"
 ww_congo.71.a: "让他离开"
 ww_congo.71.b: "阻止他离开！"
 ww_congo.72.t: "扬·祖姆巴赫抵达"
 ww_congo.72.desc: "波兰战斗机飞行员扬·祖姆巴赫刚刚抵达我国，表示他希望加入我们的空军并为我们而战。当然，我们可以为他安排一个职位。"
 ww_congo.72.a: "我们会给他安排工作"
 #### THE WHISPERS AND NEGOTIATIONS OF INDEPENDENCE EVENT CHAIN ####
 congo_independence_struggle.1.t: "独立的低语"
 congo_independence_struggle.1.d: "自从我们的大陆被欧洲人瓜分以来，我们一直渴望自由，渴望有能力开创自己的未来。作为[BEL.GetNameDefCap]的殖民地，我们的历史充满了剥削和非人化，但我们总是因为自己的分裂和他们的强大武力而被压制。\n\n街头和丛林中再次传来煽动的低语，我们的人民表达了他们希望刚果摆脱殖民干涉的梦想。一个能够自行立法、执法的刚果，一个能够劳有所得的刚果，一个能够塑造自己未来的刚果。"
 congo_independence_struggle.1.a: "我们应该尝试通过外交获得自由"
 congo_independence_struggle.1.b: "我们必须不惜一切代价获得独立"
 congo_independence_struggle.2.t: "[FROM.GetNameDefCap]就独立问题与我们接触"
 congo_independence_struggle.2.d: "我们刚刚收到一个声称代表我们殖民地的[COG.GetNameDef]独立运动的团体的来信。尽管那里的殖民政府早已意识到日益高涨的独立情绪，但真正提出这个要求的大胆举动让他们有些措手不及。他们警告我们，当地人广泛支持实现这一自由独立国家的目标，如果我们选择反应过于激烈，这可能会导致暴力甚至战争。\n\n我们还必须考虑我们的全球承诺和声望。因此，最外交的提议是允许他们作为平等伙伴国加入我们的[BEL.GetAdjective]联邦。\n\n另外，我们很大一部分财富来自于那个地区，如果失去这些领土，我们的财政将受到特别严重的打击。我们可以要求他们以相当高的价格为他们的自由买单。\n\n最后，我们可以简单地说不，并动员我们的军队，以警告任何潜在的起义。"
 congo_independence_struggle.2.a: "只要他们继续与我们并肩作战"
 congo_independence_struggle.2.b: "很好，但前提是他们得给我们很大的补偿"
 congo_independence_struggle.2.c: "我们绝不会心甘情愿地放手！"
 congo_independence_struggle.3.t: "[FROM.GetNameDefCap]将给予我们自由，前提是我们加入他们的阵营"
 congo_independence_struggle.3.d: "[BEL.GetName]告知我们，他们承认殖民帝国的时代即将结束。因此，他们提出，我们作为自由和独立的国家加入[Bel.GetAdjective]联邦的邀请，并因此成为平等的伙伴国。我们仍需遵守提供给任何其他军事盟友的相同条款，因此需要在任何战争中共同参战。\n\n这是在外交手段下，我们可以期望的最好成果，这将使我们完全避免与欧洲朋友的流血冲突，同时维护非洲的自豪感和独立性。"
 congo_independence_struggle.3.a: "这听起来很合理。我们接受！"
 congo_independence_struggle.3.b: "我们不能同意那些条件……"
 congo_independence_struggle.4.t: "[FROM.GetNameDefCap]会在我们支付赔偿金后让我们获得自由"
 congo_independence_struggle.4.d: "[BEL.GetName]告知我们，他们已经为我们的独立付出了实实在在的代价。他们提醒我们，他们在我们国家投入了巨额资本，包括铺设了大量铁轨、发展采矿能力以及基础设施的大规模扩建。\n\n当时这被认为是作为殖民宗主国对我们的责任的一部分，仅仅是国家文明化过程的一部分。然而，现在他们将此作为抵押，旨在通过经济依赖维持我们的持续忠诚。\n\n要价虽然不是无法承受，但太高了，会让我们的国家在短期内陷入贫困，并在此后很长一段时间内因债务而依赖他们。现在的问题是，为独立付出这等代价是否值得，还是应该用鲜血来支付？"
 congo_independence_struggle.4.a: "不管用何种方式，我们会筹措资金。"
 congo_independence_struggle.4.b: "我们不能同意那些条件……"
 congo_independence_struggle.5.t: "让[FROM.GetNameDef]独立"
 congo_independence_struggle.5.d: "[COG.GetName]新上任的大使刚刚告知我们，他们已经接受了从[BEL.GetAdjective]殖民统治中独立的提议，作为交换，他们作为完全平等的成员国加入[BEL.GetAdjective]联邦。现在的工作是将行政权力从殖民办公室中剥离出来，并将这一责任转交给他们的新政府。"
 congo_independence_struggle.5.a: "我们的使命结束了！"
 congo_independence_struggle.6.t: "[FROM.GetNameDefCap]不会接受我们的条件"
 congo_independence_struggle.6.d: "事实证明，[COG.GetNameDef]拒绝了我们为和平和互利的独立道路所提供的慷慨提议。因此，现在由我们决定要以多大的力度，来维持控制这个不守规矩的殖民地。我们有三个选项，如下：\n\n第一，如果我们认为他们对独立的决心在动摇，我们可以提供他们海外省的地位，实际上将他们从殖民资产转变为我们国家的一部分，给予非常有限的自治权。\n\n第二，是挑起他们的公开冲突，然后在战场上展示我们对他们的力量。这是一场赌博，但如果我们赢了，通向完全统治的道路就会打开，我们可以在不受国际谴责的情况下夺取他们的所有资产。\n\n第三个选项是最具外交性的，我们采用类似于大英帝国的模式，给予[COG.GetNameDef]成为自治领的权利。仍由我们代管他们的外交活动，但除此之外，他们的自治权将大大扩大。\n\n然而，我们应该注意，如果他们拒绝以上任何一个选项，那么除了诉诸暴力，可能没有其他办法。"
 congo_independence_struggle.6.a: "要求他们成为海外省"
 congo_independence_struggle.6.b: "那就没必要谈判了"
 congo_independence_struggle.6.c: "让我们继续用外交手段。也许他们愿意成为自治领？"
 congo_independence_struggle.7.t: "让[FROM.GetNameDef]独立"
 congo_independence_struggle.7.d: "[COG.GetNameDef]新任大使刚刚告知我们，他们接受了购买独立的提议。现在的工作是将行政权力从殖民办公室中剥离，并将这一责任转交给他们的新政府——当然，还要确保已备好银行账户和控股公司，以便开始接收应付款项。"
 congo_independence_struggle.7.a: "我们的使命已经结束，但我们的利润还在继续！"
 congo_independence_struggle.8.t: "[FROM.GetNameDefCap]希望我们成为海外省"
 congo_independence_struggle.8.d: "[BEL.GetName]似乎认为我们无法通过武力从他们手中夺取独立，并认为我们是虚张声势。他们提供了成为海外省的“机会”，实际上将我们变成他们国家的一部分，享有公民权利，但没有自主塑造未来的自治权。他们可能是对的，我们缺乏反对这种情况的军事力量，然而，最终的选择权在我们手中。"
 congo_independence_struggle.8.a: "好吧，我们接受……"
 congo_independence_struggle.8.b: "这是无法接受的，我们要求完全独立！"
 congo_independence_struggle.9.t: "公安军在利奥波德维尔对我们的部队发起了进攻"
 congo_independence_struggle.9.d: "今天早晨，黎明时分，叛乱的公安军袭击了利奥波德维尔的政府大楼，枪声大作。忠诚的卫兵进行了还击，并成功将叛军击退，然而，紧张局势极高，并有报告称各地的公安军进一步发生叛乱，地方民兵开始在刚果各地武装集结。"
 congo_independence_struggle.9.a: "刚果正在酝酿危机"
 congo_independence_struggle.22.t: "新海外省的形成"
 congo_independence_struggle.22.d: "被严厉训斥的[COG.GetNameDef]代表团告知我们，他们决定接受成为[BEL.GetName]的海外省。我们的公民和税务办公室已经开始起草文件，以便将这些新公民适当地整合到我们的系统中，殖民办公室也开始起草一套更贴近[BEL.GetAdjective]模式的地方政府新系统。"
 congo_independence_struggle.22.a: "我们成功愚弄了他们！"
 congo_independence_struggle.23.t: "[FROM.GetNameDefCap]希望我们成为自治领"
 congo_independence_struggle.23.d: "我们与[BEL.GetName]外交官的会晤取得了成果，似乎他们仍希望走外交路线。他们为我们提供了类似于大英帝国模式的自治领地位。我们仍需要遵循[BEL.GetAdjective]的外交政策，但我们将有更多的自治权，同时仍然受到他们的保护。"
 congo_independence_struggle.23.a: "我们可以同意"
 congo_independence_struggle.23.b: "这是无法接受的，我们要求完全独立！"
 congo_independence_struggle.10.t: "[FROM.GetNameDefCap]愿意接受自治领地位"
 congo_independence_struggle.10.d: "我们刚刚收到[COG.GetNameDef]对我们提升其为自治领提议的回复，他们同意了！\n\n现在我们已经看到他们愿意谈判，如果我们再推一把，我们也许可以进一步说服他们，但这不是没有风险的，我们可能会完全失去他们，或者更糟的是，将他们逼入绝境。"
 congo_independence_struggle.10.a: "我们可以同意他们成为自治领"
 congo_independence_struggle.10.b: "不，我们可以施压令他们进一步整合。"
 congo_independence_struggle.11.t: "刚果自治领的建立"
 congo_independence_struggle.11.d: "根据与[BEL.GetName]的协议，今天早上我们破土动工，开始建造新的政府大楼，以容纳自治领议会。下一步将是开始起草宪法，并举行第一次选举。从这些琐碎的行动开始，我们可以开始塑造这个国家未来的政治身份。"
 congo_independence_struggle.11.a: "是时候艰苦奋斗，建设我们的全新自治领了！"
 congo_independence_struggle.12.t: "[FROM.GetNameDefCap]拒绝自治领方案"
 congo_independence_struggle.12.d: "令人震惊的是，[BEL.GetName]决定撤销成立自治领的提议！我们不完全确定导致这种态度转变的原因，或许是在我们的一次让步之后，殖民者正在做他们最擅长的事情，得寸进尺。我们必须决定如何回应此等侮辱。"
 congo_independence_struggle.12.a: "这是不可接受的！用武力威胁他们！"
 congo_independence_struggle.12.b: "我们应该退让，一处海外领地也没那么差。"
 congo_independence_struggle.13.t: "刚果退让并同意成为海外领地"
 congo_independence_struggle.13.d: "我们对[COG.GetName]的外交策略奏效了！他们的代表团今天前来接受成为海外领地。"
 congo_independence_struggle.13.a: "完美！"
 congo_independence_struggle.14.t: "[FROM.GetNameDefCap]威胁开战"
 congo_independence_struggle.14.d: "一位来自[COG.GetNameDef]的非常好战的代表早些时候会见了殖民地总督。显然对谈判进展感到沮丧，于是发出了最后通牒。\n\n要么我们立即接受他们的独立，要么他们将敲响对抗我们的自由之钟。我们已经收到他们的民兵部队集结的报告，并且已经发生了几起针对公安军驻军的冲突。目前还没有人员死亡，但在如此紧张的情况下，这只是时间问题。"
 congo_independence_struggle.14.a: "那就让他们尝尝战争的滋味！[COG.GetNameDef]属于我们！"
 congo_independence_struggle.14.b: "我们在当下确实扩张太过度了。给他们想要的自由吧。"
 congo_independence_struggle.15.t: "[FROM.GetNameDefCap]不会不战而退"
 congo_independence_struggle.15.d: "忠诚的公安军今天试图逮捕独立运动的领导人。[COG.GetAdjective]民兵介入，双方发生了枪战。看来外交手段已经失败，这场独立战争正式开始了。"
 congo_independence_struggle.15.a: "我们能赢"
 congo_independence_struggle.16.t: "[FROM.GetNameDefCap]退让并让我们获得独立"
 congo_independence_struggle.16.d: "我们设法从与殖民宗主国的战争边缘退了回来。确切地说，是前殖民宗主国。\n\n我们派出的代表团今天上午会见了殖民地总督，双方签署了正式宣布[COG.GetNameDef]独立的文件。我们现在是一个自由的国家，权力的移交已经开始。\n\n从现在起，我们牢牢掌握自己的命运，且没有付出血、骄傲或金钱的代价。"
 congo_independence_struggle.16.a: "今天是值得庆祝的一天！"
 congo_independence_struggle.17.t: "[FROM.GetNameDefCap]不惜一切代价寻求独立"
 congo_independence_struggle.17.d: "今天早上，我们通过无线电收到了来自[COG.GetNameDef]殖民地总督仓促拼凑而成的报告。他声称，一群暴徒闯入他的官邸，用外国制造的武器制服了守卫，并把一份独立宣言交到他手中。随后他们迅速离开。最令人担忧的是，这群暴徒似乎由公安军的成员领导，这支宪兵部队本应负责维持秩序。\n\n这份宣言要求殖民政府立即撤出行政机构，随后将合法权力移交给由叛军领导层组成的民选政府。我们不能有任何幻想，风险是真实存在的，而且这群暴徒使用了非[BEL.GetAdjective]设计的武器，这可能表明已有外国势力直接插手那里的局势，并可能在军事上支持叛军。"
 congo_independence_struggle.17.a: "我们别无选择，只能接受"
 congo_independence_struggle.17.b: "他们简直痴心妄想！立刻部署一支远征军恢复秩序！"
 congo_independence_struggle.18.t: "[FROM.GetNameDefCap]让我们独立"
 congo_independence_struggle.18.d: "看起来我们的最后通牒被我们的宗主国认真对待了，因为今天我们收到了殖民地政府签署的独立敕令。官方正在计划降下[BEL.GetAdjective]旗帜，和平地移交权力给我们的新政权。尽管我们的主要目标已经实现，但建立政府的真正工作现在才开始。我们有很多事情要做，需要发展经济、要与其他国家的关系正常化，当然还有偿还支持我们实现这一梦想的势力的债务。"
 congo_independence_struggle.18.a: "今天是值得庆祝的一天！"
 congo_independence_struggle.19.t: "[FROM.GetNameDefCap]准备开战"
 congo_independence_struggle.19.d: "我们收到报告称，[BEL.GetAdjective]军队已经开始在利奥波德维尔集结，并对公安军中的叛乱分子进行镇压。尽管我们尽了最大的努力让[BEL.GetAdjective]政府屈服，并实现不流血的独立目标，但殖民势力选择了他们唯一知道的方式来维持权力——通过武力。我们的机会窗口正在迅速关闭，我们必须决定是否要发出指令，让我们的支持者起义，还是在局势失控前让他们停下来。"
 congo_independence_struggle.19.a: "胜利将归于他们！"
 congo_independence_struggle.19.b: "这太危险了。我们必须退让。"
 congo_independence_struggle.20.t: "刚果发动独立战争！"
 congo_independence_struggle.20.d: "我们采取了尽可能的措施来控制迅速恶化的局势，包括系统地清除公安军中的叛徒分子。不幸的是，这种更公开的行动被视为好战行为，叛乱部队一看到军官接近就开火了。随着这些子弹的射出，双方都无法控制局势，独立战争正式开始。\n\n有些地区仍然忠于我们，因为他们最直接地感受到了殖民的好处，然而，那里的大多数人现在都反对我们。"
 congo_independence_struggle.20.a: "兄弟们，武装起来！"
 congo_independence_struggle.21.t: "刚果退让并同意成为海外领地"
 congo_independence_struggle.21.d: "我们对刚果当前局势的迅速反应似乎平息了那里的紧张局势。[BEL.GetAdjective]军官迅速行动，平定了公安军的已知的叛乱分子。随着他们的忠诚得到保障，叛乱的火焰迅速熄灭，最响亮的声音被静音——大多数情况是在厚厚的监狱墙后。\n\n殖民地政府主动出击，抓住机会，扩大了他们对各级政府的控制，因此我们对殖民地的控制程度比以前高得多。"
 congo_independence_struggle.21.a: "荣耀归于[BEL.GetAdjective]帝国！"
 congo_independence_struggle.24.t: "利奥波德维尔的效忠派激化冲突"
 congo_independence_struggle.24.d: "枪声打破了清晨的宁静。[BEL.GetAdjective]警察部队被派遣去抓捕公安军的爱国分子，他们遭遇的却是一阵枪林弹雨。叛乱迅速蔓延，民兵开始在全国各地武装起来。全国范围内广泛存在对独立事业的支持，然而，殖民军队仍控制着几个地区，特别是在他们最先进行剥削并因此拥有最多军事存在的地方。\n\n这场独立战争已经正式开始，我们不会休息，直到刚果摆脱欧洲的占领。"
 congo_independence_struggle.24.a: "这是一场我们输不起的战争！"
 congolese_civil_war_starting_tt: "刚果将对我们发动独立战争。如果他们控制了§Y利奥波德维尔§!、§Y伊丽莎白维尔§!和§Y斯坦利维尔§!，他们将能够强行实现和平并获得完全独立。\n\n同样地，我们也能通过控制§Y利奥波德维尔§!、§Y伊丽莎白维尔§!和§Y斯坦利维尔§!来强行实现和平，并保留我们对该地的控制权。"
 congolese_civil_war_starting_congo_side_tt: "效忠比利时派将对我们发动内战。如果我们控制了§Y利奥波德维尔§!、§Y伊丽莎白维尔§!和§Y斯坦利维尔§!，将能够与我们的前宗主国强行实现和平并获得完全独立。\n\n同样地，他们们也能通过控制§Y利奥波德维尔§!、§Y伊丽莎白维尔§!和§Y斯坦利维尔§!来强行实现和平，并保留对我国的控制权。"
