 GOT_guarantee_events.01.t: "保障波兰的主权"
 GOT_guarantee_events.01.desc: "很明显，[GER.GetLeader]无法通过谈判解决问题，他不会停止对世界统治的追求。[GER.GetLeader.GetSheHe]坚信，没有人敢阻止[GER.GetNameDef]及其日益增长的野心与对领土的渴望。"
 GOT_guarantee_events.01.a: "我们必须向波兰提供保护！"
 GOT_guarantee_events.01.b: "任由[GER.GetLeader]随心所欲"
 #NEWS EVENTS
 GOT_newsevents.1.t: "[FROM.GetNameDef]的崛起"
 GOT_newsevents.1.desc: "[FROM.GetAdjective]人已成功征服欧洲，成为这片大陆的霸主，并采取措施整合新征服的领土。[FROM.GetAdjective]政府试图团结民众，支持国家和社会主义理想，发起了数次泛民族主义宣传活动，增进无产阶级的支持。\n\n[FROM.GetLeader]宣布，统一的欧洲无产者将从此被称为“[From.GetNameDef]”。"
 GOT_newsevents.1.a: "我们一同崛起"
 GOT_newsevents.1.b: "这不祥之兆"
