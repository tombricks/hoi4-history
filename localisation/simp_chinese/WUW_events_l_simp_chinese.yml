 GER_inner_circle_himmler.00.t: "希姆莱的职责"
 GER_inner_circle_himmler.00.desc: "希姆莱在掌控了党卫队和盖世太保后，在德国政治和决策制定中积累了巨大的影响力。虽然这使他成为德国事务中的强大人物，但他只能有限地加强其中一个组织。问题是，应该优先发展哪一个？"
 GER_inner_circle_himmler.00.a: "武装党卫军是我们的优先部队"
 GER_inner_circle_himmler.00.b: "专注提高我们的情报能力"
 GER_inner_circle_himmler_ss_tt: "§Y$GER_heinrich_himmler$§!很快会开始致力于研究国策§Y$GER_expand_ss_security_duties$§!。"
 GER_inner_circle_himmler_gestapo_tt: "§Y$GER_heinrich_himmler$§!很快会开始致力于研究国策§Y$GER_expand_gestapo$§!。"
 GER_inner_circle.01.t: "[GetAscendingAdvisorName]的崛起"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName]展现了强烈的野心，并在党内获得了影响力。然而，他加强控制的努力引发了其他成员的反对，导致了权力斗争。问题是，[GER.GetLeader]是否对[GetAscendingAdvisorName]留下了足够深刻的印象，以确保后者进入核心圈。"
 GER_inner_circle.01.a: "替换[GetAscendedAdvisorName1]"
 GER_inner_circle.01.b: "替换[GetAscendedAdvisorName2]"
 GER_inner_circle.01.c: "替换[GetAscendedAdvisorName3]"
 GER_inner_circle.01.d: "[GetAscendingAdvisorName]不值得元首的信任"
 GER_inner_circle.02.t: "新元首上台"
 GER_inner_circle.02.desc: "[GER.GetLeader]最亲近的国家领袖们开始质疑[GER.GetLeader.GetHersHis]的领导能力以及[GER.GetLeader.GetSheHe]对[GER.GetNameDef]未来的愿景。他们现在策划推翻[GER.GetLeader]并夺取元首之位。问题是，谁将超越其他人，引领通往辉煌未来的道路？"
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1]将领导国家"
 GER_inner_circle.02.b: "[GetAscendedAdvisorName2]最适合这项任务"
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3]将成为[ROOT.GetAdjective]人民的真正领袖"
 GER_inner_circle.02.d: "我们还未准备好更替领导层"
 GER_inner_circle.03.t: "[GetIntrigueCharacterName]的工业计划受到质疑"
 GER_inner_circle.03.desc: "[GER.GetLeader]核心圈内的对手之间爆发了一场激烈的权力斗争。随着[GetIntrigueCharacterName]获得影响力并加强权威，[GetIndustrialReichsleiterNames]对彼此管理德国工业和武器生产的方法公开表示不满，同时他们都在争取[GER.GetLeader]的青睐。"
 GER_inner_circle.03.a: "[GetIntrigueCharacterName]拥有元首的完全信任"
 GER_inner_circle.03.b: "$GER_fritz_todt$具备处理这项事务的必要经验"
 GER_inner_circle.03.c: "$GER_albert_speer$将接管工业事务"
 GER_inner_circle.03.d: "$GER_hermann_goring$是元首的得力助手，任命他吧！"
 GER_inner_circle_industrial_reichsleiter: "[GetIndustrialReichsleiterNames]"
 GER_inner_circle_industrial_reichsleiter_all: "$GER_fritz_todt$、$GER_albert_speer$和$GER_hermann_goring$"
 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$和$GER_albert_speer$"
