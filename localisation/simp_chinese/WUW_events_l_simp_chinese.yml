 WW_hungary.68.a: "他们做了不明智的选择……"
 WW_hungary.69.t: "[FROM.GetLeader]要求我们恢复哈布斯堡的统治"
 WW_hungary.69.desc: "[FROM.GetNameDefCap]的[FROM.GetLeader]皇帝要求我们恢复哈布斯堡对我们土地的统治，就像我们与意大利统一之前的那样，再次加冕一位哈布斯堡作为我们的君主。不过，他们承诺给予我们比以前更多的自治权。我们该怎么答复？"
 WW_hungary.69.a: "我们很乐意加入"
 WW_hungary.69.b: "他们以为自己是谁？"
 WW_hungary.70.t: "[FROM.GetNameDefCap]接受哈布斯堡君主"
 WW_hungary.70.desc: "[FROM.GetNameDef]明智的领导层已决定依照我们的要求，为一位哈布斯堡君主加冕，并让位于他们的新王。"
 WW_hungary.70.a: "他们做出了正确的选择"
 WW_hungary.71.t: "[FROM.GetNameDefCap]拒绝哈布斯堡君主"
