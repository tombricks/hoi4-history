 wuw_GER_reichskommissariats.14.b: "利用当地合作者是明智之举"
 wuw_GER_reichskommissariats.15.t: "巴尔干专员辖区的领导层"
 wuw_GER_reichskommissariats.15.desc: "如今我们在巴尔干专员辖区建立了新的文职行政管理机构，我们不仅要决定新附属地区的用途，还要决定由谁来领导该地区人民，确保我们的政策得到正确实施。我们应该任命一位[ROOT.GetAdjective]政客为帝国专员，还是利用当地的合作者？"
