l_simp_chinese:
 LOADING_TIP_0: "在别人书写历史时拱手旁观是一种耻辱，谁获胜并不重要。\n——贝尼托·墨索里尼"
 LOADING_TIP_1: "为了塑造伟大的人，即使需要踢屁股也要送他们上战场，这就是我应该干的。\n——贝尼托·墨索里尼"
 LOADING_TIP_2: "每一位士兵在上阵前都必须明白，他所投身的这场小规模战斗在整个大局中所起到的作用。\n——伯纳德·L·蒙哥马利"
 LOADING_TIP_3: "如果我们输掉了空战，那么我们将会迅速在整场战争中落败。\n——伯纳德·L·蒙哥马利"
 LOADING_TIP_4: "信任别人很好，但是，不信任更好。\n——贝尼托·墨索里尼"
 LOADING_TIP_5: "从哲学和信条的角度，我都不相信会有永远的和平。\n——贝尼托·墨索里尼"
 LOADING_TIP_6: "长颈鹿是无情的生物。"
 LOADING_TIP_7: "只要主权国家持有强大的武力，战争就无法避免。\n——阿尔伯特·爱因斯坦"
 LOADING_TIP_8: "投票者什么都无法决定，计票者才决定一切。\n——约瑟夫·斯大林"
 LOADING_TIP_9: "历史上从未存在过不可战胜的军队。\n——约瑟夫·斯大林"
 LOADING_TIP_10: "教宗！他有几个师？\n——约瑟夫·斯大林"
 LOADING_TIP_11: "愉快是苏联最大的特色。\n——约瑟夫·斯大林"
 LOADING_TIP_12: "唯一真正的力量来源于枪杆子。\n——约瑟夫·斯大林"
 LOADING_TIP_13: "一切不以发动战争为意图而组建的联盟都是愚蠢且无用的。\n——阿道夫·希特勒"
 LOADING_TIP_14: "伟大的骗子同时也是伟大的魔术师。\n——阿道夫·希特勒"
 LOADING_TIP_15: "如果今天我得作为一个革命者站在这里，那么我便是对抗这场革命的革命者。\n——阿道夫·希特勒"
 LOADING_TIP_16: "如果你说一个足够大的谎并且重复足够多次，别人就会相信。\n——阿道夫·希特勒"
 LOADING_TIP_17: "德国要么成为一个世界强权，要么不复存在。\n——阿道夫·希特勒"
 LOADING_TIP_18: "成功包括毫不气馁地从失败走向失败。\n——温斯顿·丘吉尔"
 LOADING_TIP_19: "如果你正在穿越地狱，那就保持前进。\n——温斯顿·丘吉尔"
 LOADING_TIP_20: "对民主最好的驳论就是和一个普通选民交谈五分钟。\n——温斯顿·丘吉尔"
 LOADING_TIP_21: "无论未来何时发生战争，装甲部队都将起到决定性作用。\n——海因茨·古德里安"
 LOADING_TIP_22: "德国的新型豹式和虎式坦克可以使用到其抛锚为止，但不要尝试修复，它们的引擎、传动和悬挂都很烂。\n——红军军械部"
 LOADING_TIP_23: "没有哪个杂种是通过为国捐躯赢得一场战争的，赢得战争靠的是让敌国那些可怜的杂种为他们的国家去死。\n——乔治·S·巴顿"
 LOADING_TIP_24: "一个即刻践行的好计划要强于一个下周执行的完美计划。\n——乔治·S·巴顿"
 LOADING_TIP_25: "要么领导我，要么跟着我，要么从我面前滚开。\n——乔治·S·巴顿"
 LOADING_TIP_26: "从没有人成功守住任何东西，只有进攻，进攻再进攻。\n——乔治·S·巴顿"
 LOADING_TIP_27: "战争也许是用武器打的，但是由人来获胜的，是领导者与追随者的精神争取到的胜利。\n——乔治·S·巴顿"
 LOADING_TIP_28: "我第一次看到喷气机的时候，我把它打下来了。\n——查克·叶格，美国陆军航空兵"
 LOADING_TIP_29: "特奥，这里是海因里希，刚刚打下两架轰炸机，没有弹药了。我要撞过去了，再见，英灵殿再会！\n——海因里希·埃尔勒，纳粹德国空军"
 LOADING_TIP_30: "领导力包含选择优秀的人才并帮助他们做到最好。\n——切斯特·W·尼米兹"
 LOADING_TIP_31: "这项行动有可能成功吗？在物资和补给方面它处于可行范围内吗？\n——切斯特·W·尼米兹"
 LOADING_TIP_32: "在准备战斗的时候我总是发现计划是毫无用处的，但是进行计划的过程是不可或缺的。\n——德怀特·D·艾森豪威尔"
 LOADING_TIP_33: "决定两条狗争斗胜负的并非它们的身板尺寸，而是它们为争斗所投入的力量大小。\n——德怀特·D·艾森豪威尔"
 LOADING_TIP_34: "毋庸置疑，当面临存亡之忧时，人间就会爆发冲突，并且最终招致诸国间不幸的战事。\n——东条英机"
 LOADING_TIP_35: "在一场单挑中，胜利者是弹夹里多一发的人。\n——埃尔温·隆美尔"
 LOADING_TIP_36: "我宁可当锤子而不是砧子。\n——埃尔温·隆美尔"
 LOADING_TIP_37: "流汗不流血，流血不丢命，但是开动脑筋可以同时保住两者。\n——埃尔温·隆美尔"
 LOADING_TIP_38: "此前可怜的内维尔·张伯伦以为他能信任希特勒，他错了。但是我不觉得我对斯大林的看法错了。\n——温斯顿·丘吉尔，雅尔塔会议后"
 LOADING_TIP_39: "我相信这是我们时代的和平。\n——内维尔·张伯伦，1938年慕尼黑协定后"
 LOADING_TIP_40: "没有一架敌人的轰炸机能到达鲁尔。如果有一架到了鲁尔，我的名字就不叫戈林，你可以叫我迈耶。\n——赫尔曼·迈耶"
 LOADING_TIP_41: "我们只需往大门踹上一脚，整座腐朽的建筑便会轰然倒塌。\n——阿道夫·希特勒（评价苏联）"
 LOADING_TIP_42: "我可以保证在对英美开战后的半年至一年内势如破竹，但是在这之后，我毫无获胜的把握。\n——山本五十六"
 LOADING_TIP_43: "如果我们抵达雷区，我们的步兵会像雷区不存在般发起进攻。\n——格奥尔基·朱可夫"
 LOADING_TIP_44: "我们低估了俄国巨人……无论何时消灭一打师，俄国人就会换上另一打。\n——弗朗茨·哈尔德"
 LOADING_TIP_45: "放屁！\n——安东尼·C·麦考利夫，回复德国的劝降"
 LOADING_TIP_46: "今天是我们，明天就轮到你们。\n——海尔·塞拉西一世，1936年"
 LOADING_TIP_47: "一步也不许后退！\n——苏联第227号命令"
 LOADING_TIP_48: "虎！虎！虎！\n——渊田美津雄，1941年12月7日"
 LOADING_TIP_49: "你的名字无人知晓，你的功绩永世长存。\n——无名烈士墓（莫斯科）"
 LOADING_TIP_50: "第34特遣舰队现在何处？重复一遍，现在何处？全世界都想知道。\n——CINCPAC（太平洋舰队最高指挥官），莱特湾海战"
 LOADING_TIP_51: "而战局未必好转，世界大势亦不利我。\n——裕仁天皇，1945年"
 LOADING_TIP_52: "我们本该在一战后就明白。\n——格尔德·冯·伦德施泰特"
 LOADING_TIP_53: "俄国的庞大耗干了我们。\n——格尔德·冯·伦德施泰特"
 LOADING_TIP_54: "我问你，是否想要总体战？如果有必要，是否想要一场比我们以前能想象的更总体和彻底的战争？\n——约瑟夫·戈培尔"
 LOADING_TIP_55: "德国军队的一击和苏联军队的另一击给这个凡尔赛的丑陋产物带去了终结。\n——维亚切斯拉夫·莫洛托夫（波兰沦亡后）"
 LOADING_TIP_56: "刮掉一条平顶船！迪克森通知母舰：刮掉一条平顶船！\n——罗伯特·E.·迪克森，珊瑚海之战"
 LOADING_TIP_57: "这难道不可怕吗？在这里，我们两个德国总参谋部的军官，正在谈论怎么谋杀我们的最高统帅。\n——亨宁·冯·特雷斯寇"
 LOADING_TIP_58: "希特勒是一个正在跳舞的托钵僧，他必须被干掉。\n——亨宁·冯·特雷斯寇"
 LOADING_TIP_59: "纳粹在一种自以为只有他们可以炸别人，而别人不会来炸他们的天真幻觉中进入了战争。\n——亚瑟·“轰炸机”·哈里斯"
 LOADING_TIP_60: "如果希特勒入侵了地狱，我也会在下院为恶魔说几句好话。\n——温斯顿·丘吉尔，1941年6月21日"
 LOADING_TIP_61: "所以那个杂种死了？我们没能活捉他真是太遗憾了！\n——约瑟夫·斯大林（听说希特勒自杀后）"
 LOADING_TIP_62: "我们被击败了，我们被痛打了，我们输掉了这场战斗。\n——保罗·雷诺，1940年5月15日"
 LOADING_TIP_63: "我只需要几千人的伤亡便可作为参战方在和谈中占据一席之地。\n——贝尼托·墨索里尼"
 LOADING_TIP_64: "法国人对波兰人谎称他们将会进攻，但他们并无这个打算。\n——艾德蒙·艾恩赛德"
 LOADING_TIP_65: "为何要为但泽而死？\n——法国反战口号，1939年"
 LOADING_TIP_66: "关于这场战争，存在着些虚假的东西。\n——美国参议员威廉·波拉，1939年"
 LOADING_TIP_67: "瑞士有着最令人作呕且卑鄙的人民及政治体系，瑞士人是新德国不共戴天的敌人。\n——阿道夫·希特勒"
 LOADING_TIP_68: "胜利的果实向我们来得太快了。\n——裕仁天皇"
 LOADING_TIP_69: "你们最后都会去给德国人擦鞋！\n——伊塔洛·巴尔博"
 LOADING_TIP_70: "击沉，烧毁，俘获，摧毁。不要让任何东西通过。\n——安德鲁·坎宁安，突尼斯战役"
 LOADING_TIP_71: "我觉得我们可能多过了一座桥。\n——弗里德里克·勃朗宁（市场花园行动前）"
 LOADING_TIP_72: "为法国军队感谢上帝。\n——温斯顿·丘吉尔，1933年"
 LOADING_TIP_73: "当你发觉一条响尾蛇即将咬人的时候，你不会等到被咬了才去消灭它。\n——富兰克林·D·罗斯福"
 LOADING_TIP_74: "规则不一定是神圣的，原则才是。\n——富兰克林·D·罗斯福"
 LOADING_TIP_75: "挨饿和失业的人民是滋生独裁的土壤。\n——富兰克林·D·罗斯福"
 LOADING_TIP_76: "如果一个人想活下去那他必须随时保持警惕，否则一些婊子养的德国人就会偷偷摸到他背后用打出屎的力量把他干掉。\n——乔治·S·巴顿"
 LOADING_TIP_77: "除非连最普通的士兵都清楚他正在保卫国家，否则任何防御工事、火炮或者外国援助都毫无意义。\n——卡尔·古斯塔夫·埃米尔·曼纳海姆"
 LOADING_TIP_78: "穿越泥泞与鲜血，直抵绿野的彼岸。\n——加拿大皇家装甲部队座右铭"
 LOADING_TIP_79: "英国舰队普遍好奇想要知晓意大利人是否达到了他们在上次战争中的水平，还是说他们已经彻底堕落了。\n——温斯顿·丘吉尔（在意大利宣战后）"
 LOADING_TIP_80: "而且我们还会抡起碎酒瓶底来对付他们，因为我们他娘的只剩下这个了！\n——温斯顿·丘吉尔（在承诺将在田野和街头战斗之后）"
 LOADING_TIP_81: "经验表明，一个足够坚定的人使用近战武器攻击坦克基本上总能成功。\n——德国中央集团军群反坦克手册"
 LOADING_TIP_82: "给我50架DC-3，我不在乎日本人是否占领滇缅公路。\n——蒋介石"
 LOADING_TIP_83: "政治是不流血的战争，战争是流血的政治。\n——毛泽东"
 LOADING_TIP_84: "存人失地，人地皆存；存地失人，人地皆失。\n——毛泽东"
 LOADING_TIP_85: "我宁愿死在大罗马尼亚的沼泽中，也决不苟活在小罗马尼亚的天堂里。\n——扬·安东内斯库"
 LOADING_TIP_86: "人并不重要，重要的是他们代表的是什么。\n——扬·安东内斯库"
 LOADING_TIP_87: "在战争时期，真理是如此宝贵，以至于她总需要用谎言去加以捍卫。\n——温斯顿·丘吉尔"
 LOADING_TIP_88: "今天，我们被机械化部队击败了。将来，我们一定能够用更优越的机械化部队战胜敌人，世界的命运就系于此。\n——夏尔·戴高乐"
 LOADING_TIP_89: "漫漫秋日，如提琴长叹，我心暗伤。\n——英国特别行动局向法国抵抗组织发送的加密信息"
 LOADING_TIP_90: "像瑞士这样的国家，不过是欧洲脸面上的脓疮，不能允许它继续存在下去。\n——阿道夫·希特勒"
 LOADING_TIP_91: "能打赢战争的人很少能缔造好的和平，而能缔造好的和平的人也永远不会赢得战争。\n——温斯顿·丘吉尔"
 LOADING_TIP_92: "绥靖者就是那些喂鳄鱼的人，他们盼望着鳄鱼到最后才吃掉自己。\n——温斯顿·丘吉尔"
 LOADING_TIP_93: "那些说笔尖胜于干戈的人显然还没见过自动武器。\n——道格拉斯·麦克阿瑟"
 LOADING_TIP_94: "要么给我授勋，要么送我上军事法庭。开火！\n——比格尔·埃里克森"
 LOADING_TIP_95: "唤醒老虎，要用长棍。\n——毛泽东"
 LOADING_TIP_96: "如果所有人想的都一样，那么肯定有人没思考。\n——乔治·S·巴顿"
 LOADING_TIP_97: "我们很需要这些剃须刀片，帝国元帅先生。\n——埃尔温·隆美尔，在戈林声称美国人只知道如何制造剃须刀片后说"
 LOADING_TIP_98: "我无法向你预测俄国的行动。这是一个包裹在谜团中的谜团。\n——温斯顿·丘吉尔"
 LOADING_TIP_99: "无论这个策略多么美妙，你都应该偶尔看看结果。\n——温斯顿·丘吉尔"
 LOADING_TIP_100: "自从意希战争以来，人们不再说“希腊人像英雄一样战斗”，而是说“英雄像希腊人一样战斗”。\n——《蒙特利尔每日星报》，1942"
 LOADING_TIP_101: "当你首先想到的是对自己的人民的热爱，那就是爱国主义。当你首先想到的是对他国的人民的仇恨，那就是民族主义。\n——夏尔·戴高乐"
 LOADING_TIP_102: "这必须是一种没有胜者的和平。因为有胜者即意味着有输家，而这和平就只是征服者对被征服者的和平。这种和平将会在耻辱中被接受，并留下怨恨。\n——伍德罗·威尔逊，1917"
 LOADING_TIP_103: "如果你想要彻底的安全，那就去监狱。在那里你有吃有穿，有医疗以及其他各种。唯一缺少的只是自由。\n——德怀特·D·艾森豪威尔"
 LOADING_TIP_104: "军队是一个团体。它作为一个团体生活、吃饭、睡觉和战斗。在军队里，个人英雄主义这种东西就是扯淡。\n——乔治·S·巴顿"
 LOADING_TIP_105: "永远不要告诉别人怎么做事。告诉他们该做什么事，他们会用自己的聪明才智给你惊喜。\n——乔治·S·巴顿"
 LOADING_TIP_106: "所有的人都在害怕。越聪明的人就越感到害怕。\n——乔治·S·巴顿"
 LOADING_TIP_107: "人类的仁慈从来没有削弱过一个自由民族的毅力，也没有软化过一个自由民族的意志。一个国家不必为了变得强硬而变得残酷。\n——富兰克林·罗斯福"
 LOADING_TIP_108: "诚实的外交就是天方夜谭。\n——约瑟夫·斯大林"
 LOADING_TIP_109: "纵观人类历史，有能力行动者却袖手旁观；知情者却无动于衷；于是邪恶方能伺机横行。\n——海尔·塞拉西一世"
 LOADING_TIP_110: "华沙不是在等待空洞的赞美之词，等待表达认可，而不是等待同情的保证。华沙正在等待武器和弹药。\n——约瑟夫·毕苏斯基"
 LOADING_TIP_111: "无知和蒙昧从来没有产生过别的东西，除了为暴政制造一群奴隶。\n——埃米利亚诺·萨帕塔"
 LOADING_TIP_112: "我宁愿站着死，也不愿跪着生。\n——埃米利亚诺·萨帕塔"
 LOADING_TIP_113: "先生们，你们如狮子一般战斗却不幸被蠢驴引导。\n——埃尔温.隆美尔，对托布鲁克围城中被俘的英国军官说"
 LOADING_TIP_114: "自由选举的问题在于，你永远不知道结果会如何。\n——维亚切斯拉夫·莫洛托夫"
 LOADING_TIP_115: "尸体还在乎谁对谁错吗？\n——曼努埃尔·阿萨尼亚"
 LOADING_TIP_116: "你们的任务并不轻松。你们的敌人训练有素、装备精良、身经百战。他们会顽强地战斗。\n——德怀特·D·艾森豪威尔，1944年6月"
 LOADING_TIP_117: "结束战争最快的方法就是输掉战争。\n——乔治·奥威尔"
 LOADING_TIP_118: "我们不希望再有选举舞弊，也不希望再有谎言。我们不希望那些不工作的人靠工作的人养活。\n——胡安·庇隆"
 LOADING_TIP_119: "那就是该死的谢尔号！向它开炮！\n——弗雷德里克·塞克尔·贝尔"
 LOADING_TIP_120: "我们不能被我们正在准备抵抗的恐惧所打败。唯一需要害怕的就是恐惧本身。\n——富兰克林·德拉诺·罗斯福"
 LOADING_TIP_121: "我们的自由已经显示出它在战争中存活的能力，但我们的自由永远不会在投降中幸存。\n——富兰克林·罗斯福"
 LOADING_TIP_122: "只有最愚蠢的失心疯才会让人妄图在此发动入侵。绝不会有人能够在此登陆，哪怕是区区一个大头兵也别想上来。\n——贝尼托·墨索里尼，西西里，1937年"
 LOADING_TIP_123: "我拿起武器是为了反对纳粹和法西斯的独裁统治。如果我必须为反对另一种形式的独裁而死，我甘愿赴死。\n——德拉查·米哈伊洛维奇"
 LOADING_TIP_124: "我不知道第三次世界大战会使用什么武器，但第四次世界大战则一定会以棍棒和石块来战斗。\n——阿尔伯特·爱因斯坦"
 LOADING_TIP_125: "我是领导一个拥有两种文字、三种语言、四种宗教、五个民族、六个共和国的国家，这个国家被七个邻国所包围，并且有八个少数民族居住的国家的领导人。\n——约瑟普·布罗兹·铁托"
 LOADING_TIP_126: "如果连几个人都没有勇气终止那场罪恶，那么将来历史会如何评判德意志民族呢？\n——亨宁·冯·特雷斯科"
 LOADING_TIP_127: "整个世界现在都会谴责我们，但我仍然坚信我们做了正确的事情。希特勒不仅是德国的死敌，也是世界的死敌。\n——亨宁·冯·特雷斯科"
 LOADING_TIP_128: "敌人已经开始使用一种新型且最为残酷的炸弹，其破坏力难以估量，夺取了许多无辜的生命。\n——昭和天皇，1945年"
 LOADING_TIP_129: "战争手册的第一页，第一条是：“不能对莫斯科用兵。”不少人曾尝试过，最终发现全都不堪。\n——伯纳德·蒙哥马利"
 LOADING_TIP_130: "关于德国将于明天或后天向奥地利进攻的谎言正在被四处传播。\n——阿道夫·希特勒，1936年"
 LOADING_TIP_131: "德国士兵震惊了世界，意大利的突击步兵震惊了德国士兵。\n——埃尔温·隆美尔"
 LOADING_TIP_132: "这是我在欧洲提出的最后一个领土要求。\n——阿道夫·希特勒，关于1938年的苏台德地区"
 LOADING_TIP_133: "我们无法承受持久的消耗战。无论盟军在哪里集中力量，他们都会突破。\n——格尔德·冯·伦德施泰特"
 LOADING_TIP_134: "如果我们与美国开战，除非能在夏威夷海域摧毁美国舰队，否则我们就没有取胜的希望。\n——山本五十六，1941年"
 LOADING_TIP_135: "你有敌人？很好。这意味着你曾经为某事站过立场。\n——温斯顿·丘吉尔"
 LOADING_TIP_136: "这不是和平，这只是二十年的休战。\n——费迪南·福煦，1919年"
 LOADING_TIP_137: "即使为了和平，你也可能付出过高的代价。\n——迈克尔·约瑟夫·萨维奇对张伯伦的绥靖政策的评论"
 LOADING_TIP_138: "力量是他们唯一听得懂的语言，就像对付流氓一样。\n——富兰克林·D·罗斯福，对阿道夫·希特勒和贝尼托·墨索里尼的评论"
 LOADING_TIP_139: "有人说，民主是最糟糕的政府形式，除了那些不时被尝试过的其他形式。\n——温斯顿·丘吉尔"
 LOADING_TIP_140: "世界不会被做恶之人毁灭，而是被袖手旁观者毁灭。\n——阿尔伯特·爱因斯坦"
 LOADING_TIP_141: "这个提议所带来的极端危险远远超过了任何军事优势。\n——罗伯特·奥本海默对热核武器的评论，1949年"
 LOADING_TIP_142: "我们知道世界将不再相同。有些人笑了，有些人哭了。大多数人沉默不语。\n——罗伯特·奥本海默，在三位一体试验之后"
 LOADING_TIP_143: "我已经变成了死神，世界的毁灭者。\n——罗伯特·奥本海默，在三位一体试验之后"
 LOADING_TIP_144: "每个男人在第一次战斗时都会害怕，如果他说他不怕，那他就是骗子。\n——乔治·S·巴顿"
 LOADING_TIP_145: "真正的英雄是尽管害怕却仍然战斗的人。\n——乔治·S·巴顿"
 LOADING_TIP_146: "要冒有准备的风险，而不是莽撞行事。\n——乔治·S·巴顿"
 LOADING_TIP_147: "在西西里，有四百个清清楚楚的墓地，那都是因为一个畜牲没有好好盯住我们的坦克。他害死的当然不是自己人，因为我们抓住那个他娘的畜牲还来不及他的上级注意到他犯下的错误，坟是给他军队埋的。\n——乔治·S·巴顿"
 LOADING_TIP_148: "我经历过战争，我亲眼目睹过战伤的血肉横流，我看到死人被遗弃在泥地里，我见证过城市被摧毁，我恨恶战争。\n——富兰克林·D·罗斯福"
 LOADING_TIP_149: "基督万岁！奥地利万岁！\n——海因里希·迈尔，1945年遗言"
 LOADING_TIP_150: "我坚决拒绝纳粹法西斯在奥地利的存在……这种不符合奥地利传统的运动，向所有人许诺一切，但实际上却打算对奥地利人民进行最无情的奴役！\n——奥托·冯·哈布斯堡"
 LOADING_TIP_151: "纳粹代表永远不可能进入奥地利内阁。\n——库尔特·舒施尼格，1938年"
 LOADING_TIP_152: "国王和神明一样都是虚构的权威。这个事实使得无神论和共和主义成为同一枚硬币的两面。\n——诺伊·佐达尼亚"
 LOADING_TIP_153: "有时候好几十年无事发生，也有时候几周内就发生完了几十年的事情。\n——弗拉基米尔·列宁"
