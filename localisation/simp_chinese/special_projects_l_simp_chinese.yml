 scientist_trait_aircraft_specialist_desc: "一位擅长空气动力学和飞机设计的专家，能够开发出卓越的机体、引擎和设计，主宰天空。"
 scientist_trait_rocketry_specialist: "火箭专家"
 scientist_trait_rocketry_specialist_desc: "专攻火箭技术，侧重于推进原理，涵盖弹道导弹和制导火箭项目。"
 scientist_trait_electronics_specialist: "电子专家"
 scientist_trait_electronics_specialist_desc: "专长于通信、雷达和计算机系统，这些技术对于现代战争至关重要。"
 scientist_trait_helicopter_expert: "直升机专家"
 scientist_trait_helicopter_expert_desc: "旋翼航空器的先驱，专精于垂直飞行、旋翼系统和早期直升机模型的机械原理。"
 scientist_trait_jet_expert: "喷气飞机专家"
 scientist_trait_jet_expert_desc: "喷气推进领域的权威，推动早期喷气引擎的研究及其在军事飞行器中的应用。"
 scientist_trait_bombs_expert: "炸弹专家"
 scientist_trait_bombs_expert_desc: "精通爆炸装置和精确炸弹的研发，能够应用于新的空中轰炸策略。"
 scientist_trait_guidance_systems_expert: "制导系统专家"
 scientist_trait_guidance_systems_expert_desc: "制导技术专家，经验丰富，致力于改进远程无人爆炸装置的控制系统。"
 scientist_trait_armored_specialist: "装甲专家"
 scientist_trait_armored_specialist_desc: "一位老练的工程师，专精坦克和其他装甲车的设计和改进。"
 scientist_trait_artillery_specialist: "火炮专家"
 scientist_trait_artillery_specialist_desc: "一位火炮专家，拥有改进远程火力和大口径火炮的经验。"
 scientist_trait_submarine_specialist: "潜艇专家"
 scientist_trait_submarine_specialist_desc: "一位潜艇战专家，专注于研发新式潜艇技术，以提高潜艇在隐秘海军行动中发挥的作用。"
 scientist_trait_surface_ship_specialist: "水面舰艇专家"
 scientist_trait_surface_ship_specialist_desc: "专长于大型水面军舰的设计、开发和部署，并研究军舰装备的新技术。"
