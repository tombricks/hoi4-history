 wuw_GER_realpolitik.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous invit[FROM.GetEEntNP]\ndans leur alliance"
 wuw_GER_realpolitik.1.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], vient de nous proposer de rejoindre son alliance. Si nous acceptons, nous serions inclus immédiatement dans tous les partenariats précédemment établis. Devons-nous accepter ?"
 wuw_GER_realpolitik.1.a: "C'est un honneur"
 wuw_GER_realpolitik.1.b: "On se fiche de leur amitié"
 wuw_GER_realpolitik.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] notre offre"
 wuw_GER_realpolitik.2.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a accepté notre offre. Les diplomates sont déjà en route pour officialiser l'accord et entamer leur intronisation dans notre alliance."
 wuw_GER_realpolitik.2.a: "C'est parfait"
 wuw_GER_realpolitik.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrejett[FROM.GetEEntNP] notre offre"
 wuw_GER_realpolitik.3.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a brutalement rejeté notre offre de rejoindre notre alliance. Les [FROM.GetHabitants] refusent catégoriquement tout accord avec notre pays. Nous prennent-ils pour des conquistadors ?"
 wuw_GER_realpolitik.3.a: "Ils ne savent pas ce qu'ils ratent..."
 wuw_GER_realpolitik.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] envoi[FROM.GetEEntNP]\nun soutien militaire"
 wuw_GER_realpolitik.4.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] fait part sans détour de [FROM.GetSaLeurNP] volonté de soutenir notre effort de guerre et décidé de nous faire parvenir de l'armement. La livraison n'est guère importante, mais toute aide est évidemment bienvenue."
 wuw_GER_realpolitik.4.a: "Nous ferons bon usage de tout cela"
 wuw_GER_weltpolitik.16.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] établi[FROM.GetTSsentNP]\nune sphère d'influence"
 wuw_GER_weltpolitik.16.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'annoncer la fondation de sa propre sphère d'influence. Elle n'a aucune valeur légale, puisqu'aucun accord n'a été signé, mais les [FROM.GetHabitants] y accordent une certaine importance : ils risquent de s'en servir pour exiger des territoires que nous serions amenés à conquérir."
 wuw_GER_weltpolitik.16.a: "Ensemble, nous contrôlerons le monde !"
 wuw_GER_weltpolitik.16.b: "Hors de question !"
 wuw_GER_weltpolitik.17.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nles sphères d'influence"
 wuw_GER_weltpolitik.17.desc: "\nLes [FROM.GetHabitants] ont décidé d'accepter l'idée des sphères d'influence et de les respecter. Ils éviteront ainsi tout risque de conflit sur des territoires présents dans notre propre sphère."
 wuw_GER_weltpolitik.17.a: "Formidable !"
 wuw_GER_weltpolitik.18.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nles sphères d'influence"
 wuw_GER_weltpolitik.18.desc: "\nLes [FROM.GetHabitants] ont décidé de rejeter l'idée des sphères d'influence. Ils ont ajouté qu'ils n'ont pas besoin de nous pour délimiter des sphères d'influence. Un tel refus risque de provoquer des tensions dans les régions contestées."
 wuw_GER_weltpolitik.18.a: "Quel affront !"
 wuw_GER_weltpolitik.19.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnos territoires [ANG.GetAdjMP]"
 wuw_GER_weltpolitik.19.desc: "\n[FROM.GetLeader] vient de dénoncer avec un toupet extraordinaire notre « occupation illégale de l'Angola [FROM.GetAdjMS] » avant de nous lancer un ultimatum ! Ses troupes commencent déjà à s'amasser à la frontière. Qu'allons-nous lui répondre ?"
 wuw_GER_weltpolitik.19.a: "On ne va pas s'entretuer pour si peu"
 wuw_GER_weltpolitik.19.b: "Qu'ils viennent nous le prendre !"
 wuw_GER_weltpolitik.20.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous cèd[FROM.GetEEntNP]\nles territoires [ANG.GetAdjMP]"
 wuw_GER_weltpolitik.20.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte dignement de nous rendre les territoires de l'Angola et a également rappelé ses troupes qui sont en train de quitter la région. C'est une nouvelle victoire !"
 wuw_GER_weltpolitik.20.a: "Un jour de gloire !"
 wuw_GER_weltpolitik.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde quitter l'Angola"
 wuw_GER_weltpolitik.21.desc: "\nIl fallait s'y attendre, [FROM.GetLeader] vient de placer les troupes [FROM.GetAdjFP] en alerte maximale en réaction à notre ultimatum. Son dernier diplomate nous a également confié son refus catégorique de céder."
 wuw_GER_weltpolitik.21.a: "Ils vont le regretter"
 wuw_GER_weltpolitik.21.b: "Laissons tomber"
 wuw_GER_realpolitik.5.t: "La question [LIT.GetAdjFS]"
 wuw_GER_realpolitik.5.desc: "Conformément au traité de Brest-Litovsk, les terres [LIT.GetDuDelaDelNP] [LIT.GetName] sont censées devenir un de nos États clients, même si les détails n'ont jamais vraiment été convenus. Aujourd'hui, la question se pose à nouveau : qu'allons-nous faire [LIT.GetDuDelaDelNP] [LIT.GetName] ?"
 wuw_GER_realpolitik.5.a: "Incorporons-la [ROOT.GetAuAlaAlNP] [ROOT.GetName]"
 wuw_GER_realpolitik.5.b: "Ce sera notre nouvel État client"
 wuw_GER_realpolitik.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP] notre annexion"
 wuw_GER_realpolitik.6.desc: "[FROM.GetLeader], à la tête des [FROM.GetHabitants], a demandé notre soumission à son autorité en devenant une région autonome rattachée à sa nation, conformément au traité de Brest-Litovsk d'autrefois. Allons-nous accepter ses exigences ?"
 wuw_GER_realpolitik.6.a: "On ne peut rien y faire..."
 wuw_GER_realpolitik.6.b: "Notre liberté n'est pas négociable !"
 wuw_GER_realpolitik.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous veu[FROM.GetTLentNP]\ncomme État client"
 wuw_GER_realpolitik.7.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], a demandé notre soumission à son autorité en devenant un État client rattaché à sa nation, conformément au traité de Brest-Litovsk d'autrefois. Allons-nous accepter ses exigences ?"
 wuw_GER_realpolitik.7.a: "On ne peut rien y faire..."
 wuw_GER_realpolitik.7.b: "Notre liberté n'est pas négociable !"
 wuw_GER_realpolitik.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnos exigences"
 wuw_GER_realpolitik.8.desc: "\nLes [FROM.GetHabitants] ont accepté de se soumettre à notre autorité. Ils n'ont tout simplement pas les moyens de s'opposer à nous. Une guerre n'apporterait que la destruction sur eux."
 wuw_GER_realpolitik.8.a: "C'est un grand jour pour nous !"
 wuw_GER_realpolitik.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnos exigences"
 wuw_GER_realpolitik.9.desc: "\nLes [FROM.GetHabitants] refusent catégoriquement de se plier à nos exigences, prétextant que le traité sur lequel nous nous appuyons n'a plus aucune valeur légale. Ils nous ont également dénoncés aux yeux du monde. Ils semblent prêts à se battre pour préserver leur liberté..."
 wuw_GER_realpolitik.9.a: "Ils vont regretter leur décision"
 wuw_GER_realpolitik.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nla restauration de la monarchie"
 wuw_GER_realpolitik.10.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], a demandé notre soumission à son autorité en devenant un État client rattaché à sa nation, conformément à l'accord signé lorsque nous avons nommé un descendant de la maison de Hesse sur le trône en 1918. Allons-nous accepter ses exigences ?"
 wuw_GER_realpolitik.10.a: "C'est une sécurité de plus contre les [SOV.GetHabitants]"
 wuw_GER_realpolitik.10.b: "Nous ne nous laisserons pas faire !"
 wuw_GER_realpolitik.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnos exigences"
 wuw_GER_realpolitik.11.desc: "\nLes [FROM.GetHabitants] ont accepté de se soumettre à notre autorité. Ils ont trouvé eux aussi que le gouvernement précédent a commis une faute en renonçant à la monarchie."
 wuw_GER_realpolitik.11.a: "C'est un grand jour pour nous !"
 wuw_GER_realpolitik.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnos exigences"
 wuw_GER_realpolitik.12.desc: "\nLes [FROM.GetHabitants] refusent catégoriquement de se plier à nos exigences, prétextant que notre peuple et notre volonté nationale n'ont aucun fondement. Ils semblent prêts à se battre pour préserver leur liberté..."
 wuw_GER_realpolitik.12.a: "Ils vont regretter leur décision"
 wuw_GER_realpolitik.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous veu[FROM.GetTLentNP]\ncomme État client"
 wuw_GER_realpolitik.13.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], a demandé notre soumission à son autorité en devenant un État client rattaché à sa nation, afin de nous aider à lutter contre la menace [SOV.GetAdjFS]. Allons-nous accepter ses exigences ?"
 wuw_GER_realpolitik.13.a: "C'est une sécurité de plus contre les [SOV.GetHabitants]"
 wuw_GER_realpolitik.13.b: "Nous ne nous laisserons pas faire !"
 wuw_GER_realpolitik.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnos exigences"
 wuw_GER_realpolitik.14.desc: "\nLes [FROM.GetHabitants] ont accepté de se soumettre à notre autorité. Ils acceptent toute l'aide proposée pour poursuivre la Heimosodat."
 wuw_GER_realpolitik.14.a: "C'est un grand jour pour nous !"
 wuw_GER_realpolitik.15.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnos exigences"
 wuw_GER_realpolitik.15.desc: "\nLes [FROM.GetHabitants] refusent catégoriquement de se plier à nos exigences, prétextant que notre peuple et notre volonté nationale n'ont aucun fondement. Ils semblent prêts à se battre pour préserver leur liberté..."
 wuw_GER_realpolitik.15.a: "Ils vont regretter leur décision"
 wuw_GER_realpolitik.16.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre annexion"
 wuw_GER_realpolitik.16.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], souhaite mettre fin à notre nation afin de l'annexer à son État. Allons-nous accepter ses exigences ?"
 wuw_GER_realpolitik.16.a: "C'est la fin..."
 wuw_GER_realpolitik.16.b: "Aux armes !"
 wuw_GER_realpolitik.17.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\ndes territoires impériaux"
 wuw_GER_realpolitik.17.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], nous demande expressément de rendre à sa nation leurs anciennes possessions impériales orientales : provinz Westpreußen, provinz Schlesien et provinz Posen. Il s'agit de régions conséquentes, mais c'est peut-être notre seul moyen d'échapper à leur domination."
 wuw_GER_realpolitik.17.a: "Si c'est le prix à payer..."
 wuw_GER_realpolitik.17.b: "Ils devront d'abord nous passer sur le corps !"
 wuw_GER_realpolitik.18.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnos exigences"
 wuw_GER_realpolitik.18.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte de nous céder nos anciennes possessions impériales orientales. Les profondes injustices du traité de Versailles vont enfin être réparées !"
 wuw_GER_realpolitik.18.a: "C'est un grand jour pour notre nation !"
 wuw_GER_realpolitik.19.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnos exigences"
 wuw_GER_realpolitik.19.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], refuse de nous céder nos anciennes possessions, invoquant le traité de Versailles qui, d'après eux, fait encore autorité à ce jour."
 wuw_GER_realpolitik.19.a: "Ils vont regretter leur décision"
 wuw_GER_realpolitik.19.b: "Ne nous énervons pas..."
 GER_kaiserreich_decided_not_to_attack_poland: "A décidé de ne pas attaquer la §YPologne§! malgré le refus de céder d'anciennes possessions impériales"
 wuw_GER_realpolitik.20.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nde nouvelles concessions"
 wuw_GER_realpolitik.20.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], vient de demander à notre nation de nouveaux territoires, en l'occurrence [87.GetName], [98.GetName] et [97.GetName]. Les [FROM.GetHabitants] dévorent peu à peu notre pays, mais c'est peut-être le seul moyen d'éviter l'annihilation. Allons-nous céder ?"
 wuw_GER_realpolitik.20.a: "Espérons qu'ils ne réclameront pas plus"
 wuw_GER_realpolitik.20.b: "Ils vont trop loin !"
 wuw_GER_realpolitik.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnos exigences"
 wuw_GER_realpolitik.21.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], a accepté de nous céder [87.GetName], [98.GetName] et [97.GetName]. Nous pensons qu'ils n'ont toujours pas compris le sort que nous réservons à leur nation."
 wuw_GER_realpolitik.21.a: "C'est un grand jour pour notre nation !"
 wuw_GER_realpolitik.22.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnos exigences"
 wuw_GER_realpolitik.22.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], refuse de nous céder leurs territoires, prétextant que nous nous basons sur des mensonges. Aussi refusent-ils de se laisser dérober davantage de régions. On dirait bien qu'ils nous ont mis au pied du mur."
 wuw_GER_realpolitik.22.a: "Ils n'ont pas cédé, mais nous non plus !"
 wuw_GER_realpolitik.23.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous invit[FROM.GetEEntNP]\ndans leur alliance"
 wuw_GER_realpolitik.23.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], vient de nous proposer de rejoindre son alliance. Si nous acceptons, nous serions inclus immédiatement dans tous les partenariats précédemment établis. Ils nous assurent également assistance dans la reconquête de nos terres ottomanes historiques. Devons-nous accepter ?"
 wuw_GER_realpolitik.23.a: "Il est temps de reprendre nos terres !"
 wuw_GER_realpolitik.23.b: "On se fiche de leur amitié"
 wuw_GER_realpolitik.24.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre offre"
 wuw_GER_realpolitik.24.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a accepté notre offre. Les diplomates sont déjà en route pour officialiser l'accord et entamer leur intronisation dans notre alliance. Ils sont plus que ravis de l'aide promise pour reconquérir leurs terres historiques."
 wuw_GER_realpolitik.24.a: "C'est parfait"
 wuw_GER_realpolitik.25.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre offre"
 wuw_GER_realpolitik.25.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a brutalement rejeté notre offre de rejoindre notre alliance. Les [FROM.GetHabitants] refusent catégoriquement tout accord avec notre pays. De toute évidence, ils n'ont pas besoin de notre aide pour reconquérir leurs terres ottomanes..."
 wuw_GER_realpolitik.25.a: "Ils ne savent pas ce qu'ils ratent..."
 wuw_GER_realpolitik.26.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\ndes accords commerciaux"
 wuw_GER_realpolitik.26.desc: "Des diplomates [FROM.GetAdjMP] ont demandé audience à notre capitale afin d'amorcer des relations commerciales approfondies entre nos deux nations. C'est l'occasion de forger une saine alliance, mais aussi de leur céder nos ressources à prix cassé, ce qui pourrait impacter négativement notre économie."
 wuw_GER_realpolitik.26.a: "Cela ne nous pose aucun problème"
 wuw_GER_realpolitik.26.b: "Qu'ils rentrent chez eux !"
 wuw_GER_realpolitik.27.t: "Guerre civile [ROOT.GetAuEnANP] [ROOT.GetName]"
 wuw_GER_realpolitik.27.desc: "Après un épisode marqué par la propagation de l'idéologie monarchiste, les conservateurs [ROOT.GetAdjMP] ont enfin décidé de s'opposer violemment au gouvernement actuel, l'accusant d'accaparer le pouvoir au détriment du progrès. Malgré des discussions interminables, la diplomatie doit s'incliner pour laisser place au conflit armé."
 wuw_GER_realpolitik.27.a: "Longue vie au roi !"
 wuw_GER_realpolitik.27.b: "Arrêtons cette folie !"
 wuw_GER_realpolitik.28.t: "Guerre civile [ROOT.GetAuEnANP] [ROOT.GetName]"
 wuw_GER_realpolitik.28.desc: "Après un épisode marqué par la propagation de l'idéologie démocratique, les démocrates [ROOT.GetAdjMP] ont enfin décidé de s'opposer violemment au gouvernement actuel, l'accusant d'accaparer le pouvoir au détriment du progrès. Malgré des discussions interminables, la diplomatie doit s'incliner pour laisser place au conflit armé."
 wuw_GER_realpolitik.28.a: "Pour la république !"
 wuw_GER_realpolitik.28.b: "Arrêtons cette folie !"
 wuw_GER_realpolitik.29.t: "Guerre civile [ROOT.GetAuEnANP] [ROOT.GetName]"
 wuw_GER_realpolitik.29.desc: "Après un épisode marqué par la propagation de l'idéologie fasciste, les fascistes [ROOT.GetAdjMP] ont enfin décidé de s'opposer violemment au gouvernement actuel en attaquant à la bombe un commissariat, provoquant une émeute dans les rues. Malgré des discussions interminables, la diplomatie doit s'incliner pour laisser place au conflit armé. Il ne reste plus qu'à observer à contrecœur l'issue des événements qui décideront du sort de la nation [ROOT.GetAdjFS]."
 wuw_GER_realpolitik.29.a: "Pour la révolution !"
 wuw_GER_realpolitik.29.b: "Arrêtons cette folie !"
 #wuw_GER_realpolitik.30, wuw_GER_realpolitik.31 and wuw_GER_realpolitik.32 use other loc
 wuw_GER_realpolitik.33.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nl'intégration économique"
 wuw_GER_realpolitik.33.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], nous a fait une proposition suite à son passage dans notre capitale : une augmentation de notre activité douanière afin de faciliter notre intégration économique avec sa nation. Ce serait une véritable opportunité pour notre économie, mais il faut toutefois se montrer prudents..."
 wuw_GER_realpolitik.33.a: "C'est une occasion en or !"
 wuw_GER_realpolitik.33.b: "Nous ne céderons pas notre indépendance économique"
 wuw_GER_realpolitik.34.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre offre"
 wuw_GER_realpolitik.34.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a accepté notre offre. Les diplomates sont déjà en route pour officialiser l'accord et amorcer l'intégration économique des [FROM.GetHabitants]."
 wuw_GER_realpolitik.34.a: "Qu'ils sont naïfs !"
 wuw_GER_realpolitik.35.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre offre"
 wuw_GER_realpolitik.35.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a brutalement rejeté notre offre d'intégration économique. Les [FROM.GetHabitants] refusent catégoriquement tout accord avec notre pays. Ils commencent peut-être à avoir des doutes quant à nos intentions..."
 wuw_GER_realpolitik.35.a: "Quel dommage..."
 wuw_GER_realpolitik.36.t: "Les [FROM.GetHabitants]\nproposent une unification"
 wuw_GER_realpolitik.36.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a proposé une unification de nos nations : nous partageons pratiquement les mêmes origines, et une union nous rendrait plus forts sur la scène internationale. La proposition semble presque imposée, comme si nous ne pouvions pas refuser, mais c'est sûrement pour le mieux."
 wuw_GER_realpolitik.36.a: "La petite-allemande était une erreur"
 wuw_GER_realpolitik.36.b: "Notre indépendance est primordiale !"
 wuw_GER_realpolitik.37.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnos exigences"
 wuw_GER_realpolitik.37.desc: "\nAprès un référendum [FROM.GetAdjMS], [FROM.GetLeader] a annoncé que les [FROM.GetHabitants] abandonnent dès aujourd'hui leur nationalité afin d'intégrer pleinement le territoire [ROOT.GetAdjMS]. De toute évidence, nous avons réussi à nous montrer suffisamment convaincants."
 wuw_GER_realpolitik.37.a: "C'est un grand jour pour notre nation !"
 wuw_GER_realpolitik.38.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnos exigences"
 wuw_GER_realpolitik.38.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a refusé d'abandonner son pays, prétextant que nous ne cherchons que la soumission de son peuple et l'annihilation de leur identité nationale. Ils n'ont aucunement envie de rejoindre l'État [ROOT.GetAdjMS]."
 wuw_GER_realpolitik.38.a: "Nous respecterons leur décision"
 wuw_GER_realpolitik.38.b: "Vive [ROOT.GetLeLaLNP] [ROOT.GetName] !"
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "Les §Y[AUS.GetHabitants]§! ont rejoint notre nation"
 wuw_GER_realpolitik.39.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous invit[FROM.GetEEntNP]\ndans leur alliance"
 wuw_GER_realpolitik.39.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], vient de nous proposer de rejoindre son alliance. Si nous acceptons, nous serions inclus immédiatement dans tous les partenariats précédemment établis. Ils nous assurent également assistance dans la reconquête de nos terres hongroises historiques afin de restaurer la Grande Hongrie. Devons-nous accepter ?"
 wuw_GER_realpolitik.39.a: "Il est temps de reprendre nos terres !"
 wuw_GER_realpolitik.39.b: "On se fiche de leur amitié"
 wuw_GER_realpolitik.40.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre offre"
 wuw_GER_realpolitik.40.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a accepté notre offre. Les diplomates sont déjà en route pour officialiser l'accord et entamer leur intronisation dans notre alliance. Ils sont plus que ravis de l'aide promise pour reconquérir leurs terres historiques."
 wuw_GER_realpolitik.40.a: "C'est parfait"
 wuw_GER_realpolitik.41.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre offre"
 wuw_GER_realpolitik.41.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a brutalement rejeté notre offre de rejoindre notre alliance. Les [FROM.GetHabitants] refusent catégoriquement tout accord avec notre pays. De toute évidence, ils n'ont pas besoin de notre aide pour reconquérir leurs terres hongroises..."
 wuw_GER_realpolitik.41.a: "Ils ne savent pas ce qu'ils ratent..."
 wuw_GER_realpolitik.42.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous invit[FROM.GetEEntNP]\ndans leur alliance"
 wuw_GER_realpolitik.42.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], vient de nous proposer de rejoindre son alliance. Ils souhaitent former la même alliance que nous partagions durant la Grande Guerre. Ils nous assurent également assistance dans la reconquête de nos terres austro-hongroises historiques afin de restaurer l'Empire. Devons-nous accepter ?"
 wuw_GER_realpolitik.42.a: "Il est temps de reprendre nos terres !"
 wuw_GER_realpolitik.42.b: "On se fiche de leur amitié"
 wuw_GER_realpolitik.43.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre offre"
 wuw_GER_realpolitik.43.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a accepté notre offre. Les diplomates sont déjà en route pour officialiser l'accord et entamer leur intronisation dans la Mitteleuropa. Ils sont plus que ravis de l'aide promise pour reconquérir les terres austro-hongroises et de notre alliance face au monde."
 wuw_GER_realpolitik.43.a: "Splendide !"
 wuw_GER_realpolitik.44.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre offre"
 wuw_GER_realpolitik.44.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a brutalement rejeté notre offre de rejoindre notre alliance. Les [FROM.GetHabitants] refusent catégoriquement tout accord avec notre pays. De toute évidence, ils n'ont pas besoin de notre aide pour reconquérir leurs terres austro-hongroises..."
 wuw_GER_realpolitik.44.a: "Ils ne savent pas ce qu'ils ratent..."
 wuw_GER_realpolitik.45.t: "[FROM.GetLeader] veut diviser la Tchécoslovaquie"
 wuw_GER_realpolitik.45.desc: "[FROM.GetLeader], de la nation [FROM.GetAdjFS], vient de nous transmettre une offre intéressante : diviser les terres historiques de la Tchécoslovaquie entre nos deux nations. Voilà une idée intéressante."
 wuw_GER_realpolitik.45.a: "Marché conclu !"
 wuw_GER_realpolitik.45.b: "Nous ne pouvons pas accepter"
 wuw_GER_realpolitik.46.t: "[GER.GetLeLaLNPCap] [GER.GetName] exig[GER.GetEEntNP]\ndes terres tchécoslovaques"
 wuw_GER_realpolitik.46.desc: "\n[GER.GetLeader], de la nation [GER.GetAdjFS], demande à ce que nous lui cédions toutes les terres tchécoslovaques faisant autrefois partie de l'Empire austro-hongrois. Ce n'est pas une transaction qui nous serait bénéfique, mais c'est peut-être le moyen d'éviter un conflit."
 wuw_GER_realpolitik.46.a: "Impossible de nous y opposer..."
 wuw_GER_realpolitik.46.b: "Nous ne céderons pas !"
 wuw_GER_realpolitik.47.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde diviser la Tchécoslovaquie"
 wuw_GER_realpolitik.47.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a cédé à nos dures exigences. Nos troupes sont déjà en route vers les terres nouvellement conquises afin de restaurer au plus vite la gloire d'antan."
 wuw_GER_realpolitik.47.a: "Fantastique !"
 wuw_GER_realpolitik.48.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde diviser la Tchécoslovaquie"
 wuw_GER_realpolitik.48.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a refusé de nous céder nos terres : si nous tenons tant à les contrôler, il faudra venir les chercher. Les [FROM.GetHabitants] n'ont certainement pas froid aux yeux, mais sont-ils capables de s'opposer ainsi à nous ?"
 wuw_GER_realpolitik.48.a: "Nous reprendrons ce qui nous revient"
 wuw_GER_realpolitik.49.t: "Notre pays suzerain nous cède [GER.GetAuAlaAlNP] [GER.GetName]"
 wuw_GER_realpolitik.49.desc: "Notre pays suzerain vient de nous planter un couteau dans le dos : il vient de céder nos terres aux [GER.GetHabitants]. Allons-nous courber l'échine ou prendre les armes ?"
 wuw_GER_realpolitik.49.a: "Nous abdiquons..."
 wuw_GER_realpolitik.49.b: "Nous ne nous laisserons pas faire !"
 wuw_GER_realpolitik.50.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre offre"
 wuw_GER_realpolitik.50.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], refuse de diviser les terres tchécoslovaques comme nous l'entendons. Nous n'arriverons pas à lui faire changer d'avis..."
 wuw_GER_realpolitik.50.a: "Si nous ne pouvons rien faire de plus..."
 wuw_GER_realpolitik.51.t: "La première décision berlinoise"
 wuw_GER_realpolitik.51.desc: "[FROM.GetLeader] vient de dénoncer notre « occupation illégale de la Galice », puisque ces terres appartiendraient normalement à l'ancien Empire austro-hongrois dont les [FROM.GetHabitants] et leurs alliés seraient les descendants directs. Ils nous ont donc lancé un ultimatum ! Leurs troupes commencent déjà à s'amasser à la frontière. Qu'allons-nous leur répondre ?"
 wuw_GER_realpolitik.51.a: "On ne va pas s'entretuer pour si peu"
 wuw_GER_realpolitik.51.b: "Qu'ils viennent nous la prendre !"
 wuw_GER_realpolitik.52.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP] la Galice"
 wuw_GER_realpolitik.52.desc: "[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte dignement de nous rendre les territoires de la Galice et a également rappelé ses troupes qui sont en train de quitter la région. C'est une nouvelle victoire !"
 wuw_GER_realpolitik.52.a: "Un jour de gloire !"
 wuw_GER_realpolitik.53.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] de céder"
 wuw_GER_realpolitik.53.desc: "Il fallait s'y attendre, [FROM.GetLeader] vient de placer les troupes [FROM.GetAdjFP] en alerte maximale en réaction à notre ultimatum. Son dernier diplomate nous a également confié son refus catégorique de céder."
 wuw_GER_realpolitik.53.a: "Ils vont le regretter"
 wuw_GER_realpolitik.53.b: "Laissons tomber"
 wuw_GER_realpolitik.54.t: "La seconde décision berlinoise"
 wuw_GER_realpolitik.54.desc: "[FROM.GetLeader] vient de dénoncer notre « occupation illégale du Banat et de la Transylvanie », puisque ces terres appartiendraient normalement à l'ancien Empire austro-hongrois dont les [FROM.GetHabitants] et leurs alliés seraient les descendants directs. Ils nous ont donc lancé un ultimatum ! Leurs troupes commencent déjà à s'amasser à la frontière. Qu'allons-nous leur répondre ?"
 wuw_GER_realpolitik.54.a: "On ne va pas s'entretuer pour si peu"
 wuw_GER_realpolitik.54.b: "Qu'ils viennent nous les prendre !"
 wuw_GER_realpolitik.55.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\nd'anciennes possessions hongroises"
 wuw_GER_realpolitik.55.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte dignement de nous rendre les territoires hongrois et a également rappelé ses troupes qui sont en train de quitter la région. C'est une nouvelle victoire !"
 wuw_GER_realpolitik.55.a: "Un jour de gloire !"
 wuw_GER_realpolitik.56.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] de céder"
 wuw_GER_realpolitik.56.desc: "Il fallait s'y attendre, [FROM.GetLeader] vient de placer les troupes [FROM.GetAdjFP] en alerte maximale en réaction à notre ultimatum. Son dernier diplomate nous a également confié son refus catégorique de céder."
 wuw_GER_realpolitik.56.a: "Ils vont le regretter"
 wuw_GER_realpolitik.56.b: "Laissons tomber"
 wuw_GER_realpolitik.57.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] intrègr[FROM.GetEEntNP]\nnotre économie"
 wuw_GER_realpolitik.57.desc: "\nLes [FROM.GetHabitants] vont beaucoup trop loin : ils manipulent le marché pour accroître notre dépendance à leur économie afin de nous rendre impuissants. Si nous ne nous détachons pas de leur emprise au plus vite, nous risquons de perdre définitivement la souveraineté de notre nation. Que faire ?"
 wuw_GER_realpolitik.57.a: "On ne peut pas lutter"
 wuw_GER_realpolitik.57.b: "Nous nous battrons jusqu'à la mort !"
 wuw_GER_realpolitik.58.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'intégration avancée"
 wuw_GER_realpolitik.58.desc: "\nNous venons d'apprendre la formidable nouvelle : [FROM.GetLeLaLNP] [FROM.GetName] accept[FROM.GetEEntNP] de développer l'intégration économique avec notre nation. L'arrangement doit présenter de très bons avantages, puisque les [FROM.GetHabitants] sont prêts à réduire leur souveraineté pour s'allier à nous."
 wuw_GER_realpolitik.58.a: "Formidable !"
 wuw_GER_realpolitik.59.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'intégration avancée"
 wuw_GER_realpolitik.59.desc: "\nLes [FROM.GetHabitants] ne semblent pas vouloir développer l'intégration à notre économie malgré tous les avantages qu'elle propose. Ils ont sûrement leurs raisons, mais de toute évidence, ils ne sont pas prêts à mettre les intérêts de l'union avant les leurs."
 wuw_GER_realpolitik.59.a: "Ils compromettent la confédération !"
 wuw_GER_realpolitik.59.b: "Tâchons de les surveiller"
 wuw_GER_realpolitik.60.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nl'intégration totale"
 wuw_GER_realpolitik.60.desc: "\nLes [FROM.GetHabitants] vont beaucoup trop loin : après une intégration limitée, ils veulent désormais notre intégration économique totale à leur nation. Si nous ne nous détachons pas de leur emprise au plus vite, nous allons perdre définitivement la souveraineté de notre nation. Que faire ?"
 wuw_GER_realpolitik.60.a: "On ne peut pas lutter"
 wuw_GER_realpolitik.60.b: "Nous nous battrons jusqu'à la mort !"
 wuw_GER_realpolitik.61.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'intégration totale"
 wuw_GER_realpolitik.61.desc: "Nous venons d'apprendre la formidable nouvelle : [FROM.GetLeLaLNP] [FROM.GetName] accept[FROM.GetEEntNP] l'intégration totale à notre économie. L'arrangement doit présenter de très bons avantages, puisque les [FROM.GetHabitants] sont prêts à perdre leur souveraineté pour s'allier à nous."
 wuw_GER_realpolitik.61.a: "Formidable !"
 wuw_GER_realpolitik.62.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'intégration totale"
 wuw_GER_realpolitik.62.desc: "\nLes [FROM.GetHabitants] ne semblent pas vouloir accepter l'intégration totale à notre économie malgré tous les avantages qu'elle propose. Ils ont sûrement leurs raisons, mais de toute évidence, ils ne sont pas prêts à mettre les intérêts de l'union avant les leurs."
 wuw_GER_realpolitik.62.a: "Ils compromettent la confédération !"
 wuw_GER_realpolitik.62.b: "Tâchons de les surveiller"
 wuw_GER_realpolitik.63.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nune union douanière"
 wuw_GER_realpolitik.63.desc: "\n[FROM.GetLeader] nous propose de former une union douanière avec [FROM.GetLeLaLNP] [FROM.GetName]. Ce serait un outil idéal pour renforcer nos économies respectives. Cette superbe offre est presque impossible à refuser."
 wuw_GER_realpolitik.63.a: "Nous acceptons avec plaisir"
 wuw_GER_realpolitik.63.b: "C'est louche, tout ça..."
 GOT_GER_integrated_puppet_economies.01.t: "Soutien au développement [FROM.GetAdjMS]"
 GOT_GER_integrated_puppet_economies.01.desc: "Les Allemands investissent dans les industries afin de développer notre production militaire et de prendre part à notre économie. Cela ne manquera sans doute pas de stimuler notre productivité, tout en réduisant notre autonomie et notre indépendance."
 GOT_GER_integrated_puppet_economies.01.a: "Trouvons un accord qui nous avantage"
 GOT_GER_integrated_puppet_economies.02.t: "Programme d'exploitation [FROM.GetAdjMS]"
 GOT_GER_integrated_puppet_economies.02.desc: "De façon à renforcer leur propre capacité industrielle, les Allemands mènent une politique d'exploitation visant à prendre le contrôle de toutes nos ressources et notre productivité, ce qui nous laissera démunis."
 GOT_GER_integrated_puppet_economies.02.a: "Trouvons un accord qui nous avantage"
 GER_idea_added_for_limited_time: "L'idée suivante sera ajoutée pendant §Y$TIME$§! jours : \n$IDEA$"
 wuw_GER_the_battle_of_britain.01.t: "La bataille d'Angleterre"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$ aspire profondément à exhiber la supériorité de la Luftwaffe et à briser le moral des [ENG.GetHabitants]. Son plan pour y parvenir : bombarder l'un des monuments les plus emblématiques de Londres – Big Ben. Il pense que c'est le meilleur moyen pour écourter la guerre et décourager le peuple [ENG.GetAdjMS]. Il assure également qu'aucune bombe ne touchera Berlin durant cette campagne, ou il ne s'appelle plus Hermann Göring."
 wuw_GER_the_battle_of_britain.01.a: "Nous lui donnons carte blanche"
 wuw_GER_the_battle_of_britain.01.b: "Il est un peu trop présomptueux"
 GER_unlocks_big_ben_raid_tt: "Donne accès au §Yraid aérien§! sur §YBig Ben§!"
 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.01.desc: "La guerre civile étant enfin terminée, nous avons commencé à rebâtir peu à peu la nation. Quant au peuple, en l'absence d'un objectif clair et malgré un besoin immense de stabilité et de sécurité, il commence à se sentir à la dérive. Les citoyens en ont assez de l'incertitude et exigent un cap clair."
 wuw_GER_uncertain_future.01.a: "Nous devons agir vite !"
 wuw_GER_uncertain_future.02.t: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] se trouve face à un avenir incertain"
 wuw_GER_uncertain_future.02.desc: "La guerre civile étant enfin terminée, la nation allemande commence peu à peu à se reconstruire. Le peuple a grand besoin de stabilité et de sécurité, mais [ROOT.GetLeader] n'a esquissé aucun effort pour aller de l'avant ou s'intéresser à la direction que l'État allemand devrait prendre pour l'avenir. Cela cause une forte inquiétude chez la population qui est impatiente de laisser derrière elle son passé fracturé."
 wuw_GER_uncertain_future.02.a: "Y aurait-il des troubles parmi le peuple ?"
 wuw_GER_german_politics.01.t: "Le retour de la démocratie"
 wuw_GER_german_politics.01.desc: "Avec le retour des élections libres, le peuple [ROOT.GetAdjMS] a afflué dans les bureaux de vote pour déterminer l'avenir de l'Allemagne. Le sentiment de tourner enfin la page d'une époque sombre a fait germer une ambiance euphorique qui a rapidement gagné les rues, évoquant davantage une fête populaire qu'une élection nationale."
 wuw_GER_german_politics.01.a: "Il nous faut un traditionaliste prudent"
 wuw_GER_german_politics.01.b: "Il nous faut un socialiste tourné vers l'avenir"
 wuw_GER_german_politics.02.t: "Le meneur du peuple"
 wuw_GER_german_politics.02.desc: "Depuis la résurrection de la Ligue spartakiste, nous cherchons à mettre davantage le peuple au cœur des préoccupations. Aussi nous avons organisé des élections afin de déterminer le dirigeant du prolétariat. Tous les votes ont été décomptés. Les deux candidats ont leurs qualités et pourront diriger notre nation avec brio, mais il ne peut y en avoir qu'un."
 wuw_GER_german_politics.02.a: "Heinrich Brandler est l'homme qu'il nous faut"
 wuw_GER_german_politics.02.b: "Gardons Ernst Thälmann !"
 wuw_GER_german_politics.02.c: "Il nous faut un socialiste pragmatique"
 GOT_GER_amerikabomber.01.t: "Le projet Amerikabomber"
 GOT_GER_amerikabomber.01.desc: "La décision de construire un bombardier à longue portée ayant été prise, plusieurs équipes ont soumis leurs plans, chacune promettant de fournir une machine capable de livrer la guerre de l'autre côté de l'Atlantique. Il ne reste plus qu'à choisir quelle équipe sera chargée de mener à bien cet ambitieux projet."
 GOT_GER_amerikabomber.01.a: "$GER_focke_wulf_organization$"
 GOT_GER_amerikabomber.01.b: "$GER_heinkel_organization$"
 GOT_GER_amerikabomber.01.c: "$GER_junkers_organization$"
 GOT_GER_amerikabomber.01.d: "$GER_messerschmitt_organization$"
 when_intercontinental_bomber_project_is_completed_tt: "Lorsque le projet spécial §Y$sp_air_intercontinental_bomber$§! sera terminé :"
 GER_amerikabomber_focke_wulf_flag: "§Y$GER_focke_wulf_organization$§! a reçu pour tâche de développer l'§YAmerikabomber§!"
 GER_amerikabomber_heinkel_flag: "§Y$GER_heinkel_organization$§! a reçu pour tâche de développer l'§YAmerikabomber§!"
 GER_amerikabomber_messerschmitt_flag: "§Y$GER_messerschmitt_organization$§! a reçu pour tâche de développer l'§YAmerikabomber§!"
 GER_amerikabomber_junkers_flag: "§Y$GER_junkers_organization$§! a reçu pour tâche de développer l'§YAmerikabomber§!"
 #Event for GER
 GER_operation_panzerfaust_events.01.t: "Une question de loyauté de Horthy"
 GER_operation_panzerfaust_events.01.desc: "Nous nous sommes trouvés face à la possibilité que notre allié, Miklós Horthy, ait engagé des négociations secrètes pour la paix avec nos ennemis. Nous devons faire pression sur lui pour nous assurer que la Hongrie reste loyale à notre cause."
 GER_operation_panzerfaust_events.01.a: "Exiger sa soumission au Führer"
 GER_operation_panzerfaust_events.01.b: "Cela n'a pas de sens, Horthy est loyal !"
 #Event for HUN
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader] exige la démission de Horthy"
 GER_operation_panzerfaust_events.02.desc: "Nous avons appris aujourd'hui que les Allemands exigeaient le retrait de Miklós Horthy en faveur de Ferenc Szálasi qu'ils estiment davantage digne de confiance. Ils ont également déclaré que si leur volonté n'était pas respectée, ils pourraient se voir obligés de mener une intervention dans notre pays."
 GER_operation_panzerfaust_events.02.a: "Nous ne pouvons pas lutter"
 GER_operation_panzerfaust_events.02.b: "Ils n'ont aucun pouvoir ici"
 #Event for GER
 GER_operation_panzerfaust_events.03.t: "[HUN.GetLeLaLNPCap] [HUN.GetName] cèd[HUN.GetEEntNP]"
 GER_operation_panzerfaust_events.03.desc: "Miklós Horthy a cédé et la Hongrie est désormais entièrement sous notre emprise. Notre intimidation a porté ses fruits."
 GER_operation_panzerfaust_events.03.a: "Formidable !"
 #Event for GER
 GER_operation_panzerfaust_events.04.t: "Horty résiste"
 GER_operation_panzerfaust_events.04.desc: "Miklós Horthy a annoncé aujourd'hui qu'il refusait de céder face à la pression allemande et que la Hongrie ne tomberait pas aux mains des Allemands. La pression diplomatique n'étant pas été suffisante, nous devons décider comment procéder."
 GER_operation_panzerfaust_events.04.a: "Il va trop loin. Lancez l'opération Margarethe !"
 GER_operation_panzerfaust_events.04.b: "Nous ne nous plierons pas à ses petits jeux"
 GER_operation_panzerfaust_events.04.c: "Laissons nos agents se charger de la suite..."
 #Event for HUN
 GER_operation_panzerfaust_events.05.t: "L'Allemagne lance l'opération Margarethe"
 GER_operation_panzerfaust_events.05.desc: "Le Führer a décidé de mettre ses menaces à exécution en annonçant le lancement de l'opération Margarethe, une invasion de notre pays dans le but de le soumettre. Nous ne devons pas le laisser faire !"
 GER_operation_panzerfaust_events.05.a: "Qu'ils viennent donc s'ils l'osent !"
 #Event for HUN
 GER_operation_panzerfaust_events.06.t: "Les [GER.GetHabitants] tentent la désescalade"
 GER_operation_panzerfaust_events.06.desc: "Malgré toutes les menaces envers nos frontières et la souveraineté, l'Allemagne esquisse désormais une désescalade de la situation en revenant sur ses revendications."
 GER_operation_panzerfaust_events.06.a: "Alors, soit"
 #Event for GER
 GER_operation_panzerfaust_events.07.t: "L'opération Panzerfaust est un échec"
 GER_operation_panzerfaust_events.07.desc: "Alors que nous espérions porter le coup de grâce aux Hongrois, toujours plus rebelles, l'opération Panzerfaust a échoué aujourd'hui après l'arrestation de nos agents juste devant la résidence de Horthy."
 GER_operation_panzerfaust_events.07.a: "Ils restent donc indépendants, du moins pour l'instant"
 #Event for GER
 GER_operation_panzerfaust_events.08.t: "L'opération Panzerfaust est une réussite"
 GER_operation_panzerfaust_events.08.desc: "Nous avons capturé Horthy et son fils, ce qui nous a permis de remettre le pouvoir aux mains de Ferenc Szálasi. La Hongrie sera désormais loyale à notre cause."
 GER_operation_panzerfaust_events.08.a: "Excellente nouvelle !"
 #Event for HUN
 GER_operation_panzerfaust_events.09.t: "Échec du complot contre Horthy"
 GER_operation_panzerfaust_events.09.desc: "Aujourd'hui, nous avons appris l'échec du complot des Allemands visant à destituer Horthy et l'enlever, lui et son fils. Les agents ennemis ont été capturés devant la résidence du dirigeant."
 GER_operation_panzerfaust_events.09.a: "Nous sommes en sécurité pour l'instant"
 #Event for HUN
 GER_operation_panzerfaust_events.10.t: "Enlèvement de Horthy"
 GER_operation_panzerfaust_events.10.desc: "En ce jour, les Allemands ont rejoint le château à bord de chars dans l'objectif de s'emparer de Miklós Horthy. Selon la rumeur, ils auraient aussi enlevé Miklós Horthy fils et l'auraient amené en Autriche. Ils ont diffusé un message annonçant que si nous ne nous rendions pas de notre plein gré, ils emploieraient la force pour nous y contraindre."
 GER_operation_panzerfaust_events.10.a: "Nous n'avons d'autre choix que d'accepter leurs conditions"
 GER_operation_panzerfaust_events.10.b: "Nous ne nous rendrons jamais !"
 GOT_GER_fading_eagle.01.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP] notre soumission"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a exigé que nous nous soumettions à son autorité dans le cadre d'une campagne ayant pour but de reprendre le contrôle sur les Balkans et l'ancien Empire italien. Nous n'avons pas véritablement le pouvoir de lui résister à l'heure actuelle, mais cela pourrait être l'occasion que nous attendions pour conquérir notre liberté."
 GOT_GER_fading_eagle.01.a: "Nous devons les laisser faire pour l'instant"
 GOT_GER_fading_eagle.01.b: "Notre souveraineté n'est pas négociable !"
 GOT_GER_fading_eagle.02.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP] nos exigences"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetLeader], à la tête des [FROM.GetHabitants], a annoncé que la nation [FROM.GetAdjFS] acceptait de se soumettre et de rester loyale à notre cause jusqu'au bout."
 GOT_GER_fading_eagle.02.a: "Nous reprenons le contrôle !"
 GOT_GER_fading_eagle.03.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] nos exigences"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetLeader], à la tête des [FROM.GetHabitants], a déclaré qu'ils refusaient de se soumettre à nouveau à notre domination, et que si nous voulions nous emparer de leurs terres, nous devrions le faire par la force."
 GOT_GER_fading_eagle.03.a: "Ils vont regretter leur décision"
 GOT_GER_fading_eagle.03.b: "Évitons de nous faire un ennemi de plus"
