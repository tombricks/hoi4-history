 GER_inner_circle_himmler.00.t: "Les missions de Himmler"
 GER_inner_circle_himmler.00.desc: "En prenant le contrôle de la SS et de la Gestapo, Himmler a acquis une influence significative sur la politique et la prise de décision allemandes. Bien que cela fasse de lui une figure puissante des affaires nationales, le temps limité dont il dispose ne lui permettra de renforcer que l'une de ces deux organisations. La question est de savoir laquelle."
 GER_inner_circle_himmler.00.a: "La Waffen-SS est notre priorité"
 GER_inner_circle_himmler.00.b: "Renforçons nos renseignements"
 GER_inner_circle_himmler_ss_tt: "§Y$GER_heinrich_himmler$§! va bientôt commencer à œuvrer pour la priorité §Y$GER_expand_ss_security_duties$§!."
 GER_inner_circle_himmler_gestapo_tt: "§Y$GER_heinrich_himmler$§! va bientôt commencer à œuvrer pour la priorité §Y$GER_expand_gestapo$§!."
 GER_inner_circle.01.t: "Ascension de [GetAscendingAdvisorName]"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName] a prouvé sa forte ambition en gagnant de l'influence dans le Parti. Cependant, ses efforts visant à exercer un contrôle plus important ont suscité des objections de la part des autres membres, ce qui a mené à une lutte de pouvoir. [GetAscendingAdvisorName] a-t-il suffisamment impressionné [GER.GetLeader] pour s'assurer une place au sein de son Cercle intime ?"
 GER_inner_circle.01.a: "Remplacer [GetAscendedAdvisorName1]"
 GER_inner_circle.01.b: "Remplacer [GetAscendedAdvisorName2]"
 GER_inner_circle.01.c: "Remplacer [GetAscendedAdvisorName3]"
 GER_inner_circle.01.d: "[GetAscendingAdvisorName] ne mérite pas la confiance du Führer"
 GER_inner_circle.02.t: "L'avènement du nouveau Führer"
 GER_inner_circle.02.desc: "Les Reichsleiters les plus proches de [GER.GetLeader] en sont venus à interroger ses capacités de commandement et sa vision pour le futur [GER.GetDuDelaDelNP] [GER.GetName]. Ils conspirent désormais pour évincer [GER.GetLeader] du pouvoir et s'emparer du titre de Führer pour leur propre compte. Mais lequel d'entre eux saura se distinguer et ouvrir la voie vers un avenir glorieux ?"
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1] va diriger la nation"
 GER_inner_circle.02.b: "[GetAscendedAdvisorName2] est le choix évident"
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3] sera le guide des [ROOT.GetHabitants]"
 GER_inner_circle.02.d: "Un changement de gouvernement n'est pas au programme"
 GER_inner_circle.03.t: "Le plan industriel de [GetIntrigueCharacterName] en question"
 GER_inner_circle.03.desc: "Une lutte de pouvoir acerbe a éclaté entre les rivaux du Cercle intime de [GER.GetLeader]. Des tensions sont apparues alors que [GetIntrigueCharacterName] gagnait en influence et en autorité. [GetIndustrialReichsleiterNames] se sont exprimés sur les méthodes de leurs adversaires afin de gérer au mieux les industries et la production d'armement en Allemagne, tout en se disputant les faveurs de [GER.GetLeader]."
 GER_inner_circle.03.a: "[GetIntrigueCharacterName] a la pleine confiance du Führer"
 GER_inner_circle.03.b: "$GER_fritz_todt$ a l'expérience nécessaire"
 GER_inner_circle.03.c: "$GER_albert_speer$ se chargera de l'industrie"
 GER_inner_circle.03.d: "$GER_hermann_goring$ est le bras droit du Führer, c'est le choix idéal"
 GER_inner_circle_industrial_reichsleiter: "[GetIndustrialReichsleiterNames]"
 GER_inner_circle_industrial_reichsleiter_all: "$GER_fritz_todt$, $GER_albert_speer$ et $GER_hermann_goring$"
 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$ et $GER_albert_speer$"
