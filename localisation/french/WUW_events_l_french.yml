 WW_hungary.123.t: "La marche de la Croix de faux sur Budapest"
 WW_hungary.123.desc: "Nos troupes ont intercepté le politicien national-socialiste radical Zoltán Böszörmény et ses partisans qui marchaient sur Budapest, dans une tentative de coup d'État fortement influencée par la marche de Mussolini sur Rome. Cet activiste politique marginal, qui se qualifie lui-même de « géant parmi les géants de l'intellect et grand poète hongrois investi d'une mission prophétique », a rassemblé son groupe de partisans agraires mécontents sous la bannière de leur Croix de faux, et se dirige vers notre capitale. Comment devons-nous réagir ?"
 WW_hungary.123.a: "Dispersez-les et arrêtez leur chef pathétique !"
 WW_hungary.123.b: "Ouvrez le feu et effrayez-les"
 HUN_third_mexican_empire_tt: "Le §YMexique§! va prendre pour nom §Yle Troisième Empire mexicain§!.\n"
 HUN_croatia_slavonia_tt: "La §YCroatie§! va prendre pour nom §Yle Royaume de Croatie-Slavonie§!.\n"
 HUN_bohemia_and_silesia_tt: "La §YTchécoslovaquie§! va prendre pour nom §Yle Royaume de Bohême-Moravie et Silésie§!.\n"
 HUN_cisleithania_tt: "L'§YAutriche§! va prendre pour nom §Yles royaumes et pays représentés à la Diète d'Empire§!.\n"
 WW_hungary.124.t: "Un homme rentre chez lui"
 WW_hungary.124.desc: "Tôt ce matin, les autorités de Gori ont annoncé qu'un homme exigeait la restitution d'une exploitation agricole qui, selon ses dires, lui appartiendrait. Ce dernier affirme qu'il vient tout juste de parvenir à rentrer dans sa patrie après avoir échappé à la menace russe. Il a également déclaré qu'il venait d'une longue lignée de responsables politiques accomplis, promettant que, s'il était autorisé à entrer en politique, il serait en mesure de mener notre nation jusqu'à la gloire. Est-ce l'homme que nous attendions tous pour faire renaître nos rêves d'une Géorgie plus puissante que jamais ?"
 WW_hungary.124.a: "Nous devrions lui confier des responsabilités au plus vite !"
 WW_hungary.124.b: "Quoi qu'il prétende, nous ne pouvons pas lui faire confiance"
 ### HUN news events ###
 wuw_HUN_news_events.1.t: "[HUN.GetLeLaLNPCap] [HUN.GetName] annonc[HUN.GetEEntNP] le programme de Győri"
 wuw_HUN_news_events.1.d: "\nLe gouvernement [HUN.GetAdjMS] a annoncé conjointement avec [HUN.GetLeader] un nouveau programme d'industrialisation visant à réarmer la nation au plus vite. La scène internationale considère la situation comme un acte d'agression de la part des [HUN.GetHabitants] sur leurs voisins, mais il est encore trop tôt pour connaître leurs véritables intentions."
 wuw_HUN_news_events.1.a: "Ils mijotent quelque chose..."
 wuw_HUN_news_events.1.b: "Notre avenir est assuré !"
 wuw_HUN_news_events.2.t: "[HUN.GetLeLaLNPCap] [HUN.GetName]\nse ralli[FROM.GetEEntNP] aux [GER.GetHabitants]"
 wuw_HUN_news_events.2.d: "\nSuite à la signature d'un nouveau pacte d'entraide et la mise en commun de leurs objectifs nationaux, [GER.GetLeader] et [HUN.GetLeader] ont annoncé aujourd'hui l'intégration [HUN.GetDuDelaDelNP] [HUN.GetName] au sein de la faction [GER.GetAdjFS]."
 wuw_HUN_news_events.2.a: "Curieux de connaître la suite"
 wuw_HUN_news_events.2.b: "Un bel avenir se présente à nous !"
 wuw_HUN_news_events.2.c: "Ils nous seront utiles"
 wuw_HUN_news_events.3.t: "[HUN.GetLeLaLNPCap] [HUN.GetName]\nrétabli[HUN.GetTSsentNP] les puissances centrales"
 wuw_HUN_news_events.3.desc: "\nEn l'absence d'alliances proches, les [HUN.GetHabitants] ont décidé de former à nouveau les puissances centrales. Désormais affranchi des traités qui lui avaient été imposés, le pays s'est engagé dans un processus de remilitarisation rapide. Reste à savoir si cette nouvelle alliance ressemblera à son homonyme de la Grande Guerre."
 wuw_HUN_news_events.3.a: "C'est préoccupant"
 wuw_HUN_news_events.3.b: "Ressuscitons notre gloire passée"
 wuw_HUN_news_events.3.c: "Notre héritage se perpétue"
 GER_Rejected_HUN_central_powers: "L'Allemagne a refusé notre inclusion dans les puissances centrales"
 wuw_HUN_news_events.4.t: "[HUN.GetLeLaLNPCap] [HUN.GetName]\nlanc[HUN.GetEEntNP] une conquête mondiale"
 wuw_HUN_news_events.4.desc: "\n[HUN.GetLeader] et les [HUN.GetHabitants] ont déclaré leur ambition de dominer le monde entier et de contrôler tous les continents du globe. Ils considèrent cette croisade comme un droit divin imposé à leur royaume. Dorénavant, ils ne se laisseront plus exploiter par des puissances étrangères."
 wuw_HUN_news_events.4.a: "Il faut les arrêter !"
 wuw_HUN_news_events.4.b: "Le monde est à nous !"
 wuw_HUN_news_events.5.t: "[HUN.GetLeader] couronné roi de Hongrie"
 wuw_HUN_news_events.5.desc: "Cherchant un roi pour gouverner leur nation, les [HUN.GetHabitants], après de longues négociations et des préparatifs prolongés, ont officiellement couronné cette semaine [HUN.GetLeader]. Aujourd'hui, au son des fanfares et au milieu de célébrations, il a accédé au trône au cours d'une cérémonie solennelle qui s'est tenue dans le palais royal de Budapest."
 wuw_HUN_news_events.5.a: "Vive le roi !"
 wuw_HUN_news_events.5.b: "Une nouvelle menace..."
 wuw_HUN_news_events.5.c: "Sera-t-il un allié ?"
 wuw_HUN_news_events.6.t: "Joseph-Auguste reçoit la couronne de Hongrie"
 wuw_HUN_news_events.6.desc: "À la recherche d'un roi pour gouverner leur nation, les [HUN.GetHabitants], après de longues négociations et des préparatifs prolongés, ont officiellement couronné cette semaine Joseph-Auguste de Habsbourg, dernier palatin de Hongrie, archiduc d'Autriche, prince de Hongrie et Bohême, ainsi que Feldmarschall de l'ancienne armée austro-hongroise. Aujourd'hui, au son des fanfares et au milieu des célébrations, il a accédé au trône au cours d'une cérémonie solennelle qui s'est tenue dans le palais royal de Budapest.\nAristocrate de Habsbourg et membre de l'Ordre de Vitéz, les penchants idéologiques du nouveau souverain sont bien connus, il a d'ailleurs déjà déclaré qu'il « restaurerait la gloire de la Hongrie, tout en respectant les traités ayant démantelé l'Empire austro-hongrois ». Au vu de ses promesses de « corriger les injustices subies par le passé », il est donc peu vraisemblable que ce couronnement permette un apaisement des tensions dans la région."
 wuw_HUN_news_events.6.a: "Vive le roi !"
 wuw_HUN_news_events.6.b: "Une nouvelle menace..."
 wuw_HUN_news_events.6.c: "Sera-t-il un allié ?"
 wuw_HUN_news_events.7.t: "Restauration de la République des conseils de Hongrie"
 wuw_HUN_news_events.7.desc: "Aujourd'hui, le président du Conseil exécutif central de Hongrie, Béla Kun, a annoncé la reconstitution de la République des conseils de Hongrie, qui avait pris fin brutalement en août 1919. Bien qu'elle ait précédemment été anéantie par une force combinée d'antirévolutionnaires et de la Petite Entente, Béla Kun a déclaré que cette fois-ci serait différente. De quoi l'avenir des Balkans sera-t-il fait ?"
 wuw_HUN_news_events.7.a: "Prolétaires du monde entier, unissez-vous !"
 wuw_HUN_news_events.7.b: "Qu'est-ce qu'ils mijotent ?"
 wuw_HUN_news_events.7.c: "Façonniers de révisionnistes..."
 wuw_HUN_news_events.8.t: "Proclamation de la République populaire de Hongrie"
 wuw_HUN_news_events.8.desc: "Aujourd'hui, le secrétaire général de la Hongrie, Mátyás Rákosi, a proclamé la création d'une nouvelle République populaire hongroise, dans le but d'intensifier la coopération du pays avec [SOV.GetLeLaLNP] [SOV.GetName]. Bien qu'il ait déclaré que la Hongrie était une démocratie ouverte, son régime dictatorial transparaît. Quel est l'avenir du peuple hongrois ?"
 wuw_HUN_news_events.8.a: "Enfin !"
 wuw_HUN_news_events.8.b: "La paix n'a jamais été une option..."
 wuw_HUN_news_events.8.c: "On ne s'y attendait pas. Ça change !"
 wuw_HUN_news_events.9.t: "[HUN.GetLeLaLNPCap] [HUN.GetName]\noccup[HUN.GetEEntNP] le Burgenland"
 wuw_HUN_news_events.9.desc: "Les forces [HUN.GetAdjFP] sont entrées à Eisenstadt cette semaine, occupant désormais la région. Elles affirment qu'il s'agit d'un acte visant à protéger la population [HUN.GetAdjFS] locale, qui est récemment descendue dans la rue pour protester contre l'occupation, selon elles illégale, de la région après la fin du traité de Trianon. Nouvelle guerre à venir dans les Balkans ou simple réajustement des frontières ?"
 wuw_HUN_news_events.9.a: "Retour au propriétaire originel"
 wuw_HUN_news_events.9.b: "La région ne leur appartient pas !"
 wuw_HUN_news_events.9.c: "La situation devient intéressante..."
 ##### Belgian events #####
 #### Historical ####
 ### Political Events
 #Government Resigns
 ww_BEL_event_political.1.t: "Démission du gouvernement et élections anticipées"
 ww_BEL_event_political.1.desc: "La pression exercée sur le gouvernement suite au scandale de corruption l'a finalement fait s'effondrer. Les inspecteurs dirigés par Léon Degrelle, chef du mouvement rexiste et fasciste, enquêtent depuis plusieurs années sur la corruption des ministres et de nombreuses transactions ont été mises au jour.\n\nPour regagner sa crédibilité et sa légitimité, le Premier ministre Paul van Zeeland a organisé des élections anticipées et les résultats sont maintenant connus.\n\nGrâce à l'impopularité de son rival, le Parti ouvrier belge dirigé par Emile Vandervelde a obtenu le meilleur résultat. Il pourrait profiter de cette victoire pour former un gouvernement minoritaire ou collaborer avec le Parti catholique de Paul van Zeeland pour former une majorité plus stable et un gouvernement d'unité nationale.\n\nIl convient également de noter que le Parti rexiste de Léon Degrelle a obtenu de très bons résultats, sa position anti-corruption s'étant avérée très populaire."
 ww_BEL_event_political.1.a: "Formons un gouvernement d'unité nationale"
 ww_BEL_event_political.1.b: "Vandervelde forme un gouvernement minoritaire"
 BEL_paul_van_zeeland_remains_tt: "§YPaul van Zeeland§! demeure Premier ministre, menant une large coalition de partis §Ydémocratiques§!."
 #Corrupt Zeeland
 ww_BEL_event_political.2.t: "Le scandale de corruption de Paul van Zeeland"
 ww_BEL_event_political.2.desc: "Le scandale de corruption qui hante le Parti catholique de Paul van Zeeland s'est aggravé aujourd'hui, le Premier ministre lui-même ayant accepté des « contributions » ! Ce n'est qu'une question de temps avant que son gouvernement ne s'effondre à nouveau..."
 ww_BEL_event_political.2.a: "La corruption ne s'arrête-t-elle donc jamais ?!"
 #Royal Appointment
 ww_BEL_event_political.3.t: "Nomination royale"
 ww_BEL_event_political.3.desc: "Paul van Zeeland a finalement démissionné de son poste de Premier ministre. Cette fois, le roi Léopold III a déclaré qu'il allait nommer un nouveau Premier ministre lui-même. Deux candidats majeurs sont en lice :\n\nPaul-Émile Janson, membre du Parti libéral et du gouvernement de l'unité nationale, représentant la stabilité. Et Léon Degrelle, la voix de l'ordre, récemment appuyé par le succès de son parti aux élections."
 ww_BEL_event_political.3.a: "Nommons le libéral Paul-Émile Janson"
 ww_BEL_event_political.3.b: "Choisissons le rexiste Léon Degrelle pour rétablir l'ordre public"
 #Budgetary Crisis
 ww_BEL_event_political.4.t: "Crise budgétaire"
 ww_BEL_event_political.4.desc: "Malgré les signes de reprise économique, nous sommes à nouveau confrontés à une crise financière. Le Premier ministre [BEL.GetLeader] n'a pas réussi à faire voter son budget par le parlement, incapable d'obtenir un large consensus sur les réformes fiscales nécessaires pour contrer l'aggravation de l'état des finances publiques. Le gouvernement s'effondre donc une fois de plus.\n\nCette situation a conduit à une passation rapide du pouvoir à Paul-Henri Spaak, étoile montante du Parti travailliste et premier Premier ministre socialiste de Belgique."
 ww_BEL_event_political.4.a: "Espérons que le Premier ministre Spaak garde son poste plus longtemps !"
 #Adriaan Martens Crisis
 ww_BEL_event_political.5.t: "La crise Adriaan Martens"
 ww_BEL_event_political.5.desc: "Une simple nomination s'est transformée en nouvelle crise politique. Le Premier ministre devait nommer un nouveau membre à l'Académie royale de médecine et il a proposé Adriaan Martens. En raison du nationalisme flamand de Martens et de sa collaboration avec les occupants allemands pendant la Grande Guerre, ce choix a été fortement contesté par les anciens combattants, les libéraux, les Belges francophones et même le roi.\n\n[BEL.GetLeader] a essayé de défendre son choix, mais la pression s'intensifie. Ses opposants ont appelé à des élections anticipées pour choisir un nouveau dirigeant, bien que Spaak pourrait potentiellement avoir le capital politique nécessaire pour se battre pour ce poste."
 ww_BEL_event_political.5.a: "Le Premier ministre doit démissionner et organiser des élections anticipées"
 ww_BEL_event_political.5.b: "Spaak dispose du soutien politique nécessaire pour surmonter cette crise"
 #The Flemish Question
 ww_BEL_event_political.6.t: "La question flamande"
 ww_BEL_event_political.6.desc: "Depuis sa fondation, la Belgique est un pays divisé entre deux langues : d'un côté les Wallons, qui parlent français, de l'autre les Flamands, qui parlent néerlandais. Cette situation a provoqué bien des différends au sein de notre nation, qu'il s'agisse de simples malentendus entre amis, d'ordres militaires mal exécutés ou d'erreurs judiciaires pour des accusés ne parlant pas la même langue que le tribunal qui les juge.\n\nIl est temps de mettre fin à cette division une fois pour toutes en unissant notre nation sous une langue commune."
 ww_BEL_event_political.6.a: "Gardons le néerlandais"
 ww_BEL_event_political.6.b: "Gardons le français"
 ww_BEL_event_political.6.c: "La Belgique est le produit de ces deux cultures"
 #The Snap Election
 ww_BEL_event_political.7.t: "Élections anticipées"
 ww_BEL_event_political.7.desc: "Maintenant que la crise constitutionnelle a été apaisée, il est temps de restaurer la légitimité du gouvernement avant que certains commencent à le considérer comme ceux qu'il a destitués. Pour le moment, Paul-Henri Spaak, le socialiste, et Hubert Pierlot, du Parti catholique, sont les candidats en vue pour les élections anticipées."
 ww_BEL_event_political.7.a: "Pierlot et le Parti catholique seront réfractaires à nos adversaires"
 ww_BEL_event_political.7.b: "Spaak et les travaillistes fonderont un bel avenir socialiste"
 #Communist Language Problems
 ww_BEL_event_political.8.t: "Une langue, un peuple"
 ww_BEL_event_political.8.desc: "Notre peuple a toujours été divisé. Les Wallons parlent français, tandis que les Flamands parlent néerlandais. C'est un rempart à l'unité [ROOT.GetAdjFS]. C'est pourquoi nous devons faire un choix et désigner une seule langue officielle, afin de dissiper les malentendus, les erreurs de commandement ou les erreurs judiciaires dans le quotidien de tous les [ROOT.GetHabitants]."
 ww_BEL_event_political.8.a: "Choisissons le néerlandais"
 ww_BEL_event_political.8.b: "Choisissons le français"
 ww_BEL_event_political.8.c: "Nous ne choisirons pas, gardons les deux !"
 ### Diplomatic Events
 #Repudiate Treaties
 ww_BEL_event_diplomatic.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrejette nos garanties"
 ww_BEL_event_diplomatic.1.desc: "\n[FROM.GetLeader] nous a fait savoir que le traité de défense mutuelle entre nos pays est désormais nul et non avenu, car son pays cherche à préserver un statut neutre en ces temps troublés. Pourtant, cette stratégie ne leur a pas vraiment réussi pendant la Grande Guerre..."
 ww_BEL_event_diplomatic.1.a: "Laissons-les faire"
 #Luxembourg Receives Ultimatum - to LUX
 ww_BEL_event_diplomatic.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] notre annexion"
 ww_BEL_event_diplomatic.2.desc: "Dans une tentative d'annexer pacifiquement notre nation, [FROM.GetLeader] nous a rappelé l'héritage commun de nos deux pays, affirmant que nous aurions tout à gagner."
 ww_BEL_event_diplomatic.2.a: "Nous serons plus forts ensemble"
 ww_BEL_event_diplomatic.2.b: "Le Luxembourg restera indépendant, point !"
 #Luxembourg Yields - to BEL
 ww_BEL_event_diplomatic.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]"
 ww_BEL_event_diplomatic.3.desc: "Excellente nouvelle ! Les [FROM.GetHabitants] pensent eux aussi que notre union serait bénéfique. Ils ont déjà entamé les démarches pour instaurer la restructuration administrative de leur territoire."
 ww_BEL_event_diplomatic.3.a: "Splendide !"
 #Luxembourg Resists - to BEL
 ww_BEL_event_diplomatic.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] s'oppos[FROM.GetEEntNP]"
 ww_BEL_event_diplomatic.4.desc: "Malheureusement, les [FROM.GetHabitants] semblent trop attachés à leur souveraineté, aussi ont-ils rejeté notre proposition d'unification. Ils ne nous laissent pas d'autres choix : nous devrons les convaincre par la force..."
 ww_BEL_event_diplomatic.4.a: "Ils vont le regretter"
 ##Demand Calais Events
 #To Belgium : What can we offer?
 ww_BEL_event_diplomatic.5.t: "Le marché pour Calais"
 ww_BEL_event_diplomatic.5.desc: "Nous comptons demander à la France de nous céder Calais, mais nous hésitons encore sur notre approche. Nous pourrions facilement envahir la région, mais ce serait s'exposer à de lourdes conséquences. Il serait plus sage d'opter pour une méthode diplomatique. Après tout, peu importe la manière, tant que nous obtenons ce qui nous revient de droit !"
 ww_BEL_event_diplomatic.5.a: "Menaçons de déclencher la guerre !"
 ww_BEL_event_diplomatic.5.b: "Échangeons le Congo contre Calais"
 ww_BEL_event_diplomatic.5.c: "Proposons une compensation financière"
 ww_BEL_event_diplomatic.5.d: "Proposons une alliance"
 #To France : Belgium demand Calais
 ww_BEL_event_diplomatic.6.t: "[BEL.GetLeLaLNPCap] [BEL.GetName] exig[BEL.GetEEntNP] Calais"
 ww_BEL_event_diplomatic.6.desc: "Nous avons reçu une demande outrecuidante des [BEL.GetHabitants] : ils exigent Calais ! Ils prétendent que ces terres appartiennent à leur nation depuis le duché de Bourgogne, duché avec lequel ils partagent un héritage. Leurs ambassadeurs se sont montrés parfaitement clairs, brandissant menace après menace si jamais nous leur refusons la cession. Sachant leur puissance militaire, ils ne mettront jamais ces menaces à exécution."
 ww_BEL_event_diplomatic.6.a: "Sacrebleu ! Non !"
 ww_BEL_event_diplomatic.6.b: "Ne nous faisons pas un autre ennemi"
 #To France : Belgium offers Congo land for Calais
 ww_BEL_event_diplomatic.7.t: "[BEL.GetLeLaLNPCap] [BEL.GetName] souhait[BEL.GetEEntNP] acquérir Calais"
 ww_BEL_event_diplomatic.7.desc: "La délégation [BEL.GetAdjFS] vient de nous faire parvenir une offre intéressante. Elle nous propose de leur céder Calais en échange d'une grande partie du Congo. Coquilhatville et Stanleyville, à proximité de nos frontières seraient entre autres sous notre contrôle. Les diplomates nous ont fait comprendre que c'était une offre qu'il ne fallait pas refuser. Notre gain territorial en Afrique serait colossal, mais est-ce bien équitable ?"
 ww_BEL_event_diplomatic.7.a: "Non, Calais est plus important"
 ww_BEL_event_diplomatic.7.b: "Marché conclu !"
 #To France : Belgium offers payment for Calais
 ww_BEL_event_diplomatic.8.t: "[BEL.GetLeLaLNPCap] [BEL.GetName] souhait[BEL.GetEEntNP] acquérir Calais"
 ww_BEL_event_diplomatic.8.desc: "La délégation [BEL.GetAdjFS] vient de nous faire parvenir une offre intéressante. Afin de retrouver une partie de son territoire historique, elle nous a proposé une large somme pour acquérir Calais, une somme qui relancerait fortement notre économie. Mais Calais vaut-elle bien cette somme ? Pour achever de nous convaincre, les diplomates nous ont fait comprendre qu'il s'agissait d'une offre qu'il ne fallait pas refuser."
 ww_BEL_event_diplomatic.8.a: "Non, Calais est plus important"
 ww_BEL_event_diplomatic.8.b: "C'est un bon prix !"
 #To Congo : Belgium just handed land over to France
 ww_BEL_event_diplomatic.9.t: "Coquilhatville et Stanleyville deviennent [FRA.GetAdjFP]"
 ww_BEL_event_diplomatic.9.desc: "Notre gouverneur colonial vient d'apprendre que [BEL.GetLeLaLNP] [BEL.GetName] vien[BEL.GetTNentNP] de conclure un accord avec [FRA.GetLeLaLNP] [FRA.GetName] : Calais nous revient en échange de Coquilhatville et Stanleyville. Une fois de plus, les Européens tout-puissants se découpent l'Afrique sans même consulter les populations qui y vivent !"
 ww_BEL_event_diplomatic.9.a: "Il va falloir mettre à jour les cartes... encore une fois !"
 #To Belgium : France accepted! We got the land.
 ww_BEL_event_diplomatic.10.t: "[FRA.GetLeLaLNPCap] [FRA.GetName] accept[FRA.GetEEntNP]"
 ww_BEL_event_diplomatic.10.desc: "Notre délégation parisienne vient de nous informer que [FRA.GetLeLaLNP] [FRA.GetName] accept[FRA.GetEEntNP] notre proposition. Le transfert de Calais est déjà en cours !"
 ww_BEL_event_diplomatic.10.a: "Enfin, notre territoire historique !"
 #To Belgium : France refused. Escalate?
 ww_BEL_event_diplomatic.11.t: "Tensions supplémentaires à propos de Calais"
 ww_BEL_event_diplomatic.11.desc: "Notre délégation parisienne vient de nous annoncer l'échec des négociations pour Calais. Si nous tenons à contrôler ce territoire, il faudra le faire par la force. Nous avons pourtant avancé des propositions raisonnables, mais nous avons été ignorés du début à la fin. Il est temps de leur montrer de quoi est capable l'armée [BEL.GetAdjFS]."
 ww_BEL_event_diplomatic.11.a: "Évitons l'escalade"
 ww_BEL_event_diplomatic.11.b: "Ils ont choisi la guerre !" #Tool tip to say occupying Paris may be enough to force peace.
 #To ENG/FRA/SOV: Belgium requests guarantee
 ww_BEL_event_diplomatic.12.t: "Les [FROM.GetHabitants] demandent notre aide"
 ww_BEL_event_diplomatic.12.desc: "Nous venons de recevoir un communiqué du gouvernement [FROM.GetAdjMS]. Il s'inquiète des menaces toujours plus grandissantes jour après jour envers son pays. C'est pourquoi il demande notre aide pour préserver la paix dans la région."
 ww_BEL_event_diplomatic.12.a: "Nous les aiderons !"
 ww_BEL_event_diplomatic.12.b: "C'est impossible"
 #To Belgium: Gets guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] garanti[FROM.GetTSsentNP] notre indépendance"
 ww_BEL_event_diplomatic.13.desc: "Excellente nouvelle ! Les diplomates [FROM.GetAdjMP] viennent d'accepter de garantir notre indépendance. Tout comme nous, ils ont remarqué que la paix et notre sécurité sont menacées, et notre armée ne saura pas y faire face seule."
 ww_BEL_event_diplomatic.13.a: "Notre sécurité est donc assurée"
 #To Belgium: Does not get guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde garantir notre indépendance"
 ww_BEL_event_diplomatic.14.desc: "Malgré les menaces évidentes qui pèsent sur notre nation, le gouvernement [FROM.GetAdjMS] a refusé de garantir notre indépendance. Nous avons tenté tant bien que mal de leur faire entendre raison, mais nous allons devoir affronter ces épreuves seuls."
 ww_BEL_event_diplomatic.14.a: "Ils devraient avoir honte !"
 #To GER/FRA/ENG: Exiled Belgium Requests equipment
 ww_BEL_event_diplomatic.15.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\ndu matériel"
 ww_BEL_event_diplomatic.15.desc: "\nLe gouvernement [FROM.GetAdjMS] en exil vient de nous faire parvenir une demande d'équipement, afin que leurs maigres troupes puissent s'entraîner et tenter de récupérer leurs terres."
 ww_BEL_event_diplomatic.15.a: "Nous allons les aider"
 ww_BEL_event_diplomatic.15.b: "Nous ne pouvons pas aider"
 #To GER/FRA/ENG: Exiled Belgium Requests factories
 ww_BEL_event_diplomatic.16.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\ndes usines"
 ww_BEL_event_diplomatic.16.desc: "\nLe gouvernement [FROM.GetAdjMS] nous a demandé s'il pouvait réquisitionner une partie de nos usines afin de produire de l'équipement pour leurs maigres troupes. Il souhaite récupérer ses terres, mais pour ça, il lui faut équiper ses soldats."
 ww_BEL_event_diplomatic.16.a: "Avec plaisir !"
 ww_BEL_event_diplomatic.16.b: "Nous ne pouvons pas aider"
 #To GER/USA/ENG: BEL requests military experience sharing
 ww_BEL_event_diplomatic.17.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nle partage d'expérience militaire"
 ww_BEL_event_diplomatic.17.desc: "\nLe gouvernement [FROM.GetAdjMS] en exil nous a contactés pour lancer une opération de partage d'expérience militaire entre nos armées respectives. Nous pourrions en tirer autant avantage qu'eux."
 ww_BEL_event_diplomatic.17.a: "Superbe idée !"
 ww_BEL_event_diplomatic.17.b: "Ne perdons pas de temps avec ça"
 #To BEL: Generic accept
 ww_BEL_event_diplomatic.18.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]"
 ww_BEL_event_diplomatic.18.desc: "Notre proposition de partage d'expérience militaire avec [FROM.GetLeLaLNP] [FROM.GetName] vient d'être acceptée. Ce n'est évidemment pas la réponse à tous nos maux, mais c'est un premier pas concluant vers la reconquête de nos terres."
 ww_BEL_event_diplomatic.18.a: "Excellente nouvelle !"
 #To BEL: generic reject
 ww_BEL_event_diplomatic.19.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]"
 ww_BEL_event_diplomatic.19.desc: "Notre proposition de partage d'expérience militaire avec [FROM.GetLeLaLNP] [FROM.GetName] vient d'être rejetée. Ce n'est évidemment pas la réponse à laquelle nous nous attendions. Nous aurions pu y trouver un premier pas concluant vers la reconquête de nos terres."
 ww_BEL_event_diplomatic.19.a: "Quel dommage !"
 ww_BEL_event_diplomatic.20.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous invit[FROM.GetEEntNP]\nà la coopération européenne"
 ww_BEL_event_diplomatic.20.desc: "\nNous venons de recevoir une information officielle de la part [FROM.GetDuDelaDelNP] [FROM.GetName] pour rejoindre la faction [FROM.GetFactionName]. Cette initiative a été pensée pour favoriser la coopération et la stabilité diplomatique de la région."
 ww_BEL_event_diplomatic.20.a: "Très bonne initiative !"
 ww_BEL_event_diplomatic.20.b: "C'est suspect..."
 ww_BEL_event_diplomatic.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nintègr[FROM.GetEEntNP] la faction [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.21.desc: "\nLes [FROM.GetHabitants] ont accepté avec plaisir notre invitation. Eux aussi ont compris qu'une communauté européenne étendue est une solution viable pour stabiliser de nouveau la région."
 ww_BEL_event_diplomatic.21.a: "Bonne nouvelle !"
 ww_BEL_event_diplomatic.22.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre invitation à la faction [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.22.desc: "\nLes diplomates [FROM.GetAdjMP] viennent de nous rapporter la triste nouvelle : ils trouvent notre idée très intéressante, mais ils sont certains qu'elle est vouée à l'échec, tout comme les tentatives précédentes."
 ww_BEL_event_diplomatic.22.a: "C'est dommage..."
 ww_BEL_event_diplomatic.23.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous invit[FROM.GetEEntNP]\ndans une recherche conjointe"
 ww_BEL_event_diplomatic.23.desc: "\nUne délégation [FROM.GetAdjFS] vient de nous proposer de rejoindre un vaste programme de recherche conjointe au sein de la faction [FROM.GetFactionName]. Si nous tenons à renforcer notre union, nous devons partager nos technologies avec nos alliés."
 ww_BEL_event_diplomatic.23.a: "Avec plaisir !"
 ww_BEL_event_diplomatic.23.b: "Nos technologies nous appartiennent"
 ww_BEL_event_diplomatic.24.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] entr[FROM.GetEEntNP]\ndans la recherche conjointe européenne"
 ww_BEL_event_diplomatic.24.desc: "\nLes [FROM.GetHabitants] ont approuvé notre proposition de partage de technologies entre alliés. Ils ont d'ailleurs rejoint le mouvement et comptent transmettre leurs dossiers de recherche dans les prochains jours ; ils s'attendent d'ailleurs à ce que nous en fassions autant."
 ww_BEL_event_diplomatic.24.a: "Parfait !"
 ww_BEL_event_diplomatic.25.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde participer à la recherche conjointe européenne"
 ww_BEL_event_diplomatic.25.desc: "\nNous pensions avoir convaincu les [FROM.GetHabitants] de rejoindre le groupe de recherche conjointe européenne, mais ils ont finalement refusé d'y adhérer. Espérons que notre projet puisse quand même s'avérer utile, car nous allons devoir composer sans eux."
 ww_BEL_event_diplomatic.25.a: "Tant pis..."
 ww_BEL_event_diplomatic.26.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nune fédéralisation limitée"
 ww_BEL_event_diplomatic.26.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] fait parvenir une demande : les présidents de la faction [ROOT.GetFactionName] ont compris qu'une Europe fédérale serait un atout défensif et commercial majeur. Aussi, il nous proposent de rejoindre ce projet."
 ww_BEL_event_diplomatic.26.a: "C'est pour le bien de la faction !"
 ww_BEL_event_diplomatic.26.b: "Non, nous tenons à notre souveraineté !"
 ww_BEL_event_diplomatic.26.b_tt: "§RLes [FROM.GetHabitants] risquent de nous expulser de la faction !§!"
 ww_BEL_event_diplomatic.27.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nune fédéralisation limitée"
 ww_BEL_event_diplomatic.27.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté de resserrer leurs liens avec la faction [FROM.GetFactionName]. Dorénavant, nous aurons une certaine emprise sur leur politique étrangère et une facilité de commerce."
 ww_BEL_event_diplomatic.27.a: "Formidable !"
 ww_BEL_event_diplomatic.28.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nune fédéralisation limitée"
 ww_BEL_event_diplomatic.28.desc: "\nMalgré tous ses avantages, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] refusé de participer à notre projet d'une Europe fédérée. Ils préfèrent protéger leur souveraineté au détriment du bien de notre groupe de recherche ; ce n'est pas le genre de mentalité qui bénéficie à notre union..."
 ww_BEL_event_diplomatic.28.a: "C'est très préoccupant"
 ww_BEL_event_diplomatic.28.b: "Ils compromettent notre union !"
 ww_BEL_event_diplomatic.29.t: "Othon de Habsbourg propose son soutien"
 ww_BEL_event_diplomatic.29.desc: "Nous venons de recevoir le soutien d'une personnalité à laquelle nous ne nous serions jamais attendus : Othon de Habsbourg, héritier de Charles Ier, Empereur d'Autriche, Roi de Hongrie et de Croatie. Contrairement à son père, il semble prêt à s'engager dans une coopération paneuropéenne. Il a applaudi nos efforts en proposant volontiers d'apporter son aide diplomatique. Il est vrai que son vaste réseau pourrait nous être grandement bénéfique."
 ww_BEL_event_diplomatic.29.a: "Ce serait un honneur de travailler avec lui"
 ww_BEL_event_diplomatic.29.b: "Les Habsbourg sont d'un autre temps"
 ww_BEL_event_diplomatic.30.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\nrejoindre la faction [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.30.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] enfin délaissé la neutralité pour s'aligner sur notre politique. Naturellement, le gouvernement [FROM.GetAdjMS] nous a donc récemment contactés pour rejoindre la faction [ROOT.GetFactionName]. Ce pourrait être un allié de choix qui nous ouvrirait de nouvelles tactiques d'expansion."
 ww_BEL_event_diplomatic.30.a: "Nous les accueillerons avec plaisir"
 ww_BEL_event_diplomatic.30.b: "Ils nous sont inutiles"
 ww_BEL_event_diplomatic.31.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous accept[FROM.GetEEntNP]\ndans la faction [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.31.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a accepté volontiers notre entrée dans la faction [FROM.GetFactionName]. Terminé, le temps de la neutralité ! Nous nous battrons désormais main dans la main, unis dans l'adversité."
 ww_BEL_event_diplomatic.31.a: "Excellente nouvelle !"
 ww_BEL_event_diplomatic.32.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous refus[FROM.GetEEntNP]\ndans la faction [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.32.desc: "\nMalheureusement, [FROM.GetLeader] n'a pas su voir tous les avantages qu'aurait apportés notre participation à la faction [FROM.GetFactionName]. Compte tenu de la réponse des [FROM.GetHabitants], il n'y a aucune chance que nous puissions trouver une alliance dans un avenir proche."
 ww_BEL_event_diplomatic.32.a: "Nous ferons mieux de notre côté !"
 BEL_tried_to_join_the_axis_flag: "Ont déjà tenté de rejoindre la faction [GER.GetFactionName]"
 ww_BEL_event_diplomatic.33.t: "La question de la neutralité [ROOT.GetAdjFS]"
 ww_BEL_event_diplomatic.33.desc: "Notre neutralité a été un bouclier jusqu'à aujourd'hui, mais ce pourrait désormais être considéré comme un acte de passivité, voire d'hostilité par les autres nations. Nous devons revoir notre politique étrangère, ainsi que notre position sur les conflits armés qui pourraient nous toucher très bientôt."
 ww_BEL_event_diplomatic.33.a: "Libérons-nous ! Assumons notre rôle !"
 ww_BEL_event_diplomatic.33.b: "Conservons la neutralité !"
 ww_BEL_event_diplomatic.34.t: "Les [FRA.GetHabitants] : amis ou ennemis ?"
 ww_BEL_event_diplomatic.34.desc: "Malgré tous nos progrès sur le plan militaire, nos voisins [FRA.GetAdjMP] auront toujours une longueur d'avance. Il faut se décider : sont-ils des alliés ou des adversaires ?"
 ww_BEL_event_diplomatic.34.a: "Les [FRA.GetHabitants] sont nos alliés"
 ww_BEL_event_diplomatic.34.b: "Méfions-nous des [FRA.GetHabitants]"
 ww_BEL_event_diplomatic.35.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\napprofondir les relations"
 ww_BEL_event_diplomatic.35.desc: "\nNos voisins du nord nous ont proposé de renforcer nos relations diplomatiques. C'est une suggestion qui pourrait s'avérer très bénéfique pour tous, mais tâchons de mûrir consciencieusement notre décision."
 ww_BEL_event_diplomatic.35.a: "Avec plaisir !"
 ww_BEL_event_diplomatic.35.b: "Cela ne représente aucun intérêt"
 ww_BEL_event_diplomatic.36.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]"
 ww_BEL_event_diplomatic.36.desc: "Le gouvernement [FROM.GetAdjMS] pense également qu'il serait sage de renforcer nos liens diplomatiques. Nous pouvons désormais compter sur eux comme des alliés dans ce monde toujours plus hostile."
 ww_BEL_event_diplomatic.36.a: "À la bonne heure !"
 ww_BEL_event_diplomatic.37.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\n"
 ww_BEL_event_diplomatic.37.desc: "Le gouvernement [FROM.GetAdjMS] ne semble pas avoir saisi tous les avantages de renforcer nos relations diplomatiques, car ils ont simplement refusé. Nous espérions qu'il advienne de grandes choses d'un tel accord, mais de toute évidence, ce n'était pas réciproque."
 ww_BEL_event_diplomatic.37.a: "C'est dommage..."
 ### War Events
 #Relocate Air Industries
 ww_BEL_event_war.1.t: "Industries aéronautiques délocalisées"
 ww_BEL_event_war.1.desc: "Notre volonté de développer de bonnes relations de travail avec des entreprises industrielles étrangères a porté ses fruits. Elles sont prêtes à entrer en production."
 ww_BEL_event_war.1.a: "C'est pour cela que planifier à l'avance est essentiel !"
 ### King's Surrender Chain
 #Unknown Sympathies
 ww_BEL_event_war.2.t: "Sympathies inconnues"
 ww_BEL_event_war.2.desc: "Le roi Léopold III a vécu dans l'ombre de son père, le roi-soldat Albert, célèbre pour avoir défendu la Belgique durant la Grande Guerre et empêché la victoire de l'Empire allemand. Même si le pays s'est transformé en un véritable champ de bataille, ces événements n'en font pas moins la fierté militaire de la nation et les grandes lignes de l'histoire de la Belgique sur la scène internationale.\n\nAujourd'hui, à l'heure où la Belgique est à nouveau en guerre, c'est à Léopold de prouver qu'il est capable d'honorer sa lignée, pourtant certaines rumeurs nous inquiètent déjà.\n\nPrétendant vouloir épargner la vie de son peuple, le roi a déjà lancé des appels à la paix ; nous craignons que si Bruxelles, Liège ou Anvers tombent, ou que si l'un des États nationaux vient à être occupé par l'envahisseur, le roi capitule sans tenir compte de la volonté démocratique du peuple de poursuivre le combat."
 ww_BEL_event_war.2.a: "Le roi Léopold nous mènera à la victoire"
 BEL_unknown_sympathies_tt: "§RLe roi Léopold se rendra si nous perdons Liège, Anvers ou Bruxelles. Quelques options seront encore possibles néanmoins.§!"
 #The King's Surrender
 ww_BEL_event_war.3.t: "La reddition du roi"
 ww_BEL_event_war.3.desc: "C'est en tant que commandant en chef des forces armées que le roi a proposé aujourd'hui la reddition inconditionnelle [BEL.GetDuDelaDelNP] [BEL.GetName], sans même attendre la ratification du parlement. Techniquement, son statut lui octroie le pouvoir de faire capituler les armées, mais pas le pays entier.\n\nLe parlement civil s'est déjà exilé, manifestant clairement son intention de poursuivre la guerre en utilisant toutes les ressources de l'Empire."
 ww_BEL_event_war.3.a: "Si telle est la volonté du roi..."
 ww_BEL_event_war.3.b: "Nous poursuivrons le combat !"
 ww_BEL_event_war.3.c: "De quel droit ose-t-il ? Assignons le roi à résidence !"
 #Royal Prisoner
 ww_BEL_event_war.4.t: "Le prisonnier royal"
 ww_BEL_event_war.4.desc: "Le roi a été assigné à résidence et déchu de son poste de commandant en chef des forces armées, de ses titres et, bien sûr, de sa couronne après avoir trahi le peuple en signant notre reddition à l'envahisseur. Cependant, il nous faut quelqu'un pour diriger le peuple : c'est à nous de choisir la personne qui assurera la régence jusqu'à ce que son fils soit en âge d'accéder au trône. Deux options s'offrent à nous.\n\nLa première est Léon Degrelle, Premier ministre et chef légal du peuple. L'autre option est Charles, comte de Flandre, le frère de Léopold, ce qui conserverait la légitimité et la continuité de la dynastie royale."
 ww_BEL_event_war.4.a: "Nommons Léon Degrelle nouveau régent"
 ww_BEL_event_war.4.b: "Préservons la lignée royale avec Charles"
 #The King's Surrender - Triggered via capitulation rather than event
 ww_BEL_event_war.5.t: "La capitulation du roi"
 ww_BEL_event_war.5.desc: "Malgré la défense acharnée de la nation, le roi Léopold III a finalement annoncé la reddition [BEL.GetDuDelaDelNP] [BEL.GetName] ; notre gouvernement a donc été contraint à l'exil. Léopold a choisi de rester avec son peuple et de subir l'incarcération sur ses propres terres. Nous pouvons encore compter sur la bonne volonté de nos alliés et sur les ressources de l'Empire [BEL.GetAdjMS]. Peut-être qu'avec le temps, nous retrouverons notre patrie."
 ww_BEL_event_war.5.a: "L'avenir est incertain"
 ## King's Surrender Chain Ends
 #Belgium demands special treatment (-_-)ゞ゛ - Event for any occupier of Belgium
 ww_BEL_event_war.6.t: "Secrétaires généraux"
 ww_BEL_event_war.6.desc: "Des fonctionnaires belges nous ont adressé une proposition : si nous les laissons poursuivre leur travail dans les bureaux municipaux, ils s'assureront que la transition n'impacte en rien la gouvernance locale. Le gouvernement belge a promulgué une loi autorisant la collaboration afin de limiter les effets négatifs de l'occupation. Ils ont même autorisé les banques belges à verser un salaire aux administrateurs. C'est l'occasion pour nous de montrer aux habitants de la zone occupée que nous sommes prêts à travailler avec eux. C'est le meilleur moyen de chasser tout activisme résistant dans la région."
 ww_BEL_event_war.6.a: "Très bonne initiative, l'occupation se passera mieux"
 ww_BEL_event_war.6.b: "Intéressant... Nous allons y réfléchir..."
 ww_BEL_event_war.6.c: "C'est le début d'une résistance ouverte ! Hors de question !"
 BEL_set_secretaries_general_tt: "Les §Ysecrétaires généraux§! vont être ajoutés aux §Ypolitiques d'occupation§! en Belgique"
 BEL_available_secretaries_general_tt: "Les §Ysecrétaires généraux§! sont désormais disponibles comme §Ypolitique d'occupation§! en Belgique"
 BEL_no_secretaries_general_tt: "Les §Ysecrétaires généraux§! vont être retirés des §Ypolitiques d'occupation§! en Belgique"
 BEL_remove_secretaries_general_civs_tt: "Retire 2 §Yusines civiles hors-carte§!"
 ## France Limited War
 #To Belgium: Inform Belgium of Limited War goals
 ww_BEL_event_war.7.t: "Guerre limitée potentielle : la chute de Paris"
 ww_BEL_event_war.7.desc: "Nos diplomates en chef et nos généraux se sont récemment entretenus, pour arriver à la conclusion que si ce conflit demeurait limité, c'est-à-dire qu'aucune autre grande puissance ne venait à s'en mêler, nous pourrions alors convaincre [FRA.GetLeLaLNP] [FRA.GetName] de signer un traité de paix avantageux. Cette nation redoute un autre conflit global et cherche à apaiser les tensions.\n\nNous avons donc déduit que si Paris vient à tomber, [FRA.GetLeLaLNP] [FRA.GetName] accepter[FRA.GetAOntNP] de négocier la cession de Calais."
 ww_BEL_event_war.7.a: "Nos troupes défileront bientôt dans les rues de Paris"
 #To France: Paris has fallen! Sue for peace?
 ww_BEL_event_war.8.t: "Paris capturée !"
 ww_BEL_event_war.8.desc: "C'est une terrible catastrophe ! Notre belle capitale, Paris, vient de tomber ! Une fois de plus, nos forces armées n'ont pas été à la hauteur face à un ennemi pourtant inférieur. Les [FROM.GetHabitants] proposent néanmoins de retirer leurs troupes et d'épargner le reste du pays si nous leur cédons Calais.\n\nLes vautours nous encerclent déjà. Tâchons de tirer de nouvelles leçons de ce triste jour et de nous armer de manière adéquate pour l'avenir."
 ww_BEL_event_war.8.a: "Échangeons Calais"
 ww_BEL_event_war.8.b: "Reprenez les combats ! Tout n'est pas encore perdu !"
 #To Belgium: Accept peace offer?
 ww_BEL_event_war.9.t: "La France accepte la paix"
 ww_BEL_event_war.9.desc: "Aujourd'hui, après la chute de leur capitale, une délégation française s'est présentée pour négocier un sortir de guerre pacifique. Après de longs délibérés, ils nous proposent Calais en échange de la fin de toute hostilité.\n\nIl s'agit là d'une proposition limitée dans le temps. Si nous hésitons ou refusons, les [FRA.GetHabitants] pourraient s'enhardir et se battre jusqu'au bout pour se défendre. C'est peut-être notre seule chance d'obtenir la région ainsi."
 ww_BEL_event_war.9.a: "Marché conclu !"
 ww_BEL_event_war.9.b: "Continuons l'offensive, nous pouvons tout prendre !"
 ww_BEL_event_war.10.t: "Paris sous contrôle [ROOT.GetAdjMS]"
 ww_BEL_event_war.10.desc: "Nos objectifs initiaux de guerre contre [FRA.GetLeLaLNP] [FRA.GetName] ont tous été atteints. Paris est sous notre coupe, ce qui devrait motiver suffisamment les [FRA.GetHabitants] à accepter le retrait de nos troupes en échange de Calais.\n\nCertains membres du gouvernement osent avancer l'évidence : nos adversaires n'ont pas su nous stopper jusque là, alors pourquoi s'arrêter ? Pourquoi ne pas aller plus loin ?"
 ww_BEL_event_war.10.a: "Nous avons ce que nous voulions, proposons la paix !"
 ww_BEL_event_war.10.b: "Allons jusqu'au bout !"
 ### King's Surrender Chain End
 ### Spanish Civil War Interaction Events ###
 ww_BEL_event_spanish_interaction.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous envoi[FROM.GetEEntNP]\nde l'armement"
 ww_BEL_event_spanish_interaction.1.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de nous faire parvenir une cargaison de fusils. Lui aussi considère que les nationalistes sont une menace à notre nation. Il a donc décidé de nous fournir plus que de simples discours solidaires."
 ww_BEL_event_spanish_interaction.1.a: "Nous en ferons bon usage"
 ww_BEL_event_spanish_interaction.2.t: "Réitérer les livraisons d'armement\naux républicains [SPR.GetAdjMP]"
 ww_BEL_event_spanish_interaction.2.desc: "\nNos cargaisons d'armement aux républicains [SPR.GetAdjMP] leur ont été d'une grande utilité, mais la guerre est loin d'être remportée. Nous pouvons peut-être envoyer de nouvelles cargaisons de matériel ?"
 ww_BEL_event_spanish_interaction.2.a: "Envoyons-leur plus de fusils !"
 ww_BEL_event_spanish_interaction.2.b: "Du matériel de soutien devrait les aider"
 ww_BEL_event_spanish_interaction.2.c: "Envoyons-leur plutôt de l'artillerie"
 ww_BEL_event_spanish_interaction.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous envoi[FROM.GetEEntNP]\nplus de matériel"
 ww_BEL_event_spanish_interaction.3.desc: "\nNous venons de recevoir une nouvelle cargaison de matériel [FROM.GetAdjMS]. Leur soutien indéfectible sera un atout majeur face à ces chiens de nationalistes qui ravagent nos terres."
 ww_BEL_event_spanish_interaction.3.a: "Fantastique !"
 ww_BEL_event_spanish_interaction.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] proclam[FROM.GetEEntNP]\nun discours en notre soutien"
 ww_BEL_event_spanish_interaction.4.desc: "\nNous venons d'apprendre que le gouvernement [FROM.GetAdjMS] vient d'organiser un rassemblement en soutien à notre cause. Dans un discours, les [FROM.GetHabitants] ont également renouvelé leur appui pour notre groupe, dans l'espoir de faire basculer l'opinion publique en notre faveur."
 ww_BEL_event_spanish_interaction.4.a: "Remercions chaleureusement les [FROM.GetHabitants] !"
 ww_BEL_event_spanish_interaction.5.t: "Promotion de l'immigration [FROM.GetAdjFS]"
 ww_BEL_event_spanish_interaction.5.desc: "Nous avons constaté un flux d'immigration massif de citoyens d'origine [FROM.GetAdjFS]. La plupart d'entre eux souhaitent surtout rejoindre nos armées et nous aider au combat. Nous devinons qu'il s'agit là d'une opération de soutien chapeautée par le gouvernement [FROM.GetAdjMS]."
 ww_BEL_event_spanish_interaction.5.a: "Excellente nouvelle !"
 ww_BEL_event_spanish_interaction.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nune alliance"
 ww_BEL_event_spanish_interaction.6.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName], observant jusqu'alors la neutralité la plus absolue, vien[FROM.GetTNentNP] de nous faire une proposition surprenante : une alliance ! Les [FROM.GetHabitants] espèrent ainsi nous aider plus concrètement dans notre lutte face aux nationalistes."
 ww_BEL_event_spanish_interaction.6.a: "Excellente idée !"
 ww_BEL_event_spanish_interaction.6.b: "C'est gentil à eux, mais non merci"
 ww_BEL_event_spanish_interaction.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] intègr[FROM.GetEEntNP]\nla faction [ROOT.GetFactionName]"
 ww_BEL_event_spanish_interaction.7.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'accepter notre proposition de former la faction [ROOT.GetFactionName]. Ensemble, nous pourrons tenir tête à la menace nationaliste !"
 ww_BEL_event_spanish_interaction.7.a: "À la bonne heure !"
 ww_BEL_event_spanish_interaction.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnotre alliance"
 ww_BEL_event_spanish_interaction.8.desc: "\nMalgré tout le soutien que nous avons offert aux [FROM.GetHabitants], notre proposition d'alliance a été rejetée. Ils estiment que notre aide est la bienvenue, mais une alliance serait inutile."
 ww_BEL_event_spanish_interaction.8.a: "Quel affront !"
 ww_BEL_event_spanish_interaction.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] me[FROM.GetTTtentNP] fin\nà l'alliance $BEL_SPR_alliance$"
 ww_BEL_event_spanish_interaction.9.desc: "\nMaintenant que notre guerre civile a pris fin, le gouvernement [FROM.GetAdjMS] a décidé de mettre fin à notre partenariat. Notre alliance est peut-être arrivée à échéance, mais ça ne veut pas dire qu'elle ne peut pas être renouvelée."
 ww_BEL_event_spanish_interaction.9.a: "C'est bien dommage..."
 ww_BEL_event_misc.1.t: "Le patron est mort"
 ww_BEL_event_misc.1.desc: "Surnommé « le patron », Émile Vandervelde, homme politique socialiste bien connu et Premier ministre de [BEL.GetLeLaLNP] [BEL.GetName] vient de mourir. Il était célèbre pour avoir participé à la délégation belge de la conférence de paix de Paris ayant mis un terme à la Grande Guerre. En outre, il s'était illustré comme opposant farouche du fascisme, allant même jusqu'à défendre une intervention directe dans la guerre civile espagnole aux côtés des républicains. \n\nHenri de Man lui a succédé au poste de Premier ministre et sera officiellement nommé par le roi plus tard dans la journée."
 ww_BEL_event_misc.1.a: "Son successeur est un homme qui atteint ses objectifs !"
 ww_BEL_event_misc.2.t: "L'Île noire"
 ww_BEL_event_misc.2.desc: "À peine sorti, le dernier numéro de la bande dessinée d'Hergé rencontre d'ores et déjà un immense succès commercial. Dans ce nouvel opus, l'aventurier énigmatique Tintin est pourchassé jusqu'en Écosse pour un crime qu'il n'a pas commis. L'auteur belge travaillerait dès à présent à l'écriture des prochaines aventures de son héros."
 ww_BEL_event_misc.2.a: "Où se passeront les prochaines aventures de Tintin ?"
 ww_BEL_event_misc.3.t: "Cockerill : le cœur de l'industrie belge"
 ww_BEL_event_misc.3.desc: "Cockerill est une entreprise de premier plan située au carrefour de l'industrie belge. Durant son existence, elle s'est non seulement employée à la fabrication de fer et d'acier, mais aussi celle de machines techniques parmi lesquelles des moteurs à vapeur, trains et même cuirassés. Au fil du temps, elle a acquis une réputation exemplaire, devenant une force majeure dans le secteur de l'acier en Europe occidentale.\n\nSon directeur général, Adolphe Greiner, mais aussi d'autres membres de la direction, sont restés à leur poste pendant toute la durée de la bataille de Liège durant la Grande Guerre, de façon à ce que la main-d'œuvre puisse continuer de venir travailler le plus longtemps possible. Une fois occupée, l'entreprise a refusé de se mettre au service de l'assaillant, ce qui a entraîné la confiscation de la majorité de ses équipements dédiés au travail de l'acier.\n\nL'entre-deux-guerres aura permis à la compagnie de se remettre à flots, et elle reste aujourd'hui un groupe industriel prééminent."
 ww_BEL_event_misc.3.a: "Ils ont sans doute fabriqué le moteur de notre économie !"
 ### Congolese events ###
 ww_congo.1.t: "La Belgique investit dans notre développement"
 ww_congo.1.desc: "Le secrétariat des colonies belges a adopté aujourd'hui un projet de loi visant à allouer davantage de ressources à notre développement industriel et a commencé la construction de sites industriels à [295.GetName]."
 ww_congo.1.a: "Cela nous aidera bien"
 ww_congo.4.t: "Raoul van Overstraeten\nrevient en Belgique"
 ww_congo.4.desc: "\nRaoul van Overstraeten, un officier militaire belge étant intervenu dans notre pays, a décidé, à l'annonce de notre indépendance, de rentrer chez lui sur le continent européen. Nous n'avons plus besoin d'hommes comme lui : son départ nous rendra plus forts."
 ww_congo.4.a: "Dehors, chien d'impérialiste !"
 ww_congo.5.t: "[COG.GetLeader] veut accroître\nla production alimentaire au Congo"
 ww_congo.5.desc: "\nNotre gouverneur au Congo, [COG.GetLeader], a déclaré qu'il souhaitait accroître la production alimentaire au détriment de la production minière dans le cadre de son programme pour « améliorer les conditions sociales de la population coloniale ». Cette décision va très certainement nuire à la rentabilité de la colonie, mais elle va très certainement l'optimiser à long terme."
 ww_congo.5.a: "Nous allons perdre des bénéfices !"
 ww_congo.5.b: "S'il pense que ça peut nous aider..."
 CONGO_refused_increased_food_production: "Notre pays suzerain a refusé notre programme d'accroissement de production alimentaire"
 CONGO_accepted_increased_food_production: "Notre pays suzerain a approuvé notre programme d'accroissement de production alimentaire"
 ww_congo.6.t: "Les [BEL.GetHabitants] rejettent\nnotre plan de production alimentaire"
 ww_congo.6.desc: "\nL'administration coloniale [BEL.GetAdjFS] a rejeté notre projet d'accroissement de production alimentaire au détriment de la production minière dans le but « d'améliorer les conditions sociales de la population coloniale »."
 ww_congo.6.a: "Il fallait s'y attendre"
 ww_congo.7.t: "Les [BEL.GetHabitants] approuvent\nnotre plan de production alimentaire"
 ww_congo.7.desc: "\nL'administration coloniale [BEL.GetAdjFS] a validé notre projet d'accroissement de production alimentaire au détriment de la production minière dans le but « d'améliorer les conditions sociales de la population coloniale »."
 ww_congo.7.a: "Formidable !"
 ww_congo.8.t: "L'émergence d'une nouvelle classe moyenne"
 ww_congo.8.desc: "La population congolaise maîtrise de mieux en mieux le français, se convertit en masse au christianisme et accumule une certaine forme d'éducation post-primaire. Les administrateurs coloniaux les qualifient même « d'Évolués », de « peuple européanisé ». Bien qu'ils soient encore limités dans l'ascension au sein de notre société en raison des exigences de l'administration coloniale, une population plus éduquée contribuera certainement un jour à la prospérité de notre nation."
 ww_congo.8.a: "Reste à voir comment la situation évoluera"
 evolue_will_start_attempting_to_enter_politics_tt: "Les Évolués vont essayer de se lancer dans la politique, ce qui entraînera l'apparition de nouveaux §Yconseillers politiques§!"
 evolue_have_entered_politics: "Des §Ydéfenseurs de l'indépendance§! et des §Ypenseurs politiques congolais§! seront désormais disponibles en tant que §Yconseillers politiques§!"
 ww_congo.9.t: "Les Évolués entrent\ndans la politique [ROOT.GetAdjFS]"
 ww_congo.9.desc: "\nDepuis l'émergence récente de la classe moyenne et l'augmentation d'individus éduqués dans les zones urbaines, de nombreux [COG.GetHabitants] ont commencé à se pencher sur les travaux des politologues, suscitant des carrières chez certains et entraînant l'apparition de nouveaux politiciens et défenseurs de l'indépendance. C'est une aube nouvelle pour la nation [COG.GetAdjFS] !"
 ww_congo.9.a: "Ces hommes nous apporteront l'indépendance"
 ww_congo.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le [772.GetName]"
 ww_congo.10.d: "\nLes forces congolaises se sont positionnées le long des frontières de notre colonie du [772.GetName], exigeant un accès total à nos bases et installations ! Céder à leurs demandes reviendrait à leur céder le contrôle total du [772.GetName]. D'un autre côté, nous ne sommes pas vraiment en position de nous y opposer."
 ww_congo.10.a: "Il ne nous reste plus qu'à accepter"
 ww_congo.10.b: "Jamais !"
 ww_congo.11.t: "[FRA.GetLeLaLNPCap] [FRA.GetName] se pli[FRA.GetEEntNP]\nà nos exigences"
 ww_congo.11.d: "\n[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetAOntNP] cédé à nos exigences. [FRA.GetSesLeursNPCap] bases et installations du [772.GetName] sont à notre entière disposition, et [FRA.GetIlElleNP] nous [FRA.GetAOntNP] transféré le contrôle total de [FRA.GetSaLeurNP] colonie."
 ww_congo.11.a: "Sage décision"
 ww_congo.12.t: "[FRA.GetLeLaLNPCap] [FRA.GetName] rejett[FRA.GetEEntNP]\nnos exigences"
 ww_congo.12.d: "\nAvec une grande audace, [FRA.GetLeLaLNP] [FRA.GetName] [FRA.GetAOntNP] effrontément rejeté nos demandes. Il semble que, si nous souhaitons prendre le contrôle du [772.GetName], nous allons devoir user de la force."
 ww_congo.12.a: "Les imbéciles !"
 ww_congo.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] notre intégration"
 ww_congo.13.d: "\nLes forces congolaises se sont positionnées le long de nos frontières, exigeant un accès total à nos bases et installations ! Céder à leurs demandes reviendrait à abandonner notre indépendance et rejoindre leur nation. D'un autre côté, nous ne sommes pas vraiment en position de nous y opposer."
 ww_congo.13.a: "Ensemble, nous serons plus forts !"
 ww_congo.13.b: "Jamais !"
 ww_congo.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] nos exigences"
 ww_congo.14.d: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] cédé à nos exigences : leur pays cessera d'exister dans quelques jours pour rejoindre notre grande nation."
 ww_congo.14.a: "Sage décision"
 ww_congo.15.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrejett[FROM.GetEEntNP] nos exigences"
 ww_congo.15.d: "\nAvec une grande audace, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] effrontément rejeté nos demandes."
 ww_congo.15.a: "Les imbéciles !"
 ww_congo.16.t: "L'Afrique latine unifiée"
 ww_congo.16.d: "En réponse aux tensions mondiales toujours plus oppressantes, et grâce aux exploits récents de [FROM.GetLeader], il a été annoncé l'union des nations centrafricaines de langue romane. Désormais une puissance mondiale autoproclamée, elle a fait la promesse de protéger le peuple [FROM.GetAdjMS] en toutes circonstances."
 ww_congo.16.a: "Ils n'iront pas loin"
 ww_congo.16.b: "Vive [ROOT.GetLeLaLNP] [ROOT.GetName] !"
 ww_congo.17.t: "Déclaration d'indépendance congolaise"
 ww_congo.17.d: "Après avoir reçu l'approbation des autorités [BEL.GetAdjFP], le nouveau Premier ministre [COG.GetAdjMS], Patrice Lumumba, a prononcé un bref discours pour célébrer l'indépendance de son pays. Dans son allocution, il critique ouvertement le colonialisme et la prétendue « mission civilisatrice [BEL.GetAdjFS] ». Bien que sa parole ait été accueillie favorablement au sein de la nation, des personnalités extérieures au pays l'ont interprétée comme une attaque personnelle contre le chef d'État [BEL.GetAdjMS]. L'ère de la décolonisation ne fait que commencer !"
 ww_congo.17.a: "Le pouvoir a changé de main en Afrique"
 ww_congo.17.b: "Prouvons-leur que notre pays vaut aussi bien le leur"
 ww_congo.17.c: "C'est peut-être une bonne chose..."
 ww_congo.18.t: "Insurrection congolaise écrasée"
 ww_congo.18.d: "Le gouvernement libre du Congo de Stanleyville a récemment tenté de faire sécession de l'empire colonial belge. Malgré le soutien conséquent de la nation, la rébellion a été rapidement neutralisée par les troupes loyales à la Belgique et des mercenaires étrangers."
 ww_congo.18.a: "L'impérialisme n'est pas mort"
 ww_congo.18.b: "Ces traîtres ont ce qu'ils méritent"
 ww_congo.18.c: "L'union fait la force"
 ww_congo.19.t: "Insurrection congolaise réussie"
 ww_congo.19.d: "Le gouvernement libre du Congo de Stanleyville a récemment entamé une guerre d'indépendance contre l'empire colonial belge. Après des épisodes mouvementés, la rébellion a finalement réussi à surpasser les troupes coloniales et à capturer des villes majeures du Congo. Il vient de déclarer son indépendance et cherche désormais à signer un traité de paix avec ses anciens oppresseurs."
 ww_congo.19.a: "L'impérialisme n'est plus"
 ww_congo.19.b: "Victoire !"
 ww_congo.19.c: "C'est une véritable tragédie"
 ww_congo.20.t: "La révolution rwandaise"
 ww_congo.20.d: "Face à l'absence de contrôle de notre gouvernement sur le mandat Ruanda-Urundi et à la montée du nationalisme dans toute la région, le Mwami Mutara III Rudahigwa, roi du Rwanda, a déclaré l'indépendance de la nation, rompant ainsi avec notre gouvernement central. Devons-nous intervenir ?"
 ww_congo.20.a: "Nous n'avons pas à intervenir"
 ww_congo.20.b: "Qui a dit qu'ils pouvaient avoir leur indépendance ?"
 ww_congo.21.t: "Déclaration de Mwambutsa"
 ww_congo.21.d: "Face à l'absence de contrôle de notre gouvernement sur le mandat Ruanda-Urundi et à la montée du nationalisme dans toute la région, le Mwami Mwambutsa IV, roi du Burundi, a déclaré l'indépendance de la nation, rompant ainsi avec notre gouvernement central. Devons-nous intervenir ?"
 ww_congo.21.a: "Nous n'avons pas à intervenir"
 ww_congo.21.b: "Qui a dit qu'ils pouvaient avoir leur indépendance ?"
 threatened_us_opinion_modifier: "Ils nous ont menacés !"
 attempted_diplomacy_opinion_modifier: "Ils ont tenté une approche diplomatique avec nous"
 BEL_commonwealth_faction: "Le Commonwealth belge"
 ww_congo.22.t: "[COG.GetLeader] demande\nune augmentation de l'émigration vers le Congo"
 ww_congo.22.desc: "\nNotre gouverneur au Congo, [COG.GetLeader], a exprimé son souhait de voir augmenter l'immigration [ROOT.GetAdjFS] dans la région. Le but ? Faire venir des individus compétents et fortunés. Les terres riches et chaudes du Katanga pourraient attirer de nombreuses personnes ayant le goût de l'aventure ou le sens du devoir. En faire la promotion les inciterait à déménager."
 ww_congo.22.a: "Bonne idée"
 ww_congo.22.b: "[COG.GetLeader] se prend pour qui, exactement ?"
 ww_congo.23.t: "Les [FROM.GetHabitants] valident\nnotre plan d'immigration"
 ww_congo.23.desc: "\nL'administration coloniale [FROM.GetAdjFS] a validé notre projet d'accroissement de la promotion de l'émigration [FROM.GetAdjFS] vers notre État. Il faut s'attendre à une nouvelle vague d'émigrés."
 ww_congo.23.a: "Parfait !"
 ww_congo.24.t: "Les [FROM.GetHabitants] rejettent\nnotre plan d'immigration"
 ww_congo.24.desc: "\nL'administration coloniale [FROM.GetAdjFS] a rejeté notre projet d'accroissement de la promotion de l'émigration [FROM.GetAdjFS] vers notre État. C'est bien dommage, mais nous ne pouvons pas faire grand-chose pour la faire changer d'avis."
 ww_congo.24.a: "Il fallait s'y attendre"
 ww_congo.25.t: "Albert de Vleeshauwer fait du lobbying\nà l'étranger pour obtenir du soutien"
 ww_congo.25.desc: "\nLe ministre belge des colonies Albert de Vleeshauwer, proche de Pierre Ryckmans, a décidé de se rendre à l'étranger pour faire du lobbying auprès de nos nouveaux alliés. Il faut dire que la situation est désastreuse et que les politiciens du continent ne font rien. Peut-être pourrons-nous trouver des accords favorables grâce à son aide ?"
 ww_congo.25.a: "C'est là que la guerre commence"
 ww_congo.26.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\noccup[FROM.GetEEntNP] le [796.GetName] !"
 ww_congo.26.desc: "\nEn début de semaine, des forces [COG.GetAdjFP] ont occupé le [796.GetName], déclarant qu'elles avaient pour mission de protéger la région d'une potentielle occupation ennemie. Il s'agit clairement d'un acte de guerre, mais nous pourrions choisir de l'ignorer : ils ne cherchent pas à se battre contre nous, mais plutôt à réunifier le bassin du Congo."
 ww_congo.26.a: "Inutile de se disputer"
 ww_congo.26.b: "Pour qui se prennent-ils ?"
 ww_congo.27.t: "Mutinerie à Luluabourg"
 ww_congo.27.desc: "En début de semaine, des sous-officiers congolais dirigés par le sergent-major Ngoie Mukalabushi se sont mutinés à Luluabourg, dans la province du Kasaï. Le comportement de nos officiers belges semble avoir été l'un des principaux déclencheurs. Dès le matin, les mutins ont pénétré dans l'armurerie de la base et ont pillé le quartier blanc de la ville. Ils s'en sont également pris aux symboles des autorités coloniales et ont proclamé leur volonté d'indépendance. Ils se sont ensuite repliés dans leurs villages natals, se livrant à des pillages en chemin, mais ne semblent pas avoir réussi à étendre l'insurrection aux garnisons voisines. Que faire ?"
 ww_congo.27.a: "Capturons-les et faisons de Mukalabushi un exemple"
 ww_congo.27.b: "Cela prouve qu'un grand changement est nécessaire"
 COG_pro_independence_reforms_in_the_force_publique_structure: "Réformes pro-indépendance dans la Force publique"
 ww_congo.28.t: "Suspicion croissante à l'égard du Comité national"
 ww_congo.28.desc: "Le nouveau Comité de libération nationale ayant adopté une position plus ferme à l'égard du gouvernement colonial, les campagnes craignent qu'il n'emprunte pas une voie pacifique pour atteindre l'indépendance. En outre, dans la région du Katanga, des bruits courent au sujet d'une sécession, et il se pourrait que l'État tente de déclarer son indépendance lorsque notre guerre de libération commencera..."
 ww_congo.28.a: "Il faudra les convaincre ou les libérer par la force"
 COG_coquilatville_and_lusambo_will_join_the_belgian_loyalsits_tt: "§Y[538.GetName]§! et §Y[888.GetName]§! rejoindront les §Yloyalistes pro-Belgique§! lorsque la guerre d'indépendance éclatera"
 ww_congo.29.t: "Les nationalistes congolais nous demandent de l'aide"
 ww_congo.29.desc: "Les nationalistes congolais, qui se font appeler le Comité de libération nationale, préparent une guerre d'indépendance contre leur suzerain. Ils nous promettent de se rapprocher de nos idéaux une fois la guerre gagnée, à condition que nous leur envoyions des armes, et affirment qu'un affaiblissement [BEL.GetDuDelaDelNP] [BEL.GetName] est dans notre intérêt."
 ww_congo.29.a: "Tous les moyens sont bons"
 ww_congo.29.b: "Il n'y a pas lieu d'intervenir"
 ww_congo.30.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndécid[FROM.GetEEntNP] de nous aider"
 ww_congo.30.desc: "\nNos diplomates sont revenus de leurs discussions avec l'état-major [FROM.GetAdjMS] avec un accord selon lequel ils nous enverront des hommes et du matériel lorsque nous déciderons de déclarer la guerre à nos oppresseurs. Une belle journée pour le peuple congolais !"
 ww_congo.30.a: "Parfait !"
 ww_congo.31.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndécid[FROM.GetEEntNP] de ne pas nous aider"
 ww_congo.31.desc: "\nNos diplomates sont revenus bredouilles de leurs discussions avec l'état-major [FROM.GetAdjMS]. Aucun accord n'a pu être trouvé et nos prétendus alliés nous ont trahis..."
 ww_congo.31.a: "C'est honteux"
 ww_congo.32.t: "Le coup d'État Simba"
 ww_congo.32.desc: "Le soutien au Mouvement Simba s'est récemment intensifié dans le pays. Il est aujourd'hui au Congrès national et exige un changement de gouvernement. Nos acteurs politiques n'ont pas vraiment d'autre choix que d'accepter, mais qui doit diriger désormais ?"
 ww_congo.32.a: "Cyrille Adoula est un homme d'État compétent"
 ww_congo.32.b: "Christophe Gbenye devrait prendre les rênes"
 ww_congo.33.t: "La question du pouvoir"
 ww_congo.33.desc: "Les liens de Cyrille Adoula avec les Américains et les syndicats belges ont récemment remis en question notre gouvernement. Beaucoup pensent que le dirigeant des Simba, Christophe Gbenye, devrait prendre le relais et devenir le nouveau président. Que faire ?"
 ww_congo.33.a: "Cyrille Adoula est un homme d'État compétent, il doit rester"
 ww_congo.33.b: "Christophe Gbenye devrait prendre les rênes"
 ww_congo.34.t: "Visite d'État de Kwame Nkrumah"
 ww_congo.34.desc: "Le politicien panafricain ghanéen Kwame Nkrumah est arrivé aujourd'hui dans notre capitale à la suite d'une invitation officielle de [ROOT.GetLeader]. Étant un socialiste invétéré, beaucoup pensent qu'une coopération pourrait s'avérer bénéfique pour l'avenir de l'Afrique. Certains affirment même qu'il devrait prendre la tête de notre pays. Que devrions-nous faire ?"
 ww_congo.34.a: "Nous pensons qu'une coopération est possible"
 ww_congo.34.b: "C'est le dirigeant qu'il nous faut !"
 ww_congo.35.t: "[COG.GetLeLaLNPCap] [COG.GetName]\nincit[COG.GetEEntNP] à la résistance coloniale"
 ww_congo.35.desc: "\nLe gouvernement [COG.GetAdjMS] aurait commencé à envoyer des armes aux groupes de résistance en Afrique, et hébergerait et entraînerait des dissidents et des milices pour libérer ses États de notre occupation. Nous devons nous méfier de cette région..."
 ww_congo.35.a: "Nous devons mettre un terme à tout ça !"
 ww_congo.35.b: "Il est temps pour l'Afrique d'agir"
 ww_congo.36.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre offre de paix"
 ww_congo.36.desc: "\nDes émissaires [FROM.GetAdjMP] nous ont informés du refus de leur pays d'accepter la proposition de paix. Selon eux, « l'agression [ROOT.GetAdjFS] n'était en aucun cas justifiée », aussi n'accepteront-ils autre chose qu'une reddition sans condition pour « travailler enfin à restaurer la paix dans la région »."
 ww_congo.36.a: "Quelle bande d'hypocrites..."
 ww_congo.37.t: "Les [FROM.GetHabitants] offrent la paix\ncontre l'indépendance [?COG.COG_disputed_colony.GetAdjFS]"
 ww_congo.37.desc: "\nDes diplomates [FROM.GetAdjMP] nous ont contactés pour proposer la paix. Leur offre dépend toutefois d'un point crucial : que [ROOT.GetLeLaLNP] [ROOT.GetName] renonc[ROOT.GetEEntNP] à toutes [ROOT.GetSesLeursNP] revendications sur le territoire [?COG.COG_disputed_colony.GetAdjMS] perdu au profit [FROM.GetDuDelaDelNP] [FROM.GetName] lors du conflit. [FROM.Capital.GetCapitalVictoryPointName] promet par ailleurs d'organiser des élections dans les territoires ainsi libérés afin d'y faire élire un gouvernement. Aucune garantie n'a été donnée, toutefois, pour ce qui concerne l'organisation et la surveillance de ces élections..."
 ww_congo.37.a: "[ROOT.GetLeLaLNPCap] [ROOT.GetName]\nne renoncer[ROOT.GetAOntNP] jamais à [ROOT.GetSesLeursNP] possessions !"
 ww_congo.37.b: "Nous n'avons d'autre choix qu'accepter..."
 ww_congo.38.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre offre de paix"
 ww_congo.38.desc: "\nDes diplomates [FROM.GetAdjMP] viennent de nous informer que leur gouvernement était prêt à renoncer à toutes les revendications actuelles [FROM.GetDuDelaDelNP] [FROM.GetName] dans les territoires [?COG.COG_disputed_colony.GetAdjMP] libérés par les forces [ROOT.GetAdjFP], et que [FROM.Capital.GetCapitalVictoryPointName] avait immédiatement lancé le repli de ses troupes jusqu'aux nouvelles frontières [FROM.GetAdjFP]."
 ww_congo.38.a: "C'est une victoire héroïque\ncontre l'impérialisme !"
 ww_congo.39.t: "Les premières élections congolaises"
 ww_congo.39.desc: "À l'issue des premières élections libres du pays, Joseph Kasa-Vubu est arrivé en tête. Il travaille actuellement d'arrache-pied pour constituer le premier cabinet ministériel congolais. Très populaire dans tout le pays et excellent dans son travail, il marquera les esprits comme le grand président qu'il est pour de nombreuses générations à venir."
 ww_congo.39.a: "Kasa-Vubu est un homme d'État compétent, nous avons besoin de lui"
 ww_congo.40.t: "Le premier cabinet de Kasa-Vubu"
 ww_congo.40.desc: "Suite à sa victoire aux élections, notre président [ROOT.GetLeader] est en train de constituer notre premier cabinet officiel. Très populaire dans toute la nation, il sera connu comme le père fondateur de notre État moderne pendant des générations !"
 ww_congo.40.a: "Kasa-Vubu est l'homme de la situation"
 ww_congo.41.t: "[FROM.GetLeader] exige\nla réunification du peuple Bakongo"
 ww_congo.41.desc: "\n[FROM.GetLeader], à la tête du gouvernement [FROM.GetAdjMS] et de l'Alliance des Bakongo, exige que nous lui cédions tout territoire majoritairement Bakongo. Que devons-nous répondre ?"
 ww_congo.41.a: "Excellente idée !"
 ww_congo.41.b: "Pardon ?"
 ww_congo.42.t: "[FROM.GetLeader] cède\nles territoires Bakongo"
 ww_congo.42.desc: "\n[FROM.GetLeader], à la tête du gouvernement [FROM.GetAdjMS], a accepté de nous céder tous les territoires comptant un grand nombre de Bakongo, en nous souhaitant le meilleur pour l'avenir. Aujourd'hui est un grand jour pour la nation congolaise."
 ww_congo.42.a: "Parfait !"
 ww_congo.43.t: "[FROM.GetLeader] ne cède pas\nles territoires Bakongo"
 ww_congo.43.desc: "\n[FROM.GetLeader], à la tête du gouvernement [FROM.GetAdjMS], a refusé de nous céder tous les territoires comptant un grand nombre de Bakongo. Comment réagir à l'oppression de notre peuple par des puissances étrangères ?"
 ww_congo.43.a: "Nous ne pouvons pas faire grand-chose"
 ww_congo.43.b: "Ils vont voir ce qu'ils vont voir !"
 ww_congo.44.t: "Maison d'Água Rosada"
 ww_congo.44.desc: "Le conseil a décidé que le souverain le plus légitime du Congo serait Dom Pedro VII, l'actuel prétendant au trône du royaume du Kongo, récemment démantelé. Ce royaume regroupait autrefois nos provinces occidentales, ainsi que le Cabinda et l'Angola. Dom Pedro VII pourrait apporter la stabilité dont nous avons besoin et unifier le peuple Bakongo."
 ww_congo.44.a: "C'est le candidat le plus légitime !"
 ww_congo.44.b: "Non, il nous faut quelqu'un d'autre !"
 ww_congo.45.t: "Le Nyim de Bakuba"
 ww_congo.45.desc: "Le conseil a décidé que le prochain souverain le plus légitime du Congo serait Mbóp Mábíínc maMbéky, le roi du royaume de Kuba, un petit royaume situé dans nos provinces centrales. Il pourrait apporter la stabilité dont nous avons besoin et accomplir ce que peu d'autres ont pu faire avant lui."
 ww_congo.45.a: "Il nous mènera vers la gloire !"
 ww_congo.45.b: "Non, il nous faut quelqu'un d'autre !"
 ww_congo.46.t: "Le Mâ Loango"
 ww_congo.46.desc: "Le conseil a décidé que le prochain souverain le plus légitime du Congo serait Moe Poaty III, le Mâ Loango du royaume de Loango, un État situé dans nos provinces les plus occidentales, principalement dans ce qui est aujourd'hui le Moyen-Congo. Il pourrait apporter la stabilité dont nous avons besoin et unifier les provinces congolaises de l'ouest."
 ww_congo.46.a: "Il peut nous accorder une revendication légitime sur le Moyen-Congo !"
 ww_congo.46.b: "Non, il nous faut quelqu'un d'autre !"
 ww_congo.47.t: "Maison Ntwero du Burundi"
 ww_congo.47.desc: "Le conseil a décidé que le prochain souverain le plus légitime du Congo serait Mwambutsa IV, le Mwami du royaume du Burundi, situé à l'est. Il pourrait apporter la stabilité dont nous avons besoin et unifier l'État burundais."
 ww_congo.47.a: "Au moins, il peut nous accorder une revendication légitime sur le Burundi..."
 ww_congo.47.b: "Non, il nous faut quelqu'un d'autre !"
 ww_congo.48.t: "Clan Abanyiginya du Rwanda"
 ww_congo.48.desc: "Le conseil a décidé que le prochain souverain le plus légitime du Congo serait Mutara III Rudahigwa, l'Umwami du royaume du Rwanda, situé à l'est. Il pourrait apporter la stabilité dont nous avons besoin et unifier l'État rwandais."
 ww_congo.48.a: "Au moins, il peut nous accorder une revendication légitime sur le Rwanda..."
 ww_congo.48.b: "Non, il nous faut quelqu'un d'autre !"
 ww_congo.49.t: "Le collaborateur allemand"
 ww_congo.49.desc: "Le conseil a décidé que, faute d'autres options, le dernier souverain possible pour le Congo pourrait être Yuhi V Musinga, l'Unwami du royaume du Rwanda, situé à l'est. Il avait été évincé du pouvoir par les gouverneurs belges après la Grande Guerre en raison de sa collaboration et de son adoration pour l'empire colonial allemand. C'est un pari risqué, mais au moins il a de grandes ambitions..."
 ww_congo.49.a: "Nous devrons nous en contenter..."
 ww_congo.49.b: "Cela ne s'est pas passé comme nous l'avions prévu..."
 ww_congo.50.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncherch[FROM.GetEEntNP] à établir une alliance"
 ww_congo.50.desc: "\nNous avons été contactés par les [FROM.GetHabitants] qui souhaitent établir une alliance. Ils ont entrepris un effort de militarisation et expriment le souhait de travailler conjointement pour nous rendre plus forts. Historiquement, nos relations ont été, au mieux, difficiles, mais le moment est idéal pour se réconcilier."
 ww_congo.50.a: "Ce serait avec plaisir"
 ww_congo.50.b: "Ils nous sont inutiles"
 ww_congo.51.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] d'établir une alliance"
 ww_congo.51.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté avec joie de former une alliance avec nous et signé tous les documents nécessaires à son officialisation. Notre lutte contre nos oppresseurs sera désormais moins solitaire !"
 ww_congo.51.a: "Ensemble, nous sommes plus forts !"
 ww_congo.52.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrejett[FROM.GetEEntNP] notre proposition d'alliance"
 ww_congo.52.desc: "\nNotre proposition d'alliance a été vulgairement rejetée par [FROM.GetLeader]. Malgré nos nombreux arguments justifiant notre utilité, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] pris [FROM.GetSaLeurNP] décision. Ce n'est qu'une rebuffade, nous devons persévérer et aller de l'avant."
 ww_congo.52.a: "Ils s'en mordront les doigts"
 ww_congo.53.t: "[FROM.GetLeader] exige\nla réunification du peuple burundais"
 ww_congo.53.desc: "\n[FROM.GetLeader], à la tête du gouvernement [FROM.GetAdjMS] et du peuple burundais, exige que nous lui cédions tout territoire majoritairement burundais. Que devons-nous répondre ?"
 ww_congo.53.a: "Excellente idée !"
 ww_congo.53.b: "Pardon ?"
 ww_congo.54.t: "[FROM.GetLeader] cède\nles territoires burundais"
 ww_congo.54.desc: "\n[FROM.GetLeader], à la tête du gouvernement [FROM.GetAdjMS], a accepté de nous céder tous les territoires comptant un grand nombre de Burundais, en nous souhaitant le meilleur pour l'avenir. Aujourd'hui est un grand jour pour la nation congolaise."
 ww_congo.54.a: "Parfait !"
 ww_congo.55.t: "[FROM.GetLeader] ne cède pas\nles territoires burundais"
 ww_congo.55.desc: "\n[FROM.GetLeader], à la tête du gouvernement [FROM.GetAdjMS], a refusé de nous céder tous les territoires comptant un grand nombre de Burundais. Comment réagir à l'oppression de notre peuple par des puissances étrangères ?"
 ww_congo.55.a: "Nous ne pouvons pas faire grand-chose"
 ww_congo.55.b: "Ils vont voir ce qu'ils vont voir !"
 ww_congo.56.t: "[FROM.GetLeader] exige\nla réunification du peuple rwandais"
 ww_congo.56.desc: "\n[FROM.GetLeader], à la tête du gouvernement [FROM.GetAdjMS] et du peuple rwandais, exige que nous lui cédions tout territoire majoritairement rwandais. Que devons-nous répondre ?"
 ww_congo.56.a: "Excellente idée !"
 ww_congo.56.b: "Pardon ?"
 ww_congo.57.t: "[FROM.GetLeader] cède\nles territoires rwandais"
 ww_congo.57.desc: "\n[FROM.GetLeader], à la tête du gouvernement [FROM.GetAdjMS], a accepté de nous céder tous les territoires comptant un grand nombre de Rwandais, en nous souhaitant le meilleur pour l'avenir. Aujourd'hui est un grand jour pour la nation congolaise."
 ww_congo.57.a: "Parfait !"
 ww_congo.58.t: "[FROM.GetLeader] ne cède pas\nles territoires rwandais"
 ww_congo.58.desc: "\n[FROM.GetLeader], à la tête du gouvernement [FROM.GetAdjMS], a refusé de nous céder tous les territoires comptant un grand nombre de Rwandais. Comment réagir à l'oppression de notre peuple par des puissances étrangères ?"
 ww_congo.58.a: "Nous ne pouvons pas faire grand-chose"
 ww_congo.58.b: "Ils vont voir ce qu'ils vont voir !"
 ww_congo.59.t: "[FROM.GetLeader] exige\nun protectorat"
 ww_congo.59.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], a récemment approché l'un de nos diplomates, nous implorant de rétablir notre autorité sur son royaume et de l'appeler Mittelafrika. Il était sous notre protection lorsqu'il était roi du Rwanda, mais il a depuis été chassé du pouvoir par les autorités belges. Devons-nous répondre à la demande du roi fou ?"
 ww_congo.59.a: "C'est une occasion en or"
 ww_congo.59.b: "Nein!"
 ww_congo.60.t: "[FROM.GetLeader] accepte\nde faire de nous son protectorat"
 ww_congo.60.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], a accepté notre demande ; nous sommes désormais un protectorat de sa nation. L'équilibre est rétabli en Afrique !"
 ww_congo.60.a: "C'est un jour historique !"
 ww_congo.61.t: "[FROM.GetLeader] refuse\nde faire de nous son protectorat"
 ww_congo.61.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], a rejeté notre demande : à ses yeux, notre région est sans intérêt et ne lui apportera rien qu'il n'a pas déjà."
 ww_congo.61.a: "C'est un jour historique..."
 ww_congo.62.t: "Raoul van Overstraeten\nrevient en Belgique"
 ww_congo.62.desc: "Raoul van Overstraeten, officier militaire belge ayant servi notre nation, a été rappelé dans son pays natal, [BEL.GetAuEnANP] [BEL.GetName], suite à la chute de cette nation. Il nous aura été d'une grande aide. Espérons qu'il parvienne à repousser l'envahisseur."
 ww_congo.62.a: "Bon courage !"
 ww_congo.63.t: "[FROM.GetLeader] veut nous vendre de l'uranium"
 ww_congo.63.desc: "\n [FROM.GetLeader], chef [FROM.GetDuDelaDelNP] [FROM.GetName] nous a fait une offre intéressante. Apparemment, les gisements d'uranium de son pays sont plus abondants que prévu, et il lui serait possible de faire parvenir clandestinement à notre nation une partie de ces matières premières en échange d'un certain prix."
 ww_congo.63.a: "C'est une aubaine à saisir"
 ww_congo.63.b: "Nous ne abaisserons pas à la criminalité"
 ww_congo.64.t: "[FROM.GetLeader] accepte l'offre d'uranium"
 ww_congo.64.desc: "\n [FROM.GetLeader], chef [FROM.GetDuDelaDelNP] [FROM.GetName], a accepté de signer l'accord d'acquisition d'uranium que nous lui avons proposé et nous a envoyé le paiement demandé."
 ww_congo.64.a: "Parfait !"
 ww_congo.65.t: "[FROM.GetLeader] rejette l'offre d'uranium"
 ww_congo.65.desc: "\n [FROM.GetLeader], chef [FROM.GetDuDelaDelNP] [FROM.GetName], a refusé notre proposition de faire parvenir clandestinement de l'uranium à son pays en échange d'un certain prix, affirmant refuser de s'abaisser à commettre un crime international."
 ww_congo.65.a: "C'est pour le moins regrettable..."
 ww_congo.66.t: "[FROM.GetLeader] annule le contrat d'uranium"
 ww_congo.66.desc: "\n [FROM.GetLeader], chef [FROM.GetDuDelaDelNP] [FROM.GetName], a décidé d'annuler l'accord d'acquisition d'uranium que nous avions conclu, car il a été considéré comme trop coûteux pour la nation [FROM.GetAdjFS]."
 ww_congo.66.a: "Voilà qui est fort regrettable..."
 ww_congo.67.t: "[FROM.GetLeader] nous invite à un Trust de développement d'uranium"
 ww_congo.67.desc: "\n [FROM.GetLeader], chef [FROM.GetDuDelaDelNP] [FROM.GetName], nous a fait une offre intéressante : rejoindre le Trust de développement d'uranium afin de partager entre nous nos recherches et matériaux en lien avec le nucléaire. L'obtention de l'uranium dont nous avons désespérément besoin peut peut-être justifier le risque accru de fuite d'informations que nous courrions."
 ww_congo.67.a: "Nous acceptions volontiers !"
 ww_congo.67.b: "C'est trop dangereux"
 ww_congo.68.t: "[FROM.GetLeader] rejoint le Trust de développement d'uranium"
 ww_congo.68.desc: "\n [FROM.GetLeader], chef [FROM.GetDuDelaDelNP] [FROM.GetName], a accepté de rejoindre le Trust de développement d'uranium de façon à remettre son programme nucléaire sur la bonne voie grâce à l'uranium nouvellement acquis."
 ww_congo.68.a: "Parfait !"
 ww_congo.69.t: "[FROM.GetLeader] s'oppose à notre idée"
 ww_congo.69.desc: "\n [FROM.GetLeader], chef [FROM.GetDuDelaDelNP] [FROM.GetName], a refusé notre invitation à rejoindre le Trust de développement d'uranium, affirmant devoir garder tous ses programmes nucléaires secrets, car la fuite de toute information à l'ennemi se révélerait bien trop dangereuse en regard des avantages éventuels à accepter une telle proposition."
 ww_congo.69.a: "C'est pour le moins regrettable..."
 ww_congo.70.t: "Jan Zumbach rejoint les [ENG.GetHabitants]"
 ww_congo.70.desc: "Notre pilote Jan Zumbach nous a quittés et a décidé de prendre les armes pour la RAF. Sa décision de laisser ses camarades n'a pas été facile à prendre, mais nous ne pouvons que l'applaudir pour son souhait de continuer à se battre pour une Pologne indépendante, libre de toute oppression."
 ww_congo.70.a: "Bonne lutte aérienne"
 ww_congo.71.t: "Jan Zumbach veut partir au Congo"
 ww_congo.71.desc: "Notre pilote d'élite Jan Zumbach, qui est originaire de Pologne, a affirmé qu'il souhaitait nous quitter pour se rendre au Congo afin de contribuer à la création d'une armée de l'air sur place. Devons-nous l'y autoriser ?"
 ww_congo.71.a: "Laissons-le partir"
 ww_congo.71.b: "Empêchez-le de sortir !"
 ww_congo.72.t: "Arrivée de Jan Zumbach"
 ww_congo.72.desc: "Le pilote de chasse Jan Zumbach vient d'arriver dans notre pays. Il souhaite rejoindre notre armée de l'air pour se battre à nos côtés. Nous devons bien avoir un poste à lui assigner ?"
 ww_congo.72.a: "Nous lui trouverons du travail"
 #### THE WHISPERS AND NEGOTIATIONS OF INDEPENDENCE EVENT CHAIN ####
 congo_independence_struggle.1.t: "Murmures d'indépendance"
 congo_independence_struggle.1.d: "Depuis que notre continent a été divisé par les Européens, nous aspirons à la liberté et à la possibilité de bâtir notre propre avenir. Notre passé de colonie [BEL.GetAdjFS] a été marqué par l'exploitation et la déshumanisation, mais nous avons toujours été freinés par notre propre désunion et la puissance de feu supérieure de nos colons.\n\nDans les rues et la jungle, notre peuple exprime à nouveau son rêve d'un Congo libéré de l'ingérence coloniale. Un Congo libre de légiférer et d'appliquer ses propres lois, un Congo libre de tirer profit de son propre travail, un Congo libre de façonner son propre avenir."
 congo_independence_struggle.1.a: "Essayons d'obtenir notre liberté par la diplomatie"
 congo_independence_struggle.1.b: "Décrochons l'indépendance, coûte que coûte"
 congo_independence_struggle.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] contactés pour leur indépendance"
 congo_independence_struggle.2.d: "\nNous venons d'être approchés par un groupe qui prétend représenter le mouvement d'indépendance de notre sujet colonial, [COG.GetLeLaLNP] [COG.GetName]. Bien que l'administration coloniale soit consciente de la montée du désir d'indépendance, l'audace d'une telle demande l'a quelque peu surprise. Ils nous avertissent que la population locale est largement favorable à une nation libre et indépendante, et que si nous choisissons de réagir trop sévèrement, violence et guerre pourraient s'ensuivre.\n\nNous devons tenir compte de nos engagements internationaux et de notre prestige. Ainsi, la solution la plus diplomatique serait de leur proposer de nous rejoindre en tant que partenaires égaux au sein d'un Commonwealth [BEL.GetAdjMS].\n\nPar ailleurs, une part importante de nos richesses provient de ce territoire, et notre situation financière serait exceptionnellement affectée par sa perte. Nous pourrions leur demander de nous payer leur liberté, à un prix relativement élevé.\n\nNous pouvons aussi tout simplement refuser et mobiliser nos forces pour prévenir tout soulèvement potentiel."
 congo_independence_struggle.2.a: "Tant qu'ils continuent de se battre à nos côtés"
 congo_independence_struggle.2.b: "Oui, mais uniquement contre une compensation conséquente"
 congo_independence_struggle.2.c: "Nous ne les laisserons jamais partir"
 congo_independence_struggle.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous accord[FROM.GetEEntNP]\nl'indépendance si nous rejoignons [FROM.GetSaLeurNP] faction"
 congo_independence_struggle.3.d: "\nNous avons reçu des nouvelles [BEL.GetDuDelaDelNP] [BEL.GetName] : [BEL.GetIlElleNP] [BEL.GetAOntNP] reconnu que l'époque des empires coloniaux touche à sa fin. [BEL.GetIlElleNPCap] nous [BEL.GetAOntNP] donc proposé de rejoindre le Commonwealth [Bel.GetAdjMS] en tant que nation libre et indépendante, sous-entendu partenaire égal. Nous serions tenus de respecter les mêmes conditions que tout autre allié militaire, et donc censés participer à toutes les guerres.\n\nC'est sans nul doute l'issue la plus diplomatique que nous puissions espérer, et elle nous permettrait d'éviter un bain de sang avec nos amis européens tout en préservant la fierté et l'indépendance de l'Afrique."
 congo_independence_struggle.3.a: "Cela nous paraît très raisonnable, nous acceptons !"
 congo_independence_struggle.3.b: "Ces conditions sont inacceptables..."
 congo_independence_struggle.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous accord[FROM.GetEEntNP]\nl'indépendance si nous [FROM.GetLuiLeurNP] versons une compensation"
 congo_independence_struggle.4.d: "Nous avons reçu des nouvelles [BEL.GetDuDelaDelNP] [BEL.GetName] : [BEL.GetIlElleNP] [BEL.GetAOntNP] mis un prix sur notre indépendance. [BEL.GetIlElleNPCap] nous rappell[BEL.GetEEntNP] qu'[BEL.GetIlElleNP] [BEL.GetAOntNP] investi des sommes considérables dans notre nation, notamment dans les voies ferrées, l'exploitation minière et les infrastructures en général.\n\nÀ l'époque, ces investissements faisaient prétendument partie de [BEL.GetSaLeurNP] responsabilité de colonisateur et du processus de civilisation de la nation. Mais voilà qu'aujourd'hui, [BEL.GetIlElleNP] présent[BEL.GetEEntNP] cela comme une garantie destinée à conserver notre loyauté par le biais de la dépendance économique.\n\nLe prix demandé n'est pas impossible à payer, mais il est extrêmement élevé et va appauvrir notre nation à court terme, tout en nous endettant pour une longue période. Le prix de notre indépendance en vaut-il la peine ou devons-nous employer la manière forte ?"
 congo_independence_struggle.4.a: "Nous mobiliserons les capitaux, d'une manière ou d'une autre"
 congo_independence_struggle.4.b: "Ces conditions sont inacceptables..."
 congo_independence_struggle.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetEstSontNP] libre[FROM.GetXSNP]"
 congo_independence_struggle.5.d: "Le nouvel ambassadeur [COG.GetDuDelaDelNP] [COG.GetName] nous a annoncé que le pays a accepté la proposition [BEL.GetDuDelaDelNP] [BEL.GetName] de rejoindre le Commonwealth [BEL.GetAdjMS] en tant que partenaire égal en échange de son indépendance. Le secrétariat des colonies doit maintenant confier l'administration du pays à son nouveau gouvernement."
 congo_independence_struggle.5.a: "Notre mission touche à sa fin"
 congo_independence_struggle.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] nos conditions"
 congo_independence_struggle.6.d: "[COG.GetLeLaLNPCap] [COG.GetName] [COG.GetAOntNP] refusé notre proposition pacifique et mutuellement bénéfique pour [COG.GetSonLeurNP] indépendance. À nous maintenant de décider de notre degré de sévérité envers cette colonie rebelle. Trois options s'offrent à nous.\n\nLa première : si nous estimons que leur détermination à obtenir leur indépendance est fragile, nous pourrions leur accorder le statut de département d'outre-mer pour en faire une partie éloignée de notre nation proprement dite, à l'autonomie très limitée.\n\nLa deuxième : nous pourrions les inciter à entrer en conflit ouvert et ainsi leur prouver notre supériorité sur le champ de bataille. C'est un pari, mais si nous l'emportons, nous les dominerons complètement et nous pourrons nous emparer de tous leurs biens sans condamnation internationale.\n\nLa troisième : nous pourrions adopter un modèle similaire à celui de l'Empire britannique et faire [COG.GetDuDelaDelNP] [COG.GetName] un dominion. Nous serions toujours maître des décisions diplomatiques, mais leur autonomie serait accrue.\n\nNous devons être bien conscients que s'ils refusent notre nouvelle proposition, le recours à la violence sera inévitable."
 congo_independence_struggle.6.a: "Exigeons qu'ils deviennent un département d'outre-mer"
 congo_independence_struggle.6.b: "Alors, les négociations sont terminées"
 congo_independence_struggle.6.c: "Restons diplomates. Accepteraient-ils de devenir un dominion ?"
 congo_independence_struggle.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetEstSontNP] libre[FROM.GetXSNP]"
 congo_independence_struggle.7.d: "Le nouvel ambassadeur [COG.GetDuDelaDelNP] [COG.GetName] nous a annoncé que le pays a accepté de nous acheter son indépendance. Le secrétariat des colonies doit maintenant confier l'administration du pays à son nouveau gouvernement, et bien sûr s'assurer que comptes bancaires et sociétés de portefeuille soient créés pour que nous puissions recevoir leurs paiements."
 congo_independence_struggle.7.a: "Notre mission touche à sa fin, mais pas notre trésorerie !"
 congo_independence_struggle.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] veu[FROM.GetTLentNP] faire\nde nous un département d'outre-mer"
 congo_independence_struggle.8.d: "[BEL.GetLeLaLNPCap] [BEL.GetName] sembl[BEL.GetEEntNP] penser que nous sommes incapables de [BEL.GetLuiLeurNP] arracher l'indépendance par la force et nous [BEL.GetAOntNP] au pied du mur. [BEL.GetIlElleNPCap] nous [BEL.GetAOntNP] offert la possibilité de devenir un département d'outre-mer, faisant donc de nous une extension de leur nation avec des droits de citoyenneté mais sans l'autonomie nécessaire pour façonner notre propre avenir. Nous n'avons peut-être pas la force militaire pour nous y opposer, mais le choix nous appartient."
 congo_independence_struggle.8.a: "Bon, d'accord..."
 congo_independence_struggle.8.b: "Hors de question, nous voulons l'indépendance !"
 congo_independence_struggle.9.t: "La Force publique attaque\nnos forces à Léopoldville"
 congo_independence_struggle.9.d: "Des coups de feu ont retenti ce matin : des mutins de la Force publique ont attaqué des bâtiments gouvernementaux à Léopoldville. Les gardes loyaux ont riposté et repoussé les rebelles, mais les tensions sont extrêmement vives et l'on signale d'autres mutineries dans les unités de la Force publique. Des milices locales auraient également commencé à s'armer et à se rassembler dans tout le Congo."
 congo_independence_struggle.9.a: "Une crise va éclater au Congo"
 congo_independence_struggle.22.t: "Création d'un nouveau département d'outre-mer"
 congo_independence_struggle.22.d: "Une délégation [COG.GetAdjFS] nous a fait savoir que le pays acceptait de devenir un département d'outre-mer [BEL.GetDuDelaDelNP] [BEL.GetName]. Nos bureaux d'impôts et de citoyenneté ont commencé à rédiger les documents nécessaires à l'intégration de ces nouveaux citoyens dans notre système, et le secrétariat des colonies a lancé l'élaboration d'un nouveau modèle de gouvernement local plus proche des valeurs [BEL.GetAdjFP]."
 congo_independence_struggle.22.a: "Nous les avons bien bernés !"
 congo_independence_struggle.23.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nveu[FROM.GetTLentNP] faire de nous un dominion"
 congo_independence_struggle.23.d: "Notre rencontre avec les diplomates [BEL.GetAdjMP] a porté ses fruits, la voie diplomatique semble toujours possible. Ils nous ont proposé une autonomie accrue en tant que dominion, similaire au modèle britannique. Nous suivrions toujours la diplomatie [BEL.GetAdjFS], mais nous serions plus libres de gouverner tout en restant sous leur protection."
 congo_independence_struggle.23.a: "Oui, c'est tout à fait acceptable"
 congo_independence_struggle.23.b: "Hors de question, nous voulons l'indépendance !"
 congo_independence_struggle.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nle statut de dominion"
 congo_independence_struggle.10.d: "[COG.GetLeLaLNPCap] [COG.GetName] [COG.GetAOntNP] répondu à notre proposition d'en faire un dominion : ils ont accepté !\n\n[COG.GetIlElleNPCap] [COG.GetEstSontNP] ouvert[COG.GetXENP] à la négociation ; peut-être pourrions-nous insister davantage et les convaincre d'aller plus loin... mais ce n'est pas sans risque et nous pourrions [COG.GetLeLaFNP] perdre complètement, ou pire, [COG.GetLeLaFNP] mettre au pied du mur."
 congo_independence_struggle.10.a: "Le statut de dominion, c'est très bien"
 congo_independence_struggle.10.b: "Insistons pour une intégration plus poussée"
 congo_independence_struggle.11.t: "Fondation du Dominion du Congo"
 congo_independence_struggle.11.d: "Conformément à l'accord conclu avec [BEL.GetLeLaLNP] [BEL.GetName], nous avons commencé ce matin la construction du nouveau bâtiment gouvernemental qui abritera le Parlement du dominion. La prochaine étape sera la rédaction de notre constitution et l'organisation de nos premières élections. À partir de là, nous pourrons commencer à façonner la future identité politique de notre nation."
 congo_independence_struggle.11.a: "Il est temps de se mettre au travail et de construire notre nouveau dominion !"
 congo_independence_struggle.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle statut de dominion"
 congo_independence_struggle.12.d: "[BEL.GetLeLaLNPCap] [BEL.GetName] [BEL.GetAOntNP] annulé son offre de former un dominion ! Nous ignorons ce qui a provoqué ce changement de position. Peut-être qu'après avoir rétropédalé une première fois, le colonisateur fait ce qu'il sait faire de mieux : exploiter la situation. Comment allons-nous réagir face à cet affront ?"
 congo_independence_struggle.12.a: "C'est inacceptable ! Menaçons-les."
 congo_independence_struggle.12.b: "Un territoire d'outre-mer, ce n'est pas si mal..."
 congo_independence_struggle.13.t: "Le Congo accepte finalement de devenir\nun territoire d'outre-mer"
 congo_independence_struggle.13.d: "Notre stratagème diplomatique contre [COG.GetLeLaLNP] [COG.GetName] a fonctionné ! [COG.GetSaLeurNPCap] délégation est venue nous voir aujourd'hui pour accepter de devenir un territoire d'outre-mer."
 congo_independence_struggle.13.a: "Parfait !"
 congo_independence_struggle.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] menac[FROM.GetEEntNP]\nde nous déclarer la guerre"
 congo_independence_struggle.14.d: "Un délégué très belliqueux [COG.GetDuDelaDelNP] [COG.GetName] a rencontré le gouverneur colonial un peu plus tôt. Manifestement frustré par la tournure des négociations, le pays a posé un ultimatum.\n\nSoit nous acceptons son indépendance avec effet immédiat, soit [COG.GetIlElleNP] sonner[COG.GetAOntNP] les cloches de la liberté contre nous. On nous rapporte déjà un rassemblement de la milice et des escarmouches contre les garnisons de la Force publique. Aucun mort à déplorer pour l'instant, mais ce n'est qu'une question de temps."
 congo_independence_struggle.14.a: "Alors, ils l'auront ! [COG.GetLeLaLNPCap] [COG.GetName] [COG.GetEstSontNP] à nous !"
 congo_independence_struggle.14.b: "Nous sommes dépassés en ce moment, donnons-leur la liberté qu'ils demandent"
 congo_independence_struggle.15.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde quitter le territoire"
 congo_independence_struggle.15.d: "Aujourd'hui, les unités loyalistes de la Force publique se sont rassemblées pour essayer d'arrêter les dirigeants du mouvement indépendantiste. La milice [COG.GetAdjFS] est intervenue et des coups de feu ont été échangés. La diplomatie a failli et la guerre d'indépendance est officiellement déclenchée."
 congo_independence_struggle.15.a: "Nous l'emporterons"
 congo_independence_struggle.16.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] renonc[FROM.GetEEntNP]\net nous accord[FROM.GetEEntNP] l'indépendance"
 congo_independence_struggle.16.d: "Nous avons réussi à éviter la guerre avec notre suzerain colonial, ou plutôt, notre ancien suzerain colonial.\n\nLa délégation que nous avons envoyée a rencontré le gouverneur colonial ce matin, et les deux parties ont signé les documents déclarant officiellement l'indépendance [COG.GetDuDelaDelNP] [COG.GetName]. Nous sommes désormais un pays libre, et la passation de pouvoir a déjà commencé.\n\nNous sommes devenus maîtres de notre destin sans perte de sang, d'argent et de fierté."
 congo_independence_struggle.16.a: "C'est un jour historique !"
 congo_independence_struggle.17.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cherch[FROM.GetEEntNP]\nl'indépendance à tout prix"
 congo_independence_struggle.17.d: "Ce matin, nous avons reçu par radio un rapport rédigé à la hâte par le gouverneur colonial [COG.GetDuDelaDelNP] [COG.GetName]. Il affirme qu'une foule est entrée dans sa résidence officielle, a neutralisé les gardes avec des armes fabriquées à l'étranger et lui a remis une déclaration d'indépendance avant de quitter les lieux à la hâte. Plus inquiétant encore, cette foule était dirigée par des membres de la Force publique, l'organisation chargée du maintien de l'ordre.\n\nLa déclaration demande le retrait immédiat de l'administration coloniale et la remise du pouvoir légitime au gouvernement civil qui serait formé par les dirigeants de cette rébellion. Le risque est réel, et le fait que ces rebelles avaient des armes de conception non [BEL.GetAdjFS] pourrait signifier que des entités étrangères s'intéressent à la situation et sont prêtes à les soutenir militairement."
 congo_independence_struggle.17.a: "Nous allons devoir accepter"
 congo_independence_struggle.17.b: "Ils peuvent toujours rêver ! Mettons en place une force expéditionnaire pour rétablir l'ordre !"
 congo_independence_struggle.18.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous laiss[FROM.GetEEntNP] partir"
 congo_independence_struggle.18.d: "Notre ultimatum a été pris au sérieux par notre suzerain puisque nous avons reçu aujourd'hui l'acte d'indépendance signé par l'administration coloniale. Nous organisons déjà la mise en berne officielle du drapeau [BEL.GetAdjMS] ainsi que la passation pacifique du pouvoir à notre nouveau régime. Bien que notre objectif principal ait été atteint, le véritable travail de formation d'un gouvernement commence maintenant. Nous avons beaucoup à faire, une économie à développer, des relations avec les autres nations à normaliser, et bien sûr certaines dettes à rembourser à ceux qui nous ont soutenus dans la réalisation de ce rêve."
 congo_independence_struggle.18.a: "C'est un jour historique !"
 congo_independence_struggle.19.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] se prépar[FROM.GetEEntNP]\nà la guerre"
 congo_independence_struggle.19.d: "Des rapports indiquent que des troupes [BEL.GetAdjFP] ont commencé à se mobiliser à Léopoldville et que des mesures de répression ont été prises à l'encontre des membres déloyaux de la Force publique. Malgré tous nos efforts pour faire plier le gouvernement [BEL.GetAdjMS] et obtenir notre indépendance sans effusion de sang, les puissances coloniales ont choisi de garder le pouvoir de la seule manière qu'elles connaissent : par la force. Notre marge de manœuvre rétrécit à vue d'œil, nous devons choisir entre donner l'ordre à nos partisans de se soulever et nous retirer avant que la situation ne dégénère."
 congo_independence_struggle.19.a: "Notre victoire leur rendra service !"
 congo_independence_struggle.19.b: "C'est trop dangereux. Faisons machine arrière..."
 congo_independence_struggle.20.t: "Le Congo déclare une guerre d'indépendance !"
 congo_independence_struggle.20.d: "La situation se dégradant rapidement, nous avons fait tout ce que nous pouvions pour garder le contrôle, y compris éliminer systématiquement les traîtres de la Force publique. Malheureusement, cet acte a été perçu comme belliqueux et les unités rebelles ont ouvert le feu sur leurs officiers dès leur arrivée. Ces balles signent le déclenchement de la guerre d'indépendance.\n\nCertaines régions nous sont restées fidèles, ayant ressenti plus directement les bénéfices de la colonisation, mais la majorité du pays est désormais dressée contre nous."
 congo_independence_struggle.20.a: "Aux armes, mes frères !"
 congo_independence_struggle.21.t: "Le Congo accepte finalement de devenir\nun territoire d'outre-mer"
 congo_independence_struggle.21.d: "Notre réaction rapide à la crise congolaise a apparemment apaisé les tensions dans le pays. Les officiers [BEL.GetAdjMP] ont promptement neutralisé les membres mutins de la Force publique. En s'assurant de leur loyauté, la révolte s'est rapidement éteinte et les voix les plus fortes ont été étouffées, dans la plupart des cas par les murs épais de la prison.\n\nL'administration coloniale a pris les devants et saisi l'opportunité qui lui était présentée : elle a étendu son contrôle à tous les niveaux du gouvernement, nous permettant d'avoir un meilleur contrôle de la colonie qu'auparavant."
 congo_independence_struggle.21.a: "Gloire à l'empire [BEL.GetAdjMS] !"
 congo_independence_struggle.24.t: "Les loyalistes de Léopoldville aggravent le conflit"
 congo_independence_struggle.24.d: "Le bruit des coups de feu rompt le silence de la matinée. Des policiers [BEL.GetAdjMP] ont été déployés pour conduire les membres patriotes de la Force publique en prison, mais ils ont été accueillis par une pluie de balles. La mutinerie se développe rapidement et des milices commencent à prendre les armes un peu partout. La cause est soutenue dans tout le pays, mais les forces coloniales conservent le contrôle de plusieurs régions, notamment celles qu'elles exploitaient le plus facilement et où elles étaient donc les plus présentes militairement.\n\nLa guerre d'indépendance est lancée, et nous ne nous arrêterons pas tant que le Congo ne sera pas libéré de l'occupation européenne."
 congo_independence_struggle.24.a: "Nous ne pouvons pas perdre cette guerre !"
 congolese_civil_war_starting_tt: "Le Congo va déclarer une guerre d'indépendance contre nous. Il pourra imposer la paix et obtenir l'indépendance totale s'il contrôle §YLéopoldville§!, §YÉlisabethville§! et §YStanleyville§!.\n\nDe même, nous pourrons imposer la paix avec lui et conserver notre contrôle sur la région si nous contrôlons §YLéopoldville§!, §YÉlisabethville§! et §YStanleyville§!."
 congolese_civil_war_starting_congo_side_tt: "Les loyalistes belges vont lancer une guerre civile contre nous. Nous pourrons imposer la paix et obtenir l'indépendance totale de nos anciens suzerains si nous contrôlons §YLéopoldville§!, §YÉlisabethville§! et §YStanleyville§!.\n\nDe même, ils pourront imposer la paix avec nous et conserver leur contrôle sur notre pays s'ils contrôlent §YLéopoldville§!, §YÉlisabethville§! et §YStanleyville§!."
