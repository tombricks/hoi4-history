 wuw_GER_reichskommissariats.8.b: "Un collaborationniste serait plus sage"
 wuw_GER_reichskommissariats.9.t: "Le statut de l'Allemagne de la Volga"
 wuw_GER_reichskommissariats.9.desc: "[ROOT.GetLeader] n'a pas caché son désir d'annexer l'Allemagne de la Volga en un territoire du Reich. Cependant, la majorité des administrateurs locaux pensent qu'il serait plus sage de gouverner l'État à l'aide d'un instrument étatique de proximité. Qu'allons-nous décider ?"
 wuw_GER_reichskommissariats.9.a: "Faisons-en un Reichsgebiet"
 wuw_GER_reichskommissariats.9.b: "Incorporons-le à la Moskowien"
 wuw_GER_reichskommissariats.9.c: "Incorporons-le au Turkestan"
 wuw_GER_reichskommissariats.10.t: "Le statut de l'Oural méridional"
 wuw_GER_reichskommissariats.10.desc: "Maintenant que nous avons capturé la zone stratégique de l'Oural méridional, nous devons décider quoi faire de la région. Certains suggèrent de l'intégrer à la Moskowien ou au Turkestan, tandis que d'autres proposent même d'en faire un État à part entière. Que faire ?"
 wuw_GER_reichskommissariats.10.a: "Faisons-en un Reichskommissariat"
 wuw_GER_reichskommissariats.10.b: "Incorporons-le à la Moskowien"
 wuw_GER_reichskommissariats.10.c: "Incorporons-le au Turkestan"
 wuw_GER_reichskommissariats.11.t: "Le statut de la Carélie de l'Est"
 wuw_GER_reichskommissariats.11.desc: "Maintenant que nous avons capturé la zone stratégique de la Carélie de l'Est, nous devons décider quoi faire de la région. Certains suggèrent de l'intégrer à la Moskowien, tandis que d'autres proposent de le rattacher à la Finlande. Que faire ?"
 wuw_GER_reichskommissariats.11.a: "Récompensons la Finlande"
