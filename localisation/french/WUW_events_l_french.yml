 #### GERMAN RELEASABLE AND FORMABLE EVENTS ####
 wuw_GER_releasable.1.t: "Une capitale pour le peuple allemand"
 wuw_GER_releasable.1.desc: "Suite à la restructuration de l'État allemand, nombre de nos hommes politiques ont affirmé que nous devions envisager de changer de capitale. Selon eux, elle ne mérite pas d'être appelée « capitale du peuple allemand ». Quelle capitale choisir ?"
 wuw_GER_releasable.1.a: "Berlin, évidemment !"
 wuw_GER_releasable.1.b: "Plutôt Munich"
 wuw_GER_releasable.1.c: "Francfort fera une bonne capitale occidentale"
 wuw_GER_releasable.1.d: "Notre capitale actuelle est très bien"
 wuw_GER_releasable.2.t: "Jour du vote"
 wuw_GER_releasable.2.desc: "Le Rietspartei semble s'annoncer comme le grand gagnant de ces élections. Il est temps de nommer le meilleur dirigeant pour la nation. Le parti aimerait placer Pierre Dupong à la tête du pays, afin que Joseph Bech puisse se focaliser sur d'autres affaires. Étant donné l'avis de tempête qui souffle sur l'Europe, il serait peut-être plus judicieux de bouleverser notre paysage politique pour faire face aux menaces voisines..."
 wuw_GER_releasable.2.a: "Pierre Dupong reprendra les rênes"
 wuw_GER_releasable.2.b: "Nous avons encore besoin de Joseph Bech"
 wuw_GER_releasable.2.c: "C'est une époque trouble, il nous faut la royauté !"
 wuw_GER_releasable.2.d: "Le peuple doit s'insurger contre ces élections truquées !"
 ### GERMAN CIVIL WAR EVENTS ###
 wuw_GER_civil_war.1.t: "Retour des communistes expatriés"
 wuw_GER_civil_war.1.desc: "Depuis le récent coup d'État de la Wehrmacht contre le régime nazi, de nombreux communistes ayant quitté le pays affluent à nouveau par nos frontières, voyant là l'occasion de prendre leur revanche contre ceux qui les ont autrefois lésés. Nous pourrions les accueillir et les autoriser à se battre, ou alors nous pourrions briser leur retour afin d'éviter qu'ils gagnent en popularité et qu'ils tentent leur propre révolution."
 wuw_GER_civil_war.1.a: "Bienvenue, camarades !"
 wuw_GER_civil_war.1.b: "Gardons l'œil sur eux"
 wuw_GER_civil_war.2.t: "Ernst Thälmann libéré de prison"
 wuw_GER_civil_war.2.desc: "Un groupe de partisans communistes se serait introduit dans la prison de Bautzen, en Saxe, pour libérer Ernst Thälmann, communiste engagé et ancien dirigeant du KPD. Son rival au sein du parti, Walter Ulbricht, a dénoncé l'attaque de la prison comme un acte terroriste antirévolutionnaire, une déclaration qui s'explique probablement par sa crainte de voir le très populaire Thälmann reprendre la direction du parti."
 wuw_GER_civil_war.2.a: "Intéressant..."
 GER_thalmann_freed_from_prison_tt: "§YErnst Thälmann§! a été libéré de prison par des partisans communistes"
 GER_thalmann_freed_from_prison_flag: "§YErnst Thälmann§! a été libéré de prison"
 wuw_GER_civil_war.3.t: "La réforme des escadrilles paramilitaires"
 wuw_GER_civil_war.3.desc: "Nos politiciens et nos généraux se sont concertés pour discuter l'idée d'introduire des escadrilles paramilitaires dans les rangs de l'armée. Les partis conservateurs souhaitent le rétablissement de la Bismarckjugend, le mouvement de jeunesse antimarxiste associé au DNVP. D'autres, en revanche, considèrent que l'Eiserne Front, le mouvement social-démocrate très actif, serait l'organisation de choix à renforcer si nous voulons intégrer davantage de paramilitaires au sein de nos forces armées."
 wuw_GER_civil_war.3.a: "Une nouvelle Bismarckjugend sera notre une priorité absolue"
 wuw_GER_civil_war.3.b: "Renforçons l'Eiserne Front"
 wuw_GER_civil_war.4.t: "L'avenir des escadrilles paramilitaires"
 wuw_GER_civil_war.4.desc: "Maintenant que la guerre civile a pris fin et que le régime nazi est totalement démantelé, nous commençons à nous demander s'il était vraiment judicieux de permettre à des organisations paramilitaires ouvertement politiques d'opérer librement dans notre pays. Étant donné que la junte exerce très peu voire aucun contrôle formel sur ces organisations, nous pourrions les interdire et imposer leur dissolution. Nous pouvons également essayer de les conserver, en les affaiblissant suffisamment pour qu'elles ne soient plus problématiques."
 wuw_GER_civil_war.4.a: "Essayons de toutes les dissoudre"
 wuw_GER_civil_war.4.b: "Essayons d'abord de les démobiliser"
 wuw_GER_civil_war.5.t: "Le quatrième soulèvement silésien"
 wuw_GER_civil_war.5.desc: "Nous avons appris que des partisans silésiens et polonais avaient ouvert le feu sur des soldats allemands en Silésie. Ils se battent pour l'indépendance de leur nation, motivés par notre guerre civile qu'ils ont considérée comme un aveu de faiblesse. Nous devons tout faire pour les empêcher de mener à bien leur opération, en commençant par réprimer leur rébellion le plus rapidement possible."
 wuw_GER_civil_war.5.a: "Leur réussite n'est pas une option"
 wuw_GER_civil_war.6.t: "Guerre civile communiste [ROOT.GetAuEnANP] [ROOT.GetName]"
 wuw_GER_civil_war.6.desc: "Après une longue période marquée par le mécontentement du prolétariat, la situation [ROOT.GetAuEnANP] [ROOT.GetName] a viré au chaos. Les forces armées de [ROOT.GetLeader] ont été débordées par des soulèvements dans plusieurs régions. Difficile de dire comment se terminera cet épisode."
 wuw_GER_civil_war.6.a: "Vive le prolétariat !"
 wuw_GER_civil_war.6.b: "Nous écraserons le petit peuple !"
 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§YGiorgi Kvinitadze§! et §YShalva Maglakelidze§! vont nous rejoindre en tant que §Ymaréchal§! et §Ygénéral§!\n"
 GER_georgian_legion_recruitment_tt: "Apparition de deux unités d'§Yinfanterie§! de légion géorgienne"
 GER_andrey_shckuro_and_pyotr_krasnov_join_tt: "§YAndreï Chkouro§! et §YPiotr Krasnov§! vont nous rejoindre en tant que généraux\n"
 GER_white_russian_exiles_divisions_recruitment_tt: "Apparition de deux unités de cosaques et une unité d'§Yinfanterie§! russe"
 GER_cossack_exiles_divisions_recruitment_tt: "Apparition de deux unités de §Ycavalerie§! cosaque"
 wuw_GER_civil_war.7.t: "La loyauté de la Kriegsmarine"
 wuw_GER_civil_war.7.desc: "Nous venons de remarquer que la Kriegsmarine pourrait s'allier à [ROOT.GetLeader] lors de notre coup d'État, pour la simple raison que [ROOT.GetLeader] a promis à Erich Raeder, le responsable de ce corps d'armée, des investissements colossaux ainsi qu'un libre arbitre total sous son régime, ce que n'a jamais voulu lui offrir le gouvernement. Nous devrions lui faire autant de promesses si nous voulons qu'il rejoigne notre camp."
 wuw_GER_civil_war.7.a: "Assurons-nous de sa loyauté"
 wuw_GER_civil_war.7.b: "Inutile de lui graisser la patte"
 GER_promised_erich_raeder_a_great_navy_tt: "Erich Raeder et une grande partie de la Kriegsmarine vont rejoindre notre camp durant le coup d'État. En revanche, si nous ne parvenons pas à terminer §Y$GER_rebuild_the_high_seas_fleet_ww$§! ou §Y$GER_high_seas_fleet$§! et §Y$GER_re_establish_the_seekriegsleitung$§! en moins de deux ans, il risque de se §Rretourner contre notre régime§!"
 GER_chose_to_not_placate_erich_raeder_tt: "Une faible partie de la Kriegsmarine va rejoindre notre camp durant le coup d'État, mais nous n'aurons aucune promesse à tenir envers Erich Raeder"
 wuw_GER_civil_war.8.t: "Le coup d'État de la Kriegsmarine"
 wuw_GER_civil_war.8.desc: "Voilà plusieurs années que nous avons promis à Erich Raeder et la Kriegsmarine de rétablir la gloire d'antan de la marine, mais aujourd'hui, ils en ont assez de nous attendre. Ils viennent de lancer un coup d'État sur notre gouvernement. Fort heureusement, il a échoué. Si nous voulons nous assurer que cela ne se reproduise plus, nous devons limoger tous les hauts gradés et les officiers ayant pris part à cette révolte..."
 wuw_GER_civil_war.8.a: "Ils vont le payer cher !"
 wuw_GER_civil_war.8.b: "L'État finira par s'en mordre les doigts"
 this_will_happen_tt: "Ceci va se produire :\n"
 wuw_GER_civil_war.9.t: "August von Mackensen prend sa retraite de l'armée"
 wuw_GER_civil_war.9.desc: "Maintenant que la menace nazie est écartée pour de bon, August von Mackensen, chef de l'état-major, a annoncé qu'il allait quitter son poste en raison de soucis de santé liés à son âge avancé. Il se cantonnera dorénavant à du conseil sur des questions administratives."
 wuw_GER_civil_war.9.a: "Le pays lui doit une fière chandelle"
 GER_mackensen_went_into_retirement_tt: "§YAugust von Mackensen§! va cesser d'exercer ses fonctions de §Ymaréchal§!"
 GER_recalled_hans_krebs_from_russia_flag: "§YHans Krebs§! vient d'être rappelé par [SOV.GetLeLaLNP] §Y[SOV.GetName]§!"
 ### GERMAN FOREIGN LEGIONS AND LEGIONARIES EVENTS ###
 wuw_GER_legions.1.t: "La fondation de la légion étrangère géorgienne"
 wuw_GER_legions.1.desc: "Depuis que nous avons annoncé vouloir rétablir les frontières du traité de paix de Brest-Litovsk, des généraux géorgiens et leurs soldats en exil nous ont contactés pour nous aider à reconquérir leurs terres. Ils souhaitent simplement reformer l'État géorgien et regagner l'autorité sur le Caucase. Devons-nous accepter ?"
 wuw_GER_legions.1.a: "Ils sont les bienvenus"
 wuw_GER_legions.1.b: "Ils ne nous seront d'aucune utilité"
 wuw_GER_legions.2.t: "Hans Krebs rappelé par [SOV.GetLeLaLNP] [SOV.GetName]"
 wuw_GER_legions.2.desc: "Depuis les déclarations d'hostilités entre notre nation et [SOV.GetLeLaLNP] [SOV.GetName], nos attachés militaires et le Generalmajor Hans Krebs ont été rappelés au pays. Ils viennent justement d'atterrir à Berlin. Le Generalmajor se dit prêt à servir sur le front est, affirmant qu'il connaît les forces [SOV.GetAdjFP] mieux que quiconque pour parer toute offensive, ou même pour organiser une invasion éclair de leurs terres."
 wuw_GER_legions.2.a: "Son expérience est la bienvenue"
 wuw_GER_legions.3.t: "Opportunité de collaboration à Lokot"
 wuw_GER_legions.3.desc: "Depuis l'occupation des oblasts de Briansk, Koursk et Orel, notre armée a imaginé un plan visant à s'entourer de collaborateurs issus de Lokot afin de gouverner plus paisiblement la région tout en recrutant davantage d'unités pour combattre la cause [SOV.GetAdjFS]. Cet arrangement priverait néanmoins nos troupes de tout butin sur le champ de bataille. Allons-nous autoriser la formation de cette république de Lokot ?"
 wuw_GER_legions.3.a: "Les ennemis de nos ennemis..."
 wuw_GER_legions.3.b: "Les collaborateurs ne sont pas fiables"
 wuw_GER_legions.4.t: "Des collaborateurs à Lokot"
 wuw_GER_legions.4.desc: "Nous venons d'apprendre que l'armée [GER.GetAdjFS] vient d'établir la république de Lokot, à la frontière des oblasts de Briansk, Koursk et Orel. Des collaborateurs tels que Konstantin Voskoboinik et Bronislav Kaminski ont été chargés d'administrer la région et de coordonner les partisans et la résistance. Il faut rétorquer au plus vite et annihiler cette mascarade de république !"
 wuw_GER_legions.4.a: "Ils vont le regretter"
 lokot_autonomy_has_been_established_flag: "La §Yrépublique de Lokot§! vient d'être fondée"
 lokot_autonomy_has_been_crushed_flag: "La §Yrépublique de Lokot§! vient d'être anéantie"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "Si nous recapturons §Y[224.GetName]§!, §Y[220.GetName]§! et §Y[222.GetName]§!, nous pourrons anéantir la §Yrépublique de Lokot§!."
 wuw_GER_legions.5.t: "Le démantèlement de la république de Lokot"
 wuw_GER_legions.5.desc: "Notre armée a enfin repris les oblasts de Briansk, Koursk et Orel, sans oublier d'appréhender la grande majorité des collaborateurs. Notre gouvernement s'installe de nouveau dans la région tandis que les forces [GER.GetAdjFP] s'en retirent peu à peu. Nos commandants nous assurent que la victoire n'est plus qu'une question de temps."
 wuw_GER_legions.5.a: "Nous l'emporterons !"
 wuw_GER_legions.6.t: "L'annihilation de la république de Lokot"
 wuw_GER_legions.6.desc: "Les [SOV.GetHabitants] ont réussi à reconquérir la région de Lokot. Ils ont démantelé nos États autonomes et appréhendé tous les membres du gouvernement de collaboration avant de les exécuter."
 wuw_GER_legions.6.a: "C'est un tournant majeur"
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§! et §Y[GER.SOV_konstantin_voskoboinik.GetName]§! ont été capturés par les forces [SOV.GetAdjFP]"
 wuw_GER_legions.7.t: "Les exilés russes offrent leur aide en Serbie"
 wuw_GER_legions.7.desc: "Depuis la fondation de notre gouvernement de salut national en Serbie, des immigrés russes blancs nous ont proposé de former le Corps russe, une section qui serait chargée de protéger les usines et les bâtiments administratifs sur le territoire occupé serbe, et de réprimer les Tchetniks ou tout autre groupuscule résistant. Allons-nous accepter leur aide ?"
 wuw_GER_legions.7.a: "Ils nous aideront à subjuguer la Serbie"
 wuw_GER_legions.7.b: "La racaille russe ne nous est d'aucune utilité"
 wuw_GER_legions.8.t: "Les cosaques mécontents proposent de nous aider"
 wuw_GER_legions.8.desc: "Notre intention de réduire à néant la puissance [SOV.GetAdjFS] est désormais largement évidente, aussi de nombreux perdants de la guerre civile russe nous ont proposé leur aide. Parmi eux, les cosaques du Don et du Kouban, [SOV.SOV_pyotr_krasnov.GetName] et [SOV.SOV_andrey_shkuro.GetName], souhaitent plus que tout se battre à nos côtés pour écraser [SOV.GetLeLaLNP] [SOV.GetName]. Allons-nous accepter leur aide ?"
 wuw_GER_legions.8.a: "Ils connaissent bien les steppes du Kouban"
 wuw_GER_legions.8.b: "Comme si les cosaques avaient déjà été utiles à quiconque"
 ### GERMAN MONROE DOCTRINE EVENTS ###
 wuw_GER_monroe.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] s'intéress[FROM.GetEEntNP] à la doctrine Monroe"
 wuw_GER_monroe.1.desc: "Nous avons reçu des rapports alarmants selon lesquels les [FROM.GetHabitants] cherchent à déstabiliser la doctrine Monroe. Cette doctrine a été mise en place pour empêcher les nations étrangères de s'immiscer dans les affaires du continent américain, que nous considérons comme notre sphère d'influence. À en juger par les faits passés [FROM.GetDuDelaDelNP] [FROM.GetName], il n'est pas difficile d'imaginer que leurs intentions sont loin d'être bonnes."
 wuw_GER_monroe.1.a: "Il faut intervenir !"
 wuw_GER_monroe.1.a_tt: "Donne accès aux décisions permettant de §Yrenforcer la doctrine Monroe§!.\n\n[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] accès aux décisions permettant de §Rdéstabiliser la doctrine Monroe§!."
 wuw_GER_monroe.1.b: "Et alors ?"
 wuw_GER_monroe.1.b_tt: "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] accès à des décisions permettant de §Rdéstabiliser la doctrine Monroe§!.\n\nEn sélectionnant cette option, nous §Rne recevrons plus§! de notifications concernant la doctrine Monroe. [FROM.GetLeLaLNPCap] [FROM.GetName] aur[FROM.GetAOntNP] l'opportunité de supprimer la doctrine sans interruption.\n\n§RChoisissez cette option seulement si vous possédez un plan de secours !§!"
 wuw_GER_monroe.2.t: "La doctrine Monroe s'effondre"
 wuw_GER_monroe.2.desc: "Les assauts [FROM.GetAdjMP] incessants auront finalement eu raison de la doctrine Monroe. Plusieurs pays se sont opposés à la doctrine avant de se rapprocher des [FROM.GetHabitants]. Le rejet est considérable, mais certains sont encore convaincus que la doctrine mérite d'être sauvée, du moins dans une certaine mesure. À ce stade, toutes nos actions seront considérées comme des tactiques d'atténuation, alors choisissons notre réponse avec soin."
 wuw_GER_monroe.2.a: "Protégeons ceux qui sont encore avec nous !"
 wuw_GER_monroe.2.a_tt: "La §Ydoctrine Monroe§! sera retirée de tous les pays qui la détiennent encore. Tous les pays qui ne s'y sont pas opposés auront notre garantie contre £GFX_pol_power §Y25 poids politique§! §Rpar pays soutenu§!.\n\nIl y a actuellement §Y[?global.monroe_countries_in_support^num] pays§! pour la doctrine et §Y[?global.monroe_doctrine_countries_to_destabilize^num] pays§! passivement pour.\n\nLe coût actuel des garanties est de £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] poids politique§!"
 wuw_GER_monroe.2.b: "Protégeons seulement les plus loyaux"
 wuw_GER_monroe.2.b_tt: "La §Ydoctrine Monroe§! sera retirée de tous les pays qui la détiennent encore. Tous les pays qui l'ont soutenue auront notre garantie contre £GFX_pol_power §Y25 poids politique§! §Rpar pays soutenu§!.\n\nIl y a actuellement §Y[?global.monroe_countries_in_support^num]§! pays pour la doctrine.\n\nLe coût actuel des garanties est de £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] poids politique§!"
 wuw_GER_monroe.2.c: "Tant pis pour eux"
 wuw_GER_monroe.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] renforc[FROM.GetEEntNP] la doctrine Monroe"
 wuw_GER_monroe.3.desc: "Sans surprise, les [FROM.GetHabitants] se sont rendus compte de nos tentatives de déstabilisation de la région. Ils ont rallié à leur cause les pays signataires de la doctrine Monroe et les ont fédérés contre nous en lançant une vaste campagne de propagande, de chantage et de corruption. La doctrine Monroe est plus forte que jamais."
 wuw_GER_monroe.3.a: "Maudits soient-ils !"
 wuw_GER_monroe.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous demand[FROM.GetEEntNP]\nd'abandonner la doctrine Monroe"
 wuw_GER_monroe.4.desc: "\nNous avons reçu un communiqué acerbe des [FROM.GetHabitants]. Ils affirment que la doctrine Monroe est condamnée et que nous ne serons bientôt plus sous la protection des [USA.GetHabitants]. Ils sont prêts à nous offrir leur propre protection si nous acceptons d'abolir la doctrine dès maintenant, mais nous devrons faire vite avant qu'ils ne changent d'avis."
 wuw_GER_monroe.4.a: "Les [USA.GetHabitants] n'ont pas été d'une grande aide..."
 wuw_GER_monroe.4.a_tt: "Nous déclarerons notre §Ropposition§! à la doctrine Monroe. Si la doctrine vient à l'emporter, nous nous retrouverons §Rsans garanties§!. §Y[USA.GetLeLaLNPCap] [USA.GetFlag][USA.GetName]§! ne ser[USA.GetAOntNP] pas en mesure de nous influencer davantage."
 wuw_GER_monroe.4.b: "Ce ne sont que des mensonges !"
 wuw_GER_monroe.4.b_tt: "Nous refuserons de prendre parti. [USA.GetLeLaLNPCap] §Y[USA.GetNameWithFlag]§! pourr[USA.GetAOntNP] tenter de nous faire basculer de [USA.GetSonLeurNP] côté."
 monroe_country_in_opposition_flag: "Ce pays a déjà déclaré son opposition à la doctrine Monroe."
 wuw_GER_monroe.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ns'immisc[FROM.GetEEntNP] dans la politique [ROOT.GetAdjFS]"
 wuw_GER_monroe.5.desc: "\nOn nous a signalé la présence d'agents [FROM.GetAdjMP] dans notre pays tentant activement d'influencer notre politique. Ils se limitent pour le moment au ralliement de groupes existants afin de renforcer leur position sur la scène politique."
 wuw_GER_monroe.5.a: "D'accord"
 wuw_GER_monroe.5.b: "Pour qui se prennent-ils ?"
 wuw_GER_monroe.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous demand[FROM.GetEEntNP]\nde réaffirmer notre soutien à la doctrine Monroe"
 wuw_GER_monroe.6.desc: "\nNous venons de recevoir un communiqué des [FROM.GetHabitants]. Ils ont observé la présence d'agents [GER.GetAdjMP] sur notre territoire, tentant de déstabiliser la région et de dissoudre la doctrine Monroe. Ils nous demandent de réaffirmer publiquement notre loyauté à cette dernière."
 wuw_GER_monroe.6.a: "Nous soutenons la doctrine depuis toujours"
 wuw_GER_monroe.6.a_tt: "Nous déclarerons officiellement notre §Gsoutien§! à la doctrine Monroe. Si la doctrine vient à s'effondrer, nous aurons une chance de conserver les §Ggaranties§! [FROM.GetDuDelaDelNP] [FROM.GetName]. §Y[GER.GetLeLaLNPCap] [GER.GetFlag][GER.GetName]§! ne ser[GER.GetAOntNP] pas en mesure de nous influencer davantage."
 wuw_GER_monroe.6.b: "Hors de question de nous engager ainsi"
 wuw_GER_monroe.6.b_tt: "Nous refuserons de prendre parti. [GER.GetLeLaLNPCap] §Y[GER.GetNameWithFlag]§! pourr[GER.GetAOntNP] tenter de nous faire basculer de [GER.GetSonLeurNP] côté."
 monroe_country_in_support_flag: "Ce pays a déjà déclaré son soutien à la doctrine Monroe."
 wuw_GER_monroe.7.t: "Ultimatum [FROM.GetAdjMS]"
 wuw_GER_monroe.7.desc: "Un envoyé [FROM.GetAdjMS] nous a transmis un communiqué acerbe. Il prétend que son pays a réussi à déstabiliser la doctrine Monroe et que les [USA.GetHabitants] la démantèleront très bientôt. C'est pourquoi [FROM.GetLeLaLNP] [FROM.GetName] souhait[FROM.GetEEntNP] nous donner une chance de rejeter la doctrine en avance afin d'éviter des représailles de [FROM.GetSaLeurNP] part."
 wuw_GER_monroe.7.a: "Entendu, nous ne voulons pas froisser [FROM.GetLeLaLNP] [FROM.GetName]"
 wuw_GER_monroe.7.b: "Il en faudra plus pour nous intimider"
 wuw_GER_monroe.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\npréserv[FROM.GetEEntNP] la doctrine Monroe"
 wuw_GER_monroe.8.desc: "\n[FROM.GetLeader], à la tête du gouvernement [FROM.GetAdjMS], nous a contactés en personne affirmant que la doctrine Monroe demeure en vigueur malgré les tentatives de déstabilisation [GER.GetAdjFP]. Son pays souligne le fait que nous avons apprécié leur protection jusqu'alors, mais qu'elle dépend de notre soutien à la doctrine."
 wuw_GER_monroe.8.a: "Revenons sur la doctrine"
 wuw_GER_monroe.8.b: "Nous n'avons jamais voulu de cette doctrine !"
 wuw_GER_monroe.8.c: "C'est normal, nous ne faisons que notre devoir"
 wuw_GER_monroe.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nretir[FROM.GetEEntNP] la doctrine Monroe"
 wuw_GER_monroe.9.desc: "\nNos efforts ont enfin porté leurs fruits : [FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], vient d'annoncer le retrait de la doctrine Monroe. Le ton employé dans son discours semblait annoncer une mauvaise nouvelle, mais en réalité, c'est une véritable libération pour les pays jusqu'alors entravés dans ce pacte injuste."
 wuw_GER_monroe.9.a: "Wunderbar !"
 wuw_GER_monroe.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nretir[FROM.GetEEntNP] partiellement la doctrine Monroe"
 wuw_GER_monroe.10.desc: "\nNos efforts ont enfin porté leurs fruits : [FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], vient d'annoncer le retrait partiel de la doctrine Monroe. Son pays assure qu'il maintiendra les garanties offertes aux nations ne s'y étant pas opposées. Cette décision risque de freiner quelque peu nos progrès dans la région, mais rien qui ne puisse concrètement nous arrêter."
 wuw_GER_monroe.10.a: "En avant !"
 wuw_GER_monroe.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nretir[FROM.GetEEntNP] partiellement la doctrine Monroe"
 wuw_GER_monroe.11.desc: "Nos efforts ont enfin porté leurs fruits : [FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], vient d'annoncer le retrait partiel de la doctrine Monroe. Son pays assure qu'il maintiendra les garanties offertes aux nations soutenant toujours la doctrine. Elles sont évidemment moins nombreuses, mais toujours aussi soudées d'après elles. Cette décision risque de freiner quelque peu nos progrès dans la région, mais rien qui ne puisse concrètement nous arrêter."
 wuw_GER_monroe.11.a: "En avant !"
 wuw_GER_monroe.12.t: "La doctrine Monroe éclipsée par la guerre entre [USA.GetLeLaLNP] [USA.GetName] et [GER.GetLeLaLNP] [GER.GetName]"
 wuw_GER_monroe.12.desc: "Le différend provoqué par la doctrine Monroe s'est estompé face au conflit ouvert dans lequel se sont jetés nos deux pays. Les machinations diplomatiques et les opérations secrètes en pays étrangers semblent bien trop insignifiantes à l'heure où les champs de bataille sont à nos portes, même pour des hommes politiques éloignés du front."
 wuw_GER_monroe.12.a: "Nous vaincrons par les armes !"
 wuw_GER_monroe.13.t: "Des puissances étrangères\ntentent de déstabiliser la région"
 wuw_GER_monroe.13.desc: "\nNous avons reçu un rapport très sommaire, affirmant que des acteurs [GER.GetAdjMP] tentent de déstabiliser la région, voire même de faire rejeter la doctrine Monroe."
 wuw_GER_monroe.13.a: "Ça alors !"
 wuw_GER_monroe_news.1.t: "La chute de la doctrine Monroe"
 wuw_GER_monroe_news.1.desc: "La doctrine Monroe n'est plus, fruit de pressions et de machinations diplomatiques [GER.GetAdjFP] considérables. Mise en place à l'origine par les [USA.GetHabitants] pour protéger le continent américain, la doctrine a assuré une paix limitée sur le continent. Nous ignorons encore les motivations précises qui ont poussé les [GER.GetHabitants] à agir de la sorte."
 wuw_GER_monroe_news.1.a: "C'est fantastique !"
 wuw_GER_monroe_news.1.b: "C'est terrible !"
 wuw_GER_monroe_news.1.c: "Excellente nouvelle !"
 wuw_GER_monroe_news.1.d: "Quelle horreur !"
 GER_crushed_the_monroe_doctrine_good: "A écrasé la doctrine Monroe"
 GER_crushed_the_monroe_doctrine_bad: "A écrasé la doctrine Monroe"
 GER_saved_the_monroe_doctrine_bad: "A renforcé la doctrine Monroe"
 GER_supported_the_monroe_doctrine_good: "A soutenu la doctrine Monroe"
 GER_opposed_the_monroe_doctrine_good: "A rejeté la doctrine Monroe"
 ###### OTHER GERMAN EVENTS ######
 germany_mefo_bills.1.t: "L'avenir du programme\nde réarmement allemand"
 germany_mefo_bills.1.desc: "\nL'ampleur financière de notre programme de réarmement menace notre économie tout entière. Si nous voulons maintenir les cadences de production, nous devons trouver de nouveaux financements, ou modifier nos priorités."
 germany_mefo_bills.1.a: "Le réarmement est capital"
 germany_mefo_bills.1.b: "Ce programme nous ruine"
 germany_mefo_bills.2.t: "Réarmement envahissant"
 germany_mefo_bills.2.desc: "Bien que nécessaire et partant d'une bonne intention, notre programme de réarmement commence à causer des inquiétudes parmi nos économistes. Ils craignent que la production militaire nécessite de plus en plus de fonds. Nous devons nous montrer attentifs pour éviter que les dépenses militaires ne deviennent incontrôlables."
 germany_mefo_bills.2.a: "Nous nous en sortirons pour l'instant"
 germany_mefo_bills.3.t: "Inquiétudes grandissantes sur le réarmement"
 germany_mefo_bills.3.desc: "Plus nous intensifions nos efforts de réarmement, et plus les financements nécessaires à l'application des programmes augmentent. La production militaire mobilise désormais une part considérable des finances de notre nation, ce qui préoccupe de plus en plus de citoyens quant à la stabilité de notre économie. Si nous ne parvenons pas à réduire les dépenses militaires, notre économie s'en trouvera grandement entravée."
 germany_mefo_bills.3.a: "Nous devons trouver d'autres financements"
 germany_mefo_bills.4.t: "La production militaire provoque une crise économique"
 germany_mefo_bills.4.desc: "Les dépenses militaires ont atteint un niveau sans précédent, ce qui a de lourdes conséquences sur nos finances. Sans l'arrivée immédiate de fonds, notre production d'armement cessera et notre économie dans son ensemble sera mise à rude épreuve sous la pression des tentatives de relance."
 germany_mefo_bills.4.a: "Nous ne pouvons pas laisser cette crise s'installer !"
 GER_mefo_bills_warning_tt: "§Y[GetMilitaryProductionModifierName]§! a atteint $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ROOT.GER_industrial_consumer_goods_factor|1%]§!"
 anschluss_mefo_bills_tt: "Permet d'utiliser l'or autrichien pour réduire le coût de §Y[GetMilitaryProductionModifierName]§!.\n"
 end_of_czechoslovakia_mefo_bills_tt: "Permet d'utiliser l'or tchécoslovaque pour réduire le coût de §Y[GetMilitaryProductionModifierName]§!.\n"
 yugoslavia_mefo_bills_tt: "Permet d'utiliser l'or tchécoslovaque pour réduire le coût de §Y[GetMilitaryProductionModifierName]§!.\n"
 wuw_GER_military_events.2.t: "Un pilote épargne l'équipage\nd'un bombardier [USA.GetAdjMS]"
 wuw_GER_military_events.2.desc: "\nUne histoire improbable nous est parvenue à la suite de bombardements intensifs de nos usines militaires. Malgré l'ordre clair d'abattre tout avion ennemi violant notre espace aérien, un pilote de chasse a refusé de le faire. Ce pilote, Franz Stigler, a croisé un bombardier endommagé juste après un raid et a décidé de ne pas ouvrir le feu. Il justifie son geste en déclarant qu'un bombardier en piteux état n'est pas différent d'un homme en parachute et qu'il serait tout aussi odieux de lui tirer dessus. Après avoir tenté de communiquer avec l'équipage du bombardier pour qu'il atterrisse [GER.GetAuEnANP] [GER.GetName] et se rende, ou se dirige vers un territoire neutre, Stigler a abandonné et préféré escorter le bombardier ennemi en lieu sûr.\n\nFranz Stigler est un pilote talentueux, mais s'il continue, lui et ses actes de défiance pourraient nous causer des problèmes."
 wuw_GER_military_events.2.a: "Nous lui laissons la vie sauve, mais que cela ne se reproduise plus !"
 wuw_GER_military_events.2.b: "Faisons de lui un exemple !"
 wuw_GER_military_events.2.c: "Que cela ne s'ébruite surtout pas"
 wuw_GER_diplomacy.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\npropos[FROM.GetEEntNP] un partenariat commercial"
 #wuw_GER_diplomacy.1.desc - there is none - using AAT_germany.1.desc
 wuw_GER_diplomacy.1.a: "Nous avons tous deux à y gagner"
 wuw_GER_diplomacy.1.b: "Cet accord ne profitera qu'à l'un d'entre nous..."
 wuw_GER_diplomacy.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] notre proposition commerciale"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader] semble tout à fait raisonnable, [FROM.GetIlEllePers] veille aux intérêts de son pays. Il se trouve qu'ils servent aussi les nôtres. Nous utiliserons à bon escient les ressources supplémentaires fournies par [FROM.GetLeLaLNP] [FROM.GetName]."
 #wuw_GER_diplomacy.2.a - there is none
 wuw_GER_diplomacy.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] notre proposition commerciale"
 wuw_GER_diplomacy.3.desc: "\n[FROM.GetLeader] semble tout à fait déraisonnable, [FROM.GetIlEllePers] se moque éperdument des intérêts de son pays. Nous irons voir ailleurs."
 wuw_GER_diplomacy.3.a: "Tant pis pour eux"
 #wuw_GER_diplomacy.10.t - using old loc
 #wuw_GER_diplomacy.10.desc - using old loc
 wuw_GER_diplomacy.10.a: "Nous n'osons pas refuser..."
 wuw_GER_diplomacy.10.b: "C'est inacceptable !"
 wuw_GER_diplomacy.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndéjou[FROM.GetEEntNP] nos plans"
 wuw_GER_diplomacy.11.desc: "[FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] nous a fait part, sans mâcher ses mots, de ses sentiments concernant notre tentative d'influencer la politique interne de son pays. Inutile de dire que nos diplomates ont dû reformuler certaines parties du message avant de le présenter à [ROOT.GetLeader]."
 wuw_GER_diplomacy.11.a: "Quelle insolence !"
 wuw_GER_diplomacy.20.t: "Invitation à la faction [FROM.GetFactionName]"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader] a personnellement invité [ROOT.GetLeader] dans la faction [FROM.GetFactionName]. Les représentants du haut commandement [FROM.GetAdjMS] nous assurent que leur alliance formidable nous assurera de vaincre sans peine nos ennemis communs, garantissant ainsi la domination [ROOT.GetAdjFS] près de nos frontières."
 wuw_GER_diplomacy.20.a: "Pour la victoire commune !"
 wuw_GER_diplomacy.20.b: "Nous avons d'autres projets"
 wuw_GER_diplomacy.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nintègr[FROM.GetEEntNP] la faction [ROOT.GetFactionName]"
 wuw_GER_diplomacy.21.desc: "\nNotre chef d'état-major et nos diplomates ont réussi à convaincre [FROM.GetLeader] ainsi que le gouvernement [FROM.GetAdjMS] d'unir nos forces pour écraser nos ennemis communs. Bien entendu, nous n'avons pas vraiment besoin de leur aide pour anéantir nos ennemis, mais leurs soldats serviront de chair à canon pendant que nos hommes abattront de loin toute opposition."
 wuw_GER_diplomacy.21.a: "Bienvenue dans la bande !"
 wuw_GER_diplomacy.22.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrejett[FROM.GetEEntNP] notre invitation"
 wuw_GER_diplomacy.22.desc: "Malgré tous nos efforts et les avantages évidents que présente notre nation, [FROM.GetLeader] ainsi que le gouvernement [FROM.GetAdjMS] ont pris la pire décision en déclinant notre invitation à la faction [ROOT.GetFactionName]. Cela ne changera évidemment pas grand-chose pour nous, car cette invitation était plutôt censée les aider."
 wuw_GER_diplomacy.22.a: "Ils ne tiendront pas longtemps sans nous"
 wuw_GER_diplomacy.23.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndemand[FROM.GetEEntNP] le contrôle d'anciennes colonies"
 wuw_GER_diplomacy.23.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], nous a proposé un accord qui serait, selon [FROM.GetLuiEllePers], mutuellement bénéfique. [FROM.GetIlEllePersCap] souhaite récupérer ses anciennes colonies contre des informations sur leur production de chars et une promesse de paix entre nos deux pays."
 wuw_GER_diplomacy.23.a: "Les [FROM.GetHabitants] ont des arguments convaincants"
 wuw_GER_diplomacy.23.b: "Nous n'en tirons aucun intérêt"
 wuw_GER_diplomacy.24.t: "Les [FROM.GetHabitants] rendent\nles anciennes colonies [ROOT.GetAdjFP]"
 wuw_GER_diplomacy.24.desc: "Les [FROM.GetHabitants] nous ont envoyé un message des plus positifs. Ils ont reconnu les avantages de notre accord et nous ont rendu toutes nos anciennes colonies."
 wuw_GER_diplomacy.24.a: "Excellentes nouvelles !"
 wuw_GER_diplomacy.25.t: "Les [FROM.GetHabitants] refusent\nde nous rendre nos anciennes colonies"
 wuw_GER_diplomacy.25.desc: "[FROM.GetLeader] nous semblait être une personne raisonnable, mais nous nous sommes visiblement trompés. Les [FROM.GetHabitants] refusent obstinément notre accord, malgré les avantages évidents qu'il leur aurait apportés. Nous allons devoir nous passer de nos anciennes colonies."
 wuw_GER_diplomacy.25.a: "Quelle décision insensée..."
 wuw_GER_diplomacy.26.t: "Proposition de recherche conjointe"
 wuw_GER_diplomacy.26.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], nous a proposé une coopération scientifique. [FROM.GetIlEllePers] a déclaré qu'étant donné nos idéologies similaires et nos objectifs marins très différents, nous avons là une opportunité de coopération idéale. En acceptant ce pacte, nous devrons partager certaines de nos découvertes, mais nous en apprendrons également plus sur cette nation."
 wuw_GER_diplomacy.26.a: "Un pacte équitable"
 wuw_GER_diplomacy.26.b: "Ça ne nous intéresse pas"
 wuw_GER_diplomacy.27.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nla recherche conjointe"
 wuw_GER_diplomacy.27.desc: "\nLes dirigeants [FROM.GetAdjMP] ont accueilli très positivement notre proposition de recherche conjointe. Étant donné nos objectifs personnels très divergents dans le domaine naval, ils ont compris eux aussi l'importance de partager nos connaissances afin de devenir plus forts ensemble."
 wuw_GER_diplomacy.27.a: "Formidable !"
 wuw_GER_diplomacy.28.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla recherche conjointe"
 wuw_GER_diplomacy.28.desc: "\nLa réponse des [FROM.GetHabitants] est loin de ce que nous espérions : ils ne semblent pas disposés à partager leurs découvertes d'ingénierie navale, même en leur proposant de partager nos propres découvertes avec eux. Ils ont joint à leur refus une déclaration affirmant que la marine [FROM.GetAdjFS] est supérieure en tout point à la nôtre et qu'ils n'accepteront jamais un tel accord tant que nous n'aurons pas fait d'avancées significatives en matière de technologie navale."
 wuw_GER_diplomacy.29.t: "Un allié historique propose un accord commercial"
 wuw_GER_diplomacy.29.desc: "Il fut un temps où [FROM.GetLeLaLNP] [FROM.GetName], ou du moins [FROM.GetSonLeurNP] précurseur, étai[FROM.GetTEntNP] notre allié. Nous avons emprunté des chemins différents ces dernières années, mais aujourd'hui, [FROM.GetIlElleNP] sembl[FROM.GetEEntNP] vouloir raviver notre amitié en nous proposant un accord commercial mutuellement bénéfique."
 wuw_GER_diplomacy.29.a: "C'est une excellente surprise !"
 wuw_GER_diplomacy.29.b: "Ça cache quelque chose..."
 wuw_GER_diplomacy.30.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'accord commercial"
 wuw_GER_diplomacy.30.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a accepté notre accord commercial. Nous avons déjà conclu bien des accords commerciaux avantageux avec eux, c'est pourquoi [ROOT.GetLeader] a la certitude que cet accord nous sera très bénéfique."
 wuw_GER_diplomacy.30.a: "Excellente nouvelle !"
 wuw_GER_diplomacy.31.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'accord commercial"
 wuw_GER_diplomacy.31.desc: "\n[FROM.GetLaLeLNPCap] [FROM.GetName] a rejeté l'accord commercial que nous [FROM.GetLuiLeurNP] avons proposé, malgré nos liens historiques et le contrat profitable. Nous aurions pu intensifier les échanges entre nos deux pays et renforcer notre amitié. Hélas, il semble que les [FROM.GetHabitants] n'aient pas perçu ces avantages."
 wuw_GER_diplomacy.31.a: "Tant pis pour eux"
 wuw_GER_diplomacy.32.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\nrenouveler le bail de [743.GetName]"
 wuw_GER_diplomacy.32.desc: "\nLors des négociations de 1898, [743.GetName] a été cédé à l'Empire allemand de l'époque. Aujourd'hui, [FROM.GetLeLaLNP] [FROM.GetName], son successeur, nous [FROM.GetAOntNP] contactés pour renouveler ce bail. Le contrat initial devait durer jusqu'en 1997, mais il a été écourté par la Grande Guerre et l'occupation [JAP.GetAdjFS]."
 wuw_GER_diplomacy.32.a: "Hors de question de renouveler ce bail"
 wuw_GER_diplomacy.32.b: "Nous respecterons notre engagement"
 wuw_GER_diplomacy.33.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde renouveler notre bail"
 wuw_GER_diplomacy.33.desc: "\nNotre accord de 1898 était pourtant clair : [743.GetName] nous appartient jusqu'en 1997. Pourtant les [FROM.GetHabitants] ne souhaitent pas renouveler ce bail. Ils croient que la guerre et l'occupation [JAP.GetAdjFS] suffisent à annuler notre accord, mais aucune clause de ce type n'y figurait. Il semble que nous n'ayons plus vraiment le choix. Si nous voulons récupérer [743.GetName], nous allons devoir employer des mesures radicales."
 wuw_GER_diplomacy.33.a: "Quelle impudence !"
 wuw_GER_diplomacy.34.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde renouveler notre bail"
 wuw_GER_diplomacy.34.desc: "\nLes [FROM.GetHabitants] ont toujours été des partenaires fidèles. Nous avons signé le bail de 99 ans pour [743.GetName] en 1898, mais le contrat a été interrompu au début de la Grande Guerre. Après une brève occupation [JAP.GetAdjFS], le territoire a finalement été rendu [FROM.GetAuAlaAlNP] [FROM.GetName], mais heureusement [FROM.GetIlElleNP] honorer[FROM.GetAOntNP] notre accord."
 wuw_GER_diplomacy.34.a: "Fantastique !"
 wuw_GER_diplomacy.35.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nd'anciennes colonies"
 wuw_GER_diplomacy.35.desc: "Nous avons reçu un message de [FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], exprimant son souhait de reprendre le contrôle d'anciennes colonies nationales actuellement sous notre administration. Le communiqué parait relativement courtois, mais compte tenu de la politique [FROM.GetAdjFS] actuelle, nous pourrions subir des conséquences désastreuses en cas de refus."
 wuw_GER_diplomacy.35.a: "Ces terres ne leur appartiennent pas !"
 wuw_GER_diplomacy.35.b: "Ne prenons pas le risque de les froisser..."
 wuw_GER_diplomacy.36.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous rendre nos colonies"
 wuw_GER_diplomacy.36.desc: "\nNous pensions nous être fait comprendre auprès des [FROM.GetHabitants] : la rétrocession de nos colonies légitimes n'est pas facultative. Pourtant, ils ont refusé purement et simplement d'agir pour leur bien. Ces territoires nous reviennent de droit ; ils n'auraient pas dû se mettre en travers de notre chemin !"
 wuw_GER_diplomacy.36.a: "Ces terres sont à nous !"
 wuw_GER_diplomacy.37.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous cèd[FROM.GetEEntNP] leur territoire"
 wuw_GER_diplomacy.37.desc: "\n[FROM.GetLeader] a accepté avec dignité et compréhension notre souhait de récupérer nos colonies [FROM.GetAdjFP]. Son gouvernement a considéré que notre bonne entente valait plus qu'un territoire, c'est pourquoi ils nous ont gracieusement cédé les terres qui nous reviennent de droit."
 wuw_GER_diplomacy.37.a: "Ils ont bien fait"
 wuw_GER_diplomacy.38.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] des territoires"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 GER_is_not_colonial_overlord_desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] demandé de leur céder notre territoire. [FROM.GetIlElleNPCap] prétend[FROM.GetXEntNP] que [FROM.GetSaLeurNP] nation est la propriétaire légitime et historique de ces terres. La demande semblait ferme, mais nous pouvons néanmoins nous arranger pour servir nos objectifs."
 GER_is_colonial_overlord_desc: "Nous avons toujours redouté ce jour, en espérant qu'il n'arrive jamais, malheureusement [FROM.GetLeader] a ordonné l'intégration de ses sujets [FROM.GetAuAlaAlNP] [FROM.GetName] : il nous a été donc exigé de renoncer à notre indépendance. Notre avis importe peu, désormais, nous ne pouvons que nous plier à cette décision."
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 GER_is_not_colonial_overlord_option: "Mieux vaut prévenir que guérir..."
 GER_is_colonial_overlord_option: "Ce n'était qu'une question de temps"
 wuw_GER_diplomacy.38.b: "C'est hors de question !"
 wuw_GER_diplomacy.39.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous cèd[FROM.GetEEntNP] leur territoire"
 wuw_GER_diplomacy.39.desc: "\nLes dirigeants [FROM.GetAdjMP] ont accueilli nos exigences avec réticence. De toute évidence, ils ne nous cèdent pas leur territoire de gaieté de cœur, mais leur avis nous importe peu : ce qui compte c'est notre expansion."
 wuw_GER_diplomacy.39.a: "Formidable !"
 wuw_GER_diplomacy.40.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] nos exigences territoriales"
 wuw_GER_diplomacy.40.desc: "\nMalgré la pression toujours plus forte sur [FROM.GetLeader] et son gouvernement [FROM.GetAdjMS], ils refusent de céder. Si nous voulons nous approprier nos anciennes colonies sous leur contrôle, nous allons devoir oublier les méthodes pacifiques."
 wuw_GER_diplomacy.40.a: "Nous trouverons un autre moyen"
 wuw_GER_diplomacy.100.t: "Arrêt des indemnités pour frais d'occupation [FROM.GetAdjFS]"
 wuw_GER_diplomacy.100.desc: "L'ambassadeur [FROM.GetDuDelaDelNP] [FROM.GetName] vient de nous dire que son pays ne nous versera plus les indemnités pour frais d'occupation."
 wuw_GER_diplomacy.100.a: "Soit"
 wuw_GER_diplomacy.50.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\ninstaurer une coopération navale"
 wuw_GER_diplomacy.50.desc: "\nDes diplomates et des ingénieurs navals [FROM.GetAdjMP] nous ont fait une proposition singulière. Ils souhaitent lancer un vaste programme de coopération pour le développement naval, en mutualisant les progrès et les techniques de nos deux pays. C'est une idée qui pourrait nous être bénéfique, mais elle présente aussi un risque de fuite d'informations classifiées vers [FROM.GetLeLaLNP] [FROM.GetName]. Que faire ?"
 wuw_GER_diplomacy.50.a: "Tope-là !"
 wuw_GER_diplomacy.50.b: "On ne collabore pas avec les Boches !"
 wuw_GER_diplomacy.51.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] la coopération navale"
 wuw_GER_diplomacy.51.desc: "\n[FROM.GetLeader] a accepté l'accord de coopération navale que nous lui avons récemment proposé, en affirmant que les ingénieurs navals [FROM.GetAdjMP] envisagent déjà le début des recherches conjointes pour du matériel marin dès la semaine prochaine. C'est un grand jour pour [ROOT.GetLeLaLNP] [ROOT.GetName] et [ROOT.GetSaLeurNP] marine !"
 wuw_GER_diplomacy.51.a: "Notre marine va retrouver sa gloire"
 wuw_GER_diplomacy.52.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] la coopération navale"
 wuw_GER_diplomacy.52.desc: "\n[FROM.GetLeader] a refusé l'accord de coopération navale que nous lui avons récemment proposé, en affirmant qu'il s'agit clairement d'un stratagème destiné à voler les secrets industriels [FROM.GetAdjMP]..."
 wuw_GER_diplomacy.52.a: "C'est ridicule"
 wuw_GER_diplomacy.53.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\npropos[FROM.GetEEntNP] un partenariat commercial"
 wuw_GER_diplomacy.53.desc: "\nDes diplomates [FROM.GetAdjMP] nous ont proposé une offre lucrative : ils souhaitent acquérir les droits de certains gisements de ressources naturelles dans nos colonies en nous offrant en échange une aide industrielle. Allons-nous accepter ?"
 wuw_GER_diplomacy.53.a: "Tout le monde est gagnant !"
 wuw_GER_diplomacy.53.b: "Cet accord est à sens unique..."
 wuw_GER_diplomacy.54.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] notre proposition commerciale"
 wuw_GER_diplomacy.54.desc: "\n[FROM.GetLeader] semble tout à fait raisonnable, [FROM.GetIlEllePers] veille aux intérêts de son pays. Il se trouve qu'ils servent aussi les nôtres. Nous utiliserons à bon escient les ressources supplémentaires fournies par [FROM.GetLeLaLNP] [FROM.GetName]."
 wuw_GER_diplomacy.54.a: "Parfait !"
 wuw_GER_diplomacy.55.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] notre proposition commerciale"
 wuw_GER_diplomacy.55.desc: "\n[FROM.GetLeader] semble tout à fait déraisonnable, [FROM.GetIlEllePers] se moque éperdument des intérêts de son pays. Nous irons voir ailleurs."
 wuw_GER_diplomacy.55.a: "Tant pis pour eux"
 wuw_GER_diplomacy.56.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndrain[FROM.GetEEntNP] nos comptes"
 wuw_GER_diplomacy.56.desc: "\nLes fonctionnaires et les banquiers [FROM.GetAdjMP] nous ont interdit l'accès à nos comptes allemands avant de les vider : [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] saisi notre capital obtenu grâce au traité commercial de Gömbös. Nous ne pourrons plus jamais nous fier à leur parole..."
 wuw_GER_diplomacy.56.a: "C'est un scandale !"
 wuw_GER_diplomacy.57.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nla rétrocession du Schleswig du Nord"
 wuw_GER_diplomacy.57.desc: "\nLe discours de [FROM.GetLeader] et de son gouvernement [FROM.GetAdjMS] s'est raffermi à notre égard ces derniers temps, affirmant que les plébiscites du Schleswig étaient illégitimes. Ils exigent désormais que nous leur remettions ce territoire. Nous savons que leurs discours est foncièrement faux, mais peut-être serait-il préférable d'éviter un conflit ouvert avec les [FROM.GetHabitants] ?"
 wuw_GER_diplomacy.57.a: "Évitons la guerre, cédons..."
 wuw_GER_diplomacy.57.b: "Qu'ils viennent le récupérer !"
 wuw_GER_diplomacy.58.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncèd[FROM.GetEEntNP] à nos exigences"
 wuw_GER_diplomacy.58.desc: "\n[FROM.GetLeader] a déclaré vouloir éviter tout conflit armé contre nous en acceptant de nous restituer les territoires obtenus à l'issue des plébiscites du Schleswig en 1920. Les habitants de la région se réjouissent, car ils retournent sous leur bannière."
 wuw_GER_diplomacy.58.a: "Un jour historique pour le peuple [ROOT.GetAdjMS]"
 wuw_GER_diplomacy.59.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] le plébiscite du Schleswig"
 wuw_GER_diplomacy.59.desc: "\n[FROM.GetLeader] pèche par orgueil, décrétant que le Schleswig du Nord demeurera sous bannière [FROM.GetAdjFS]. Nous avons aperçu des troupes [FROM.GetAdjFP] mobilisées à notre frontière, comme si elles se préparaient à la guerre. Comment répondre à cette provocation ?"
 wuw_GER_diplomacy.59.a: "Nous les anéantirons s'il le faut !"
 wuw_GER_diplomacy.59.b: "Évitons d'aggraver la situation..."
 wuw_GER_mutual_guarantees.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\npropos[FROM.GetEEntNP] une coopération"
 wuw_GER_mutual_guarantees.1.desc: "\n[FROM.GetLeader] et son gouvernement [FROM.GetAdjMS] nous ont proposé de coopérer et d'offrir des garanties mutuelles : l'accord inclurait une protection des terres des deux nations et pourrait même déboucher sur une alliance encore plus complète. Qu'en pensons-nous ?"
 wuw_GER_mutual_guarantees.1.a: "C'est un accord bénéfique"
 wuw_GER_mutual_guarantees.1.b: "Ça ne vaut rien"
 wuw_GER_mutual_guarantees.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] la coopération"
 wuw_GER_mutual_guarantees.2.desc: "\n[FROM.GetLeader] et son gouvernement [FROM.GetAdjMS] ont accepté notre offre de coopération. Accueillant nos diplomates à bras ouverts, ils affirment qu'ensemble, nous pourrons protéger nos nations des puissances étrangères qui menacent la paix mondiale."
 wuw_GER_mutual_guarantees.2.a: "Bonne nouvelle"
 wuw_GER_mutual_guarantees.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] la coopération"
 wuw_GER_mutual_guarantees.3.desc: "\n[FROM.GetLeader] et son gouvernement [FROM.GetAdjMS] ont rejeté notre offre de coopération, clamant qu'il s'agit d'un moyen détourné d'infiltrer secrètement leur peuple pour tenter de l'affaiblir, mais aussi de dominer leur État à terme. De toute évidence, ils ne se rendent pas compte de l'offre qu'ils rejettent..."
 wuw_GER_mutual_guarantees.3.a: "C'est une erreur"
 wuw_GER_weltpolitik.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le retour d'anciennes colonies"
 wuw_GER_weltpolitik.1.desc: "\n[FROM.GetLeader] et son gouvernement [FROM.GetAdjMS] nous ont transmis une requête pour le moins intéressante : ils nous demandent de leur restituer d'anciens territoires coloniaux en échange d'un lien diplomatique approfondi entre nos deux pays et de leur soutien officiel à l'égard de notre gouvernement sur la scène internationale. Le marché semble quelque peu unilatéral, mais c'est peut-être notre meilleure option."
 wuw_GER_weltpolitik.1.a: "On ne peut rien refuser à des amis"
 wuw_GER_weltpolitik.1.b: "Non, ces terres sont à nous"
 wuw_GER_weltpolitik.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous rend[FROM.GetXEntNP] nos colonies"
 wuw_GER_weltpolitik.2.desc: "\n[FROM.GetLeader] et son gouvernement [FROM.GetAdjMS] ont accepté de nous restituer nos anciennes colonies, déclarant qu'elles étaient bien mieux entre nos mains. L'heure est à la fête, car l'empire colonial [ROOT.GetAdjMS] est enfin reformé."
 wuw_GER_weltpolitik.2.a: "C'est l'aube d'un nouvel âge d'or !"
 wuw_GER_weltpolitik.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de rendre nos colonies"
 wuw_GER_weltpolitik.3.desc: "\n[FROM.GetLeader] et le gouvernement [FROM.GetAdjMS] ont refusé de nous restituer nos anciennes colonies, prétextant que c'est un accord dans lequel ils auraient très peu à gagner."
 wuw_GER_weltpolitik.3.a: "C'est que ça ne devait pas se passer ainsi..."
 wuw_GER_diplomacy.60.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le Schleswig du Nord"
 wuw_GER_diplomacy.60.desc: "\nLe discours de [FROM.GetLeader] et de son gouvernement [FROM.GetAdjMS] à l'égard de nos fonctionnaires en poste au [912.GetName] s'est raffermi ces derniers temps, affirmant que le Schleswig du Nord est intrinsèquement allemand. Ils exigent désormais que nous leur remettions ce territoire. Nous savons que leurs discours est foncièrement faux, mais peut-être serait-il préférable d'éviter un conflit ouvert avec les [FROM.GetHabitants] ?"
 wuw_GER_diplomacy.60.a: "C'est la meilleure chose à faire"
 wuw_GER_diplomacy.60.b: "Ils perdent la tête !"
 wuw_GER_diplomacy.61.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncèd[FROM.GetEEntNP] à nos exigences"
 wuw_GER_diplomacy.61.desc: "\n[FROM.GetLeader] a déclaré vouloir éviter tout conflit armé contre nous en acceptant de nous restituer le territoire du [912.GetName]. Les habitants de la région se réjouissent, car ils retournent sous leur bannière."
 wuw_GER_diplomacy.61.a: "Un jour historique pour le peuple [ROOT.GetAdjMS]"
 wuw_GER_diplomacy.62.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de quitter le [912.GetName]"
 wuw_GER_diplomacy.62.desc: "\n[FROM.GetLeader] pèche par orgueil, décrétant que le Schleswig du Nord demeurera sous bannière [FROM.GetAdjFS]. Nous avons aperçu des troupes [FROM.GetAdjFP] mobilisées dans le territoire, prêtes à contrer toute tentative d'invasion. Comment répondre à cette provocation ?"
 wuw_GER_diplomacy.62.a: "La sécurité de notre peuple est primordiale"
 wuw_GER_diplomacy.62.b: "Évitons d'aggraver la situation..."
 wuw_GER_diplomacy.63.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ns'empar[FROM.GetEEntNP] du [912.GetName]"
 wuw_GER_diplomacy.63.desc: "\n[FROM.GetLeader], notre suzerain, a décrété que le Schleswig du Nord demeurera [FROM.GetAdjMS]. Des troupes [FROM.GetAdjFP] se sont déployées dans la région ; leurs nouveaux administrateurs locaux ont forcé la main de nos politiciens afin qu'ils signent une mesure leur cédant le territoire pour le siècle à venir."
 wuw_GER_diplomacy.63.a: "Nous ne pouvons malheureusement rien face à eux..."
 GER_seized_north_schleswig: "L'Allemagne s'est emparée du Schleswig du Nord"
 wuw_GER_chinese_diplomacy.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous envoi[FROM.GetEEntNP] des armes et du matériel"
 wuw_GER_chinese_diplomacy.1.desc: "\nNos grands alliés occidentaux, les [FROM.GetHabitants], viennent de nous envoyer des cargaisons d'armement et de munitions. De plus, ils ont dépêché un groupe d'ingénieurs et d'industriels afin de nous aider à développer nos propres armes et à remettre notre économie militaire sur les rails après des siècles de disette économique."
 wuw_GER_chinese_diplomacy.1.a: "Nous en avions besoin"
 wuw_GER_chinese_diplomacy.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous offr[FROM.GetEEntNP]\nune aide industrielle contre des droits d'exploitation"
 wuw_GER_chinese_diplomacy.2.desc: "\nNos grands alliés occidentaux, les [FROM.GetHabitants], nous ont envoyé une délégation se déclarant prête à investir dans nos industries, en échange de meilleurs accords commerciaux concernant nos ressources naturelles. Ce sont des alliés de choix."
 wuw_GER_chinese_diplomacy.2.a: "Des alliés de choix, effectivement"
 wuw_GER_chinese_diplomacy.2.b: "Nous n'allons pas céder nos ressources ainsi"
 wuw_GER_chinese_diplomacy.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] notre offre"
 wuw_GER_chinese_diplomacy.3.desc: "\nNos délégations sont revenues avec une bonne nouvelle : le gouvernement [FROM.GetAdjMS] a signé avec plaisir l'accord que nous lui avons proposé ! Le pacte va entrer en vigueur au plus vite. Nous avons donc réussi à obtenir l'accès à leurs ressources naturelles en échange d'une aide à l'industrialisation."
 wuw_GER_chinese_diplomacy.3.a: "Bonne nouvelle"
 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrejett[FROM.GetEEntNP] notre offre"
 wuw_GER_chinese_diplomacy.4.desc: "\nNos délégations sont revenues avec une mauvaise nouvelle : le gouvernement [FROM.GetAdjMS] a refusé de signer l'accord, sous prétexte que nous essayons de l'exploiter en présentant de fausses promesses d'aide industrielle."
 wuw_GER_chinese_diplomacy.4.a: "Quel dommage..."
 wuw_GER_diplomacy.64.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\néchang[FROM.GetEEntNP] sa protection contre une indemnisation"
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], nous a proposé la protection de sa nation contre la menace de l'Est. Cette protection n'est toutefois pas gratuite, puisqu'il nous serait exigé une indemnisation."
 wuw_GER_diplomacy.64.a: "Si c'est le prix à payer..."
 wuw_GER_diplomacy.64.b: "Nous n'avons pas les moyens"
 wuw_GER_diplomacy.65.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] nos conditions"
 wuw_GER_diplomacy.65.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a accepté notre offre, s'engageant à payer la première indemnité au plus vite afin d'assurer l'avenir des [FROM.GetHabitants]."
 wuw_GER_diplomacy.65.a: "Tout se déroule comme prévu !"
 wuw_GER_diplomacy.66.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] nos conditions"
 wuw_GER_diplomacy.66.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a refusé notre offre, précisant que l'indemnité demandée est trop élevée. Ils préfèrent encore se débrouiller seuls plutôt que de compter sur une armée prussienne qui n'en a que le nom."
 wuw_GER_diplomacy.66.a: "Tant pis pour eux"
 wuw_GER_diplomacy.66.b: "Il leur faut quand même une protection !"
 wuw_GER_diplomacy.67.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\npropos[FROM.GetEEntNP] un pacte secret"
 wuw_GER_diplomacy.67.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], nous a contactés dans le plus grand secret pour nous proposer de vaincre nos voisins ensemble : son pays propose un pacte dans lequel nous formerions une alliance afin d'établir des sphères d'influence dans les Pays-Bas. L'offre est quelque peu douteuse..."
 wuw_GER_diplomacy.67.a: "C'est ce qu'il nous fallait"
 wuw_GER_diplomacy.67.b: "C'est immoral !"
 wuw_GER_diplomacy.68.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] le pacte"
 wuw_GER_diplomacy.68.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a accepté notre pacte, affirmant qu'il s'agit du meilleur moyen de garantir l'avenir [FROM.GetAdjMS]."
 wuw_GER_diplomacy.68.a: "Il est temps de passer à l'action !"
 wuw_GER_diplomacy.68.b: "Très bien, maintenant un peu de patience"
 wuw_GER_diplomacy.69.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] le pacte"
 wuw_GER_diplomacy.69.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a refusé notre pacte, condamnant l'idée même de trahir ses proches voisins. Si nous voulons lancer la prochaine offensive, nous devrons trouver nos alliés ailleurs."
 wuw_GER_diplomacy.69.a: "Nous trouverons quelqu'un d'autre"
 warning_they_may_instead_apporach_our_neighbor_tt: "§R[FROM.GetLeLaLNPCap] [FROM.GetName] v[FROM.GetAOntNP] peut-être contacter notre voisin§!"
 wuw_GER_diplomacy.70.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ns'immisc[FROM.GetEEntNP] dans notre politique"
 wuw_GER_diplomacy.70.desc: "\nDes propagandistes [FROM.GetAdjMP] ont entamé une vaste campagne d'influence au sein de notre population pour la faire basculer de leur côté en lui promettant un avenir radieux si nous nous allions à leur nation. Ce n'est pas une menace directe à notre indépendance, mais c'est très certainement une transgression envers notre gouvernement, puisque les pamphlets distribués dénoncent les faiblesses inhérentes de notre système. Un nouvel allié n'est pas une mauvaise idée, même si [FROM.GetLeader] et ses sbires feront sûrement très bientôt reparler d'eux."
 wuw_GER_diplomacy.70.a: "Bonne idée, il nous faut un allié"
 wuw_GER_diplomacy.70.b: "On ne collabore pas avec les [FROM.GetHabitants] !"
 wuw_GER_diplomacy.71.t: "Fondation du Volkskommissariat\n[ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName]"
 wuw_GER_diplomacy.71.desc: "\nNotre pays suzerain, [FROM.GetLeLaLNP] [FROM.GetName], vient de nous annoncer une modification de notre accord. Afin d'unifier le prolétariat, il nous demande un accès élargi à notre industrie afin de la redistribuer au peuple. C'est une demande non négociable, naturellement, mais c'était à prévoir : nous savions pertinemment que leur aide finirait par avoir un coût."
 wuw_GER_diplomacy.71.a: "C'est pour le bien du peuple"
 wuw_GER_diplomacy.72.t: "Influences communistes [FROM.GetAdjFP]"
 wuw_GER_diplomacy.72.desc: "Nous avons remarqué que des cellules [FROM.GetAdjFP] tentent de répandre l'idéologie communiste au sein de notre nation. Bien qu'il n'y ait rien d'alarmant à cela, leur propagande se caractérise principalement par des contenus de nature révolutionnaire. On nous a signalé par exemple que des ouvriers sont encouragés à se rassembler sous des groupes ou des syndicats. Si l'on en croit les événements récents, il est possible que ces manipulations soient encore un stratagème [GER.GetAdjMS] pour tenter de nous annexer."
 wuw_GER_diplomacy.72.a: "Il n'y a pas de quoi s'inquiéter"
 wuw_GER_diplomacy.72.a_tt: "§RSi les partisans communistes remportent la guerre civile, [FROM.GetLeLaLNP] [FROM.GetNameWithFlag] pourrai[FROM.GetTEntNP] tenter de nous annexer !§!"
 wuw_GER_diplomacy.72.b: "Nous ne nous laisserons pas faire !"
 wuw_GER_diplomacy.73.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] autoris[FROM.GetEEntNP]\nla propagation communiste"
 wuw_GER_diplomacy.73.desc: "\nNos agents chargés de disséminer l'idéologie communiste au sein [FROM.GetDuDelaDelNP] [FROM.GetName] ont été repérés par les autorités. Par chance, elles n'ont pas l'air de se soucier de nos actions, même si la population semble de plus en plus nombreuse à soutenir le prolétariat. Continuons ainsi."
 wuw_GER_diplomacy.73.a: "Vive le prolétariat !"
 wuw_GER_diplomacy.74.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] interdi[FROM.GetTSentNP]\nla propagation communiste"
 wuw_GER_diplomacy.74.desc: "\nNos agents chargés de disséminer l'idéologie communiste au sein [FROM.GetDuDelaDelNP] [FROM.GetName] ont été repérés par les autorités. Elles ont répliqué sur-le-champ en nous adressant une lettre assassine pour nous demander de mettre fin à ces manigances. En informant le prolétariat de ses droits fondamentaux, [FROM.GetLeader] a choisi son camp, celui des tyrans du peuple."
 wuw_GER_diplomacy.74.a: "Il faut libérer nos camarades [FROM.GetAdjMP] !"
 wuw_GER_diplomacy.75.t: "Guerre civile [ROOT.GetAuEnANP] [ROOT.GetName]"
 wuw_GER_diplomacy.75.desc: "Après un épisode marqué par la propagation de l'idéologie communiste, le prolétariat [ROOT.GetAdjMS] a enfin décidé de s'opposer violemment au gouvernement actuel. Malgré des discussions interminables, la diplomatie doit s'incliner pour laisser place au conflit armé."
 wuw_GER_diplomacy.75.a: "Vive le prolétariat !"
 wuw_GER_diplomacy.75.b: "Arrêtons cette folie !"
 wuw_GER_diplomacy.76.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre soumission"
 wuw_GER_diplomacy.76.desc: "Maintenant que la guerre civile est derrière nous, le gouvernement [FROM.GetAdjMS] nous demande de nous soumettre à leur pouvoir. Nous nous y attendions, mais nous avions besoin de leur aide pour renverser nos dirigeants. Ils se sont montrés bienveillants envers nous jusque là ; peut-être qu'ils feront preuve d'autant de bonté par la suite."
 wuw_GER_diplomacy.76.a: "C'est le prix à payer..."
 wuw_GER_diplomacy.77.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nun référendum pour les rejoindre"
 wuw_GER_diplomacy.77.desc: "\nNos voisins du nord nous imposent un référendum pour déterminer si nous devrions les rejoindre. Ils prétendent que nos deux peuples sont foncièrement similaires, et que les séparer ainsi est contre nature, c'est pourquoi ils demandent notre soumission. Nous aurons toujours une certaine autonomie, mais la majorité des affaires nationales, notamment notre politique étrangère, sera gérée par les [FROM.GetHAbitants]."
 wuw_GER_diplomacy.77.a: "Pourquoi pas ?"
 wuw_GER_diplomacy.77.b: "C'est hors de question !"
 wuw_GER_diplomacy.78.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nse soume[FROM.GetTTtentNP]"
 wuw_GER_diplomacy.78.desc: "\nConformément au résultat du référendum, qui démontre la volonté des [FROM.GetHabitants] à nous rejoindre, le gouvernement [FROM.GetAdjMS] a accepté l'annexion. Ils seront désormais nos sujets, comme l'a voulu le peuple."
 wuw_GER_diplomacy.78.a: "C'est un jour de fête !"
 wuw_GER_diplomacy.79.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de nous rejoindre"
 wuw_GER_diplomacy.79.desc: "\nLe gouvernement [FROM.GetAdjMS] nous a fait parvenir son refus de nous rejoindre, mais nous ne sommes pas certains qu'un référendum ait vraiment eu lieu. Malgré tous les avantages dont son peuple pourrait bénéficier sous notre giron, [FROM.GetLeader] a préféré conserver son petit trône au détriment de ses sujets."
 wuw_GER_diplomacy.79.a: "Il faut les libérer !"
 wuw_GER_diplomacy.80.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] investi[FROM.GetTSsentNP]\ndans notre industrie"
 wuw_GER_diplomacy.80.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de réaliser des investissements colossaux dans notre industrie afin qu'elle rattrape son retard. Selon eux, c'est une opération où tout le monde est gagnant : nous développons notre industrie nationale, tandis qu'ils pourront y avoir recours si l'occasion se présente."
 wuw_GER_diplomacy.80.a: "Formidable !"
 wuw_GER_diplomacy.81.t: "Annexion [ROOT.GetAdjFS]"
 wuw_GER_diplomacy.81.desc: "Notre statut de Volkskommissariat va prendre fin. Le gouvernement [FROM.GetAdjMS] est plus que satisfait de nos efforts, à tel point que notre pays est devenu bien plus qu'une simple dépendance. C'est pourquoi ils nous proposent d'intégrer pleinement leur nation. Nous renierons alors toute indépendance, mais ils comptent bien prendre soin de notre peuple."
 wuw_GER_diplomacy.81.a: "Nous n'avons pas le choix, je suppose"
 wuw_GER_diplomacy.82.t: "Soutien [FROM.GetAdjMS] au soulèvement"
 wuw_GER_diplomacy.82.desc: "Nos camarades [FROM.GetAdjMP] viennent de nous envoyer une cargaison de fusils pour nous aider dans notre lutte contre le capitalisme et la bourgeoisie. Cette aide aura très certainement un coût, mais nous ne sommes pas en mesure de la refuser."
 wuw_GER_diplomacy.82.a: "Nous en ferons bon usage"
 wuw_GER_diplomacy.83.t: "[GER.GetLeLaLNPCap] [GER.GetName] nous invit[GER.GetEEntNP]\ndans la faction [GER.GetFactionName]"
 wuw_GER_diplomacy.83.desc: "\nLes [GER.GetHabitants] nous ont félicités pour notre victoire dans la guerre civile et notre passage au communisme. Bien évidemment, ils savent aussi bien que nous que leur aide nous a été plus que précieuse. Maintenant que nous partageons la même idéologie, ils nous proposent de rejoindre leur faction. Nous ne sommes pas sûrs que le refus soit une réponse valable."
 wuw_GER_diplomacy.83.a: "Avec plaisir !"
 wuw_GER_diplomacy.83.b: "Nous préférons rester seuls"
 wuw_GER_diplomacy.84.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] invoqu[FROM.GetEEntNP]\nla solidarité prolétaire"
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 GER_root_is_proletarian_subject: "Maintenant que notre pays est enfin mené par des représentants des ouvriers et du prolétariat, les [FROM.GetHabitants] nous ont contactés, invoquant une solidarité prolétaire qui stipule que nous devrions dédier une partie de notre industrie à leurs besoins, puisque nous sommes une de leurs dépendances et qu'ils nous ont aidés à transformer notre nation."
 GER_root_not_proletarian_subject: "Maintenant que notre pays est enfin mené par des représentants des ouvriers et du prolétariat, les [FROM.GetHabitants] nous ont contactés, invoquant une solidarité entre nations communistes pour le bien de nos peuples. Ouvrir des chaînes commerciales entre nos nations serait bénéfique pour nos ouvriers tout en écartant les influences capitalistes néfastes à notre système politique."
 wuw_GER_diplomacy.84.a: "C'est vrai, vive la solidarité !"
 wuw_GER_diplomacy.84.b: "Ils en bénéficieraient plus que nous."
 wuw_GER_diplomacy.85.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre annexion"
 wuw_GER_diplomacy.85.desc: "\nNous avons reçu un courrier pressant des [FROM.GetHabitants], assurant que notre coopération actuelle ne les sied pas. Leur seule solution consiste à nous annexer à leur nation. Aucune menace n'a été proférée en cas de refus, mais tout porte à croire qu'ils le prendraient évidemment très mal."
 wuw_GER_diplomacy.85.a: "Nous n'avons guère le choix"
 wuw_GER_diplomacy.85.b: "Nous nous battrons s'il le faut !"
 wuw_GER_diplomacy.86.t: "[FROM.FROM.GetLeLaLNPCap] [FROM.FROM.GetName] nous cèd[FROM.FROM.GetEEntNP]\nles territoires dans notre sphère d'influence"
 wuw_GER_diplomacy.86.desc: "\nNous venons d'apprendre une excellente nouvelle ! En réponse à notre conquête récente de territoire [FROM.GetAdjMS] au sein de notre sphère d'influence, [FROM.FROM.GetLeLaLNPCap] [FROM.FROM.GetName] [FROM.FROM.GetAOntNP] décidé d'honorer l'accord en nous cédant ces territoires."
 wuw_GER_diplomacy.86.a: "Formidable !"
 wuw_GER_diplomacy.87.t: "Respect des sphères d'influence"
 wuw_GER_diplomacy.87.desc: "Avec notre toute dernière victoire vient une décision importante à prendre. Certains des territoires conquis ne sont pas au sein de notre sphère d'influence. Notre accord stipule que nous devons rétrocéder ces territoires. Seulement, cet accord n'a jamais été officialisé à l'écrit, et donc personne ne peut vraiment nous en tenir rigueur..."
 wuw_GER_diplomacy.87.a: "Il faut respecter l'accord !"
 wuw_GER_diplomacy.87.b: "Nous méritons bien ce territoire"
 wuw_GER_diplomacy.88.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous cèd[FROM.GetEEntNP]\nles territoires dans notre sphère d'influence"
 wuw_GER_diplomacy.88.desc: "\nNous venons d'apprendre une excellente nouvelle ! En réponse à notre conquête récente de territoire [FROM.GetAdjMS] au sein de notre sphère d'influence, [FROM.FROM.GetLeLaLNPCap] [FROM.FROM.GetName] [FROM.FROM.GetAOntNP] décidé d'honorer l'accord en nous cédant ces territoires."
 wuw_GER_diplomacy.88.a: "Formidable !"
 wuw_GER_diplomacy.89.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] établi[FROM.GetTSsentNP]\nune sphère d'influence"
 wuw_GER_diplomacy.89.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'annoncer la fondation de sa propre sphère d'influence. Elle n'a aucune valeur légale, puisqu'aucun accord n'a été signé, mais les [FROM.GetHabitants] y accordent une certaine importance : ils risquent de s'en servir pour exiger des territoires que nous serions amenés à conquérir."
 wuw_GER_diplomacy.89.a: "Très bien..."
 wuw_GER_diplomacy.89.b: "C'est inacceptable !"
 wuw_GER_diplomacy.90.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nun pacte de non-agression"
 wuw_GER_diplomacy.90.desc: "\n[FROM.GetLeader] vient de nous faire parvenir une proposition pour un pacte de non-agression entre nos deux nations. Nous ne sommes peut-être pas alliés, mais au moins, nous ne sommes pas ennemis. Un tel pacte pourrait entraver notre liberté d'action si jamais nous venons à nous brouiller avec les [FROM.GetHabitants]. C'est aussi une garantie indéniable de minimiser les risques de mésentente avec eux."
 wuw_GER_diplomacy.90.a: "Ce pacte nous rendra plus forts !"
 wuw_GER_diplomacy.90.b: "Ne nous attachons pas à eux ainsi"
 wuw_GER_diplomacy.91.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\ns'aligner à nous"
 wuw_GER_diplomacy.91.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de nous transmettre un communiqué, indiquant qu'il souhaite s'aligner à notre doctrine politique. Soucieux de fonder une coopération solide entre nos nations au plus vite, il aimerait signer l'accord au plus vite. C'est l'occasion rêvée d'influencer leurs dirigeants."
 wuw_GER_diplomacy.91.a: "Très chers amis..."
 wuw_GER_diplomacy.92.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] approuv[FROM.GetEEntNP]\nnotre alignement"
 wuw_GER_diplomacy.92.desc: "\nNos camarades [FROM.GetAdjMP] ont acclamé notre alignement à leur doctrine politique. Tout comme nous, ils espèrent établir une coopération solide entre nos nations. D'ailleurs, ils ont une solution toute trouvée pour nous aider à y parvenir plus rapidement : ils nous invitent à destituer notre dirigeant actuel. Ernst Thälmann est un chef d'État très compétent, mais ils ont persuadés que Walter Ulbricht sera bien plus disposé à faciliter les discussions entre nos pays."
 wuw_GER_diplomacy.92.a: "Ulbricht est très bon !"
 wuw_GER_diplomacy.92.b: "Non, ils n'ont pas leur mot à dire !"
 wuw_GER_diplomacy.93.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nomm[FROM.GetEEntNP]\nWalter Ulbricht au pouvoir"
 wuw_GER_diplomacy.93.desc: "\nContre toute attente, le gouvernement [FROM.GetAdjMS] a accepté de destituer Ernst Thälmann pour assurer des relations diplomatiques optimales avec notre nation et un agenda politique similaire. C'est une grande victoire pour nous !"
 wuw_GER_diplomacy.93.a: "Formidable !"
 wuw_GER_diplomacy.94.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde remplacer Ernst Thälmann"
 wuw_GER_diplomacy.94.desc: "\nNotre solution bienveillante pour assurer une coopération solide entre nous et nos camarades [FROM.GetAdjMP] a été rejetée. Ils pensent que nous cherchons à influencer leur gouvernement. Pourtant, ce n'était pas du tout dans notre intention."
 wuw_GER_diplomacy.94.a: "Sont-ils butés !"
 wuw_GER_diplomacy.95.t: "Proposition de coopération industrielle"
 wuw_GER_diplomacy.95.desc: "Le gouvernement [FROM.GetAdjMS] propose une coopération industrielle entre nos deux pays. Leur offre explique en détail le développement possible de nos industries si nous mutualisons nos efforts. Il reste néanmoins difficile d'affirmer si nous avons beaucoup à gagner de cette coopération, ou si seulement les [FROM.GetHabitants] en tireraient profit."
 wuw_GER_diplomacy.95.a: "Ça vaut le coup"
 wuw_GER_diplomacy.95.b: "Ils nous prennent pour des imbéciles"
 wuw_GER_diplomacy.96.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nla coopération industrielle"
 wuw_GER_diplomacy.96.desc: "\nLes [FROM.GetHabitants] ont accueilli à bras ouverts l'idée d'une coopération industrielle. Ce partenariat devrait nous aider à développer et optimiser nos industries respectives."
 wuw_GER_diplomacy.96.a: "Formidable !"
 wuw_GER_diplomacy.97.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnotre proposition"
 wuw_GER_diplomacy.97.desc: "\nLes [FROM.GetHabitants] ont rejeté notre proposition de coopération industrielle qui était pourtant mutuellement bénéfique à nos nations. Voilà un plan qui tombe à l'eau, mais il est encore possible d'atteindre certains de nos objectifs : nous pouvons toujours optimiser et développer notre industrie nous-mêmes."
 wuw_GER_diplomacy.97.a: "Nous marchons seuls"
 wuw_GER_diplomacy.98.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nun partage de technologies"
 wuw_GER_diplomacy.98.desc: "\nNos camarades [FROM.GetAdjMP] nous ont proposé une initiative ayant pour but de mutualiser nos connaissances en matière d'industrie et de production : nous leur offrons l'accès à nos technologies, ils nous offrent accès aux leurs en échange. Ce pourrait être un coup de pouce salvateur pour nos ouvriers et nos lignes de production."
 wuw_GER_diplomacy.98.a: "Très belle initiative"
 wuw_GER_diplomacy.98.b: "Nous ne leur faisons pas confiance"
 wuw_GER_diplomacy.99.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nle partage de technologies"
 wuw_GER_diplomacy.99.desc: "\nBonne nouvelle ! Les [FROM.GetHabitants] ont accepté de participer au partage de technologies. Nous aurons bientôt accès à leurs connaissances et vice-versa. Cette coopération promet des percées majeures en matière d'industrie et de production."
 wuw_GER_diplomacy.99.a: "Fantastique !"
 wuw_GER_diplomacy.101.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle partage de technologies"
 wuw_GER_diplomacy.101.desc: "\nLes [FROM.GetHabitants] ont refusé de participer au partage de technologies. Malgré les avantages évidents d'un tel accord, ils considèrent que nous ne sommes pas dignes de confiance."
 wuw_GER_diplomacy.101.a: "Quelle erreur !"
 wuw_GER_diplomacy.102.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nle pacte de non-agression"
 wuw_GER_diplomacy.102.desc: "\nNotre proposition de pacte de non-agression a été acceptée par les [FROM.GetHabitants]. Désormais, nous n'avons plus rien à craindre les uns des autres. C'est un accord qui va grandement aider nos deux nations."
 wuw_GER_diplomacy.102.a: "Fantastique !"
 wuw_GER_diplomacy.103.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle pacte de non-agression"
 wuw_GER_diplomacy.103.desc: "\nLes [FROM.GetHabitants] ont refusé le pacte de non-agression. Ce rejet est assez déroutant, compte tenu de tous les avantages qu'un tel accord pourrait nous apporter. Nous ignorons les raisons d'une telle réponse, mais nous les surveillerons de près."
 wuw_GER_diplomacy.103.a: "C'est inquiétant"
 wuw_GER_diplomacy.104.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nles sphères d'influence"
 wuw_GER_diplomacy.104.desc: "Les [FROM.GetHabitants] ont décidé d'accepter l'idée des sphères d'influence et de les respecter. Ils éviteront ainsi tout risque de conflit sur des territoires présents dans notre propre sphère."
 wuw_GER_diplomacy.104.a: "Formidable !"
 wuw_GER_diplomacy.105.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nles sphères d'influence"
 wuw_GER_diplomacy.105.desc: "Les [FROM.GetHabitants] ont décidé de rejeter l'idée des sphères d'influence. Ils ont ajouté qu'ils n'ont pas besoin de nous pour délimiter des sphères d'influence. Un tel refus risque de provoquer des tensions dans les régions contestées."
 wuw_GER_diplomacy.105.a: "Quel affront !"
 wuw_GER_diplomacy.107.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] échang[FROM.GetEEntNP]\ndes industries contre des ressources"
 wuw_GER_diplomacy.107.desc: "\nLa nation [FROM.GetAdjFS] a une proposition à nous faire : elle souhaiterait délocaliser une partie de son industrie en échange de ressources, en particulier celles [FROM.FROM.GetDuDelaDelNP] [FROM.FROM.GetName]."
 wuw_GER_diplomacy.107.a: "Pourquoi pas ?"
 wuw_GER_diplomacy.107.b: "Ce n'est pas le moment"
 wuw_GER_diplomacy.107.c: "N'importe quoi ! Arrêtez vos âneries !"
 wuw_GER_diplomacy.108.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nla délocalisation industrielle"
 wuw_GER_diplomacy.108.desc: "\nNotre offre de délocalisation industrielle [FROM.GetAdjFS] a été accueillie à bras ouverts. Nous devrions recevoir les premières cargaisons de ressources sous peu."
 wuw_GER_diplomacy.108.a: "Fantastique !"
 wuw_GER_diplomacy.109.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nla délocalisation industrielle"
 wuw_GER_diplomacy.109.desc: "\nLes [FROM.GetHabitants] ont préféré finalement refuser notre offre de délocalisation en échange de ressources. Ils ne sont pas dans une situation favorable pour négocier de tels accords pour le moment. Nous pourrons peut-être finaliser ce marché dans un avenir proche, après avoir renforcé nos relations par exemple."
 wuw_GER_diplomacy.109.a: "Nous réessayerons..."
 wuw_GER_diplomacy.110.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP] fermement\nla délocalisation industrielle"
 wuw_GER_diplomacy.110.desc: "\nLes [FROM.GetHabitants] ont rejeté sans appel notre offre de délocalisation en échange de ressources. Ils ont d'ailleurs insisté pour que nous évitions de suggérer ce genre d'accords à l'avenir. Si nous tenons à mettre la main sur ces ressources, il va falloir trouver... d'autres solutions."
 wuw_GER_diplomacy.110.a: "Égoïstes !"
 GER_SOV_have_had_enough_tt: "§RRetire les §Ydécisions§! permettant de délocaliser des industries [SOV.GetAuEnANP] §Y[SOV.GetNameWithFlag]§! en échange de ressources.§!"
 wuw_GER_diplomacy.111.t: "Traité de développement des relations économiques"
 wuw_GER_diplomacy.111.desc: "Les diplomates [FROM.GetAdjMP] souhaitent absolument nous voir signer leur traité germano-roumain sur le développement des relations économiques. Ils nous assurent que cet accord nous serait mutuellement bénéfique, car leur pays a besoin de nos ressources naturelles et nous avons besoin d'armement [FROM.GetAdjMS] à un prix abordable. Nous avons des doutes sur l'équité de ce marché, mais un refus pourrait nous mettre la nation [FROM.GetAdjFS] à dos..."
 wuw_GER_diplomacy.111.a: "Il va falloir accepter..."
 wuw_GER_diplomacy.111.b: "Hors de question, peu importe ce qu'ils en disent !"
 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader] semble tout à fait raisonnable, [FROM.GetIlEllePers] veille aux intérêts de son pays. Comme par hasard, il se trouve que cet accord asymétrique sert aussi les nôtres. Nous utiliserons à bon escient les ressources supplémentaires fournies par [FROM.GetLeLaLNP] [FROM.GetName]."
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader] semble tout à fait déraisonnable, [FROM.GetIlEllePers] se moque éperdument des intérêts de son pays. Les [FROM.GetHabitants] vont payer les conséquences de son affront."
 wuw_GER_diplomacy.113.b: "Alors, c'est la guerre !"
 wuw_GER_diplomacy.117.a: "Nous ne pouvons pas lutter..."
 wuw_GER_diplomacy.117.b: "Nous nous battrons jusqu'au bout !"
 wuw_GER_diplomacy.118.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde se soumettre"
 wuw_GER_diplomacy.118.desc: "\nLes [FROM.GetHabitants] ont accepté de se soumettre à notre autorité. Ils n'ont tout simplement pas les moyens de s'opposer à nous. Une guerre n'apporterait que la destruction sur eux."
 wuw_GER_diplomacy.119.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde se soumettre"
 wuw_GER_diplomacy.119.desc: "\nCes entêtés de [FROM.GetHabitants] viennent de rejeter notre offre d'unir nos pays en une entité puissante. C'est donc comme ça qu'ils nous remercient, après tout ce que nous avons fait pour eux ?"
 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader] souhaite diviser le Congo"
 wuw_GER_weltpolitik.4.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], nous a contactés au sujet des colonies [FROM.GetAdjFP] perdues : ils considèrent le traité de Versailles comme illégitime, aussi ils nous demandent de signer un pacte avec les [GER.GetHabitants] dans le but de publier une déclaration commune afin de diviser le Congo en multiples sphères d'influence. Allons-nous céder et signer un tel pacte ?"
 wuw_GER_weltpolitik.4.a: "C'est un accord bénéfique"
 wuw_GER_weltpolitik.4.b: "Nous ne cautionnerons pas ces horreurs"
 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader] exige notre abandon du Congo"
 wuw_GER_weltpolitik.5.desc: "Dans une déclaration commune avec [GER.GetLeader], [FROM.GetLeader], tête du pouvoir [FROM.GetAdjMS], nous a demandé de leur céder le Congo. Allons-nous leur tenir tête ou allons-nous plutôt plier face à leurs exigences ?"
 wuw_GER_weltpolitik.5.a: "Nous ne pouvons rien y faire"
 wuw_GER_weltpolitik.5.b: "C'est inacceptable !"
 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader] rejette l'offre"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader] a déclaré au nom de tous les braves citoyens [FROM.GetDuDelaDelNP] [FROM.GetName] que sa nation ne soutiendra en aucun cas nos desseins infâmes de démantèlement du Congo, d'autant plus que nous n'avons aucun droit de nous l'approprier. La décision est irréfutable."
 wuw_GER_weltpolitik.6.a: "Dans ce cas, nous prendrons tout !"
 wuw_GER_weltpolitik.6.b: "Inutile d'insister"
 wuw_GER_weltpolitik.7.t: "[BEL.GetLeLaLNPCap] [BEL.GetName]\nnous priv[BEL.GetEEntNP] de notre liberté"
 wuw_GER_weltpolitik.7.desc: "\n[BEL.GetLeader] [BEL.GetDuDelaDelNP] [BEL.GetName] a cédé aux sollicitations [GER.GetAdjFP] et [ENG.GetAdjFP], puisqu'il a été décidé de diviser notre nation entre eux, ce qui mettra définitivement fin à toute indépendance qu'il nous restait. Allons-nous vraiment courber l'échine et accepter un tel destin ?"
 wuw_GER_weltpolitik.7.a: "On ne peut rien y faire..."
 wuw_GER_weltpolitik.7.b: "C'est inacceptable ! Aux armes !"
 wuw_GER_weltpolitik.8.t: "[BEL.GetLeLaLNPCap] [BEL.GetName]\nabandonn[BEL.GetEEntNP] le Congo"
 wuw_GER_weltpolitik.8.desc: "\n[BEL.GetLeader] [BEL.GetDuDelaDelNP] [BEL.GetName] a cédé à nos revendications : le Congo nous sera cédé dans les plus brefs délais. Il est peu probable que la population et les gouverneurs en poste acceptent facilement cette décision, mais au moins, les [BEL.GetHabitants] ont cédé."
 wuw_GER_weltpolitik.8.a: "Parfait !"
 wuw_GER_weltpolitik.9.t: "[BEL.GetLeLaLNP] [BEL.GetName]\nrefus[BEL.GetEEntNP] de céder le Congo"
 wuw_GER_weltpolitik.9.desc: "\n[BEL.GetLeader] [BEL.GetDuDelaDelNP] [BEL.GetName] a décidé de s'opposer fermement à nos revendications, déclarant que l'armée [BEL.GetAdjFS] ne reculera pas face à l'adversité et se battra jusqu'au bout pour défendre le Congo. Décidément, ils ne savent pas à qui ils ont affaire."
 wuw_GER_weltpolitik.9.a: "Nous les anéantirons"
 wuw_GER_weltpolitik.9.b: "Inutile d'envenimer la situation"
 wuw_GER_weltpolitik.10.t: "La crise du Congo"
 wuw_GER_weltpolitik.10.desc: "Le traité a été officiellement ratifié et les terres doivent être remises. Mais le Congo oppose une résistance, résistance qu'il va falloir neutraliser..."
 wuw_GER_weltpolitik.10.a: "Nous userons de la force"
 wuw_GER_weltpolitik.10.b: "C'est un jour historique"
 wuw_GER_weltpolitik.11.t: "La crise du Congo"
 wuw_GER_weltpolitik.11.desc: "Nos gouverneurs congolais nous signalent qu'ils n'acceptent pas le sort que nous leur avons réservé et qu'ils défendront fermement l'autonomie du pays. Il faut étouffer leur résistance afin d'éviter qu'elle provoque la chute de notre nation, à condition que [ENG.GetLeLaLNP] [ENG.GetName] et [GER.GetLeLaLNP] [GER.GetName] considèrent qu'il s'agit d'un acte de résistance de notre part."
 wuw_GER_weltpolitik.11.a: "Neutralisons-les pour le bien du peuple !"
 wuw_GER_chinese_diplomacy.5.t: "Le programme commun de recherche sino-germanique"
 wuw_GER_chinese_diplomacy.5.desc: "Nos grands alliés occidentaux, les [FROM.GetHabitants], nous ont envoyé une délégation nous présentant une nouvelle initiative de coopération au développement de nouvelles technologies, nommée le « programme commun de recherche sino-germanique ». Allons-nous les rejoindre ?"
 wuw_GER_chinese_diplomacy.5.a: "Très bonne initiative !"
 wuw_GER_chinese_diplomacy.5.b: "Ça ne nous sera d'aucune aide"
 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] la coopération"
 wuw_GER_chinese_diplomacy.6.desc: "\n[FROM.GetLeader] [FROM.GetDuDelaDeLNP] [FROM.GetName] a accepté notre proposition, exprimant son grand intérêt pour le programme commun de recherche sino-germanique. Maintenant, au travail !"
 wuw_GER_chinese_diplomacy.6.a: "Splendide !"
 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de coopérer"
 wuw_GER_chinese_diplomacy.7.desc: "\n[FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a refusé notre offre, prétendant pouvoir se débrouiller sans la technologie occidentale. C'est ainsi..."
 wuw_GER_chinese_diplomacy.7.a: "Ils passent à côté de quelque chose !"
 wuw_GER_weltpolitik.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le retour d'anciennes colonies"
 wuw_GER_weltpolitik.12.desc: "\n[FROM.GetLeader] et son gouvernement [FROM.GetAdjMS] nous ont transmis une requête pour le moins intéressante : ils nous demandent de leur restituer d'anciens territoires coloniaux en échange d'un lien diplomatique approfondi entre nos deux pays et de leur soutien officiel à l'égard de notre gouvernement sur la scène internationale. Le marché semble quelque peu unilatéral, mais c'est peut-être notre meilleure option."
 wuw_GER_weltpolitik.12.a: "On ne peut rien refuser à des amis"
 wuw_GER_weltpolitik.12.b: "Non, ces terres sont à nous"
 wuw_GER_weltpolitik.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous rend[FROM.GetXEntNP] nos colonies"
 wuw_GER_weltpolitik.13.desc: "\n[FROM.GetLeader] et son gouvernement [FROM.GetAdjMS] ont accepté de nous restituer nos anciennes colonies, déclarant qu'elles étaient bien mieux entre nos mains. L'heure est à la fête, car l'empire colonial [ROOT.GetAdjMS] est enfin reformé."
 wuw_GER_weltpolitik.13.a: "L'impérialisme renait de ses cendres !"
 wuw_GER_weltpolitik.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de rendre nos colonies"
 wuw_GER_weltpolitik.14.desc: "\n[FROM.GetLeader] et son gouvernement [FROM.GetAdjMS] ont refusé de nous restituer nos anciennes colonies, prétextant que c'est un accord dans lequel ils auraient très peu à gagner."
 wuw_GER_weltpolitik.14.a: "C'est que ça ne devait pas se passer ainsi..."
 wuw_GER_weltpolitik.15.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncèd[FROM.GetEEntNP] des terres [GER.GetAuAlaAlNP] [GER.GetName]"
 wuw_GER_weltpolitik.15.desc: "\nContre toute attente, [FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a décidé de rétrocéder tous les anciens territoires coloniaux [GER.GetAdjMP], y compris ceux en notre possession. Malheureusement, nous ne pouvons pas faire grand-chose pour empêcher cet acte, à part peut-être exiger une forme de compensation de leur part."
 wuw_GER_weltpolitik.15.a: "Exigeons compensation !"
 wuw_GER_reichskommissariats.1.t: "La figure de proue de Belgien-Nordfrankreich"
 wuw_GER_reichskommissariats.1.desc: "Avec le déploiement d'une nouvelle administration civile en Belgique et dans le Nord de la France, nous devons non seulement déterminer le but de cette dépendance, mais aussi nommer son dirigeant afin d'appliquer rigoureusement nos mesures. Allons-nous choisir un politique [ROOT.GetAdjMS] ou un collaborationniste du cru pour assumer le rôle de Reichskommissar ?"
 wuw_GER_reichskommissariats.1.a: "Un politique allemand"
 wuw_GER_reichskommissariats.1.b: "Un collaborationniste serait plus sage"
