 #News events
 wuw_GER_news.1.t: "La réunification de l'Allemagne"
 wuw_GER_news.1.d: "Longtemps divisé entre plusieurs États, par des frontières arbitraires séparant un frère d'un autre, le peuple allemand peut à nouveau se réjouir : un nouvel État allemand est né. Après de récents exploits politiques, [FROM.GetLeader] s'est montré[FROM.GetXEPers] à la hauteur de l'esprit de Bismarck et a proclamé la réunification de l'Allemagne, une nation qui restera debout des milliers d'années !"
 wuw_GER_news.1.a: "L'Allemagne est à nouveau unifiée"
 wuw_GER_news.1.b: "Et ce n'est que le début"
 wuw_GER_news.2.t: "Soulèvement en Silésie"
 wuw_GER_news.2.desc: "Pour la quatrième fois depuis la signature du traité de Versailles, les rebelles de Silésie allemande se sont soulevés contre le gouvernement. Cette fois-ci, [SIL.GetLeader] affirme que leurs actions militaires ont pour objectif de garantir l'indépendance de l'État silésien tout en protégeant son peuple de la guerre civile allemande. Jusqu'alors, les rébellions précédentes avaient eu pour but d'obtenir une autonomie au sein de l'État polonais. Seul l'avenir nous dira s'ils parviendront à résister à l'armée allemande."
 wuw_GER_news.2.a: "Intéressant..."
 wuw_GER_news.2.b: "Ils se sont déjà brûlé les ailes"
 wuw_GER_news.2.c: "Notre heure est venue !"
 wuw_GER_news.2.d: "Espérons qu'ils y arriveront, cette fois"
 #Austrian events
 AUS_political_events.1.t: "Le sort de la Creditanstalt-Bankverein"
 AUS_political_events.1.desc: "La fusion bancaire de 1934 est revenue nous hanter : la Creditandstalt nouvellement recapitalisée avait acquis tout le capital et le passif de la Wiener Bankverein, ainsi que les exploitations viables de la Niederösterreichische Escompte-Gesellschaft, seulement cette opération n'a fait qu'ensevelir notre développement économique par la création d'un quasi-monopole du secteur financier. Par quelles régulations allons-nous débloquer la situation ?"
 AUS_political_events.1.a: "Mieux vaut tout laisser tel quel"
 AUS_political_events.1.a_tt: "Aucun changement ne sera apporté à nos groupes industriels. La Creditanstalt-Bankverein restera disponible, conférant :"
 AUS_political_events.1.b: "Misons sur la Österreichische Creditanstalt"
 AUS_political_events.1.c: "La Wiener Bankverein ne nous laissera pas tomber"
 AUS_reestablish_creditanstalt: "La Creditanstalt-Bankverein va être dissoute et la Österreichische Creditanstalt nouvellement créée bénéficiera de notre soutien le plus total."
 AUS_reestablish_benkverein: "La Creditanstalt-Bankverein va être dissoute et la Wiener Bankverein nouvellement créée bénéficiera de notre soutien le plus total."
 AUS_political_events.2.t: "Le Scandale des assurances Phönix"
 AUS_political_events.2.desc: "Suite au décès de leur directeur général bien-aimé Wilhelm Berliner, les assurances Phönix ont vécu une série de malchances. Le nouveau directeur en place, Eberhard Reininghaus, a soumis aux autorités financières des bilans falsifiés, mettant en évidence un déficit courant depuis 1929 d'un total de plus de 250 millions de schillings.\n\nLa société a déclaré faillite avant de cesser toute opération. Ainsi se termine l'histoire de l'assurance engagée dans la guerre, une fin qui n'aura pas manqué de provoquer la stupeur et l'indignation de tous ses clients ayant investi avec confiance dans ses polices d'assurance."
 AUS_political_events.2.a: "C'est désastreux !"
 AUS_political_events.2.b: "Nous prendrons en charge les polices"
 AUS_political_events.2.b_tt: "La prise en charge des polices nous permettra de relancer plus tard les assurances Phönix."
 AUS_political_events.3.t: "Alerte générale : l'Allemagne se remilitarise"
 AUS_political_events.3.desc: "La remilitarisation de la Rhénanie est un sujet qui fait parler de lui sur nos terres, jusqu'au sein du gouvernement : et si nous faisions de même ? Le Führer a toujours assuré que l'annexion de l'Autriche n'était pas dans ses intérêts, mais aujourd'hui, une telle opération ne semble plus aussi impensable..."
 AUS_political_events.3.a: "Préparons-nous au pire..."
 AUS_political_events.3.a_tt: "Donne accès aux décisions §YMesures d'anti-Anschluss§!."
 AUS_political_events.4.t: "Retournement de veste"
 AUS_political_events.4.desc: "Le cardinal Theodor Innitzer, jusqu'alors un fasciste affirmé, commence à changer de son de cloche. Alors qu'il soutenait encore le mois dernier les nazis et le Führer [GER.GetAdjMS], il s'est totalement opposé à ce dernier lors de sa messe du 7 octobre : au lieu de presser le public de croire au projet des [GER.GetHabitants] comme d'habitude, il l'a adjuré de se tourner vers le Seigneur.\n\nLe gouvernement [GER.GetAdjMS] est en rage. Il nous ordonne d'agir en conséquence."
 AUS_political_events.4.a: "Éliminons ce traître !"
 AUS_political_events.4.b: "Herr Innitzer a toute la liberté de s'exprimer"
 AUS_political_events.5.t: "[AUS.GetLeLaLNPCap] [AUS.GetName] propos[AUS.GetEEntNP]\nune coopération entre nos forces aériennes"
 AUS_political_events.5.desc: "\nUne proposition des diplomates [AUS.GetAdjMP] vient de nous parvenir. Libérés du traité de Saint-Germain-En-Laye, ils souhaitent à présent reconstituer leur armée à des fins défensives, nous ont-ils assuré. Leur pays a déjà par le passé fabriqué des appareils plutôt robustes et produit des pilotes talentueux, mais depuis l'interruption de la production et de l'entraînement, ils vont devoir ressusciter leurs capacités. Si nous sommes prêts à oublier leurs actions pendant la Grande Guerre, nous pourrions tirer profit de ce partenariat."
 AUS_political_events.5.a: "Nous allons tout leur fournir, cela en vaut la peine"
 AUS_political_events.5.b: "Essayons de collaborer"
 AUS_political_events.5.c: "Nous ne croyons pas un instant à leurs histoires de « défense »"
 AUS_political_events.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] notre proposition et offr[FROM.GetEEntNP] du surplus"
 AUS_political_events.6.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté avec enthousiasme notre proposition de coopération d'armées de l'air. [FROM.GetIlElleNPCap] [FROM.GetAOntNP] remarqué les difficultés que notre pays doit surmonter depuis notre libération du traité de Saint-Germain-En-Laye, aussi [FROM.GetIlElleNP] nous propos[FROM.GetEEntNP] du surplus militaire à la vente !"
 AUS_political_events.6.a: "Trinquons à ce partenariat prometteur !"
 AUS_political_events.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] notre proposition"
 AUS_political_events.7.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté notre proposition de coopération d'armées de l'air. [FROM.GetIlElleNP] n'[FROM.GetAOntNP] pas les moyens d'offrir du matériel, mais [FROM.GetIlElleNP] v[FROM.GetAOntNP] partager des méthodes de pilotages contemporaines."
 AUS_political_events.7.a: "Formidable !"
 AUS_political_events.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrejett[FROM.GetEEntNP] notre proposition"
 AUS_political_events.8.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] refusé notre proposition de coopération d'armées de l'air. Selon [FROM.GetLuiElleEuxNP], ce serait un marché asymétrique, sans intérêt pour [FROM.GetLuiElleEux]. Notre situation serait de notre faute, une juste pénitence pour nos actes lors de la Grande Guerre."
 AUS_political_events.8.a: "Cette situation ne [FROM.GetLLesFNP] aid[FROM.GetEEntNP] pas plus"
 AUS_air_force_partnership_big: "Partenariat étendu entre armées de l'air"
 AUS_air_force_partnership_small: "Partenariat entre armées de l'air"
 AUS_rejected_air_force_partnership: "Partenariat entre armées de l'air rejeté"
 AUS_political_events.9.t: "Assassinat de Wilhelm Zehner"
 AUS_political_events.9.desc: "Wilhelm Zehner, l'un des membres de notre état-major, a été retrouvé mort chez lui. Les diplomates [GER.GetAdjMP] nient toute implication et ajoutent qu'il s'agit probablement d'un suicide à en juger par l'arme retrouvée sur Zehner. L'enquête criminelle s'oriente vers une tout autre direction..."
 AUS_political_events.9.a: "Les [GER.GetHabitants] seraient donc des menteurs et des assassins..."
 AUS_political_events.9.a_tt: "§YWilhelm Zehner§!§R est mort !§!"
 AUS_anschluss_ratio_lowered: "La §Ypuissance totale de l'armée§! requise pour accomplir l'§YAnschluss§! est §Yréduite§!" #update these if incrementor number changes!!
 AUS_anschluss_ratio_raised: "La §Ypuissance totale de l'armée§! requise pour accomplir l'§YAnschluss§! est §Yaugmentée§!"
 AUS_political_events.10.t: "Tentative d'assassinat\nde Wilhelm Zehner déjouée"
 AUS_political_events.10.desc: "\nHier soir, la Gestapo a été interpellée par des gardes en poste alors qu'elle tentait de s'introduire dans l'appartement de Wilhelm Zehner. La lutte n'a pas duré longtemps et notre chef d'état-major s'en est sorti indemne."
 AUS_political_events.10.a: "C'était cousu de fil blanc"
 AUS_political_events.11.t: "[GER.GetLeLaLNPCap] [GER.GetName] n'aim[GER.GetEEntNP] guère\nnotre chef d'état-major"
 AUS_political_events.11.desc: "\nLes diplomates [GER.GetAdjMP] ont exprimé leur mécontentement envers l'un des membres de notre état-major. Bien qu'ils réaffirment notre État souverain et notre liberté d'expression, de telles divergences pourraient nuire à nos liens diplomatiques avec [GER.GetLeLaLNP] [GER.GetName].\n\nSi nous manquons à agir dans le bien commun, ils n'hésiteront pas à intervenir."
 AUS_political_events.11.a: "Qu'ils s'occupent de ce qui les regarde !"
 AUS_political_events.11.a_tt: "Déclenche la mission §YAnimosité [GER.GetAdjFS] envers le chef d'état-major§!\n\nSi Zehner meurt, la §Ypuissance totale de l'armée§! requise pour accomplir l'§YAnschluss§! sera §Yréduite§!."
 AUS_political_events.11.b: "S'il n'y a que ça pour les calmer..."
 AUS_political_events.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous offr[FROM.GetEEntNP] du matériel d'infanterie"
 AUS_political_events.12.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] contactés pour nous offrir du matériel d'infanterie. Nous sommes des alliés précieux, aussi nous donnent-[FROM.GetIlElleNP] ces fusils afin de conclure nos avancées militaires [ETH.GetAuEnANP] [ETH.GetName] et décrocher la victoire."
 AUS_political_events.12.a: "C'est une belle surprise !"
 AUS_political_events.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrejett[FROM.GetEEntNP] l'embargo [ITA.GetAdjMS]"
 AUS_political_events.13.desc: "\nLe gouvernement [FROM.GetAdjMS] s'est indigné de l'embargo que nous et d'autres nations avons acté contre [ITA.GetLeLaLNP] [ITA.GetName], déclarant cette décision infondée et absolument irrationnelle, allant jusqu'à exiger son interruption.\n\nIl n'a d'ailleurs fourni aucune justification quant à ce débordement de colère."
 AUS_political_events.13.a: "De quel droit osent-ils s'opposer ?"
 AUS_political_events.13.b: "Très bien"
 AUS_political_events.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nse dress[FROM.GetEEntNP] contre l'embargo"
 AUS_political_events.14.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] exprimé son désaccord sur l'embargo qui nous a été infligé. Les [FROM.GetHabitants] nous considèrent comme des alliés de choix, c'est pourquoi ils ont demandé à tous les pays qui nous sont opposés de repenser leurs actions dans le but d'alléger notre fardeau."
 AUS_political_events.14.a: "Ces [FROM.GetHabitants] sont osés !"
 AUS_political_events.15.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ninterdi[FROM.GetTSentNP] le DNSAP"
 AUS_political_events.15.desc: "\nNous venons d'apprendre que le gouvernement [FROM.GetAdjMS] a décrété l'interdiction du DNSAP sur son territoire. Une interdiction tempérée était déjà en vigueur depuis 1934, même si elle était largement ignorée par les partis politiques, mais ce changement de ton est une nouvelle hostilité du ministère en place.\nOutre l'insulte flagrante qu'il nous crache au visage, cet acte pourrait limiter notre influence sur le pays."
 AUS_political_events.15.a: "Ils ne se débarrasseront pas aussi facilement de nous"
 AUS_political_events.15.b: "Quel affront !"
 AUS_political_events.15.c: "Nous n'avons pas le temps pour ça"
 AUS_banned_dnsap: "DNSAP interdit"
 AUS_meddling_with_our_politics: "Ingérence dans notre politique"
 AUS_political_events.16.t: "Des nazis au gouvernement"
 AUS_political_events.16.desc: "\nC'était à prévoir : [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOnt] fait part de [FROM.GetSonLeurNP] indignation à notre interdiction du DNSAP. En plus d'exiger la levée immédiate de l'interdiction, les [FROM.GetHabitants] veulent offrir le poste de conseiller à Arthur Seyß-Inquart. La dernière partie de leurs exigences est non-négociable. Nous avons toujours su qu'il appréciait la culture [FROM.GetAdjFS], mais nous ignorons le but exact de cette demande."
 AUS_political_events.16.a: "Gardons un œil sur lui"
 AUS_political_events.16.b: "C'est hors de question !"
 AUS_political_events.16.a_tt: "Place §YArthur Seyß-Inquart§! comme conseiller qui §Rne peut pas être renvoyé§!\n"
 AUS_political_events.17.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nmanifest[FROM.GetEEntNP] contre l'interdiction du DNSAP"
 AUS_political_events.17.desc: "\nC'était à prévoir : [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOnt] fait part de [FROM.GetSonLeurNP] indignation à notre interdiction du DNSAP. [FROM.GetIlElleNPCap] considèr[FROM.GetEEntNP] cet acte comme une attaque contre leur idéologie. Nous avons toutes les raisons du monde d'interdire le DNSAP, pourtant le gouvernement [FROM.GetAdjMS] exige que nous fassions machine arrière immédiatement."
 AUS_political_events.17.a: "De quel droit osent-ils se mêler de ça ?"
 AUS_political_events.18.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnomm[FROM.GetEEntNP] Arthur Seyß-Inquart comme conseiller"
 AUS_political_events.18.desc: "\nLes [FROM.GetHabitants] ont enfin entendu raison : l'interdiction de notre parti satellite [FROM.GetAuEnANP] [FROM.GetName] tient toujours, mais ils autorisent Arthur Seyß-Inquart à devenir conseiller. Ainsi, nous conserverons un aperçu de leurs manœuvres politiques."
 AUS_political_events.18.a: "Parfait !"
 AUS_political_events.19.t: "Godwin von Brumowski propose ses services"
 AUS_political_events.19.desc: "Notre pilote-chasseur légendaire de la Grande Guerre a souhaité nous rencontrer pour nous offrir ses services à l'aube d'un nouveau conflit. Il a pris de l'âge, et ses glorieuses années sont loin derrière lui depuis son incident en 1936, mais il propose de former notre armée de l'air. Nos jeunes pilotes le considèrent comme une véritable idole, et tout le monde pense qu'il saurait leur inculquer toute la bravoure dont il a fait preuve par le passé."
 AUS_political_events.19.a: "Toute aide est la bienvenue"
 AUS_political_events.19.b: "Il participait au coup d'État de 1934, il est suspect"
 AUS_von_brumowski_recruited_flag: "Godwin von Brumowski recruté"
 AUS_political_events.20.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndemand[FROM.GetEEntNP] notre soutien"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_guarantor_is_italy_key: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] envoyé Emil Liebitzky, général et attaché militaire à ses heures perdues, dans le but d'obtenir notre aide. Son gouvernement et lui-même ont observé des penchants inquiétants chez les [GER.GetHabitants]. Ils veulent s'assurer que nous serons prêts à les soutenir officiellement dans l'éventualité où la situation tournerait au pire.\n\nNos deux nations sont signataires du traité de Saint-Germain-En-Laye, ainsi nous avons une obligation contractuelle de les aider, même s'il est sûrement possible de jouer sur les mots."
 AUS_guarantor_is_not_italy_key: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] envoyé un ambassadeur dans le but d'obtenir notre aide. Le gouvernement [FROM.GetAdjMS] a observé des penchants inquiétants chez les [GER.GetHabitants]. Le traité de Saint-Germain-En-Laye leur interdisant toute mobilisation militaire, ils nous demandent notre soutien. D'ailleurs, ce traité et les contrats signés par la suite mentionnent d'aider ses signataires, mais il n'a jamais été précisé de quelle façon nous devions les aider."
 AUS_political_events.20.a: "La souveraineté nationale est capitale !"
 AUS_political_events.20.b: "Offrons-leur un soutien diplomatique"
 AUS_political_events.20.c: "Établissons un accord gagnant-gagnant"
 AUS_political_events.20.d: "Nous n'allons pas risquer notre peau pour eux"
 AUS_political_events.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ngaranti[FROM.GetTSsentNP] notre indépendance"
 AUS_political_events.21.desc: "\nConformément au traité de Saint-Germain-En-Laye, [FROM.GetLeLaLNP] [FROM.GetName] soutien[FROM.GetTNentNP] notre indépendance. En ce but, [FROM.GetSonLeurNP] gouvernement nous fournit également des moyens d'acquérir du matériel que nous ne sommes pas en mesure de produire nous-mêmes."
 AUS_political_events.21.a: "Excellent !"
 AUS_political_events.22.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nsoutien[FROM.GetTNentNP] notre indépendance diplomatiquement"
 AUS_political_events.22.desc: "\nEn invoquant des clauses obscures et des notes de bas de page du traité, le gouvernement [FROM.GetAdjMS] a décidé de troquer sa garantie à notre dépendance contre un soutien diplomatique en cas d'invasion. Il prétend pouvoir convaincre l'armée [GER.GetAdjFS] de renoncer à toute attaque contre notre sol par le pouvoir des mots. Il n'y aurait donc pas besoin de mobiliser d'hommes..."
 AUS_political_events.22.a: "C'est toujours mieux que rien"
 AUS_political_events.22.b: "Ce n'est pas la diplomatie et du matériel qui nous sauveront !"
 AUS_political_events.23.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ngaranti[FROM.GetTSsentNP] notre indépendance sous conditions"
 AUS_political_events.23.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] répondu à notre demande d'aide par une autre. Depuis la mise en place du traité, nous cherchons à [FROM.GetLuiLeurNP] reprendre le Haut-Adige et le Trentin par tous les moyens. Le gouvernement [FROM.GetAdjMS] considère que ces territoires lui sont légitimes, c'est pourquoi il est prêt à garantir notre indépendance si nous renonçons à nos revendications à tout jamais."
 AUS_political_events.23.a: "Notre sécurité vaut bien ces deux territoires"
 AUS_political_events.23.b: "Ils marchandent notre vie ? Hors de question !"
 AUS_political_events.24.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de nous soutenir"
 AUS_political_events.24.desc: "\nÀ l'aide de cas de figure alambiqués, de notes de bas de bas de page et de clauses obscures issus du traité de Saint-Germain-En-Laye, le gouvernement [FROM.GetAdjMS] est habilement parvenu à nous refuser son soutien. Les documents indiquent clairement que nous avons droit à une aide étrangère si nous n'entretenons pas d'armée, mais d'une façon ou d'une autre, les [FROM.GetHabitants] n'ont pas à répondre à ce devoir. Nous allons devoir nous débrouiller seuls."
 AUS_political_events.24.a: "Nous avions déjà signalé cette faille"
 AUS_political_events.24.b: "Nous allons les motiver !"
 AUS_political_events.25.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nabandonn[FROM.GetEEntNP] ses revendications territoriales"
 AUS_political_events.25.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP] de laisser tomber [FROM.GetSesLeursNP] revendications sur nos territoires en échange de notre garantie."
 AUS_political_events.25.a: "Bonne nouvelle !"
 AUS_political_events.26.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nn'abandonn[FROM.GetEEntNP] pas ses revendications territoriales"
 AUS_political_events.26.desc: "\nAlors que nous commencions tout juste à croire que les [FROM.GetHabitants] faisaient partie d'une nation sensée, leur dernière décision nous a prouvé le contraire : ils ont refusé d'abandonner leurs revendications sur nos territoires en échange de notre soutien."
 AUS_political_events.26.a: "C'est une cause perdue"
 AUS_political_events.27.t: "[AUS.GetLeLaLNPCap] [AUS.GetName]\nse réarm[AUS.GetEEntNP]"
 AUS_political_events.27.desc: "\nLes [AUS.GetHabitants] nous ont contacté pour tenter d'obtenir l'autorisation de se réarmer et ainsi abolir le traité de Saint-Germain-En-Laye. Ils justifient leur décision par leurs voisins qui se montrent plus menaçants de jour en jour, et sans armée, ils ne se sentent plus en sécurité. Leur demande a été envoyée à toutes les grandes puissances signataires du traité : [ITA.GetLeLaLNP] [ITA.GetName], [ENG.GetLeLaLNP] [ENG.GetName], [FRA.GetLeLaLNP] [FRA.GetName] et [USA.GetLeLaLNP] [USA.GetName]. N'importe qui pourrait imposer son véto sur cette décision."
 AUS_political_events.27.a: "Ils ne sont pas une menace"
 AUS_political_events.27.b: "Jamais !"
 AUS_political_events.28.t: "Les garants acceptent le réarmement"
 AUS_political_events.28.desc: "Bonne nouvelle ! Les garants ont enfin révélé leur décision. Après de longs débats, ils en sont venus à accorder notre réarmement après avoir déclaré le traité de Saint-Germain-En-Laye obsolète. Nous ne paierons plus le prix des actes commis par nos ancêtres."
 AUS_political_events.28.a: "Excellent !"
 AUS_political_events.29.t: "Les garants rejettent l'appel au réarmement"
 AUS_political_events.29.desc: "Après de houleux débats, les garants ont décidé de rejeter notre demande de réarmement. Malgré nos efforts de persuasion, ils demeurent campés sur leurs positions. Notre souveraineté et notre indépendance courent désormais un grave danger."
 AUS_political_events.29.a: "Nous n'avons guère le choix..."
 AUS_political_events.29.a_tt: "§REn sélectionnant cette option, vous rejetez définitivement le traité de Saint-Germain-En-Laye, mais gare aux conséquences§!"
 AUS_political_events.29.b: "Nous devons négocier !"
 AUS_political_events.29.c: "Nous allons droit dans le mur, c'est inévitable"
 AUS_political_events.29.c_tt: "§REn sélectionnant cette option, vous conservez le traité de Saint-Germain-En-Laye en vigueur jusqu'au 16 juillet 1940§!"
 AUS_political_events.30.t: "[AUS.GetLeLaLNPCap] [AUS.GetName]\nromp[AUS.GetTEntNP] le traité"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_treaty_asked_permission_key: "\nMalgré nos tentatives de l'arrêter, le gouvernement [AUS.GetAdjMS] a décidé de lancer le réarmement de sa nation, engendrant une violation pure et simple du traité de Saint-Germain-En-Laye. Nous avons tout fait pour éviter ce résultat, mais nous ne pouvons plus sauver les [AUS.GetHabitants]."
 AUS_treaty_no_permission_key: "\nSans aucun signe avant-coureur, nous avons découvert que le gouvernement [AUS.GetAdjMS] ne respecterait plus le traité de Saint-Germain-En-Laye et ses clauses. En clair, il cherche à réarmer sa nation sans se soucier des limites imposées à l'issue de la Grande Guerre. Nous ignorons encore d'où vient cette envie pressante de se réarmer."
 AUS_political_events.30.a: "Impossible de les arrêter, mais on peut les ralentir"
 AUS_political_events.30.b: "Laissons-les faire"
 AUS_political_events.30.c: "Finies les garanties !"
 AUS_broke_the_treaty: "Traité rompu"
 AUS_broke_the_treaty_democratic: "Traité rompu"
 AUS_political_events.31.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndemand[FROM.GetEEntNP] compensation"
 AUS_political_events.31.desc: "\nAu lendemain de la guerre civile, les [FROM.GetHabitants] nous ont demandé paiement pour leur rôle dans le conflit. Ils attendent une sorte de salaire en contrepartie du travail accompli et une compensation des pertes humaines et matérielles."
 AUS_political_events.31.a: "Une aide industrielle devrait suffire"
 AUS_political_events.31.b: "Qu'ils prennent le matériel capturé"
 AUS_political_events.31.c: "Ils n'ont pas beaucoup aidé"
 AUS_political_events.32.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naid[FROM.GetEEntNP] à la construction d'une usine"
 AUS_political_events.32.desc: "\nLes nationalistes [FROM.GetAdjMP] ont accepté de nous offrir salaire en guise de remerciement : ils ont dépêché des ouvriers et des matériaux pour nous aider à construire une nouvelle usine en Basse-Autriche. Voilà qui devrait raccommoder nos pertes de matériel et assurer nos arrières pour les années à venir."
 AUS_political_events.32.a: "Formidable !"
 AUS_political_events.33.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\noffr[FROM.GetEEntNP] du butin de guerre"
 AUS_political_events.33.desc: "Les [SPA.GetHabitants] ont accepté de nous offrir salaire en guise de remerciement : ils nous ont envoyé une partie du matériel récupéré sur leurs ennemis vaincus lors de la guerre civile. Voilà qui devrait couvrir la majorité de nos pertes lors de notre intervention."
 AUS_political_events.33.a: "Formidable !"
 AUS_political_events.34.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] toute compensation"
 AUS_political_events.34.desc: "Suite à notre intervention du côté des [SPA.GetHabitants] lors de la guerre civile, nous nous attendions à une sorte de compensation pour nous remercier, mais eux ne l'entendent pas de cette oreille. À leurs yeux, notre intervention aurait été marginale et le gouvernement considère donc que nous ne méritons rien."
 AUS_political_events.34.a: "C'est une honte !"
 AUS_political_events.35.t: "Des manœuvres paramilitaires\nperturbent l'ordre public"
 AUS_political_events.35.desc: "\nNotre coopération récente avec le groupe [GetMilitiaName] a provoqué une réaction inattendue : depuis sa validation par le gouvernement en personne, il se permet des actions toujours plus effrontées à l'égard de la population civile.\n\nLes actions sont si brutales que nos populations ne se sentent plus en sécurité sur leur sol. On en vient presque à se demander si le gouvernement est encore capable de contrôler l'organisation [GetMilitaName], ou si c'est elle qui a la mainmise sur le pouvoir."
 AUS_political_events.35.a: "Ils auraient dû se tenir à carreau, tant pis pour eux"
 AUS_political_events.35.b: "Le peuple doit prendre son mal en patience"
 AUS_political_events.35.c: "Qu'ils se fassent [ROOT.GetAuAlaAlNP] [ROOT.GetName] d'aujourd'hui !"
 AUS_political_events.36.t: "L'avenir [ROOT.GetDuDelaDelNP] [ROOT.GetName]"
 AUS_political_events.36.desc: "Il nous a fallu redoubler d'efforts pour surmonter nos blessures et nos handicaps, mais nous avons réussi à laisser derrière nous ce passé de puissance mineure estropiée. Nous avons su renaître de nos cendres et atteindre une puissance nationale jusqu'alors inégalée. L'heure est venue de décider ensemble de notre avenir, en commençant par notre nom."
 AUS_political_events.36.a: "Bientôt, nous serons [GetGrossosterreichCosmeticIdeology]"
 AUS_grossosterreich_fascism_key: "le Großösterreich"
 AUS_grossosterreich_neutrality_key: "l'Empire autrichien supérieur"
 AUS_political_events.36.a_tt: "§YDonne accès aux décisions§! permettant d'§Yintégrer les états nationaux allemands§! au fil du temps."
 AUS_political_events.36.b: "Bientôt, nous serons la Süddeutschland"
 AUS_political_events.36.c: "Nous avons déjà le nom idéal"
 AUS_political_events.37.t: "L'ultimatum [FROM.GetAdjMS]"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_integration_target_is_poland_key: "Nous avons reçu un message virulent de la part du gouvernement [FROM.GetAdjMS] : ils exigent la cession immédiate [Get37PuppetOrNotDesc], en ajoutant que tout refus de notre part provoquerait de lourdes conséquences.\n\nCet acte d'agression n'est pas isolé, puisque les [FROM.GetHabitants] ont formulé des menaces similaires aux pays voisins."
 AUS_integration_target_is_not_poland_key: "Le gouvernement [FROM.GetAdjMS] nous a lancé un ultimatum : soit nous acceptons la soumission [Get37PuppetOrNotDesc] de notre plein gré, soit nous l'accepterons après avoir goûté à leur puissance militaire nouvellement reformée. Dans tous les cas, il nous est impossible de nous en tirer sans conséquence."
 AUS_political_events.37.a: "Nous ne courberons pas l'échine !"
 AUS_political_events.37.b: "Nous n'avons aucune chance face à eux"
 37DescIsPuppet: "[FROM.FROM.OWNER.GetDuDelaDelNP] [FROM.FROM.OWNER.GetName]"
 37DescIsNotPuppet: "de leurs anciens États"
 AUS_political_events.38.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrejett[FROM.GetEEntNP] notre ultimatum"
 AUS_political_events.38.desc: "Nous avons offert aux [FROM.GetHabitants] la chance [Get38PuppetOrNotDesc] notre société, mais ils ont préféré nous renvoyer notre générosité au visage. Quoi qu'il en soit, il est certain qu'ils seront bien plus heureux sous notre gouvernement."
 AUS_political_events.38.a: "Ils l'ignorent, mais ils veulent nous rejoindre"
 AUS_political_events.38_tt: "Crée un but de guerre §YPrendre un État revendiqué§! contre §Y[FROM.FROM.OWNER.GetLeLaLNP] [FROM.FROM.OWNER.GetNameWithFlag]§!"
 38DescIsPuppet: "de céder [FROM.FROM.OWNER.GetLeLaLNP] [FROM.FROM.OWNER.GetName] en vue de son intégration à"
 38DescIsNotPuppet: "d'intégrer pacifiquement"
 AUS_political_events.39.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncèd[FROM.GetEEntNP]"
 AUS_political_events.39.desc: "Nous avons reçu une réponse favorable du gouvernement [FROM.GetAdjMS] : il rend les armes et accepte de nous céder ce qui nous revient de droit. De toute évidence, les dirigeants ont compris qu'il était inutile de lutter dans une guerre absurde dans ce cas de figure."
 AUS_political_events.39.a: "Bienvenue [ROOT.GetAuEnANP] [ROOT.GetName] !"
 AUS_political_events.40.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nsouhait[FROM.GetEEntNP] intégrer la faction [ROOT.GetFactionName]"
 AUS_political_events.40.desc: "\nNous avons été contactés par les [FROM.GetHabitants] qui souhaitent rejoindre notre faction. Ils nous ont d'ailleurs prouvé leur désir de collaborer en entamant un effort de militarisation nationale. Cette nation était autrefois une force majeure sur le champ de bataille, mais ces dernières années ont amoindri sa puissance. Néanmoins, elle nous a assuré qu'elle se montrerait à la hauteur d'un allié de choix."
 AUS_political_events.40.a: "Qu'ils nous rejoignent"
 AUS_political_events.40.b: "Ils nous sont inutiles"
 AUS_political_events.41.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous accept[FROM.GetEEntNP] dans la faction [FROM.GetFactionName]"
 AUS_political_events.41.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté avec joie de nous intégrer à leur faction. Notre lutte contre nos oppresseurs sera désormais moins solitaire !"
 AUS_political_events.41.a: "Ensemble, nous sommes plus forts !"
 AUS_political_events.42.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous refus[FROM.GetEEntNP] dans la faction [FROM.GetFactionName]"
 AUS_political_events.42.desc: "\nNotre demande d'adhésion à la faction [FROM.GetFactionName] a été vulgairement rejetée. Malgré nos nombreux arguments justifiant notre utilité, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] pris [FROM.GetSaLeurNP] décision. Ce n'est qu'une rebuffade, nous devons persévérer et aller de l'avant."
 AUS_political_events.42.a: "Ils s'en mordront les doigts"
 AUS_political_events.43.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP] [Get43PuppetOrNotTitle]"
 43TitleIsPuppet: "que nous cédions notre dépendance"
 43TitleIsNotPuppet: "notre soumission"
 AUS_political_events.43.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] n'[FROM.GetAOntNP] pas mâché [FROM.GetSesLeursNP] mots dans la missive parvenue ce matin : [FROM.GetIlElleNP] exig[FROM.GetEEntNP] [Get43PuppetOrNotDesc]. Cette injonction était accompagnée de menaces à peine déguisées, présageant une série d'hostilités si jamais nous venions à la refuser."
 43DescIsPuppet: "que nous leur cédions le contrôle [FROM.FROM.OWNER.GetDuDelaDelNP] [FROM.FROM.OWNER.GetName]"
 43DescIsNotPuppet: "notre soumission totale en devenant une dépendance de leur gouvernement"
 AUS_political_events.43.a: "Nous ne pouvons pas lutter"
 AUS_political_events.43.a.tt: "§Y[Get43PuppetOrNotTt]§! risque d'être contraint[ROOT.GetXENP] de rejoindre une faction [FROM.GetAdjFS]"
 AUS_political_events.43.b: "Plutôt mourir !"
 AUS_political_events.43.c: "Qu'ils reprennent les États qui leur étaient dépendants"
 43TtIsPuppet: "[FROM.FROM.OWNER.GetLeLaLNPCap] [FROM.FROM.OWNER.GetName]"
 43TtIsNotPuppet: "[ROOT.GetLeLaLNPCap] [ROOT.GetName]"
 AUS_political_events.44.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] de se soumettre"
 AUS_political_events.44.desc: "Nos exigences à l'encontre du peuple [FROM.GetAdjMS] ont été acceptées. Il [Get44PuppetOrNotDesc] à notre gouvernement en reconnaissant la dépendance de sa nation dès aujourd'hui. C'est une grande victoire dans le rétablissement de notre empire !"
 AUS_political_events.44.a: "Wunderbar!"
 44DescIsPuppet: "soumet [FROM.FROM.OWNER.GetLeLaLNP] [FROM.FROM.OWNER.GetName]"
 44DescIsNotPuppet: "se soumet"
 AUS_political_events.45.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de se soumettre"
 AUS_political_events.45.desc: "Dans un élan irrévérencieux à l'égard de leur sécurité, les [FROM.GetHabitants] ont refusé notre proposition. Nous avions tous à gagner de cet arrangement, mais force est de constater qu'ils ne sont pas de cet avis."
 AUS_political_events.45.a: "Alors nous nous battrons !"
 AUS_political_events.46.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncèd[FROM.GetEEntNP] des États pour éviter la soumission"
 AUS_political_events.46.desc: "\nLe gouvernement [FROM.GetAdjMS] a adopté des mesures inattendues dans l'espoir de conserver son indépendance : il est prêt à nous céder des territoires qui étaient autrefois sous notre contrôle pour éviter la soumission. Nous n'avions pas envisagé cette offre, mais nous devons quand même choisir de l'accepter ou non."
 AUS_political_events.46.a: "C'est encore mieux que prévu !"
 AUS_political_events.46.b: "Non, son peuple nous appartient"
 AUS_political_events.47.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] la contre-offre"
 AUS_political_events.47.desc: "\nMalgré nos efforts pour apaiser les [FROM.GetHabitants], ils semblent uniquement intéressés par notre soumission et l'annihilation de notre gouvernement. Ils ne toléreront aucun compromis : nous cédons, ou ils nous feront céder."
 AUS_political_events.47.a: "Nous n'allons pas nous laisser intimider"
 AUS_political_events.47.b: "Nous aurons essayé..."
 AUS_political_events.48.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncouronn[FROM.GetEEntNP] un Habsbourg"
 AUS_political_events.48.desc: "\nCe n'était qu'une question de temps avant que les [FROM.GetHabitants], nos nouveaux suzerains, interfèrent dans nos affaires internes. Ils viennent de nous annoncer que [ROOT.GetLeader] dirige désormais notre pays."
 AUS_political_events.48.a: "Il fallait s'y attendre..."
 AUS_political_events.49.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndemand[FROM.GetEEntNP] la rétrocession de la Silésie"
 AUS_political_events.49.desc: "Le monde est en constante évolution, marqué par des tensions toujours plus fortes. Aujourd'hui encore, le gouvernement [FROM.GetAdjMS] nous a demandé de lui rendre la Silésie. Autrefois partie intégrante de leur empire, elle nous a été assignée à la fin de la Grande Guerre.\n\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetEstSontNP] prêt[FROM.GetXENP] à nous offrir des usines en échange des États de Niederschlesien et d'Oberschlesien, pour faciliter notre décision."
 AUS_political_events.49.a: "D'accord, donnons ces États"
 AUS_political_events.49.b: "Notre territoire n'est pas à vendre"
 AUS_political_events.50.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous cèd[FROM.GetEEntNP] la Silésie"
 AUS_political_events.50.desc: "\nNous venons de recevoir la réponse des [FROM.GetHabitants] concernant notre proposition d'acquisition de la Silésie : ils acceptent avec plaisir ! Ils ont déjà entamé le transfert des États. En échange, nous allons amorcer la construction d'usines dans les régions de leur choix."
 AUS_political_events.50.a: "Voilà un accord équitable"
 AUS_political_events.51.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de céder la Silésie"
 AUS_political_events.51.desc: "\nLa visite des diplomates [FROM.GetAdjMP] était tout ce que nous craignions : leur pays a refusé catégoriquement l'accord sans manquer de nous ridiculiser et nous humilier. Selon eux, nous n'avons aucun droit de formuler une telle demande et ils ont tous les droits de la refuser purement et simplement."
 AUS_political_events.51.a: "Ils regretteront leur venin"
 AUS_political_events.52.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] notre intégration"
 AUS_political_events.52.desc: "\n[FROM.GetLeader], monarque [FROM.GetAdjMS], exige dorénavant notre assujettissement. Appuyé par des revendications désuètes et des liens familiaux archaïques, il prétend que la ville de Habsbourg est une partie légitime de son pays. C'est pourquoi il exige notre intégration immédiate, sous peine de subir l'offensive de son armée."
 AUS_political_events.52.a: "Il faut abdiquer, nous n'avons pas le choix"
 AUS_political_events.52.b: "Les Habsbourg n'ont aucun droit sur la ville !"
 AUS_political_events.53.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] l'intégration"
 AUS_political_events.53.desc: "\nBonne nouvelle ! Les [FROM.GetHabitants] sont prêts à accepter l'annexion de leur pays et à contribuer pacifiquement à leur intégration [ROOT.GetAdjFS]. Notre village originel, Habsbourg, est enfin de retour sous notre domination."
 AUS_political_events.53.a: "Enfin !"
 AUS_political_events.54.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de céder Habsbourg"
 AUS_political_events.54.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de déclarer qu'il ne céderait pas à nos exigences. Ils nous refusent nos revendications légitimes sur notre mère patrie, ils rejettent nos liens familiaux ; c'est un affront ! Nous n'allons pas nous laisser insulter de la sorte !"
 AUS_political_events.54.a: "Au nom de Habsbourg !"
 AUS_political_events.55.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nsouhait[FROM.GetEEntNP] acquérir les régions du [39.GetName] et du [850.GetName]"
 AUS_political_events.55.desc: "\nLe gouvernement [FROM.GetAdjMS] nous a fait parvenir un accord. Il souhaite depuis longtemps acquérir le [39.GetName] et le [850.GetName], deux États qui nous appartiennent. Aujourd'hui, il est prêt à nous offrir des usines en échange de ces deux territoires."
 AUS_political_events.55.a: "C'est équitable"
 AUS_political_events.55.b: "Nos terres ne sont pas à vendre"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_seeks_a_deal_title_56: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncèd[FROM.GetEEntNP] des États contre des usines"
 AUS_makes_demands_title_56: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncèd[FROM.GetEEntNP] des États"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_seeks_a_deal_desc_56: "\nNotre offre a été acceptée par les [FROM.GetHabitants] : en échange d'un investissement industriel, [FROM.GetLeLaLNP] [FROM.GetName] nous cèd[FROM.GetEEntNP] les États du [39.GetName] et du [850.GetName]."
 AUS_makes_demands_desc_56: "\nNotre offre a été acceptée par les [FROM.GetHabitants] : [FROM.GetLeLaLNP] [FROM.GetName] nous cèd[FROM.GetEEntNP] les États du [39.GetName] et du [850.GetName] qui vont enfin nous appartenir de nouveau !"
 AUS_political_events.56.a: "Excellente nouvelle"
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_seeks_a_deal_title_57: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] notre offre"
 AUS_makes_demands_title_57: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] nos exigences"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_seeks_a_deal_desc_57: "\nLes [FROM.GetHabitants] nous ont fait part de leur refus de suivre notre offre. Ils affirment que leurs terres ne sont pas à vendre et qu'elles ne le seront jamais."
 AUS_makes_demands_desc_57: "\nLes [FROM.GetHabitants] n'ont pas accueilli nos exigences avec le sourire. Ils ont totalement rejeté nos revendications, éliminant ainsi toute possibilité de poursuivre des négociations."
 AUS_political_events.57.a: "Ça valait la peine d'essayer"
 AUS_political_events.58.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] les régions du [39.GetName] et du [850.GetName]"
 AUS_political_events.58.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] contactés, ou plutôt, nous [FROM.GetAOntNP] menacés : dans un communiqué acerbe, [FROM.GetSonLeurNP] gouvernement exige la cession du [39.GetName] et du [850.GetName], des États qui lui appartenaient jusqu'à la Grande Guerre, où ils nous ont ensuite été transférés."
 AUS_political_events.58.a: "D'accord"
 AUS_political_events.58.b: "C'est hors de question !"
 AUS_political_events.59.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nvot[FROM.GetEEntNP] pour le plan d'Alfred Jansa"
 AUS_political_events.59.desc: "\nUne fois encore, le gouvernement [FROM.GetAdjMS] fait entièrement confiance à Alfred Jansa, un maréchal aux idées clairement anti-[ROOT.GetAdjFP]. Son plan consiste à fortifier leur frontière commune à la nôtre et à déjouer toute attaque provenant de notre sol. Ce maréchal nous a donné du fil à retordre par le passé, et tout indique qu'il nous en donnera à l'avenir."
 AUS_political_events.59.a: "Il faut s'en débarrasser !"
 AUS_political_events.59.b: "On ne peut rien y faire"
 AUS_political_events.60.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ns'oppos[FROM.GetEEntNP] au plan d'Alfred Jansa"
 AUS_political_events.60.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] dénoncé le plan de défense proposé par Alfred Jansa. Le gouvernement accuse le maréchal d'échafauder une vengeance rancunière qui pourrait entacher de futures relations diplomatiques. Nous ignorons la raison exacte d'une réaction aussi virulente."
 AUS_political_events.60.a: "Remplaçons-le par Franz Böhme"
 AUS_political_events.60.a_tt: "§YFranz Böhme§! pourra être §Grecruté§! en tant que chef de l'armée de terre.\n\n§YAlfred Jansa§! ne sera §Rplus disponible§! en tant que chef de l'armée de terre."
 AUS_political_events.60.b: "Si c'est comme ça, qu'il reste"
 AUS_political_events.60.b_tt: "§YAlfred Jansa§! restera chef de l'Armée de terre."
 AUS_political_events.61.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nremplac[FROM.GetEEntNP] Alfred Jansa"
 AUS_political_events.61.desc: "\nNotre vive opposition au mandat d'Alfred Jansa et son plan de défense ridicule a fait réagir les [FROM.GetHabitants]. Ils ont décidé de rétrograder l'anti-[ROOT.GetAdjMP] pour le remplacer par un certain Franz Böhme, qui n'a aucune animosité envers nous."
 AUS_political_events.61.a: "Excellent !"
 AUS_political_events.62.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nconserv[FROM.GetEEntNP] Alfred Jansa"
 AUS_political_events.62.desc: "\nMalgré nos supplications, les [FROM.GetHabitants] semblent déterminés à conserver Jansa en poste et même à suivre son plan ridicule. Une telle décision risque de tendre les relations diplomatiques entre nos deux pays, c'est certain."
 AUS_political_events.62.a: "Ils ont osé !"
 AUS_political_events.63.t: "Contribution [AUS.GetAdjFS]"
 AUS_political_events.63.desc: "L'Anschluss [AUS.GetDuDelaDelNP] [AUS.GetName] a conduit de nombreux [AUS.GetHabitants] opposés à cette invasion à fuir leur patrie. Certains de ces dissidents ont rejoint notre pays, prêts à le défendre, en accomplissant tout d'abord leur devoir dans les usines, dans les rues ou même aux frontières."
 AUS_political_events.63.a: "Leur loyauté est divisée"
 AUS_political_events.63.b: "Toute aide est la bienvenue"
 AUS_political_events.64.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\noffr[FROM.GetEEntNP] une aide industrielle"
 AUS_political_events.64.desc: "\nLes [FROM.GetHabitants] ont proposé de leur plein gré de nous offrir une aide industrielle afin d'améliorer notre situation. Ils sont prêts à couvrir une partie de la production de biens de consommation civile pour que nous puissions concentrer tous nos efforts dans la fabrication de nouvelles usines."
 AUS_political_events.64.a: "Quelle belle surprise !"
 AUS_industrial_help: "Soutien industriel"
 AUS_political_events.65.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\npropos[FROM.GetEEntNP] une offre financière"
 AUS_political_events.65.desc: "\nLes [FROM.GetHabitants] ont proposé de leur plein gré une réduction sur leur matériel qu'ils vendent sur le marché international. Il s'agit peut-être d'une technique de vente pour nous pousser à acheter plus chez eux, ou bien tout simplement d'un geste amical."
 AUS_political_events.65.a: "Peu importe, c'est moins cher !"
 AUS_market_help: "Soutien commercial"
 AUS_political_events.66.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\npropos[FROM.GetEEntNP] une union fédérative"
 AUS_political_events.66.desc: "\n[FROM.GetLeader], dirigeant des [FROM.GetHabitants], vient de nous faire une offre singulière. Jour après jour, la fédération s'agrandit, et il devient difficile de faire fonctionner harmonieusement tous les pays impliqués. Par souci de simplification, [FROM.GetLeader] nous propose à tous de s'unifier sous la bannière de son pays.\n\nNous devrons mettre de côté notre souveraineté nationale, mais ce serait au profit d'une armée plus puissante et d'un poids diplomatique plus conséquent."
 AUS_political_events.66.a: "C'est une offre honnête"
 AUS_political_events.66.b: "Nous n'en tirons aucun intérêt"
 AUS_political_events.67.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] l'union fédérative"
 AUS_political_events.67.desc: "\nNous venons d'apprendre la formidable nouvelle : [FROM.GetLeLaLNP] [FROM.GetName] accept[FROM.GetEEntNP] de rejoindre notre union fédérative. L'arrangement doit présenter de très bons avantages, puisque les [FROM.GetHabitants] sont prêts à perdre leur souveraineté pour s'allier à nous."
 AUS_political_events.67.a: "Formidable !"
 AUS_political_events.68.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] l'union fédérative"
 AUS_political_events.68.desc: "\nLes [FROM.GetHabitants] ne semblent pas vouloir rejoindre notre union malgré tous les avantages qu'elle propose. Ils ont sûrement leurs raisons, mais de toute évidence, ils ne sont pas prêts à mettre les intérêts de l'union avant les leurs."
 AUS_political_events.68.a: "Ils compromettent l'union !"
 AUS_political_events.68.b: "Tâchons de les surveiller"
 AUS_political_events.69.t: "Risques d'Anschluss déjoués"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_joined_faction: "Depuis que nous faisons partie de la faction [ROOT.GetFactionName], [GER.GetLeader] ne songe plus à intégrer notre nation à la sienne.\n\nNous avons œuvré d'arrache-pied pour préserver notre indépendance, et tout porte à croire que nos efforts ont porté leurs fruits."
 AUS_became_subject: "Notre pays subit des changements radicaux depuis la perte de notre indépendance. Il s'agit principalement de désavantages qui découlent de la perte de notre souveraineté, en revanche, un avantage surprenant nous a sauté aux yeux : nous sommes les sujets d'une autre nation, ainsi toute tentative d'intégration provoquerait la colère de cette dernière.\n\nNous ne sommes plus seuls, et ça, [GER.GetLeader] l'a bien compris. C'est pourquoi il a décidé d'annuler ses plans d'annexion."
 AUS_political_events.69.a: "Comme quoi, notre situation a de bons côtés"
 AUS_political_events.69.b: "La sécurité est là où on l'attend le moins"
 AUS_political_events.69.a_tt: "Retire les décisions §YMesures d'anti-Anschluss§!."
 AUS_political_events.70.t: "Le gouvernement [FROM.GetAdjMS]\npropose des compensations en échange de garanties"
 AUS_political_events.70.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], nous a contactés personnellement cette fois-ci. Nos précédentes interactions n'ayant pas abouti comme [FROM.GetIlEllePers] l'espérait, [FROM.GetIlEllePers] a décidé de nous faire une nouvelle offre dans l'espoir de nous faire changer d'avis.\n\nCe projet étant très important pour [FROM.GetLuiEllePers], [FROM.GetIlEllePers] propose de nous aider à couvrir les dépenses de deux nouvelles usines dans notre pays et nous assure que nous aurions toute sa gratitude si nous changions d'avis et lui donnions une garantie."
 AUS_political_events.70.a: "Voilà qui change tout !"
 AUS_political_events.70.b: "Nous ne changerons pas d'avis, c'est non"
 AUS_political_events.71.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\npropos[FROM.GetEEntNP] une garantie de soutien à l'industrie"
 AUS_political_events.71.desc: "\nNos efforts pour convaincre [FROM.GetLeader], à la tête des [FROM.GetHabitants], ont porté leurs fruits. Nous allons devoir soutenir la construction de deux usines. Bien que cela risque d'entraver nos propres projets industriels, nous nous sentirons un peu plus en sécurité maintenant que nous savons qu'ils seront de notre côté en cas d'attaque contre notre souveraineté."
 AUS_political_events.71.a: "Enfin une bonne nouvelle !"
 AUS_political_events.72.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de nous aider malgré notre offre de compensation"
 AUS_political_events.72.desc: "\nNous avons fait de notre mieux, c'est indéniable. Nous nous sommes référés au traité de Saint-Germain-En-Laye et avons proposé des compensations qui vont bien au-delà de ce qu'un pays de notre taille et dans notre situation peut se permettre. Malgré tout, [FROM.GetLeLaLNP] [FROM.GetName] refus[FROM.GetEEntNP] obstinément de nous apporter une garantie conformément au traité qu'[FROM.GetIlElleNP] [FROM.GetAOntNP] contribué à formuler. Nous ne pourrons pas compter sur [FROM.GetSonLeurNP] aide à l'avenir."
 AUS_political_events.72.a: "Ils s'en mordront les doigts !"
 AUS_political_events.73.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\npropos[FROM.GetEEntNP] une nouvelle version du traité de Saint-Germain-En-Laye"
 AUS_political_events.73.desc: "\nLes [FROM.GetHabitants], qui ne ménagent pas leurs efforts pour être autorisés à se réarmer, nous ont à nouveau contactés pour nous proposer un traité révisé et moins sévère, nous permettant de contrôler le rythme auquel ils se réarment. Cette nouvelle version leur permettrait d'entraîner des troupes dès maintenant, mais leur industrie resterait restreinte pendant un an."
 AUS_political_events.73.a: "Cela nous convient"
 AUS_political_events.73.a_tt: "Nous soutiendrons la nouvelle version du traité proposée par [FROM.GetLeLaLNP] [FROM.GetName]. Tous les garants doivent l'accepter pour qu'elle soit adoptée."
 AUS_political_events.73.b: "Non, le traité ne changera pas"
 AUS_political_events.73.b_tt: "Nous ne soutiendrons §Rpas§! la nouvelle version du traité proposée par [FROM.GetLeLaLNP] [FROM.GetName]. Tous les garants doivent l'accepter pour qu'elle soit adoptée."
 AUS_political_events.73.c: "Si le réarmement a lieu, nous voulons que quelqu'un supervise !"
 AUS_political_events.73.c_tt: "Un superviseur aux idéaux démocrates sera affecté à l'Autriche pour la durée du traité révisé"
 AUS_political_events.74.t: "Les garants ont accepté la nouvelle version du traité"
 AUS_political_events.74.desc: "Après de nombreux débats et discussions, les garants sont finalement parvenus à une décision : nous serons autorisés à nous réarmer partiellement au fil du temps et, à partir d'aujourd'hui, plus aucune restriction ne nous empêchera de former de nouvelles troupes et d'augmenter le nombre de nos soldats sur le terrain.\n\nNotre industrie est quant à elle toujours soumise à des restrictions, bien que moins sévères. Elles seront intégralement levées dans un an, si le monde ne subit pas de changements radicaux."
 AUS_political_events.74.a: "L'effort diplomatique en valait la peine !"
 AUS_political_events.75.t: "Les garants refusent de réviser le traité"
 AUS_political_events.75.desc: "Malgré nos efforts, les garants restent inflexibles. Nous ne serons en aucun cas autorisés à nous réarmer. Nos efforts diplomatiques pour les convaincre et leur proposer des compromis sont restés lettre morte. Les [ROOT.GetHabitants] éprouvent désormais un fort ressentiment à l'égard de ces garants."
 AUS_political_events.75.a: "Nous devons tenir bon"
 AUS_political_events.75.b: "Trop c'est trop, nous n'avons pas besoin d'eux !"
 AUS_political_events.76.t: "Les garants ont accepté la nouvelle version du traité et nomment un superviseur"
 AUS_political_events.76.desc: "\nAprès de nombreux débats et discussions, les garants sont finalement parvenus à une décision : nous serons autorisés à nous réarmer partiellement au fil du temps et, à partir d'aujourd'hui, plus aucune restriction ne nous empêchera de former de nouvelles troupes et d'augmenter le nombre de nos soldats sur le terrain. Notre industrie est quant à elle toujours soumise à des restrictions, bien que moins sévères. Elles seront intégralement levées dans un an, si le monde ne subit pas de changements radicaux.\n\nCette victoire a cependant un prix. Les garants n'ont pas confiance en notre capacité à éviter les conflits et ont nommé un superviseur chargé de siéger au sein de notre gouvernement tout au long du processus."
 AUS_political_events.76.a: "Cela nous convient !"
 AUS_political_events.77.t: "Une menace imminente"
 AUS_political_events.77.desc: "Certains de nos meilleurs diplomates surveillent depuis longtemps le risque que [GER.GetLeLaLNP] [GER.GetName] agiss[GER.GetEEntNP] selon les plans parfois confirmés, parfois démentis par [GER.GetLeader]. Un changement assez radical se serait produit récemment et nos sources pensent qu'une tentative d'annexion pourrait bien être imminente."
 AUS_political_events.77.a: "Préparons-nous..."
 AUS_political_events.77.a_tt: "§R[GER.GetLeLaLNPCap] [GER.GetNameWithFlag] [GER.GetAOntNP] entamé le processus d'Anschluss sur notre nation. Nous ne pouvons plus rien y faire !§!"
 AUS_political_events.78.t: "Les communistes [FROM.GetAdjMP]\ndemandent notre soutien"
 AUS_political_events.78.desc: "\nLes dirigeants du [FROM.GetCommunistParty] [FROM.GetAdjMS] nous ont adressé une fois de plus un appel à l'aide. Ils ne sont pas actuellement en conflit armé, mais l'échec cuisant de la guerre civile et du coup d'État en 1934 aux côtés des sociaux-démocrates demeure dans leur esprit. Ils souhaitent notre aide dans leur nouvelle lutte pour le pouvoir."
 AUS_political_events.78.a: "Nous aiderons si nous le pouvons"
 AUS_political_events.78.b: "Nous avons mieux à faire"
 AUS_political_events.79.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\npropos[FROM.GetEEntNP] [FROM.GetSonLeurNP] soutien"
 AUS_political_events.79.desc: "\nTel un cadeau du ciel, les dirigeants [FROM.GetAdjMP] nous ont promis leur aide en ces temps difficiles. Nous ne pouvons pas compter sur eux pour résoudre tous nos problèmes, bien sûr, mais leur soutien est une fois de plus le bienvenu. D'autant plus que notre lutte pour le pouvoir se poursuit."
 AUS_political_events.79.a: "Formidable !"
 AUS_political_events.79.a_tt: "En cas de guerre, [FROM.GetFlag]§Y[FROM.GetNameDef]§! [FROM.GetEstSontNP] plus susceptible[FROM.GetXENP] de nous envoyer des volontaires et de nous offrir un prêt-bail sur le matériel."
 AUS_political_events.80.t: "Les [FROM.GetHabitants]\nrefusent de nous soutenir"
 AUS_political_events.80.desc: "\nInvoquant de légères différences idéologiques et notre hésitation à l'égard du communisme révolutionnaire, les [FROM.GetHabitants] ont rejeté notre appel à l'aide. Nous devrons nous débrouiller seuls."
 AUS_political_events.80.a: "Nous pensions vraiment qu'ils nous aideraient !"
 AUS_political_events.81.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ns'align[FROM.GetEEntNP] sur notre politique"
 AUS_political_events.81.desc: "\nPendant longtemps, les [FROM.GetHabitants] ont obstinément adhéré à leur propre forme de communisme, l'austromarxisme. Ce schisme politique mêle social-démocratie et véritable communisme, ce que nous n'aimons guère. Il semble qu'ils aient finalement repris leurs esprits et aboli cette idéologie erronée pour s'aligner sur la nôtre, dans le but de s'attirer nos bonnes grâces : ils espèrent bénéficier de notre protection si des forces hostiles venaient à les attaquer."
 AUS_political_events.81.a: "Merveilleux, nous les protégerons"
 AUS_political_events.81.b: "Ils seront nos alliés les plus précieux... mais pas tout de suite"
 AUS_aligned_with_our_values: "En accord avec nos valeurs"
 AUS_political_events.82.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous offr[FROM.GetEEntNP] [FROM.GetSonLeurNP] garantie"
 AUS_political_events.82.desc: "\nNotre décision de nous rapprocher de l'idéologie politique de [FROM.GetLeader] a été bien accueillie. [FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] offert [FROM.GetSonLeurNP] garantie et nous soutiendr[FROM.GetAOntNP] en cas d'hostilités à notre égard."
 AUS_political_events.82.a: "Formidable !"
 AUS_political_events.83.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\napprouv[FROM.GetEEntNP] notre virage politique"
 AUS_political_events.83.desc: "\nNotre décision de nous rapprocher de l'idéologie politique de [FROM.GetLeader] a été bien accueillie. [FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] fait savoir qu'[FROM.GetIlElleNP] appréciai[FROM.GetTEntNP] cette initiative, qu'[FROM.GetIlElleNP] considérai[FROM.GetTEntNP] comme un pas dans la bonne direction, et qu'[FROM.GetIlElleNP] espérai[FROM.GetTEntNP] que nous devenions des alliés."
 AUS_political_events.83.a: "Nous nous en réjouissons !"
 AUS_political_events.84.t: "Les [FROM.GetHabitants]\nrenforcent les idées communistes dans notre pays"
 AUS_political_events.84.desc: "\nIl a été porté à notre attention que [AUS.GetLeLaLNP] [AUS.GetName] tent[AUS.GetEEntNP] actuellement d'alimenter les idées communistes au sein de nos travailleurs. Cela pourrait être inoffensif, mais aussi cacher quelque chose. Nous ignorons leurs véritables intentions, mais nous devons envisager toutes les possibilités."
 AUS_political_events.84.a: "Cela ne nous pose aucun problème"
 AUS_political_events.84.b: "Qu'on les bannisse !"
 AUS_political_events.84.b_tt: "§RLes conséquences pourraient être désastreuses !§!"
 AUS_political_events.85.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous autoris[FROM.GetEEntNP] à syndiquer les travailleurs"
 AUS_political_events.85.desc: "\nNous savions que nos activités [FROM.GetAuEnANP] [FROM.GetName] finiraient par être mises au jour. Par chance, [FROM.GetLeader] n'a pas l'air de voir d'inconvénient à ce que nous renforcions les idées communistes au sein de ses travailleurs, en les informant de leurs droits et de leurs devoirs."
 AUS_political_events.85.a: "Excellente nouvelle !"
 AUS_political_events.85.a_tt: "Donne accès aux décisions permettant d'§Yexiger la libération des travailleurs§! une fois la priorité §YExiger la libération des travailleurs§! adoptée"
 AUS_political_events.85.2.a_tt: "Donne accès à la décision permettant d'§Yexiger la libération des travailleurs [FROM.GetAuEnANP] [FROM.GetName]§!."
 AUS_political_events.86.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous interdi[FROM.GetTSentNP] de syndiquer les travailleurs"
 AUS_political_events.86.desc: "\nDans un acte de manque de respect envers ses propres travailleurs, [FROM.GetLeader] a interdit nos efforts pour les informer de leurs droits dans la société. Il s'agit d'un acte hostile à notre égard, mais aussi à l'égard des travailleurs du monde entier."
 AUS_political_events.86.a: "Maudits soient-ils !"
 AUS_political_events.86.b: "Nous mettrons fin à cette hostilité !"
 AUS_political_events.87.t: "Les [FROM.GetHabitants]\nexigent un régime communiste"
 AUS_political_events.87.desc: "\nNous avons reçu un ultimatum suite à la propagande [FROM.GetAdjFS] qui a fait monter les idées communistes parmi nos travailleurs. [FROM.GetLeader] exige que nous autorisions le communisme à prendre pacifiquement le pouvoir, affirmant qu'il s'agit du souhait de notre peuple. Si nous refusons, [FROM.GetLeader] promet de soutenir nos travailleurs, quoi qu'ils veuillent faire."
 AUS_political_events.87.a: "Nous n'avons guère le choix"
 AUS_political_events.87.b: "Nous prenons nos propres décisions"
 AUS_political_events.88.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ninstall[FROM.GetEEntNP] un gouvernement communiste"
 AUS_political_events.88.desc: "\nNos efforts incessants [FROM.GetAuEnANP] [FROM.GetName] ont porté leurs fruits. Les travailleurs se réjouissent de voir [FROM.GetLeader] prendre la tête du pays."
 AUS_political_events.88.a: "Bienvenue, camarades !"
 AUS_political_events.89.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrejett[FROM.GetEEntNP] nos exigences"
 AUS_political_events.89.desc: "\nMalgré la volonté évidente de leur peuple, [FROM.GetLeader] et son gouvernement ont choisi de ne pas céder leur place à un régime plus adapté. Nous devons examiner nos options et prendre les mesures nécessaires au bien-être du peuple."
 AUS_political_events.89.a: "Une guerre serait encore pire"
 AUS_political_events.89.b: "La voix du peuple sera entendue !"
 AUS_political_events.90.t: "Les résultats de notre élection"
 AUS_political_events.90.desc: "Les premières élections depuis le « suicide parlementaire » ont eu lieu. Le taux de participation s'est avéré important, les citoyens ayant conscience de ce qu'il adviendrait s'ils négligeaient leur devoir d'électeurs. Alors que la fin du dépouillement approche, seules quelques voix séparent les trois principaux candidats."
 AUS_political_events.90.a: "Kurt Schuschnigg est un démocrate dans l'âme !"
 AUS_political_events.90.a_tt: "§YKurt Schuschnigg§! va diriger le parti §Ydémocratique§!."
 AUS_political_events.90.b: "Karl Renner a fait du bon travail par le passé !"
 AUS_political_events.90.c: "Vinzenz Schumy peut convaincre la plupart des électeurs !"
 AUS_political_events.91.t: "[ROOT.GetLeader] veut être sur le champ de bataille"
 AUS_political_events.91.desc: "Ces derniers temps, notre roi, Sa Majesté [ROOT.GetLeader], est tracassé par la situation sur le front. Il exprime un sentiment d'inadéquation et souhaite diriger ses hommes au plus près d'eux. La question a été remise sur le tapis aujourd'hui : notre roi souhaite mener courageusement ses hommes au combat et laisser à quelqu'un d'autre le soin de gouverner."
 AUS_political_events.91.a: "Faites-vous plaisir, Votre Majesté ! Nous demanderons à quelqu'un de garder votre trône au chaud"
 AUS_political_events.91.b: "Même les rois doivent savoir rester à leur place"
 AUS_political_events.91.a_tt: "La nouvelle capitale s'appellera : §YVaduz§!"
 AUS_political_events.91.a_tt2: "§YOthon de Habsbourg§! devient maréchal de §Ycompétence 2§!"
 AUS_political_events.92.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndemand[FROM.GetEEntNP] à acheter l'Alaska"
 AUS_political_events.92.desc: "\n[FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] nous a contactés pour acheter l'[463.GetName]. En 1867, lorsque cet État a été acheté à l'Empire russe de l'époque par [USA.GetLeLaLNP] [USA.GetName], l'offre avait pourtant d'abord été faite [FROM.GetAuAlaAlNP] [FROM.GetName], mais [FROM.GetIlElleNP] l'avai[FROM.GetTEntNP] rejetée. [FROM.GetIlElleNPCap] [FROM.GetAOntNP] maintenant changé d'avis et souhait[FROM.GetEEntNP] nous l'acheter. [FROM.GetIlElleNPCap] propos[FROM.GetEEntNP] de nous payer généreusement."
 AUS_political_events.92.a: "Notre territoire n'est pas à vendre !"
 AUS_political_events.92.b: "L'[463.GetName] nous est inutile"
 generic_this_might_cause_tt: "§RConséquences potentielles§! :"
 AUS_political_events.93.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] de nous vendre l'[463.GetName]"
 AUS_political_events.93.desc: "\n[FROM.GetLeader] nous a fait part de son acceptation de nous vendre l'[463.GetName] pour la somme proposée. L'État nous sera transféré sans délai afin que nous puissions commencer son intégration."
 AUS_political_events.93.a: "Très bien"
 AUS_political_events.94.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de vendre l'[463.GetName]"
 AUS_political_events.94.desc: "\nMalgré l'importante somme d'argent proposée [FROM.GetAuAlaAlNP] [FROM.GetName] pour [FROM.GetLuiLeurNP] acheter l'[463.GetName], [FROM.GetIlElleNP] refus[FROM.GetEEntNP] cet accord. Notre revendication de l'[463.GetName] est plus que légitime, mais elle nous est activement refusée. Nous devons réfléchir à la meilleure façon de procéder."
 AUS_political_events.94.a: "Nous aurons essayé..."
 AUS_political_events.94.b: "Nous devons les libérer !"
 AUS_political_events.95.t: "L'armée [ROOT.GetAdjFS]\nrevient après une campagne réussie"
 AUS_political_events.95.desc: "\nSuite à la fin de la guerre austro-prussienne le 22 juillet 1866, notre courageuse armée serait rentrée à la maison avec un soldat de plus dans ses rangs. Impossible de savoir si cette histoire est vraie ou non, mais nous pouvons confirmer que c'est bien ce qu'il s'est passé aujourd'hui, puisque notre glorieuse armée revient, plus forte d'un homme."
 AUS_political_events.95.a: "Bienvenue [ROOT.GetAuEnANP] [ROOT.GetName] !"
 AUS_political_events.95.a_tt: "Un véritable patriote [ROOT.GetAdjMS] a rejoint nos rangs"
 AUS_political_events.96.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nsouhait[FROM.GetEEntNP] intégrer la faction [ROOT.GetFactionName]"
 AUS_political_events.96.desc: "\n[FROM.GetLeader], à la tête de la récente démocratie [FROM.GetAdjFS], souhaite intégrer la faction [ROOT.GetFactionName]. Bien que le pays ait fait cavalier seul depuis la fin de la Grande Guerre, le climat politique actuel et les tensions croissantes à travers le monde l'ont amené à changer d'avis. Le pays étant à nouveau une démocratie, les [FROM.GetHabitants] ont choisi de nous tendre la main, nous assurant qu'ils seraient un atout majeur pour la faction !"
 AUS_political_events.96.a: "Qu'ils nous rejoignent !"
 AUS_political_events.96.b: "Nous ne leur faisons pas confiance"
 AUS_political_events.97.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous accueill[FROM.GetEEntNP] au sein de la faction [ROOT.GetFactionName]"
 AUS_political_events.97.desc: "\nNotre demande d'intégrer la faction [ROOT.GetFactionName] a été acceptée ! Bien que nous soyons convaincus que ce changement radical de cap était ce dont notre pays avait besoin, la situation n'est pas sans gravité. Suite à la Grande Guerre, nous avons rompu toutes nos alliances dans l'espoir de ne plus jamais revivre une telle chose. Nous nous reposons aujourd'hui sur la sécurité relative de notre nouvelle alliance en pleine conscience que la paix est une chose bien fragile."
 AUS_political_events.97.a: "Nous devions le faire"
 AUS_political_events.98.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrejett[FROM.GetEEntNP] notre demande d'intégrer la faction [ROOT.GetFactionName]"
 AUS_political_events.98.desc: "Malgré tous nos efforts, la demande que nous avons envoyée aux [FROM.GetHabitants] pour rejoindre la faction [FROM.GetFactionName] a été rejetée. Leur réponse ne fournit aucun motif concret, nous sommes à nouveau abandonnés à notre propre sort."
 AUS_political_events.98.a: "Quelle cruauté !"
 AUS_political_events.98.b: "On va devoir se débrouiller tout seuls !"
 AUS_political_events.99.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] nos exigences"
 AUS_political_events.99.desc: "[GetRejectionAmounts]"
 AUS_has_not_rejected_before: "[FROM.GetLeader], du gouvernement [FROM.GetAdjMS], a répondu à nos exigences. Si la lettre est rédigée avec diplomatie, elle n'en est pas moins insultante. Nos préoccupations ont été balayées d'un revers de main, ce qui prouve que nos inquiétudes au sujet [FROM.GetDuDelaDelNP] [FROM.GetName] étaient fondées. Des voix se sont exprimées au sein de notre gouvernement pour que nous continuions à faire pression sur les [FROM.GetHabitants] afin qu'ils se soumettent à nos exigences. Cela pourrait en effet faciliter la réalisation de nos futurs projets, mais une minorité déclare que nous devrions les laisser remporter cette victoire futile."
 AUS_GER_cannot_take_a_no: "Malgré la pression continue et croissante exercée sur [FROM.GetLeLaLNP] [FROM.GetName], [FROM.GetLeader] tient bon. Arthur Seyß-Inquart ne sera pas nommé conseiller au sein du gouvernement, quoi que nous disions ou fassions. Nous devrons nous en accommoder, ce ne sera qu'une nuisance mineure après tout."
 AUS_political_events.99.a: "Ils se soumettront !"
 AUS_refuses_to_submit: "Refus de se soumettre"
 AUS_political_events.99.b: "Laissons-les gagner, qu'ils baissent leur garde..."
 AUS_bullied_austria: "Maltraitance [AUS.GetDuDelaDelNP] [AUS.GetName]"
 AUS_political_events.100.t: "Les pressions pour nommer\nArthur Seyß-Inquart s'accumulent"
 AUS_political_events.100.desc: "\nMalgré notre refus de nommer Arthur Seyß-Inquart au sein de notre gouvernement, [FROM.GetLeader] continue d'insister. Bien que la pression qui pèse sur nous ait augmenté en conséquence, nous conservons notre souveraineté et le contrôle de notre politique, et le choix reste nôtre."
 AUS_political_events.100.a: "Ne cédons pas, ils doivent avoir une raison de nous mettre la pression !"
 AUS_trying_to_control_us: "Tentative de contrôle"
 AUS_political_events.100.b: "Nous risquons des représailles si nous refusons"
 AUS_political_events.101.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\narrêt[FROM.GetEEntNP] d'insister pour nommer Arthur Seyß-Inquart"
 AUS_political_events.101.desc: "\nAprès de nombreuses discussions, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] finalement arrêté d'essayer d'influencer illégalement notre politique. [FROM.GetSonLeurNPCap] mécontentement ne fait aucun doute, mais ce n'est pas notre préoccupation première. Notre priorité a toujours été, est et sera toujours [ROOT.GetLeLaLNP] [ROOT.GetName]."
 AUS_political_events.101.a: "Ce n'est pas trop tôt !"
 AUS_political_events.102.t: "Désirs de conquête du Führer"
 AUS_political_events.102.desc: "Lors de sa dernière déclaration publique, le Führer a exprimé ses désirs d'expansion pour la nation, à commencer par une conquête considérée comme « facile » : les [AUS.GetHabitants] sont très similaires à notre peuple, partageant les mêmes idéaux et le même climat politique. Le Führer pense qu'une annexion diplomatique est possible, pour peu qu'on leur donne le temps de s'acclimater à notre idéologie et notre culture."
 AUS_political_events.102.a: "Quelle bonne idée !"
 AUS_anschluss_ratio_ticking_down: "La §Ypuissance totale de l'armée§! requise pour lancer la priorité nationale §YAnschluss§! va diminuer toutes les semaines. Le montant retranché dépend de la popularité de la §YNeutralité§! [AUS.GetAuEnANP] §Y[AUS.GetNameWithFlag]§!."
 AUS_anschluss_ratio_ticking_down_monarchist: "La §Ypuissance totale de l'armée§! requise pour lancer la priorité nationale §YAnschluss§! va diminuer toutes les semaines. Le montant retranché dépend de la popularité du §YFascisme§! [AUS.GetAuEnANP] §Y[AUS.GetNameWithFlag]§!."
 AUS_political_events.103.t: "Rumeurs d'expansionnisme [GER.GetAdjMS]"
 AUS_political_events.103.desc: "Nous avions jusqu'à présent des doutes, mais depuis le rapport de ce matin, nos craintes sont confirmées : [GER.GetLeLaLNP] [GER.GetName] cherch[GER.GetEEntNP] à nous annexer. Lors d'une conférence, [GER.GetLeader] a mentionné l'intégration de notre nation à la sienne. La population s'est déjà emparée de cette information pourtant confidentielle et, malheureusement, certains partis politiques pensent que c'est une bonne idée. Ces groupuscules vont tenter de désinformer notre peuple pour le persuader de se rendre si jamais les [GER.GetHabitants] passent à l'acte."
 AUS_political_events.103.a: "Voilà une bien mauvaise nouvelle"
 AUS_political_events.104.t: "L'exilé [GER.GetAdjMS]"
 AUS_political_events.104.desc: "Ce matin, notre gouvernement s'est entretenu avec un homme mystérieux, qu'il jurerait avoir déjà rencontré. L'inconnu, un jeune artiste, prétend s'être enfui [GER.GetDuDelaDelNP] [GER.GetName] pour nous aider : étant lui-même un dirigeant réputé, il est prêt à conseiller notre pays.\n\nNous avons demandé à nos gardes-frontières si un individu correspondant à son signalement s'était présenté aux bureaux des douanes. Pour eux, une certaine Elizabeth Hiedler serait la personne que nous avons rencontrée."
 AUS_political_events.104.a: "Hors de question, nous ne nous ferons pas avoir"
 AUS_political_events.104.b: "Il n'y a aucune raison pour que ça se termine mal"
 AUS_political_events.104.c: "Elizabeth... ?"
 AUS_british_monarch: "Dirigeant issu d'une lignée de reines britanniques"
 AUS_political_events.105.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] retir[FROM.GetEEntNP]\n[FROM.GetSonLeurNP] soutien"
 AUS_political_events.105.desc: "\nSuite aux menaces de plus en plus évidentes d'annexion par [GER.GetLeLaLNP] [GER.GetName], nous avons conclu un pacte garantissant notre indépendance avec [ITA.GetLeLaLNP] [ITA.GetName]. Mais lorsque les [ITA.GetHabitants] ont compris qu'ils s'opposaient ainsi aux [GER.GetHabitants], ils sont revenus sur le pacte, l'annulant purement et simplement. Nous sommes désormais seuls au monde face à une puissance redoutable."
 AUS_political_events.105.a: "Nous sommes fichus !"
 AUS_political_events.105.b: "Nous tiendrons bon !"
 AUS_political_events.106.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] réitèr[FROM.GetEEntNP]\n[FROM.GetSonLeurNP] soutien"
 AUS_political_events.106.desc: "Suite aux menaces de plus en plus évidentes d'annexion par [GER.GetLeLaLNP] [GER.GetName], les [ITA.GetHabitants] nous ont réaffirmé leur soutien à notre indépendance, peu importe les puissances qui cherchent à nous annihiler. Si la guerre venait à s'imposer, ils ont juré de se battre à nos côtés."
 AUS_political_events.106.a: "Les [GER.GetHabitants] vont s'en mordre les doigts !"
 AUS_political_events.107.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\naux pressions"
 AUS_political_events.107.desc: "\nNous venons d'apprendre la triste nouvelle : [FROM.GetLeader] vient d'accepter d'intégrer sa nation au sein du territoire [GER.GetAdjMS]. Notre soutien à son indépendance n'a pas suffi à la motiver à se battre. Toutefois, la région nous intéresse toujours autant. Nous devrions envisager de libérer [FROM.GetLeLaLNP] [FROM.GetName] dans un avenir proche."
 AUS_political_events.107.a: "Nous les libérerons !"
 AUS_political_events.107.a_tt: "Si nous entrons en guerre contre [GER.GetLeLaLNP] [GER.GetName], nous obtiendrons :\n"
 AUS_political_events.107.b: "C'est une cause perdue"
 AUS_political_events.108.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exécut[FROM.GetEEntNP]\ndes manœuvres militaires près de nos frontières"
 AUS_political_events.108.desc: "\nIl nous a été signalé la présence de l'armée [FROM.GetAdjFS] à proximité de nos frontières dans le cadre de manœuvres militaires. Nous n'avons reçu aucune menace de la part de cette nation, mais il s'agit là d'une provocation sans équivoque. Tâchons de réfléchir à deux fois avant de réagir, car elle pourrait aller bien plus loin."
 AUS_political_events.108.a: "Gardons l'œil !"
 AUS_political_events.109.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] arm[FROM.GetEEntNP]\nles gardes-frontières"
 AUS_political_events.109.desc: "\nNos gardes-frontières ont signalé une recrudescence des patrouilles frontalières ainsi qu'une augmentation des contingents en poste du côté [FROM.GetDuDelaDelNP] [FROM.GetName]. De plus, ces gardes possèdent désormais un armement digne d'une armée. À la lumière de leurs dernières déclarations, ce nouveau développement pourrait marquer le début d'un épisode violent."
 AUS_political_events.109.a: "C'est inquiétant..."
 AUS_political_events.110.t: "L'opinion anti-[ROOT.GetAdjFS] s'impose\n[FROM.GetAuEnANP] [FROM.GetName]"
 AUS_political_events.110.desc: "\nÀ l'issue d'un rassemblement financé par le gouvernement, il nous a été rapporté une recrudescence de l'opinion anti-[ROOT.GetAdjFS] [FROM.GetAuEnANP] [FROM.GetName]. Comme les dirigeants [FROM.GetAdjMP] ne nous ont pas contactés à ce sujet, il semble évident qu'ils n'ont aucunement l'intention de régler ce souci par la voie diplomatique."
 AUS_political_events.110.a: "C'est inquiétant"
 AUS_political_events.111.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nun pacte de non-agression"
 AUS_political_events.111.desc: "\nNous venons de recevoir un communiqué du gouvernement [FROM.GetAdjMS]. Il nous propose de signer un pacte de paix mutuelle entre nos pays. Ils admettent notre passé trouble, mais espèrent établir une relation plus amicale à l'avenir."
 AUS_political_events.111.a: "C'est oublié, signons !"
 AUS_political_events.111.b: "Nous connaissons les [FROM.GetHabitants], c'est hors de question !"
 AUS_political_events.112.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nle pacte de non-agression"
 AUS_political_events.112.desc: "\nNous avons posé le fondement d'une relation saine avec [FROM.GetLeLaLNP] [FROM.GetName] : le pacte de non-agression est désormais signé. Nous comptons approfondir nos liens diplomatiques avec cette nation, afin que l'avenir nous sourie."
 AUS_political_events.112.a: "Excellente nouvelle !"
 AUS_political_events.113.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle pacte de non-agression"
 AUS_political_events.113.desc: "\nLa proposition envoyée au gouvernement [FROM.GetAdjMS] n'a pas fait l'unanimité. Peut-être y ont-ils lu une manœuvre stratégique, ou nous réservent-ils eux-mêmes de sinistres desseins ? Quelle que soit la raison, il faut s'y préparer. Il faudra peut-être même recourir à des actes plus hostiles si nous voulons mener à bien notre plan."
 AUS_political_events.113.a: "C'est regrettable"
 AUS_political_events.114.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nun soutien industriel"
 AUS_political_events.114.desc: "\nÀ la suite du traité de paix signé entre nos deux nations, les [FROM.GetHabitants] nous ont offert leur soutien industriel. Notre secteur industriel n'est pas en reste, mais il est toujours bon de pouvoir compter sur un peu d'aide. Certains de nos conseillers nous mettent en garde, cependant, affirmant que [FROM.GetLeLaLNP] [FROM.GetName] espère forcément quelque chose en retour."
 AUS_political_events.114.a: "Transmettons-leur notre gratitude"
 AUS_political_events.115.t: "Proposition de manœuvres militaires\nentre [FROM.GetLeLaLNP] [FROM.GetName] et [ROOT.GetLeLaLNP] [ROOT.GetName]"
 AUS_political_events.115.desc: "\nL'état-major de l'armée [FROM.GetAdjFS] nous a proposé de participer à des manœuvres militaires conjointes. Il affirme qu'un tel accord bénéficierait à nos deux nations, car nous avons beaucoup à apprendre les uns des autres."
 AUS_political_events.115.a: "Pourquoi pas ?"
 AUS_political_events.115.b: "Ça cache quelque chose..."
 AUS_political_events.116.t: "Manœuvres militaires\nentre [FROM.GetLeLaLNP] [FROM.GetName] et [ROOT.GetLeLaLNP] [ROOT.GetName]"
 AUS_political_events.116.desc: "\nAujourd'hui marque la dernière journée de la manœuvre militaire conjointe avec [FROM.GetLeLaLNP] [FROM.GetName]. Nos troupes ont beaucoup appris durant ce programme. Nous espérons que les [FROM.GetHabitants] ont trouvé l'opération tout aussi instructive. Observer leur structure militaire d'aussi près nous a également permis de mieux comprendre comment l'approcher lorsque nous mettrons nos plans à exécution."
 AUS_political_events.116.a: "Parfait !"
 AUS_political_events.117.t: "Manœuvres militaires\nentre [FROM.GetLeLaLNP] [FROM.GetName] et [ROOT.GetLeLaLNP] [ROOT.GetName] rejetées"
 AUS_political_events.117.desc: "\nMalgré tous les bienfaits d'une telle opération, les [FROM.GetHabitants] ont refusé de participer à nos manœuvres militaires. Nos armées respectives auraient pu grandement s'instruire. C'était également l'occasion rêvée d'influencer [FROM.GetLeLaLNP] [FROM.GetName] dans la position qui nous convenait le mieux pour exécuter notre plan."
 AUS_political_events.117.a: "Peu importe..."
 AUS_political_events.118.t: "L'organisation d'un empire"
 AUS_political_events.118.desc: "Dans le cadre du rétablissement de notre grand empire, nous devons nous poser les bonnes questions : comment allons-nous l'organiser ? Nos prédécesseurs n'ont pas su répondre à cette question, ce qui n'a engendré qu'un règne désordonné. Il nous a été suggéré de former une faction dans laquelle inclure tous nos vassaux, afin de nous assurer leur loyauté et éviter toute dissension."
 AUS_political_events.118.a: "Ils vont plutôt nous rejoindre"
 AUS_political_events.118.b: "Nous délaisserons nos arrangements pour trouver une solution"
 AUS_political_events.118.c: "Nous allons fonder une organisation spéciale !"
 AUS_political_events.118.c.tt: "[FROM.FROM.GetLeLaLNPCap] §Y[FROM.FROM.GetName]§! v[FROM.FROM.GetAOntNP] devoir rejoindre la faction §Y[ROOT.GetAdjFS]§!"
 AUS_political_events.119.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP] de nouvelles concessions"
 AUS_political_events.119.desc: "Bien qu'ils aient déjà réalisé d'importantes revendications dans les Balkans, les [FROM.GetHabitants] semblent en vouloir toujours plus. Cette fois, leurs exigences empiètent sur notre sphère d'influence. Dans le même temps, les conséquences qu'ils évoquent en cas de refus pourraient bien s'avérer terribles."
 AUS_political_events.119.a: "Nous devons céder"
 AUS_political_events.119.b: "Nous ne pouvons les laisser faire !"
 AUS_political_events.120.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP] de se soumettre"
 AUS_political_events.120.desc: "Les autorités [FROM.GetAdjFP] ont accepté nos exigences territoriales. Nous nous attendions à ce résultat, mais il est tout de même appréciable de ne pas avoir à appliquer de mesures plus drastiques afin de prendre le contrôle de notre territoire légitime."
 AUS_political_events.120.a: "Magnifique !"
 AUS_political_events.121.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP] nos exigences"
 AUS_political_events.121.desc: "Malgré nos revendications parfaitement légitimes envers des territoires actuellement sous emprise [FROM.GetAdjFS], [FROM.GetLeader] a décidé de ne pas nous les céder. C'est un revers, bien sûr, mais nous reprendrons ces terres quoi qu'il en coûte."
 AUS_political_events.121.a: "Nous obtiendrons ces terres !"
 AUS_political_events.122.t: "Le son des sous-marins [ROOT.GetAdjMP] ?"
 AUS_political_events.122.desc: "Georg von Trapp était autrefois un amiral fort respecté de la marine austro-hongroise. Suite à la chute de notre puissant empire et à la perte de notre littoral, il s'est tourné vers d'autres activités, comme nombre de ses semblables. Suite à une brève période dans la finance durant laquelle il perdit la majeure partie de ses richesses, il se réfugia dans la musique.\n\nMaintenant que nous avons repris le contrôle d'une côte, M. von Trapp nous propose ses services afin de reprendre la mer au nom de notre grande nation."
 AUS_political_events.122.a: "Formidable, engagez-le dans la marine !"
 AUS_political_events.122.b: "Malgré toute l'affection que nous lui portons... non"
 AUS_political_events.123.t: "Les [FROM.GetHabitants] reforment les Empires centraux"
 AUS_political_events.123.desc: "Nous avons entendu ce matin la nouvelle selon laquelle l'Autriche avait reformé les Empires centraux. L'alliance militaire a tenu bon durant la Grande Guerre, mais s'est effondrée à la chute de plusieurs de ses membres éminents. Les [FROM.GetHabitants] ont décidé de réhabiliter cette faction. Puisque nous faisions partie de la version précédente, ils ont décidé de nous inviter à rejoindre également celle-ci."
 AUS_political_events.123.a: "Unissons-nous !"
 AUS_political_events.123.b: "Une fois, c'était suffisant"
 AUS_political_events.124.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] intègr[FROM.GetEEntNP] la faction [ROOT.GetFactionName]"
 AUS_political_events.124.desc: "Comme nous nous y attendions de la part de nos alliés, ils étaient ravis de recevoir notre invitation visant à reformer notre glorieuse faction. Ils ont accepté de rejoindre notre lutte contre un monde qui nous a traités si injustement à la fin de la Grande Guerre."
 AUS_political_events.124.a: "Nos empires renaîtront de leurs cendres !"
 AUS_political_events.125.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP] notre invitation"
 AUS_political_events.125.desc: "Nous avions espéré que les [FROM.GetHabitants] verraient l'avantage évident qu'ils auraient à unir de nouveau nos forces, mais il semble que la débâcle que nous avons subie à l'époque les ait aveuglés. Notre chef [ROOT.GetLeader] a répondu à leur refus avec grâce et détermination. Ce n'est qu'un revers temporaire."
 AUS_political_events.125.a: "S'ils ne sont pas avec nous..."
 AUS_news_events.1.t: "[AUS.GetLeLaLNPCap] [AUS.GetName]\nrefus[AUS.GetEEntNP] l'Anschluss [GER.GetAdjMS]"
 AUS_news_events.1.desc: "\nFace à l'adversité écrasante, le gouvernement [AUS.GetAdjMS] tient tête : il vient de rejeter les pressions [GER.GetDuDelaDelNP] [GER.GetName] cherchant à l'intégrer au pays. Les troupes [GER.GetAdjFP] sont déjà aux frontières [AUS.GetDuDelaDelNP] [AUS.GetName], mais pour l'instant aucun signe d'invasion ne s'est manifesté.\n\nCette situation est le résultat d'années d'amertume entre les deux pays, puisque [GER.GetLeLaLNP] [GER.GetName] cherch[GER.GetEEntNP] depuis longtemps à annexer [AUS.GetLeLaLNP] [AUS.GetName]."
 AUS_news_events.1.a: "Espérons que [AUS.GetLeLaLNP] [AUS.GetName] s'en sort[AUS.GetEEntNP]"
 AUS_news_events.1.b: "Ils vont voir ce qu'ils vont voir"
 AUS_news_events.1.c: "Östfrei!"
 AUS_news_events.3.t: "Le crash de l'as"
 AUS_news_events.3.desc: "Godwin von Brumowski, chasseur invétéré [AUS.GetAdjMS], a perdu la vie lorsque son appareil s'est télescopé avec celui d'un élève pilote [HOL.GetAdjMS] au-dessus de l'aérodrome de Schiphol.\n\nVon Brumowski était le meilleur chasseur de toute la Luftfahrtruppen, avec à son actif 35 victoires aériennes à lui seul, 12 victoires partagées et 8 autres non confirmées durant la Grande Guerre et la guerre civile [AUS.GetAdjFS] de 1934."
 AUS_news_events.3.a: "Paix à son âme, il l'a mérité"
 AUS_news_events.3.b: "C'est une tragédie"
 AUS_news_events.4.t: "L'as frôle la mort"
 AUS_news_events.4.desc: "Godwin von Brumowski, chasseur invétéré [AUS.GetAdjMS], est passé à deux doigts de perdre la vie lors d'un entraînement avec un élève pilote [HOL.GetAdjMS] au-dessus de l'aérodrome de Schiphol.\n\nVon Brumowski demeure le meilleur chasseur de toute la Luftfahrtruppen, avec à son actif 35 victoires aériennes à lui seul, 12 victoires partagées et 8 autres non confirmées durant la Grande Guerre et la guerre civile [AUS.GetAdjFS] de 1934.\n\nLes deux hommes s'en sont sortis sans blessures graves."
 AUS_news_events.4.a: "Il s'en est fallu de peu"
 AUS_news_events.5.t: "[AUS.GetLeLaLNPCap] [AUS.GetName]\nannul[AUS.GetEEntNP] le traité de Saint-Germain-En-Laye"
 AUS_news_events.5.desc: "\nLe gouvernement [AUS.GetAdjMS], dirigé par [AUS.GetLeader], vient de déclarer son intention d'abolir le traité de Saint-Germain-En-Laye afin d'entamer le réarmement de son pays. Instauré au lendemain de la Grande Guerre, ce traité avait pour objectif d'empêcher les [AUS.GetHabitants] de répéter les erreurs du passé et d'agrandir leur territoire. Les politologues considèrent cette déclaration comme une réaction aux bouleversements mondiaux. Nous ignorons cependant s'il s'agit d'un réarmement défensif ou offensif..."
 AUS_news_events.5.a: "C'est inquiétant"
 AUS_news_events.5.b: "Enfin !"
 AUS_news_events.6.t: "[AUS.GetLeLaLNPCap] [AUS.GetName]\nrétabli[AUS.GetTSsentNP] les puissances centrales"
 AUS_news_events.6.desc: "\n\nEn l'absence d'alliances proches, les [AUS.GetHabitants] ont décidé de former à nouveau les puissances centrales. Désormais affranchi des traités qui lui avaient été imposés, le pays s'est engagé dans un processus de remilitarisation rapide. Reste à savoir si cette nouvelle alliance ressemblera à son homonyme de la Grande Guerre."
 AUS_news_events.6.a: "C'est inquiétant"
 AUS_news_events.6.b: "Excellente nouvelle !"
 AUS_news_events.7.t: "Othon de Habsbourg\nretourne [AUS.GetAuEnANP] [AUS.GetName]"
 AUS_news_events.7.desc: "\nAprès une vie passée en exil, d'abord [SWI.GetAuEnANP] [SWI.GetName], puis sur l'île de Madère [POR.GetAuEnANP] [POR.GetName], Othon de Habsbourg a enfin regagné sa terre natale. En 1918, à la fin de la Grande Guerre, le prince a fui le pays avec ses parents, l'Empereur Charles I et l'Impératrice Zita, car la monarchie avait été renversée. Son retour au sein du gouvernement [AUS.GetAdjMS] indique un bouleversement dans le climat politique du pays."
 AUS_news_events.7.a: "Longue vie au prince !"
 AUS_news_events.7.b: "Le traité ne mentionnait pas cela"
 AUS_news_events.7.c: "Tant mieux pour lui"
 AUS_news_events.8.t: "Les Habsbourg contrôlent Habsbourg"
 AUS_news_events.8.desc: "[AUS.GetLeLaLNPCap] [AUS.GetName] [AUS.GetAOntNP] récupéré la ville de Habsbourg sous la directive de [AUS.GetLeader]. Après avoir soumis les [SWI.GetHabitants] à leur volonté, l'objectif était de renforcer le pouvoir de la famille Habsbourg. Cela marque le retour brutal [FROM.GetDuDelaDelNP] [AUS.GetName] impérialiste."
 AUS_news_events.8.a: "Pourquoi font-ils cela ?"
 AUS_news_events.8.b: "Habsbourg nous appartient !"
 AUS_news_events.9.t: "Coup d'État communiste\n[FROM.GetAuEnANP] [FROM.GetName]"
 AUS_news_events.9.desc: "\nSuite au soutien croissant et constant qu'a connu le parti [FROM.GetCommunistParty] [FROM.GetAdjMS], un coup d'État pacifique a eu lieu [FROM.GetAuEnANP] [FROM.GetName]. Les communistes ont pris pacifiquement le pouvoir dans le pays et se sont installés au gouvernement sans grande résistance.\n\n[FROM.GetLeLaLNPCap] [FROM.GetName] romp[FROM.GetTEntNP] ainsi radicalement avec [FROM.GetSonLeurNP] passé des dernières décennies."
 AUS_news_events.9.a: "Voilà qui est inattendu"
 AUS_news_events.9.b: "Nous leur souhaitons bonne chance !"
 AUS_news_events.9.c: "Il était temps !"
 AUS_news_events.10.t: "Guerre civile [FROM.GetAuEnANP] [FROM.GetName]"
 AUS_news_events.10.desc: "Une violente guerre civile a éclaté [FROM.GetAuEnANP] [FROM.GetName]. Le parti [FROM.GetCommunistParty] a déclenché un soulèvement contre le parti [FROM.GetNeutralParty] au pouvoir. Suite au large soutien dont ils ont bénéficié ces derniers temps, les communistes sont devenus une force non négligeable [FROM.GetAuEnANP] [FROM.GetName]."
 AUS_news_events.10.a: "C'est ridicule"
 AUS_news_events.10.b: "Bravo et bonne chance !"
 AUS_news_events.10.c: "En avant !"
 AUS_news_events.11.t: "[AUS.GetLeLaLNPCap] [AUS.GetName]\nform[AUS.GetEEntNP] le bloc danubien"
 AUS_news_events.11.desc: "\nAprès s'être radicalement détourné de son passé, le gouvernement [AUS.GetAdjMS], dirigé par [AUS.GetLeader], a décidé de créer sa propre faction. Il espère que d'autres travailleurs d'Europe centrale se soulèveront contre leurs oppresseurs et les rejoindront dans cette lutte pour les droits du peuple."
 AUS_news_events.11.a: "Quelle idée !"
 AUS_news_events.11.b: "Nous leur souhaitons bonne chance !"
 AUS_news_events.11.c: "C'est un grand jour pour [AUS.GetLeLaLNP] [AUS.GetName] !"
 AUS_news_events.12.t: "[AUS.GetLeLaLNPCap] [AUS.GetName]\norganis[AUS.GetEEntNP] de nouvelles élections démocratiques"
 AUS_news_events.12.desc: "\nPour la première fois depuis le 11 septembre 1930, [AUS.GetLeLaLNP] [AUS.GetName] [AUS.GetAOntNP] organisé des élections démocratiques. Le taux de participation a été important et, à l'issue du dépouillement, c'est [AUS.GetLeader] du parti [AUS.GetDemocraticParty] qui remporte le scrutin. Il aura désormais la lourde tâche de conduire le pays sur une nouvelle voie, plus démocratique."
 AUS_news_events.12.a: "Bonne nouvelle"
 AUS_news_events.12.b: "C'est noté"
 #Hungarian country events
 WW_hungary.1.t: "[HUN.GetLeLaLNPCap] [HUN.GetName]\nlanc[HUN.GetEEntNP] un programme industriel conjoint"
 WW_hungary.1.desc: "\nLes [HUN.GetHabitants], nos alliés, ont mis en place un programme de développement aérien conjoint au sein de notre faction afin d'investir dans notre développement pour en bénéficier dans un avenir proche."
 WW_hungary.1.a: "C'est une aubaine"
 WW_hungary.2.t: "Livraison d'armement [FROM.GetAdjMS]"
 WW_hungary.2.desc: "Le gouvernement [FROM.GetAdjMS] a déclaré ouvertement son soutien à notre nation dans nos efforts de guerre et, pour illustrer ses paroles, il a organisé la livraison d'armement à nos armées. C'est un coup de pouce fort utile."
 WW_hungary.2.a: "Formidable !"
 WW_hungary.3.t: "Mort du Premier ministre Gyula Gömbös"
 WW_hungary.3.desc: "Gyula Gömbös, notre Premier ministre et officier en chef du mouvement d'extrême droite, Magyar Országos Véderő Egyesület, est décédé lors d'une mission diplomatique à Munich suite aux complications d'un cancer des testicules. Son remplaçant a déjà été trouvé par [ROOT.GetLeader] en la personne de Kálmán Darányi, un centriste, mais on ignore encore que faire de son organisation paramilitaire fasciste qu'il dirigeait. Le gouvernement partage ses opinions anticommunistes, il serait donc possible d'entamer une collaboration, mais l'intégrer à nos armées pourrait jouer en notre défaveur, connaissant sa loyauté. Qu'allons-nous faire du MOVE ?"
 WW_hungary.3.a: "Essayons d'intégrer le MOVE"
 WW_hungary.3.b: "Démantelons cette troupe de fascistes !"
 WW_hungary.3.c: "Laissons-les ainsi, ils ne sont pas dangereux"
 HUN_gombos_has_died_flag: "§YGyula Gömbös§! est mort"
 WW_hungary.4.t: "[HUN.GetLeLaLNPCap] [HUN.GetName]\nexig[HUN.GetEEntNP] la Transylvanie"
 WW_hungary.4.desc: "\nLa Transylvanie faisait partie intégrante [HUN.GetDuDelaDelNP] [HUN.GetName] avant de la perdre lors du traité de Trianon. Malheureusement, les [HUN.GetHabitants] ne se sont jamais remis de la perte de ce territoire. Ils ont donc revendiqué officiellement la région à plusieurs reprises comme un de leurs territoires nationaux. Or, les bouleversements récents de la scène politique les ont de nouveau motivés à réitérer leurs prétentions, exigeant une fois encore le contrôle de la région sous un flot de menaces."
 WW_hungary.4.a: "Ils peuvent l'avoir"
 WW_hungary.4.b: "Des menaces ? Fi !"
 WW_hungary.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncèd[FROM.GetEEntNP] la Transylvanie"
 WW_hungary.5.desc: "\nCraignant de devoir affronter nos armées, ces couards de [FROM.GetHabitants] ont décidé de nous rétrocéder nos territoires légitimes. L'ensemble de la Transylvanie qu'ils possédaient a été replacée sous notre gouvernance ainsi que le contrôle de nos forces."
 WW_hungary.5.a: "Tout rentre dans l'ordre"
 WW_hungary.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de céder la Transylvanie"
 WW_hungary.6.desc: "\nLe gouvernement [FRom.GetAdjMS], dans toute son arrogance, a rejeté notre offre de paix, préférant déclencher une guerre que de nous rendre la Transylvanie. Peut-être pense-t-il qu'il s'agit d'un bluff ? Il se rendra très bientôt compte de quoi il s'agit..."
 WW_hungary.6.a: "Ils veulent la guerre ? Ils l'auront !"
 WW_hungary.6.b: "Ça n'en vaut pas la peine"
 WW_hungary.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nle Sud de la Slovaquie"
 WW_hungary.7.desc: "\n[FROM.GetLeader] vient de dénoncer avec un toupet extraordinaire notre « occupation illégale du Sud de la Slovaquie [FROM.GetAdjFS] » avant de nous lancer un ultimatum ! Ses troupes commencent déjà à s'amasser à la frontière. Qu'allons-nous lui répondre ?"
 WW_hungary.7.a: "On ne va pas s'entretuer pour si peu"
 WW_hungary.7.b: "Qu'ils viennent nous la prendre !"
 WW_hungary.8.t: "[HUN.GetLeLaLNPCap] [HUN.GetName]\néchang[HUN.GetEEntNP] sa protection contre le [975.GetName]"
 WW_hungary.8.desc: "\n[HUN.GetLeader], le dirigeant [HUN.GetAdjMS], vient de nous faire une offre singulière : si nous acceptons de rendre à son pays le [975.GetName], le Lajtabánság comme ils le nomment, ils sont prêts à garantir notre indépendance et à nous défendre face aux [GER.GetHabitants] s'ils venaient à nous envahir. Qu'allons-nous lui répondre ?"
 WW_hungary.8.a: "Toute aide est la bienvenue"
 WW_hungary.8.b: "Leur garantie ne vaut rien !"
 WW_hungary.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous rend[FROM.GetXEntNP] le [975.GetName] contre notre garantie"
 WW_hungary.9.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de prendre une sage décision en acceptant notre offre. Ils sont en train d'entamer le transfert de contrôle du [975.GetName]. Quant à nous, nous préparons nos garanties pour leur indépendance. En plus de gagner du terrain, nous ravivons notre amitié avec les [FROM.GetHabitants]."
 WW_hungary.9.a: "Deux amis se retrouvent !"
 WW_hungary.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] notre protection"
 WW_hungary.10.desc: "\nCes imbéciles de [FROM.GetHabitants] viennent de rejeter notre offre, sous prétexte qu'elle ne ferait que nous avantager et qu'elle ne fournit absolument aucune garantie de notre engagement. Non, mais pour qui se prennent-ils ?"
 WW_hungary.10.a: "Ils débloquent..."
 WW_hungary.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] nos territoires [SLO.GetAdjMP]"
 WW_hungary.11.desc: "\n[FROM.GetLeader] vient de dénoncer avec un toupet extraordinaire notre « occupation illégale de la Slovaquie [FROM.GetAdjFS] » avant de nous lancer un ultimatum ! Ses troupes commencent déjà à s'amasser à la frontière. Qu'allons-nous lui répondre ?"
 WW_hungary.11.a: "On ne va pas s'entretuer pour si peu"
 WW_hungary.11.b: "Qu'ils viennent nous la prendre !"
 WW_hungary.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous cèd[FROM.GetEEntNP] leurs territoires [SLO.GetAdjMP]"
 WW_hungary.12.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte dignement de nous rendre les territoires de Slovaquie et a également rappelé ses troupes qui sont en train de quitter la région. C'est une nouvelle victoire !"
 WW_hungary.12.a: "Un jour de gloire !"
 WW_hungary.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de quitter la Slovaquie"
 WW_hungary.13.desc: "\nIl fallait s'y attendre, [FROM.GetLeader] vient de placer les troupes [FROM.GetAdjFP] en alerte maximale en réaction à notre ultimatum. Son dernier diplomate nous a également confié son refus catégorique de céder."
 WW_hungary.13.a: "Ils vont le regretter"
 WW_hungary.13.b: "Laissons tomber"
 WW_hungary.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] la Voïvodine"
 WW_hungary.14.desc: "[HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetAOntNP] commencé à exercer des pressions au sujet de la Voïvodine, prétextant que ce territoire était [HUN.GetAdjMS] à l'époque de l'Empire austro-hongrois et qu'il devrait par conséquent [HUN.GetLuiLeurNP] être rétrocédé. Selon [HUN.GetLuiElleEuxNP], l'unification avec la Serbie au sortir de la Grande Guerre était « invalide du fait des influences extérieures » et par conséquent, la Voïvodine serait toujours [HUN.GetAdjFS]."
 WW_hungary.14.a: "C'est un conflit perdu d'avance"
 WW_hungary.14.b: "Ils perdent la tête"
 WW_hungary.15.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous cèd[FROM.GetEEntNP] la Voïvodine"
 WW_hungary.15.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté de nous rétrocéder la Voïvodine. Nos forces en ont repris le contrôle et l'intégration devrait débuter sous peu."
 WW_hungary.15.a: "Très bien"
 WW_hungary.16.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] nos exigences"
 WW_hungary.16.desc: "\nAu cours d'une rencontre tendue avec [FROM.GetLeader], notre délégation s'est entendu dire que la souveraineté sur la Voïvodine n'était pas sujette à discussion, et qu'en aucun cas [FROM.GetLeLaLNP] [FROM.GetName] ne céderai[FROM.GetTEntNP] à la moindre pression, d'autant que la population de la Voïvodine s'était prononcée en 1919 et avait alors choisi de ne pas nous rejoindre. En ce qui concerne le gouvernement [FROM.GetAdjMS], le débat est clos."
 WW_hungary.16.a: "Peut-être bien..."
 WW_hungary.16.b: "Ils vont le regretter"
 WW_hungary.17.t: "[HUN.GetLeLaLNPCap] [HUN.GetName]\nexig[HUN.GetEEntNP] le Banat occidental"
 WW_hungary.17.desc: "\n[HUN.GetLeader], à la tête [HUN.GetDuDelaDelNP] [HUN.GetName], vient de nous transmettre un ultimatum : la remise du Banat occidental aux autorités [HUN.GetAdjFP]. Si nous refusons d'accéder à ses exigences, nous risquons un conflit armé."
 WW_hungary.17.a: "Nous acceptons"
 WW_hungary.17.b: "Pour qui se prennent-ils ?"
 WW_hungary.18.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] nos exigences"
 WW_hungary.18.desc: "\n[FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a accepté de nous céder le Banat occidental. De toute évidence, ils préfèrent s'aligner avec nous plutôt que contre nous, une démarche qui fera le plus grand bien à l'Italie et ses objectifs sur les Balkans."
 WW_hungary.18.a: "Tout se déroule comme prévu"
 WW_hungary.19.t: "[FROM.GetLeader] rejette notre ultimatum"
 WW_hungary.19.desc: "La réponse de [FROM.GetLeader] vient de nous parvenir : les [FROM.GetHabitants] nous refusent purement et simplement nos revendications légitimes. L'heure est donc venue d'agir contre [FROM.GetLeLaLNP] [FROM.GetName], avec force et froideur. Ainsi, nous obtiendrons le Banat occidental sans aucune contestation possible."
 WW_hungary.19.a: "Il est temps d'employer la force"
 WW_hungary.20.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] la Transcarpatie"
 WW_hungary.20.desc: "[HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetAOntNP] commencé à exercer des pressions au sujet de la Transcarpatie, prétextant que ce territoire était [HUN.GetAdjMS] à l'époque de l'Empire austro-hongrois et qu'il devrait par conséquent [HUN.GetLuiLeurNP] être rétrocédé. Selon [HUN.GetLuiElleEuxNP], la République houtsoule ainsi que tous les États en ayant découlé ne sont que des États illégitimes. Le seul moyen de rétablir la justice serait de rendre la région aux [HUN.GetHabitants]."
 WW_hungary.20.a: "C'est un conflit perdu d'avance"
 WW_hungary.20.b: "Ils n'ont aucune preuve"
 WW_hungary.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncèd[FROM.GetEEntNP] la Transcarpatie"
 WW_hungary.21.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte dignement de nous rendre les territoires de la Transcarpatie et a également rappelé ses troupes qui sont en train de quitter la région. C'est une nouvelle victoire !"
 WW_hungary.21.a: "Très bien"
 WW_hungary.22.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] nos exigences"
 WW_hungary.22.desc: "\nIl fallait s'y attendre, [FROM.GetLeader] vient de placer les troupes [FROM.GetAdjFP] en alerte maximale en réaction à notre ultimatum. Son dernier diplomate nous a également confié son refus catégorique de nous céder la Transcarpatie."
 WW_hungary.22.a: "Ils vont le regretter"
 WW_hungary.22.b: "Laissons tomber"
 WW_hungary.23.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le Burgenland"
 WW_hungary.23.desc: "\n[HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetAOntNP] commencé à exercer des pressions au sujet du Burgenland, prétextant que ce territoire était [HUN.GetAdjMS] à l'époque de l'Empire austro-hongrois et qu'il devrait par conséquent [HUN.GetLuiLeurNP] être rétrocédé. Selon [HUN.GetLuiElleEuxNP], notre gouvernement est totalement illégitime, et seul le rétablissement du Lajtabánság pourrait rendre justice à cet affront. Qu'allons-nous répondre ?"
 WW_hungary.23.a: "C'est un conflit perdu d'avance"
 WW_hungary.23.b: "Ils n'ont aucune preuve"
 WW_hungary.24.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncèd[FROM.GetEEntNP] le Burgenland"
 WW_hungary.24.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte dignement de nous rendre les territoires du Burgenland et a également rappelé ses troupes qui sont en train de quitter la région. C'est une nouvelle victoire !"
 WW_hungary.24.a: "Très bien"
 WW_hungary.25.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] nos exigences"
 WW_hungary.25.desc: "\nIl fallait s'y attendre, [FROM.GetLeader] vient de placer les troupes [FROM.GetAdjFP] en alerte maximale en réaction à notre ultimatum. Son dernier diplomate nous a également confié son refus catégorique de céder le Burgenland."
 WW_hungary.25.a: "Ils vont le regretter"
 WW_hungary.25.b: "Laissons tomber"
 WW_hungary.26.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nsouhait[FROM.GetEEntNP] intégrer notre faction"
 WW_hungary.26.desc: "\nLors d'une visite diplomatique dans notre capitale, [FROM.GetLeader] nous a transmis une demande au nom de tous les [FROM.GetHabitants] : ils souhaitent unir nos deux nations dans une alliance militaire afin d'agrandir nos territoires respectifs."
 WW_hungary.26.a: "Ils sont les bienvenus"
 WW_hungary.26.b: "Ils nous seraient inutiles"
 WW_hungary.27.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous accept[FROM.GetEEntNP] dans la faction"
 WW_hungary.27.desc: "\nL'illustre [FROM.GetLeader], à la tête des [FROM.GetHabitants], a accepté notre alliance militaire. Nos citoyens sont sortis dans la rue pour célébrer ce jour fantastique qui renforcera pour sûr notre lien. C'est un renouveau pour la nation [ROOT.GetAdjFS], le début d'une nouvelle ère pour le peuple."
 WW_hungary.27.a: "Construisons un avenir commun !"
 WW_hungary.28.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous refus[FROM.GetEEntNP] dans la faction"
 WW_hungary.28.desc: "\nL'infâme [FROM.GetLeader], à la tête des [FROM.GetHabitants], a refusé notre alliance et ferme ainsi la porte à toute coopération future entre nos deux nations. Nous allons devoir trouver une union ailleurs, ou bien demeurer seuls contre tous."
 WW_hungary.28.a: "Ça ne devait pas se passer ainsi"
 WW_hungary.29.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrestaur[FROM.GetEEntNP] la dynastie de Habsbourg"
 WW_hungary.29.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'annoncer la réhabilitation de la Pragmatique sanction de 1713, autorisant de nouveau l'accès au trône pour les Habsbourg. Cet acte va à l'encontre des dispositions prises à la fin de la Grande Guerre, et même s'il est difficile de justifier un conflit pour si peu, la situation pourrait finir par nous poser problème. Nous devrions peut-être faire pression pour le faire changer d'avis."
 WW_hungary.29.a: "Publions une protestation diplomatique"
 WW_hungary.29.b: "Lançons une protestation et un embargo"
 WW_hungary.30.t: "La Petite Entente\nveut des gages de paix"
 WW_hungary.30.desc: "Les puissances formant la Petite Entente n'ont pas apprécié la tentative de restauration de la monarchie de Habsbourg par Charles IV en 1921, et elles ne l'apprécient toujours pas aujourd'hui. Cependant, elles n'ont pas émis de menaces de guerre cette fois-ci, mais exigé des gages de notre pacifisme. Manquer de les rassurer pourrait les contraindre à prendre des mesures contre notre monarchie."
 WW_hungary.30.a: "Nous sommes pacifiques, pour l'instant..."
 WW_hungary.30.b: "Personne ne peut nous y contraindre !"
 HUN_habsburg_refused_promises_of_peace: "A refusé de donner des gages de paix à la Petite Entente"
 WW_hungary.31.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous impos[FROM.GetEEntNP] un monarque"
 WW_hungary.31.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] nommé Joseph-Auguste de Habsbourg comme le nouveau palatin de notre nation. Cette décision devrait consolider notre régime."
 WW_hungary.31.a: "En effet"
 WW_hungary.32.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le retour des Habsbourg"
 WW_hungary.32.desc: "\nL'empereur [FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a exigé la restauration des régions de la Cisleithanie ainsi que le couronnement d'un Habsbourg à notre tête. Nous perdrions notre indépendance, mais il serait alors possible d'éviter une annexion totale. Qu'allons-nous répondre à la fédération impériale ?"
 WW_hungary.32.a: "C'est la meilleure chose à faire"
 WW_hungary.32.b: "Les Habsbourg sont bannis pour une raison !"
 WW_hungary.33.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] de couronner un Habsbourg"
 WW_hungary.33.desc: "\nLe gouvernement [FROM.GetAdjMS] a pris la bonne décision en acceptant de couronner un Habsbourg et de dissoudre son corps législatif. C'est un jour de gloire pour notre fédération impériale !"
 WW_hungary.33.a: "Un choix avisé"
 WW_hungary.34.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de couronner un Habsbourg"
 WW_hungary.34.desc: "\nCes dégénérés qui gouvernent [FROM.GetLeLaLNP] [FROM.GetName] refusent de quitter leur poste pour céder la place à un monarque, sous prétexte qu'ils s'imaginent plus raisonnables qu'un homme choisi par Dieu en personne. Quoi qu'ils en disent, nous finirons par nous débarrasser de cette vermine pour couronner Joseph-Auguste."
 WW_hungary.34.a: "C'était la mauvaise décision"
 WW_hungary.35.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nsouhait[FROM.GetEEntNP] intégrer notre faction"
 WW_hungary.35.desc: "\nLors d'une visite diplomatique dans notre capitale, [FROM.GetLeader] nous a transmis une demande au nom de tous les [FROM.GetHabitants] : ils souhaitent unir nos deux nations dans une alliance militaire afin d'agrandir nos territoires respectifs."
 WW_hungary.35.a: "Ils sont les bienvenus"
 WW_hungary.35.b: "Ils nous seraient inutiles"
 WW_hungary.36.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrétabli[FROM.GetTSsentNP] les puissances centrales"
 WW_hungary.36.desc: "\nL'illustre [FROM.GetLeader], à la tête des [FROM.GetHabitants], a accepté notre alliance militaire. Nos citoyens sont sortis dans la rue pour célébrer ce jour fantastique qui renforcera pour sûr notre lien. C'est un renouveau pour la nation [ROOT.GetAdjFS], le début d'une nouvelle ère pour le peuple."
 WW_hungary.36.a: "Construisons un avenir commun !"
 WW_hungary.37.t: "La honte [FROM.GetAdjFS]"
 WW_hungary.37.desc: "\nL'infâme [FROM.GetLeader], à la tête des [FROM.GetHabitants], a refusé notre alliance et ferme ainsi la porte à toute coopération future entre nos deux nations. Nous allons devoir trouver une union ailleurs, ou bien demeurer seuls contre tous."
 WW_hungary.37.a: "Ça ne devait pas se passer ainsi"
 WW_hungary.38.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous invit[FROM.GetEEntNP] aux puissances centrales"
 WW_hungary.38.desc: "\nLors d'une visite diplomatique dans notre capitale, [FROM.GetLeader] nous a transmis une demande au nom de tous les [FROM.GetHabitants] : ils souhaitent unir à nouveau nos deux nations dans une alliance militaire afin d'agrandir nos territoires respectifs. Qu'allons-nous leur répondre ?"
 WW_hungary.38.a: "Nous devons nous serrer les coudes"
 WW_hungary.38.b: "Ils ne sont qu'un fardeau"
 WW_hungary.39.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nadhèr[FROM.GetEEntNP] aux puissances centrales"
 WW_hungary.39.desc: "\nL'illustre [FROM.GetLeader], à la tête des [FROM.GetHabitants], a accepté notre alliance militaire. Nos citoyens sont sortis dans la rue pour célébrer ce jour fantastique qui renforcera pour sûr notre lien. C'est un renouveau pour la nation [ROOT.GetAdjFS], le début d'une nouvelle ère pour le peuple."
 WW_hungary.39.a: "Effaçons les méfaits de la Grande Guerre"
 WW_hungary.40.t: "La honte [FROM.GetAdjFS]"
 WW_hungary.40.desc: "\nL'infâme [FROM.GetLeader], à la tête des [FROM.GetHabitants], a refusé notre alliance et ferme ainsi la porte à toute coopération future entre nos deux nations. Nous allons devoir trouver une union ailleurs, car il n'y a aucune chance d'en former une avec son peuple."
 WW_hungary.40.a: "Nous trouverons mieux"
 WW_hungary.40.b: "Essayons autrement"
 WW_hungary.41.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nsouhait[FROM.GetEEntNP] restaurer la Grande Alliance"
 WW_hungary.41.desc: "\nLors d'une visite diplomatique dans notre capitale, [FROM.GetLeader] nous a transmis une demande au nom de tous les [FROM.GetHabitants] : ils souhaitent unir nos deux nations dans une alliance militaire afin d'agrandir nos territoires respectifs."
 WW_hungary.41.a: "Ils sont les bienvenus"
 WW_hungary.41.b: "Ils nous seraient inutiles"
 WW_hungary.42.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nhonor[FROM.GetEEntNP] la Grande Alliance"
 WW_hungary.42.desc: "\nL'illustre [FROM.GetLeader], à la tête des [FROM.GetHabitants], a accepté notre alliance militaire. Nos citoyens sont sortis dans la rue pour célébrer ce jour fantastique. C'est un renouveau pour la nation [ROOT.GetAdjFS], le début d'une nouvelle ère pour le peuple."
 WW_hungary.42.a: "Préservons notre avenir commun !"
 WW_hungary.43.t: "La honte [FROM.GetAdjFS]"
 WW_hungary.43.desc: "\nL'infâme [FROM.GetLeader], à la tête des [FROM.GetHabitants], a refusé notre alliance et ferme ainsi la porte à toute coopération future entre nos deux nations. Nous allons devoir trouver une union ailleurs, ou bien demeurer seuls contre tous."
 WW_hungary.43.a: "Seule la famille est digne de confiance"
 ENG_Rejected_HUN_grand_alliance: "L'Angleterre a rejeté la restauration de la Grande Alliance"
 WW_hungary.44.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le retour des Wied"
 WW_hungary.44.desc: "\nL'empereur [FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a exigé la restauration de la couronne de Wied à notre tête en couronnant Guillaume de Wied. Nous perdrions notre indépendance, mais il serait alors possible d'éviter une annexion totale. Qu'allons-nous répondre à la fédération impériale ?"
 WW_hungary.44.a: "C'est la meilleure chose à faire"
 WW_hungary.44.b: "Les Wied sont bannis pour une raison !"
 WW_hungary.45.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] de couronner un Wied"
 WW_hungary.45.desc: "\nLe gouvernement [FROM.GetAdjMS] a pris la bonne décision en acceptant de couronner Guillaume de Wied et de dissoudre son corps législatif. C'est un jour de gloire pour notre fédération impériale !"
 WW_hungary.45.a: "Un choix avisé"
 WW_hungary.46.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de couronner un Wied"
 WW_hungary.46.desc: "\nCes dégénérés qui gouvernent [FROM.GetLeLaLNP] [FROM.GetName] refusent de quitter leur poste pour céder la place à un monarque, sous prétexte qu'ils s'imaginent plus raisonnables qu'un homme choisi par Dieu en personne. Quoi qu'ils en disent, nous finirons par nous débarrasser de cette vermine pour couronner Guillaume de Wied."
 WW_hungary.46.a: "C'était la mauvaise décision"
 WW_hungary.47.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le retour des Habsbourg"
 WW_hungary.47.desc: "\nL'empereur [FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a exigé la restauration de la couronne de Habsbourg à notre tête conformément à l'Acte du 5 novembre. Accepter nous ferait entrer dans ses bonnes grâces ainsi que son alliance tout en conservant en partie notre indépendance."
 WW_hungary.47.a: "C'est un devoir"
 WW_hungary.47.b: "Mort aux têtes couronnées !"
 WW_hungary.48.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] de couronner un Habsbourg"
 WW_hungary.48.desc: "\nLe gouvernement [FROM.GetAdjMS] a pris la bonne décision en acceptant de couronner un Habsbourg et de dissoudre son corps législatif."
 WW_hungary.48.a: "Un choix avisé"
 WW_hungary.49.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de couronner un Habsbourg"
 WW_hungary.49.desc: "\nCes dégénérés qui gouvernent [FROM.GetLeLaLNP] [FROM.GetName] refusent de quitter leur poste pour céder la place à un monarque, sous prétexte qu'ils s'imaginent plus raisonnables qu'un homme choisi par Dieu en personne. Quoi qu'ils en disent, nous finirons par nous débarrasser de cette vermine pour couronner Charles-Albert."
 WW_hungary.49.a: "C'était la mauvaise décision"
 WW_hungary.50.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous impos[FROM.GetEEntNP] un Habsbourg"
 WW_hungary.50.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] nommé Charles-Pie de Habsbourg comme le nouveau roi de notre nation. Cette décision devrait consolider notre régime."
 WW_hungary.50.a: "En effet"
 WW_hungary.51.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le retour des Habsbourg"
 WW_hungary.51.desc: "\nL'empereur [FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a exigé la restauration de la couronne de Habsbourg à notre tête telle qu'elle était de 1516 à 1700. Accepter nous ferait entrer dans ses bonnes grâces ainsi que son alliance tout en conservant en partie notre indépendance."
 WW_hungary.51.a: "C'est un devoir"
 WW_hungary.51.b: "Pour qui se prend-il, celui-là ?"
 WW_hungary.52.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] de couronner un Habsbourg"
 WW_hungary.52.desc: "\nLe gouvernement [FROM.GetAdjMS] a pris la bonne décision en acceptant de couronner un Habsbourg et de dissoudre son corps législatif."
 WW_hungary.52.a: "Un choix avisé"
 WW_hungary.53.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de couronner un Habsbourg"
 WW_hungary.53.desc: "\nCes dégénérés qui gouvernent [FROM.GetLeLaLNP] [FROM.GetName] refusent de quitter leur poste pour céder la place à un monarque, sous prétexte qu'ils s'imaginent plus raisonnables qu'un homme choisi par Dieu en personne. Quoi qu'ils en disent, nous finirons par nous débarrasser de cette vermine pour couronner Charles-Pie."
 WW_hungary.53.a: "C'était la mauvaise décision"
 WW_hungary.54.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous impos[FROM.GetEEntNP] un Habsbourg"
 WW_hungary.54.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] nommé Vasyl Vyshyvanyi de Habsbourg comme le nouveau roi de notre nation. Cette décision devrait consolider notre régime."
 WW_hungary.54.a: "En effet"
 WW_hungary.55.t: "L'Autriche-Hongrie offre sa protection"
 WW_hungary.55.desc: "\nAvec les bouleversements récents sur la scène politique des Balkans, la question de nos relations avec [HUN.GetLeLaLNP] [HUN.GetName] a été soulevée à plusieurs reprises. Aujourd'hui, l'ambassadeur [HUN.GetAdjMS] nous a remis une note officielle, demandant que [ROOT.GetLeLaLNP] [ROOT.GetName] se déclar[ROOT.GetEEntNP] officiellement membre[ROOT.GetXSNP] de l'Empire. Les Habsbourg prétendent que, en tant qu'anciens territoires de la Couronne, la Bohême et la Moravie leur reviennent de plein droit.\n\n[HUN.GetLeader] a indiqué toutefois accepter une solution de compromis : être à la tête de l'État tout en ne possédant qu'un pouvoir réel restreint."
 WW_hungary.55.a: "Réintégrons donc l'Empire"
 WW_hungary.55.b: "Notre liberté vaut toute la sécurité !"
 WW_hungary.56.t: "Retour de la Bohême à la Couronne"
 WW_hungary.56.desc: "Au terme de discussions au plus haut niveau jusque tard dans la nuit, le gouvernement [CZE.GetAdjMS] a décidé d'accepter notre offre et proclamé Albert François roi de Bohême, margrave de Moravie et duc de Teschen. Les soldats de l'ancienne armée tchécoslovaque ont prêté serment à leur nouveau souverain et empereur, et l'administration civile a été entièrement intégrée au sein de l'administration [HUN.GetAdjFS]."
 WW_hungary.56.a: "Nous aurons bientôt restauré notre héritage"
 WW_hungary.57.t: "[CZE.GetLeLaLNPCap] [CZE.GetName]\nrejett[CZE.GetEEntNP] nos propositions"
 WW_hungary.57.desc: "\n[CZE.GetLeLaLNPCap] [CZE.GetName] [CZE.GetAOntNP] refusé de s'accorder à la moindre solution d'apaisement concernant nos relations mutuelles. Lorsque notre ambassadeur est arrivé au ministère des Affaires étrangères pour discuter la note officielle qu'il y avait déposée, il lui a été rétorqué qu'il n'y avait rien à discuter, avant d'être rapidement congédié. L'ambassade [CZE.GetAdjFS] a déclaré que, si [CZE.GetLeLaLNP] [CZE.GetName] aspir[CZE.GetEEntNP] au maintien de relations pacifiques et cordiales entre nos deux pays, [CZE.GetIlElleNP] ne peu[CZE.GetTVentNP] en aucune façon se résoudre à intégrer l'Empire austro-hongrois."
 WW_hungary.57.a: "C'est regrettable..."
 WW_hungary.58.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] la Galice et la Bucovine"
 WW_hungary.58.desc: "\n[FROM.GetLeader] vient de dénoncer avec un toupet extraordinaire notre « occupation illégale de la Galice et la Bucovine » avant de nous lancer un ultimatum ! Ses troupes commencent déjà à s'amasser à la frontière. Qu'allons-nous lui répondre ?"
 WW_hungary.58.a: "On ne va pas s'entretuer pour si peu"
 WW_hungary.58.b: "Qu'ils viennent nous les prendre !"
 WW_hungary.59.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous cèd[FROM.GetEEntNP] la Galice et la Bucovine"
 WW_hungary.59.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte dignement de nous rendre les territoires de la Galice et la Bucovine et a également rappelé ses troupes qui sont en train de quitter la région. C'est une nouvelle victoire !"
 WW_hungary.59.a: "Un jour de gloire !"
 WW_hungary.60.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de céder"
 WW_hungary.60.desc: "\nIl fallait s'y attendre, [FROM.GetLeader] vient de placer les troupes [FROM.GetAdjFP] en alerte maximale en réaction à notre ultimatum. Son dernier diplomate nous a également confié son refus catégorique de céder."
 WW_hungary.60.a: "Ils vont le regretter"
 WW_hungary.60.b: "Laissons tomber"
 WW_hungary.61.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le retour des Iturbide"
 WW_hungary.61.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] nommé Marie-Josèphe d'Iturbide comme la nouvelle reine de notre nation. Cette décision devrait consolider notre régime."
 WW_hungary.61.a: "En effet"
 WW_hungary.62.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] la restauration impériale"
 WW_hungary.62.desc: "\nL'empereur [FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a exigé la restauration de la couronne d'Iturbide-Habsbourg à notre tête telle qu'elle était de 1821 à 1823 et de 1864 à 1867. Accepter nous ferait entrer dans ses bonnes grâces ainsi que son alliance tout en conservant en partie notre indépendance."
 WW_hungary.62.a: "Ce n'était qu'une question de temps"
 WW_hungary.62.b: "Pour qui se prend-il, celui-là ?"
 WW_hungary.63.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] la restauration impériale"
 WW_hungary.63.desc: "\nLe gouvernement [FROM.GetAdjMS] a pris la bonne décision en acceptant de couronner Marie-Josèphe d'Iturbide impératrice et de dissoudre son corps législatif."
 WW_hungary.63.a: "Un choix avisé"
 WW_hungary.64.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] la restauration impériale"
 WW_hungary.64.desc: "\nCes dégénérés qui gouvernent [FROM.GetLeLaLNP] [FROM.GetName] refusent de quitter leur poste pour céder la place à un monarque, sous prétexte qu'ils s'imaginent plus raisonnables qu'une femme choisie par Dieu en personne. Quoi qu'ils en disent, nous finirons par nous débarrasser de cette vermine pour couronner Marie-Josèphe d'Iturbide."
 WW_hungary.64.a: "C'était la mauvaise décision"
 WW_hungary.65.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous impos[FROM.GetEEntNP] un Habsbourg"
 WW_hungary.65.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] nommé Joseph François de Habsbourg comme le nouveau roi de notre nation. Cette décision devrait consolider notre régime."
 WW_hungary.65.a: "En effet"
 WW_hungary.66.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le retour des Habsbourg"
 WW_hungary.66.desc: "\nL'empereur [FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a exigé la restauration de la couronne de Habsbourg à notre tête telle qu'elle était jusqu'au démantèlement de l'Empire austro-hongrois. Il nous a néanmoins promis une meilleure autonomie qu'avant, mentionnant même une « monarchie triple ». Qu'allons-nous répondre ?"
 WW_hungary.66.a: "C'est ce que nous voulions"
 WW_hungary.66.b: "Pour qui se prend-il, celui-là ?"
 WW_hungary.67.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] de couronner un Habsbourg"
 WW_hungary.67.desc: "\nLe gouvernement [FROM.GetAdjMS] a pris la bonne décision en acceptant de couronner un Habsbourg et de dissoudre son corps législatif."
 WW_hungary.67.a: "Un choix avisé"
 WW_hungary.68.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de couronner un Habsbourg"
 WW_hungary.68.desc: "\nCes dégénérés qui gouvernent [FROM.GetLeLaLNP] [FROM.GetName] refusent de quitter leur poste pour céder la place à un monarque, sous prétexte qu'ils s'imaginent plus raisonnables qu'un homme choisi par Dieu en personne. Quoi qu'ils en disent, nous finirons par nous débarrasser de cette vermine pour couronner Joseph François."
 WW_hungary.68.a: "C'est une piètre décision"
 WW_hungary.69.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le retour des Habsbourg"
 WW_hungary.69.desc: "\nL'empereur [FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a exigé la restauration de la couronne de Habsbourg à notre tête telle qu'elle était jusqu'à notre unification à l'Italie. Il nous a néanmoins promis une meilleure autonomie qu'avant. Qu'allons-nous répondre ?"
 WW_hungary.69.a: "Ce serait avec plaisir"
 WW_hungary.69.b: "Pour qui se prend-il, celui-là ?"
 WW_hungary.70.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] de couronner un Habsbourg"
 WW_hungary.70.desc: "\nLe gouvernement [FROM.GetAdjMS] a pris la bonne décision en acceptant de couronner un Habsbourg et de dissoudre son corps législatif."
 WW_hungary.70.a: "Un choix avisé"
 WW_hungary.71.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de couronner un Habsbourg"
 WW_hungary.71.desc: "Ces dégénérés qui gouvernent [FROM.GetLeLaLNP] [FROM.GetName] refusent de quitter leur poste pour céder la place à un monarque, sous prétexte qu'ils s'imaginent plus raisonnables qu'un homme choisi par Dieu en personne. Quoi qu'ils en disent, nous finirons par nous débarrasser de cette vermine pour couronner Robert."
 WW_hungary.71.a: "C'est une piètre décision"
 WW_hungary.72.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] nos territoires [SIL.GetAdjMP]"
 WW_hungary.72.desc: "\n[FROM.GetLeader] vient de dénoncer avec un toupet extraordinaire notre « occupation illégale de la Silésie [FROM.GetAdjFS] » avant de nous lancer un ultimatum ! Ses troupes commencent déjà à s'amasser à la frontière. Qu'allons-nous lui répondre ?"
 WW_hungary.72.a: "On ne va pas s'entretuer pour si peu"
 WW_hungary.72.b: "Qu'ils viennent nous la prendre !"
 WW_hungary.73.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous cèd[FROM.GetEEntNP] leurs territoires [SIL.GetAdjMP]"
 WW_hungary.73.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte dignement de nous rendre les territoires de la Silésie et a également rappelé ses troupes qui sont en train de quitter la région. C'est une nouvelle victoire !"
 WW_hungary.73.a: "Un jour de gloire !"
 WW_hungary.74.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de quitter la Silésie"
 WW_hungary.74.desc: "\nIl fallait s'y attendre, [FROM.GetLeader] vient de placer les troupes [FROM.GetAdjFP] en alerte maximale en réaction à notre ultimatum. Son dernier diplomate nous a également confié son refus catégorique de céder."
 WW_hungary.74.a: "Ils vont le regretter"
 WW_hungary.74.b: "Laissons tomber"
 WW_hungary.75.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] la Terre sainte"
 WW_hungary.75.desc: "\nL'irascible [FROM.GetLeader] vient d'ordonner l'occupation de la Terre sainte par les forces [FROM.GetAdjFP], en exigeant le retrait de nos propres troupes de la région. La situation pourrait devenir dangereuse si nous ne faisons pas preuve de prudence. Comment allons-nous réagir ?"
 WW_hungary.75.a: "Qu'ils la prennent"
 WW_hungary.75.b: "Une croisade de plus vouée à l'échec"
 WW_hungary.76.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncèd[FROM.GetEEntNP] la Terre sainte"
 WW_hungary.76.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte dignement de nous rendre la Palestine et a également rappelé ses troupes qui sont en train de quitter la région. C'est une nouvelle victoire !"
 WW_hungary.76.a: "Un jour de gloire !"
 WW_hungary.77.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de quitter la Terre sainte"
 WW_hungary.77.desc: "\nIl fallait s'y attendre, [FROM.GetLeader] vient de placer les troupes [FROM.GetAdjFP] en alerte maximale en réaction à notre ultimatum. Son dernier diplomate nous a également confié son refus catégorique de céder."
 WW_hungary.77.a: "Ils vont le regretter"
 WW_hungary.77.b: "Laissons tomber"
 WW_hungary.78.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous impos[FROM.GetEEntNP] un dirigeant"
 WW_hungary.78.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] nommé un nouveau Pape à la tête de notre nation. Cette décision devrait consolider notre régime."
 WW_hungary.78.a: "En effet"
 WW_hungary.79.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous impos[FROM.GetEEntNP] un dirigeant"
 WW_hungary.79.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] nommé un nouveau monarque à la tête de notre nation. Cette décision devrait consolider notre régime."
 WW_hungary.79.a: "En effet"
 WW_hungary.80.t: "[HUN.GetLeLaLNPCap] [HUN.GetName]\nsouhait[HUN.GetEEntNP] nous annexer"
 WW_hungary.80.desc: "\nLes [HUN.GetHabitants] ont déclaré que nos territoires seront bientôt annexés au sein de l'Autriche-Hongrie. Nous ne pouvons pas faire grand-chose pour les en empêcher..."
 WW_hungary.80.a: "Ce n'est que logique"
 WW_hungary.80.b: "Plutôt mourir !"
 WW_hungary.81.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] l'annexion"
 WW_hungary.81.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] accepte l'annexion de ses terres au sein de l'Autriche-Hongrie. C'est un grand jour pour l'empire !"
 WW_hungary.81.a: "Tout se passe à merveille"
 WW_hungary.82.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] l'annexion"
 WW_hungary.82.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] refuse l'annexion de ses terres au sein de l'Autriche-Hongrie. Nous allons devoir employer la manière forte..."
 WW_hungary.82.a: "Ils vont le regretter"
 WW_hungary.83.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nachèt[FROM.GetEEntNP] le [975.GetName]"
 WW_hungary.83.desc: "\nLe gouvernement [HUN.GetAdjMS] a toujours considéré le [975.GetName] comme une région intégrante de son territoire, puisqu'elle a appartenu au pays à l'époque de l'empire. Il espèce pouvoir le gagner de nouveau en nous l'achetant : leur offre est d'ailleurs plutôt satisfaisante."
 WW_hungary.83.a: "On ne refuse pas de l'argent"
 WW_hungary.83.b: "Le [975.GetName] restera [ROOT.GetAdjMS] !"
 WW_hungary.84.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] de nous vendre le [975.GetName]"
 WW_hungary.84.desc: "\n[FROM.GetLeader] et les [FROM.GetHabitants] ont accepté de nous vendre le [975.GetName]. La transaction a déjà été effectuée. C'est un jour de gloire pour le peuple [ROOT.GetAdjMS] !"
 WW_hungary.84.a: "Parfait !"
 WW_hungary.85.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre offre"
 WW_hungary.85.desc: "\nIl fallait s'y attendre, [FROM.GetLeader] et ses imbéciles de [FROM.GetHabitants] ont refusé notre offre. Leur dernier diplomate nous a également confié que le [975.GetName] ne sera jamais cédé."
 WW_hungary.85.a: "Ils vont le regretter"
 WW_hungary.85.b: "Nous respectons leur décision"
 WW_hungary.86.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nfoment[FROM.GetEEntNP] un soulèvement au [975.GetName]"
 WW_hungary.86.desc: "\nDes membres de diverses organisations paramilitaires [FROM.GetAdjFP] occupent actuellement des bâtiments majeurs dans la région du [975.GetName]. Ils y ont tenu un référendum truqué à la hâte pour masquer une annexion. Nos troupes sont en alerte, prêtes à intervenir. Nous devons analyser la situation et déterminer si une intervention serait la meilleure approche."
 WW_hungary.86.a: "Nous sommes trop faibles pour les chasser"
 WW_hungary.86.b: "Ils vont le regretter !"
 WW_hungary.87.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nsouhait[FROM.GetEEntNP] intégrer notre faction"
 WW_hungary.87.desc: "\nLors d'une visite diplomatique dans notre capitale, [FROM.GetLeader] nous a transmis une demande au nom de tous les [FROM.GetHabitants] : ils souhaitent unir nos deux nations dans une alliance militaire afin de mieux protéger nos peuples respectifs."
 WW_hungary.87.a: "Ils sont les bienvenus"
 WW_hungary.87.b: "Ils nous seraient inutiles"
 WW_hungary.88.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous accept[FROM.GetEEntNP] dans la faction"
 WW_hungary.88.desc: "\nL'illustre [FROM.GetLeader], à la tête des [FROM.GetHabitants], a accepté notre alliance militaire. Nos citoyens sont sortis dans la rue pour célébrer ce jour fantastique qui renforcera pour sûr notre lien. C'est un renouveau pour la nation [ROOT.GetAdjFS], le début d'une nouvelle ère plus sûre pour le peuple."
 WW_hungary.88.a: "Construisons un avenir commun !"
 WW_hungary.89.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous refus[FROM.GetEEntNP] dans la faction"
 WW_hungary.89.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], a refusé notre alliance et ferme ainsi la porte à toute coopération future entre nos deux nations. Nous allons devoir trouver une union ailleurs, ou bien demeurer seuls contre tous."
 WW_hungary.89.a: "Ça ne devait pas se passer ainsi"
 WW_hungary.90.t: "À la recherche d'un roi"
 WW_hungary.90.desc: "La monarchie est désormais sur la voie de la restauration, mais nous rencontrons un souci : nous n'avons aucun prétendant valable. Notre régent actuel pourrait se nommer lui-même, mais la décision serait très impopulaire. Il pourrait également couronner son fils, István Horthy, qui lui est très estimé du peuple. Qui serait le plus approprié au trône ?"
 WW_hungary.90.a: "Miklós Horthy, naturellement"
 WW_hungary.90.b: "István Horthy, le choix du peuple"
 WW_hungary.91.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\npropos[FROM.GetEEntNP] une union"
 WW_hungary.91.desc: "\nLe gouvernement [HUN.GetAdjMS] nous a proposé d'unifier nos deux pays. Naturellement, il s'attend à imposer ses termes, ainsi ce serait lui qui gouvernerait l'union. Peut-être ne serait-ce pas une si mauvaise situation ?"
 WW_hungary.91.a: "Bien, nous acceptons"
 WW_hungary.91.b: "Il se croit tout permis"
 WW_hungary.92.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] l'union"
 WW_hungary.92.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte dignement de nous céder le contrôle du gouvernement. L'unification de nos deux nations sous un même monarque est déjà en cours. C'est une nouvelle victoire !"
 WW_hungary.92.a: "Formidable !"
 WW_hungary.93.t: "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] l'union"
 WW_hungary.93.desc: "\nIl fallait s'y attendre, [FROM.GetLeader] vient de placer les troupes [FROM.GetAdjFP] en alerte maximale en réaction à notre offre. Son dernier diplomate nous a également confié que la Roumanie restera Roumaine."
 WW_hungary.93.a: "C'est leur décision"
 WW_hungary.94.t: "Élection d'un nouveau président [ROOT.GetAdjMS]"
 WW_hungary.94.desc: "Maintenant que les effets de la guerre civile se sont dissipés, la nation a plus que besoin d'un représentant élu du peuple. D'un côté se trouve le populaire Mihály Károlyi, conservateur et ancien Premier ministre de la Hongrie. De l'autre, les communistes, dont certains soutiennent le retour au pouvoir de Béla Kun, dirigeant de l'ancienne République des conseils de Hongrie, et d'autres le stalinien Mátyás Rákosi, qui s'est récemment illustré en combattant sur les lignes de front. Qui prendra les rênes du pays ?"
 WW_hungary.94.a: "Béla Kun doit revenir au pouvoir"
 WW_hungary.94.b: "Mátyás Rákosi a gagné le respect du peuple"
 WW_hungary.94.c: "Mihály Károlyi doit nous diriger"
 WW_hungary.95.t: "Premières élections présidentielles de la Seconde République"
 WW_hungary.95.desc: "L'heure est enfin venue d'organiser des élections présidentielles pour la nation et de faire briller nos principes démocratiques tel un phare au centre de l'Europe. Les principaux candidats sont Mihály Károlyi, président de la Première République, Árpád Szakasits, dirigeant des sociaux-démocrates hongrois, et János Zichy, dirigeant du parti chrétien économique et social hongrois et membre de l'Académie hongroise des sciences. Qui sera l'avenir de la Hongrie ?"
 WW_hungary.95.a: "Mihály Károlyi sait diriger"
 WW_hungary.95.b: "Árpád Szakasits est capable de trouver un juste milieu"
 WW_hungary.95.c: "János Zichy peut nous aider à nous remettre sur pied"
 WW_hungary.96.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] nos territoires [SLO.GetAdjMP]"
 WW_hungary.96.desc: "\n[FROM.GetLeader] vient de dénoncer avec un toupet extraordinaire notre « occupation illégale de la Slovaquie [FROM.GetAdjFS] » avant de nous lancer un ultimatum ! Ses troupes commencent déjà à s'amasser à la frontière. Qu'allons-nous lui répondre ?"
 WW_hungary.96.a: "On ne va pas s'entretuer pour si peu"
 WW_hungary.96.b: "Qu'ils viennent nous la prendre !"
 WW_hungary.97.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous cèd[FROM.GetEEntNP] leurs territoires [SLO.GetAdjMP]"
 WW_hungary.97.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte dignement de nous rendre les territoires de Slovaquie et a également rappelé ses troupes qui sont en train de quitter la région. C'est une nouvelle victoire !"
 WW_hungary.97.a: "Un jour de gloire !"
 WW_hungary.98.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de quitter la Slovaquie"
 WW_hungary.98.desc: "\nIl fallait s'y attendre, [FROM.GetLeader] vient de placer les troupes [FROM.GetAdjFP] en alerte maximale en réaction à notre ultimatum. Son dernier diplomate nous a également confié son refus catégorique de céder."
 WW_hungary.98.a: "Ils vont le regretter"
 WW_hungary.98.b: "Laissons tomber"
 WW_hungary.99.t: "[HUN.GetLeLaLNPCap] [HUN.GetName] exig[HUN.GetEEntNP]\nla suzeraineté sur le Pays sicule"
 WW_hungary.99.desc: "\nLa région comprenant la majeure partie de la [76.GetName], connue du peuple [HUN.GetAdjMS] sous le nom de Székelyföld, est principalement habitée par leurs frères, les Hongrois sicules. Étant donné qu'ils parlent leur propre dialecte et ont leur propre culture, [HUN.GetLeader] a déclaré qu'ils n'avaient pas besoin d'être intégrés à la nation. Les [HUN.GetHabitants] souhaitent toutefois être les gardiens de ce peuple et exigent donc la suzeraineté sur la région."
 WW_hungary.99.a: "Le monde sera ainsi plus juste !"
 WW_hungary.99.b: "Ils se font des illusions"
 WW_hungary.100.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous confèr[FROM.GetEEntNP] un Protectorat de Székelyföld"
 WW_hungary.100.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], a accepté nos exigences et la région de Székelyföld est désormais autonome. Nous sommes chargés de sa protection et de son développement."
 WW_hungary.100.a: "Enfin réunis !"
 WW_hungary.101.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] notre Protectorat de Székelyföld"
 WW_hungary.101.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], a refusé de faire de Székelyföld un protectorat autonome. Le peuple sicule demeure donc vulnérable et sans protection. Étant donné que leurs suzerains actuels ne se soucient guère d'eux, devrions-nous intervenir et occuper la région ?"
 WW_hungary.101.a: "Ils vont le regretter"
 WW_hungary.101.b: "Nous ne pouvons pas faire grand-chose"
 WW_hungary.102.t: "Marche sur Budapest"
 WW_hungary.102.desc: "Après des mois de campagne et de protestation contre le régent Miklós Horthy, les mouvements fascistes, inspirés par la rébellion de la Croix de faux et la marche de Mussolini sur Rome, ont marché sur notre capitale, exigeant que Horthy se retire afin que Gyula Gömbös, plus prometteur, prenne sa place."
 WW_hungary.102.a: "Gömbös doit prendre les pleins pouvoirs !"
 WW_hungary.103.t: "Coup d'État de Ferenc Szálasi"
 WW_hungary.103.desc: "Dans le but de prendre la tête du pays, Gömbös a armé les membres du Parti de la volonté nationale pour qu'ils marchent sur Budapest. N'ayant désormais plus besoin d'eux, il a pris des mesures pour s'en débarrasser. Ce matin, cependant, ils ont encerclé le palais Sándor à Budapest, exigeant qu'il se retire en faveur de leur chef, Ferenc Szálasi. Le MOVE a réagi en commençant à investir la ville ; le pays est au bord de l'effondrement. Que devons-nous faire ?"
 WW_hungary.103.a: "Retirons-nous et faisons de Szálasi le nouveau Nemzetvezető"
 WW_hungary.103.b: "Acceptons leurs conditions, sous réserve"
 WW_hungary.104.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nexig[FROM.GetEEntNP] le contrôle de la Croatie"
 WW_hungary.104.desc: "\n[FROM.GetLeader] vient de dénoncer avec un toupet extraordinaire notre « occupation illégale de la Croatie » avant de nous lancer un ultimatum ! Ses troupes commencent déjà à s'amasser à la frontière. Qu'allons-nous lui répondre ?"
 WW_hungary.104.a: "On ne va pas s'entretuer pour si peu"
 WW_hungary.104.b: "Qu'ils viennent nous la prendre !"
 WW_hungary.105.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ncèd[FROM.GetEEntNP] leurs terres croates"
 WW_hungary.105.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], accepte dignement de nous rendre les territoires de Croatie et a également rappelé ses troupes qui sont en train de quitter la région. C'est une nouvelle victoire !"
 WW_hungary.105.a: "Un jour de gloire !"
 WW_hungary.106.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nrefus[FROM.GetEEntNP] de céder"
 WW_hungary.106.desc: "\nIl fallait s'y attendre, [FROM.GetLeader] vient de placer les troupes [FROM.GetAdjFP] en alerte maximale en réaction à notre ultimatum. Son dernier diplomate nous a également confié son refus catégorique de céder."
 WW_hungary.106.a: "Ils vont le regretter"
 WW_hungary.106.b: "Laissons tomber"
 WW_hungary.108.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nsouhait[FROM.GetEEntNP] couronner Hermann Göring"
 WW_hungary.108.desc: "\nLe gouvernement [FROM.GetAdjMS], dirigé par [FROM.GetLeader], étant maintenant proche du nôtre, il a demandé à ce qu'un roi allemand soit couronné pour occuper le trône [FROM.GetAdjMS] désormais symbolique. Son choix s'est porté sur Hermann Göring, et ses historiens ont déjà commencé à écrire sur ses liens avec l'ancien chef hongrois Árpád. Devrions-nous le laisser partir pour [FROM.GetLeLaLNP] [FROM.GetName] ?"
 WW_hungary.108.a: "C'est d'accord !"
 WW_hungary.108.b: "Il ne vaut mieux pas"
 WW_hungary.109.t: "[FROM.GetLeader] autorise le couronnement de Göring"
 WW_hungary.109.desc: "L'illustre [GER.GetLeader] a autorisé Hermann Göring à s'installer dans notre pays et à devenir le nouveau roi constitutionnel de notre peuple. Nos liens sont désormais plus forts, et le trône n'est plus vacant."
 WW_hungary.109.a: "Nous sommes reconnaissants"
 WW_hungary.110.t: "[FROM.GetLeader] interdit le couronnement de Göring"
 WW_hungary.110.desc: "Paranoïaque, [FROM.GetLeader] refuse d'autoriser Hermann Göring à s'installer dans notre pays, en dépit d'un harcèlement constant et d'arguments solides. Nous devrons nous passer de roi ; Szálasi sera le seul et unique dirigeant de la nation."
 WW_hungary.110.a: "Nous ne sommes donc plus un royaume"
 WW_hungary.111.t: "Référendum pour intégrer l'État [HUN.GetAdjMS]"
 WW_hungary.111.desc: "Un référendum est en cours depuis un mois en [664.GetName], dans le but de décider si elle souhaite ou non intégrer [HUN.GetLeLaLNP] [HUN.GetName]. Le référendum ayant été approuvé par les observateurs internationaux, il ne devrait pas avoir été victime de fraude électorale... ou du moins très peu. Toutefois, les résultats sont là : une grande partie de la population a voté pour quitter notre nation. Devons-nous accepter ?"
 WW_hungary.111.a: "Si c'est ce que veut le peuple"
 WW_hungary.111.b: "Le référendum a été truqué"
 WW_hungary.112.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] le référendum"
 WW_hungary.112.desc: "\nLe gouvernement [FROM.GetAdjMS] a affirmé publiquement son soutien indéfectible à l'autodétermination des habitants de la [664.GetName]. « Il est temps qu'ils choisissent l'État dans lequel ils souhaitent vivre, » a déclaré [FROM.GetLeader] en début de semaine, renonçant ainsi à ses revendications sur la région."
 WW_hungary.112.a: "En voilà une réponse raisonnable"
 WW_hungary.113.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndéclar[FROM.GetEEntNP] le référendum illégitime"
 WW_hungary.113.desc: "\nLe gouvernement [FROM.GetAdjMS] a déclaré publiquement que les résultats du référendum organisé en [664.GetName] au début du mois étaient illégitimes, affirmant que le taux de participation était frauduleux et les observateurs internationaux malhonnêtes. Ils afficheraient clairement un parti pris pour le gouvernement [ROOT.GetAdjMS]."
 WW_hungary.113.a: "S'ils le disent"
