 GOT_guarantee_events.01.t: "Garantie de la souveraineté polonaise"
 GOT_guarantee_events.01.desc: "Il est clair qu'il est impossible de raisonner avec [GER.GetLeader], qui ne s'arrêtera pas avant d'avoir étendu sa domination au monde entier. [GER.GetIlEllePers] a acquis la conviction que personne n'osera s'interposer face [GER.GetAuAlaAlNP] [GER.GetName], [GER.GetSesLeursNP] ambitions grandissantes et [GER.GetSaLeurNP] soif de territoire."
 GOT_guarantee_events.01.a: "Nous devons offrir notre protection à la Pologne !"
 GOT_guarantee_events.01.b: "Laissons [GER.GetLeader] faire ce qui lui chante."
 #NEWS EVENTS
 GOT_newsevents.1.t: "L'ascension [FROM.GetDuDelaDelNP] [FROM.GetName]"
 GOT_newsevents.1.desc: "Les [FROM.GetHabitants] ont réussi à soumettre les Européens et à s'imposer comme puissance hégémonique sur le continent en prenant des mesures afin d'assimiler les territoires nouvellement conquis. Le gouvernement [FROM.GetAdjMS] a tenté de rassembler le peuple derrière son État et ses idéaux socialistes, lançant plusieurs campagnes de propagande pan-nationaliste en vue d'accroître le soutien de la part des prolétaires.\n\n[FROM.GetLeader] a déclaré que le prolétariat uni d'Europe serait désormais connu sous le nom [FROM.GetDuDelaDelNP] [FROM.GetName]."
 GOT_newsevents.1.a: "Dressons-nous ensemble"
 GOT_newsevents.1.b: "Cela ne présage rien de bon"
