 COG_armee_nationale_congolaise_modifier: "Armée nationale congolaise"
 COG_armee_nationale_congolaise_modifier_desc: "Les forces armées du Congo sont les descendants de la garnison coloniale connue sous le nom de Force Publique. Elles sont justement en pleine transition afin de développer tout leur potentiel pour l'État congolais."
 ToA_river_boats_tech: "Marine littorale"
 idea_COG_river_navy: "Marine fluviale"
 idea_COG_river_navy_desc: "Nous disposons de la plus grande marine fluviale de la région, ce qui nous permet d'éviter toute intrusion ennemie par ces voies navigables. Bien qu'elle n'arrive pas à la cheville des marines de haute mer, elle joue un rôle essentiel dans la sécurité de notre pays."
