 ###### BELGIAN NATIONAL SPIRITS #########
 BEL_inflation_controls_ns: "Maîtrise de l'inflation"
 BEL_inflation_controls_ns_desc: "Pour tenter de réduire les effets de l'inflation, nous avons commencé à racheter de la monnaie, à stopper l'émission de billets de remplacement pour les exemplaires endommagés, à ajuster les taux d'intérêt et à encourager les dépenses au sein de l'économie."
 BEL_language_barriers_ns: "Barrières linguistiques"
 BEL_language_barriers_ns_desc: "La Belgique est divisée en deux groupes linguistiques : le français, parlé par les Wallons, et le néerlandais, pratiqué par les Flamands. Chaque camp est très fier de sa culture et de son héritage, sa langue y comprise, de sorte qu'aucun ne souhaite abandonner la sienne ou la voir asservie à l'autre."
 BEL_language_barriers_fas_nl_ns: "Le néerlandais comme langue officielle"
 BEL_language_barriers_fas_nl_ns_desc: "La langue néerlandaise a été choisie comme langue principale au sein [ROOT.GetDuDelaDelNP] [ROOT.GetName], renforçant la culture flamande sur tout le territoire et effaçant la culture wallonne au nom de l'unité nationale."
 BEL_language_barriers_fas_fr_ns: "Le français comme langue officielle"
 BEL_language_barriers_fas_fr_ns_desc: "La langue française a été choisie comme langue principale au sein [ROOT.GetDuDelaDelNP] [ROOT.GetName], renforçant la culture wallonne sur tout le territoire et effaçant la culture flamande au nom de l'unité nationale."
 BEL_traditional_family_values_ns: "La famille traditionnelle"
 BEL_traditional_family_values_ns_desc: "La famille est l'élément central dans la vie de tous, aussi nous préconisons un ensemble de normes strictes à cet égard. Les rôles et les attentes des hommes et des femmes sont définis au sein de la sphère familiale, ce qui contribue à la croissance et à la stabilité de notre population."
 BEL_defensive_neutrality_capstone_ns: "Réorganisation défensive"
 BEL_defensive_neutrality_capstone_ns_desc: "Nous avons fait tout ce que nous pouvions pour nous préparer à l'invasion. Il ne reste plus qu'à revoir nos doctrines et à les orienter vers des aspirations défensives modernes."
 BEL_lack_of_junior_officers_ns: "Manque d'officiers subalternes"
 BEL_lack_of_junior_officers_ns_desc: "La mobilisation rapide de nos forces se déroule sans accroc, à l'exception d'une chose : le manque d'officiers subalternes pour gérer nos nouvelles recrues ! Il faudra un peu de temps pour que la hiérarchie militaire se réorganise."
 BEL_legacy_of_the_great_war_ns: "L'héritage de la Grande Guerre"
 BEL_legacy_of_the_great_war_ns_desc: "Les champs de Flandre ont été le théâtre de certains des combats les plus violents du front occidental, une région défendue avec acharnement par le roi Albert, ses braves soldats belges et les sacrifices de nos alliés. Honorons notre mémoire en suivant leur exemple."
 BEL_pressurized_cabins_ns: "Cabines pressurisées"
 BEL_pressurized_cabins_ns_desc: "Afin de réduire la distance entre la Belgique et nos possessions coloniales du Congo, nous avons été les premiers à utiliser des cabines pressurisées pour nos avions."
 BEL_license_air_idea: "Licences aériennes"
 BEL_license_air_idea_desc: "Nous avions besoin d'avions rapidement, c'est pourquoi nous avons signé des contrats avec plusieurs entreprises étrangères."
 BEL_license_POL_air_idea: "Licence aérienne polonaise"
 BEL_license_POL_air_idea-desc: "Grâce à nos bonnes relations avec nos partenaires polonais, nous avons pu obtenir un certain nombre de licences militaires à des prix très raisonnables."
 BEL_legacy_of_the_belgian_airforce_ns: "L'héritage de l'armée de l'air belge"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "La Belgique a été l'une des premières nations à chercher l'excellence aérienne. Nos pilotes ont combattu avec beaucoup de courage durant la Grande Guerre. Leur héritage a inspiré notre nouvelle génération de pilotes qui ne demande qu'à suivre leur voie."
 BEL_re_build_the_fleet_ns: "Rebâtir la flotte"
 BEL_re_build_the_fleet_ns_desc: "Notre marine a été dissoute en 1927, mais la situation mondiale exige d'investir à nouveau dans notre flotte afin de maintenir nos relations commerciales avec le Congo et de poursuivre nos intérêts maritimes."
 BEL_maritime_support_ns: "Soutien en mer"
 BEL_maritime_support_ns_desc: "Depuis que nous mettons en service de plus en plus d'infrastructures navales militaires, les capacités de notre flotte sont bien plus grandes."
 BEL_convoy_protection_duties_ns: "Devoirs de protection des convois"
 BEL_convoy_protection_duties_ns_desc: "Les voies maritimes deviennent de plus en plus dangereuses, nous avons donc armé les hommes de notre marine marchande afin d'offrir à nos convois un semblant de protection en cas d'attaque, ne serait-ce que pour faciliter leur fuite."
 BEL_maritime_phoenix_ns: "Phénix maritime"
 BEL_maritime_phoenix_ns_desc: "Tout comme le phénix renaît de ses cendres, notre flotte renaît des coques de navires mises au rebut."
 BEL_economic_recovery_ns: "Reprise économique"
 BEL_economic_recovery_ns_desc: "Notre économie affaiblie a commencé à montrer des signes de reprise. Les dépenses augmentent, l'endettement diminue et les spéculateurs sont plus confiants sur le marché."
 BEL_collapsing_government_ns: "Déclin du gouvernement"
 BEL_collapsing_government_ns_desc: "Les allégations de corruption ont ébranlé le gouvernement, à tel point que tout le monde cherche à fuir le navire. Les démissions s'accumulent de jour en jour : tout indique que ce gouvernement n'a plus beaucoup de temps à vivre."
 BEL_the_kings_surrender_ns: "La reddition du roi"
 BEL_the_kings_surrender_ns_desc: "Le roi Léopold III a déjà proclamé la reddition de notre nation, ce qui a ébranlé le moral de nos troupes et provoqué un impact dramatique sur nos capacités à poursuivre la lutte."
 BEL_prisoner_king_ns: "Le roi prisonnier"
 BEL_prisoner_king_ns_desc: "Le roi Léopold III est resté auprès de son peuple après la capitulation de notre nation. Il sert aujourd'hui de point de ralliement, autour duquel tous les Belges peuvent s'unir et se préparer à la restauration du gouvernement belge."
 BEL_dame_blanche_ns: "La Dame blanche"
 BEL_dame_blanche_ns_desc: "L'organisation de résistance créée durant la Grande Guerre semble être sortie de son sommeil, reprenant du service à l'heure où la Belgique est à nouveau menacée. Depuis l'ombre, ce groupe transmet des renseignements à nos alliés et coordonne les efforts de la résistance."
 BEL_king_law_freedom_ns: "Le Roi, la Loi, la Liberté"
 BEL_king_law_freedom_ns_desc: "La devise de la Belgique résume bien la mentalité belge. Le Roi, celui qui nous mènera à la victoire ; la Loi, l'épée qui frappe le chaos de la guerre ; la Liberté, pour la Belgique et les Belges."
 BEL_chasseurs_ardennais_ns: "Chasseurs Ardennais"
 BEL_chasseurs_ardennais_ns_desc: "Les Chasseurs Ardennais sont des défenseurs chevronnés de la région belge des Ardennes, très expérimentés et formés à la guerre en forêt."
 BEL_dissolve_political_parties_ns: "Dissoudre les partis politiques"
 BEL_dissolve_political_parties_ns_desc: "Notre Premier ministre a déclaré que les partis étaient à l'origine de la corruption omniprésente de notre système politique : pour se débarrasser de ce fléau, nous allons dissoudre les partis politiques."
 BEL_the_walloon_legion_ns: "La légion wallonne"
 BEL_the_walloon_legion_ns_desc: "La légion wallonne est constituée de volontaires francophones qui souhaitent prouver l'importance de leur contribution à l'effort de guerre, de peur d'être éclipsés par leurs camarades flamands."
 BEL_surrender_tt: "§RLa sélection de cette option fera capituler votre nation !§! \n\nSi vous faites partie d'une faction, vous continuerez à vous battre en tant que gouvernement en exil."
 BEL_scars_of_ww1_ns_fake: "$BEL_scars_of_ww1_dynamic_modifier$"
 BEL_scars_of_ww1_ns_fake_desc: "$BEL_scars_of_ww1_dynamic_modifier_desc$"
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_democratization_of_education_ns: "Démocratisation de l'éducation"
 BEL_democratization_of_education_ns_desc: "Notre société nourrit la culture de l'entraide, comme peut en attester le contrat social passé entre le prolétariat et les entreprises. Le gouvernement devrait s'en inspirer et offrir à tous une égalité des chances avec un accès élargi à l'éducation."
 ###### BELGIAN DYNAMIC MODIFIERS #########
 BEL_scars_of_ww1_dynamic_modifier: "Les stigmates de la Grande Guerre"
 BEL_scars_of_ww1_dynamic_modifier_desc: "[BEL.GetLeLaLNPCap] [BEL.GetName] [BEL.GetAOntNP] beaucoup souffert de la Grande Guerre, étant en grande partie le champ de bataille du front occidental. Les blessures sont toujours là."
 BEL_social_partners_dynamic_modifier: "Partenaires sociaux"
 BEL_social_partners_dynamic_modifier_desc: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] [ROOT.GetAOntNP] réuni les syndicats et les représentants des entreprises afin de négocier un accord de compromis pour introduire, entre autres, un salaire minimum et six jours de congés payés."
 BEL_engine_of_the_economy_dynamic_modifier: "Le moteur de l'économie"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "Ce nouveau moteur nous emmène tous vers la prospérité, les roues de l'industrie l'aidant à prendre de l'élan : en allant de l'avant, nous marquons le début d'une nouvelle ère."
 BEL_belgian_miracle_dynamic_modifier: "Le miracle belge"
 BEL_belgian_miracle_dynamic_modifier_desc: "Les mesures de [ROOT.GetLeader] ont porté leurs fruits : [ROOT.GetLeLaLNP] [ROOT.GetName] [ROOT.GetAOntNP] trouvé [ROOT.GetSaLeurNP] place sur la scène mondiale, au point de susciter l'émerveillement de nombreuses grandes puissances établies."
 BEL_neutrality_dynamic_modifier: "Neutralité perpétuelle"
 BEL_neutrality_dynamic_modifier_desc: "La Belgique a toujours été un État indépendant et neutre, une neutralité qu'elle s'engage à poursuivre à l'égard de tous les autres États."
 BEL_defensive_neutrality_dynamic_modifier: "Neutralité défensive"
 BEL_defensive_neutrality_dynamic_modifier_desc: "Afin de préserver notre neutralité, nous devons veiller à posséder des défenses suffisamment persuasives afin que personne ne songe à nous envahir."
 BEL_austrian_resistance_active_state_dynamic_modifier: "Le front de liberté autrichien"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "Le front de liberté autrichien est actif sur notre territoire, ce qui permet d'élargir nos possibilités de recrutement et d'accroître la résistance en cas d'occupation de l'État."
 BEL_mobilize_the_nation_dynamic_modifier: "Mobiliser la nation"
 BEL_mobilize_the_nation_dynamic_modifier_desc: "Notre peuple est notre plus grand atout. Mobilisons-le pour lever une force aussi importante que possible."
 BEL_defensive_reorganization_dynamic_modifier: "Réorganisation défensive"
 BEL_defensive_reorganization_dynamic_modifier_desc: "Nous sommes à l'origine d'innombrables réformes stratégiques et doctrinales, nous plaçant parmi les plus grands théoriciens en défense moderne du monde."
 BEL_royal_military_academy_dynamic_modifier: "L'École royale militaire"
 BEL_royal_military_academy_dynamic_modifier_desc: "Nos meilleurs éléments sont envoyés à l'École royale militaire, où la prochaine génération d'officiers bénéficie d'une formation d'envergure internationale dans un large éventail de domaines spécialisés."
 BEL_corruption_dynamic_modifier: "Corruption"
 BEL_corruption_dynamic_modifier_desc: "La corruption a infesté les moindres recoins de notre gouvernement : des scandales à répétition impliquant des crimes divers et variés, comme la corruption et le détournement de fonds. La confiance de la population dans nos institutions démocratiques n'a jamais été aussi faible."
 BEL_economic_downturn_dynamic_modifier: "Ralentissement économique"
 BEL_economic_downturn_dynamic_modifier_desc: "Notre économie est en ruines depuis que la dernière guerre a transformé notre pays en champ de bataille. La reprise a été entravée par la grande dépression dont nous avons encore du mal à nous remettre."
 BEL_belgian_legion_dynamic_modifier: "La légion belge"
 BEL_belgian_legion_dynamic_modifier_desc: "Ce groupement de conservateurs royalistes est prêt à prendre les armes au nom de son roi."
 BEL_gold_reserves_dynamic_modifier: "Réserves d'or [BEL.GetAdjFP]"
 BEL_rexist_legion_dynamic_modifier: "Légion rexiste"
 BEL_rexist_legion_dynamic_modifier_desc: "L'unification de l'Église et de l'État par le mouvement rexiste nous a permis d'établir un mouvement militaire empruntant le modèle des ordres d'autrefois."
 BEL_european_crusade_dynamic_modifier: "La croisade européenne"
 BEL_european_crusade_dynamic_modifier_desc: "Nous sommes le cœur de l'idéal européen ; face aux vautours qui rôdent près des frontières, c'est à nous que revient la lourde tâche de déjouer toutes formes de menaces barbares."
 BEL_socialism_on_the_rise_dynamic_modifier: "Opinions socialistes"
 BEL_socialism_on_the_rise_dynamic_modifier_desc: "Suite à la victoire relative de Vandervelde, l'opinion socialiste prend peu à peu de l'ampleur [ROOT.GetAuEnANP] [ROOT.GetName]."
 BEL_academies_of_belgium_dynamic_modifier: "Académies de Belgique"
 BEL_academies_of_belgium_dynamic_modifier_desc: "Les académies de Belgique sont un collectif qui rassemble tous les instituts d'enseignement supérieur du pays. Elles ont permis la majeure partie des percées technologiques belges."
 ###### BELGIAN STATE MODIFIERS #########
 BEL_belgian_resistance_state_dynamic_modifier: "La résistance belge"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "Notre peuple a déjà connu l'occupation, beaucoup ayant appris la désobéissance civile et la résistance lors de la dernière guerre." #Note, this is countered by the Secretaries General occupation law.
 BEL_flooded_tank_barriers_dynamic_modifier: "Fossés antichars"
 BEL_flooded_tank_barriers_dynamic_modifier_desc: "Cette région est parsemée de barrières antichars cachées sous des obstacles d'eau, conçues pour ralentir le mouvement des divisions ennemies et aider à la défense de la Belgique."
 BEL_secretaries_general_tt: "Le §Ycontrôleur de l'État§! va recevoir une §Ypolitique d'occupation§! spéciale, unique aux §YÉtats nationaux belges§!"
