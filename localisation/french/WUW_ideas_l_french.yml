 #TIMED SPIRITS
 GER_collect_scrap_metal_ns_desc: "Nous avons lancé une campagne nationale visant à collecter autant de ferraille que possible pour alimenter notre réarmement."
 GER_import_tariffs_ns_desc: "La mise en place de taxes à l'importation est un mal nécessaire pour stimuler la croissance de l'industrie et de la production nationales. Cela nous permettra également de faire de précieuses économies puisque nous n'aurons pas à dépenser le peu de devises étrangères dont nous disposons."
 GER_knickebein: "Knickebein"
 GER_knickebein_desc: "Le système de navigation Knickebein nous a permis d'affiner la précision de nos bombardiers et d'atteindre avec une précision inégalée les positions ennemies, même de nuit."
 GER_defense_of_the_reich_ns_desc: "Nous sécuriserons le ciel [ROOT.GetAdjMS] et protégerons [ROOT.GetSesLeursNP] industries et [ROOT.GetSaLeurNP] population. Aucun bombardier ennemi ne pourra franchir notre mur céleste de combattants zélés !"
 GER_the_kammhuber_line: "Ligne Kammhuber"
 GER_the_kammhuber_line_desc: "Il est inconcevable de laisser les bombardiers et les chasseurs ennemis circuler librement dans le ciel [ROOT.GetAdjMS]. Nous devons construire un système élaboré de radars afin de pouvoir les intercepter avant qu'ils n'atteignent nos terres."
 GER_nachtjagdgeschwader: "Nachtjagdgeschwader"
 GER_nachtjagdgeschwader_desc: "Nos Nachtjagdgeschwader (escadrons de chasse nocturne) traqueront et abattront tout avion ennemi assez fou pour franchir nos frontières. Ils règnent sur le ciel nocturne, protégeant notre patrie des bombardiers ennemis dans l'obscurité."
 GER_tragergruppen_ns: "Trägergruppen"
 GER_tragergruppen_ns_desc: "La formation et l'équipement de Trägergruppen (groupes aéronavals) spécifiques garantiront notre domination dans le ciel comme en mer."
 GER_cruiser_warfare_ns_desc: "Nos croiseurs saccagent les flottes commerciales de nos ennemis en haute mer. Rien de tel pour mettre leurs industries à genoux."
 GER_panzerschiff_raiders_ns_desc: "Nos croiseurs lourds représentent une menace considérable pour les marines ennemies. Leurs canons sont très puissants et leur vitesse leur permet de fuir avant d'être attaqués."
 GER_rudeltaktik_ns: "Rudeltaktik"
 GER_rudeltaktik_ns_desc: "Nos U-Boote parcourent les mers en quête de nouvelles proies. La Rudeltaktik (tactique des loups) leur permet de mieux se coordonner et de viser la jugulaire de nos ennemis : leur dépendance à la haute mer."
