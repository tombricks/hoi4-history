 BEL_burgundian_heritage_ns: "Héritage bourguignon"
 BEL_burgundian_heritage_ns_desc: "Évoquant directement l'essor formidable de l'âge d'or de la Bourgogne, nous nous assurons un potentiel militaire, politique et économique indéniable."
 BEL_pax_belgica_ns: "Pax Belgica"
 BEL_pax_belgica_ns_desc: "Sous les auspices d'un passé impérial, Belgica est désormais capable de conquérir des territoires inimaginables jusqu'alors."
 BEL_volunteer_effort1_ns: "Effort des volontaires"
 BEL_volunteer_effort1_ns_desc: "Nous devons sauvegarder la paix dans le monde en nous assurant que les forces fascistes ne prennent pas le dessus. Éviter la guerre est primordial, c'est pourquoi nous envoyons uniquement des armées de volontaires pour le moment."
