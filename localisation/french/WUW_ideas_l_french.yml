 ###### AUSTRIAN NATIONAL SPIRITS (IDEAS) ######
 AUS_widespread_unemployment: "Chômage endémique"
 AUS_widespread_unemployment_desc: "Suite à la crise économique, l'Autriche a dû faire face à l'inflation et à des taux de chômage élevés. Le peuple tient les personnalités politiques comme responsables."
 AUS_employment_efforts: "Plan d'embauche"
 AUS_employment_efforts_desc: "Nous avons investi des sommes considérables pour mettre fin à la crise de l'emploi en Autriche. Les apprentis sont désormais monnaie courante dans les usines : les ouvriers et l'industrie semblent satisfaits."
 AUS_phonix_insurance: "L'assurance Phönix"
 AUS_phonix_insurance_desc: "L'assurance Phönix a permis à nos engagés de souscrire une assurance-vie qui couvre leurs héritiers au cas où le pire se produirait. Une recrudescence d'enrôlement s'est manifestée depuis que tout le monde sait que les familles des soldats sont prises en charge."
 AUS_covering_the_phonix_insurances: "Prise en charge de l'assurance Phönix"
 AUS_covering_the_phonix_insurances_desc: "Si la population avait appris que les assurances Phönix ont disparu, l'armée aurait connu une diaspora incroyable. L'État va couvrir les engagements des assurances Phönix jusqu'à ce que la firme se remette sur pieds."
 AUS_treaty_of_saint_germain_en_laye: "Le traité de Saint-Germain-En-Laye"
 AUS_treaty_of_saint_germain_en_laye_desc: "Limitées par un traité strict signé après la Grande Guerre, l'armée autrichienne et son industrie militaire ne sont plus que l'ombre de ce qu'elles étaient."
 AUS_treaty_of_saint_germain_en_laye_tt: "Peut envoyer des volontaires : §Rnon§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§RTant que cet esprit national est actif, la loi sur la conscription reste obligatoirement sur « Volontaires ». Il est impossible de former, dissoudre ou modifier les modèles des unités.§!"
 AUS_revised_treaty_of_saint_germain_en_laye: "Traité de Saint-Germain-en-Laye révisé"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "Grâce aux actions diplomatiques, l'impact du traité de Saint-Germain-en-Laye a été atténué. Son armée n'étant plus limitée en taille, [ROOT.GetLeLaLNP] [ROOT.GetName] [ROOT.GetEstSontNP] désormais en mesure d'entamer un réarmement à plus petite échelle."
 AUS_recovering_from_the_depression: "Sortie de la dépression"
 AUS_recovering_from_the_depression_desc: "La reprise économique après la crise du début des années 30 a été lente, mais tout porte à croire que l'Autriche connaît enfin des jours meilleurs."
 AUS_recurrent_economic_depression: "Retour de la dépression économique"
 AUS_recurrent_economic_depression_desc: "L'Autriche semble comme prise au piège d'un cercle vicieux qui lui fait croire qu'elle va se sortir de la crise jusqu'au dernier moment, avant de revenir nous frapper de plein fouet. Une fois de plus, les taux d'inflation grimpent en flèche et l'économie est au plus bas."
 AUS_economic_boom: "Boom économique"
 AUS_economic_boom_desc: "À force de travail et d'efforts, l'Autriche a transformé un désastre économique en une croissance impressionnante."
 AUS_women_in_academia: "Les femmes à l'université"
 AUS_women_in_academia_desc: "Autoriser les femmes à poursuivre des études supérieures a conféré un pic dans le domaine scientifique autrichien."
 AUS_militia_support: "Soutien de la milice"
 AUS_militia_support_2: "Soutien de la milice"
 AUS_militia_support_desc: "Nous avons obtenu le soutien de la milice [GetMilitiaName] pour aider notre cause. Cette organisation paramilitaire longtemps interdite mérite bien de voir de nouveau le jour dans cette situation critique."
 AUS_militia_is_schutzbund: "Schutzbund"
 AUS_militia_is_sturmscharen: "Sturmscharen"
 AUS_militia_is_heimwehr: "Heimwehr"
 AUS_militia_is_undecided: "Milice"
 AUS_emergency_measures: "Mesures d'urgence"
 AUS_emergency_measures_desc: "Si [AUS.GetLeLaLNP] [AUS.GetName] tien[AUS.GetTNentNP] à survivre dans ce monde de plus en plus belliqueux, il faut y doter une capacité industrielle respectable pour répondre aux besoins du pays."
 AUS_host_of_communist_dissidents: "Accueillir des dissidents communistes"
 AUS_host_of_communist_dissidents_desc: "En invitant des personnes du monde entier partageant les mêmes idées, notre pays deviendra bientôt l'asile des exilés communistes."
 AUS_devalued_the_schilling: "Dévaluation du schilling"
 AUS_devalued_the_schilling_desc: "Pour lutter contre l'inflation, la monnaie a été dévaluée. À court terme, nous n'en tirerons rien de plaisant, mais la situation devrait s'améliorer pour le pays à long terme."
