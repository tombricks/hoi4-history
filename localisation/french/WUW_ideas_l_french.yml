 GER_fernostliche_legion_ns_desc: "De nombreux [ROOT.GetHabitants] aspirent à l'aventure et à se battre pour une bonne cause. C'est pourquoi nous avons formé une légion de volontaires disposés à assister nos amis [CHI.GetAdjMP] dans leurs conflits."
 GER_expatriated_communists_return_home_ns: "Retour des communistes expatriés"
 GER_expatriated_communists_return_home_ns_desc: "La plupart des communistes allemands qui avaient été chassés du pays sous le régime nazi reviennent aujourd'hui en masse pour lutter contre leurs anciens oppresseurs."
 GER_expatriated_communists_return_home_supressed_ns: "Retour des expatriés communistes"
