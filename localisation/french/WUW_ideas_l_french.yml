 GER_economy_of_conquest_modifier: "Économie de conquête"
 GER_economy_of_conquest_modifier_desc: "Malgré les conditions injustes du traité de Versailles, nous saurons renaître de nos cendres avec une détermination inébranlable. Grâce à un réarmement sérieux, nous nous engageons à établir une industrie militaire inégalée pour alimenter notre ascension vers la gloire. Notre économie va en pâtir, mais notre victoire nous offrira les richesses des nations vaincues que nous emploierons pour renforcer nos armées. Malheur aux perdants !"
 GER_aufrusting_modifier: "Aufrüstung"
 GER_aufrusting_modifier_desc: "Chaque usine construite, chaque mark dépensé et chaque ressource investie contribue à la réalisation de notre objectif ambitieux : la création d'une redoutable machine de guerre. L'Aufrüstung (réarmement) est essentiel pour préserver l'avenir de notre nation et renforcer la souveraineté allemande."
 GER_recovering_economy_modifier: "Économie en redressement"
 GER_recovering_economy_modifier_desc: "Notre économie et notre industrie sont au bord de l'effondrement après avoir dépensé au-delà de nos moyens pour notre réarmement. Nous reconstruirons notre pays et deviendrons plus forts que jamais grâce à une politique fiscale avisée et une détermination sans faille !"
 GER_wirtschaftswunder_modifier: "Wirtschaftswunder"
 GER_wirtschaftswunder_modifier_desc: "Nous avons transformé notre économie mal en point en l'une des grandes puissances industrielles du monde. Cette renaissance extraordinaire n'est autre qu'un Wirtschaftswunder (miracle économique)."
 GER_kriegsproduktion_modifier: "Kriegsproduktion"
 GER_kriegsproduktion_modifier_desc: "Nous devons mobiliser notre main-d'œuvre hautement qualifiée et l'affecter à la production d'armements afin de garantir l'indépendance [GER.GetAdjFS] et de constituer les réserves militaires nécessaires."
 GER_wunderwaffen_modifier: "Armes miraculeuses"
 GER_wunderwaffen_modifier_desc: "Les programmes de Wunderwaffen visent à réinventer la guerre par le biais d'innovations technologiques. Nos scientifiques et ingénieurs repoussent chaque jour les frontières du possible en développant de l'armement révolutionnaire qui garantira très bientôt la suprématie de l'Allemagne, dans les cieux, dans les mers ou dans les terres. Ces innovations vont changer à tout jamais le monde tel que nous le connaissons et écraser pour de bon tous nos adversaires !"
 GER_wehrwirtschaft_modifier: "Wehrwirtschaft"
 GER_wehrwirtschaft_modifier_desc: "Notre prospérité et notre avenir ne doivent pas être déterminés par des puissances étrangères. L'autarcie garantira l'indépendance économique [ROOT.GetDuDelaDelNP] [ROOT.GetName], en réduisant [ROOT.GetSaLeurNP] dépendance aux ressources étrangères et en assurant l'autosuffisance de [ROOT.GetSonLeurNP] peuple."
 GER_army_modifier: "Deutsches Heer"
 GER_army_modifier_desc: "[GER.GetLeLaLNPCap] [GER.GetName] ayant une longue et fière histoire militaire caractérisée par sa capacité d'innovation, notre état-major a tout fait pour améliorer davantage nos forces armées depuis l'humiliante défaite de la Grande Guerre. Forts de cette expertise, notre armée est prête à affronter tout ennemi désireux d'asservir notre valeureux peuple."
 GER_army_communist_modifier: "Volksarmee"
 GER_army_communist_modifier_desc: "L'armée du peuple incarne le bouclier du socialisme, prête à préserver et à répandre la révolution prolétaire. L'état-major propose une vision novatrice qui protégera l'esprit révolutionnaire du peuple allemand contre toute agression impérialiste."
 GER_navy_fascist_modifier: "Kriegsmarine"
 GER_navy_fascist_modifier_desc: "Nous sommes désormais en mesure de partir à la conquête des océans et de nos ennemis grâce à une modernisation de la flotte et une toute nouvelle stratégie. Nos valeureux cuirassés vont dominer les mers, épaulés par nos U-Boote."
 GER_navy_democratic_modifier: "Deutsche Marine"
 GER_navy_democratic_modifier_desc: "La marine allemande arpente les mers dans le but de préserver nos intérêts maritimes et assurer la transmission de notre influence à travers le monde."
 GER_navy_imperial_modifier: "Kaiserliche Marine"
 GER_navy_imperial_modifier_desc: "Notre puissante marine impériale sait fendre les océans à toute vitesse pour livrer nos ambitions mondiales et asseoir notre domination aux quatre coins des mers."
 GER_navy_communist_modifier: "Volksmarine"
 GER_navy_communist_modifier_desc: "La marine du peuple veille à la moindre offensive impérialiste. Elle est aussi chargée de répandre la révolution prolétaire à travers les mers afin d'imposer un nouvel ordre mondial."
 GER_airforce_modifier: "Luftwaffe"
 GER_airforce_modifier_desc: "Dotée de capacités inégalées et capable de prouesses techniques, la Luftwaffe est assurée de dominer les cieux en faisant pleuvoir sur nos ennemis toute notre force. Ces pilotes surentraînés et leurs avions de pointe constituent une force aérienne d'excellence face à la moindre opposition."
 GER_airforce_communist_modifier: "Luftstreitkräfte"
 GER_airforce_communist_modifier_desc: "Nos forces aériennes patrouillent le ciel pour protéger l'État prolétaire et l'avenir du socialisme. Chaque avion est le symbole de la bravoure populaire et de sa volonté infatigable, prêt à abattre tous les ennemis sur son chemin."
