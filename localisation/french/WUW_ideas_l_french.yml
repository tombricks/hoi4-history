 GER_nordische_legion_ns: "Légion Nordische"
 GER_nordische_legion_ns_desc: "De nombreux [ROOT.GetHabitants] aspirent à l'aventure et à se battre pour une bonne cause. C'est pourquoi nous avons formé une légion de volontaires disposés à assister nos amis nordiques dans leurs conflits."
