 GER_the_inner_circle_dm: "Le Cercle intime"
 GER_the_inner_circle_dm_desc: "Le Cercle intime du Führer rassemble l'élite politique [GER.GetDuDelaDelNP] [GER.GetName], des loyalistes implacables prêts à tout pour concrétiser la vision de [GER.GetLeader]. L'ambition est maître ici, et tous cherchent à s'élever au sein de ce cercle jusqu'à atteindre le poste de Reichsleiter, le dirigeant ultime. Leur influence s'étend jusqu'à l'armée, l'industrie et la politique. Leur motivation sans fin peut provoquer des tensions, car on sait que de l'ambition naît la trahison."
