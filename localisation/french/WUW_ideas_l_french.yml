 GER_stasi_modifier: "Stasi"
 GER_stasi_modifier_desc: "Le Ministerium für Staatssicherheit, ou plus communément la Stasi, s'occupe de récolter, traiter et analyser efficacement tous les renseignements portant sur la sécurité nationale. Elle protège notre pays des menaces intérieures, mais aussi étrangères : c'est à la fois le bouclier et l'épée du parti."
 GER_politburo_modifier: "Politbüro"
 GER_politburo_modifier_desc: "Le Politbüro est un rempart pour notre peuple, la voix du prolétariat. Il est chargé de gouverner et d'implémenter les réformes socialistes essentielles à la révolution. C'est une instance dirigeante [GER.GetAdjFS] de premier ordre."
