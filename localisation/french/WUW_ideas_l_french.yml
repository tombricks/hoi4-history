 COG_burundian_separatism_modifier_desc: "Cette région est en proie à un sentiment séparatiste et susceptible de former son propre État si le Congo devenait indépendant."
 COG_kasai_separatism_modifier: "Séparatisme kasaï"
 COG_kasai_separatism_modifier_desc: "La région du Kasaï nourrit d'importants sentiments séparatistes : son peuple est susceptible de se soulever et de se battre contre ses suzerains coloniaux si une guerre d'indépendance congolaise venait à éclater."
 COG_katanga_separatism_modifier: "Séparatisme katangais"
