 GER_bismarckjugend_idea: "Bismarckjugend"
 GER_bismarckjugend_idea_desc: "Le parti populaire national allemand a réformé la Bismarckjugend pour tenter d'enrôler davantage d'individus dans l'armée au sein d'une aile paramilitaire."
 GER_eiserne_front_idea: "Eiserne Front"
 GER_eiserne_front_idea_desc: "Pour tenter de vaincre son adversaire, l'État allemand a choisi d'employer et de promouvoir officiellement l'Eiserne Front, une organisation paramilitaire sociale-démocrate."
