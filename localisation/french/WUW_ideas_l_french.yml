 COG_state_loyal_to_free_congo_modifier_desc: "Cet État rejoindra le camp congolais dans l'éventualité d'une guerre d'indépendance."
 COG_long_term_debt_payment: "Dette à long terme d'indépendance"
 COG_long_term_debt_payment_desc: "Pour accéder à l'indépendance, le Congo a dû accepter un accord sinistre dont il ressent aujourd'hui encore les effets."
