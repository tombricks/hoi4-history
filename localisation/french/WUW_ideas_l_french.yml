 ###### AUSTRIAN NATIONAL SPIRITS (DYNAMIC MODIFIERS) ######
 AUS_austrofascism: "Austrofascisme"
 AUS_austrofascism_desc: "Le front Vaterländische rejette le parlementarisme démocratique occidental et aspire à fonctionner comme un État corporatif. Désormais seul au pouvoir, il a remanié la constitution pour orienter l'Autriche vers le corporatisme, l'autoritarisme et le nationalisme."
 AUS_habsburg_monarchy_restored: "Restauration de la monarchie des Habsbourg"
 AUS_austrian_monarchy_restored: "Restauration de la monarchie autrichienne"
 AUS_habsburg_monarchy_restored_desc: "À l'époque de la monarchie [AUS.GetAdjFS], nous étions une puissance majeure sur le continent européen. En rétablissant cette gouvernance, nous le redeviendrons à coup sûr !"
 AUS_farr: "Renaissance de la première République autrichienne"
 AUS_farr_desc: "En abolissant la Constitution de mai, puis en autorisant à nouveau les partis politiques et les élections, [AUS.GetLeLaLNP] [AUS.GetName] [AUS.GetAOntNP] ressuscité une république que l'on croyait perdue."
 AUS_doth: "La défense de la patrie"
 AUS_doth_desc: "Il est du devoir de tous les [AUS.GetHabitants] de défendre leur patrie ; dans l'armée, depuis les usines ou même sur les chantiers, la nation peut dormir sur ses deux oreilles tant que tous contribuent."
 AUS_aggression: "Agression autrichienne"
 AUS_aggression_desc: "Dans des moments comme celui-ci, il est dangereux de rester les bras croisés tout en espérant éviter une attaque. Pour ne pas être pris au dépourvu, nous devons être prêts à frapper les premiers."
 AUS_austromarxism: "Austromarxisme"
 AUS_austrostalinism: "Austrostalinisme"
 AUS_austrotrotskyism: "Austrotrotskisme"
 AUS_austromarxism_desc: "Le programme austromarxiste, fondé sur les écrits d'Otto Bauer, prône un juste milieu entre la social-démocratie et le communisme soviétique. Après avoir opéré un revirement complet par rapport à l'État austrofasciste précédent, le pays se situe désormais sur la ligne de démarcation entre le communisme et la démocratie."
 AUS_austrostalinism_desc: "S'éloignant du juste milieu austromarxiste et ayant depuis longtemps aboli l'austrofascisme, [AUS.GetLeLaLNP] [AUS.GetName] adhèr[AUS.GetEEntNP] désormais à des idées staliniennes strictes."
 AUS_austrotrotskyism_desc: "S'éloignant du juste milieu austromarxiste et ayant depuis longtemps aboli l'austrofascisme, [AUS.GetLeLaLNP] [AUS.GetName] adhèr[AUS.GetEEntNP] désormais à des idées trotskistes strictes."
 AUS_peoples_army: "L'armée populaire"
 AUS_peoples_army_desc: "Le ralliement des masses a entraîné une recrudescence des milices dans le pays. Si elles ont pu se mobiliser aussi rapidement, c'est qu'il s'agit de groupes extrêmement bien entraînés et équipés. Par conséquent, l'armée a également vu le nombre de conscrits engagés s'envoler."
 AUS_empire_restored: "Restauration de l'Empire autrichien"
 AUS_empire_restored_desc: "Empire elle était, empire elle sera ! L'Autriche d'antan a été totalement reconstituée, et ainsi, nous pouvons restaurer l'empire de jadis."
 AUS_airforce: "Österreichische Luftstreitkräfte"
 AUS_army: "Österreichisches Bundesheer"
 AUS_army_monarchy: "Österreichische Landwehr"
 AUS_navy: "Österreichische Kriegsmarine"
 AUS_compensation_for_guarantee: "Compensation de l'aide étrangère"
 AUS_compensation_for_guarantee_desc: "Le soutien n'est pas gratuit. En proposant de prendre en charge une partie de leur production de biens de consommation, nous avons réussi à obtenir le soutien de pays étrangers si le pire devait se produire."
