 ############# HUNGARY ###############
 #####################################
 HUN_gombos_trade_treaty: "Le traité commercial de Gömbös"
 HUN_gombos_trade_treaty_desc: "Le traité commercial que Gyula Gömbös a signé avec l'Allemagne en 1934 est capital pour stimuler notre économie et nous aider à sortir de la Grande Dépression, mais il a aussi ses inconvénients. L'accord nous octroie un tarif favorable sur la vente du blé, mais l'argent des transactions doit rester sur un compte en Allemagne et peut être utilisé uniquement pour acheter des produits industriels allemands. À force, l'Allemagne va finir par dominer économiquement notre pays."
 HUN_hungarian_national_defense_association: "Association de défense nationale hongroise"
 HUN_hungarian_national_defense_association_desc: "L'organisation d'extrême droite M.O.V.E., créée en 1919, est fidèle à son fondateur et dirigeant, Gyula Gömbös. Ses membres vouent cependant un grand respect à Miklós Horthy également, en raison de sa forte idéologie anticommuniste."
 HUN_levente_associations: "Leventeszervezetek"
 HUN_levente_associations_desc: "Notre peuple a formé des organisations de la jeunesse paramilitaire, les associations Levente. Elles préparent la jeunesse hongroise au combat et à la reconquête de nos terres à l'intérieur comme à l'extérieur de nos frontières, sous couvert d'un entraînement physique et sanitaire."
 HUN_forceful_industrial_revitalization: "Revitalisation industrielle efficace"
 HUN_forceful_industrial_revitalization_desc: "Le gouvernement a pris des mesures drastiques pour assurer le rétablissement des industries nationales. Seul l'avenir nous dira si ces mesures ont porté leurs fruits."
 HUN_revaluing_the_pengo: "Réévaluer le pengő"
 HUN_revaluing_the_pengo_desc: "La monnaie [HUN.GetAdjFS], le pengő, est en cours de réévaluation ; c'est une mesure parfaitement controversée qui tente pourtant désespérément de renforcer l'économie et de dissiper l'inflation."
 HUN_hungarian_autarky_idea: "Autarcie hongroise"
 HUN_hungarian_autarky_idea_desc: "Si une nation veut s'en sortir, seule cernée d'ennemis, elle doit apprendre à produire elle-même tout ce dont elle a besoin, malgré les coûts élevés associés à ces productions."
 HUN_agrarian_tradition: "Tradition agricole hongroise"
 HUN_agrarian_tradition_desc: "Nos bonnes vieilles traditions agricoles existent depuis longtemps, avant même que notre peuple s'installe dans nos terres d'aujourd'hui. Nous devrions valoriser ces traditions et les promouvoir autant que possible."
 wuw_HUN_not_has_trianon_for_laws_tt: "N'a pas l'esprit national §YTraité de Trianon§!"
 HUN_rapid_army_expansion: "Expansion rapide de l'armée"
 HUN_rapid_army_expansion_desc: "Alors que la guerre gronde en Europe, chaque homme se tient prêt à défendre sa patrie à tout moment. Il est temps que l'homme [HUN.GetAdjMS] en fasse de même et se tienne prêt à nous aider en cas de besoin."
 HUN_modify_academy_of_sciences_ns_intro: "Modifie §Y$HUN_academy_of_sciences$§! ainsi :"
 HUN_academy_of_sciences: "L'Académie hongroise des sciences"
 HUN_academy_of_sciences_desc: "En investissant dans l'expansion de l'Académie [ROOT.GetAdjFS] des sciences, notre pays aura l'avantage technologique sur ses concurrents."
 HUN_gombos_trade_treaty_tt: "Le traité commercial de Gömbös nous permet de faire affaire avec l'Allemagne"
 HUN_hungarian_gendarmerie: "Magyar Királyi Csendőrség"
 HUN_hungarian_gendarmerie_desc: "Pour conserver nos frontières et nos dirigeants à l'abri du danger, notre gendarmerie paramilitaire doit être améliorée et dotée d'une plus grande autonomie d'action."
 HUN_hungarian_gendarmerie_hussars: "La légion noire"
 HUN_hungarian_gendarmerie_hussars_desc: "Pour conserver nos frontières et nos dirigeants à l'abri du danger, notre gendarmerie paramilitaire doit être améliorée et dotée d'une plus grande autonomie d'action."
 cat_air_bombs: "Bombes aériennes"
 cat_air_engine: "Moteurs d'avion"
 mio_cat_artillery: "Artillerie"
 HUN_recon_airplane_focus: "Priorité aux avions de reconnaissance"
 HUN_recon_airplane_focus_desc: "La nation [ROOT.GetAdjFS] réalise des investissements massifs dans le développement et l'utilisation d'avions de reconnaissance, afin de toujours garder un œil sur ses ennemis."
 HUN_rapid_army_groups_idea: "Groupes militaires rapides"
 HUN_rapid_army_groups_idea_desc: "Notre armée a été restructurée afin de rejoindre ses positions le plus rapidement possible, et ce à tout moment."
 HUN_pan_ugric_volunteer_force: "Forces de volontaires [ROOT.GetAdjMP]"
 HUN_pan_ugric_volunteer_force_desc: "Notre aide récente envers nos frères finno-ougriens a stimulé le recrutement de volontaires [ROOT.GetAdjMP] souhaitant rejoindre la lutte à l'étranger."
 HUN_GER_trade_modifier: "Accords commerciaux germano-hongrois"
 HUN_POL_friendship_modifier: "Polonais et Hongrois : deux bons amis qui se battent mais finissent par trinquer ensemble"
 HUN_restricted_voting_rights: "Droits de vote restreints"
 HUN_restricted_voting_rights_desc: "Restreindre le droit de vote des citoyens n'est peut-être pas une mesure populaire, mais c'est une mesure nécessaire pour endiguer la montée des idéologies communistes et libérales dans le pays."
 HUN_crackdown_on_extremism: "Réprimer l'extrémisme"
 HUN_crackdown_on_extremism_desc: "Dans le cadre des nouvelles réformes anti-extrémistes du nouveau Premier ministre Kálmán Darányi, Ferenc Szálasi a été arrêté et son parti politique national-socialiste, le Parti de la volonté nationale, a été interdit."
 HUN_power_to_the_regent_idea: "Le pouvoir au régent"
 HUN_power_to_the_regent_idea_desc: "Depuis l'adoption du Statut XIX, le régent [ROOT.GetAdjMS] dispose de plus de pouvoir. Le peuple dédie toute sa loyauté à son grand dirigeant, Miklós Horthy."
 HUN_turul_association_idea: "L'association Turul"
 turanist_connections_op_modifier: "Liens touranistes"
 HUN_old_hungary_reclaimed: "Restauration de la Grande Hongrie"
 HUN_old_hungary_reclaimed_desc: "Nous avons enfin effacé l'humiliation qui nous a été imposée par le traité de Trianon en récupérant ce qui nous revenait de droit !"
 HUN_promoted_hungarianism: "Promotion de l'hungarisme"
 HUN_promoted_hungarianism_desc: "Afin de servir au mieux nos intérêts nationaux, nous devons soutenir le mouvement identitaire hongrois et montrer à notre peuple son avenir radieux."
 HUN_promises_of_peace: "Promesses de paix"
 HUN_promises_of_peace_desc: "Afin d'apaiser les puissances de la Petite Entente, nous avons dû nous engager à ne nous réarmer d'aucune manière agressive, ce qui a entraîné un affaiblissement de notre armée."
 HUN_supporting_carlists: "Soutenir les carlistes"
 HUN_following_entente_stipulations: "Conformément aux stipulations de la Petite Entente"
 HUN_bastion_of_catholicism: "Le bastion du catholicisme"
 HUN_bastion_of_catholicism_desc: "Notre nation est dévouée au catholicisme, nos soldats seront les gardiens de la foi supérieure, les serviteurs de Sa Sainteté."
 HUN_a_multi_ethnic_empire: "Un empire multiethnique"
 HUN_a_multi_ethnic_empire_desc: "Notre empire englobe des peuples et des cultures diverses et variées, c'est une qualité que nous affichons fièrement : accordons une plus grande autonomie aux régions de notre royaume afin de rendre nos citoyens fiers de leur nation."
 HUN_revenge_for_brusilov_idea: "La revanche de l'offensive Broussilov"
 HUN_payments_from_hungary_idea: "Versements [HUN.GetAdjMP]"
 HUN_apostolic_kingdom_idea: "Le Royaume apostolique"
 HUN_apostolic_kingdom_idea_desc: "Notre Majesté apostolique, comme on l'a répété au cours des siècles depuis saint Étienne, est incontestablement un apôtre de la chrétienté de l'ère moderne. Elle détient les droits sur toutes les terres chrétiennes et est autorisée à régner au nom de son Fils. Nous devons récupérer tout ce qui nous revient de droit !"
 HUN_horthyist_royal_guard: "La Garde royale"
 HUN_the_volksbund_idea: "Le Volksbund"
 HUN_the_volksbund_idea_desc: "Le Volksbund est une organisation affiliée au DNSAP composée d'expatriés [GER.GetAdjMP] de notre pays. Il perçoit des fonds [GER.GetDuDelaDelNP] [GER.GetName] et opère librement dans notre pays."
 dissolved_the_volksbund_modifier: "A dissout le Volksbund"
