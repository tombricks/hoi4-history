 raid_building_levels_destroyed_tt: "Le bâtiment §Y$BUILDING$§! perd §R$DESTROY$§! niveau, et §R$DAMAGE$§! niveaux sont endommagés."
 operation_jericho_failure_tt: "Le raid a tourné à la catastrophe ; aucun prisonnier n'a réussi à s'échapper. Le contrôle ennemi est accru dans la zone."
 operation_jericho_limited_success_tt: "Le bombardement surprise a fait tomber les murs d'enceinte de la prison, mais la majorité des prisonniers n'ont pas pu s'échapper, la plupart blessés."
 operation_jericho_success_tt: "Le bombardement surprise a fait tomber les murs d'enceinte de la prison. Certains prisonniers n'ont pas pu s'échapper, la plupart blessés, mais les autres ont réussi à s'enfuir pour rejoindre la Résistance locale."
 operation_jericho_critical_success_tt: "Le bombardement surprise a fait tomber les murs d'enceinte de la prison sans toucher un seul détenu. La plupart des prisonniers ont réussi à s'échapper pour rejoindre la Résistance locale."
 operation_huansheng_failure_tt: "Le raid a tourné à la catastrophe ; aucun de nos bombardiers n'a atteint leur cible, et la plupart ont été abattus par des navires anti aériens."
 operation_huansheng_limited_success_tt: "Nos bombardiers ont réussi leur pari fou de larguer les tracts sur la plupart des villes désignées. Cependant, la majeure partie d'entre eux se sont retrouvés pris au piège et éliminés par les forces ennemies."
 operation_huansheng_success_tt: "Nos bombardiers ont réussi leur pari fou de larguer les tracts sur toutes les villes désignées. Une partie des pamphlets a naturellement terminé sur des toits, ou au beau milieu de forêts, mais la majorité a atteint des zones habitées. Les citoyens ne devraient pas tarder à mettre la main dessus."
 operation_huansheng_critical_success_tt: "Nos bombardiers ont réussi leur pari fou de larguer les tracts sur toutes les villes désignées. Toute la cargaison a atteint des zones habitées. Les citoyens ne devraient pas tarder à mettre la main dessus et à annoncer l'invasion japonaise à leur entourage."
