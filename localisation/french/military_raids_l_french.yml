 tooltip_raid_category_paratrooper_raids: "§HRaids de parachutistes§!\nDes raids à petite échelle menés par des forces spéciales de parachutistes se positionnant derrière les lignes ennemies afin de mener des missions de sabotages."
 tooltip_raid_category_naval_commando_raids: "§HRaids de commandos des marines§!\nDes raids à petite échelle menés par des marines sur le littoral à l'aide de canots, permettant des offensives rapides et une retraite prompte avant même que l'ennemi ne puisse réagir."
