 raid_type_facility_strike: "Frappe de bâtiments"
 raid_type_facility_strike_desc: "Une frappe aérienne sur un bâtiment expérimental ennemi visant à annihiler la structure et tous les projets y étant conduits."
 raid_type_lock_bombing_raid: "Bombardement d'écluses"
 raid_type_lock_bombing_raid_desc: "Cet avion largue des bombes rebondissantes conçues pour détruire les écluses, privant ainsi l'accès aux unités navales."
 raid_type_lock_bombing_raid_no_bba: "$raid_type_lock_bombing_raid$"
 raid_type_lock_bombing_raid_no_bba_desc: "$raid_type_lock_bombing_raid_desc$"
 raid_type_dam_bombing_raid: "Bombardement de barrages"
 raid_type_dam_bombing_raid_desc: "Cet avion largue des bombes rebondissantes conçues pour percer, voire détruire les barrages, rendant la progression des troupes ennemies difficile dans la zone affectée."
 raid_type_dam_bombing_raid_no_bba: "$raid_type_dam_bombing_raid$"
 raid_type_dam_bombing_raid_no_bba_desc: "$raid_type_dam_bombing_raid_desc$"
 raid_type_gun_emplacement_raid: "Frappe de canons"
 raid_type_gun_emplacement_raid_desc: "Un vol de bombardiers largue une bombe sismique afin de détruire un emplacement de $mega_gun_emplacement$"
 raid_type_gun_emplacement_raid_no_bba: "$raid_type_gun_emplacement_raid$"
 raid_type_gun_emplacement_raid_no_bba_desc: "$raid_type_gun_emplacement_raid_desc$"
 raid_type_mega_gun_emplacement_strike: "Frappe de super canons"
 raid_type_mega_gun_emplacement_strike_desc: "Une frappe contre un emplacement de super canon à l'aide d'une bombe sismique"
 raid_type_mega_gun_emplacement_strike_no_bba: "$raid_type_mega_gun_emplacement_strike$"
 raid_type_mega_gun_emplacement_strike_no_bba_desc: "$raid_type_mega_gun_emplacement_strike_desc$"
 raid_type_oilfield_raid: "Raid de champs pétrolifères"
 raid_type_oilfield_raid_desc: "Une frappe aérienne visant à détruire un champ pétrolifère majeur ainsi que ses raffineries pour perturber la production de carburant ennemie pendant une certaine période."
 raid_type_nuclear_strike: "Frappe nucléaire"
 raid_type_nuclear_strike_desc: "Accompagné de son escorte, ce bombardier stratégique peut larguer une bombe atomique sur n'importe quelle cible, avant de tenter de quitter la zone pour éviter l'onde de choc."
 raid_type_nuclear_missile_strike: "Frappe à missiles nucléaires"
 raid_type_nuclear_missile_strike_desc: "Ce missile longue portée emprunte une trajectoire suborbitale de son point de lancement vers sa cible. L'ogive nucléaire embarquée est programmée pour détonner au moment le plus optimal."
 raid_type_paratrooper_facility_sabotage: "Sabotage de bâtiments"
 raid_type_paratrooper_facility_sabotage_desc: "Une équipe de parachutistes se positionne sur un bâtiment ennemi pour tenter de détruire de l'équipement capital ou d'entraver la progression de projets scientifiques à l'aide de charges explosives."
 raid_type_mine_sabotage_raid: "Sabotage de mines"
 raid_type_mine_sabotage_raid_desc: "Cette escouade de parachutistes prend d'assaut une mine ennemie pour tenter de la faire exploser, retardant ainsi la production d'une durée indéterminée."
 raid_type_pathfinder_raid: "Raid de repérage"
 raid_type_pathfinder_raid_desc: "Une escouade de parachutistes se positionne derrière les lignes ennemies pour préparer une invasion en détruisant les ponts ou en organisant des embuscades."
 raid_type_commando_port_raid: "Raid des marines de port"
 raid_type_commando_port_raid_desc: "Un groupe de marines est déployé pour attaquer une $naval_base$ ennemie. Les navires présents dans le port peuvent également subir des dégâts."
 raid_type_commando_facility_raid: "Raid des marines de bâtiment"
 raid_type_commando_facility_raid_desc: "Un groupe de marines est déployé pour attaquer un bâtiment sur le littoral."
 raid_type_airfield_raid: "Raid d'aérodrome"
 raid_type_supply_hub_raid: "Raid de nœud logistique"
 raid_type_demo_dam_raid: "Briseurs de barrages"
 raid_type_AUS_reichstag_bombing: "Bombardement du Reichstag"
 raid_type_AUS_reichstag_bombing_desc: "Envoyer des bombardiers sur le quartier général de l'ennemi ainsi que tous les lieux emblématiques de l'Allemagne est le meilleur moyen de redonner le moral à nos citoyens tout en affaiblissant nos adversaires."
 raid_type_ENG_reichstag_bombing: "Bombardement du Reichstag"
 raid_type_ENG_reichstag_bombing_desc: "Envoyer des bombardiers sur le quartier général de l'ennemi ainsi que tous les lieux emblématiques de l'Allemagne est le meilleur moyen de redonner le moral à nos citoyens tout en démoralisant nos adversaires."
 raid_type_GER_eben_emael_raid: "Raid sur Eben-Emael"
 raid_type_GER_eben_emael_raid_desc: "Un détachement de parachutistes va prendre d'assaut la forteresse principale depuis les airs avant de capturer les ponts, les routes et les voies ferrées de la région afin de faciliter l'arrivée des troupes principales."
 raid_type_GER_big_ben_bombing: "Bombardement de Big Ben"
 raid_type_GER_statue_of_liberty_bombing: "Bombardement de la Statue de la Liberté"
 raid_type_GER_kremlin_bombing: "Bombardement du Kremlin"
 raid_type_ENG_operation_jericho: "Opération Jéricho"
 raid_type_ENG_operation_jericho_desc: "D'après les renseignements transmis par la Résistance, l'Allemagne a regroupé tous les prisonniers de guerre dans la prison d'Amiens. Nous pourrions y envoyer un escadron d'avions afin de détruire les murs du complexe et ainsi libérer des combattants."
 raid_type_thermonuclear_strike: "Frappe thermonucléaire"
 raid_type_thermonuclear_strike_desc: "Accompagné de son escorte, ce bombardier stratégique peut larguer une bombe thermonucléaire sur n'importe quelle cible, avant de tenter de quitter la zone pour éviter l'onde de choc."
 raid_type_thermonuclear_missile_strike: "Frappe à missile thermonucléaire"
 raid_type_thermonuclear_missile_strike_desc: "Ce missile longue portée emprunte une trajectoire suborbitale de son point de lancement vers sa cible. L'ogive thermonucléaire embarquée est programmée pour détonner au moment le plus optimal."
 raid_type_CHI_huansheng_raid: "Opération Huansheng"
 raid_type_CHI_huansheng_raid_desc: "D'après nos renseignements, notre aviation ne peut pas frapper efficacement l'aciérie de Yawata et l'arsenal de Sasebo, car ils sont bien trop gardés. Nous avons donc trouvé un autre moyen de mettre fin à la guerre : en révélant aux Japonais les atrocités commises par les infâmes impérialistes de leur pays sur le peuple chinois. Larguons des tracts sur les grandes villes, comme Nagasaki, Fukuoka, Saga et Osaka pour éveiller les consciences."
