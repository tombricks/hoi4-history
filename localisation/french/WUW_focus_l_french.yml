 ### AUSTRO-HUNGARIAN JOINT FOCUS TREE ###
 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "Est soit [AUS.GetLeLaLNP] §Y[AUS.GetName]§! soit [HUN.GetLeLaLNP] §Y[HUN.GetName]§! et possède n'importe quel §YÉtat austro-hongrois§! comme dépendance, est une dépendance de l'un d'eux, est un chef de faction §Y[AUS.GetAdjMS]§! ou §Y[HUN.GetAdjMS]§!, ou est un §YÉtat austro-hongrois§! dans une faction avec eux."
 HABSBURG_is_originator_country: "[ROOT.GetLeLaLNPCap] §Y[ROOT.GetName]§! est le §Ypays d'origine§!"
 HABSBURG_part_of_something_bigger: "Indivisible, inséparable"
 HABSBURG_part_of_something_bigger_desc: "Chaque peuple se doit de défendre sa terre, mais notre jeune fédération a besoin de comprendre qu'il faut parfois tendre la main de l'autre côté de la frontière pour venir en aide à nos voisins, et ainsi protéger ce qui leur est cher tout en préservant nos intérêts."
 HABSBURG_economic_cooperation_policy: "Politique de coopération économique"
 HABSBURG_economic_cooperation_policy_desc: "Actuellement, chaque membre de notre fédération gère son économie. Bien que cela permette à chacun de jouir d'une grande liberté, la puissance économique de la fédération s'en trouve diminuée. En mettant en place une politique de coopération nous nous assurons que tout le monde est solidaire face aux importants enjeux économiques."
 HABSBURG_joint_consumer_goods_endeavors: "La Banque centrale du Danube"
 HABSBURG_joint_consumer_goods_endeavors_desc: "Les capacités économiques de chaque État de la fédération varient considérablement. Nos banques centrales ont également des pouvoirs économiques très différents et, bien que chaque pays doive être autorisé à conserver sa propre banque centrale, la création d'une banque centrale commune permettra d'avoir une instance centrée sur la situation économique globale de la fédération."
 HABSBURG_technology_sharing: "Coopération scientifique"
 HABSBURG_technology_sharing_desc: "Notre fédération compte une multitude d'érudits talentueux. Tâchons de les réunir dans une même institution afin de développer notre région et l'amener vers des découvertes inédites."
 HABSBURG_increase_scientific_cooperation: "Fonder un institut de recherche conjoint"
 HABSBURG_increase_scientific_cooperation_desc: "Nous devons investir dans la recherche en construisant des laboratoires et des institutions secrètes afin de faciliter la coopération entre nos scientifiques et renforcer leur efficacité."
 HABSBURG_simplify_economic_lawmaking: "Simplifier la législation économique"
 HABSBURG_simplify_economic_lawmaking_desc: "Nos membres possèdent des législations parfois diamétralement opposées en matière de commerce et d'économie. Il n'est peut-être pas nécessaire de centraliser les lois dans tous ces pays, mais il serait judicieux de rationaliser le processus de modification dynamique des lois en fonction de la situation."
 HABSBURG_securing_the_consumer_rights: "Prospérité du peuple"
 HABSBURG_securing_the_consumer_rights_desc: "Les partisans de la guerre sont partout, mais n'oublions pas grâce à qui cette fédération tient encore debout : le peuple. C'est pourquoi nous devons veiller à son bonheur en toutes circonstances."
 HABSBURG_discounted_licenses: "Signer des contrats d'armement bénéfiques"
 HABSBURG_discounted_licenses_desc: "Notre arsenal est loin d'être du dernier cri, mais qu'importe : nos chefs du gouvernement ont signé des contrats qui nous offriront un accès à la technologie étrangère afin de produire du matériel avancé dans nos propres usines. À l'aide de ce vaste réseau, nous pouvons obtenir les droits de production d'équipement à la pointe pour le distribuer à nos troupes ; notre industrie florissante se chargera du reste."
 HABSBURG_reform_gemeinsame_armee: "Restaurer l'armée commune"
 HABSBURG_reform_gemeinsame_armee_desc: "Autrefois, l'empire austro-hongrois avait mis en place une importante armée commune à laquelle tous les pays contribuaient comme ils le pouvaient. Malgré nos différences et nos similitudes idéologiques, un effort militaire commun aujourd'hui ne pourrait que nous rendre plus forts."
 HABSBURG_motorizing_the_armies: "Motorisation des armées"
 HABSBURG_motorizing_the_armies_desc: "La guerre d'aujourd'hui est majoritairement composée d'infanterie, néanmoins, cette infanterie doit pouvoir naviguer au sein de la fédération, le plus vite et le plus efficacement possible. Si nous nous efforçons d'optimiser nos transports pour acheminer plus de troupes par camion, elles pourront être déployées plus rapidement dans les zones souhaitées."
 HABSBURG_mechanized_initiative: "Initiatives mécanisées"
 HABSBURG_mechanized_initiative_desc: "Des scientifiques ont proposé l'élaboration de camions semi-chenillés destinés au transport des troupes bien plus résistants sur le champ de bataille. Cette option s'avère sûrement moins coûteuse qu'un char et plus robuste qu'un camion tout en étant capable de s'attaquer à des terrains plus difficiles. Nous pourrions toujours leur accorder un financement."
 HABSBURG_armor_initiative: "Initiatives blindées"
 HABSBURG_armor_initiative_desc: "L'avenir de la guerre repose sur les véhicules blindés, à l'instar de la fin de la Grande Guerre que nous avons perdue. Nous avons appris de ces erreurs : nous allons tout faire pour éviter que l'Histoire ne se répète."
 HABSBURG_effectivizing_the_motorized_troops: "Consommation de carburant optimisée"
 HABSBURG_effectivizing_the_motorized_troops_desc: "Notre demande en carburant a explosé suite à l'intégration croissante d'unités motorisées et blindées dans notre armée. Son approvisionnement commence à poser problème, entravant nos capacités militaires. Il faut améliorer notre consommation de carburant, ce qui serait bénéfique à la fois sur le plan militaire et sur le plan économique."
 HABSBURG_the_strength_of_the_common_man: "La force dans l'homme ordinaire"
 HABSBURG_the_strength_of_the_common_man_desc: "Toute grande organisation a besoin de petites pièces. En ce qui nous concerne, nous et nos armées en particulier, nous dépendons de l'homme ordinaire, du soldat. Nous devons veiller à ce que chaque homme de nos corps armés comprenne qu'un lourd fardeau pèse sur ses épaules, mais qu'il détient la force pour le porter, car tel est son devoir."
 HABSBURG_joint_training_initiative: "Le ministère impérial et royal de la guerre"
 HABSBURG_joint_training_initiative_desc: "À l'époque, l'armée commune était dirigée par un ministère désigné. Ce ministère était très mal géré, déconnecté de la réalité du terrain. L'idée était bonne, néanmoins. Si nous venons à coopérer, il faudra également coopérer sur notre planification et notre organisation."
 HABSBURG_organizational_exercises: "Manœuvres de coordination"
 HABSBURG_organizational_exercises_desc: "La manœuvre est l'avenir de la guerre. Les conflits sont engagés à un rythme de plus en plus élevé, et il est d'autant plus nécessaire d'augmenter les cadences et d'assurer une organisation sans faille. Peu importe notre puissance de feu, si nos troupes ne savent pas se déplacer rapidement sans perdre de vue leur objectif, nous sommes perdus. Notre armée s'enrichit d'hommes de toutes nationalités, ainsi il faut redoubler d'efforts de coordination."
 HABSBURG_meeting_the_logistical_challenge: "Relever le défi logistique"
 HABSBURG_meeting_the_logistical_challenge_desc: "Notre défi logistique grandit au même rythme que notre fédération. Les approvisionnements mettent désormais plus de temps à parvenir à nos troupes. Si rien n'est fait, nous craignons que ce contretemps devienne un véritable problème. Nos troupes doivent apprendre à faire plus avec moins, quant à nous, nous devons optimiser le ravitaillement aux troupes."
 HABSBURG_bring_back_royal_and_imperial_hussars: "Restaurer les hussards impériaux et royaux"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "À son époque, l'Empire austro-hongrois possédait des hussards impériaux et royaux. Leur esprit perdure aujourd'hui encore, même si leur corps n'existe plus depuis longtemps. De telles unités adulées de toute notre population et redoutées par tous nos ennemis pourraient s'avérer utiles."
 HABSBURG_defensive_hussars: "S'inspirer des hussards hongrois"
 HABSBURG_defensive_hussars_desc: "Notre bataillon de hussards doit subir quelques changements pour s'intégrer harmonieusement à notre armée moderne. Nous pourrions nous inspirer de la cavalerie légère hongroise actuelle, leur version du hussard moderne, pour façonner notre nouvelle armée de hussards. Mettons à profit leur expérience, leur agilité et leur rapidité pour construire une force redoutable."
 HABSBURG_offensive_hussars: "S'inspirer des hussards polonais"
 HABSBURG_offensive_hussars_desc: "Notre bataillon de hussards doit subir quelques changements pour s'intégrer harmonieusement à notre armée moderne. Les hussards ailés – la cavalerie lourde polonaise – ont inspiré la crainte et le respect dans le cœur de leurs ennemis. Au vu de cet exploit, tout indique que nous ferions bien d'appliquer le même modèle à nos hussards."
 HABSBURG_the_modern_hussar: "Hussard moderne"
 HABSBURG_the_modern_hussar_desc: "Le temps ne s'arrête pour personne, pas même pour nos braves hussards. Ces hommes courageux restent un atout pour notre armée commune, mais nous devons porter le hussard dans le siècle nouveau. L'avenir de nos hussards respectés ne se fera peut-être plus à cheval, mais qu'à cela ne tienne ; ce qui compte, c'est que l'esprit du hussard perdure !"
 HABSBURG_for_the_glory_of_the_empire: "Pour la gloire du royaume"
 HABSBURG_for_the_glory_of_the_empire_desc: "Depuis que nos armées ont retrouvé leur grandeur, nous devrions songer à inculquer l'esprit patriotique à nos citoyens afin de leur faire comprendre que ces corps militaires sont le rempart qui les protège de notre ennemi."
 HABSBURG_joint_industry_spirit: "Planification industrielle conjointe"
 HABSBURG_joint_industry_spirit_desc: "Chaque pays de notre fédération doit contribuer à l'industrie. Cependant, nous suivons tous actuellement des plans bien différents, ce qui interfère avec l'esprit de coopération étendue que nous tentons de mettre en place. En planifiant ensemble nos efforts industriels, nous pouvons garantir une optimisation maximale."
 HABSBURG_supplying_the_federation: "Alimenter la fédération"
 HABSBURG_supplying_the_federation_desc: "Plus notre fédération se développe, plus notre réseau d'approvisionnement et notre réseau ferroviaire sont sollicités. Il faut réaliser des efforts, sinon nous risquons de saturer nos propres infrastructures et de subir une violente chute humiliante."
 HABSBURG_optimizing_the_land_usage: "Optimiser l'utilisation des terres"
 HABSBURG_optimizing_the_land_usage_desc: "Avec autant de pays évoluant ensemble au sein d'une même fédération, il n'est pas surprenant de constater que notre occupation du sol soit loin d'être optimale. En associant nos connaissances sur l'exploitation des zones industrielles, nous pouvons probablement améliorer notre processus de construction d'usines."
 HABSBURG_joint_ventures_in_resource_extraction: "Exploitation conjointe des ressources"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "Malheureusement, certaines ressources sont inévitablement laissées de côté pour une raison ou une autre, principalement en raison de l'économie ou d'un manque de temps, ou les deux. Cependant, depuis que toutes nos ressources sont mises en commun au sein de la fédération, nous pouvons profiter de notre économie massive et de nos connaissances étendues sur la meilleure façon d'extraire ces ressources !"
 HABSBURG_industrializing_our_capitals: "Industrialiser les capitales"
 HABSBURG_industrializing_our_capitals_desc: "La plupart des capitales de notre fédération sont des villes anciennes. C'est un témoignage de la glorieuse et riche histoire de nos membres, néanmoins elles ne présentent aucun avantage sur le plan industriel. Nous devons déployer un effort commun pour industrialiser davantage ces villes."
 HABSBURG_specializing_in_civilian_logistics: "Focalisation sur la logistique civile"
 HABSBURG_specializing_in_civilian_logistics_desc: "L'approvisionnement de la fédération en outils et matériel est pitoyable, principalement à cause de la corruption omniprésente dans les usines. Concentrons-nous sur ce secteur pour l'améliorer au plus vite."
 HABSBURG_specializing_in_the_arms_industry: "Focalisation sur l'industrie de l'armement"
 HABSBURG_specializing_in_the_arms_industry_desc: "Si nous voulons un jour rivaliser avec les colosses [GER.GetAdjMS], [SOV.GetAdjMS], [ENG.GetAdjMS] et [FRA.GetAdjMS], nous devons développer nos industries militaires sans plus attendre !"
 HABSBURG_industrial_effectivization: "Efficience industrielle"
 HABSBURG_industrial_effectivization_desc: "Nos usines doivent tourner en temps de guerre, mais aussi en temps de paix. Dans l'idéal, c'est en temps de paix que leur efficacité devrait être optimale, malheureusement, l'idéal n'existe pas. En revanche, il faut tout de même s'attarder sur nos efforts industriels en temps de paix."
 HABSBURG_reinforced_industry: "Industrie renforcée"
 HABSBURG_reinforced_industry_desc: "Le bon fonctionnement de nos usines en temps de paix est primordial, mais l'heure n'est pas à la paix. Notre secteur industriel doit être capable de résister à une guerre menée sur le territoire national. Pour y parvenir, nous devons laisser de côté les plans concernant la paix."
 HABSBURG_improved_production_methods: "Méthodes de production améliorées"
 HABSBURG_improved_production_methods_desc: "Maintenant que nos industries coopèrent pleinement, nous pouvons nous pencher sur nos méthodes de production. Déchaînons toute la puissance de nos usines et de leurs ouvriers !"
 HABSBURG_call_the_imperial_diet: "Convoquer la Diète d'Empire"
 HABSBURG_call_the_imperial_diet_desc: "Le moment est venu de convoquer à nouveau la Diète d'empire. En tant que dirigeants de cette fédération, notre vision a toujours été claire. Nous avons toujours eu pour objectif la réintégration de l'empire. Il est temps de la mettre en marche."
 HABSBURG_united_in_the_face_of_danger: "Unis face au danger"
 HABSBURG_united_in_the_face_of_danger_desc: "Notre peuple le sait bien : nous vivrons et mourrons dans la gloire. Nous resterons unis face à toutes les menaces qui pourraient nous barrer la route !"
 HABSBURG_an_empire_not_just_in_name: "La fédération millénaire"
 HABSBURG_an_empire_not_just_in_name_desc: "Notre fédération tiendra à coup sûr plus d'un millier d'années, car rien ni personne ne peut s'opposer à notre destinée. Annonçons au monde que la région du Danube est un lieu de richesses et de gloire !"
