 ### GERMAN FOCUS TREE ###
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "Priorités historiques capitales"
 GER_prioritize_economic_growth: "Accélérer la croissance économique"
 GER_prioritize_economic_growth_desc: "Des années de politiques fiscales négligentes sont quasiment venues à bout de notre économie. Produisons des tracteurs plutôt que des chars, distribuons des pelles plutôt que des fusils et donnons la priorité à la croissance économique plutôt qu'à l'industrie de l'armement !"
 GER_currency_reforms: "Réforme monétaire"
 GER_currency_reforms_desc: "La première étape de notre reprise économique consiste à engager une réforme monétaire radicale."
 GER_lower_taxes: "Baisser les impôts"
 GER_lower_taxes_desc: "La charge fiscale imposée à nos citoyens pour financer le réarmement se fait de plus en plus lourde. En allégeant cette charge, nous allons sûrement perdre un pourcentage de nos recettes publiques, mais les citoyens pourront dépenser plus d'argent."
 GER_workers_rights: "Droits du prolétariat"
 GER_workers_rights_desc: "Les syndicats ont fondamentalement changé au cours des dernières années, ils n'ont plus rien à voir avec ce qu'ils étaient autrefois. Réformons ces organisations pour rallier les ouvriers à notre cause."
 GER_abolish_price_controls: "Abolir le contrôle des prix"
 GER_abolish_price_controls_desc: "Les mesures de contrôle des prix mises en œuvre pour soutenir le réarmement étouffent l'économie. Leur suppression va impacter les caisses de l'État, mais elle va offrir aux citoyens l'occasion de créer de nouvelles entreprises et de relancer l'économie."
 GER_increased_trade: "Échanges accrus"
 GER_increased_trade_desc: "Si le peuple allemand souhaite prospérer, nous devons importer tout ce que nous ne pouvons pas extraire ou produire au sein de nos frontières. Il est temps de nous tourner vers l'extérieur et de signer de nouveaux accords commerciaux avec d'autres nations... des accords favorables pour nous, bien sûr."
 GER_housing_developments: "Développement immobilier"
 GER_housing_developments_desc: "Un programme de développement immobilier pourrait revitaliser l'économie : rénovons les anciennes demeures et bâtissons des logements modernes afin d'établir un nouveau confort de vie."
 GER_invest_in_vereinigte_stahlwerke: "Investir dans le Vereinigte Stahlwerke"
 GER_invest_in_vereinigte_stahlwerke_desc: "Le Vereinigte Stahlwerke est l'un de nos plus importants producteurs d'acier. Investir dans l'entreprise contribuera forcément à sa productivité et à la transformation de toute l'industrie sidérurgique allemande."
 GER_industrial_expansion: "Développement industriel"
 GER_industrial_expansion_desc: "Une industrie forte capable de rivaliser au niveau international et d'être à l'avant-garde des nouvelles technologies est indispensable au développement de notre croissance. [ROOT.GetLeLaLNPCap] [ROOT.GetName] deviendr[ROOT.GetAOntNP] synonyme de qualité."
 GER_agricultural_reforms: "Réformes agricoles"
 GER_agricultural_reforms_desc: "Notre secteur agricole est principalement constitué de petites exploitations familiales focalisées sur le travail manuel. Nous pouvons réformer l'ensemble du secteur agricole en introduisant des équipements modernes qui augmenteront la production de chaque exploitation. C'est l'ensemble du pays qui en profitera !"
 GER_urbanization: "Urbanisation"
 GER_urbanization_desc: "L'introduction de machines modernes dans l'agriculture a libéré un grand nombre d'ouvriers qui affluent maintenant vers les villes à la recherche d'un nouvel emploi. Nos usines sauront employer ces individus à bon escient, afin de les faire contribuer à notre économie au niveau mondial."
 GER_wirtschaftswunder: "Wirtschaftswunder"
 GER_wirtschaftswunder_desc: "Tous nos programmes et toutes nos initiatives visant à revitaliser l'économie ont finalement porté leurs fruits ! Le monde entier est émerveillé par notre reprise économique et industrielle : c'est un véritable « Wirtschaftswunder » (miracle économique) !"
 GER_mass_production: "Production de masse"
 GER_mass_production_desc: "Tous les progrès industriels que nous avons réalisés récemment nous ont appris bien des choses sur les moyens de production. Utilisons toutes ces connaissances pour rationaliser nos chaînes de montage et produire des matériaux à une échelle jamais vue auparavant."
 GER_build_defense_industry: "Construire une industrie de la défense"
 GER_build_defense_industry_desc: "Maintenant que notre économie est stabilisée, et même renforcée, nous pouvons maintenant nous focaliser sur la protection de la souveraineté de notre nation et sur la construction d'une industrie de défense appropriée, en sauvegardant l'esprit d'entreprise et la volonté d'excellence du peuple allemand."
 GER_war_production: "Production de guerre"
 GER_war_production_desc: "La guerre est de nouveau à nos portes, mais nous ne faillirons pas ! Nous mobiliserons notre puissance industrielle et surpasserons tout ennemi assez idiot pour s'imaginer pouvoir écraser la volonté inflexible du peuple allemand !"
 GER_construct_the_reichsautobahn: "Construire la [GetAutobahnName]"
 GER_autobahn_fascism: "Reichsautobahn"
 GER_autobahn_neutral: "Kaiserliche Autobahn"
 GER_autobahn_democratic: "Autobahn"
 GER_autobahn_communism: "Volksautobahn"
 GER_construct_the_reichsautobahn_desc: "$GER_autobahn_desc$"
 GER_kdf_wagen_factories: "[GetKfdWagenNames]"
 GER_kdf_wagen_factories_fascist: "Usines KdF-Wagen"
 GER_kdf_wagen_factories_neutral: "Usines Wilhelm-Wagen"
 GER_kdf_wagen_factories_volkswagen: "Usines Volkswagen"
 GER_kdf_wagen_factories_desc: "[GetKDFFactoriesText]"
 GER_kdf_wagen_factories_autarky_text: "$GER_kdf_wagen_desc$" #old loc
 GER_kdf_wagen_factories_economic_growth_text: "Maintenant que nous avons construit notre [GetAutobahnName], il nous faudrait des voitures pour les emprunter. Une économie moderne et prospère n'est rien sans des usines de construction automobile, qui nous fourniront des voitures, mais aussi de l'emploi."
 GER_expand_the_reichsautobahn_south: "Agrandir la [GetAutobahnName] vers le sud"
 GER_expand_the_reichsautobahn_south_desc: "L'extension du réseau autoroutier vers le sud va stimuler la croissance économique et le développement de la région. Elle renforcera également nos capacités militaires en offrant un itinéraire rapide des troupes vers les Alpes."
 GER_expand_the_reichsautobahn_south_tt: "Ajoute §G1§! §Yinfrastructure§! en §Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§! et §Y[4.GetName]§!, et une voie ferrée de niveau §Y1§! entre la §Y[53.GetName]§! et la §Y[4.GetName]§!, si ces États sont contrôlés par [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§! ou une dépendance allemande. Conséquences actuelles :"
 GER_expand_the_reichsautobahn_east: "Agrandir la [GetAutobahnName] vers l'est"
 GER_expand_the_reichsautobahn_east_desc: "L'extension du réseau autoroutier vers la Prusse orientale va prouver notre détermination à unifier à nouveau notre région de l'est avec le reste du pays. Elle nous permettra également de frapper plus fort et plus vite à l'est en cas de besoin."
 GER_expand_the_reichsautobahn_east_tt: "Ajoute §G1§! §Yinfrastructure§! en §Y[68.GetName]§!, en §Y[63.GetName]§!, à §Y[807.GetName]§! et à §Y[85.GetName]§!, et une voie ferrée de niveau §Y1§! entre la §Y[63.GetName]§! et §Y[85.GetName]§!, si ces États sont contrôlés par [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§! ou une dépendance allemande. Conséquences actuelles :"
 GER_develop_heraeus_facilities: "Développer la recherche d'Heraeus"
 GER_develop_heraeus_facilities_desc: "En investissant dans de nouvelles installations, il est possible de répondre à la demande croissante de métaux précieux dont les armées modernes ont besoin. Ces matériaux spécifiques sont essentiels à l'électronique et l'armement de haute qualité."
 GER_build_the_rur_dam: "Ériger le barrage de la Rour"
 GER_build_the_rur_dam_desc: "La construction du barrage de la Rour n'est pas seulement un exploit technique, c'est aussi un investissement pour l'avenir. En plus de soutenir le développement économique de la région, il va contribuer à nos efforts industriels et notre production."
 GER_trade_deal_with_sweden: "Accord commercial avec la Suède"
 GER_trade_deal_with_sweden_desc: "$GER_swedish_trade_agreement_desc$" #old loc
 GER_the_four_year_plan: "Le plan de quatre ans"
 GER_the_four_year_plan_desc: "$GER_four_year_plan_desc$" #old loc
 GER_autarky_efforts: "Développement de l'autarcie"
 GER_autarky_efforts_desc: "$GER_autarky_desc$" #old loc
 GER_gain_autarkic_economy_lock_free_trade_tt: "§RVerrouille§! le §Ylibre-échange§! et l'§Yéconomie exportatrice§!. Débloque l'§Yéconomie autarcique§!."
 GER_improve_trade_relations_tt: "Augmente l'§Yinfluence commerciale§! auprès des §Ymembres de faction§! actuels et futurs."
 GER_institute_price_controls: "Établir le contrôle des prix"
 GER_institute_price_controls_desc: "Nous devons imposer diverses mesures pour renforcer notre contrôle sur les finances afin de tenir la route face à nos objectifs ambitieux d'autosuffisance. Nous devons pouvoir réguler le montant des importations, des biens de première nécessité et des salaires des ouvriers afin de freiner l'inflation et d'assurer la stabilité économique."
 GER_unlock_price_controls_decision_tt: "Donne accès à la décision : §Y$GER_price_controls_cat$§!, permettant de réduire le §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
 GER_industrial_consumer_goods_factor_limit_tt: "Le modificateur §Y[GetIndustrialModifier]§! a un facteur d'usines de biens de consommation §Rinférieur§! à §Y90%§!"
 GER_establish_the_reichswerke: "Fonder le $GER_reichswerke$"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$" #old loc
 GER_unlock_reichswerke_tt: "Donne accès au groupe industriel §Y$GER_reichswerke$§!."
 GER_seize_foreign_industries: "Saisir les industries étrangères"
 GER_seize_foreign_industries_desc: "En intégrant les industries étrangères dans notre économie, nous accaparons des ressources vitales afin de soutenir notre effort de guerre et notre production."
 GER_coal_liquefaction: "Liquéfaction du charbon"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$" #old loc
 GER_subsidize_hoesch_benzin: "Subventionner la Hoesch-Benzin"
 GER_subsidize_hoesch_benzin_desc: "On disait autrefois que l'estomac des soldats rythmait une armée, mais aujourd'hui, elle est rythmée par le carburant. Pour maintenir nos capacités militaires, il faut intensifier nos efforts de production de carburants synthétiques."
 GER_establish_buna_werke: "Fonder la Buna-Werke"
 GER_establish_buna_werke_desc: "L'aviation et la motorisation à grande échelle requièrent de grandes quantités de caoutchouc. Or, nous sommes dépourvus de toute source d'approvisionnement. Il nous faut donc trouver le moyen d'améliorer la fabrication de caoutchouc artificiel."
 GER_autarky_achieved: "Autarcie accomplie"
 GER_autarky_achieved_desc: "Nous avons enfin atteint notre objectif ambitieux d'autosuffisance ! Notre nation est riche en ressources naturelles, une force qui nous rendra à coup sûr inarrêtables !"
 GER_improve_autarkic_economy_tt: "Améliore l'§Yéconomie autarcique§!."
 GER_accelerate_the_rearmament_program: "Accélérer le programme de réarmement"
 GER_accelerate_the_rearmament_program_desc: "Nous devons nous libérer des carcans du traité de Versailles et forger sur les enclumes de l'industrie un destin [ROOT.GetAdjMS] glorieux. Chaque char produit, chaque avion assemblé témoignera de la volonté inébranlable du peuple allemand."
 GER_concentrated_armament_program: "Programme d'armement concentré"
 GER_concentrated_armament_program_desc: "Nos industries doivent soutenir nos besoins militaires pour remilitariser notre nation. Il faut lancer un programme de réarmement complet visant à moderniser et à développer rapidement nos forces armées !"
 GER_establish_production_targets: "Établir des objectifs de production"
 GER_establish_production_targets_desc: "Avant de lancer des campagnes militaires, nous devons d'abord moderniser et équiper nos forces armées. Augmentons la production en établissant des quotas ambitieux."
 GER_prioritize_the_army: "Priorité à l'armée"
 GER_prioritize_the_army_desc: "L'Allemagne a toujours été une puissance terrestre focalisée sur l'armée pour préserver sa souveraineté, à l'instar de la Prusse, son ancêtre. Nous devons réorienter nos efforts industriels afin de garantir un équipement complet de notre armée afin qu'elle puisse dominer l'ennemi."
 GER_prioritize_the_navy: "Priorité à la marine"
 GER_prioritize_the_navy_desc: "Le contrôle des mers est vital si nous voulons étendre notre influence au-delà de nos frontières actuelles. Donnons la priorité à la marine afin qu'elle puisse rivaliser en taille et en puissance avec n'importe quelle flotte ennemie."
 GER_extra_funds_to_waffenamt: "Fonds supplémentaires pour la Waffenamt"
 GER_extra_funds_to_waffenamt_desc: "La Waffenamt, le bureau des armes, supervise la conception et le développement des équipements militaires. Elle collabore avec les fabricants d'armes et les instituts de recherche. En lui accordant des fonds supplémentaires, nous pourrions dynamiser ses recherches."
 GER_zentrale_planung: "Former le Zentrale Planung"
 GER_zentrale_planung_desc: "La guerre a révélé des lacunes dans nos efforts d'armement auxquelles nous devons remédier ! En rassemblant des membres du gouvernement, de l'industrie et de l'armée, nous allons créer un conseil central de planification qui visera à coordonner les politiques économiques et réorienter efficacement les ressources afin de renforcer notre production d'armes. Ainsi nos objectifs nationaux et notre suprématie militaire seront garantis."
 GER_criteria_for_economy_laws_tt: "Si la §Y$partial_economic_mobilisation$§! est activée, la législation économique passe à §Y$war_economy$§!, si possible."
 GER_create_rustungsstab: "Former la Rüstungsstab"
 GER_create_rustungsstab_desc: "Nos efforts pour rationaliser la fabrication d'armes ont été un succès, mais nous n'allons pas nous arrêter là ! Un état-major de l'armement nous permettrait d'affecter de manière stratégique les ressources et de hiérarchiser les projets afin d'accroître notre production d'armement."
 GER_armament_rationalization: "Rationalisation de l'armement"
 GER_armament_rationalization_desc: "Nos lignes de production peinent à répondre aux besoins de nos armées. Nous devons mettre en œuvre des mesures de rationalisation de l'armement afin d'accroître l'efficacité de notre machine de guerre industrielle."
 GER_totaler_krieg: "Totaler Krieg"
 GER_totaler_krieg_desc: "Pour remporter une victoire totale, nous devons mobiliser l'ensemble de la société et amener la guerre aux portes de l'ennemi. Il est temps pour [ROOT.GetLeLaLNP] [ROOT.GetName] de se lever et de laisser rugir la tempête !"
 GER_gain_totaler_krieg_remove_total_mob_tt: "§RSupprime§! la §Ymobilisation totale§!. Débloque §Y$totaler_krieg_economy$§!."
 #ARMY
 GER_develop_modern_maneuver_warfare: "Développer la guerre de manœuvre moderne"
 GER_develop_modern_maneuver_warfare_desc: "La guerre moderne évolue, nous devons élaborer une nouvelle doctrine mettant l'accent sur l'intégration de l'infanterie et des nouvelles technologies afin de maximiser notre efficacité militaire sur le champ de bataille."
 GER_fortify_the_vaterland: "Fortifier le Vaterland"
 GER_fortify_the_vaterland_desc: "Si nous voulons garantir la sécurité [GER.GetDuDelaDelNP] [GER.GetName], nous devons ériger des fortifications. De telles défenses nous permettront de protéger la frontière avec un minimum d'effectifs, libérant ainsi des divisions pour d'éventuelles offensives."
 GER_fortify_the_vaterland_unlock_decision_tt: "Donne accès à la décision §Y$GER_fortify_the_vaterland_cat$§!."
 GER_all_terrain_military_motorcycle: "Moto militaire tout-terrain"
 GER_all_terrain_military_motorcycle_desc: "La reconnaissance rapide est un atout qui n'est pas à prendre à la légère. Investir dans des unités de motocyclistes nous permettra d'obtenir des renseignements cruciaux sur le champ de bataille, facilitant la prise de décisions stratégiques et améliorant l'efficacité opérationnelle."
 GER_salvage_captured_equipment: "Réutiliser le matériel capturé"
 GER_salvage_captured_equipment_desc: "Si nous mettons en place des centres de recyclage du matériel capturé, il serait possible de remettre à neuf et d'intégrer les armes, les véhicules et les machines ennemis à nos forces armées."
 GER_unlock_operational_planning_blitzkrieg_tt: "Donne accès à la décision §Y$GER_operational_planning_category$§!, qui, lorsqu'elle est activée, octroie pendant §Y45 jours§! :"
 GER_unlock_operational_planning_bewegungskrieg_tt: "Donne accès à la décision §Y$GER_operational_planning_category$§!, qui, lorsqu'elle est activée, octroie pendant §Y90 jours§! :"
 GER_the_prussian_legacy: "L'héritage de la Prusse"
 GER_the_prussian_legacy_desc: "Voltaire a dit un jour : « Là où certains États ont une armée, l'armée prussienne a un État ». Tâchons d'incarner cette pensée en remaniant la vieille doctrine allemande du Bewegungskrieg, dite de la guerre de manœuvre, afin de garantir des victoires rapides et écrasantes sur le champ de bataille."
 GER_improve_motorized_troops: "Améliorer les troupes motorisées"
 GER_improve_motorized_troops_desc: "La guerre moderne s'articule autour de la vitesse et de capacités offensives rapides. Assurons-nous que nos Schnelltruppen, nos unités motorisées, puissent être capables de mener la charge et de remporter une victoire rapide et décisive."
 GER_lessons_of_the_great_war: "Les leçons de la Grande Guerre"
 GER_lessons_of_the_great_war_desc: "Nos échecs lors de la Grande Guerre sont des enseignements inestimables pour nos futurs conflits. Nous avons étudié le passé dans les moindres détails, et à présent, c'est à nous de mettre en œuvre les leçons d'histoire."
 GER_stormtroopers: "Sturmtruppen"
 GER_stormtroopers_desc: "Les Sturmtruppen de la Grande Guerre étaient des troupes d'assaut d'élite destinées à mener des offensives sur les tranchées ennemies et à créer des percées que l'infanterie pouvait ensuite exploiter. Relançons l'idée et formons des troupes semblables dotées de vitesse, d'agilité et d'une cruelle efficacité sur le champ de bataille."
 GER_sturmtruppe_battalion_tt: "Donne accès au bataillon de soutien §Y$sturmtruppe_battalion$§!."
 GER_artillery_bombardment: "Bombardement d'artillerie"
 GER_artillery_bombardment_desc: "L'infanterie est la clé de voûte de notre armée. Si nous voulons lui offrir toutes ses chances, elle a besoin d'un soutien adéquat. Investissons massivement dans l'artillerie afin que notre infanterie soit dans ses meilleures dispositions pour vaincre tous les ennemis qui se dressent devant elle."
 GER_instill_auftragstaktik: "Inculquer l'auftragstaktik"
 GER_instill_auftragstaktik_desc: "Notre armée pratique depuis longtemps l'auftragstaktik, un procédé mettant l'accent sur le commandement décentralisé et l'initiative individuelle. Cette pratique a favorisé la flexibilité et l'autonomie, améliorant ainsi notre capacité à nous adapter et à accomplir notre mission dans des situations imprévues. Il faut poursuivre cette pratique pour assurer la victoire systématique de nos forces !"
 GER_establish_the_afrikakorps: "Fonder l'Afrikakorps"
 GER_establish_the_afrikakorps_desc: "Si nous voulons perturber les lignes d'approvisionnement ennemies et sécuriser des ressources vitales et des positions stratégiques, nous devons exporter la guerre européenne sur les côtes étrangères !"
 GER_unlock_operational_planning_in_africa_tt: "Donne accès à la décision : §YPlanification opérationnelle en Afrique§!"
 GER_revive_the_schutztruppe: "Relancer la Schutztruppe"
 GER_revive_the_schutztruppe_desc: "Les Schutztruppen sont les troupes coloniales que nous employions sur les territoires africains de notre empire colonial. Elles se sont avérées très utiles lors de la campagne d'Afrique de l'Est de la Grande Guerre, mais aussi lors d'autres conflits moindres. À l'heure où notre attention se tourne à nouveau vers l'Afrique et l'Asie, il serait peut-être temps de rétablir les bureaux coloniaux et d'envisager la création d'un nouveau corps de Schutztruppen amélioré."
 GER_revive_the_schutztruppe_tt: "Donne accès aux milices coloniales des §YSchutztruppen§! ainsi qu'aux décisions permettant de les §Yrecruter§! et les §Yaméliorer§!"
 GER_establish_the_skijager: "Fonder le Skijäger"
 GER_establish_the_skijager_desc: "Pour que nos forces armées conservent leur efficacité et leur flexibilité en tout temps, nous devons maîtriser l'art de la guerre hivernale. C'est pourquoi nous allons former et équiper des troupes de montagne spécialisées, nommées Skijäger. Elles opéreront efficacement sur des terrains enneigés ou montagneux."
 GER_panzergrenadier: "Panzergrenadier"
 GER_panzergrenadier_desc: "Notre doctrine militaire repose sur la mobilité et la performance de nos troupes motorisées. Ni les divisions d'infanterie ni les divisions de panzers ne peuvent progresser sans un soutien adéquat. En intégrant l'infanterie mécanisée à nos fers de lance, nous nous assurons la supériorité de nos forces lors d'opérations offensives."
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "Modifie §Y$GER_blitzkrieg_modifier$§! ou §Y$GER_bewegungskrieg_modifier$§! ainsi :"
 GER_heavy_armored_car_recon_company_tt: "\n§YCies de reconn. blindées légères§! :\n§YBlindage§! : §G+5%§!\n§YForêt§! :\n Mouvement : §G+5%§!\n§YDésert§! :\n Mouvement : §G+10%§!\n§YPlaines§! :\n Mouvement : §G+10%§!\n"
 GER_nationalize_ford_factories: "Nationaliser les usines Ford"
 GER_nationalize_ford_factories_desc: "Ramener le contrôle des usines Ford de la [51.GetName] sous l'égide de l'État renforcerait notre capacité industrielle et garantirait un approvisionnement régulier en équipements et véhicules indispensables au soutien de nos forces armées."
 GER_kriegslokomotiven: "Kriegslokomotiven"
 GER_kriegslokomotiven_desc: "Les défis logistiques de la guerre nécessitent la production de kriegslokomotiven, des locomotives de guerre. Ces trains s'adapteront parfaitement à notre situation économique et satisferont les besoins de production en masse rapide et bon marché."
 GER_improve_the_logistics_system: "Améliorer le système logistique"
 GER_improve_the_logistics_system_desc: "La majorité des généraux de l'état-major expriment un dédain à l'égard de la logistique et des chaînes d'approvisionnement, car ils ignorent parfaitement les nombreux problèmes de notre système actuel. Il faut les sensibiliser à l'importance primordiale d'une logistique efficace dans la guerre moderne, puis lancer une initiative globale visant à améliorer notre système logistique."
 GER_defend_the_vaterland: "Défendre le Vaterland"
 GER_defend_the_vaterland_desc: "Face aux menaces qui pèsent sur nos frontières, nous devons défendre le Vaterland coûte que coûte ! Fortifions nos positions et rallions nos troupes pour protéger le peuple allemand. [ROOT.GetLeLaLNPCap] [ROOT.GetName] l'emporter[ROOT.GetAOntNP] !"
 GER_uranverein: "Uranverein"
 GER_uranverein_desc: "Notre pays doit se placer en tête dans la recherche atomique afin d'en exploiter tout son potentiel avant les autres. Nous disposons de véritables génies pour progresser dans cette voie et maîtriser cette énergie destructrice."
 GER_adopt_new_panzer_doctrine: "Adopter une nouvelle doctrine de panzers"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$" #old loc
 GER_panzer_troops_school: "École des panzers"
 GER_panzer_troops_school_desc: "Les divisions de panzers vont occuper un rôle majeur dans les conflits modernes, c'est pourquoi nous devons porter nos forces blindées à la pointe de l'innovation militaire. Grâce à un entraînement rigoureux et à des instructeurs qualifiés, nous formerons des unités de panzers d'élite pour la victoire."
 GER_advanced_panzer_research: "Recherches avancées sur les panzers"
 GER_advanced_panzer_research_desc: "Affecter des ressources à la recherche et au développement de technologies de pointe pour les chars va nous apporter de nouvelles connaissances et des progrès fantastiques. Nos panzers seront encore plus meurtriers, ce qui améliorera nos capacités de combat."
 GER_expand_kummersdorfs_capacity: "Agrandir Kummersdorf"
 GER_expand_kummersdorfs_capacity_desc: "Nous devons être à la pointe du développement des panzers pour assurer notre domination sur le champ de bataille. En étudiant les dernières technologies sur les modèles de chars ennemis dans les installations de Kummerdorf, nous allons accomplir des percées qui surpasseront tous nos rivaux."
 GER_combined_arms: "Armes combinées"
 GER_combined_arms_desc: "Les progrès technologiques accélérés ont modifié la façon de mener la guerre, c'est un fait que nous devons tourner à notre avantage. En adoptant le principe des armes combinées et en établissant une stratégie globale de synchronisation de l'infanterie, des blindés et du soutien aérien, nous allons créer une force de combat redoutable."
 #LUFTWAFFE
 GER_expanding_the_luftwaffe: "Agrandir la Luftwaffe"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$" #old loc
 GER_aeronautical_research_institute: "Institut de recherche aéronautique"
 GER_aeronautical_research_institute_desc: "La guerre aérienne a gagné en importance et en complexité depuis la Grande Guerre, mais à cause du traité de Versailles et son interdiction de posséder une armée de l'air, notre développement aérien a pris du retard. La solution, c'est de construire un Luftfahrtforschungsanstalt, un institut de recherche aéronautique, afin de développer des cellules, des moteurs et des armes innovants pour assurer notre suprématie aérienne."
 GER_dive_bombers: "Bombardiers en piqué"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$" #old loc
 GER_tactical_bombers: "Bombardiers tactiques"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$ En rasant toutes les usines situées en dehors de nos frontières, nous serons les seuls à pouvoir mettre sur pied une armée efficace." #Old and new loc
 GER_uralbomber_program: "Le programme Uralbomber"
 GER_uralbomber_program_desc: "Nous pourrons crier victoire lorsque nous pourrons frapper nos ennemis sur leurs terres. Mettre au point un avion capable de voler jusqu'à l'Oural mettrait à notre portée la quasi-totalité des ennemis potentiels."
 GER_aerodynamic_research_institute: "Institut de recherche aérodynamique"
 GER_aerodynamic_research_institute_desc: "La nation [ROOT.GetAdjFS] est devenue synonyme d'innovation aérienne depuis nos investissements dans l'armée de l'air. Continuons à consacrer des ressources à ce domaine pour garder une longueur d'avance sur l'adversaire. Le financement de l'institut de recherche en aérodynamique et ses innovations en matière de propulsion ne manquera sans doute pas de nous assurer le contrôle des cieux grâce à des innovations majeures."
 GER_aerodynamic_research_institute_tt: "Donne accès au trait de GMI §Y$GER_mio_trait_aerodynamic_research_insitute$§! pour tous les §Yconcepteurs d'avions§!, mais §Rseulement l'un d'entre eux peut bénéficier du trait§!."
 GER_fallschirmjager: "Fallschirmjäger"
 GER_fallschirmjager_desc: "L'importance stratégique des Fallschirmjäger, nos troupes aéroportées, ne nous a pas échappé. Entraînons ces parachutistes d'élite à se déployer derrière les lignes ennemies pour en faire des unités polyvalentes et redoutables, renforçant ainsi nos capacités offensives."
 GER_unlocks_eben_emael_raid_tt: "Donne accès au §Yraid de parachutistes§! sur §YEben-Emael§!"
 GER_form_the_jagdwaffe: "Fonder la Jagdwaffe"
 GER_form_the_jagdwaffe_desc: "Créons la Jagdwaffe, une force d'avions de combat spécialisée, afin d'assurer notre supériorité aérienne. En combinant un entraînement rigoureux, des tactiques avancées et une technologie de pointe, nous dominerons le ciel pour imposer nos forces terrestres sur le champ de bataille qui tremblera comme le tonnerre."
 GER_reorganize_the_luftwaffe: "Restructurer la Luftwaffe"
 GER_reorganize_the_luftwaffe_desc: "Notre armée de l'air n'a que quelques années, mais elle est déjà un formidable instrument de puissance nationale. Cependant, sa formation et son expansion précoces ont mis en exergue ses failles structurelles. En déléguant davantage de responsabilités et en décourageant la compétitivité et les luttes de pouvoir internes, notre armée de l'air sera en mesure d'atteindre une plus grande efficacité opérationnelle."
 GER_solve_the_logistical_bottlenecks: "Résoudre les blocages logistiques"
 GER_solve_the_logistical_bottlenecks_desc: "Maintenant que l'armée de l'air a terminé sa restructuration, nous pouvons nous pencher sur l'inefficacité du système logistique et des chaînes d'approvisionnement. Rationaliser ces dispositifs va libérer du personnel pour d'autres tâches et accélérer l'entretien sur nos avions."
 GER_experimental_rotorcrafts: "Aérogires expérimentaux"
 GER_experimental_rotorcrafts_desc: "En investissant dans la conception de pointe et le développement de nouvelles technologies, nous avons la capacité de mettre au point des prototypes qui révolutionneront la mobilité aérienne sur le champ de bataille. Nous travaillons à transformer efficacement les capacités de décollage et d'atterrissage vertical de ces fameux hélicoptères."
 GER_develop_the_knickebein: "Développer le Knickebein"
 GER_develop_the_knickebein_desc: "Grâce à un système complexe de navigation radio, nous avons trouvé un moyen de guider nos avions pour qu'ils effectuent des bombardements plus précis. En utilisant ces nouvelles technologies, nous pourrions être en mesure de détruire les usines ennemies plus efficacement, même la nuit."
 GER_defense_of_the_reich: "La défense [GetDefenseofGermanyName]"
 GER_defense_of_the_reich_fascism: "du Reich"
 GER_defense_of_the_reich_neutral: "de l'Empire"
 GER_defense_of_the_reich_democratic: "[GER.GetDuDelaDelNP] [GER.GetName]"
 GER_defense_of_the_reich_communism: "de la révolution prolétaire"
 GER_defense_of_the_reich_desc: "Nous devons protéger le Vaterland des raids aériens ennemis. La sécurisation du ciel [ROOT.GetAdjMS] et la défense des industries au sol doivent demeurer une priorité !"
 GER_construct_the_kammhuber_line: "Construire la ligne Kammhuber"
 GER_construct_the_kammhuber_line_desc: "Il est inconcevable de laisser les bombardiers et les chasseurs ennemis circuler librement dans le ciel [ROOT.GetAdjMS]. Nous devons construire une ligne de défense le long de la côte française afin de pouvoir les intercepter avant qu'ils n'atteignent nos terres."
 GER_controls_atlantic_coast_brittany_finnmark_tt: "[ROOT.GetLeLaLNPCap] §Y[ROOT.GetName]§! ou une dépendance allemande contrôle entièrement un État non allemand situé le long de la §Ycôté atlantique§!, de la §Y[14.GetName]§! au §Y[925.GetName]§!."
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "Chaque État contrôlé le long de la §Ycôte atlantique européenne§! ajoute §G1§! §Yinstallation anti-aérienne§!. Conséquences actuelles :"
 GER_establish_night_fighter_squadrons: "Former des escadrons de chasseurs nocturnes"
 GER_establish_night_fighter_squadrons_desc: "La prochaine étape dans la défense du Vaterland consiste à créer des Nachtjagdgeschwader, des escadrons de chasseurs nocturnes. Les radars aéroportés garantiront leur efficacité de jour comme de nuit dans leur quête de protection de nos cieux."
 GER_torpedobomber: "Torpedobomber"
 GER_torpedobomber_desc: "$naval_air_effort_desc$" #old loc
 GER_establish_carrier_groups: "Former des groupes aéronavals"
 GER_establish_carrier_groups_desc: "Si nous souhaitons créer une flotte de porte-avions inégalée, nous devons former nos pilotes à opérer sur ces ponts. Nos avions domineront le ciel, en mer comme sur terre !"
 GER_rocketry_innovations: "Innovations en fuséologie"
 GER_rocketry_innovations_desc: "Nous sommes à quelques calculs d'une percée aéronautique majeure ! Nos ingénieurs ont travaillé sans relâche pour mettre au point la propulsion des fusées, une technologie qui pourrait s'avérer inestimable dans notre quête de domination aérienne."
 GER_amerikabomber: "Amerikabomber"
 GER_amerikabomber_desc: "Engageons-nous corps et âme dans la maîtrise ambitieuse du ciel en concevant un avion longue portée capable de frapper nos ennemis au plus profond de leur territoire et de leur âme. L'idéal serait de pouvoir même traverser l'Atlantique, afin de prouver à tous que personne n'est à l'abri de notre nation."
 GER_war_with_american_country_tt: "En guerre contre un pays §Yaméricain§!."
 GER_unlocks_statue_of_liberty_raid_tt: "Donne accès au §Yraid aérien§! sur la §YStatue de la Liberté§! si la guerre contre [USA.GetLeLaLNP] §Y[USA.GetNameWithFlag]§! est déclarée"
 #KRIEGSMARINE
 GER_strengthen_the_kriegsmarine: "Renforcer la Kriegsmarine"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$" #old loc
 GER_expand_kriegsmarinewerft: "Agrandir la [GetKriegsmarinewerftName]"
 GER_expand_kriegsmarinewerft_fascism: "Kriegsmarinewerft"
 GER_expand_kriegsmarinewerft_neutrality: "Kaiserliche Marinewerft"
 GER_expand_kriegsmarinewerft_democratic: "Marinewerft"
 GER_expand_kriegsmarinewerft_communism: "Volksmarinewerft"
 GER_expand_kriegsmarinewerft_desc: "Nous devons redoubler d'efforts pour faire de notre marine une force capable de rivaliser avec celle de nos ennemis. Mettons en place des technologies de pointe dans le secteur naval afin de construire des navires modernes pour nous emparer du contrôle total des mers."
 GER_construct_aircraft_carriers: "Construire des porte-avions"
 GER_construct_aircraft_carriers_desc: "Toute grande marine moderne digne de ce nom doit compter des porte-avions dans sa flotte. Ces navires prennent de plus en plus d'importance dans la domination navale. Lançons un programme de construction de porte-avions à grande échelle pour ne pas se faire devancer par nos ennemis."
 GER_carrier_variants_tt: "Crée une §Yvariante§! de porte-avions et une §Yligne de production§! en fonction de la technologie §Y$early_ship_hull_carrier$§!, §Y$basic_ship_hull_carrier$§! ou §Y$ship_hull_carrier_2$§!. Conséquences actuelles :\n"
 GER_grosskampfschiff_construction: "Construire un Grosskampfschiff"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$" #old loc
 GER_high_seas_fleet: "La flotte de haute mer"
 GER_high_seas_fleet_desc: "Nous avons pour objectif ambitieux de faire de la nation [ROOT.GetAdjFS] une véritable puissance mondiale. Pour y parvenir, nous devons ressusciter la Hochseeflotte, la flotte de haute mer, qui rivalisait autrefois avec la puissance de la Royal Navy."
 GER_unlock_trade_interdiction_tt: "Donne accès à la priorité §Y$GER_trade_interdiction$§!."
 GER_re_establish_the_seekriegsleitung: "Rétablir la Seekriegsleitung"
 GER_re_establish_the_seekriegsleitung_desc: "Le rétablissement de la Seekriegsleitung, le commandement militaire naval, servira à planifier et mettre en œuvre les ordres en mer et le déploiement direct."
 GER_marinestosstrupp: "Former la Marinestosstruppkompanie"
 GER_marinestosstrupp_desc: "Si nous voulons étendre notre puissance à l'étranger, nous devons former les troupes de choc navales, une unité d'infanterie de mer capable de mener des invasions navales offensives et de percer les défenses côtières de l'ennemi."
 GER_atlantic_naval_bases: "Bases navales atlantiques"
 GER_atlantic_naval_bases_desc: "Sachant l'importance stratégique des littoraux de l'Atlantique, nous devons donner la priorité à l'expansion et à la modernisation des bases navales afin d'affirmer notre domination sur cet océan."
 GER_naval_bases_along_atlantic_coast_tt: "Chaque État contrôlé par [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§! ou une dépendance allemande et ayant une §Ybase navale§! le long de la §Ycôte atlantique européenne§! ajoute §G1§! §Ybase navale§! et §G1§! §Yfort côtier§!. Conséquences actuelles :"
 GER_atlantic_naval_dominance: "Domination navale sur l'Atlantique"
 GER_atlantic_naval_dominance_desc: "Pour assurer notre domination sur l'Atlantique, nous devons élargir davantage notre rayon d'action et étendre notre présence navale d'un bout à l'autre de l'océan."
 GER_controls_an_atantic_island_tt: "[ROOT.GetLeLaLNPCap] §Y[ROOT.GetName]§! ou une dépendance allemande contrôle entièrement une île de l'Atlantique Nord."
 GER_naval_bases_on_atlantic_islands_tt: "Chaque État contrôlé par [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§! ou une dépendance allemande et ayant une §Ybase navale§! dans l'§YAtlantique Nord§! ajoute §G1§! §Ybase navale§! et §G1§! §Yfort côtier§!. Conséquences actuelles :"
 GER_trade_interdiction: "Étranglement du commerce"
 GER_trade_interdiction_desc: "Nous devons empêcher le commerce chez l'ennemi afin de perturber ses lignes d'approvisionnement et paralyser son effort de guerre. Nous allons bloquer le transport de ressources vitales par les navires marchands grâce à notre flotte de surface et nos sous-marins, obligeant ainsi nos ennemis à se soumettre."
 GER_cruiser_warfare: "Guerre de croiseurs"
 GER_cruiser_warfare_desc: "Nos croiseurs légers peuvent être plus que de simples escortes. Nous devons les envoyer en haute mer pour intercepter les convois ennemis et affaiblir leur industrie."
 GER_panzerschiff_raiders: "Croiseurs Panzerschiffe"
 GER_panzerschiff_raiders_desc: "Employons nos navires les plus lourds pour bloquer le commerce. Ces navires sont capables d'une puissance redoutable et de se retirer avant que la flotte principale ennemie n'ait le temps de quitter le port."
 GER_wolfpack_tactics: "La tactique des meutes"
 GER_wolfpack_tactics_desc: "Attaquer des convois à l'aide de sous-marins est une tactique présente depuis la Grande Guerre, mais nous avons mis au point une nouvelle tactique : il s'agit d'unir nos sous-marins au sein d'une « Rudel », une meute, pour localiser et couler les navires marchands. C'est peut-être la clé pour priver l'ennemi de matières premières et remporter la guerre."
 GER_u_boat_efforts: "Développement des U-Boote"
 GER_u_boat_efforts_desc: "Le succès de la tactique des meutes a convaincu l'état-major naval d'appliquer davantage cette approche en multipliant la construction de U-Boote plus performants afin d'assurer notre victoire en haute mer."
 GER_unrestricted_convoy_raiding: "Attaque de convoi sans restriction"
 GER_unrestricted_convoy_raiding_desc: "Nous devons améliorer l'efficacité de nos attaques de convois et décupler nos efforts de planification pour ramener les mers sous notre contrôle total !"
 GER_unlock_plan_z_tt: "Donne accès à la priorité §Y$GER_plan_z$§!."
 GER_with_panzerschiff_completed_tt: "Si la priorité §Y$GER_panzerschiff_raiders$§! est terminée :"
 GER_with_u_boat_efforts_completed_tt: "Si la priorité §Y$GER_u_boat_efforts$§! est terminée :"
 GER_seeherrschaft: "Seeherrschaft"
 GER_seeherrschaft_desc: "Nous sommes en passe de devenir les maîtres incontestés des océans et de faire de notre vision de la Seeherrschaft, la domination des mers, une réalité. Désormais, les vagues appartiennent aux [ROOT.GetHabitants] !"
 GER_remilitarize_the_rhineland: "Remilitariser la Rhénanie"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_legion_condor: "Légion Condor"
 GER_legion_condor_desc: "À l'heure où la guerre civile ravage la péninsule ibérique, nous disposons d'une opportunité inestimable : nous pouvons leur envoyer tous les volontaires dont nous disposons afin de non seulement garantir la victoire de notre camp de prédilection, mais aussi d'offrir à nos troupes l'expérience du combat tout en nous liant d'amitié avec les [SPR.GetHabitants] partageant nos idéaux."
 GER_reorganize_secret_services: "Réorganiser les services secrets"
 GER_reorganize_secret_services_desc: "$GER_wilhelm_canaris$ s'est avéré être un élément absolument incompétent, voire même déloyal vis-à-vis du gouvernement en place, si l'on en croit les rumeurs. Il faut le destituer afin de remettre l'Abwerh sur le droit chemin."
 GER_fuhrerprinzip: "Führerprinzip"
 GER_fuhrerprinzip_desc: "Le Führer attend une loyauté totale de la part de son entourage, en l'occurrence de la part de ses hommes de confiance, car aucun d'entre eux n'est vraiment indispensable ; le moindre écart ou manquement aux souhaits du Führer pourrait avoir des conséquences désastreuses. Il est le seul à décider de la marche à suivre."
 GER_party_chancellor_hess: "Hess, chancelier du parti"
 GER_party_chancellor_hess_desc: "Rudolf Hess est un membre actif du parti depuis longtemps. Il a la confiance de plusieurs membres éminents de l'élite politique, dont celle du Führer en personne. C'est donc tout naturel que le poste de chancelier du parti lui revienne."
 GER_party_chancellor_bormann: "Bormann, chancelier du parti"
 GER_party_chancellor_bormann_desc: "Martin Bormann s'est révélé comme le plus apte à occuper le poste de secrétaire privé du Führer adjoint. Disposant également d'une connaissance approfondie des finances pour avoir dirigé la Hilfskasse der NSDAP, un fonds auxiliaire du parti, il ferait un parfait chancelier du parti."
 GER_mega_reichskommissariats: "Méga Reichskommisariat"
 GER_mega_reichskommissariats_desc: "Les Reichskommisariats ont prouvé leur utilité à maintes reprises, aussi notre chef [ROOT.GetLeader] a longuement réfléchi à des moyens de les optimiser. L'un des problèmes majeurs de ces Reichskommisariats se trouve dans leur nombre qui ne fait que croître, et avec eux leurs besoins administratifs. Nous pourrions certainement fusionner certains établissements..."
 GER_optimize_reich_labour_service: "Optimiser le service du Reich"
 GER_optimize_reich_labour_service_desc: "Le service du travail du Reich joue un rôle clé dans le plein emploi de notre population, mais nous pensons aujourd'hui qu'il peut être utilisé à d'autres fins. Nous pourrions par exemple le restructurer afin d'optimiser le travail, mais aussi la propagande et la préparation à la guerre."
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ Himmler"
 GER_ascension_of_himmler_desc: "Sous la direction de Heinrich Himmler, la SS a quitté ses débuts modestes pour devenir une force majeure au sein de notre pays. Nous pourrions en faire sa promotion afin de tirer davantage parti de ses compétences et de l'employer à bon escient."
 GER_expand_ss_recruitment: "Développer le recrutement de SS"
 GER_expand_ss_recruitment_desc: "Les exigences pour rejoindre la SS sont nombreuses, et le processus de recrutement est une véritable épreuve. Il nous est impossible de réduire les exigences si nous voulons garantir une force de qualité, mais nous pouvons élargir les moyens de recrutement sans dénigrer nos critères."
 GER_create_four_militia_units_tt: "Formation de §Y4 unités de milice allemande§!."
 GER_create_two_motorized_units_tt: "Formation de §Y2 unités motorisées allemandes§!."
 GER_SS_recruitment_tt: "Donne accès à la décision §Y$SS_recruitment$§!."
 GER_strengthen_the_waffen_ss: "Renforcer la Waffen-SS"
 GER_strengthen_the_waffen_ss_desc: "La Waffen-SS, la branche combattante de la SS, s'est révélée être un atout précieux en bataille. Bien qu'il s'agisse techniquement d'une branche paramilitaire, nous sommes convaincus qu'avec un investissement supplémentaire en ressources, elle pourrait s'avérer aussi efficace que notre armée régulière."
 GER_create_two_militia_units_tt: "Formation de §Y2 unités de milice allemande§!."
 GER_create_one_motorized_units_tt: "Formation de §Y1 unité motorisée allemande§!."
 GER_create_two_light_panzer_units_tt: "Formation de §Y2 unités de blindés légers allemands§!."
 GER_create_two_medium_panzer_units_tt: "Formation de §Y2 unités de blindés moyens allemands§!."
 GER_expand_ss_security_duties: "Élargir les fonctions de sécurité des SS"
 GER_expand_ss_security_duties_desc: "Sous la conduite de Heinrich Himmler, la SS se développe à grands pas. Il est temps de lui confier davantage de responsabilités dans notre sécurité. Cette décision libère des ressources à réinvestir dans d'autres domaines."
 GER_hegemony_of_the_ss: "L'Hégémonie SS"
 GER_hegemony_of_the_ss_desc: "Grâce à un recrutement plus ouvert et un équipement bien meilleur, les SS constituent désormais une force redoutable sur le champ de bataille. Sous la direction de Himmler, le groupe est devenu l'un de nos principaux atouts, capable d'accomplir des missions bien au-delà de nos attentes. Leur confier autant de pouvoir était une sage décision. Tâchons de leur fournir les moyens nécessaires à leur réussite continue."
 GER_expand_gestapo: "Renforcer la Gestapo"
 GER_expand_gestapo_desc: "La Gestapo s'est avérée apte à neutraliser les oppositions politiques et autres fauteurs de troubles. En la renforçant, nous pouvons contraindre notre population à se conformer aux législations actuelles dans l'ordre et le calme."
 GER_absorb_the_abwehr: "Absorber l'Abwehr"
 GER_absorb_the_abwehr_desc: "Séparer l'Abwehr du commandement de l'armée était une décision sensée à l'époque, mais aujourd'hui, il semble que l'inverse soit une meilleure idée : nous devrions envisager d'absorber l'Abwehr."
 GER_innovative_warfare: "Guerre innovante"
 GER_innovative_warfare_desc: "Il faut améliorer en permanence nos méthodes de guerre, sinon nous risquons de stagner. L'évolution constante est le seul moyen d'empêcher nos ennemis de se familiariser avec nos tactiques et nos technologies."
 GER_form_organization_todt: "Fonder l'Organisation Todt"
 GER_form_organization_todt_desc: "Le Führer souhaite achever plusieurs projets de construction colossaux, mais la plupart d'entre eux devront attendre, puisqu'il faut donner la priorité à la réindustrialisation militaire [ROOT.GetDuDelaDelNP] [ROOT.GetName]. En confiant cette opération aux mains de Fritz Todt, nous sommes certains du résultat."
 GER_employ_philipp_holzmann: "Recruter Philipp Holzmann"
 GER_employ_philipp_holzmann_desc: "Albert Speer a émis l'idée de signer Philipp Holzmann AG pour plusieurs grands projets de construction souhaités par le gouvernement. La société bien établie jouit d'une bonne réputation, puisqu'elle a construit des chefs-d'œuvre architecturaux tels que l'hôtel de ville de Hambourg et l'authentique Reichstag. Elle répondra parfaitement à nos besoins !"
 GER_prioritize_the_four_year_plan: "Priorité au plan de quatre ans"
 GER_prioritize_the_four_year_plan_desc: "Nous savions dès le départ que le Plan de quatre ans de [ROOT.GetLeader] serait une étape indispensable pour préparer la nation à la guerre. Le Führer lui-même étant un homme très occupé, il faut trouver quelqu'un pour superviser et coordonner les mesures nécessaires."
 GER_plenipotentiary_of_the_four_year_plan: "Plénipotentiaire du Plan de quatre ans"
 GER_plenipotentiary_of_the_four_year_plan_desc: "Il est désormais évident que le travail de supervision et d'exécution du Plan de quatre ans était une tâche plus ardue qu'on l'avait initialement anticipée. En nommant Hermann Göring plénipotentiaire du Reich, nous accordons beaucoup de pouvoir à un seul homme, mais le Führer est persuadé qu'il produira les résultats attendus. Göring est un atout extrêmement utile, aussi nous ne pouvons pas nous permettre de lui refuser les pleins droits diplomatiques."
 GER_autonomous_organization_todt: "Une Organisation Todt autonome"
 GER_autonomous_organization_todt_desc: "L'Organisation Todt, initiative de Fritz Todt, s'est révélée plus qu'efficace. Les projets de construction ont été rapidement achevés, au grand bonheur du Führer. Avec son statut de plénipotentiaire du Reich pour l'armement et la production de guerre, Todt pourrait devenir un véritable atout pour notre pays."
 GER_plenipotentiary_of_armaments: "Plénipotentiaire à l'armement"
 GER_plenipotentiary_of_armaments_desc: "Il devient de plus en plus évident qu'il faut nommer quelqu'un au ravitaillement systématique de la Wehrmacht. Albert Speer a produit des résultats très prometteurs dans son entreprise. Avec le statut de plénipotentiaire du Reich pour l'armement et la production de guerre, cet homme pourrait donner des résultats absolument miraculeux !"
 GER_integration_of_puppet_economies: "Intégration des économies fantoches"
 GER_integration_of_puppet_economies_desc: "En observant l'épargne de nos sujets, il est évident qu'ils ne savent pas gérer leur argent. C'est bien leur problème, me direz-vous. Certes, mais ils dégradent également notre économie par la même occasion. Le Führer exige que nous trouvions une solution à ce problème !"
 GER_ministry_of_public_enlightenment: "Ministère de l'Éducation du peuple"
 GER_ministry_of_public_enlightenment_desc: "Le Ministère de la Culture populaire nous a rendu de grands services ces derniers temps. Renommons le ministère de la Culture populaire en ministère de l'Éducation du peuple afin d'être en mesure d'étendre ses fonctions et d'augmenter son financement sans susciter d'inquiétude."
 GER_fund_the_film_department: "Financer le département cinématographique"
 GER_fund_the_film_department_desc: "Le cinéma s'est avéré être un outil puissant pour inspirer et diriger le peuple. La production et la promotion des films patriotiques incitent nos citoyens à se consacrer pleinement à notre glorieuse nation [ROOT.GetAdjFS] !"
 GER_the_triumphant_will: "Triomphe de la volonté"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_propaganda_master: "Maîtrise de la propagande"
 GER_propaganda_master_desc: "Nous n'avons pas hésité à nommer Joseph Goebbels ministre de la Propagande. C'est un orateur et un écrivain accompli. Toutes les idées qu'il développe pour améliorer notre organisation de renseignement sont absolument dans notre intérêt."
 GER_bribe_senior_officers: "Corruption des officiers supérieurs"
 GER_bribe_senior_officers_desc: "Afin de garantir la loyauté et l'obéissance de nos officiers supérieurs envers le Führer, nous devrions envisager de les récompenser. Offrons de l'argent, des terres et des exonérations fiscales aux plus méritants pour nous assurer leur loyauté, mais aussi qu'ils ne remettront jamais en question leur Führer."
 GER_army_indoctrination: "Endoctrinement militaire"
 GER_army_indoctrination_desc: "Les pots-de-vin et autres incitations financières fonctionnent très bien pour nos officiers supérieurs et les personnes sélectionnées au sein de la Wehrmacht. Cependant, cette stratégie ne peut pas s'appliquer au simple soldat, notre économie ne pourrait pas le supporter. Il serait plus judicieux de les endoctriner par la propagande pour qu'ils adhèrent de plein gré à nos décisions."
 GER_autonomy_in_the_kriegsschulen: "Autonomie des Kriegsschulen"
 GER_autonomy_in_the_kriegsschulen_desc: "Les académies de guerre, ou Kriegsschulen, ont une longue histoire dans notre pays. Il peut être tentant de vouloir contrôler à tout prix la moindre matière qu'on y enseigne, mais il est peut-être préférable de permettre aux écoles de dispenser elles-mêmes la meilleure formation possible à nos futurs officiers."
 GER_strafbataillon: "Strafbataillon"
 GER_strafbataillon_desc: "Après avoir mis en place des mesures d'endoctrinement dans l'armée, nous pouvons maintenant nous en servir de nouvelles façons. En déployant des bataillons pénitentiaires, nous les obligeons à servir la patrie tout en encourageant l'opinion nationaliste !"
 GER_expand_the_truppenschulen: "Développer les Truppenschulen"
 GER_expand_the_truppenschulen_desc: "Pour répondre à la demande croissante d'officiers spécialisés, nos écoles militaires ont besoin d'être agrandies de toute urgence. Il est primordial d'offrir la meilleure formation possible à nos futurs officiers afin de garantir notre succès sur le champ de bataille."
 GER_demonstration_of_military_achievements: "Exhibition des succès militaires"
 GER_demonstration_of_military_achievements_desc: "Notre histoire regorge de grands exploits militaires. Tâchons d'accorder la reconnaissance méritée à nos troupes d'aujourd'hui pour façonner d'autres grands exploits, rehaussant ainsi le moral de nos troupes et leur loyauté."
 GER_demonstration_of_military_achievements_trigger: "L'une de ces conditions doit être validée :\n   Plus de §Y2§! dépendances\n   Plus de §Y19§! États occupés en §YEurope§!" #TODO_Danne make these numbers into a variable!
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§RChanger de dirigeant après avoir terminé §Y$GER_demonstration_of_military_achievements$§! empêchera l'achèvement de §Y$GER_an_invincible_army$§! et §Y$GER_the_supreme_leader$§!§!"
 GER_an_invincible_army: "L'invincible armée allemande"
 GER_an_invincible_army_desc: "Malgré tout ce que les démagogues peuvent en dire, nos succès et nos victoires sur le champ de bataille prouvent au monde entier que l'armée [ROOT.GetAdjFS] est absolument invincible !"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§RChanger de dirigeant après avoir terminé §Y$GER_an_invincible_army$§! empêchera l'achèvement de §Y$GER_the_supreme_leader$§!§!"
 GER_an_invincible_army_trigger: "L'une de ces conditions doit être validée :\n   Plus de §Y5§! dépendances\n   Plus de §Y49§! États occupés en §YEurope§!"
 GER_the_supreme_leader_trigger: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] [ROOT.GetAOntNP] fait §Ycapituler§! plus de 2 nations §Ymajeures§!"
 GER_the_supreme_leader: "Le dirigeant suprême"
 GER_the_supreme_leader_desc: "Grâce aux réformes et aux programmes de revitalisation, la loyauté de la Wehrmacht envers [ROOT.GetLeader] et sa cause a atteint un nouveau sommet. Il faut encourager davantage cette tendance à soutenir notre leader et la patrie."
 GER_a_strong_successor: "Un successeur digne de ce nom"
 GER_a_strong_successor_desc: "Il est temps d'entrer dans une nouvelle ère, l'ère d'un autre Führer. C'est le moment de nommer un nouveau dirigeant qui saura répondre aux aspirations [ROOT.GetAdjFP]. Cette renaissance apportera l'avenir radieux dont les [ROOT.GetHabitants] ont besoin."
 GER_loyalty_to_the_fuhrer: "Loyauté au Führer"
 GER_loyalty_to_the_fuhrer_desc: "Suite au référendum de 1934, lors duquel les rôles de président et de chancelier ont été fusionnés, nous sommes conscients de l'immense soutien dont jouit Hitler au sein de notre population. Rien n'indique que le paysage politique ait évolué, nous continuerons donc à soutenir le Führer."
 GER_heed_von_neuraths_concerns: "Répondre aux préoccupations de von Neurath"
 GER_heed_von_neuraths_concerns_desc: "Des inquiétudes concernant nos tactiques et politiques militaires actuelles ont été soulevées par un certain nombre de membres hauts gradés de notre armée, avec à leur tête Konstantin von Neurath. Ils estiment que les projets militaires agressifs du Führer ne tiennent pas la route et que, face au risque de guerre totale qui pourrait s'ensuivre si nous les mettions en œuvre, notre armée n'est pas encore assez puissante."
 GER_reorganize_the_wehrmacht: "Réorganiser la Wehrmacht"
 GER_reorganize_the_wehrmacht_desc: "Pour que nous puissions mener à bien les projets ambitieux du Führer, la Wehrmacht doit être réorganisée. Un trop grand nombre de chefs passent leur temps à exprimer des préoccupations mesquines et sans fondement au lieu d'exécuter les ordres du Führer. Nous devons nous en débarrasser pour atteindre nos objectifs !"
 GER_anschluss: "Anschluss"
 GER_anschluss_desc: "Malgré les discours des politiciens [AUS.GetAdjMP], il est clair que la population [AUS.GetAdjFS], majoritairement germanophone, aspire à rejoindre la patrie. Faisons pression sur [AUS.GetLeader], ce dirigeant corrompu, afin qu'il démissionne et que la volonté du peuple soit respectée."
 GER_anschluss_army_trigger_tt: "L'armée §Y[ROOT.GetAdjFS]§! est au moins §Y[?global.deployed_manpower_ratio_needed_for_anschluss]§! fois plus grande que l'armée §Y[AUS.GetAdjFS]§!, si nous comptons uniquement les unités de métier.\n\nD'après nos estimations, nous avons [GetAnschlussProgress] l'Anschluss."
 GER_antischluss_progress_minimal: "fait des progrès §Rinsignifiants§! vers"
 GER_antischluss_progress_moderate: "fait des progrès §Oconsidérables§! vers"
 GER_antischluss_progress_significant: "fait des progrès §Ymajeurs§! vers"
 GER_antischluss_progress_complete: "§Gachevé§!"
 GER_austrian_army_does_not_exist: "[AUS.GetLeLaLNPCap] §Y[AUS.GetName]§! ne possède pas d'armée."
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_war_preparations: "Préparatifs de guerre"
 GER_war_preparations_desc: "Pour préparer pleinement la nation à une éventuelle guerre, nous devons veiller à ce que tous les préparatifs soient effectués au sein de la Wehrmacht, tout comme au sein de l'industrie et des infrastructures."
 GER_prepare_for_the_next_blockade_ww: "Préparation du prochain blocus"
 GER_prepare_for_the_next_blockade_ww_desc: "Certains pays se rendent compte de l'ampleur de nos préparatifs et il était inévitable qu'une partie s'y oppose. Nous avons déjà été soumis à des blocus par le passé et nous savons comment y faire face. Leurs blocus n'auront que peu, voire aucun effet sur nous, si nous nous préparons convenablement."
 GER_subversive_infiltrators: "Infiltrés extrémistes"
 GER_subversive_infiltrators_desc: "Les renseignements sur l'ennemi sont essentiels à la réussite d'une invasion. À l'heure où nous augmentons nos dépenses dans de nombreux domaines, il est logique d'investir également dans l'amélioration de notre collecte de renseignements."
 GER_integrate_czechoslovakia: "Intégrer la Tchécoslovaquie"
 GER_integrate_czechoslovakia_desc: "Plus nous étudions le gouvernement [CZE.GetAdjMS], plus il est évident que les citoyens aspirent à un changement. L'intégration à notre nation pourrait fournir ce changement nécessaire. Envoyons une délégation avec un ultimatum."
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_support_a_coup_in_liechtenstein: "Soutenir un coup d'État au Liechtenstein"
 GER_support_a_coup_in_liechtenstein_desc: "Nous avons appris que des individus du Liechtenstein partageant nos idéaux envisagent de renverser le régent de ce pays. Un certain Alfons Goop est venu nous demander notre soutien, nous assurant que nous aurions beaucoup à y gagner."
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_expand_claims_in_baltic: "Poursuivre les revendications des pays baltes"
 GER_expand_claims_in_baltic_desc: "Une importante population [ROOT.GetAdjFS] vit dans les pays baltes, résultat d'une diaspora historique. Il faut les ramener chez eux, [ROOT.GetAuEnANP] [ROOT.GetName] ! C'est dans leur intérêt, tout comme le nôtre."
 GER_influence_the_baltics: "Influencer les pays baltes"
 GER_influence_the_baltics_desc: "Les États baltes occupent une position précaire entre nous et [SOV.GetLeLaLNP] [SOV.GetName]. En usant de diplomatie et en proposant quelques offres mutuellement bénéfiques, nous devrions être en mesure de les rallier à notre camp tout en évitant le conflit."
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_subjugate_romanian_economy: "Détourner l'économie roumaine"
 GER_subjugate_romanian_economy_desc: "[ROM.GetLeLaLNPCap] [ROM.GetName] [ROM.GetEstSontNP] un partenaire commercial important à nos yeux. La grande quantité de pétrole brut extraite a stimulé l'économie du pays, à tel point que le gouvernement [ROM.GetAdjMS] a décidé d'augmenter les prix. Essayons de faire pression pour conserver des tarifs préférentiels."
 GER_influence_the_benelux: "Influencer le Benelux"
 GER_influence_the_benelux_desc: "Le Benelux est une zone capitale à nos efforts de guerre, tant par sa position géographique que ses capacités industrielles. Même si nous pouvons facilement les envahir, il serait plus judicieux de les faire basculer de notre côté."
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_utilize_the_nordliche_gesellschaft: "Invoquer la Nordische Gesellschaft" #was Befriend Scandinavia
 GER_utilize_the_nordliche_gesellschaft_desc: "La Scandinavie a toujours été neutre. Inutile d'ouvrir un autre front pour s'emparer de leurs ressources si nous pouvons les acquérir par la voie diplomatique. Faisons appel à la Nordische Gesellschaft d'Alfred Rosenberg, la société nordique qui vise à renforcer la coopération culturelle et politique dans les pays nordiques et l'Allemagne."
 GER_form_rome_berlin_axis: "Former l'axe Rome-Berlin"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_invade_italy: "Opération Alaric"
 GER_invade_italy_desc: "Bien qu'à première vue, les [ITA.GetHabitants] se présentent comme un bon allié potentiel, nous connaissons leurs véritables intentions. Au début de la Grande Guerre, ils ont refusé de se battre à nos côtés. En 1915, ils se sont même retournés contre nous, malgré notre alliance antérieure. Nous avons appris notre leçon, nous ne commettrons plus l'erreur de leur faire confiance."
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_operation_felix: "Opération Felix"
 GER_operation_felix_desc: "Maintenant que la guerre civile espagnole est enfin terminée, il est temps d'arracher [118.GetName] des mains des [ENG.GetHabitants]. Une offensive depuis la mer étant exclue, nous devons d'abord nous assurer la loyauté des [SPR.GetHabitants] afin qu'ils nous laissent circuler sur leur territoire. Compte tenu de nos idéologies similaires, il ne devrait pas être difficile de les convaincre."
 GER_secure_spain_desc: "[SPR.GetLeLaLNPCap] [SPR.GetName] [SPR.GetEstSontNP] un pays très instable. Néanmoins, nous pourrions peut-être lui venir en aide. Au point où il en est, il lui serait sûrement plus bénéfique d'être notre régime fantoche plutôt que de subir ce chaos."
 GER_alliance_with_portugal: "S'allier au Portugal"
 GER_alliance_with_portugal_desc: "Nous n'avons jamais eu des relations très positives avec les [POR.GetHabitants]. Nous avons été ennemis jurés lors de la Grande Guerre, mais aujourd'hui l'opinion semble avoir changé. Depuis leur soutien des nationalistes espagnols, nous pensons partager des similitudes idéologiques, à tel point que nous pourrions parvenir à un accord."
 GER_operation_isabella: "Opération Isabella"
 GER_operation_isabella_desc: "Les [POR.GetHabitants] sont le dernier obstacle qui nous interdit le contrôle total de la péninsule ibérique. En conservant le gouvernement local et en nous assurant leur loyauté, nous pourrons obtenir tout ce que nous souhaitons, des terres aux infrastructures, jusqu'aux structures militaires."
 GER_secure_portugal_desc: "Durant la Grande Guerre, les [POR.GetHabitants] ont été influencés par la propagande de nos adversaires et se sont retournés contre nous. Certains de nos anciens navires gisent toujours dans leurs ports, et personne ne semble vouloir nous les rendre. [POR.GetLeLaLNPCap] [POR.GetName] [POR.GetEstSontNP] aujourd'hui un pays amical, mais la confiance n'est pas encore à l'ordre du jour. Contentons-nous de leur imposer notre autorité, à moins qu'ils souhaitent la guerre."
 GER_operation_sea_lion: "Opération Lion de mer"
 GER_operation_sea_lion_desc: "La position géographique [ENG.GetDuDelaDelNP] [ENG.GetName] s'avère être un facteur de complication dans notre effort de guerre. Le lancement d'une opération offensive totale, à la fois aérienne et maritime, semble être le meilleur moyen de briser les [ENG.GetHabitants] !"
 GER_operation_green: "Unternehmen Grün"
 GER_operation_green_desc: "En soutien à l'opération Lion de mer, nous devons établir une manœuvre totale sur l'Irlande ainsi qu'une occupation totale de l'île afin de nous emparer de la totalité de l'archipel britannique. Notre état-major a mis au point l'opération Unternehmen Grün pour y parvenir."
 GER_challenge_the_monroe_doctrine: "Contester la doctrine Monroe"
 GER_challenge_the_monroe_doctrine_desc: "Bien qu'éloignés géographiquement, certains pays d'Amérique du Sud et Centrale sont idéologiquement très proches de nous. En établissant de bonnes relations avec eux, nous pourrions tous en bénéficier. En outre, un pied-à-terre sur un autre continent pourrait s'avérer très précieux pour l'avenir."
 GER_shatter_usas_hegemony: "Briser l'hégémonie [USA.GetAdjFS]"
 GER_shatter_usas_hegemony_desc: "Les [USA.GetHabitants] se sont accaparés le pouvoir sur la scène internationale depuis trop longtemps. Maintenant que nous sommes plus puissants que jamais, il est temps pour eux de nous céder la place."
 GER_challenge_the_monroe_doctrine_tt: "Donne accès aux décisions permettant de §Ydéstabiliser la doctrine Monroe§!.\n\n[USA.GetLeLaLNPCap] §Y[USA.GetName]§! ser[USA.GetAOntNP] averti[USA.GetXSNP] et pourr[USA.GetAOntNP] §Rintervenir§!."
 GER_challenge_the_monroe_doctrine_tt_2: "Au moins 7 pays possèdent encore la §Ydoctrine Monroe§! en vigueur."
 GER_establish_protectorates_in_america: "Établir des protectorats en Amérique"
 GER_establish_protectorates_in_america_desc: "Les pays du continent américain sont gouvernés d'une manière incompatible à nos idéaux. Une réorganisation complète sera nécessaire pour redresser ces territoires après une longue période de gestion sous-optimale."
 GER_demands_to_sweden: "Formuler des exigences à la Suède"
 GER_demands_to_sweden_desc: "Les mines d'acier du nord [SWE.GetDuDelaDelNP] [SWE.GetName] sont un atout vital pour notre industrie militaire. Nous ne pouvons pas laisser le hasard décider de notre lien mercantile avec les [SWE.GetHabitants]. Cette route commerciale doit être sécurisée au plus vite."
 GER_the_swiss_gold: "L'or suisse"
 GER_the_swiss_gold_desc: "Étant donné la volonté claire [SWI.GetDuDelaDelNP] [SWI.GetName] de vouloir rester en dehors de tout conflit mondial, ils pourraient servir à sécuriser nos fonds et à établir un réseau d'espionnage fiable. Envoyons des agents sur place afin de laisser traîner quelques oreilles là où il faut tout en assurant la sécurité de nos réserves d'or."
 GER_secure_finland: "Assujettir la Finlande"
 GER_secure_finland_desc: "[FIN.GetLeLaLNPCap] [FIN.GetName] partage une longue frontière avec [SOV.GetLeLaLNP] [SOV.GetName]. L'accès à cette frontière nous offre un autre front potentiel contre le péril rouge à l'est, un atout très utile si nous devions un jour combattre les [SOV.GetHabitants]."
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_reclaim_former_african_colonies: "Reconquérir les anciennes colonies africaines"
 GER_reclaim_former_african_colonies_desc: "L'Asie n'est pas le seul continent sur lequel nous avons perdu des propriétés ; nos territoires d'Afrique présentent toujours un intérêt, aussi nous devrions faire tout notre possible pour les récupérer et les intégrer à nouveau."
 GER_mittelafrika: "Mittelafrika"
 GER_mittelafrika_desc: "Les territoires africains qui nous intéressent sont plus nombreux que ceux que nous possédons aujourd'hui. La Mittelafrika, avec ses richesses naturelles abondantes, est une région qui nous serait très bénéfique."
 GER_mittelafrika_revive_the_schutztruppe_tt: "Donne accès aux milices coloniales des §YSchutztruppen§! ainsi qu'aux décisions permettant de les §Yrecruter§! et les §Yaméliorer§! en §YAfrique§!"
 GER_asia_revive_the_schutztruppe_tt: "Donne accès aux milices coloniales des §YSchutztruppen§! ainsi qu'aux décisions permettant de les §Yrecruter§! et les §Yaméliorer§! en §YAsie§!"
 GER_re_establish_german_control_over_qingdao: "Rétablir le contrôle allemand sur Qingdao"
 GER_re_establish_german_control_over_qingdao_desc: "En 1898, nous avons négocié un bail pour Qingdao. Ce bail a été interrompu en 1914 par l'occupation [JAP.GetAdjFS] peu après le début de la Grande Guerre. La région n'étant plus occupée, il est peut-être temps de leur rappeler l'accord."
 GER_claim_old_colonies_in_the_east: "Revendiquer les anciennes colonies orientales"
 GER_claim_old_colonies_in_the_east_desc: "Le traité de Versailles nous a dépouillés de nos colonies pour les distribuer aux nations alliées. Notre peuple a clairement fait savoir qu'il considérait ce traité illégal. Si nous voulons établir de bonnes relations diplomatiques à l'est, nous devons envisager de récupérer nos colonies."
 GER_ally_chiang_kai_shek: "S'allier à Chiang Kaï-chek"
 GER_ally_chiang_kai_shek_desc: "Nos projets actuels en Asie de l'Est pourraient s'avérer utiles, et pas seulement pour nous. En nous alliant à [CHI.GetLeader] [CHI.GetDuDelaDelNP] [CHI.GetName] pour le rallier à notre cause, nous pourrions étendre notre sphère d'influence et faciliter la croissance coloniale dans la région."
 GER_japanese_naval_cooperation: "Coopération navale japonaise"
 GER_japanese_naval_cooperation_desc: "Nous avons beaucoup à apprendre des [JAP.GetHabitants], en particulier dans le domaine naval. En mettant en place un programme technologique coopératif, nous nous assurons de tirer le meilleur parti des connaissances de chacun tout en réduisant le temps passé à réinventer ce à quoi nous avons déjà accès."
 GER_negotiate_old_colonies_in_the_east: "Négocier les anciennes colonies orientales"
 GER_negotiate_old_colonies_in_the_east_desc: "La plupart de nos colonies en Asie de l'Est nous ont été enlevées par les [JAP.GetHabitants] durant la Grande Guerre. En nous engageant activement dans l'amélioration de nos relations diplomatiques, nous pourrions être en mesure de regagner certaines de ces colonies par la simple diplomatie."
 GER_claim_old_colonies_in_the_east_tt: "Envoi un événement aux §Ymembres de la faction§! et [CHI.GetAuAlaAlNP] §Y[CHI.GetNameWithFlag]§! pour exiger le contrôle des anciennes colonies [GER.GetAdjFP] d'§YAsie du Sud-Est§!. En cas de refus, ou si le territoire est contrôlé par un pays que nous ne considérons pas comme un allié, nous obtiendrons §Ydes revendications§! sur les États contestés."
 GER_negotiate_old_colonies_in_the_east_tt: "Tous les États suivants sous leur contrôle nous seront cédés :\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_sentinels_of_the_pacific: "Les sentinelles du Pacifique"
 GER_sentinels_of_the_pacific_desc: "Nos points d'appui dans le Pacifique sont généralement sous-développés et mal équipés pour être d'une quelconque utilité à notre Kriegsmarine ou aux marines alliées. Il faut rénover l'infrastructure navale dans les zones concernées du Pacifique."
 GER_sentinels_of_the_pacific_tt: "Chaque état contrôlé parmi les suivants : §Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_create_asian_reichskommissariat: "Fonder les Reichskommissariats asiatiques"
 GER_create_asian_reichskommissariat_desc: "Une colonie ordinaire présente de nombreux avantages, mais notre Führer a des projets encore plus ambitieux pour nos colonies d'Asie. L'entrée en vigueur de sa loi sur les colonies devrait s'avérer bénéfique pour tout le monde !"
 GER_south_east_asian_natural_wealth: "Les richesses naturelles de l'Asie du Sud-Est"
 GER_south_east_asian_natural_wealth_desc: "La région de l'Asie du Sud-Est regorge de ressources naturelles qui nous seraient très utiles. Leurs propriétaires actuels ne développent pas ces terres de manière idéale. Même si nous n'avons aucune légitimité sur ces terres, nous allons prendre ce qui nous plaît, à l'instar des prétendues démocraties qui nous ont volé nos colonies légitimes !"
 GER_south_east_asian_natural_wealth_tt: "Donne accès à des §Ydécisions sur carte§! pour améliorer nos territoires d'Asie du Sud-Est"
 GER_the_proud_eagle_and_the_resurgent_dragon: "L'aigle et le dragon"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "La menace d'une invasion [JAP.GetAdjFS] chez nos amis [CHI.GetAdjMP] se veut de plus en plus concrète. Inutile d'attendre les bras croisés qu'ils attaquent. Nous devons nous préparer à la guerre contre les soldats [JAP.GetDuDelaDelNP] [JAP.GetName], sur notre territoire comme sur le leur."
 GER_blitzkrieg_across_the_pacific: "La Blitzkrieg du Pacifique"
 GER_blitzkrieg_across_the_pacific_desc: "La guerre dans le Pacifique ne ressemble en rien à ce que nous avons enseigné à nos troupes. En outre, nos tactiques pourraient nécessiter quelques ajustements. Nous ne voyons pas là une faiblesse, mais plutôt un atout. Les défenses adverses s'appuient sur ce qu'elles connaissent. En concevant une nouvelle forme de guerre ici, dans le Pacifique, nous pouvons prendre l'ennemi par surprise."
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_support_finland: "Soutenir la Finlande"
 GER_support_finland_desc: "Les [FIN.GetHabitants] et les [SOV.GetHabitants] sont depuis longtemps en conflit au sujet de la [146.GetName]. Alors que les tensions s'intensifient dans la région, nous ferions mieux de soutenir les [FIN.GetHabitants] pour nous rapprocher d'eux."
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_influence_the_middle_east: "Influencer le Moyen-Orient"
 GER_influence_the_middle_east_desc: "Nous avons peu de choses en commun avec le Moyen-Orient, néanmoins cette région nous intéresse. Nous devrions étendre notre influence sur ces territoires afin de nous y assurer un certain poids diplomatique qui pourrait s'avérer utile."
 GER_the_final_blow_to_communism: "Le coup de grâce au communisme"
 GER_the_final_blow_to_communism_desc: "Ce n'est pas parce que nous nous sommes occupés de [SOV.GetLeLaLNP] [SOV.GetName] que notre croisade contre le communisme en Europe est terminée. Le combat continue tant que nous avons des voisins communistes. Nous ne nous arrêterons pas avant d'avoir éradiqué la menace rouge !"
 GER_war_against_communism_tt: "Alloue le but de guerre §YAnnexer§! contre toute nation §Ycommuniste§! dans le monde. Cibles actuelles :"
 GER_war_against_european_communism_tt: "Alloue le but de guerre §YAnnexer§! contre toute nation §Ycommuniste§! en §YEurope§!. Cibles actuelles :"
 #INNER CIRCLE
 GER_inner_circle_member_title: "Reichsleiter"
 GER_ascension_of_todt: "$GER_inner_circle_member_title$ Todt"
 GER_ascension_of_todt_desc: "Fritz Todt, un ingénieur talentueux et vétéran militaire, s'est avéré être un conseiller de premier choix pour le Führer. Si nous lui en donnons les moyens, il pourrait être un atout considérable pour [ROOT.GetLeLaLNP] [ROOT.GetName]."
 GER_ascension_of_speer: "$GER_inner_circle_member_title$ Speer"
 GER_ascension_of_speer_desc: "Architecte de profession, Albert Speer possède des qualités indéniables pour garantir la prospérité du pays. Si nous lui donnons carte blanche, nous pourrions mettre à profit ses compétences ainsi que ses relations parmi les grands pontes du bâtiment [ROOT.GetAdjMS]."
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ Göring"
 GER_ascension_of_goring_desc: "Un commandant de renom a toute sa place au sein du cercle intime du Führer, surtout s'il est un ami proche. Hermann Göring devrait obtenir carte blanche pour développer tout son potentiel."
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ Goebbels"
 GER_ascension_of_goebbels_desc: "Le Führer a toujours de la place pour ceux qui œuvrent à préserver le soutien du peuple. Joseph Goebbels est un partisan de la première heure doublé d'un orateur formidable ; offrons-lui carte blanche pour décupler ses résultats."
 GER_rally_the_industrialists: "Rallier les industriels"
 GER_rally_the_industrialists_desc: "Les industriels détiennent une influence non négligeable au sein de notre pays. Les rallier à notre cause demandera du temps, mais Rudolf Hess nous a assuré que le jeu en vaudrait la chandelle."
 GER_glorify_party_rallies: "Glorifier les rassemblements des partis"
 GER_glorify_party_rallies_desc: "Sans fondement politique, le pays est condamné à s'effondrer. Martin Bormann a remarqué que nos rassemblements politiques pourraient engranger davantage le soutien du public afin de nous offrir plus de liberté décisionnelle."
 GER_total_control_over_domestic_affairs: "Contrôle total des affaires intérieures"
 GER_total_control_over_domestic_affairs_desc: "Délaisser notre département des affaires intérieures au chancelier du parti peut paraître intimidant à première vue, mais le Führer s'est montré convaincant : les devoirs du chancelier ont été jusque là accomplis avec brio. [ROOT.GetLeader] est d'ailleurs plus que d'accord pour lui céder ce secteur, afin de se focaliser sur des sujets plus pressants."
