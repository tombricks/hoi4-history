 COG_endorse_force_publique_mutinies_tt: "Si les mutineries sont terminées ou toujours en cours lorsque la priorité §YBattre le fer tant qu'il est chaud§! est achevée, l'esprit affectera considérablement l'ennemi dans la guerre civile"
 COG_the_simba_movement_tt: "Au début de la guerre de libération, nous allons gagner 3 §Ydivisions de Simba§! qui pourront faire un coup d'État et prendre la direction du pays si la popularité du §Ycommunisme§! est suffisamment forte"
 COG_approach_the_disfavored_mwami_tt: "Au début de la guerre de libération, nous allons gagner 2 §Ydivisions rwandaises§! et l'opinion monarchiste va se renforcer au fil du temps dans notre pays"
 COG_approach_the_barotse_litunga_tt: "Au début de la guerre de libération, nous allons gagner 2 §Ydivisions Barotse§! et obtenir l'état national du §Y[981.GetName]§!"
 COG_slander_the_colonial_authorities_tt: "§RCet esprit national sera retiré à la fin de notre guerre d'indépendance !§!"
 COG_strike_while_the_iron_is_hot_tt: "Nos troupes s'apprêtent à marcher sur Léopoldville, ce qui va déclencher la guerre d'indépendance. Nous pourrons imposer la paix et obtenir l'indépendance totale de nos anciens suzerains si nous contrôlons §YLéopoldville§!, §YÉlisabethville§! et §YStanleyville§!, ou si nous les obligeons à capituler.\n\nDe même, ils pourront imposer la paix avec nous et conserver leur contrôle sur notre pays s'ils contrôlent §YLéopoldville§!, §YÉlisabethville§! et §YStanleyville§!."
