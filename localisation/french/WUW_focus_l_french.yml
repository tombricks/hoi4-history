 COG_increased_powers_for_colonial_governors: "Pouvoirs accrus aux gouverneurs coloniaux"
 COG_make_use_of_the_british_proposal_tt: "Si la Belgique n'a pas achevé la priorité §YRoi des Belges§!, nous obtiendrons la capacité d'appeler le soutien britannique lors de la négociation de notre indépendance avec les Belges. En revanche, si elle a achevé §YLe roi collaborateur tout puissant§!, nous pourrons déclarer notre indépendance immédiatement avec le soutien britannique. \n\nConséquences actuelles :"
 COG_make_use_of_the_british_proposal_in_negotations: "Nous pouvons faire appel au §Ysoutien britannique§! pour réclamer l'indépendance lors de futures négociations avec nos suzerains coloniaux en échange de l'accès à certaines ressources à §Y[538.GetName]§! et §Y[890.GetName]§!."
