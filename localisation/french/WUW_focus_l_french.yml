 GER_will_also_recieve_trade_and_civs_tt: "Nous allons également bénéficier d'une petite partie de leurs ressources et de leur industrie civile.\nLe §Yfacteur d'usines de biens de consommation§! dépendra du nombre de nations qui cèderont à nos exigences."
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "[FIN.GetLeLaLNPCap] [FIN.GetName] se trouv[FIN.GetEEntNP] [FIN.GetLuiElleEuxNP] aussi dans la ligne de feu des [GER.GetRussiansDemonym]. Nous pourrions [FIN.GetLuiLeurNP] offrir une garantie ainsi qu'un soutien industriel, même limité."
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_safeguard_poland: "Protéger la Pologne"
 GER_safeguard_poland_desc: "Les Polonais sont vulnérables aux offensives de l'Est. Nous devons les protéger à tout prix, afin de maintenir cet État tampon entre nous et les [SOV.GetHabitants]."
 GER_safeguard_poland_tt: "Si la §YPologne§! est dans notre faction ou qu'elle a notre garantie lorsqu'§YExercices militaires conjoints§! est achevé, nous gagnerons §G25§! §Ypoints d'expérience terrestre§! et §G15§! §Ypoints d'expérience aérienne§!"
 GER_offer_military_production_support: "Proposer un soutien de production militaire"
 GER_offer_military_production_support_desc: "Les États tampons de l'Est ne disposent pas d'une puissance industrielle égale à la nôtre. Offrons-leur notre soutien dans la production d'armes et de munitions afin qu'ils tiennent le front si jamais les [SOV.GetHabitants] décidaient de lancer une offensive."
 GER_offer_military_production_support_tt: "Chaque État d'Europe de l'Est sous notre protection va obtenir le bonus de §Yproduction militaire§! suivant pendant §Y730§! jours :"
 GER_liberate_oppressed_people: "Libérer le peuple opprimé"
 GER_liberate_oppressed_people_desc: "La majorité du peuple [SOV.GetAdjMS] nous est favorable ; il n'attend plus que nous venions le libérer de ses oppresseurs. Si nous réalisons son souhait, nous pourrions potentiellement nous faire un nouvel allié."
 GER_liberate_oppressed_people_tt: "Libérer des États constitutifs [SOV.GetDuDelaDelNP] §Y[SOV.GetName]§! coûte §G40%§! moins cher. Les passer en État fantoche coûte §G20%§! moins cher."
 GER_liberate_oppressed_people_cossacks_tt: "Permet le rétablissement des §Yrépubliques cosaques§! du sud de la Russie"
 GER_build_the_eastern_bulwark: "Ériger le rempart de l'est"
 GER_build_the_eastern_bulwark_desc: "Les pays de l'Est ont des défenses bien trop maigres pour résister à la menace [SOV.GetAdjFS]. Investissons dans la rénovation des fortifications de ces pays, afin que toute tentative d'invasion ennemie s'avère bien plus coûteuse qu'elle ne puisse être rentable."
 GER_build_the_eastern_bulwark_tt: "Bâtit des §Yforts terrestres§! de niveau 2 dans tous les États possédés par [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§! ou tout autre pays protégé par ou dans la même faction que [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§! et voisin [SOV.GetDuDelaDelNP] §Y[SOV.GetName]§!."
 GER_build_the_eastern_bulwark_ns_tt: "En entrant en guerre contre [SOV.GetLeLaLNP] §Y[SOV.GetName]§!, nous allons bénéficier de :"
 GER_ally_white_russian_forces: "S'allier au Mouvement blanc"
 GER_ally_white_russian_forces_desc: "De nombreux Russes ont fui à l'étranger après la victoire de l'armée rouge dans la guerre civile russe. Essayons de les contacter, puis demandons-leur s'ils sont prêts à œuvrer à la reconquête de leur patrie, en échange de l'abandon de toute revendication sur les terres qui nous ont été données, à nous ou à nos alliés, dans le traité de Brest-Litovsk."
 GER_hold_joint_military_drills: "Exercices militaires conjoints"
 GER_hold_joint_military_drills_desc: "Nos alliés orientaux ont combattu les [SOV.GetHabitants] plus récemment que nous ; ils possèdent peut-être des connaissances précieuses pour mieux les vaincre. Organisons des exercices militaires conjoints afin de partager ces connaissances."
 GER_hold_joint_military_drills_tt: "Nous et tous les pays d'Europe de l'Est que nous garantissons ou qui sont membres de notre faction obtiendrons l'esprit national suivant :"
 GER_extend_mitteleuropas_bounderies: "Élargir les frontières de la Mitteleuropa vers l'est"
 GER_extend_mitteleuropas_bounderies_desc: "Les nations de l'Est ne sont pas que de simples États tampons, c'est pourquoi nous devrions les inviter à rejoindre la Mitteleuropa, en veillant à ce qu'ils contribuent également au renforcement de notre alliance et de notre union douanière."
 GER_extend_mitteleuropas_bounderies_tt: "Inviter des États d'Europe de l'Est garantis dans la §YMitteleuropa§!"
 GER_reach_out_to_scandinavia: "Contacter les Scandinaves"
 GER_reach_out_to_scandinavia_desc: "Les Scandinaves se croient intouchables, mais leurs montagnes enneigées ne les protégeront pas du danger appelé [GER.GetGreatRedMenaceName]. Nous devrions leur proposer d'intégrer l'Alliance, ce qui leur permettrait d'affronter à nos côtés la menace [SOV.GetAdjFS]."
 GER_mitteleuropa: "Mitteleuropa"
 GER_mitteleuropa_desc: "La principale zone d'intérêt du peuple allemand est l'Europe centrale, initialement envisagée par les Prussiens comme l'imperium pangermaniste étatique. Ces idées sont à moderniser, mais elles constituent une bonne base sur laquelle nous pourrions fonder un nouvel ordre européen."
 GER_mitteleuropa_tt: "Donne accès à la décision permettant de §Yrallier l'opinion publique autrichienne à notre cause§!, ce qui facilitera l'acceptation d'une alliance ou d'une soumission."
 GER_mitteleuropa_alliance: "Mitteleuropa"
 GER_brothers_in_arms: "Frères d'armes"
 GER_brothers_in_arms_desc: "Nos homologues autrichiens ont combattu vaillamment à nos côtés lorsque nous formions les Empires centraux. Proposons-leur une offre qu'ils ne pourront pas refuser afin que nous puissions à nouveau combattre côte à côte."
 GER_carve_up_czechoslovakia: "Découper la Tchécoslovaquie"
 GER_carve_up_czechoslovakia_desc: "L'État [CZE.GetAdjMS] fait obstacle non seulement à nos ambitions, mais aussi à celles de nos alliés du Sud. Capturons ce pays et partageons-le entre nous, au nom de la Mitteleuropa."
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_the_first_berlin_award: "La première récompense berlinoise"
 GER_the_first_berlin_award_desc: "Les Polonais occupent nos terres, mais aussi celles des Austro-hongrois. Tentons de les intimider pour qu'ils restituent ces régions à la Mitteleuropa, sous peine de subir la colère des armées allemandes."
 GER_the_first_berlin_award_hun_tt: "Si nous sommes dans la même faction que [HUN.GetLeLaLNP] §Y[HUN.GetName]§! :"
 GER_the_first_berlin_award_aus_tt: "Si nous sommes dans la même faction que [AUS.GetLeLaLNP] §Y[AUS.GetName]§! :"
 GER_the_second_berlin_award: "La seconde récompense berlinoise"
 GER_the_second_berlin_award_desc: "Les Roumains et les Slaves occupent également des terres austro-hongroises. Ils doivent les restituer immédiatement !"
 GER_trade_agreements: "Accords commerciaux"
 GER_trade_agreements_desc: "La Mitteleuropa n'est pas seulement une alliance guerrière, c'est aussi une union qui cherche à établir des relations commerciales et une coopération économique meilleures. Rappelons ce rôle à tous, notamment à ceux qui détiennent d'abondantes ressources naturelles."
 GER_trade_agreements_tt: "Tous les alliés vont recevoir l'§Yesprit national§! :"
 GER_mitteleuropa_cooperation_sphere: "Sphère de coopération de la Mitteleuropa"
 GER_mitteleuropa_cooperation_sphere_desc: "L'Europe centrale possède de nombreux esprits brillants. Malheureusement, ils ne peuvent pas coopérer, car leurs différents gouvernements souhaitent conserver leurs connaissances rien que pour eux. Encourageons une coopération scientifique plus étroite avec nos alliés."
 GER_conquer_italy: "Conquérir l'Italie"
 GER_conquer_italy_desc: "Les Italiens nous ont trahis pendant la Grande Guerre en attaquant l'Autriche-Hongrie dans le camp de l'Entente. C'est impardonnable. Il est temps de leur apprendre le coût de la trahison et de l'infidélité."
 GER_align_italy: "Aligner l'Italie"
 GER_align_italy_desc: "L'Italie nous a peut-être trahis durant la Grande Guerre, mais il ne faut pas oublier qu'elle dispose d'une marine non négligeable, capable de tenir tête à nos ennemis. Nous pourrions alors chercher à rétablir notre ancienne alliance."
 GER_the_austrian_question: "La question autrichienne"
 GER_the_austrian_question_desc: "La solution petite-allemande était une erreur que nous devons effacer immédiatement. Obligeons les Autrichiens à rejoindre notre nation, puis convainquons les [HUN.GetHabitants] de rejoindre notre alliance aussi en leur offrant le Burgenland."
 GER_the_austrian_question_more_likely_to_accept_tt: "Cette nation sera §RMOINS§! susceptible d'accepter si elle est à la tête d'une faction."
 GER_align_czechoslovakia: "Aligner la Tchécoslovaquie"
 GER_align_czechoslovakia_desc: "L'État tchécoslovaque dispose de larges capacités industrielles et d'imposantes réserves de ressources naturelles ; c'était d'ailleurs l'un des foyers de l'industrialisation de l'Autriche-Hongrie. Proposons-leur d'adhérer à la Mitteleuropa afin de mettre à profit leurs richesses."
 GER_sway_the_balkans: "Influencer les Balkans"
 GER_sway_the_balkans_desc: "De nombreux pays baltes se sentent menacés par les puissances étrangères. Offrons-leur une place au sein de la Mitteleuropa afin de renforcer toujours plus notre union."
 GER_sway_the_balkans_tt: "Donne accès aux décisions permettant de §Yrenforcer l'idéologie [ROOT.GetRulingIdeology]§! dans les nations §Ybalkaniques§! et de §Yles rallier à la Mitteleuropa§!"
 GER_establish_a_customs_union: "Établir une union douanière"
 GER_establish_a_customs_union_desc: "Comme le prévoyait le fameux Septemberprogramm, il faudrait créer une union douanière de la Mitteleuropa pour réunir lentement mais sûrement les économies européennes en une unique force indéniable."
 GER_integrated_economies: "Intégration économique"
 GER_integrated_economies_desc: "L'intégration des économies alliées à la nôtre et la création d'une banque centrale allemande nous seront très bénéfiques à long terme, non seulement parce que nous serons ainsi capables de surveiller et d'aider la situation économique des autres États, renforçant notre situation globale, mais aussi parce qu'ils seront naturellement plus dépendants à notre égard, nous permettant à long terme de prendre le contrôle de leurs affaires étrangères."
 GER_integrated_economies_tt: "Chaque §Ymembre de la faction§! va recevoir l'§Yévénement§! : [GER.GetLeLaLNPCap] [GER.GetName] propos[GER.GetEEntNP] l'intégration avancée"
 GER_european_confederation: "Confédération européenne"
 GER_european_confederation_desc: "Nos alliés comptent désormais beaucoup sur nous ; il est temps de commencer à les intégrer davantage, dans l'espoir d'établir une Confédération européenne."
 GER_bring_turkey_into_the_fold: "Inclure [TUR.GetLeLaLNP] [TUR.GetName]\ndans notre groupement"
 GER_bring_turkey_into_the_fold_desc: "\nLes Turcs convoitent des terres au-delà de leurs frontières actuelles : nous pourrons facilement les contraindre à rejoindre notre faction. Il est temps de les ramener une fois de plus sous notre giron."
 GER_german_hegemony_in_the_middle_east: "Hégémonie allemande au Moyen-Orient"
 GER_german_hegemony_in_the_middle_east_desc: "Le Moyen-Orient est prêt à être conquis. De nombreux États pourraient être prêts à nous rejoindre dans l'espoir de nous voir nous opposer à l'empire britannique ou français. L'heure de l'hégémonie [GER.GetAdjFS] au Moyen-Orient a sonné."
 GER_sway_the_middle_east_decisions_tt: "Donne accès aux décisions permettant de §Yrenforcer l'idéologie [ROOT.GetRulingIdeology]§! dans les nations du §YMoyen-Orient§! et de §Yles rallier à la Mitteleuropa§!"
 GER_reject_the_locarno_treaty: "Rejeter le traité de Locarno"
 GER_reject_the_locarno_treaty_desc: "Les accords de Locarno ont été clairement conçus pour nous empêcher de reprendre les territoires qui nous ont été injustement subtilisés. Rejetons ce traité et préparons-nous à reconquérir nos États."
 GER_backdoor_negotiations: "Négociations clandestines"
 GER_backdoor_negotiations_desc: "Nous pourrions tenter de contourner l'ingérence de l'Occident dans les Pays-Bas en évitant une offensive totale : incitons l'un des pays à en attaquer un autre, puis défendons l'un d'entre eux, provoquant ainsi une scission entre les anciennes nations de la région de la Grande-Néerlande."
 GER_backdoor_negotiations_tt: "Ces décisions nous permettent d'ajouter l'une des nations cibles à notre faction tout en attaquant l'autre."
 GER_schlieffen_once_more_ww: "$GER_schlieffen_once_more$"
 GER_schlieffen_once_more_ww_desc: "$GER_schlieffen_once_more_desc$"
 GER_bypass_maginot_in_the_south_ww: "$GER_bypass_maginot_in_the_south$"
 GER_bypass_maginot_in_the_south_ww_desc: "$GER_bypass_maginot_in_the_south_desc$"
 GER_reinstate_imperial_possessions_ww: "$GER_reinstate_imperial_possessions$"
 GER_reinstate_imperial_possessions_ww_desc: "$GER_reinstate_imperial_possessions_desc$"
 GER_establish_western_grand_duchies: "[GetWesternDuchiesName]"
 GER_western_duchies_name_democratic: "États autonomes occidentaux"
 GER_western_duchies_name_neutrality: "Établir les grands-duchés de l'Ouest"
 GER_establish_western_grand_duchies_desc: "Comme le prévoyait le fameux Septemberprogramm, essayons d'imposer notre contrôle sur les régions occidentales en créant nos propres États clients et en traçant les frontières comme nous l'entendons."
 GER_integrate_western_german_speakers: "Intégrer les régions germanophones de l'Ouest"
 GER_integrate_western_german_speakers_desc: "Le Septemberprogramm a toujours eu pour objectif d'intégrer la région du Luxembourg sous la coupe allemande. Cette dernière, tout comme la Suisse, est issue du Saint-Empire romain germanique, une entité dont nous sommes les seuls successeurs légitimes. Ces terres germaniques doivent regagner le giron de notre nation au plus vite."
 GER_core_ardennes_tt: "Si [ROOT.GetLeLaLNP] [ROOT.GetName] §Yne [ROOT.GetFaitFontNP] pas partie d'une faction§! avec [BEL.GetLeLaLNP] [BEL.GetName] et §Ycontrôl[ROOT.GetEEntNP] entièrement§! les [980.GetName] :"
 GER_core_german_switzerland_tt: "Si [ROOT.GetLeLaLNP] [ROOT.GetName] §Yne [ROOT.GetFaitFontNP] pas partie d'une faction§! avec [SWI.GetLeLaLNP] [SWI.GetName] et §Ycontrôl[ROOT.GetEEntNP] entièrement§! le [3.GetName], l'[847.GetName] et l'[151.GetName] :"
 GER_core_alto_adige_tt: "Si [ROOT.GetLeLaLNP] [ROOT.GetName] §Yne [ROOT.GetFaitFontNP] pas partie d'une faction§! avec [ITA.GetLeLaLNP] [ITA.GetName] et §Ycontrôl[ROOT.GetEEntNP] entièrement§! le [39.GetName] :"
 GER_assassinate_mussolini_ww: "Assassiner Mussolini"
 GER_assassinate_mussolini_ww_desc: "Le moment est venu d'abattre l'élément central du fascisme [ITA.GetAdjMS]. Des [GER.GetHabitants] vont assassiner Mussolini, après quoi les monarchistes [ITA.GetAdjMP] vont pouvoir rapidement s'emparer du pouvoir."
 GER_prepare_italian_coup_ww: "Fomenter un coup d'État [ITA.GetAdjMS]"
 GER_prepare_italian_coup_ww_desc: "Il faut mettre un terme à la prise de pouvoir des fascistes [ITA.GetAuEnANP] [ITA.GetName]. Nous devrions entrer en contact avec les monarchistes [ITA.GetAdjMP] pour leur proposer de lancer un coup d'État que nous serions en mesure de soutenir."
