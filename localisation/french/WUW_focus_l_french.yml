 ### CONGO SHARED FOCUS TREE ###
 CONGO_belgian_congo: "Congo belge"
 CONGO_belgian_congo_desc: "La colonie a été créée en 1908, suite à l'annexion de l'État libre du Congo au gouvernement belge, bien loin de l'emprise de la Couronne. Le Congo belge demeure le plus beau joyau de l'empire colonial."
 CONGO_expand_villages: "Agrandir les villages"
 CONGO_expand_villages_desc: "Le Congo dispose d'un grand potentiel, mais nous ne pourrons pas le révéler sans l'aide d'une copieuse main-d'œuvre dynamique. Établissons de nouveaux villages dans les régions à développer afin d'encourager cette croissance."
 CONGO_free_enterprise_fund: "Fonds de libre entreprise"
 CONGO_free_enterprise_fund_desc: "L'administration coloniale belge est bien consciente qu'elle doit investir pour tirer le meilleur parti du Congo. C'est pourquoi elle offre des subventions aux petites entreprises pour les aider à se lancer."
 CONGO_secure_international_funding: "Obtenir un financement international"
 CONGO_secure_international_funding_desc: "L'autorité coloniale belge n'est pas la seule puissance consciente du potentiel du Congo. Nous devrions nous tourner vers des partenaires internationaux avec lesquels nous pouvons faire des affaires avec ou sans la mère patrie."
 CONGO_secure_international_funding_tt: "Donne accès aux décisions permettant d'§Yinvestir des fonds internationaux dans les infrastructures et les industries congolaises§!"
 CONGO_weapon_repair_workshops: "Ateliers de réparation d'armes"
 CONGO_weapon_repair_workshops_desc: "Bien que la majeure partie de la production militaire soit gérée en Belgique, il existe un certain nombre de petits ateliers capables de réparer et de réaffecter du matériel militaire déclassé. Veillons à leur fournir l'équipement nécessaire à cette fin, au cas où nous en aurions besoin."
 CONGO_rawji_group: "Groupe Rawji"
 CONGO_rawji_group_desc: "Après des débuts modestes, l'entreprise Rawji s'est développée pour englober une variété d'industries et d'entreprises différentes à travers le Congo."
 CONGO_the_heart_of_africa: "Le cœur de l'Afrique"
 CONGO_the_heart_of_africa_desc: "Les vastes territoires du Congo se trouvent au cœur de l'Afrique. Malgré leur pauvreté et leur sous-développement, ils recèlent une richesse de ressources et de possibilités. Il ne nous reste plus qu'à les identifier et les exploiter."
 CONGO_establish_university_of_louvain: "Établir l'université Lovanium"
 CONGO_establish_university_of_louvain_desc: "Initialement conçue comme une faculté médicale destinée à l'étude de la médecine tropicale, nous avons la possibilité d'agrémenter l'institut d'un département de sciences agricoles. Une fois fait, nous désignerons l'établissement comme une université, afin que toute l'Afrique nous jalouse."
 CONGO_congo_investments: "Investissements au Congo"
 CONGO_congo_investments_desc: "Le gouvernement belge est conscient des richesses du Congo. Nous devons exploiter ces richesses et les mettre au service de l'économie belge. Tout ce qu'il nous manque, c'est un petit investissement initial."
 CONGO_societe_generale_de_belgique: "Société Générale de Belgique"
 CONGO_societe_generale_de_belgique_desc: "L'entreprise mégalithique au cœur de la majorité de l'économie belge. Si nous voulons disposer de la force organisationnelle et financière nécessaire pour développer un pays entier, il n'y a pas mieux placé pour solidifier nos intérêts au Congo."
 CONGO_ccci: "CCCI"
 CONGO_ccci_desc: "La Compagnie du Congo pour le Commerce et l'Industrie est un important conglomérat minier opérant au Congo. Bien qu'elle contrôle un grand nombre d'intérêts miniers, ce sont surtout ses ressources métallurgiques que nous souhaitons l'aider à développer."
 CONGO_forminiere: "Forminière"
 CONGO_forminiere_desc: "La Société internationale forestière et minière du Congo est une organisation qui s'intéresse principalement à l'exploitation forestière et minière au Congo. Si son expérience en matière de foresterie est précieuse, c'est surtout son monopole sur les diamants au Kasaï qui nous intéresse. Nous devons développer cette relation !"
 CONGO_ruanda_urundi: "Ruanda-Urundi"
 CONGO_ruanda_urundi_desc: "Cette région, autrefois propriété de l'Afrique de l'Est allemande, a été cédée aux [BEL.GetHabitants] par la Société des Nations au lendemain de la Grande Guerre. Il s'agit d'une région ayant accès à des ressources précieuses telles que le coton, le café et le tungstène."
 COG_approached_ruanda_urundi_governor_flag: "S'est rapproché du gouverneur du Ruanda-Urundi"
 CONGO_jungle_industry: "Industrie de la jungle"
 CONGO_jungle_industry_desc: "Les investisseurs ont souvent du mal à trouver des profits dans une jungle, mais il suffit de savoir où chercher. Trouvons cette expertise et apportons-lui les outils pour exhumer ces richesses cachées."
 CONGO_jungle_industry_available_tt: "Contrôle n'importe quel §YÉtat de jungle§! dans le §Ybassin supérieur du Congo§!"
 CONGO_belgian_devaluation: "Dévaluation belge"
 CONGO_belgian_devaluation_desc: "Le gouvernement [BEL.GetAdjMS] a mis en place une politique de dévaluation, ce qui a permis au gouverneur général de réduire les frais de douane sur les importations et d'augmenter ceux des exportations. Ainsi nous renflouerons de manière significative le budget colonial."
 CONGO_french_congo: "Le Congo français"
 CONGO_french_congo_desc: "Les Français se sont emparés d'une partie du bassin du Congo, séparant notre peuple. Il est temps de réparer cette injustice historique. Seul un pays subsistera !"
 CONGO_force_publique: "Force publique"
 CONGO_force_publique_desc: "Conçue à l'origine comme une force de police coloniale, elle a été militarisée pendant la Grande Guerre pour vaincre l'Afrique allemande. Continuons d'œuvrer dans ce sens en adaptant cette force coloniale à des normes plus modernes."
 COG_force_publique_reformed_flag: "La Force publique a été réformée en armée nationale congolaise"
 COG_comitted_to_our_overlords_war_flag: "Nous avons choisi de nous engager pleinement dans la guerre de nos suzerains"
 CONGO_symbiotic_industrialization: "Industrialisation symbiotique"
 CONGO_symbiotic_industrialization_desc: "L'un alimentant l'autre, le développement de l'industrie belge entraîne une recrudescence de la demande en ressources. Nous pouvons en importer du Congo afin d'accélérer davantage l'industrialisation, nécessitant de nouveau plus de ressources. La prospérité des deux pays est ainsi étroitement liée."
 CONGO_prince_leopold_mine: "Mine Prince Léopold"
 CONGO_prince_leopold_mine_desc: "La région de Kipushi exploite le cuivre depuis des siècles. Nos opérations font bien de continuer là-bas, puisque la valeur du cuivre devrait augmenter au même rythme que les tensions mondiales. Soyons prêts à répondre à la demande lorsqu'elle explosera."
 CONGO_bakwanga_mine: "Mine de Bakwanga"
 CONGO_bakwanga_mine_desc: "Nous avons découvert que la région de Bakwanga est particulièrement riche en diamants. Nous sommes loin des pierres précieuses impressionnantes que l'on trouve en Afrique du Sud ou en Inde, mais il s'agit tout de même d'un gisement important de ce minéral très prisé. Nous comptons l'exploiter à des fins industrielles diverses et variées."
 CONGO_expand_tungsten_mines: "Développer les mines de tungstène"
 CONGO_expand_tungsten_mines_desc: "Compte tenu de l'intérêt croissant pour les munitions en noyau de tungstène, nous devions nous procurer notre propre source de ce métal à tout prix. Heureusement, nous l'avons trouvée dans nos territoires sous mandat du Ruanda-Urundi."
 CONGO_rubber_plantations: "Plantations d'hévéas"
 CONGO_rubber_plantations_desc: "La Belgique ne s'est jamais vraiment intéressée à l'extraction du caoutchouc au Congo. Malgré tout, nous devons développer la production de ce matériau, tout en sachant que nous sommes sous l'œil vigilant de la communauté internationale."
 CONGO_interfaith_school_subsidies: "Bourses scolaires œcuméniques"
 CONGO_interfaith_school_subsidies_desc: "Il existe déjà un certain nombre d'écoles catholiques missionnaires à travers le pays, mais si nous voulons vraiment améliorer à peu de frais le niveau d'éducation de la population, nous devrons encourager davantage d'institutions à s'installer sur notre territoire."
 CONGO_colonial_ambitions: "Ambitions coloniales"
 CONGO_colonial_ambitions_desc: "Le Congo est un territoire impressionnant, mais le continent africain est vaste. Tâchons de montrer aux autres nations coloniales que le partage de l'Afrique n'est pas encore tout à fait déterminé."
 CONGO_congo_army: "L'armée du Congo"
 CONGO_congo_army_desc: "Il est de plus en plus évident que des puissances étrangères convoitent le Congo. Nous devrions donc investir davantage dans l'armée afin que la nation soit en mesure de se défendre, voire même aider les [BEL.GetHabitants] à étendre leur influence à l'étranger."
 CONGO_modernize_force_publique: "Moderniser la Force publique"
 CONGO_modernize_force_publique_desc: "Malgré son comportement exemplaire, tout le monde est conscient que la Force publique a grandement besoin d'être modernisée. Le moment semble être opportun pour mettre de côté des investissements à cette fin."
 CONGO_cheap_labor: "Main-d'œuvre bon marché"
 CONGO_cheap_labor_desc: "Il existe un certain nombre de techniques de manipulation du travail qui permettent d'exploiter au maximum la main-d'œuvre : on peut par exemple réduire à néant la protection du travail afin de laisser planer la menace du licenciement en permanence, ou alors s'assurer que les travailleurs dépendent de l'entreprise pour survivre."
 CONGO_societe_miniere_de_bakwanga: "Société Minière de Bécéka"
 CONGO_societe_miniere_de_bakwanga_desc: "Bien que le marché du diamant demeure extrêmement lucratif, il existe un grand nombre de nouvelles applications du matériau à l'ère de l'industrialisation majeure, des scies ou des perceuses, entre autres."
 CONGO_kasai_secessionist_state: "État séparatiste du Kasaï"
 CONGO_kasai_secessionist_state_desc: "La région du Kasaï a toujours été sous le contrôle plus ou moins assumé des forces [BEL.GetAdjFP]. En nous entourant des bonnes relations, nous pourrions nous assurer un bastion dans l'indépendance du Congo."
 CONGO_regional_specialization: "Spécialisation régionale"
 CONGO_regional_specialization_desc: "Le Congo est une grande nation, composée de paysages variés à travers un certain nombre de biomes. Envoyons les ressources, l'expertise et les outils dans les régions où ils seront exploités au mieux."
 CONGO_expanded_rubber_plantations: "Plantations d'hévéas étendues"
 CONGO_expanded_rubber_plantations_desc: "La demande en caoutchouc a tellement explosé que nous possédons aujourd'hui les fonds nécessaires à l'agrandissement des plantations. Nous pouvons créer des exploitations spécialisées et importer des équipements modernes pour optimiser la production."
 CONGO_separate_corporations_from_politics: "Séparer les entreprises et la politique"
 CONGO_separate_corporations_from_politics_desc: "Depuis l'État libre du Congo, la nation s'est ouverte aux grandes entreprises. Par conséquent, les intérêts de ces corporations ont envahi la sphère politique. Nous devons agir pour éloigner ces groupes du pouvoir."
 CONGO_belgian_officer_corps: "Corps d'officiers belges"
 CONGO_belgian_officer_corps_desc: "Actuellement, la Force publique est dirigée par un cadre d'officiers belges, mais depuis que l'organisation s'est agrandie, le cadre, lui, ne s'est pas développé en conséquence. Demandons du personnel [BEL.GetAdjMS] supplémentaire pour nous assurer que toutes ces nouvelles recrues sont correctement formées."
 CONGO_appoint_van_overstraeten: "Nommer Van Overstraeten"
 CONGO_appoint_van_overstraeten_desc: "Raoul van Overstraeten est probablement l'un des hommes les plus compétents de l'armée [BEL.GetAdjFS] ; le problème, c'est qu'il en est conscient. Son caractère l'a rendu impopulaire dans son pays d'origine, mais par chance, il a servi au Congo durant la Grande Guerre. Appuyons-nous sur sa nostalgie pour faire revenir cet officier de talent."
 CONGO_fuel_for_belgium: "Du carburant pour la Belgique"
 CONGO_fuel_for_belgium_desc: "Notre entreprise de développement de l'extraction au Congo a rencontré un tel succès que les entreprises [BEL.GetAdjFP] utilisent sans vergogne ces matériaux bon marché pour alimenter leurs usines chez eux... tout en générant des bénéfices faramineux."
 CONGO_antwerp_diamond_district: "Quartiers des diamantaires d'Anvers"
 CONGO_antwerp_diamond_district_desc: "Grâce à sa production de diamants de qualité, Anvers est devenu le principal centre de distribution du minéral, ce qui nous procure une source de revenus très conséquents."
 CONGO_shinkolobwe_mine: "Mine de Shinkolobwe"
 CONGO_shinkolobwe_mine_desc: "La mine de Shinkolobwe est l'une des très rares sources d'uranium concentré connues dans le monde. Malheureusement, une forte inondation a touché les niveaux inférieurs de la mine, entraînant sa fermeture. La réouverture de la mine et la reprise de la production nécessiteront des investissements et des efforts considérables."
 CONGO_chefs_coutumiers: "Chefs coutumiers"
 CONGO_chefs_coutumiers_desc: "Les chefs coutumiers sont une classe de chefs tribaux chargés par l'administration [BEL.GetAdjFS] de superviser la gouvernance locale. Depuis l'augmentation des investissements dans la région ces derniers temps, il est primordial de nous assurer que nos alliés tribaux sont correctement encouragés et soutenus dans leur rôle capital."
 COG_evolue_in_politics: "Les §YÉvolués§! sont entrés dans la politique §Y[COG.GetAdjFS]§!"
 CONGO_chefs_coutumiers_tt: "La classe moyenne des §YÉvolués§! va se former."
 CONGO_humanitarian_aid: "Aide humanitaire"
 CONGO_humanitarian_aid_desc: "De nombreuses régions du Congo sont assaillies par la pauvreté et la famine. Nous sommes en contact avec plusieurs organisations humanitaires : accordons-leur l'accès à notre territoire afin de contribuer à soulager certaines de ces souffrances."
 CONGO_purchasing_commission: "Achats de commissions"
 CONGO_purchasing_commission_desc: "Le Congo dépend aujourd'hui de toujours plus d'équipements et de matériel modernes, c'est pourquoi il était évident de mettre en place un service chargé de l'importation de ces biens."
 CONGO_expand_force_publique_recruitment: "Augmenter les recrues de Force publique"
 CONGO_expand_force_publique_recruitment_desc: "La Force publique est de plus en plus sollicitée et, par conséquent, les nouvelles recrues sont également plus recherchées. Mettons en place des mesures incitatives pour encourager davantage la population locale à s'engager."
 CONGO_jungle_fighting: "Combat dans la jungle"
 CONGO_jungle_fighting_desc: "Des pans entiers du Congo sont recouverts de jungles apparemment impénétrables, et pourtant des populations vivent et prospèrent en harmonie avec elles. Recrutons ces individus comme guides et instructeurs afin de mieux préparer nos forces armées à un déploiement sur ce type de terrain."
 CONGO_jungle_figthing_random_generals_tt: "§YDeux§! commandants aléatoires de l'armée vont recevoir §YRat de la jungle§!"
 CONGO_requisition_funds: "Demander des fonds"
 CONGO_requisition_funds_desc: "Nous sommes conscients que ce n'est pas la décision la plus populaire, mais le Congo recèle encore des richesses inexploitées qu'il faut savoir extraire."
 CONGO_gold_and_diamonds: "Or et diamants"
 CONGO_gold_and_diamonds_desc: "Nous avons la chance de posséder d'immenses gisements d'or et de diamants. Tirons parti de ces ressources en achetant des fournitures, de l'expertise et des outils là où nous en avons le plus besoin."
 CONGO_uranium_development_trust: "Trust de développement d'uranium"
 CONGO_uranium_development_trust_desc: "L'uranium devient un matériau convoité par certaines parties, c'est pourquoi il nous incombe de travailler avec nos partenaires internationaux et de soutenir la création du Trust de développement d'uranium. Cet organisme sera chargé d'exploiter et de distribuer cette ressource."
 CONGO_smuggle_uranium: "Trafic d'uranium"
 CONGO_smuggle_uranium_desc: "Nous possédons un bien précieux que bon nombre de parties souhaitent ardemment, mais nous ne l'échangerons pas gratuitement. Empruntons des voies de communication détournées pour voir quels accords peuvent être conclus dans l'ombre."
 CONGO_develop_infrastructure: "Développer les infrastructures"
 CONGO_develop_infrastructure_desc: "Nous avons depuis longtemps réalisé la triste vérité : le Congo est tout simplement trop vaste et impénétrable pour permettre un réseau d'infrastructure décent, mais ça ne nous empêchera pas d'essayer."
 CONGO_new_vegetable_produce_markets: "Nouveaux marchés de légumes"
 CONGO_new_vegetable_produce_markets_desc: "L'économie congolaise est principalement axée sur l'extraction de minerais et les cultures de rente, mais nous disposons quand même d'un secteur agricole fiable. Les pénuries alimentaires mondiales devenant de plus en plus graves, la demande de vivres n'a jamais été aussi forte."
 CONGO_congolese_generals: "Généraux congolais"
 CONGO_congolese_generals_desc: "La Force publique s'est tellement développée que nous ne pouvons plus faire venir assez d'officiers pour la diriger. Les Africains sont tout à fait capables de le faire eux-mêmes si nous supprimons les politiques d'exclusion qui les empêchent d'accéder aux postes clés. Ouvrons le corps des officiers aux natifs talentueux."
 CONGO_even_a_hospital_can_do_better: "Rien ne vaut un hôpital"
 CONGO_even_a_hospital_can_do_better_desc: "Un petit nombre d'unités congolaises ont servi sur divers théâtres aux quatre coins du globe. Le corps médical s'est particulièrement distingué, notamment sur des lignes de front périlleuses face à des obstacles écrasants, à tel point qu'il fait l'objet d'un mythe parmi les soldats et que l'expression « Rien ne vaut un hôpital » faisant référence à lui s'est propagée dans l'armée."
 CONGO_expand_metallurgical_industry: "Développer l'industrie sidérurgique"
 CONGO_expand_metallurgical_industry_desc: "La Belgique est réputée pour son industrie métallurgique de pointe, mais elle n'a pas toujours eu les matières premières nécessaires à sa vocation. Aujourd'hui, grâce aux ressources importées du Congo, sa prospérité est garantie."
 CONGO_smuggle_diamonds: "Trafic de diamants"
 CONGO_smuggle_diamonds_desc: "Les diamants constituent une monnaie précieuse, pratiquement intraçable et, à ce titre, extrêmement recherchée dans certains cercles. Essayons d'injecter quelques-unes de nos pierres précieuses dans ce circuit clandestin afin d'en récolter les fruits."
 CONGO_smuggle_diamonds_tt: "Donne accès aux décisions permettant de réduire notre §Yautonomie§! en échange de §Ypoids politique§!"
 CONGO_office_des_transports_coloniaux: "Office des transports coloniaux"
 CONGO_office_des_transports_coloniaux_desc: "Le service responsable du transport et de la logistique coloniale est à bout de souffle, tentant désespérément de combler les distances vertigineuses dans des reliefs terribles. Investissons les fonds dont il a tant besoin afin d'offrir au Congo un réseau bien plus efficace."
 CONGO_improved_employment_contracts: "De meilleurs contrats de travail"
 CONGO_improved_employment_contracts_desc: "La demande en matières premières a atteint de tels niveaux que nous ne pouvons plus manipuler le marché du travail comme nous le faisions auparavant. Les mineurs eux-mêmes sont devenus une marchandise précieuse, et ils le savent. Afin de garantir leur productivité, nous devons leur offrir de meilleures perspectives d'emploi."
 CONGO_compagnie_belge_maritime_du_congo: "Compagnie belge maritime du Congo"
 CONGO_compagnie_belge_maritime_du_congo_desc: "La Compagnie belge maritime du Congo est la société responsable du fret de matériel entre le Congo et [BEL.GetLeLaLNP] [BEL.GetName]. Offrons-lui des subventions pour assurer une circulation optimale dans les artères de notre commerce."
 CONGO_heat_resistant_cobalt: "Cobalt réfractaire"
 CONGO_heat_resistant_cobalt_desc: "Nous exploitons depuis longtemps le cobalt au Congo, mais le minerai d'ici est d'une qualité exceptionnelle. Ses propriétés de résistance à la chaleur s'avéreront capitales pour le développement de nouveaux moteurs à réaction."
 CONGO_copper_cartridges: "Cartouches en cuivre"
 CONGO_copper_cartridges_desc: "Les douilles. Aucune guerre moderne ne peut être menée sans elles. Il se trouve que le cuivre est le meilleur matériau pour les fabriquer : résistant à la corrosion, il est suffisamment malléable pour être travaillé. Par chance, nous sommes justement assis sur une véritable montagne de cuivre !"
 CONGO_research_grants: "Bourses de recherche"
 CONGO_research_grants_desc: "Le Congo n'est pas seulement riche en matériaux, il l'est aussi en matière grise. Malheureusement, nous n'avons pas encore exploité cette ressource inestimable. Offrons des bourses de recherche pour encourager le développement de l'industrie intellectuelle."
 CONGO_congos_place_in_the_world: "Le Congo face au monde"
 CONGO_congos_place_in_the_world_desc: "Le chemin parcouru jusqu'ici n'a pas été facile, mais aujourd'hui le Congo peut s'installer parmi les grands de ce monde. Quel sera l'impact du passé sur notre avenir ? C'est à nous d'en décider."
 CONGO_legacy_of_lake_tanganyika: "L'héritage du lac Tanganyika"
 CONGO_legacy_of_lake_tanganyika_desc: "L'un des exploits les plus étonnants de la Force publique s'est déroulé durant la Grande Guerre : elle a démantelé plusieurs navires qu'elle a acheminés à travers la jungle pour les redéployer sur un lac situé au cœur de l'Afrique afin de vaincre les navires allemands qui y étaient stationnés."
 CONGO_soviet_interest: "L'intérêt soviétique"
 CONGO_soviet_interest_desc: "Plusieurs grandes puissances se disputent l'influence du Congo, en particulier [SOV.GetLeLaLNP] [SOV.GetName]. Contentons-nous d'écouter leur offre dans un premier temps..."
 CONGO_whispers_of_independence: "Bruits d'indépendance"
 CONGO_whispers_of_independence_desc: "Nous entendons ces murmures depuis un certain temps déjà. Le mécontentement, la rébellion qui flottent dans l'air. L'agitation à l'idée d'un avenir différent. Tendons l'oreille pour voir où ce contre-courant va nous mener."
 CONGO_congo_free_state: "L'État libre du Congo"
 CONGO_congo_free_state_desc: "L'administration coloniale s'est avérée très efficace pour contrecarrer les rêves de liberté. L'avenir du Congo est désormais tout tracé : un avenir une fois de plus étouffé par le pouvoir absolu de Bruxelles."
 CONGO_overseas_department_of_belgium: "Département d'outre-mer de la Belgique"
 CONGO_overseas_department_of_belgium_desc: "Les résultats de l'expérience de la colonie modèle sont au-delà de nos espérances. Le Congo est devenu un modèle d'efficacité et de progrès qui mérite une appellation plus officielle."
 CONGO_dominion_of_congo: "Dominion du Congo"
 CONGO_dominion_of_congo_desc: "Notre titre de colonie modèle a porté ses fruits, la nation a mûri grâce aux épreuves partagées entre le Congo et [BEL.GetLeLaLNP] [BEL.GetName]. Nous avons atteint un certain degré d'égalité."
 CONGO_republic_of_congo: "République du Congo"
 CONGO_republic_of_congo_desc: "Le parfum enivrant de la liberté se fait sentir dans toute la nouvelle république. Que notre avenir s'entremêle à celui de la Belgique ou s'inscrive en parfaite opposition à notre ancien maître colonial, une seule chose est sûre : c'est au Congo seul de décider de cet avenir."
 CONGO_african_union: "Union africaine"
 CONGO_african_union_desc: "Les idées du panafricanisme ont fait leur chemin sur le continent, et de nombreux Africains libres souhaitent désormais s'unir autour d'une cause commune. Facilitons ces volontés pour fonder une organisation qui puisse rapprocher toutes nos nations."
 CONGO_great_war_of_africa: "La grande guerre africaine"
 CONGO_great_war_of_africa_desc: "Le temps est venu pour tous les peuples du bassin supérieur du Congo de s'unir sous une seule et même bannière. Nous devons abolir les frontières arbitraires tracées par les puissances européennes et reprendre ce qui nous revient de droit."
 CONGO_aviation_militaire_de_la_force_publique: "Aviation militaire de la Force publique"
 CONGO_aviation_militaire_de_la_force_publique_desc: "Ce n'est un secret pour personne que l'immensité du Congo constitue un défi de taille pour les militaires et les forces de l'ordre. Il existe cependant un moyen de transport qui permet de franchir aisément ces distances : l'avion. Investissons dans ce moyen de transport pour garder le contrôle de notre ciel."
 CONGO_expand_matadi_seaport: "Développer le port de Matadi"
 CONGO_expand_matadi_seaport_desc: "Matadi, le principal port maritime desservant Léopoldville, offre l'accès vers l'intérieur du continent via les nombreux fleuves. Nous devrions développer les installations maritimes à cet endroit pour répondre à son importance croissante."
 CONGO_expand_ndolo_and_elisabethville_airports: "Développer les aéroports de N'Dolo et d'Élisabethville"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "La situation du Congo au cœur de l'Afrique lui offre l'opportunité de devenir le centre de transport aérien majeur pour tous ceux souhaitant traverser l'Afrique."
 CONGO_establish_cometro: "Établir le Cométro"
 CONGO_establish_cometro_desc: "La Force publique a joué un rôle essentiel dans la protection des intérêts [BEL.GetAdjMP] au Congo, mais il ne s'agit pas d'un corps militaire professionnel répondant aux normes rigoureuses des forces armées européennes. Il est temps de céder la place à une véritable armée."
 COG_congolese_bussinessowners: "Entrepreneurs congolais"
 COG_congolese_bussinessowners_desc: "Si nous voulons que notre société guérisse des nombreuses années d'oppression institutionnalisée et qu'elle transitionne vers une société plus juste, nous devons encourager les citoyens congolais à créer leurs propres entreprises, dans l'espoir qu'elles puissent s'implanter sur le marché."
 COG_desgregate_the_universites: "Abolir la ségrégation des universités"
 COG_desgregate_the_universites_desc: "De nombreux esprits brillants du pays sont étouffés et entravés par les politiques universitaires interdisant à certaines personnes l'accès à l'éducation supérieure. Nous devons immédiatement mettre un terme à cette situation, car les jeunes souhaitant contribuer à notre nation sans le pouvoir ne manquent pas."
 COG_shatter_the_roof: "Briser les plafonds de verre"
 COG_shatter_the_roof_desc: "Le temps est enfin venu de briser les plafonds de verre qui ont toujours été présents au-dessus de la tête de tant de concitoyens, afin de leur offrir la liberté de vivre leur vie comme ils l'entendent !"
 COG_establish_the_anc: "Fonder l'armée nationale congolaise"
 COG_establish_the_anc_desc: "Nous avons eu bien des demandes, aujourd'hui enfin elles seront satisfaites. Désormais, nous pouvons former une véritable armée congolaise, capable de se dresser contre tous les ennemis que nous pourrions rencontrer à l'avenir."
 COG_marine_nationale: "Marine nationale"
 COG_marine_nationale_desc: "La marine n'est pas un domaine dans lequel nous avons grandement investi, néanmoins, une force maritime est une nécessité pour la majorité des nations modernes. Il nous reste simplement à déterminer si nous souhaitons la destiner aux opérations dans l'océan Atlantique, ou à la garde des nombreux fleuves du bassin du Congo."
 COG_expand_shipping_industry: "Développer l'industrie du transport maritime"
 COG_expand_shipping_industry_desc: "De nombreuses régions du pays sont difficiles à atteindre sans emprunter les voies aériennes ou fluviales. Il est crucial d'établir des liaisons maritimes avec les pays étrangers ; à ce titre, nous devons développer notre industrie du transport maritime pour répondre à la demande de notre pays en pleine modernisation."
 COG_south_atlantic_navy: "La marine sud atlantique"
 COG_south_atlantic_navy_desc: "Si nous voulons assurer notre indépendance, nous devons nous assurer que les puissances coloniales ne puissent plus jamais débarquer sur nos côtes."
 COG_brown_water_navy: "La marine littorale"
 COG_brown_water_navy_desc: "L'océan n'est pas notre but. En revanche, nos vastes fleuves et nos lacs devront faire l'objet de patrouilles conséquentes si nous voulons garantir la sécurité de notre nation."
 COG_coastal_defence_fleet: "Développer une flotte de défense côtière"
 COG_coastal_defence_fleet_desc: "Boma et Matadi ont besoin d'une protection décente. Tout ceci n'est possible qu'en construisant de puissants navires dont l'objectif principal serait de longer nos côtes."
 COG_supply_line_disruption_tactics: "Tactiques de rupture d'approvisionnement"
 COG_supply_line_disruption_tactics_desc: "Les lignes de ravitaillement ennemies peuvent être interrompues par une seule frappe de précision réalisée par nos sous-marins. C'est une stratégie cruciale à incorporer à toutes nos guerres futures."
 COG_command_post_matadi: "Poste de commandement de Matadi"
 COG_command_post_matadi_desc: "Nous devons établir un poste de commandement à Matadi afin de mieux superviser nos fleuves occidentaux."
 COG_command_post_albertville: "Poste de commandement d'Albertville"
 COG_command_post_albertville_desc: "Nous devons établir un poste de commandement à Albertville afin de mieux superviser nos fleuves du sud-est."
 COG_command_post_goma: "Poste de commandement de Goma"
 COG_command_post_goma_desc: "Nous devons établir un poste de commandement à Goma afin de mieux superviser nos fleuves du nord-est."
 COG_force_arienne_congolaise: "Force aérienne congolaise"
 COG_force_arienne_congolaise_desc: "Pour pouvoir tenir tête à nos ennemis, nous devons revoir nos escadres aériennes et créer une véritable branche de l'armée de l'air nouvellement créée."
 COG_procure_foriegn_equipment: "Acquisition de matériel étranger"
 COG_procure_foriegn_equipment_desc: "Nous ne disposons pas du savoir-faire technique ni de l'industrie nécessaires pour développer et produire nos propres avions. C'est pourquoi il serait judicieux d'emprunter des plans et d'acheter des avions auprès de nos alliés."
 COG_aeronautical_research_department: "Département de recherche aéronautique"
 COG_aeronautical_research_department_desc: "Nos investissements dans ce domaine ont été pour le moins timides, pourtant il s'annonce difficile de compter sur des partenaires étrangers. Nous devons tenter de développer et de produire nos propres avions à tout prix."
 COG_scouting_the_terrain: "Topographie"
 COG_scouting_the_terrain_desc: "Nos vastes jungles compliquent la traversée du territoire, de plus, repérer l'ennemi avant qu'il ne s'approche trop près de nos villes majeures n'est pas une tâche aisée. Il faut placer l'armée de l'air au centre et compter sur sa reconnaissance aérienne."
 COG_expand_production_facilities: "Développer les sites de production"
 COG_expand_production_facilities_desc: "Nous devons augmenter notre production de matériel militaire. Le seul moyen d'y parvenir, c'est en construisant de nouveaux sites capables de le faire."
 COG_forces_terrestres: "Forces terrestres"
 COG_forces_terrestres_desc: "La section la plus importante de toute armée qui se respecte est celle de la guerre terrestre, et la nôtre laisse beaucoup à désirer. Nous devons investir dans cette composante pour qu'elle puisse tenir tête à nos ennemis."
 COG_from_a_gendarmerie_to_a_fighting_force: "De la gendarmerie à une force armée"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "Il est grand temps d'abandonner les vestiges de Force publique et de restructurer notre armée afin qu'elle ressemble moins à la gendarmerie qu'elle était autrefois et davantage à une véritable force armée."
 COG_academie_militaire_de_kananga: "Académie militaire de Kananga"
 COG_academie_militaire_de_kananga_desc: "Les soldats ne sont pas les seuls à nécessiter une formation, les officiers et les généraux en ont tout autant besoin. Nous devons investir dans l'Académie militaire de Kananga afin que notre armée bénéficie de la meilleure éducation pour avancer."
 COG_standardize_military_production: "Homogénéiser la production militaire"
 COG_standardize_military_production_desc: "Nos industries ne parviennent pas à produire les pièces de rechange en temps voulu, notamment à cause de la quantité faramineuse de matériaux étrangers et artisanaux. Il faut œuvrer à la standardisation des équipements utilisés par nos forces armées."
 COG_societe_africaine_dexplosifs_congo: "Société africaine d'explosifs du Congo"
 COG_societe_africaine_dexplosifs_congo_desc: "Ce qu'il nous manque pour optimiser la production de nos propres armes est une entreprise publique basée sur notre territoire, capable de répondre à nos exigences. À cette fin, nous proposons de créer la Société africaine d'explosifs du Congo, afin qu'elle produise des munitions uniquement pour nous."
 COG_triga_i_project: "Projet TRIGA I"
 COG_triga_i_project_desc: "L'avenir de l'énergie se trouve dans la puissance du nucléaire. À ce titre, nos scientifiques travaillent d'arrache-pied à la production de la première centrale nucléaire d'Afrique, TRIGA I. Une fois cette étape franchie, nous serons en mesure de dédier l'énergie produite à nos forces armées si nécessaire."
 COG_military_service_for_citizenship: "Service militaire contre la nationalité"
 COG_military_service_for_citizenship_desc: "Nombreux sont ceux qui, dans notre pays, ne possèdent pas de citoyenneté ou de passeport. Prenons exemple sur les Romains : offrons la nationalité à toute personne ayant fait partie de nos forces armées un minimum de temps dans l'espoir d'attirer de nouvelles recrues potentielles."
 COG_guerilla_tactics_drills: "Exercices de guérilla"
 COG_guerilla_tactics_drills_desc: "Notre territoire se prête parfaitement aux tactiques de frappes éclair. Tâchons de former nos soldats à ces techniques de manière optimale afin de repousser tout envahisseur potentiel."
 COG_french_as_martial_language: "Français obligatoire à l'armée"
 COG_french_as_martial_language_desc: "Depuis toujours, Force publique a instauré le français comme langue principale dans l'armée. Cette décision a fait ses preuves. Il n'y a aucune raison pour nous de changer quoi que ce soit."
 COG_adopt_lingala_and_swahili_as_martial_languages: "Lingála et swahili obligatoires à l'armée"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "Force publique utilise le français comme langue officielle depuis toujours. Seulement, nous avons le devoir d'introduire les langues congolaises dans nos armées et rejeter celles de nos anciens suzerains. Les sections principales utiliseront le lingála et le swahili, qui sont les deux langues les plus répandues à l'heure actuelle."
 COG_31e_brigade_parachutiste: "31e brigade des parachutistes"
 COG_31e_brigade_parachutiste_desc: "Nous devons former une unité de parachutistes d'élite capable de capturer rapidement des points d'intérêt et de neutraliser les cibles hostiles qui s'y trouvent, une unité qui pourrait également agir en tant que garde d'élite du chef de la nation en cas de menace."
 COG_peacekeeping_forces: "Forces de maintien de la paix"
 COG_peacekeeping_forces_desc: "Même si la guerre ne menace pas directement le Congo, elle fait rage aux quatre coins du monde. Nous devons tout faire pour préserver notre avenir, même s'il faut envoyer nos troupes se battre au titre de puissances étrangères dans des pays lointains."
 COG_governor_general_pierre_ryckmans: "Pierre Ryckmans, gouverneur général"
 COG_governor_general_pierre_ryckmans_desc: "Si les ministres [BEL.GetAdjMP] ont de nombreux projets pour notre État, ils ne sont pas les seuls : Pierre Ryckmans a lui aussi une grande vision. Il serait judicieux d'utiliser ses connaissances administratives pour améliorer l'état de la nation."
 COG_invest_in_urban_centers: "Investir dans les centres urbains"
 COG_invest_in_urban_centers_desc: "Notre pays est vaste, notre population nombreuse. Il n'y a cependant pas assez d'argent pour tout le monde. Si nous devions investir nos fonds, nous serions contraints de délaisser la province. Néanmoins, nous nous devons d'investir dans nos deux plus grandes villes, Léopoldville et Élisabethville."
 COG_uplift_the_apostolic_vicar_of_leopoldville: "Élever le vicaire apostolique de Léopoldville"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "Le vicariat apostolique du Congo belge, établi par le Pape Léon XIII en 1888, est la principale institution catholique de notre état. Il est dirigé par le vicaire apostolique de Léopoldville. Georges Six devrait obtenir sa place au gouvernement pour nous assurer le soutien de l'Église."
 COG_promote_marcel_maquet_to_provincial_commisioner: "Promouvoir Maquet commissaire provincial"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "Marcel Maquet a été un administrateur colonial junior et un commissaire de quartier d'exception. Il serait judicieux d'étendre ses fonctions à un territoire plus vaste en le promouvant commissaire provincial."
 COG_cooperate_with_the_comite_special_du_katanga: "Le Comité spécial du Katanga"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "Auguste Tilkens, ancien gouverneur du Congo belge, est aujourd'hui à la tête du Comité spécial du Katanga, un organisme parastatal créé en 1900 chargé d'administrer et d'exploiter les ressources de la province du Katanga. Nous devrions utiliser cette organisation au maximum de ses capacités."
 COG_lecho_du_katanga: "L'Écho du Katanga"
 COG_lecho_du_katanga_desc: "L'Écho du Katanga est un journal publié à Élisabethville par le fondateur sociocolonialiste Jean Decoster et le rédacteur en chef Albert Decoster. Ensemble, ils militent pour l'implantation européenne au Congo, ce qui pourrait s'avérer utile pour développer plus rapidement notre pays en pleine croissance."
 COG_strengthen_the_banque_du_congo_belge: "Renforcer la Banque du Congo belge"
 COG_strengthen_the_banque_du_congo_belge_desc: "Aucun pays ne peut opérer efficacement sans une banque digne de ce nom, le nôtre ne fait pas exception à la règle. Afin de mieux maîtriser la situation monétaire de notre pays, il faut renforcer la Banque du Congo belge, propriété de l'État belge."
 COG_contract_the_empain_group: "Conclure un accord avec le groupe Empain"
 COG_contract_the_empain_group_desc: "Le groupe Empain, fondé par Édouard Empain en 1881, est l'une des plus grandes entreprises du moment. Producteur entre autres de tramways, de chemins de fer, d'électricité, et responsable de la construction et de l'exploitation minière, il est présent en Belgique, en France, en Russie, en Égypte et en Chine. Récemment, il s'est impliqué dans le développement du Congo belge oriental. Ses services nous sont indispensables !"
 COG_invest_in_geomines: "Investir dans la Géomines"
 COG_invest_in_geomines_desc: "La Compagnie Géologique et Minière des Ingénieurs et Industriels belges a joué un rôle majeur dans l'extraction et l'exploitation de gisements capitaux de minerais dans le sud-est de notre pays. C'est d'ailleurs l'un des plus grands producteurs d'étain au monde. Ils peuvent certainement aider notre économie à long terme si nous nous offrons leurs services sans tarder."
 COG_attempt_to_centralize_the_state: "Tenter de centraliser l'État"
 COG_attempt_to_centralize_the_state_desc: "Il est tout à fait impossible de superviser notre vaste pays à partir d'un point central. Du moins, c'est le cas si nous n'avons pas accès à de meilleures technologies de communication et de transport. Néanmoins, nous devons essayer de centraliser l'État autour de notre capitale du mieux possible."
 COG_allow_local_autonomy: "Autoriser l'autonomie locale"
 COG_allow_local_autonomy_desc: "Sachant qu'il est pratiquement impossible de centraliser convenablement le gouvernement, nous devrions essayer d'accorder à chaque région sa propre autonomie, afin que nos citoyens à travers la nation nous soutiennent, même si nous n'exerçons pas un contrôle direct sur elles."
 COG_closer_cooperation_with_eugene_jungers: "Coopérer davantage avec Eugène Jungers"
 COG_closer_cooperation_with_eugene_jungers_desc: "Eugène Jungers est actuellement gouverneur de la colonie de Ruanda-Urundi. Si nous parvenons à entrer dans ses bonnes grâces, nous pourrons peut-être collaborer plus étroitement avec lui, voire même employer les ressources de la colonie à notre titre."
 COG_found_the_congolese_national_movement: "Fonder le Mouvement national congolais"
 COG_found_the_congolese_national_movement_desc: "Pour que le Congo puisse trouver une cohésion malgré les conflits ethniques et interreligieux qu'il traverse, nous devons fonder un front uni afin de faire du pays un endroit meilleur. Pour ce faire, Patrice Lumumba a proposé la création du Mouvement national congolais."
 COG_formally_recognize_the_kimbanguist_church: "Reconnaître officiellement l'Église kimbanguiste"
 COG_formally_recognize_the_kimbanguist_church_desc: "Simon Kimbangu, émissaire autoproclamé de Jésus-Christ, est un élément perturbateur pour notre administration depuis de nombreuses années. Toutefois, compte tenu du soutien que son mouvement a recueilli auprès de la population locale, le moment est peut-être venu de reconnaître officiellement l'Église de Jésus-Christ sur terre comme un groupe religieux légitime au sein de notre nation, ainsi que son émissaire, Simon Kimbangu."
 COG_found_the_parti_solidaire_africain: "Fonder le Parti solidaire africain"
 COG_found_the_parti_solidaire_africain_desc: "Le mouvement panafricaniste se renforce de jour en jour. En tant que l'un des plus grands États d'Afrique, nous nous devons de suivre ses évolutions de près. C'est pourquoi nous devons fonder le Parti solidaire africain dans le but de promouvoir la coopération entre les États socialistes et démocratiques de notre continent."
 COG_the_intore_lion_dancers: "Les Intore"
 COG_the_intore_lion_dancers_desc: "Les Intore constituent la garde royale d'élite du mwami rwandais et sont souvent considérés comme les meilleurs de l'armée traditionnelle rwandaise. Il serait souhaitable que cette force armée soit placée sous le commandement du gouvernement central."
 COG_improve_colonial_lawmaking: "Améliorer la législation coloniale"
 COG_improve_colonial_lawmaking_desc: "Nos lois sont nombreuses et la plupart d'entre elles sont largement obsolètes, ayant été instaurées à l'époque de l'État libre. Il serait bon d'employer le célèbre avocat colonial Robert de Mûelenaere pour nous aider à réviser toutes ces lois dépassées."
 COG_establish_new_sabena_air_routes: "Établir de nouvelles routes aériennes pour la Sabena"
 COG_establish_new_sabena_air_routes_desc: "La Société anonyme belge d'exploitation de la navigation aérienne a été un allié utile, assurant le transport aérien entre les principaux centres de population de notre vaste nation. Peut-être pourrions-nous tenter d'établir de nouvelles routes vers les régions les plus reculées de l'État, afin d'étendre le transport et la communication à tout le pays."
 COG_congo_and_the_war_in_europe: "Le Congo et la guerre en Europe"
 COG_congo_and_the_war_in_europe_desc: "Notre pays suzerain est sous l'offensive d'une puissance étrangère. Ce conflit risque de s'étendre jusqu'à nos frontières. Il est temps de se préparer au combat et de montrer à nos ennemis que nous ne nous rendrons jamais !"
 COG_emergency_powers_for_pierre_ryckmans: "Pouvoirs d'urgence au gouverneur colonial"
 COG_emergency_powers_for_pierre_ryckmans_desc: "Notre administration est complètement paralysée depuis que les communications avec le gouvernement belge ont été coupées. Nous devons donc voter les pouvoirs d'urgence à Ryckmans et Vleeschauwer afin qu'ils puissent exercer leur autorité."
 COG_an_independent_colonial_cabinet: "Cabinet colonial indépendant"
 COG_an_independent_colonial_cabinet_desc: "Afin d'assurer une administration convenable du pays, nous devons établir un cabinet ministériel temporaire ainsi que notre propre parlement à Léopoldville. Entre-temps, Vleeschauwer va effectuer des visites d'État auprès de nos différents alliés dans l'espoir de conclure avec eux des accords commerciaux favorables."
 COG_acquire_american_investments: "Obtenir des investissements américains"
 COG_acquire_american_investments_desc: "Les Américains sont très intéressés par notre vaste pays, car nous sommes stratégiquement situés au centre de l'Afrique, tout en étant facilement accessibles depuis leur continent : c'est pourquoi ils aimeraient en faire un centre majeur pour l'acheminement de matériel et d'armes. Tirons profit de cette situation en tentant d'attirer des investisseurs américains."
 COG_make_use_of_the_british_proposal: "Examiner la proposition britannique"
 COG_make_use_of_the_british_proposal_desc: "Face à la faiblesse du gouvernement belge, les Britanniques ont proposé d'intégrer un État congolais indépendant au sein de leur alliance, à condition de leur accorder l'accès à plusieurs mines et plantations d'hévéas. C'est une offre qu'il serait dommage de négliger !"
 COG_prepare_for_offensive_action: "Préparer l'offensive"
 COG_prepare_for_offensive_action_desc: "Les politiciens belges sont indécis quant à notre rôle dans cette guerre, mais gardons en tête que nous pourrions les sauver en réalisant un acte héroïque et ainsi gagner notre indépendance à l'issue de ce conflit. Tous au front !"
 COG_utilize_sabena_for_military_purposes: "Militariser la Sabena"
 COG_utilize_sabena_for_military_purposes_desc: "Jusqu'à présent, la Sabena se limitait au transport civil, mais depuis que la guerre nous menace, nous devons faire appel à ce groupe pour former des pilotes et réquisitionner leurs avions pour la défense aérienne."
 COG_raf_and_saaf_cooperation: "Coopération entre la RAF et la SAAF"
 COG_raf_and_saaf_cooperation_desc: "Une grande partie de nos pilotes sont partis rejoindre la Royal Air Force. Nous apprécions peu la coopération avec le Commonwealth britannique, néanmoins nous pourrions en profiter pour nous approprier leur savoir-faire et expérimenter leurs tactiques sur le champ de bataille."
 COG_enter_the_sterling_area: "Entrer dans l'espace Sterling"
 COG_enter_the_sterling_area_desc: "Les Britanniques sont prêts à nous assurer notre indépendance tant que notre état suzerain est sous occupation, mais ils nous exhortent en échange à rejoindre la zone sterling, à leur payer des subventions et à nous aligner sur les prix de leur marché colonial. C'est un rabaissement sur le plan économique, mais nous avons peu d'options."
 COG_safeguard_cabinda: "Protéger le Congo portugais"
 COG_safeguard_cabinda_desc: "La province de Cabinda faisait autrefois partie du royaume du Kongo. À l'heure où la guerre fait rage dans le monde entier, il est temps pour nous d'intervenir et de protéger nos frères innocents. Les occupants actuels n'apprécieront peut-être pas ce geste, mais c'est un acte nécessaire à la préservation de l'avenir de l'Afrique."
 COG_central_bank_of_congo_ruanda_urundi: "Banque centrale du Congo et du Ruanda-Urundi"
 COG_central_bank_of_congo_ruanda_urundi_desc: "Il est grand temps de fonder notre propre banque, une banque qui ne soit pas contrôlée par des puissances étrangères ou basée à l'étranger !"
 COG_national_committee_for_liberation: "Comité de libération nationale"
 COG_national_committee_for_liberation_desc: "Les centristes apathiques du Mouvement national congolais se contentent d'un compromis sur une indépendance qui ne verra sûrement jamais le jour en acceptant en partie le plan de trente ans d'émancipation de l'Afrique belge de Jef Van Bilsen. Il faut frapper les autorités coloniales avant qu'elles n'aient l'occasion de nous étouffer !"
 COG_alliance_de_bakongo: "L'Alliance des Bakongo"
 COG_alliance_de_bakongo_desc: "L'Alliance des Bakongo est dirigée par le grand penseur Joseph Kasa-Vubu, un homme qui s'annonce comme un guide assuré pour le Congo indépendant. Offrons à l'ABAKO la possibilité d'opérer sur le territoire sans ingérence du gouvernement."
 COG_progressive_congolese_students: "Étudiants congolais progressistes"
 COG_progressive_congolese_students_desc: "Alors que les populations du pays commencent à adhérer à la rhétorique socialiste, il serait judicieux de créer des organisations à la jeunesse dans lesquelles diffuser et développer davantage ces idées. Les jeunes sont l'avenir, ainsi ils doivent recevoir une éducation appropriée pour pouvoir diriger un jour notre nation."
 COG_manifeste_convience_africaine: "Le Manifeste de conscience africaine"
 COG_manifeste_convience_africaine_desc: "La conscience nationale congolaise commence à prendre forme : conjointement, les Évolués perdent espoir dans le plan de trente ans de Jef Van Bilsen. Il est temps que les intellectuels congolais se fassent entendre et exposent au monde l'avenir du Congo !"
 COG_endorse_force_publique_mutinies: "Soutenir les mutineries de Force publique"
 COG_endorse_force_publique_mutinies_desc: "Force Publique est à l'origine un outil des autorités coloniales, mais la majorité des hommes au sein de l'organisation ont compris la véritable mission civilisatrice qu'elle s'était donnée. Nous devons les convaincre que la mutinerie est le meilleur moyen de décrocher notre indépendance."
 COG_encourage_unionism: "Encourager le syndicalisme"
 COG_encourage_unionism_desc: "Au Congo, nombreux sont ceux qui ne perçoivent pas le même salaire que leurs collègues. Pour résoudre ce problème, nous devons encourager nos concitoyens à se syndiquer, car ce n'est qu'en travaillant ensemble que nous pourrons construire un avenir meilleur !"
 COG_make_contact_with_irving_brown: "Entrer en contact avec Irving Brown"
 COG_make_contact_with_irving_brown_desc: "Irving Brown, syndicaliste américain et dirigeant de l'American Federation of Labor, a toujours eu des liens avec Cyrille Adoula : ce lieutenant de l'armée américaine pourrait nous être utile s'il était rallié à notre cause. Établissons le contact avec lui afin d'obtenir des investissements de la part d'Américains syndiqués."
 COG_invite_the_general_labour_federation_of_belgium: "La Fédération générale du travail de Belgique"
 COG_invite_the_general_labour_federation_of_belgium_desc: "La Fédération générale du travail de Belgique a été créée pour remplacer la Commission syndicale. Elle cherche désormais à étendre son influence au-delà du territoire belge. Grâce à nos contacts, nous avons réussi à l'exporter au Congo, offrant ainsi une organisation unifiée à laquelle notre peuple peut participer."
 COG_union_nationale_des_travailleurs_du_congo: "Union nationale des travailleurs du Congo"
 COG_union_nationale_des_travailleurs_du_congo_desc: "Nous devons fonder un syndicat centré sur le Congo, indépendant de notre gouvernement ou de celui d'une nation étrangère."
 COG_approach_the_disfavored_mwami: "Approcher les Mwami en disgrâce"
 COG_approach_the_disfavored_mwami_desc: "L'occupant belge se connaît bon nombre d'ennemis. Parmi eux, Yuhi V Musinga, ancien Mwami du Rwanda. Nous devons le rallier à notre camp afin que lui et ses partisans se joignent à nous dans notre soulèvement le moment venu."
 COG_the_simba_movement: "Le Mouvement Simba"
 COG_the_simba_movement_desc: "La meilleure façon de chasser nos colonisateurs est de trouver notre soutien parmi la population. À cette fin, Christophe Gbenye a formé un groupe appelé les Simba, rappelant la férocité d'un grand lion avec laquelle ils frappent leurs ennemis. C'est notre meilleur atout pour obtenir l'indépendance !"
 COG_attempt_to_sway_moise_thsombe: "Tenter d'influencer Moïse Tshombe"
 COG_attempt_to_sway_moise_thsombe_desc: "Les habitants du Katanga ne semblent pas très favorables à nos idées de sécession ; ils feront d'ailleurs sécession eux-mêmes si nous lançons notre révolte. Nous devons donc obtenir le soutien de l'un de leurs hommes politiques les plus populaires, Moïse Tshombe, afin qu'il les rallie à notre cause commune."
 COG_secure_soviet_aid: "Assurer le soutien soviétique"
 COG_secure_soviet_aid_desc: "Certaines puissances souhaitent voir notre indépendance, ou du moins voir nos occupants belges affaiblis. L'Union soviétique s'annonce comme notre meilleur allié potentiel, sur lequel nous pourrons compter même après la guerre."
 COG_secure_german_aid: "Assurer le soutien allemand"
 COG_secure_german_aid_desc: "Certaines puissances souhaitent voir notre indépendance, ou du moins voir nos occupants belges affaiblis : dans le cas des Allemands, ils se fichent de notre indépendance et ne cherchent qu'à punir la Belgique. Ils s'annoncent donc comme un allié de choix, du moins pendant la guerre."
 COG_approach_the_barotse_litunga: "Approcher le Litunga des Barotse"
 COG_approach_the_barotse_litunga_desc: "Yeta II, le Litunga du peuple Barotse au sud, partage une majorité de nos objectifs anti-impérialistes. Il serait peut-être bénéfique de gagner sa confiance afin de demander à ses guerriers de nous aider dans notre libération."
 COG_slander_the_colonial_authorities: "Dénigrer les autorités coloniales"
 COG_slander_the_colonial_authorities_desc: "Notre prochain objectif consiste à entamer une vaste campagne de propagande contre les autorités coloniales en révélant au public tous les actes qu'elles ont commis et qu'elles commettent toujours à notre égard. C'est le seul moyen de nous assurer le soutien de la population."
 COG_strike_while_the_rion_is_hot: "Battre le fer tant qu'il est chaud"
 COG_strike_while_the_rion_is_hot_desc: "Le moment est venu. C'est maintenant ou jamais. Nous devons frapper nos ennemis sans pitié, afin de libérer notre pays de l'oppression colonialiste une bonne fois pour toutes !"
 COG_the_lion_roars: "Le rugissement du lion"
 COG_the_lion_roars_desc: "Les peuples d'Afrique aspirent à se libérer de leurs oppresseurs, tout comme nous l'avons déjà fait. Les Simba ont acquis une telle popularité ces derniers temps que rien ne peut les empêcher d'accéder au gouvernement."
 COG_proclaim_the_peoples_republic: "Proclamer la République populaire du Congo"
 COG_proclaim_the_peoples_republic_desc: "Il y a quelques années à peine, aucun de nos collaborateurs n'aurait pu s'imaginer nous voir atteindre ce jour. Pourtant, c'est une réalité aujourd'hui. Nous proclamons enfin la création de la République populaire. Vive le président et vive la république !"
 COG_the_arme_populaire_de_liberation: "Armée populaire de libération"
 COG_the_arme_populaire_de_liberation_desc: "La révolution se doit d'atteindre le monde entier tout en assurant la protection de nos citoyens. Pour y parvenir, nous devons fonder notre propre Armée populaire de libération, afin que notre peuple n'ait plus jamais à craindre pour sa sécurité !"
 COG_nationalization_of_foreign_industrial_assets: "Nationaliser les capitaux industriels étrangers"
 COG_nationalization_of_foreign_industrial_assets_desc: "Dans le passé, des entreprises et sociétés étrangères se sont installées de toute part dans notre pays pour exploiter nos ressources et notre population. Il faut s'octroyer ces industries en les nationalisant."
 COG_form_the_gecamines: "Fonder la Gécamines"
 COG_form_the_gecamines_desc: "La prochaine étape consiste à nationaliser la Géomines en la fusionnant avec notre nouvelle société d'État, la Générale des Carrières et des Mines. Ainsi, nous serons enfin en pleine possession des ressources de notre pays."
 COG_societe_nationale_chemins_du_congo: "Société nationale des chemins de fer du Congo"
 COG_societe_nationale_chemins_du_congo_desc: "Notre pays est vaste, aussi il serait judicieux de créer une agence nationale chargée de superviser notre large réseau ferré, majoritairement en mauvais état, afin de solidariser toute notre nation."
 COG_cooperate_with_the_congolese_churches: "Coopérer avec les églises congolaises"
 COG_cooperate_with_the_congolese_churches_desc: "Les églises sont conservatrices par nature, cependant elles ne semblent pas s'opposer à notre mouvement ou représenter une quelconque menace pour notre pouvoir. C'est pourquoi il serait préférable de rester en bons termes avec elles en les intégrant à notre corps législatif."
 COG_strict_anti_clericalism: "Anticléricalisme renforcé"
 COG_strict_anti_clericalism_desc: "Les prêtres des églises catholiques et kimbanguistes sont des hommes cupides qui ne s'intéressent qu'à eux-mêmes. Nous devons éliminer leur influence de notre société si nous voulons la prospérité du peuple."
 COG_invite_kwame_to_the_capital: "Inviter Kwame Nkrumah dans la capitale"
 COG_invite_kwame_to_the_capital_desc: "Kwame Nkrumah est un homme politique ghanéen panafricaniste influent et populaire. Invitons-le à la capitale pour nouer des relations avec le mouvement ; peut-être nous sera-t-il utile à plus d'un titre ?"
 COG_liberation_by_force: "Libération par la force"
 COG_liberation_by_force_desc: "Les peuples d'Afrique n'ont pas le pouvoir de s'affranchir eux-mêmes. Nous devons justement les libérer de leurs oppresseurs, afin qu'ils puissent connaître de nouveau la liberté d'antan."
 COG_hold_the_pan_african_congress: "Organiser le Congrès panafricain"
 COG_hold_the_pan_african_congress_desc: "Nous en appelons à tous les hommes politiques africains influents de se réunir afin de décider ensemble de l'avenir du continent. La rébellion contre les États coloniaux et l'émancipation des peuples africains doivent figurer à l'ordre du jour."
 COG_establish_the_west_african_national_secretariat: "Le Secrétariat national africain"
 COG_establish_the_west_african_national_secretariat_desc: "Il est temps de mettre en œuvre les décisions du Congrès panafricain. Fournissons des armes aux révolutionnaires afin de contribuer à la lutte mondiale anticolonialiste et pour mettre fin à cette ère sombre une bonne fois pour toutes !"
 COG_socialist_education_reforms: "Réformes socialistes sur l'éducation"
 COG_socialist_education_reforms_desc: "Si nous voulons que la population puisse penser d'elle-même, il faut lui fournir une éducation appropriée, en évitant les pièges du tribalisme et de la primitivité. Nous devons donc façonner des systèmes éducatifs et des programmes d'études en accord avec nos points de vue."
 COG_foster_a_personality_cult: "Encourager le culte de la personnalité"
 COG_foster_a_personality_cult_desc: "[ROOT.GetLeader] est la seule personne capable d'apporter la prospérité au peuple africain. Il est le grand dirigeant qui représente le fondement de notre indépendance : traitons-le en conséquence."
 COG_join_the_comitern: "Intégrer le Komintern"
 COG_join_the_comitern_desc: "Nous avons des alliés idéologiques en Union soviétique qui souhaitent par-dessus tout achever l'ère du colonialisme. Nous pourrions établir des liens diplomatiques plus étroits avec eux, voire même trouver une alliance."
 COG_african_research_and_development_department: "Département africain de R&D"
 COG_african_research_and_development_department_desc: "Si nous voulons progresser, il faut créer une unité africaine commune de recherche et de développement technologique, qui puisse mettre en commun le savoir-faire technique des nombreux États africains."
 COG_organization_of_african_unity: "L'Organisation de l'unité africaine"
 COG_organization_of_african_unity_desc: "Jusqu'à présent, se libérer de la colonisation européenne se résumait simplement à l'obtention de l'indépendance. Mais de toute évidence, nous demeurons des territoires à conquérir aux yeux de nombreux dirigeants non africains. Ce n'est que par la coopération et la solidarité que l'Afrique pourra résister à ces nouvelles tentatives d'assujettissement."
 COG_mutual_defense: "Défense mutuelle"
 COG_mutual_defense_desc: "Les peuples d'Afrique ne connaîtront jamais une paix durable tant que les pays du monde entier n'auront pas réalisé ce qu'il leur en coûterait de coloniser à nouveau. Pour y parvenir, l'Organisation de l'unité africaine doit fonder un accord de défense mutuelle, qui garantira que chaque membre attaqué sera défendu par l'ensemble de l'Organisation."
 COG_central_african_bank: "Banque centrale africaine"
 COG_central_african_bank_desc: "Mettre sur pied une [ETH_GetCentralBankName] permettrait de lancer le processus d'intégration des économies au sein de l'OUA. Ainsi serait garantie une utilisation plus efficace et rationnelle des ressources et infrastructures des pays membres, pour le bien de tous."
 COG_the_executive_council: "Conseil exécutif"
 COG_the_executive_council_desc: "Nous devrions tout faire pour favoriser une coopération plus poussée des membres de l'OUA en mettant sur pied une instance exécutive capable d'agir selon la volonté des peuples et capable de réagir très rapidement face à la moindre menace pesant sur la stabilité du continent."
 COG_the_african_union: "L'Union africaine"
 COG_the_african_union_desc: "L'heure est venue pour les peuples d'Afrique de se réunir au sein d'une Union africaine. Jamais plus ils ne seront la proie des impérialistes ou des fascistes, protégés qu'ils seront par la première superpuissance du continent africain !"
 COG_kasa_vubus_first_cabinet: "Le premier cabinet de Kasa-Vubu"
 COG_kasa_vubus_first_cabinet_desc: "À l'issue des premières élections libres du pays, Joseph Kasa-Vubu est arrivé en tête. Il travaille actuellement d'arrache-pied pour constituer le premier cabinet ministériel congolais. Très populaire dans tout le pays et excellent dans son travail, il marquera les esprits comme le grand président qu'il est pour de nombreuses générations à venir."
 COG_national_insitute_of_agronomic_study: "Institut national de la recherche agronomique"
 COG_national_insitute_of_agronomic_study_desc: "Il faut créer une organisation destinée à analyser nos terres agricoles et améliorer nos méthodes. Nous pourrons ainsi faire prospérer notre nation."
 COG_the_ten_year_plan: "Plan décennal"
 COG_the_ten_year_plan_desc: "Pour relancer notre industrie, nous devons amorcer un plan décennal axé sur le développement économique et social du Congo."
 COG_expanded_peasantry_program: "Programmes agricoles élargis"
 COG_expanded_peasantry_program_desc: "Notre secteur agricole occupe une place majeure dans le pays. Si nous tenons à le moderniser, il va falloir y opérer des investissements massifs."
 COG_declaration_of_congolese_unity: "Déclaration d'unité congolaise"
 COG_declaration_of_congolese_unity_desc: "Le peuple Bakongo est actuellement séparé par des frontières internationales. Il faut unir notre peuple le plus rapidement possible et donc veiller à ce que les Bakongo puissent prospérer à l'avenir."
 COG_improve_the_civil_administration: "Améliorer l'administration civile"
 COG_improve_the_civil_administration_desc: "L'administration de la majorité de nos régions ultrapériphériques laisse beaucoup à désirer. Une refonte s'impose si nous voulons offrir à notre pays un fonctionnement optimal et homogène."
 COG_mend_the_linguistic_divides: "Apaiser les différences linguistiques"
 COG_mend_the_linguistic_divides_desc: "Notre nation demeure divisée à plusieurs égards, notamment sur la question linguistique : le kikongo, le lingala, le swahili, le tshiluba et le français sont nos langues principales, sans compter les centaines de dialectes qui existent au sein de notre nation. Nous devons accorder un statut officiel à la majorité d'entre elles si nous voulons parvenir à une véritable égalité."
 COG_women_in_the_military: "Autoriser les femmes dans l'armée"
 COG_women_in_the_military_desc: "Aujourd'hui, les femmes de notre nation ne sont toujours pas autorisées à participer au service militaire, même si bon nombre d'entre elles le souhaitent. Il faut réviser cette loi pour leur permettre cette expérience, afin d'ouvrir les portes de nos armées à plus de recrues potentielles."
 COG_assemble_a_regency_council: "Réunir un Conseil de régence"
 COG_assemble_a_regency_council_desc: "Nous n'avons aucune solution pour résoudre nos luttes politiques. Aucun parti ou politicien ne bénéficie d'un soutien public suffisant pour assumer la direction du pays. Il faut que cette situation cesse. Mettons en place un conseil qui assignera des postes à certains chefs de tribus et monarques, afin de donner le plus de légitimité possible à notre nouveau gouvernement."
 COG_the_kingdom_of_kongo_focus: "Maison d'Água Rosada"
 COG_the_kingdom_of_kongo_focus_desc: "Principale faction de la guerre civile, la Maison d'Água Rosada est la dernière dynastie a avoir régné sur le Royaume du Kongo durant le XIXe et XXe siècle. Aujourd'hui, Dom Pedro VII, son actuel prétendant, a de nouveau été couronné roi du Kongo."
 COG_the_nyim_of_kuba_focus: "Le Nyim de Kuba"
 COG_the_nyim_of_kuba_focus_desc: "Le Royaume de Kuba existe depuis 1625, mais il a été transformé en 1884 en chefferie régionale de l'Association internationale du Congo. Leur souverain, actuellement Mbóp Mábíínc maMbéky, est appelé le Nyim ; c'est le seul qui pourra redonner à notre nation sa gloire d'antan !"
 COG_the_ma_loango_focus: "Le Mâ Loango"
 COG_the_ma_loango_focus_desc: "Le Mâ Loango est le souverain traditionnel du royaume de Loango. Depuis l'adoption de ce titre, nous devons réintégrer les anciens territoires détenus par ce royaume."
 COG_the_mwami_of_burundi_focus: "Le Mwami du Burundi"
 COG_the_mwami_of_burundi_focus_desc: "Avec l'ascension au trône de Mwambutsa IV Bangiricenge, nous pouvons désormais revendiquer le titre de royaume du Burundi. Ce faisant, nous pourrons légitimer nos revendications sur le petit royaume à l'est, voire même aller plus loin."
 COG_the_umwami_of_rwanda_focus: "L'Umwami du Rwanda"
 COG_the_umwami_of_rwanda_focus_desc: "Avec l'ascension au trône de Mutara III Rudahigwa, nous pouvons désormais revendiquer le titre de royaume du Rwanda. Ce faisant, nous pourrons légitimer nos revendications sur le petit royaume à l'est, voire même aller plus loin."
 COG_the_pro_german_mwami_focus: "Le Mwami pro-allemand"
 COG_the_pro_german_mwami_focus_desc: "Le collaborateur allemand Yuhi V Musinga du Rwanda a pris le contrôle du pays après avoir été élu par notre conseil de régence. Malheureusement, il a proclamé que le Congo était une continuation de l'empire colonial allemand, prononçant dans la foulée sa nomination à la tête du Royaume de Mittelafrika !"
 COG_uniao_dos_povos_do_norte_de_angola: "União dos Povos do Norte de Angola"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "L'União dos Povos do Norte de Angola est un mouvement rebelle qui opère actuellement dans le nord de l'Angola et dont l'objectif est de réintégrer nos anciens territoires dans le Royaume du Kongo. Nous avons tout à gagner à financer ce groupe."
 COG_bundu_dia_kongo: "Bundu dia Kongo"
 COG_bundu_dia_kongo_desc: "Pour que notre État retrouve sa stature d'autrefois, nous devons briser les chaînes du christianisme avec lesquelles les Portugais nous ont enserrés voilà plusieurs années. Il est temps d'embrasser à nouveau le Bukongo !"
 COG_devout_catholic_kingdom: "Royaume catholique fervent"
 COG_devout_catholic_kingdom_desc: "Nous sommes l'un des premiers royaumes catholiques d'Afrique et nous savons apprécier l'importance de la religion ainsi que la légitimité du pape. Si nous voulons effacer les siècles de conflits que nous avons subis, nous devons rester fidèles à nos idéaux chrétiens."
 COG_reestablish_the_royal_council: "Rétablir le Conseil royal"
 COG_reestablish_the_royal_council_desc: "Le Conseil royal du Royaume du Kongo, souvent appelé le sommet du sommet, était à l'époque l'organe directeur des fonctionnaires et des nobles. Il faut le rétablir, car aucun roi ne peut gouverner seul."
 COG_bakongo_military_might: "Puissance militaire de Bakongo"
 COG_bakongo_military_might_desc: "Maintenant que la situation dans notre royaume est à nouveau stabilisée, il est temps de conquérir tout ce qui nous appartient et de dominer toute l'Afrique !"
 COG_royal_university_of_higher_education: "L'Université royale de l'enseignement supérieur"
 COG_royal_university_of_higher_education_desc: "Faire progresser la nation, c'est éduquer notre peuple afin qu'il puisse réaliser des percées scientifiques. C'est pourquoi nous devrions créer une université pour l'enseignement supérieur."
 COG_invest_in_the_textile_industry: "Investir dans l'industrie textile"
 COG_invest_in_the_textile_industry_desc: "La prospérité de notre nation repose dans l'investissement du textile traditionnel kuba pour le vendre sur le marché international."
 COG_traditional_masks_and_armor: "Masques et armures traditionnels"
 COG_traditional_masks_and_armor_desc: "Pour remonter le moral de nos troupes, nous devons les équiper d'armures traditionnelles kuba. Nous pouvons également intimider nos ennemis avec nos masques traditionnels."
 COG_children_of_woot: "Les enfants de Woot"
 COG_children_of_woot_desc: "Woot est l'être surnaturel qui a nommé les animaux et tous les êtres vivants. C'est l'humain originel et le précurseur de la civilisation. Nous sommes ses enfants et nous devons lui rendre grâce."
 COG_spirit_of_loko_yima: "L'Esprit de Loko Yima"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader] détient l'esprit de Loko Yima, l'être blanc, le dieu de la terre vomi par Bumba, le père du ciel, lors de la création. Ainsi, tous doivent se plier à la volonté de [ROOT.GetLeader]."
 COG_a_society_of_trade: "Une société commerçante"
 COG_a_society_of_trade_desc: "Notre société a su prospérer grâce aux routes commerciales qui traversent le Congo. Nous devons perpétuer ces infrastructures si nous voulons renforcer notre base économique."
 COG_a_multiethnic_conglomeration: "Un conglomérat polyethnique"
 COG_a_multiethnic_conglomeration_desc: "Depuis la nuit des temps, notre société est composée d'une multitude de groupes ethniques et linguistiques, ce qui a toujours été sa force. Encourageons davantage cette diversité et modifions ainsi en profondeur la relation entre le conquérant et le conquis."
 COG_reclaim_loango: "Reconquérir Loango"
 COG_reclaim_loango_desc: "Notre capitale authentique, Loango, se trouve au [772.GetName]. Malheureusement, cette région n'est pas sous notre contrôle. Il faut se l'approprier et faire de Loango une ville majeure comme le monde n'en a jamais vu."
 COG_the_kings_divine_power: "Le pouvoir divin du roi"
 COG_the_kings_divine_power_desc: "Le roi détient le droit divin de gouvernance qui est une nécessité : il sait ce qui est le mieux pour ses loyaux sujets, il les administrera d'une main de fer."
 COG_appoint_a_royal_council: "Nommer un Conseil royal"
 COG_appoint_a_royal_council_desc: "Le roi sait beaucoup de choses, mais pas tout. C'est pourquoi il a besoin de conseillers royaux qui sauront l'assister dans son règne."
 COG_occupy_cabinda: "Occuper le Cabinda"
 COG_occupy_cabinda_desc: "La province de Cabinda se trouve entre nos provinces de Loango et de Boma. À l'heure où la guerre fait rage dans le monde entier, il est temps pour nous d'intervenir et de protéger nos frères innocents. Les occupants actuels n'apprécieront peut-être pas ce geste, mais c'est un acte nécessaire à la préservation de l'avenir de l'Afrique."
 COG_reestablish_the_bouvandji: "Restaurer les Bouvandji"
 COG_reestablish_the_bouvandji_desc: "Au XIe siècle, les Bouvandji formaient une confrérie de forgerons issus du peuple Woyo. Ils maîtrisaient le feu et le fer et ont contribué à la domination de Ngoyo sur nous. Plus récemment, c'est nous qui avons affirmé notre dominance : il est temps qu'ils se rachètent à nos yeux."
 COG_invest_in_rubber_plantations: "Investir dans les plantations d'hévéas"
 COG_invest_in_rubber_plantations_desc: "Le caoutchouc est un moteur économique indéniable, sans oublier qu'il sert souvent à conclure des accords commerciaux avantageux avec des puissances étrangères. C'est donc un secteur dans lequel nous devons investir massivement."
 COG_friendship_with_france: "Traité d'amitié avec [FRA.GetLeLaLNP] [FRA.GetName]"
 COG_friendship_with_france_desc: "[FRA.GetLeLaLNPCap] [FRA.GetName] nous [FRA.GetAOntNP] peut-être colonisés, mais c'est aussi grâce à [FRA.GetLuiElleEuxNP] si nous avons obtenu l'indépendance. Nous sommes redevables, aussi nous souhaitons réparer les erreurs du passé et établir une alliance avec [FRA.GetLuiElleEuxNP]."
 COG_attempt_to_ally_the_portuguese: "Tenter de s'allier [POR.GetAuAlaAlNP] [POR.GetName]"
 COG_attempt_to_ally_the_portuguese_desc: "Nos relations avec les [POR.GetHabitants] et leurs explorateurs n'ont pas toujours été au beau fixe, mais il est temps d'oublier le passé et de se tourner vers l'avenir : signons une alliance avec eux."
 COG_reclaim_bujumbura: "Reconquérir Bujumbura"
 COG_reclaim_bujumbura_desc: "Impossible de se prétendre le nouveau royaume du Burundi si nous ne contrôlons pas notre capitale historique. Reprenons la région à tout prix !"
 COG_the_embodiment_of_god: "L'incarnation de Dieu"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader] est l'incarnation de dieu lui-même ; à ce titre, il détient le droit divin de règne sur toutes les terres des Grands Lacs. Longue vie à Sa Majesté !"
 COG_claim_the_great_lakes: "Revendiquer les royaumes des Grands Lacs"
 COG_claim_the_great_lakes_desc: "Les différents royaumes des Grands Lacs, dont nous faisions autrefois partie, sont tous sous le joug de puissances étrangères. Nous sommes un royaume historique de cette région, nous détenons donc des revendications légitimes, bien plus que toutes ces puissances impérialistes, aussi nous comptons nous en emparer au plus vite."
 COG_new_empire_of_kitara: "Le nouvel empire de Kitara"
 COG_new_empire_of_kitara_desc: "De nombreux habitants de notre région à l'est se rappellent du grand empire historique de Kitara. En reprenant le flambeau de cet État légendaire, nos revendications sur les royaumes des Grands Lacs seront parfaitement justifiées."
 COG_south_to_lake_malawi: "Au sud du lac Malawi"
 COG_south_to_lake_malawi_desc: "Il nous reste un dernier effort à réaliser en direction d'un autre grand lac, absent de la carte de l'ancien empire de Kitara. Il s'agit du lac Malawi, que nous allons nous approprier à l'instar de tous les autres Grands Lacs de la région."
 COG_reclaim_kigali: "Reconquérir Kigali"
 COG_reclaim_kigali_desc: "Impossible de se prétendre le nouveau royaume du Rwanda si nous ne contrôlons pas notre capitale historique. Reprenons la région à tout prix !"
 COG_centralize_military_structure: "Centraliser le cadre militaire"
 COG_centralize_military_structure_desc: "Afin de mieux coordonner nos armées, nous avons besoin d'un cadre militaire centralisé, comme à l'époque où nous avons conquis facilement tous les royaumes voisins."
 COG_an_expansionist_state: "État expansionniste"
 COG_an_expansionist_state_desc: "Chaque État doit être en constant développement s'il veut pouvoir répondre aux demandes de sa population, nous y compris. Étendons au plus vite nos frontières afin de pouvoir satisfaire nos désirs d'expansion."
 COG_great_military_chiefs: "Grands chefs militaires"
 COG_great_military_chiefs_desc: "Autrefois, nos grands chefs militaires formaient le pilier de notre réputation. Appliquons des régimes d'entraînement stricts afin que nos commandants actuels soient à la hauteur de ceux de l'époque."
 COG_great_cattle_chiefs: "Grands chefs du bétail"
 COG_great_cattle_chiefs_desc: "Autrefois, nos grands chefs avaient le sens de l'organisation et de l'administration. Ils étaient capables de faire de notre agriculture une force incomparable ; c'est un atout que nous devons désespérément retrouver."
 COG_expand_banana_plantations: "Développer les plantations de bananes"
 COG_expand_banana_plantations_desc: "Les bananes sont l'élément vital de toute économie rentable. Nous devons décupler notre production afin de satisfaire la population et l'économie."
 COG_tutsi_warrior_training: "Formation des guerriers tutsis"
 COG_tutsi_warrior_training_desc: "À l'époque, nos grands guerriers tutsis nous ont aidés à conquérir les royaumes voisins. Durcissons nos critères de conscription afin que seuls meilleurs puissent rejoindre nos forces armées."
 COG_unify_east_africa: "Unifier l'Afrique de l'Est"
 COG_unify_east_africa_desc: "Aujourd'hui, nous allons enfin réaliser le rêve des rois rwandais d'antan en unifiant l'Afrique de l'Est. C'est un jour de gloire et un succès retentissant !"
 COG_a_german_protectorate: "Protectorat allemand"
 COG_a_german_protectorate_desc: "Afin de légitimer notre nouvel État et de le protéger des vautours britanniques et français, nous devons devenir le protectorat de nos vieux amis, les [GER.GetHabitants]."
 COG_invite_german_kasierist_exiles: "Inviter les monarchistes allemands"
 COG_invite_german_kasierist_exiles_desc: "Malheureusement, les Allemands ont renoncé à la gloire de leur Kaiser pour se contenter de médiocrité. Tentons d'inviter des monarchistes allemands dans notre nation pour établir la véritable Mittelafrika !"
 COG_colonial_administration: "Administration coloniale"
 COG_colonial_administration_desc: "Faisons usage de ce que nous a enseigné l'administration coloniale allemande sur notre nation pour mieux administrer l'Afrique nous-mêmes."
 COG_prussia_of_africa: "La Prusse africaine"
 COG_prussia_of_africa_desc: "La Mittelafrika est une terre de conquérants qui soumettra toute l'Afrique à son autorité. Notre armée a profité des enseignements prussiens, à tel point qu'on nous connaît aussi sous le nom de la Prusse africaine."
 COG_german_west_africa: "Afrique de l'Ouest allemande"
 COG_german_west_africa_desc: "Nous devons atteindre les anciens territoires de l'Afrique de l'Ouest allemande, afin qu'ils puissent de nouveau être sous notre administration !"
 COG_german_east_africa: "Afrique de l'Est allemande"
 COG_german_east_africa_desc: "Nous devons atteindre les anciens territoires de l'Afrique de l'Est allemande, afin qu'ils puissent de nouveau être sous notre administration !"
 COG_german_south_west_africa: "Afrique du Sud-Ouest allemande"
 COG_german_south_west_africa_desc: "Nous devons atteindre les anciens territoires de l'Afrique du Sud-Ouest allemande, afin qu'ils puissent de nouveau être sous notre administration !"
