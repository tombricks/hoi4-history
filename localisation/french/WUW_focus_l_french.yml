 GER_a_strong_successor_current_advisors_tt: "Conseillers privilégiés actuels : §Y[GetAscendedAdvisorName1]§!, §Y[GetAscendedAdvisorName2]§! ou §Y[GetAscendedAdvisorName3]§!."
