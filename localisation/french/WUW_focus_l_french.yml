 GER_tributes_for_guarantees: "Garanties sous forme de tributs"
 GER_tributes_for_guarantees_desc: "Les États baltes ont besoin d'être protégés de l'ours soviétique à l'est, mais ce ne sera pas gratuit : ces nations sont dans une position si vulnérable qu'il serait facile d'exiger une compensation contre leur protection."
 tributes_from_lithuania_tt: "Si [LIT.GetLeLaLNP] §Y[LIT.GetNameWithFlag]§! l'accept[LIT.GetEEntNP] :"
