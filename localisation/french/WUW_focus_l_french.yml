 GER_oppose_hitler_ww: "Rallier la Wehrmacht"
 GER_oppose_hitler_ww_desc: "Il faut mettre un terme à la dictature d'Hitler. Il a la ferme intention de provoquer les puissances occidentales en remilitarisant la Rhénanie, mais cet acte nous offre l'excuse dont nous avions besoin pour prendre le pouvoir avec l'aide des éléments loyaux de la Wehrmacht, après avoir retourné le peuple allemand contre lui."
 GER_rally_the_nation: "Rallier la nation"
 GER_rally_the_nation_desc: "Au sein de notre nation, nombreux sont ceux qui sont prêts à s'opposer aux nazis maintenant que l'occasion se présente. Nous devrions rallier le peuple et peut-être même prendre contact avec des organisations paramilitaires qui ont déjà affronté les nazis à l'époque de la République de Weimar."
 GER_rally_the_nation_tt: "Nous pourrons choisir un esprit national §Ymodifié§! ou §Rsupprimé§! à la fin de la guerre civile."
 GER_denazification_campaigns: "Campagnes de dénazification"
 GER_denazification_campaigns_desc: "Afin de nous débarrasser pour de bon de la vermine nazie qui a infecté le cœur même [GER.GetDuDelaDelNP] [GER.GetName], nous devons tout mettre en œuvre pour arrêter un maximum de membres ainsi que leurs partisans qui pourraient les cacher."
 GER_rebuild_the_nation_ww: "Reconstruire la nation"
 GER_rebuild_the_nation_ww_desc: "Nous devons privilégier une reconstruction rapide si nous voulons éradiquer efficacement le fléau nazi. En attendant, la population devra vivre modestement et travailler dur, mais elle le fera avec la promesse de lendemains meilleurs."
 GER_revitalize_the_nation: "Revitaliser la nation"
 GER_revitalize_the_nation_desc: "Après les ravages causés par la guerre civile, nous devons nous atteler à la tâche et lancer la reconstruction du pays. Le peuple doit renoncer à son confort personnel pour un temps, de manière à ce que nous puissions utiliser toutes les ressources à notre disposition pour atteindre notre objectif."
 GER_rebuild_the_nation_ww_tt: "Donne accès à la décision §Y$GER_public_works_modifier$§!."
 GER_tend_to_the_future_of_germany: "Planifier l'avenir de l'Allemagne"
 GER_tend_to_the_future_of_germany_desc: "Maintenant que nous avons sauvé l'Allemagne des nazis, nous devons nous tourner vers l'avenir et décider de la trajectoire future de notre nation. Pour l'unité, la justice et la liberté !"
 GER_tend_to_the_future_of_germany_tt: "Toute tentative de §Yrébellion séparatiste§! sera déjouée"
 #COMMUNISM
 GER_start_the_proletarian_revolution: "Lancer la révolution prolétarienne"
 GER_start_the_proletarian_revolution_desc: "Nous pensions qu'à l'issue de la guerre civile, les ouvriers ne seraient plus laissés pour compte. Malheureusement, ça n'a pas l'air d'être le cas. Le prolétariat mérite qu'on l'entende. Il est temps de s'insurger de nouveau, afin d'offrir le gouvernement à ceux qui soutiennent vraiment les ouvriers."
 GER_start_the_proletarian_revolution_civil_war_tt: "Cela va entraîner une §Rguerre civile§! si la mission arrive à expiration !"
 GER_states_with_proletarian_uprising_joins_cw_tt: "Les États possédant le modificateur §Y$GER_proletariat_uprising_modifier$§! vont rejoindre le camp §Ycommuniste§! en cas de guerre civile."
 GER_the_proletarian_revolution_flag: "La révolution prolétarienne est en cours."
 GER_formalize_the_intelligence_wing: "Officialiser l'escadrille de renseignement"
 GER_formalize_the_intelligence_wing_desc: "Le pays a grandement souffert sous le joug de dirigeants qui se souciaient peu des besoins du peuple. Si nous voulons rebâtir la nation, nous devons d'abord faire un inventaire de nos possessions. Commençons par établir une escadrille de renseignement."
 GER_propaganda: "Propagande nationale"
 GER_propaganda_desc: "Nous connaissons l'impact d'une bonne propagande, ses effets sont indéniables. Nous devrions allouer des ressources au renforcement du soutien de nos dirigeants afin de conserver l'opinion publique de notre côté."
 GER_form_the_stasi: "Fonder la Stasi"
 GER_form_the_stasi_desc: "L'escadrille de renseignement a dépassé nos attentes. Nous envisageons désormais la possibilité de fonder un ministère focalisé sur la sécurité nationale. Ce n'est peut-être pas une décision populaire, mais c'est une décision nécessaire."
 GER_effective_operations: "Opérations étrangères"
 GER_effective_operations_desc: "La Stasi poursuit son développement, et cherche à étendre son rayon d'action. Mener des missions en dehors du territoire [ROOT.GetAdjMS] serait tout aussi important que de mener des missions au sein de nos frontières."
 GER_assemble_red_orchestra: "Fonder l'Orchestre rouge"
 GER_assemble_red_orchestra_desc: "L'Orchestre rouge n'a jamais été une organisation à proprement parler, mais plutôt un groupuscule d'individus ingénieux. Certains membres étaient particulièrement zélés, cependant. Nous devrions songer à les recruter."
 GER_ressurect_the_red_front_fighters_league: "Rétablir l'Union des combattants du Front rouge"
 GER_ressurect_the_red_front_fighters_league_desc: "L'Union des combattants du Front rouge était une organisation paramilitaire affiliée au mouvement durant la République de Weimar. Il a combattu avec bravoure la police et les oppresseurs fascistes, jusqu'à être finalement interdit. Mais aujourd'hui, il est temps de ressusciter cette union formidable !"
 GER_spawn_more_communist_militias_in_civil_war_tt: "Si une nouvelle §Yguerre civile§! vient à éclater, formation de §Y2 unités allemandes§! dans trois États nationaux affectés par l'§Y$GER_proletariat_uprising_modifier$§!."
 GER_ressurect_the_red_front_fighters_league_tt: "§Y2 unités de milice§! vont apparaître dans §Y3 États aléatoires§! possédant le modificateur §Y$GER_proletariat_uprising_modifier$§! ou sous contrôle des §Ycommunistes [ROOT.GetAdjMP]§!."
 GER_reorganize_nationale_volksarmee: "Restructurer la Nationale Volksarmee"
 GER_reorganize_nationale_volksarmee_desc: "La corruption et le fascisme sont encore majoritairement présents au sein de notre armée. Si nous voulons éviter les mutineries, nous devons évincer tous ceux qui s'opposent à nous. Nos rangs risquent de s'en trouver affaiblis, c'est pourquoi nous devons nommer sur-le-champ des généraux fiables afin de préserver la sécurité de nos citoyens et mener nos soldats au combat lorsque ce sera nécessaire."
 GER_cannot_join_oppossing_civil_war_side_tt: "Ces personnalités ne pourront pas se rallier au camp adverse en cas d'une §Yguerre civile§! :"
 GER_ensure_army_loyalty: "S'assurer de la loyauté de l'armée"
 GER_ensure_army_loyalty_desc: "Il est possible de convaincre certains gradés de rejoindre notre cause et de délaisser la folie à laquelle ils ont été contraints d'adhérer. La persuasion ne sera pas facile, mais en instaurant un esprit de camaraderie parmi nos soldats, nous gagnerons peu à peu leur loyauté indéfectible."
 GER_political_commissars: "Commissaires politiques"
 GER_political_commissars_desc: "Il est possible de convaincre certains gradés de rejoindre notre cause et de délaisser la folie à laquelle ils ont été contraints d'adhérer. Nommons des officiers chargés d'éduquer les jeunes recrues aux bienfaits du communisme afin de nous assurer leur loyauté."
 GER_rapid_army_expansion: "Expansion rapide de l'armée"
 GER_rapid_army_expansion_desc: "La croissance de notre armée a diminué depuis notre restructuration. Nous avons besoin de corps militaires pour protéger le peuple dans ce monde de plus en plus hostile. Organisons une mobilisation massive et une formation accélérée pour pallier ce manque."
 GER_the_peoples_victory: "La victoire du peuple"
 GER_the_peoples_victory_desc: "Le peuple s'est prononcé, et nous l'avons entendu. Le gouvernement a péché par son âge et sa corruption généralisée. Avançons ces arguments afin d'exiger la destitution de notre classe dirigeante et nous emparer de leurs postes, au nom du peuple !"
 GER_legacy_of_the_spartacus_league: "L'héritage de la Ligue spartakiste"
 GER_legacy_of_the_spartacus_league_desc: "La Ligue spartakiste s'est éteinte en 1919 pour laisser place au Kommunistische Partei Deutschlands, mais une partie de ses idées fait encore sens aujourd'hui : elle souhaitait par exemple fonder une République socialiste basée sur l'élection démocratique et la volonté du peuple tout en autorisant les groupes révolutionnaires. Tâchons de concrétiser cette vision."
 GER_social_ownership: "Propriété sociale"
 GER_social_ownership_desc: "Nous savons pertinemment ce qui se produit lorsque les services publics sont administrés par des individus peu soucieux des besoins du peuple. Si nous voulons éviter que cette aberration se produise de nouveau, nationalisons notre industrie."
 GER_civil_liberties: "Libertés civiles"
 GER_civil_liberties_desc: "La plupart de nos camarades ont cette idée reçue certifiant que l'État doit obligatoirement asservir la population pour opérer comme il l'entend, alors qu'en réalité, cette vision va à l'encontre des objectifs du socialisme. C'est en défendant la liberté civile que l'on peut obtenir la véritable loyauté du peuple."
 GER_embrace_democratic_institutions: "Adopter les institutions démocratiques"
 GER_embrace_democratic_institutions_desc: "La démocratie libérale n'est rien de plus qu'une préconception de la bourgeoisie. La véritable démocratie exige l'égalité sociale et économique. Le gouvernement est la seule entité capable d'intégrer la volonté du peuple au sein des processus étatiques."
 GER_establish_volkskommissariats: "Créer des Volkskommissariats"
 GER_establish_volkskommissariats_desc: "Nous ne tolérons sous aucun prétexte l'occupation étrangère, néanmoins, il nous revient la lourde tâche d'assumer la direction de nos voisins libérés du joug capitaliste pour assurer leur transition vers un gouvernement prolétaire."
 GER_establish_volkskommissariats_tt: "Donne accès aux décisions permettant de §Ycréer des Volkskommissariats§! dans des §Ydépendances voisines§!, futures ou actuelles, partageant notre idéologie."
 GER_industrialize_volkskommissariats: "Industrialiser les Volkskommissariats"
 GER_industrialize_volkskommissariats_desc: "La tâche ouvrière s'avère inopérante lorsque le matériel manque ; l'industrie des Volkskommissariats est à la traîne par rapport aux autres blocs [ROOT.GetAdjMP]. Investissons dans une restructuration industrielle afin de rétablir leur productivité."
 GER_industrialize_volkskommissariats_tt: "Donne accès aux décisions permettant de promulguer des §Yefforts d'industrialisation§! dans les §YVolkskommissariats§!."
 GER_protect_the_revolution: "Préserver la révolution"
 GER_protect_the_revolution_desc: "Certains pourraient voir dans nos interventions à l'étranger un moyen détourné d'imposer notre influence, mais en réalité, nous nous sommes donné pour missions de protéger le prolétariat partout dans le monde, et pour y parvenir, nous nous octroyons le droit d'agir librement hors de nos frontières, qu'importe ce qu'en pense la scène internationale."
 GER_protect_the_revolution_tt: "Donne accès à la décision demandant §Yla soumission§! des §Ypays voisins§! dans lesquels [ROOT.GetLeLaLNP] [ROOT.GetName] [ROOT.GetAOntNP] déclenché une guerre civile."
 GER_instill_german_discipline: "Inculquer la discipline allemande"
 GER_instill_german_discipline_desc: "Il suffit de jeter un œil aux armées des Volkskommissariats pour constater qu'elles sont loin des standards [ROOT.GetAdjMP]. Formons-les à notre discipline et notre efficacité afin qu'elles puissent se défendre contre nos ennemis."
 GER_integrate_subjects_economies: "Intégrer l'économie"
 GER_integrate_subjects_economies_desc: "L'économie des Volkskommissariats s'est formidablement développée sous notre supervision. Nous pourrions d'ailleurs optimiser davantage leur rendement en intégrant leurs finances aux nôtres, pour former un bloc économique fort."
 GER_current_future_volkskommisariats_tt: "Pour tous les §YVolkskommissariats§!, actuels et futurs :"
 GER_integrate_volkskommissariats: "Intégrer les Volkskommissariats"
 GER_integrate_volkskommissariats_desc: "Les Volkskommissariats ont pour vocation à sortir les peuples européens du joug capitaliste pour les mener au socialisme. En revanche, une identité s'est forgée dans la mutualisation de nos économies et nos cultures, une identité qui redéfinit radicalement l'identité [ROOT.GetAdjFS]. Dorénavant, nous ne serons qu'un seul peuple, un seul pays."
 GER_integrate_volkskommissariats_tt: "Donne accès aux décisions permettant d'§YIntégrer les Volkskommissariats§!. Dès que [ROOT.GetLeLaLNP] §Y[ROOT.GetNameWithFlag]§! annexe sont premier §YVolkskommissariat§!, le pays va prendre pour nom §Y$GER_german_socialist_union_communism$§!."
 GER_expand_social_welfare: "Développer la protection sociale"
 GER_expand_social_welfare_desc: "Après la Grande Guerre, nous avons développé un système d'aide sociale pour la population, mais la Grande Dépression l'a rendu presque inutile. Investissons dans la réforme de cette institution pour satisfaire chaque Allemand et prouver au monde entier la supériorité du modèle communiste."
 GER_liberate_austria: "Libérer l'Autriche"
 GER_liberate_austria_desc: "Nos voisins du sud ont subi depuis trop longtemps des conditions de vie infâmes. Ils se disent chez eux dans ce pays, mais en réalité, nous partageons bien trop de similitudes. C'est pourquoi nous allons proposer, non, offrir au peuple [AUS.GetAdjMS] l'occasion de nous rejoindre !"
 GER_spark_the_flame_of_revolution: "Provoquer la révolution"
 GER_spark_the_flame_of_revolution_desc: "La situation des ouvriers dans les pays frontaliers n'est pas toute rose. Une révolution armée semble inévitable pour les libérer, mais pour le moment, tâchons de propager l'idéologie communiste au sein de ces nations."
 GER_spark_the_flame_of_revolution_tt: "Donne accès aux décisions permettant de §Yrenforcer les idées communistes§! dans les §Ypays mineurs voisins§!. Lorsque le §Ycommunisme§! obtient un soutien majoritaire dans une nation, une §Yguerre civile§! éclatera pour la convertir à l'idéologie."
 GER_proletarian_international_alliance: "Internationalisme"
 GER_support_the_proletarian_uprising: "Soutenir le soulèvement prolétaire"
 GER_support_the_proletarian_uprising_desc: "Les guerres civiles semblent gronder de toutes parts, aussi nous devons clarifier notre position dans le soutien des insurrections prolétaires. Ces ouvriers ignorent sûrement comment amorcer une révolte. Assurons-nous au moins qu'ils soient bien équipés pour garantir une marée rouge dans l'Europe."
 GER_support_the_proletarian_uprising_tt: "Donne accès aux §Ydécisions§! permettant d'envoyer du §Ymatériel d'infanterie§! aux pays en proie à une guerre civile provoquée par le renforcement des idées §Ycommunistes§! des §Y[ROOT.GetHabitants]§!."
 GER_the_proletarian_legion: "La Légion prolétaire"
 GER_the_proletarian_legion_desc: "Nous sommes les responsables des insurrections dans les pays voisins. Le prolétariat est plongé dans une guerre civile infernale, et il attend notre aide pour mettre fin aux régimes corrompus qui l'oppressent. Nous devrions envoyer des troupes à la rescousse !"
 GER_the_proletarian_legion_tt: "Dès qu'§Yun pays§! dans lequel [ROOT.GetLeLaLNP] §Y[ROOT.GetNameWithFlag]§! a instigué le §Ycommunisme§! entre dans une §Yguerre civile§! :"
 GER_strengthen_the_proletarian_international: "Renforcer l'Internationalisme"
 GER_strengthen_the_proletarian_international_desc: "Le prolétariat dans les pays voisins se dresse pour ses droits, c'est l'occasion rêvée pour nous de renforcer notre alliance. Invitons ces nouveaux États communistes dans l'Internationalisme pour grandir ensemble."
 GER_strengthen_the_proletarian_international_tt: "Tous les pays §Yeuropéens§! que [GER.GetLeLaLNP] §Y[GER.GetNameWithFlag]§! [GER.GetAOntNP] poussé au §Ycommunisme§! vont être invités dans l'§YInternationalisme§!. Cette offre sera également valable pour les pays ayant adopté le communisme §Yune fois cette priorité adoptée§!."
 GER_proletarian_solidarity: "Solidarité prolétaire"
 GER_proletarian_solidarity_desc: "Nous avons investi des ressources considérables dans l'objectif de faire de l'Europe une terre communiste. C'est donc tout logiquement que nous venons récolter les fruits de notre labeur."
 GER_proletarian_solidarity_decision_tt: "Donne accès à la décision §YEncourager la solidarité prolétaire§! afin d'augmenter le commerce avec les pays devenus communistes grâce [GER.GetAuAlaAlNP] [GER.GetName]"
 GER_liberate_italy: "Libérer [ITA.GetLeLaLNP] [ITA.GetName]"
 GER_liberate_italy_desc: "Les [ITA.GetHabitants] ont suffisamment souffert sous le joug de [ITA.GetLeader]. Autrefois les alliés de notre gouvernement déchu, nous devons les convaincre de se tourner vers notre cause plus juste !"
 GER_the_end_to_fascist_europe: "La fin de l'Europe fasciste"
 GER_the_end_to_fascist_europe_desc: "Aujourd'hui encore, certains pays d'Europe sont prisonniers d'un gouvernement fasciste. Nous ne savons que trop bien le mal qu'il peut infliger au peuple, c'est pourquoi nous devons libérer toutes ces nations au plus vite !"
 GER_bypass_end_to_fascist_europe_tt: "Non réalisé : n'importe quel autre pays :\n   État-capitale en §YEurope§!\n   Le parti au pouvoir est §Yfasciste§!." #The indentations are there so the tt looks correct
 GER_war_against_fascism_tt: "Alloue le but de guerre §YAnnexer§! contre toute nation §Yfasciste§! en §YEurope§! avec laquelle [GER.GetLeLaLNP] [GER.GetName] n'[GER.GetAOnt] pas encore de but de guerre. Conséquences actuelles :"
 GER_red_europe: "L'Europe rouge"
 GER_red_europe_desc: "On ne peut pas se contenter d'appeler uniquement les ouvriers des pays voisins aux armes au nom du communisme. La révolution prolétarienne doit inonder la totalité de l'Europe !"
 GER_spark_the_flame_of_revolution_red_europe_tt: "Donne accès aux décisions permettant de §Yrenforcer les idées communistes§! dans les §Ypays mineurs européens§!. Lorsque le §Ycommunisme§! obtient un soutien majoritaire dans une nation, une §Yguerre civile§! éclatera pour la convertir à l'idéologie."
 GER_root_out_imperialism: "Éradiquer l'impérialisme"
 GER_root_out_imperialism_desc: "L'impérialisme est solidement implanté dans les terres africaines et asiatiques, asservissant l'homme ordinaire. Ces populations ont assez souffert du colonialisme. Mettons fin à ces exploitations éhontées et offrons aux opprimés les moyens de s'opposer au capitalisme. Qu'ils affirment leur indépendance... et détournent l'attention de nos ennemis par la même occasion."
 GER_root_out_imperialism_tt: "Donne accès aux §Ydécisions§! permettant de renforcer la résistance et d'accélérer le gain d'autonomie dans les pays §Yafricains§! et §Yasiatiques§!."
 GER_strengthen_the_proletarian_international_internationally_tt: "Tous les pays §Ynon européens§! que [GER.GetLeLaLNP] §Y[GER.GetNameWithFlag]§! [GER.GetAOntNP] poussé au §Ycommunisme§! vont être invités dans l'§YInternationalisme§!. Cette offre sera également valable pour les pays ayant adopté le communisme §Yune fois cette priorité adoptée§!."
 GER_hegemony_over_europe: "Hégémonie européenne"
 GER_hegemony_over_europe_desc: "L'Europe impériale d'autrefois s'effrite. Il est temps de la remplacer par un nouvel ordre socialiste, un courant sous lequel rallier tous les prolétaires du continent contre la tyrannie des bourgeois. Une victoire du prolétariat cimentera notre hégémonie."
 GER_war_against_major_countries_in_europe_tt: "Alloue le but de guerre §YAnnexer§! contre toute nation §Ymajeure§! qui possède au moins un État en §YEurope§!. Conséquences actuelles :"
 GER_align_south_america: "S'allier à l'Amérique du Sud"
 GER_align_south_america_desc: "Les ouvriers sud-américains souffrent depuis trop longtemps du joug capitaliste. Rallions-les à notre cause pour les libérer et nous trouver des alliés sur ce continent."
 GER_communist_propaganda_south_america_decision_tt: "Donne accès aux décisions permettant de §Yrenforcer les idées communistes§! dans les §Ypays mineurs sud-américains§!. Lorsque le §Ycommunisme§! obtient un soutien majoritaire dans une nation, une §Yguerre civile§! éclatera pour la convertir à l'idéologie."
 GER_wage_war_on_capitalism: "Lutter contre le capitalisme"
 GER_wage_war_on_capitalism_desc: "Le capitalisme est l'ennemi naturel du communisme, aussi faut-il l'exterminer systématiquement si nous voulons subsister. Prenons d'assaut [USA.GetLeLaLNP] [USA.GetName], berceau même du capitalisme mondial, afin d'établir une nouvelle ère socialiste."
 GER_instigate_middle_eastern_revolutions: "Provoquer les révolutions au Moyen-Orient"
 GER_instigate_middle_eastern_revolutions_desc: "Le Moyen-Orient a toujours connu l'oppression étrangère. Il est temps de lui offrir l'alternative socialiste. Incitons les peuples à faire la révolution pour se libérer de leurs carcans d'exploitation et ériger un nouveau communisme."
 GER_communist_propaganda_middle_east_decision_tt: "Donne accès aux décisions permettant de §Yrenforcer les idées communistes§! dans les §Ypays mineurs du Moyen-Orient§!. Lorsque le §Ycommunisme§! obtient un soutien majoritaire dans une nation, une §Yguerre civile§! éclatera pour la convertir à l'idéologie."
 GER_intervene_in_spain: "Intervenir en Espagne"
 GER_intervene_in_spain_desc: "Il est de notre devoir de venir en aide à nos camarades espagnols face à la menace fasciste. Envoyons des troupes de combat pour les soutenir."
 GER_assist_our_eastern_comrades: "Aider nos camarades de l'Est"
 GER_assist_our_eastern_comrades_desc: "Nos camarades d'Extrême-Orient subissent un supplice absolument épouvantable. Il faut les aider de toute urgence. Envoyons des troupes de combat pour les soutenir."
 GER_strike_at_the_rising_sun: "Frapper l'Empire du soleil levant"
 GER_strike_at_the_rising_sun_desc: "[JAP.GetLeLaLNPCap] [JAP.GetName] [JAP.GetEstSont] un bastion de l'impérialisme, oppressant tous les peuples à la recherche d'égalité. Il est temps de donne une leçon d'humilité aux [JAP.GetHabitants] et de leur faire accepter le nouvel ordre mondial socialiste."
 GER_nationalize_industries: "Nationaliser les industries"
 GER_nationalize_industries_desc: "En observant les bénéfices qu'a apportés la centralisation de l'économie, nous songeons à faire de même pour nos industries qui sont actuellement déchirées entre plusieurs groupes privés ayant recours à diverses méthodes de production. Nationalisons tout le secteur pour obtenir un contrôle étendu sur la productivité et l'efficacité de nos lignes d'assemblage."
 GER_form_agricultural_cooperatives: "Fonder des coopératives agricoles"
 GER_form_agricultural_cooperatives_desc: "Le secteur agricole est capital à notre pays. Une grande majorité de nos industries dépendent de sa production. C'est une hérésie de l'abandonner à son sort. Formons des coopératives chargées d'optimiser toute l'agriculture nationale et de créer une symbiose avec tous les acteurs du secteur."
 GER_effectivize_the_volkswerke: "Optimiser le Volkswerke"
 GER_effectivize_the_volkswerke_desc: "Nos prédécesseurs ont eu quelques bonnes idées, comme le Volkswerke, un conglomérat industriel nationalisé chargé de superviser le développement et la production du secteur minier et sidérurgique. Nous devons lui donner les moyens de réaliser tout son potentiel."
 GER_womens_rights_and_equality: "Droits des femmes et égalité"
 GER_womens_rights_and_equality_desc: "Un individu a le devoir de servir son pays, mais son sexe détermine s'il doit le servir sur le front, dans les usines ou au foyer. En dépassant ces contraintes de genre, nous élargissons notre main-d'œuvre active, mais aussi notre armée en cas de besoin."
 GER_locks_women_in_workforce_decision_tt: "La décision §Y$women_in_the_workforce$§! va devenir §Yindisponible§!"
 GER_labor_rights_and_union_stuff: "Fonder les syndicats"
 GER_labor_rights_and_union_stuff_desc: "Notre gouvernement a toujours refusé au prolétariat le droit de se syndiquer, mais à partir d'aujourd'hui, l'État autorise et encourage même la formation de syndicats !"
 GER_proletarian_dictatorship: "Dictature prolétaire"
 GER_proletarian_dictatorship_desc: "Afin d'offrir à nos citoyens des conditions de vie confortables, nous devons imposer un gouvernement en accord avec leurs besoins. Défenseur du prolétariat de la première heure, [ROOT.GetLeader] est le candidat idéal, déterminé à agir pour le bien des ouvriers."
 GER_state_controlled_economy: "Économie étatisée"
 GER_state_controlled_economy_desc: "Notre économie est bien trop fragile pour être confiée à des individus peu qualifiés. Si nous voulons éviter une nouvelle crise dévastatrice à notre peuple, l'État doit prendre en main ce secteur."
 GER_central_planning: "Planification centralisée"
 GER_central_planning_desc: "L'économie étant nationalisée, il serait également logique de centraliser sa planification. Après tout, seuls les agents ayant accès aux rapports officiels sont disposés à prendre les meilleures décisions concernant les investissements et la répartition des ressources."
 GER_the_german_stakhanovite_movement: "Le Stakhanovisme allemand"
 GER_the_german_stakhanovite_movement_desc: "Le mouvement stakhanoviste a vu le jour sous le communisme [SOV.GetAdjMS] pour encourager la fierté de l'ouvrier au travail, le motivant à être plus productif. Cette idée eut l'avantage d'optimiser la production tout en offrant au prolétariat une raison d'être. Essayons d'attiser ces mêmes idéaux ici, [ROOT.GetAuEnANP] [ROOT.GetName]."
 GER_the_german_stakhanovite_movement_tt: "En réalisant §Y$GER_establish_the_reichswerke$§! ou §Y$GER_invest_in_vereinigte_stahlwerke$§!, cette priorité augmentera la production de ressources de §G5%§!."
 GER_spheres_of_influence: "Sphères d'influence"
 GER_spheres_of_influence_desc: "Notre pays et [SOV.GetLeLaLNP] [SOV.GetName] sont très proches géographiquement, c'est pourquoi nous devons établir des limites. Délimitons une sphère d'influence pour nous, et une autre pour eux afin d'éviter tout malentendu."
 GER_spheres_of_influence_tt: "[SOV.GetLeLaLNPCap] §Y[SOV.GetNameWithFlag]§! et nous allons établir nos sphères d'influence en §YEurope§!.\n\nNotre §Ysphère d'influence§! va inclure les nations suivantes :\n§Y[SWE.GetNameWithFlag]\n[NOR.GetNameWithFlag]\n[DEN.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Ouest)\n§Y[CZE.GetNameWithFlag]§! (Ouest)\n§Y[HUN.GetNameWithFlag]§!\n\nLeur §Ysphère d'influence§! va inclure les nations suivantes :\n§Y[FIN.GetNameWithFlag]\n[EST.GetNameWithFlag]\n[LAT.GetNameWithFlag]\n[LIT.GetNameWithFlag]\n[SLO.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Est)\n§Y[ROM.GetNameWithFlag]\n[BUL.GetNameWithFlag]\n[YUG.GetNameWithFlag]§!"
 GER_czechoslovakia: "Libérer le prolétariat [CZE.GetAdjMS]"
 GER_czechoslovakia_desc: "Juste au sud du pays, les ouvriers [CZE.GetAdjMP] sont toujours prisonniers des carcans du capitalisme. Ils n'ont pas encore goûté aux joies du communisme. Nous devons tout faire pour leur apporter cette délivrance, car c'est notre devoir en tant que camarades prolétaires."
 GER_poland: "Protéger le prolétariat [POL.GetAdjMS]"
 GER_poland_desc: "Le prolétariat [POL.GetAdjMS] ne jouit pas des mêmes droits et libertés que nos ouvriers [ROOT.GetAdjMP]. Il est de notre devoir de le libérer et le protéger de la misère que lui inflige son gouvernement actuel."
 GER_hungary: "Libérer les ouvriers [HUN.GetAdjMP]"
 GER_hungary_desc: "Aujourd'hui encore, on interdit au prolétariat [HUN.GetAdjMS] ses droits les plus fondamentaux. Son gouvernement reste insensible à ses cris de détresse, c'est pourquoi nous devons intervenir afin d'offrir aux ouvriers le respect qu'ils méritent."
 GER_the_northern_shield: "Le bouclier du Nord"
 GER_the_northern_shield_desc: "Les pays nordiques recèlent d'abondantes ressources, mais malgré tous ses efforts, le prolétariat peine à réunir ses ouvriers sous une bannière syndicale. Nous estimons que ces ouvriers méritent bien mieux, mais aussi que nous pourrions employer ces ressources à bien meilleur escient. Il faut mettre fin à l'exploitation des ouvriers nordiques !"
 GER_sign_the_second_treaty_of_berlin: "Signer le deuxième traité de Berlin"
 GER_sign_the_second_treaty_of_berlin_desc: "Nous possédons une armée conséquente, mais elle pâlit en comparaison de celle [SOV.GetDuDelaDelNP] [SOV.GetName]. Invitons-les à signer un accord pour proscrire toute hostilité entre nos deux nations, afin d'offrir à nos ouvriers un avenir paisible."
 GER_defense_treaty_with_the_soviet: "Accord de défense avec l'Union soviétique"
 GER_defense_treaty_with_the_soviet_desc: "Nous sommes désormais certains que les [SOV.GetHabitants] ne se retourneront pas contre nous, mais nous pouvons encore renforcer cette entente. Ils méritent notre protection, tout comme nous méritons la leur ; c'est pourquoi un accord de défense mutuelle nous serait doublement bénéfique."
 GER_industrial_cooperation: "Coopération industrielle"
 GER_industrial_cooperation_desc: "Nous avons engagé une coopération uniquement basée sur le domaine militaire avec [SOV.GetLeLaLNP] [SOV.GetName]. Étant donné que nous sommes alliés, nous devrions étendre cette collaboration à d'autres secteurs. Nous partageons déjà la même philosophie industrielle, pourquoi ne pas réaliser des opérations conjointes ?"
 GER_tech_sharing: "Partage de technologies industrielles"
 GER_tech_sharing_desc: "Nous devrions œuvrer au partage de technologies avec toutes les nations qui nous ressemblent. Commençons par signer cet accord avec les [SOV.GetHabitants]."
 GER_resource_trade: "Échange de ressources"
 GER_resource_trade_desc: "Nous nous efforçons de devenir une nation autonome, mais nous ne devons pas nous interdire le commerce avec d'autres nations pour autant. Proposons [SOV.GetAuAlaAlNP] [SOV.GetName] de [SOV.GetLeLaFNP] dédommager sous forme de capacité industrielle afin de signer un accord avantageux."
 GER_factories_for_resources: "Usines de ressources"
 GER_factories_for_resources_desc: "Nous avons une multitude d'industries civiles sur notre territoire qui ne demande qu'à être utilisée. Nous avons cru comprendre que [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetAOntNP] un retard de développement dans certaines régions qui pourtant regorgent de ressources. Nous pourrions leur proposer de délocaliser une partie de nos industries en échange d'une partie de ces ressources, un marché tout à fait rentable pour nous."
 GER_factories_for_resources_tt: "Donne accès aux §Ydécisions§! permettant de délocaliser des industries [SOV.GetAuEnANP] §Y[SOV.GetNameWithFlag]§! en échange de ressources."
 #NON-ALIGNED/DEMOCRATIC
 GER_monarchist_sentiment: "Opinion monarchiste"
 GER_monarchist_sentiment_desc: "Le peuple veut la monarchie, et il l'aura. Sa forme spécifique n'a pas encore été décidée, mais il est clair que le peuple allemand a besoin de retrouver son Kaiser."
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_ratify_the_locarno_treaty: "Ratifier de nouveau le traité de Locarno"
 GER_re_ratify_the_locarno_treaty_desc: "Les accords de Locarno, signés en 1925, ont permis à l'Entente de rétablir des relations amicales avec notre nation tout en garantissant l'intégrité territoriale de l'Europe. Considérés tyranniques à notre égard, il est préférable aujourd'hui de réparer l'erreur commise par Hitler qui s'y était purement et simplement opposé."
 GER_re_ratify_the_locarno_treaty_tt: "§Y[FRA.GetLeLaLNPCap] [FRA.GetName]§! accepter[FRA.GetAOntNP] plus facilement toute action diplomatique que nous entreprendrons."
 GER_franco_germanic_pact: "Pacte franco-germanique"
 GER_franco_germanic_pact_desc: "Depuis le retour des relations amicales avec les [FRA.GetHabitants], il serait de bon ton d'approfondir ces relations en formalisant un pacte d'amitié et d'assistance mutuelle, afin de faire front commun contre les [SOV.GetHabitants], à l'Est."
 GER_request_the_return_of_french_held_colonies: "Demander le retour des colonies sous contrôle français"
 GER_request_the_return_of_french_held_colonies_desc: "À la fin de la Grande Guerre, nous avons été dépouillés de nos possessions coloniales. Depuis le regain de popularité de la Société coloniale allemande sous Adenauer, nous pourrions tenter de demander la restitution de nos anciennes colonies du Kamerun et du Togoland. Plus nos relations avec la France seront bonnes, plus il y a de chances qu'elle accepte."
 GER_offer_trade_proposal: "Proposer un accord commercial"
 GER_offer_trade_proposal_desc: "Il existe de nombreux États abritant des ressources naturelles abondantes, avec un potentiel commercial extrêmement rentable. Les territoires indonésiens et congolais par exemple sont riches en caoutchouc et en métaux rares. En concluant des accords commerciaux avec [BEL.GetLeLaLNP] [BEL.GetName] et [HOL.GetLeLaLNP] [HOL.GetName], nous pourrions accéder aux multiples ressources de leurs colonies afin d'alimenter nos industries."
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "Le bonus de vitesse de recherche de §Y$GER_rnd_programs_modifier$§! augmente de §G1%§! pour chaque nouveau membre de la faction (max §G10%§!)"
 GER_shared_rd_programs_2_tt: "Chaque §Ynation§! membre de notre §Yfaction§! rejoindra également le §Ygroupe de partage technologique d'Europe centrale§!."
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_the_mannheim_project_ww: "Le projet Mannheim"
 GER_the_mannheim_project_ww_desc: "Il faut à tout prix percer les secrets de l'atome afin de le militariser contre les [SOV.GetHabitants]. C'est désormais une tâche bien plus aisée grâce à nos nouveaux alliés qui accepteront sûrement de partager leurs recherches sur le sujet."
 GER_ban_political_uniforms: "Interdire les uniformes politiques"
 GER_ban_political_uniforms_desc: "L'ère de la Weimar était une période sombre durant laquelle des organisations paramilitaires et des groupes politiques s'affrontaient ouvertement dans les rues. Afin d'assurer la stabilité de l'avenir, nous devons interdire l'affiliation politique ouverte."
 GER_embrace_liberal_leanings: "Adopter une attitude libérale"
 GER_embrace_liberal_leanings_desc: "Le conservatisme a signé son arrêt de mort lorsque notre Kaiser n'a pas pu accomplir ce que nos politiciens ont fait à la fin de la guerre. Tâchons de toujours regarder vers l'avant et d'œuvrer à un avenir meilleur !"
 GER_strive_for_conservative_values: "Défendre les valeurs conservatrices"
 GER_strive_for_conservative_values_desc: "Les idéologies libérales se répandent impunément dans notre pays depuis trop longtemps, abrutissant nos citoyens et corrompant nos politiciens. Nous devons retrouver nos bonnes vieilles valeurs, afin que le chaos de la République de Weimar ne revienne plus jamais."
 GER_strengthen_the_welfare_state: "Renforcer l'État providence"
 GER_strengthen_the_welfare_state_desc: "Notre nation a joué pendant longtemps le rôle d'État-providence, un rôle que nous n'avons pas l'intention d'abandonner. Conservons nos principes et veillons à ce que nos concitoyens vivent une vie aussi paisible que possible."
 GER_democratic_shield: "Bouclier démocrate"
 GER_democratic_shield_desc: "Partout dans le monde, la démocratie est menacée, tout comme elle l'était autrefois dans notre pays. Nous avons connu l'horreur du populisme totalitaire, c'est pourquoi nous faisons notre devoir de préserver les autres nations de ce que nous avons vécu."
 GER_send_military_support_democratic_shield_tt: "Donne accès aux décisions permettant d'§Yenvoyer du matériel militaire§! aux pays §Ydémocratiques§! en guerre"
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_return_of_the_kaiser_ww: "Le retour du Kaiser"
 GER_return_of_the_kaiser_ww_desc: "Un empire a besoin d'un empereur, un Kaiserreich d'un Kaiser. Guillaume II est toujours en vie, exilé aux Pays-Bas. Levons cet exil, invitons-le à rentrer pour remonter sur le trône, quoi que puissent penser de cela les démocraties occidentales."
 GER_military_dictatorship: "Dictature militaire"
 GER_military_dictatorship_desc: "La Grande Guerre nous a prouvé que seul le Kaiser ne suffit pas à diriger notre nation dans la meilleure direction. Le nouveau Commandement militaire suprême va devoir assumer à nouveau des pouvoirs dictatoriaux, comme à l'époque, et devenir la seule autorité politique de l'Empire."
 GER_military_dictatorship_tt: "L'§YEmpire allemand§! va prendre le nom de §YKaiserreich allemand§!.\n"
 GER_invite_scientists_back: "L'Initiative scientifique impériale"
 GER_invite_scientists_back_desc: "Une fuite des cerveaux a accablé le pays lorsque les nazis ont pris le pouvoir, à juste titre, mais aujourd'hui, avec la restauration de notre glorieux empire, la majorité de ces esprits brillants pourraient être prêts à rentrer chez eux."
 GER_glorious_mechanical_machinations: "Merveilles technologiques"
 GER_glorious_mechanical_machinations_desc: "Depuis toujours fasciné par les machines imposantes, notre Kaiser a ordonné à nos scientifiques de se focaliser sur la recherche d'appareils qui relevaient jusqu'alors du fantasme, comme des canons ferroviaires massifs, des avions capables de traverser l'Atlantique ou encore des navires aussi larges que l'horizon."
 GER_prussian_artillery: "Doctrine prussienne d'artillerie"
 GER_prussian_artillery_desc: "À l'époque, nos doctrines supérieures étaient la raison de nos succès militaires successifs. La qualité et la puissance de feu ont largement contribué au succès de cette tactique, que nous devons à nouveau reproduire !"
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "§YRupprecht de Bavière§! va pouvoir être recruté comme maréchal de niveau 4"
 GER_re_form_the_freikorps: "Rétablir les Freikorps"
 GER_re_form_the_freikorps_desc: "Les Freikorps nous ont longtemps aidés à lutter contre nos adversaires idéologiques, en nous aidant par exemple à démanteler la République soviétique de Bavière et bien d'autres tentatives de révolution à l'époque de la Weimar. Essayons de rétablir une force paramilitaire semblable, afin d'empêcher communistes comme nazis de s'imposer dans notre nation."
 GER_freikrops_militia_recruitment_tt: "Octroie cinq unités de §Ymilice§! des Freikorps"
 GER_re_form_the_freikorps_generals_tt: "§YFranz Ritter von Epp§! et §YHermann Erhardt§! vont pouvoir être recrutés en tant que généraux"
 GER_re_establish_the_landwehr: "Rétablir la Landwehr"
 GER_re_establish_the_landwehr_desc: "La Landwehr est un outil d'autodéfense remarquable depuis 1813 qui s'est notamment avéré très utile durant la République de Weimar. Assignons un rôle à tous les hommes de la nation en créant des bataillons de Landwehr et de Landesschützen."
 GER_all_for_the_front: "Tous au front !"
 GER_all_for_the_front_desc: "Nous attendons de chaque homme qu'il offre son cœur, son sang et son âme à la nation allemande afin de rétablir la gloire d'antan à sa patrie. Tous nos efforts doivent se concentrer sur le front ; c'est une réalité que notre peuple devra accepter avec le temps."
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_demand_the_return_of_southern_jutland: "Exiger la rétrocession de la Jutland du Sud"
 GER_demand_the_return_of_southern_jutland_desc: "La propriété du duché de Schleswig est depuis longtemps une question litigieuse entre nous et les Danois. À la fin de la Grande Guerre, l'Entente leur a cédé le nord du Schleswig alors qu'ils n'avaient même pas participé au conflit. Réparons cette injustice historique en convainquant le gouvernement danois de nous le rendre."
 GER_glory_to_the_imperial_army: "Gloire à l'armée impériale"
 GER_glory_to_the_imperial_army_desc: "L'armée impériale était inégalée sur le champ de bataille, imposant la Prusse puis l'Allemagne comme une force incontournable d'Europe. Malgré la trahison des politiciens à la fin de la Weltkrieg, l'armée peut encore retrouver sa splendeur perdue."
 GER_glory_to_the_imperial_army_tt: "§YPrince Eitel-Frédéric§! va pouvoir être recruté comme général de niveau 2"
 GER_restore_the_holy_roman_empire: "Rétablir le Saint-Empire romain germanique"
 GER_restore_the_holy_roman_empire_desc: "Personne ne s'y attendait, pourtant c'est une réalité : depuis la reconquête des terres impériales historiques, nous comptons couronner de nouveau un empereur du Saint-Empire romain germanique, cette fois sous la forme d'une nation unifiée. Gloire à l'Empire !"
 GER_weltpolitik: "Weltpolitik"
 GER_weltpolitik_desc: "Personne ne prendra notre grande puissance au sérieux tant que nous n'aurons pas restauré notre empire ou que nous n'en aurons pas fondé un nouveau à sa place. Il est temps de détourner le regard du continent européen et de nous tourner vers l'extérieur."
 GER_prepare_for_the_next_naval_blockade: "Préparation au prochain blocus naval"
 GER_prepare_for_the_next_naval_blockade_desc: "Nous n'avons pas oublié l'issue de notre dernier affrontement contre des ennemis disposant d'une flotte plus importante que la nôtre. Grâce aux connaissances que nous possédons aujourd'hui, il nous est possible de contourner bon nombre des problèmes que nous avons rencontrés par le passé en nous préparant soigneusement avant même que la guerre n'éclate."
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_carve_up_congo: "Diviser le Congo"
 GER_carve_up_congo_desc: "Le Congo n'attend plus que d'être colonisé afin d'exploiter ses ressources naturelles. Tentons de trouver un accord avec les Britanniques pour nous répartir intelligemment ce vaste territoire, un premier pas conséquent vers la réformation de notre empire colonial."
 GER_anglo_germanic_defense_pact: "Pacte de défense anglo-germanique"
 GER_anglo_germanic_defense_pact_desc: "Les Britanniques sont nos ennemis historiques, mais compte tenu des récents événements, il serait plus sage de conclure un pacte de défense, en incluant une clause stipulant une protection mutuelle. Ce serait là un grand pas vers un apaisement de nos relations."
 GER_signed_the_anglo_german_defence_pact_opm: "Pacte de défense anglo-germanique signé"
 GER_anglo_germanic_cooperation_program: "Programme de coopération anglo-germanique"
 GER_anglo_germanic_cooperation_program_desc: "La Royal Navy possède de vastes connaissances en matière de construction et de combat naval. Une étroite coopération nous permettrait peut-être d'acquérir et d'employer ces connaissances que les Britanniques ont jusqu'à présent gardées secrètes."
 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_petition_for_the_return_of_old_colonies: "Demander le retour des colonies"
 GER_petition_for_the_return_of_old_colonies_desc: "Nos nouveaux alliés britanniques sont peut-être disposés à négocier la restitution de nos colonies qu'ils ont récupérées à la fin de la Grande Guerre. Ils s'attendront sûrement à une sorte de compensation, ce que nous sommes prêts à accepter pour retrouver nos anciennes concessions."
 GER_unify_west_africa: "Unifier l'Afrique du Sud-Ouest"
 GER_unify_west_africa_desc: "Nos rêves de Mittelafrika sont actuellement entravés par l'existence de la région angolaise. Si nous voulons relier nos territoires d'Afrique du Sud-Ouest à nos possessions congolaises, nous devons envoyer un ultimatum exigeant la reconnaissance immédiate de notre domination sur le territoire."
 GER_expand_pacific_holdings: "Développer les actifs du pacifique"
 GER_expand_pacific_holdings_desc: "Les concessions de l'empire dans l'océan Pacifique sont insignifiantes, aussi nos politiciens plaident pour l'expansion de notre portée dans la région, avec pour objectif d'établir l'hégémonie [ROOT.GetAdjFS] dans l'Extrême-Orient. Soutenons cette initiative en donnant le feu vert."
 GER_closer_sino_germanic_relations: "Relations sino-germaniques étroites"
 GER_closer_sino_germanic_relations_desc: "Les [CHI.GetHabitants] sont des alliés de longue date, et nombreux sont ceux qui pensaient que leur gouvernement aurait rejoint la Grande Guerre à nos côtés. Nous avons un lien privilégié avec cette nation : tentons de le préserver."
 CHI_has_accepted_german_overtures: "La Chine a accepté les offres [ROOT.GetAdjFP]"
 GER_industrial_investments: "Investissements industriels"
 GER_industrial_investments_desc: "[CHI.GetLeLaLNPCap] [CHI.GetName] [CHI.GetEstSontNP] un pays très sous-développé, manquant d'industries nécessaires pour s'imposer sur la scène mondiale parmi les grandes puissances. Envoyons des ingénieurs sur place pour l'aider à s'industrialiser et financer des entreprises naissantes."
 GER_launch_sino_germanic_joint_research_program: "Lancer un programme commun de recherche sino-germanique"
 GER_launch_sino_germanic_joint_research_program_desc: "Les [CHI.GetHabitants] sont dotés de connaissances utiles, et nous en possédons également qui leur seraient utiles. C'est pourquoi nous devrions établir une équipe commune de recherche et de développement qui puisse contribuer au progrès mutuel de nos deux nations."
 GER_send_military_aid: "Envoyer de l'aide militaire"
 GER_send_military_aid_desc: "Nos amis [CHI.GetAdjMP] sont entourés d'ennemis dont beaucoup cherchent à les anéantir. Envoyons-leur des munitions et du matériel afin de sécuriser leurs frontières. Qui sait : ils nous seront peut-être utiles à l'avenir."
 GER_send_volunteers: "La légion de l'Extrême-Orient"
 GER_send_volunteers_desc: "De nombreux [ROOT.GetHabitants] aspirent à l'aventure et à se battre pour une bonne cause. Formons une légion de volontaires disposés à assister nos amis [CHI.GetAdjMP] dans leurs conflits."
 GER_request_the_return_of_qingdao: "Demander le retour de Qingdao"
 GER_request_the_return_of_qingdao_desc: "Tsingtao est l'un des nombreux ports conquis par la Chine au cours de son siècle d'humiliation. Nous avons perdu cette ville qui nous avait été cédée il y a tant d'années à la fin de la Grande Guerre, mais aujourd'hui nous pourrions la demander auprès des [CHI.GetHabitants], à condition de leur fournir une compensation conséquente."
 GER_the_sino_germanic_pact: "Le pacte sino-germanique"
 GER_the_sino_germanic_pact_desc: "Le moment est enfin venu de reconnaître officiellement le gouvernement [CHI.GetAdjMS] comme notre allié. Formalisons cette alliance immédiatement afin de nous opposer ensemble à tous ceux qui cherchent à nous opprimer !"
 GER_divide_and_conquer: "Diviser pour mieux régner"
 GER_divide_and_conquer_desc: "Les [CHI.GetHabitants] et nous disposons de nos propres sphères d'influence en Extrême-Orient ; il faudra à un moment ou un autre délimiter clairement ces sphères afin de les respecter. Attelons-nous à cette tâche le plus rapidement possible, pour que nos rêves d'empire puissent voir le jour."
 GER_asian_spheres_of_influence_tt: "[CHI.GetLeLaLNPCap] §Y[CHI.GetNameWithFlag]§! et nous allons établir nos sphères d'influence en §YAsie§!, ce qui va modifier le coût de capture des États au sein de chaque sphère.\n\nNotre §Ysphère d'influence§! va inclure les nations suivantes :\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\nToutes les §Yîles du Pacifique Sud§!\n\nLeur §Ysphère d'influence§! va inclure les nations suivantes :\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_the_second_naval_race: "La deuxième course à l'armement maritime"
 GER_the_second_naval_race_desc: "Les Britanniques et les Français nous humilient depuis trop longtemps ! Il est grand temps de restaurer nos flottes et de déclarer officiellement que nous tiendrons tête désormais. Bientôt, ils se rendront compte que nous sommes les seuls maîtres des mers."
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "Si nous avons signé un traité de coopération mutuelle avec la §YFrance§!, nous n'obtiendrons pas de but de guerre contre eux"
 GER_asian_allies: "Alliés asiatiques"
 GER_asian_allies_desc: "Il existe en Asie plusieurs nations mineures qui ne sont pas encore tombées sous le joug de nos adversaires. Peut-être qu'en leur promettant la sécurité et des gains territoriaux, elles seraient prêtes à nous aider dans notre conflit mondial."
 GER_our_place_in_the_sun_ww: "Une place au soleil"
 GER_our_place_in_the_sun_ww_desc: "Tous doivent savoir que [ROOT.GetLeLaLNP] [ROOT.GetName] revendiqu[ROOT.GetEEntNP] dorénavant une place au soleil ! Jamais plus notre peuple ne sera relégué dans les ombres et humilié sous le joug d'un empire qui prétend que le soleil ne se couche jamais !"
 GER_realize_mittelafrika: "Établir le Mittelafrika"
 GER_realize_mittelafrika_desc: "Notre empire colonial n'a pas encore fini de s'étendre : les richesses de l'Afrique centrale s'avèrent d'ailleurs plus attrayantes que jamais. Concrétisons nos rêves d'une Mittelafrika allemande au plus vite, afin de mettre à profit le cœur de l'Afrique."
 GER_realize_mittelafrika_tt: "Octroie une revendication sur tous les États §Ycongolais§!, §Ykenyans§!, §Yangolais§! et §Ymozambicains§!."
 GER_african_allies: "Alliés africains"
 GER_african_allies_desc: "Les peuples d'Afrique souhaitent s'émanciper des Européens. Essayons de les faire basculer dans notre camp en leur promettant l'autonomie."
 GER_african_allies_tt: "Donne accès aux décisions permettant de §Ysoutenir l'indépendance§! des pays §Yafricains§!"
 GER_asian_allies_faction_tt: "Les mineurs indépendants asiatiques non membres d'une faction obtiennent l'événement suivant :"
 GER_african_allies_faction_tt: "Les mineurs indépendants africains non membres d'une faction obtiennent l'événement suivant :"
 GER_asian_allies_tt: "Donne accès aux décisions permettant de §Ysoutenir l'indépendance§! des pays §Yasiatiques§!"
 GER_expand_african_reach: "Développer la recherche africaine"
 GER_expand_african_reach_desc: "Nous avons revendiqué certaines régions d'Afrique qui ne sont pas sous le contrôle de nos ennemis actuels. Assurons-nous que nos revendications sont claires afin de réclamer ces territoires au plus vite."
 GER_realpolitik: "Realpolitik"
 GER_realpolitik_desc: "Le moment est venu de nous tourner vers le reste de l'Europe et d'observer les tendances actuelles ; si des occasions d'alliances ou de conquêtes se présentent, nous devrons les saisir immédiatement."
 GER_restore_the_brest_litovsk_borders: "Rétablir la frontière de Brest-Litovsk"
 GER_restore_the_brest_litovsk_borders_desc: "Les frontières établies par le traité de Brest-Litovsk ont depuis longtemps été révoquées par l'illégitime traité de Versailles, bien que les Russes nous aient cédé ces terres après avoir perdu la Grande Guerre. Récupérons nos possessions perdues à l'Est, même si nous risquons la guerre."
 GER_demand_further_polish_concessions: "Exiger de nouvelles concessions polonaises"
 GER_demand_further_polish_concessions_desc: "Nous avons convaincu les Polonais de nous céder des terres appartenant à l'ancien Empire, mais ce n'est pas suffisant. Les frontières de Brest-Litovsk n'ont pas encore été rétablies et la Pologne n'est qu'un obstacle dans la réalisation de notre rêve."
 GER_restore_eastern_imperial_possessions: "Restaurer les possessions impériales de l'est"
 GER_restore_eastern_imperial_possessions_desc: "Des terres faisant partie intégrante de notre empire sont actuellement détenues par des puissances étrangères. Pour concrétiser les frontières du traité de Brest-Litovsk, nous devons d'abord nous tourner vers Poznan, la Prusse occidentale et la Silésie."
 GER_incorporate_the_polish_rump_state: "Incorporer l'État croupion polonais"
 GER_incorporate_the_polish_rump_state_desc: "Les derniers bastions de la Pologne sont aussi des terres de l'empire, comme le stipule le traité de Brest-Litovsk. Nous devons récupérer ces territoires, de gré ou de force."
 GER_memel_ultimatum: "Ultimatum de Memel"
 GER_memel_ultimatum_desc: "S'il y a bien une leçon que nous avons retenue de la Grande Guerre, c'est que nous devons nous préparer à une attaque sur les territoires périphériques de l'Est. Leurs fortifications doivent être restaurées et renforcées. Seulement, nous n'y arriverons pas sans reconquérir le territoire de Memel."
 GER_demand_lithuanian_integration: "Exiger l'intégration lithuanienne"
 GER_demand_lithuanian_integration_desc: "Le royaume lituanien était autrefois destiné à devenir une partie semi-autonome de notre nation, et nous comptons bien nous y tenir. Annexons les terres lituaniennes et faisons de Mindaugas le duc de ces territoires."
 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "Nous ne pouvons pas détenir tous les territoires couverts par le traité. Nous avons toutefois prévu de créer de grands duchés et des royaumes satellites de l'Est qui seront en mesure de conserver ces territoires pour nous."
 GER_eastern_duchies_name_democratic: "États autonomes de l'Est"
 GER_eastern_duchies_name_neutrality: "Établir les grands-duchés de l'Est"
 GER_subduing_the_baltic_states: "Soumettre les pays baltes"
 GER_subduing_the_baltic_states_desc: "Les États baltes sont illégitimes et revendiquent les territoires de notre Duché balte uni. Nous devons les soumettre et remettre les terres à l'aristocratie germano-balte."
 GER_subduing_the_baltic_states_tt: "Apparition de trois unités d'§Yinfanterie§! de Baltische Landeswehr.\nSi la §YPologne§! n'a pas §Yrestauré les troupes de Bermont§!, §YRüdiger von der Goltz§! rejoint nos rangs en tant que maréchal de niveau 3."
 GER_strike_eastward: "Frapper à l'est"
 GER_strike_eastward_desc: "Maintenant que les frontières sont sécurisées, il est temps de frapper notre plus grand rival, celui qui a rompu le traité de Brest-Litovsk et qui menace la stabilité de l'Europe de l'Est : [SOV.GetLeLaLNP] [SOV.GetName]. Capturons Moscou et soumettons le géant [SOV.GetAdjMS]."
 GER_unlocks_kremlin_raid_tt: "Donne accès au §Yraid aérien§! sur le §YKremlin§! si la guerre contre [SOV.GetLeLaLNP] §Y[SOV.GetNameWithFlag]§! est déclarée"
 GER_end_european_communism: "Éradiquer le communisme européen"
 GER_end_european_communism_desc: "Depuis que la plus grande menace pour notre nation a été détruite, nous avons tout loisir à rétablir les torts qu'elle a infligés à l'Europe. Le communisme est une menace fondamentale pour nos valeurs qu'il faut éradiquer pour de bon."
 GER_strike_eastward_eq_trigger_tt: "L'armée dispose de plus de §Y100 000§! unités de matériel d'infanterie."
 GER_second_vienna_award_eq_trigger_tt: "L'armée dispose de plus de §Y60 000§! unités de matériel d'infanterie."
 GER_sea_lion_eq_trigger_tt: "L'armée dispose de plus de §Y90 000§! unités de matériel d'infanterie."
 GER_puppet_finland: "S'assurer la loyauté des [FIN.GetHabitants]"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_finland_puppet_description_democratic: "Les [FIN.GetHabitants] sont nos frères d'armes, mais la menace de leur éventuelle trahison planera éternellement au-dessus de nos têtes. Tâchons de nous assurer à tout prix que ce jour n'arrive jamais !"
 GER_finland_puppet_description_neutrality: "Le peuple [FIN.GetAdjMS] a déjà rejeté notre offre de couronner un roi par le passé, mais cette fois-ci, nous ne lui laissons pas le choix. Leur trône revient au prince Wolfgang de Hesse-Cassel, qu'ils le veuillent ou non."
 GER_see_to_the_eastern_front_ww: "Surveiller le front de l'Est"
 GER_see_to_the_eastern_front_ww_desc: "Ils sont nombreux ceux qui gardent en mémoire les actes que nous avons commis lors de la dernière guerre. À nous donc de réorienter les peurs vers le seul véritable danger : ce terrible péril qu'est [GER.GetGreatRedMenaceDesc] et qui nous guette, à l'est. Nous devrions lancer une vaste campagne de propagande pour ouvrir les yeux de tous sur le continent."
 GER_the_eastern_threat: "La menace de l'Est"
 guardian_against_the_eastern_threat: "Le rempart contre le péril oriental"
 existential_threat: "Menace existentielle"
 GER_seeks_to_restore_brest_litovsk: "Tentative de restauration de Brest-Litovsk"
