 wuw_HUN_economic_intervention: "Intervention économique"
 wuw_HUN_economic_intervention_desc: "Une grande partie de nos activités politiques doit être consacrée à diriger l'économie. Car même si le pays est convenablement développé, nous pouvons encore le renforcer et le rendre plus efficace."
 wuw_HUN_avoid_interventionalist_destablilization: "Éviter la déstabilisation des interventionnistes"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "Nous devons faire de notre mieux avec les ressources à notre disposition. En termes de gouvernement, la clé du succès réside dans un budget planifié et équilibré."
 wuw_HUN_secret_rearmament: "Réarmement secret"
 wuw_HUN_secret_rearmament_desc: "Les restrictions imposées par le traité de Trianon nous interdisent d'accroître les effectifs de l'armée. Mais même ainsi, la scène politique mondiale est toujours plus agitée, et les conflits menacent. Nous ne pouvons rester sans défense, aussi devons-nous commencer à réarmer, même si cela implique de briser secrètement les clauses du traité qui nous a été imposé après la Grande Guerre."
 wuw_HUN_forcefully_revitalize_the_industries: "Revitaliser pleinement les industries"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "Nos industries nationales ont besoin d'un coup de fouet pour retrouver leur efficacité optimale et nous sortir de la crise économique. Nos finances risquent d'en pâtir momentanément, mais ce sera à coup sûr un investissement rentable pour l'avenir de notre nation."
 wuw_HUN_reintigrate_the_imperial_railroads: "Restaurer les chemins de fer impériaux"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "Les réseaux ferroviaires qui parcouraient l'Empire austro-hongrois ont été fragmentés depuis le démembrement en nations indépendantes. Nous devrions proposer aux autres anciens pays de réunifier leurs réseaux avec le nôtre, ce qui permettrait d'améliorer les infrastructures de tous nos pays."
 wuw_HUN_promote_increased_urbanization: "Favoriser l'urbanisation de masse"
 wuw_HUN_promote_increased_urbanization_desc: "De plus en plus de gens quittent les villages et les petites villes pour se rendre dans les grands centres urbains afin d'y trouver du travail dans les nouvelles usines. Même si nous ne pouvons leur garantir aussitôt un emploi, nous pouvons toujours construire de nouveaux quartiers dans ces villes afin de préparer l'expansion à venir."
 wuw_HUN_expand_the_ganz_muvek: "Développer la Ganz Müvek"
 wuw_HUN_expand_the_ganz_muvek_desc: "La société Ganz et la Partner Iron Mill & Machine Factory sont des candidats parfaits pour absorber les plus petites industries du territoire et centraliser nos capacités industrielles au même endroit afin d'optimiser les financements du secteur."
 wuw_HUN_devalue_the_pengo: "Réévaluer le pengő"
 wuw_HUN_devalue_the_pengo_desc: "Le pengő est actuellement au plus bas, présentant tous les symptômes d'une hyperinflation historique. Nous devons prendre une mesure radicale et très impopulaire : réévaluer la monnaie."
 wuw_HUN_announce_the_gyor_program: "Annoncer le programme de Győri"
 wuw_HUN_announce_the_gyor_program_desc: "L'armée est trop faible. Il est vital d'augmenter ses effectifs et d'améliorer ses capacités de combat. Il faut donc développer l'industrie afin qu'elle puisse répondre aux besoins en armement. Le programme quinquennal de Győri vise à accroître les dépenses gouvernementales non seulement pour l'armée, mais aussi dans les secteurs de l'industrie, de l'agriculture, des infrastructures et de l'éducation."
 wuw_HUN_enlarge_the_ganz_danubius_division: "Agrandir la division Ganz Danubius"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "La division Ganz Danubius de la compagnie Ganz produit et entretient des navires littoraux civils à Budapest. Il est temps de leur confier davantage de responsabilités : construisons des usines à leur nom sur notre nouveau littoral."
 wuw_HUN_support_for_our_finnish_brothers: "Soutien à nos frères finlandais"
 wuw_HUN_support_for_our_finnish_brothers_desc: "Nos ancêtres partagent un passé commun avec les Finlandais. Cette affirmation est acceptée depuis à peine plus d'un siècle, pour autant, notre peuple les considère aujourd'hui comme des frères de sang. C'est pourquoi nous devons envoyer des volontaires pour les aider dans leur guerre."
 wuw_HUN_support_for_our_finnish_brothers_tt: "Les Finlandais doivent avoir un gouvernement favorable au nôtre"
 wuw_HUN_undercover_air_maneuvers: "Manœuvres aériennes clandestines"
 wuw_HUN_undercover_air_maneuvers_desc: "Nous devons consacrer plus de ressources à l'élaboration de nouvelles théories militaires dans les airs. Si nous entrons en guerre, elles nous seront des plus utiles. De plus, l'entraînement clandestin renforcera les capacités de nos pilotes."
 wuw_HUN_hold_war_games: "Organiser des manœuvres militaires"
 wuw_HUN_hold_war_games_desc: "Mener à bien des manœuvres peut permettre de révéler des failles dans l'organisation de l'armée. L'expérience ainsi gagnée permettra de corriger le tir."
 wuw_HUN_negotiate_the_restrictions: "Négocier les restrictions"
 wuw_HUN_negotiate_the_restrictions_desc: "Un réarmement secret et limité ne peut suffire. Nous devons négocier avec les pays voisins pour demander la révision du traité qui nous a été imposé après la Grande Guerre. Tout comme eux, la Hongrie a le droit de s'armer."
 wuw_HUN_reinstate_the_navy: "Restaurer la Haditengerészet"
 wuw_HUN_reinstate_the_navy_desc: "Après avoir reconquis une ligne de côte, nous devons concentrer nos efforts sur la reconstruction d'une flotte digne d'une puissance telle que la nôtre."
 wuw_HUN_make_the_magyar_legiero_known: "Révéler la Magyar Légierő"
 wuw_HUN_make_the_magyar_legiero_known_desc: "La Magyar Légierő représente la branche aérienne de notre armée. Il nous était jusqu'alors interdit de posséder des avions militaires, mais nous avons secrètement développé une armée de l'air sous le couvert d'aéroclubs civils. Aujourd'hui, grâce à de nouveaux traités signés, nous pouvons annoncer son existence au monde entier."
 wuw_HUN_initiate_army_maneuvers: "Initier des manœuvres de l'armée"
 wuw_HUN_initiate_army_maneuvers_desc: "Notre armée doit être remise en état de combattre en cas de conflit. Elle doit donc mener des manœuvres pour développer de nouvelles tactiques et stratégies."
 wuw_HUN_invest_in_ludovica_academy: "Investir dans l'Académie Ludovika"
 wuw_HUN_invest_in_ludovica_academy_desc: "L'Académie militaire royale hongroise Ludovika est un institut de formation de nos élèves officiers. Elle a besoin d'être agrandie afin d'accueillir également nos généraux."
 wuw_HUN_expand_the_diosgyor_machinery_factory: "Développer l'usine de machines de Diósgyőr"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "Il faut développer le Diósgyőri Gépgyár à davantage de secteurs, ce qui permettrait d'accélérer la production de matériaux, d'outils industriels, de moteurs, de motos, et plus encore."
 wuw_HUN_manred_weiss_steel_and_metal_works: "L'aciérie et métallurgie Manfréd Weiss"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "L'usine sidérurgique et métallurgique Manfréd Weiss, communément appelée Csepel Művek, possède un grand potentiel qu'il faut développer autant que possible pour soutenir notre pays."
 wuw_HUN_expand_the_hungarian_academy_of_sciences: "Développer l'Académie hongroise des sciences"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "L'Académie hongroise des sciences est l'une des institutions [ROOT.GetAdjFP] les plus prestigieuses de la nation. Elle aspire à la promotion de la science et ses découvertes, à contribuer à la recherche et à représenter le savoir [ROOT.GetAdjMS] à l'international."
 wuw_HUN_expand_the_lignite_industry: "Développer l'industrie du lignite"
 wuw_HUN_expand_the_lignite_industry_desc: "Notre industrie du lignite est conséquente, mais demeure sous-développée. Ouvrons des usines et des mines pour exploiter cette ressource naturelle à sa juste valeur."
 wuw_HUN_tap_newfound_oil_deposits: "Exploiter de nouveaux gisements de pétrole"
 wuw_HUN_tap_newfound_oil_deposits_desc: "Des compagnies, comme la Magyar-Amerikai Olajipari Rt (aussi connue sous le nom de MAORT), ont découvert des gisements de pétrole mineurs sur notre territoire. Le gisement le plus conséquent reste celui de Budafapusztas. Il faut l'exploiter au plus vite."
 wuw_HUN_hungarian_autarky: "L'autarcie [ROOT.GetAdjFS]"
 wuw_HUN_hungarian_autarky_desc: "Nous ne dépendons que trop des approvisionnements en pétrole étranger. Nous devrions imiter les tentatives allemandes pour développer le pétrole de synthèse tout en renforçant notre économie."
 wuw_HUN_invite_foreign_investors: "Inviter les investisseurs étrangers"
 wuw_HUN_invite_foreign_investors_desc: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] se trouv[ROOT.GetEEntNP] au cœur de l'Europe orientale. Nous pourrions utiliser cet avantage pour attirer tous les investisseurs étrangers intéressés par le développement de nos infrastructures et de notre industrie."
 wuw_HUN_hungarian_tradition: "La tradition [ROOT.GetAdjFS]"
 wuw_HUN_hungarian_tradition_desc: "La tradition [ROOT.GetAdjFS] est ancrée profondément dans son agriculture ancestrale originaire de la steppe de Pannonie. Il faut à tout prix préserver ces valeurs et augmenter notre rendement pour garantir notre développement."
 wuw_HUN_magyar_allamvasutak: "Magyar Államvasutak"
 wuw_HUN_magyar_allamvasutak_desc: "Notre société nationale des chemins de fer, la MÁV, va bientôt accéder à de nouvelles responsabilités : tous les trains de la nation sont désormais sous leur supervision. Nous aurons ainsi plus de contrôle sur nos rails pour garantir une utilisation optimale."
 wuw_HUN_expand_the_aluminum_industry: "Développer l'industrie de l'aluminium"
 wuw_HUN_expand_the_aluminum_industry_desc: "Nous avons besoin de toutes les matières premières, que ce soit pour l'exportation ou l'utilisation intérieure. L'industrie de l'aluminium, même si elle est déjà bien développée, peut l'être encore. Nous devrions y allouer des ressources aussi rapidement que possible."
 wuw_HUN_budapest_university_of_technology_and_economics: "Développer l'université technique de Budapest"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "Nous avons besoin d'autres savants pour assurer de nouvelles avancées, qui nous seront bien utiles dans les prochains conflits. Développer l'université de la capitale nous permettrait d'accroître le vivier des ingénieurs et scientifiques dont a besoin l'industrie militaire."
 wuw_HUN_the_matyasfold_fighter_factory: "L'usine de chasseurs de Mátyásföld"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "L'usine sidérurgique et métallurgique Manfréd Weiss devrait ouvrir une nouvelle ligne de production aérienne à Budapest, dans le quartier de Mátyásföld. Cette ligne se concentrerait sur les chasseurs qu'ils ont développés."
 wuw_HUN_expand_on_the_weiss_wm_16: "Retravailler le Weiss WM-16"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "Nous pourrions retravailler les modèles Weiss WM-16 Budapest pour tenter de réaliser une avancée technologique dans notre ligne de production de chasseurs."
 wuw_HUN_develop_the_weiss_wm_21_solyom: "Développer le Weiss WM-21 Sólyom"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "Forts de nos précédents échecs en matière de conception aéronautique, nous avons mis au point le bombardier léger Weiss WM-21 Sólyom. Cet appareil sera capable de frapper nos ennemis depuis les cieux, et ce peu importe où ils se trouvent."
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "Weiss Manfréd WM-23 Ezüst Nyíl"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "Nous devons mettre au point un nouveau chasseur au plus vite. Par chance, les chercheurs de Weiss Manfréd Acél- és Fémművek viennent d'achever les plans de l'Ezüst Nyíl, la flèche argentée. Ils n'attendent plus que notre feu vert pour lancer la production."
 wuw_HUN_establish_the_mavag_aircraft_factory: "Fonder l'usine aéronautique MÁVAG"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "István Horthy est en collaboration avec la MÁVAG pour ériger de nouvelles usines dédiées à la production d'avions. De nouvelles technologies destinées à la Magyar Légierő devraient bientôt voir le jour."
 wuw_HUN_the_mavag_heja: "La MÁVAG Héja"
 wuw_HUN_the_mavag_heja_desc: "Le département aéronautique de la MÁVAG vient de mettre au point un nouveau prototype baptisé le Faucon, basé sur le modèle italien Reggiane Re.2000. Nous devons les aider à produire ce nouvel avion en masse."
 wuw_HUN_repulo_muszaki_intezet: "Repülö Muszaki Intézet"
 wuw_HUN_repulo_muszaki_intezet_desc: "Dans la guerre moderne, le ciel est maintenant un champ de bataille nouveau, même si son importance est négligée par beaucoup. Nous devons apprendre à maîtriser cette nouvelle dimension, en allouant des ressources à la création de doctrines et d'équipements novateurs."
 wuw_HUN_develop_laszlo_vargas_design: "Développer le concept de László Varga"
 wuw_HUN_develop_laszlo_vargas_design_desc: "Notre illustre ingénieur aéronautique, László Varga, a conçu de nombreux modèles pour notre armée, dont le prototype Varga RMI-1 X/H. En finançant ses recherches, nous serions en mesure d'optimiser nos progrès."
 wuw_HUN_the_szekesfehervar_sosto_plant: "L'usine Székesfehérvár-Sóstó"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "Nous allons ouvrir une nouvelle ligne de production d'avions sous l'égide de l'Institut technologique aéronautique, ainsi il pourra assembler et tester ses propres appareils."
 wuw_HUN_joint_air_development: "Conception aérienne conjointe"
 wuw_HUN_joint_air_development_desc: "La meilleure façon de développer de nouveaux appareils est de coopérer avec nos alliés. En réunissant les esprits les plus brillants de tous les pays, nous obtiendrons les meilleurs résultats possible."
 wuw_HUN_the_arado_ar_96: "L'Arado Ar 96"
 wuw_HUN_the_arado_ar_96_desc: "Accordons une licence de production à Arado Flugzeugwerke, le fabricant d'avions [GER.GetAdjMS], afin de nous focaliser sur la reconnaissance aérienne."
 wuw_HUN_extensive_licensing_programs: "Vaste programme de licences"
 wuw_HUN_extensive_licensing_programs_desc: "Les forces aériennes étrangères ont déjà montré qu'elles possèdent des modèles éprouvés et de très grande qualité. Plutôt que tenter le diable en nous reposant uniquement sur notre expertise aéronautique naissante, demandons plutôt l'autorisation de produire ces modèles étrangers sous licence."
 wuw_HUN_allied_manufacturing_programs: "Programmes de fabrication des Alliés"
 wuw_HUN_allied_manufacturing_programs_desc: "Notre industrie est puissante, mais pas autant que celle des grandes puissances mondiales. Proposons aux Alliés de produire nos nouveaux avions dans leurs usines en échange de pengő sonnants et trébuchants."
 wuw_HUN_danuvia_submachine_guns: "Mitraillettes Danuvia"
 wuw_HUN_danuvia_submachine_guns_desc: "Pour être efficace, l'infanterie a besoin d'armes de qualité. Les prototypes initiaux Danuvia 43M se sont bien comportés lors des essais, et en finançant leur développement nous pourrions bientôt produire ce pistolet-mitrailleur en masse."
 wuw_HUN_form_the_gyorshadtest: "Former le Gyorshadtest"
 wuw_HUN_form_the_gyorshadtest_desc: "Il serait judicieux de créer une unité mécanisée moderne et rapide, capable de surpasser n'importe quel bataillon ennemi au combat. Nous avons donc prévu la formation de deux divisions de Gyorshadtest, l'une sous les ordres du général Jenő Major, l'autre sous les ordres du général Ferenc Bisza."
 wuw_HUN_establish_the_mavag_army_division: "Fonder la division militaire de la MÁVAG"
 wuw_HUN_establish_the_mavag_army_division_desc: "La MÁVAG, la compagnie royale de sidérurgie hongroise, est un acteur majeur dans l'approvisionnement de nos troupes armées. En accordant un agrandissement de ses bâtiments, elle pourrait également contribuer à la production de fusils d'assaut et de chars anti-aériens."
 wuw_HUN_doctrinal_studies: "Étude des doctrines"
 wuw_HUN_doctrinal_studies_desc: "Nous avons beaucoup appris des échanges entre officiers et des rencontres stratégiques menées avec nos alliés, sans parler du travail remarquable de notre agence de renseignements. La réunion de tant de points de vue différents nous place en position de faire des avancées majeures sur nos doctrines."
 wuw_HUN_award_military_promotions: "Décerner des promotions militaires"
 wuw_HUN_award_military_promotions_desc: "L'armée [ROOT.GetAdjFS] compte de nombreux héros, pourtant la majorité d'entre eux sont loin d'occuper un poste à la hauteur de leurs exploits. Prenons le temps d'accorder des promotions aux plus méritants pour renforcer notre corps militaire."
 wuw_HUN_magyar_kiralyi_csendorseg: "Magyar Királyi Csendörség"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "La gendarmerie [ROOT.GetAdjFS] mérite plus d'autonomie : elle devrait décider librement de sa façon d'intervenir sur la répression de rébellions et d'embuscades."
 wuw_HUN_legacy_of_the_black_legion: "L'héritage de l'Armée noire"
 wuw_HUN_legacy_of_the_black_legion_desc: "Si nous voulons une cavalerie et une police militaire opérationnelles, il n'y a qu'à s'inspirer de la Légion noire de notre roi historique Matthias Corvin, elle-même inspirée des légions romaines de l'illustre Jules César."
 wuw_HUN_light_infantry_divisions_doctrine: "Doctrine des divisions d'infanterie légère"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "Nous sommes contraints de faire avec le peu d'effectifs dont nous disposons. Donc, si nous voulons avoir plus de divisions, elles doivent être réduites. Des divisions d'infanterie légère fourniraient un compromis idéal entre la puissance de frappe et les effectifs, aussi pourrions-nous en faire l'ossature de notre armée."
 wuw_HUN_szent_laszlo_infantry_division: "Division d'infanterie Szent László"
 wuw_HUN_szent_laszlo_infantry_division_desc: "La formation de nouvelles unités d'infanterie est impérative si nous souhaitons défendre convenablement notre territoire. Pourquoi ne pas nommer cette division en hommage à saint Ladislas, roi de Hongrie de 1077 à 1095 et patron des militaires et des exilés ?"
 wuw_HUN_quantity_over_quality: "Qualité plus que quantité"
 wuw_HUN_quantity_over_quality_desc: "Notre armée n'est pas imposante, mais elle a des moyens de pallier ce défaut : il suffit de prendre l'avantage technologique sur nos ennemis et de former des unités de pointe capables d'affronter des divisions bien plus nombreuses qu'elles."
 wuw_HUN_expand_the_army: "Développer la Honvédség"
 wuw_HUN_expand_the_army_desc: "Notre armée actuelle, la Honvéd, est bien trop modeste pour faire face à nos voisins. Tâchons de la rendre plus imposante au plus vite."
 wuw_HUN_the_botond: "Le Botond"
 wuw_HUN_the_botond_desc: "Pour répondre aux nécessités du ravitaillement et du transport, nous devons disposer d'un camion d'un type nouveau. Les premiers essais du Rába 38M Botond se sont avérés concluants, et avec les ressources nécessaires nous pourrions procéder aux dernières étapes avant d'en lancer la production."
 wuw_HUN_the_turan: "Le Touran"
 wuw_HUN_the_turan_desc: "Basé sur le prototype du char moyen Škoda T-21, nous avons mis au point un char inédit capable de percer les lignes ennemies les plus fortifiées. Ce projet portera un nom visant à promouvoir le touranisme hongrois tout autour du monde."
 wuw_HUN_assault_gun_focus: "Priorité à l'artillerie d'assaut"
 wuw_HUN_assault_gun_focus_desc: "Plutôt que d'accorder la priorité à des chars au sens commun du terme, nous devons nous concentrer sur une artillerie d'assaut capable d'appuyer l'infanterie pour permettre des percées et constituant une alternative moins coûteuse."
 wuw_HUN_the_toldi: "Le Toldi"
 wuw_HUN_the_toldi_desc: "En nous inspirant du Landsverk L-60 suédois, nous allons concevoir notre propre char léger capable de flanquer de larges groupes ennemis. Nous le nommerons en hommage à Miklós Toldi, le célèbre chevalier hongrois du XIVe siècle."
 wuw_HUN_invest_in_the_special_forces: "Investir dans les forces spéciales"
 wuw_HUN_invest_in_the_special_forces_desc: "Notre armée compte suffisamment d'hommes pour se défendre convenablement, mais il serait également judicieux de les former décemment pour développer tout leur potentiel, et pourquoi pas créer des programmes de forces spéciales."
 wuw_HUN_construct_the_arpad_line: "Construire la ligne Árpád"
 wuw_HUN_construct_the_arpad_line_desc: "Afin de protéger notre peuple des menaces orientales, nous envisageons la construction d'une vaste ligne de fortifications dans les montagnes de Transylvanie. Nous l'appellerons la ligne Árpád, en l'honneur du prince du même nom, grand chef de la confédération des tribus magyares du IXe au Xe siècle."
 wuw_HUN_transylvanian_mountaineers: "Montagnards de Transylvanie"
 wuw_HUN_transylvanian_mountaineers_desc: "Les montagnes de Transylvanie possèdent les sommets les plus hauts de notre territoire. C'est l'endroit idéal pour entraîner nos troupes de montagne."
 wuw_HUN_expand_the_arpad_line: "Agrandir la ligne Árpád"
 wuw_HUN_expand_the_arpad_line_available_tt: "Peut construire au moins 2 §Yforts terrestres§! le long des frontières nord et est de la §Y[73.GetName]§! et la §Y[76.GetName]§!"
 wuw_HUN_expand_the_arpad_line_desc: "La ligne Árpád a prouvé son utilité à maintes reprises, mais si nous voulons être en mesure d'endiguer la vague d'assaut pour de bon, nous devons l'agrandir, en taille, mais aussi en portée."
 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "La ligne ferroviaire Szeretfalva-Déda"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "Nos troupes en poste sur la ligne Árpád défendent notre peuple de l'adversité. Si nous tenons à leur garantir un approvisionnement optimal, nous devons construire des lignes de chemin de fer et des nœuds logistiques."
 wuw_HUN_the_szekel_command: "Le commandement sicule"
 wuw_HUN_the_szekel_command_desc: "Depuis notre récente reconquête de la [76.GetName], nous disposons des Sicules, un peuple hongrois d'alpinistes experts. Il serait idiot de ne pas les intégrer à nos troupes de montagnards d'élite."
 wuw_HUN_renew_the_shipping_industry: "Faire renaître la construction navale"
 wuw_HUN_renew_the_shipping_industry_desc: "Nous sommes sur la voie pour restaurer nos frontières nationales. Mais nous devons aussi commencer à œuvrer pour développer une flotte en Méditerranée qui pourra rivaliser avec les puissances d'autrefois."
 wuw_HUN_embrace_navy_traditions: "Adopter les traditions de la marine"
 wuw_HUN_embrace_navy_traditions_desc: "Ne perdons pas de temps à expérimenter des techniques nouvelles et peu fiables. Contentons-nous de modèles ayant apporté la preuve de leur fiabilité au temps de l'Empire."
 wuw_HUN_a_reformed_navy: "La marine réformée"
 wuw_HUN_a_reformed_navy_desc: "C'est absurde de créer une marine autour de concepts dépassés. La possibilité nous est offerte d'en fonder une nouvelle à partir de rien, sans porter le poids mort du passé. Faisons-en donc bon usage pour constituer une flotte qui soit aussi moderne et efficace que possible."
 wuw_HUN_invest_in_destroyer_models: "Investir dans la conception de destroyers"
 wuw_HUN_invest_in_destroyer_models_desc: "Le destroyer est un élément crucial de toute flotte, mais trop souvent négligé. Avec son coût réduit, il constitue un point de départ incontournable pour tout programme d'extension de la marine."
 wuw_HUN_cruiser_investments: "Investir dans le croiseur"
 wuw_HUN_cruiser_investments_desc: "La flotte la plus puissante est inutile si elle est incapable de trouver l'ennemi ou de se prémunir des attaques aériennes. Concevoir de nouveaux croiseurs, lourds et légers, nous permettra de faire d'un ensemble de navires dépareillés une véritable marine."
 wuw_HUN_wolfs_of_the_sea: "Les loups de mer"
 wuw_HUN_wolfs_of_the_sea_desc: "Au cours de la dernière guerre, les sous-marins étaient sur le point de vaincre la marine la plus puissante du monde. Notre flotte ne pourra être prise au sérieux si nous ne possédons pas les nôtres."
 wuw_HUN_bringing_the_air_battle_to_the_seas: "Des airs à la mer"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "Le cuirassé est la relique d'une époque désormais disparue. L'avenir de la guerre en mer, c'est le porte-avions et ses appareils aériens. Nous compterons parmi les pionniers de cette avancée."
 wuw_HUN_capital_ship_efforts: "Priorité aux navires capitaux"
 wuw_HUN_capital_ship_efforts_desc: "Le pilier de toute marine, c'est le cuirassé. Nous devons rattraper le temps perdu en lançant la construction de nouveaux vaisseaux, aussi rapidement que possible."
 wuw_HUN_a_new_pride_of_the_fleet: "Le nouvel orgueil de la flotte"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "L'histoire de notre marine regorge d'épreuves, de difficultés et de trahisons. Afin de restaurer sa gloire, les amiraux ont donc proposé que soit mis à l'eau un nouveau navire amiral, capable d'inspirer toute la nation."
 wuw_HUN_degauss_ship_hulls: "Démagnétisation navale"
 wuw_HUN_degauss_ship_hulls_desc: "Nous devons lancer la démagnétisation des coques de nos navires afin de réduire leur signature magnétique et leur profil électronique. Ainsi, ils seraient protégés des mines marines."
 wuw_HUN_continue_the_regency: "Prolonger la régence"
 wuw_HUN_continue_the_regency_desc: "Depuis que l'amiral Horthy a pris les rênes durant les guerres civiles qui ont frappé notre pays au début des années 20, la nation a su se relever, et ce, malgré le krach de Wall Street. La régence ne doit pas s'éteindre si nous voulons préserver cette prospérité."
 wuw_HUN_strengthen_horthys_reign: "Affermir le règne de Horthy"
 wuw_HUN_strengthen_horthys_reign_desc: "Notre Premier ministre fasciste ne l'entend sûrement pas de cette oreille, mais la meilleure façon de préserver la paix du pays et de lui rendre toute sa gloire d'antan, c'est de raffermir le pouvoir de notre régent."
 wuw_HUN_pass_statute_xix: "Adopter le statut XIX"
 wuw_HUN_pass_statute_xix_desc: "[ROOT.GetLeader] est malade. Il serait sage d'acter le statut XIX afin d'établir un Conseil national dans l'éventualité où le siège du régent serait vacant. Ainsi, nous pourrions créer l'Országtanács pour nommer un nouveau régent. Certains nous accuseront peut-être de façonner une dynastie, mais nous n'y voyons aucun mal."
 wuw_HUN_restrict_voting_rights: "Restreindre les droits de vote"
 wuw_HUN_restrict_voting_rights_desc: "Si nous voulons mettre un terme à l'influence communiste et socialiste dans notre pays, il va falloir limiter les droits de vote : ajoutons des prérequis afin de ne laisser leur voix qu'à nos partisans."
 wuw_HUN_renounce_the_treaty_of_trianon: "Dénoncer le traité de Trianon"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "L'injustice à laquelle a été soumise notre nation après la Grande Guerre, dépouillée de deux tiers de ses territoires et de sa population, vaut bien celle subie par l'Allemagne avec le traité de Versailles. Cela doit être corrigé."
 wuw_HUN_renew_the_rome_protocols: "Renouveler les protocoles de Rome"
 wuw_HUN_renew_the_rome_protocols_desc: "À la lumière du révisionnisme incessant [GER.GetDuDelaDelNP] [GER.GetName], nous devons renouveler les protocoles de Rome élaborés et signés en 1934. Cet accord servirait non seulement à isoler ces menaces que constituent [GER.GetLeLaLNP] [GER.GetName] et [YUG.GetLeLaLNP] [YUG.GetName], mais aussi à mettre en place les bases d'une véritable alliance."
 wuw_HUN_join_the_axis: "Intégrer l'Axe"
 wuw_HUN_join_the_axis_desc: "Notre économie dépend déjà en partie des Allemands, aussi est-il logique que nous restions solidaires d'eux en cas de guerre. Envoyons-leur une demande officielle pour faire notre entrée dans l'Axe."
 HUN_can_not_trust_germany_again_flag: "L'Allemagne nous a exploités pour servir ses intérêts"
 wuw_HUN_an_alliance_with_italy: "Alliance avec [ITA.GetLeLaLNP] [ITA.GetName]"
 wuw_HUN_an_alliance_with_italy_desc: "Les ouvertures initiales en faveur d'une alliance faites lors des protocoles de Rome peuvent désormais être poussées plus loin. Envoyons une délégation à l'Italie pour discuter d'un accord contraignant qui permettrait une coopération militaire poussée, aussi bien défensive qu'offensive."
 wuw_HUN_joint_aluminum_mining_company: "Société minière commune d'aluminium"
 wuw_HUN_joint_aluminum_mining_company_desc: "L'aluminium est un élément à part entière de l'industrie de guerre moderne. Nul doute que nous pourrions aisément obtenir un soutien [GER.GetAdjMS] pour étendre les mines qui se trouvent dans le nord du pays."
 wuw_HUN_reestablish_the_rongyos_garda: "Rétablir les Rongyos Gárda"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "Les Rongyos Gárda sont une division paramilitaire fondée en 1921 pour de multiples raisons : combattre le traité de Trianon, chasser les Autrichiens du Lajtabánság, ou encore épauler l'armée de Horthy durant les guerres civiles. Pál Prónay, leur capitaine, est de nouveau prêt à nous venir en aide. Il nous suffit de reformer son organisation."
 wuw_HUN_the_hungarian_life_and_renewal_party: "Partis du renouveau et de la vie hongrois"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "Nous devons raffermir notre contrôle sur la société : ordonnons à notre Premier ministre de former de nouveaux partis politiques afin de parer la gauche radicale."
 wuw_HUN_act_of_defense: "Acte de défense"
 wuw_HUN_act_of_defense_desc: "Le monde s'embrase, le conflit semble inévitable, aussi devons-nous nous préparer à l'orage. L'heure est à l'adoption de nouvelles législations en faveur de la défense de notre pays. Que chaque homme s'engage !"
 wuw_HUN_seek_german_contracts: "Solliciter des contrats [GER.GetAdjMP]"
 wuw_HUN_seek_german_contracts_desc: "Nos industries se développent à nouveau, mais si nous tenons à produire l'équipement dont nous avons besoin, nous allons devoir faire appel à des architectes et des bâtisseurs [GER.GetAdjMP] pour construire nos installations."
 wuw_HUN_license_fiat_tankettes: "Chenillettes Fiat"
 wuw_HUN_license_fiat_tankettes_desc: "Afin de renforcer notre industrie militaire et de développer nos bataillons de reconnaissance, une coopération avec Fiat, la société automobile [ITA.GetAdjFS], serait idéale : elle produit des chars et des chenillettes qui s'intégreraient parfaitement dans nos escouades."
 wuw_HUN_strenghten_the_order_of_vitez: "Renforcer l'Ordre de Vitéz"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "L'ordre du mérite fondé en 1920, le Vitézi Rend, est actuellement dirigé par Son Altesse Sérénissime Miklós Horthy. À ce titre, il pourrait dédier plus de fonds et d'hommes aux commandants qui en font partie afin de les renforcer au mieux."
 wuw_HUN_absolute_rule_of_the_national_unity_party: "Utiliser le Parti d'union nationale"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "En se servant du Egységes Párt, le parti politique du Premier ministre, [ROOT.GetLeader] peut maintenir un contrôle strict sur les politiques du pays, monopolisant ainsi la situation sans interdire franchement les élections."
 wuw_HUN_spur_on_the_trianon_trauma: "Réveiller la blessure du Trianon"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "Tout le monde sait que [ROOT.GetLeLaLNP] [ROOT.GetName] étai[ROOT.GetTEntNP] autrefois une grande puissance, aujourd'hui émasculée par ce maudit traité de Trianon qui nous a amputé de deux tiers de notre territoire pour les offrir à nos voisins. Mais bientôt, les armées [ROOT.GetAdjFP] frapperont à leurs portes pour reprendre ce qui nous appartient !"
 wuw_HUN_outlaw_the_party_of_national_will: "Interdire le Parti de la volonté nationale"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "Le parti national-socialiste de la volonté nationale dirigé par Ferenc Szálasi est une menace pour notre régime actuel, car il est plus populaire auprès des nazis [GER.GetAdjMP] en plus de dénigrer le régime absolu de notre dirigeant actuel."
 wuw_HUN_carrying_on_arpads_legacy: "Perpétuer l'héritage d'Árpád"
 wuw_HUN_carrying_on_arpads_legacy_desc: "L'illustre Árpád, chef de la confédération des tribus magyares entre le IXe et le Xe siècle, est une grande source d'inspiration pour [ROOT.GetLeader]. Sa dynastie s'est perpétuée durant des siècles par la suite, faisant [ROOT.GetDuDelaDelNP] [ROOT.Getname] une puissance à part entière. Nous devrions nous inspirer de ses exploits pour suivre son modèle."
 wuw_HUN_the_turul_association: "L'association Turul"
 wuw_HUN_the_turul_association_desc: "L'association Turul a vu le jour à Budapest en 1919 d'abord comme mouvement universitaire. Elle a fermement soutenu Miklós Horthy durant la guerre civile et la bataille de Budaőrs à l'automne 1921. Aujourd'hui forte de 40 000 membres, elle pourrait nous aider à contrôler l'éducation de notre pays."
 wuw_HUN_demand_transylvania: "Exiger la Transylvanie"
 wuw_HUN_demand_transylvania_desc: "Si nous pouvons reprendre nos territoires perdus lors de la Grande Guerre sans verser une goutte de sang, tant mieux. Envoyons donc à l'occupation des régions sicules un ultimatum exigeant la rétrocession de nos territoires légitimes."
 wuw_HUN_strengthen_the_turani_vadaszok: "Renforcer la Turáni Vadászok"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "En 1927, Gyula Gömbös a fondé une force paramilitaire, l'Association des chasseurs du Touran. Malgré leurs idéaux fascistes, ils s'opposent aux idées du national-socialisme allemand et se fondent sur l'hungarisme et le touranisme hongrois. Nous pouvons donc les rallier à notre cause si nous le souhaitons."
 wuw_HUN_demand_southern_slovakia: "Exiger la [664.GetName]"
 wuw_HUN_demand_southern_slovakia_desc: "La minorité ethnique [ROOT.GetAdjFS] de la [664.GetName] est maltraitée et exploitée par le gouvernement occupant. Il faut à tout prix délivrer les [ROOT.GetHabitants] et leur région en les plaçant de nouveau sous notre contrôle."
 wuw_HUN_claim_overlordship_over_slovakia: "Revendiquer la suzeraineté sur [SLO.GetLeLaLNP] [SLO.GetName]"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "Les vestiges de la Slovaquie doivent eux aussi être réintégrés au sein de l'État hongrois, que ce soit directement ou en devenant une dépendance. Envoyons donc un nouvel ultimatum."
 wuw_HUN_invite_german_investors: "Inviter des investisseurs [GER.GetAdjMP]"
 wuw_HUN_invite_german_investors_desc: "Conformément à nos accords commerciaux déjà établis, seuls les [GER.GetHabitants] et les [ROOT.GetHabitants] sont autorisés à prospecter dans notre nation. Autant en tirer le maximum en invitant ces investisseurs à visiter notre beau pays."
 wuw_HUN_protect_austria: "Protéger [AUS.GetLeLaLNP] [AUS.GetName]"
 wuw_HUN_protect_austria_desc: "Afin de mieux faire face aux ambitions [GER.GetDuDelaDelNP] [GER.GetName], nous devons nous opposer à son désir évident d'une union avec [AUS.GetLeLaLNP] [AUS.GetName]. Nous pourrions garantir l'indépendance de ces derniers en échange du Burgenland, ce qui donnerait à leur gouvernement actuel la force politique dont il a besoin pour s'opposer aux militants pro-[GER.GetAdjMP]."
 wuw_HUN_proclaim_greater_hungary: "Proclamer la Grande Hongrie"
 wuw_HUN_proclaim_greater_hungary_desc: "Ayant repris tous les territoires qui nous appartiennent de plein droit, notre pays a retrouvé ses frontières historiques. Nous pouvons désormais en toute confiance proclamer face au monde la naissance de la Grande Hongrie, et réfléchir à nos prochains objectifs."
 wuw_HUN_demand_the_return_of_slovakia: "Exiger l'intégration [SLO.GetAdjFS]"
 wuw_HUN_demand_the_return_of_slovakia_desc: "Pendant longtemps, [SLO.GetLeLaLNP] [SLO.GetName] faisait partie intégrante de la Grande Hongrie. Aujourd'hui, alors que nous aspirons à imposer notre volonté au monde, nous devons reprendre la main sur cette région."
 wuw_HUN_promote_hungarianism: "Promouvoir l'hungarisme"
 wuw_HUN_promote_hungarianism_desc: "Si nous voulons restaurer notre gloire passée, soutenons ceux qui contribuent à cette aspiration, peu importe leur extrémisme. Mettons en avant l'hungarisme avancé par l'évêque catholique Ottokár Prohászka, ainsi que ses idées pro-hongroises, et peu importe le qu'en-dira-t-on."
 wuw_HUN_demand_the_vojvodina: "Exiger la Voïvodine"
 wuw_HUN_demand_the_vojvodina_desc: "La Bačka a toujours fait partie intégrante de notre nation, jusqu'à ce que le gouvernement [YUG.GetAdjMS] nous la retire à la fin de la Grande Guerre. Nous devons réparer cette injustice historique et récupérer ce qui nous revient de droit !"
 wuw_HUN_demand_carpathian_ruthenia: "Exiger la Transcarpatie"
 wuw_HUN_demand_carpathian_ruthenia_desc: "Les [ROOT.GetHabitants] de la Transcarpatie subissent l'oppression de régimes étrangers depuis que la perfide République houtsoule a déclaré son indépendance en 1919. Nous devons reconquérir cette terre, pour le bien de notre peuple !"
 wuw_HUN_demand_burgenland: "Exiger le Burgenland"
 wuw_HUN_demand_burgenland_desc: "À la fin de la Grande Guerre, les braves Rongyos Gárda ont fondé le Lajtabánság dans l'objectif de restaurer l'hégémonie [HUN.GetAdjFS] sur le territoire. Malheureusement, ces terres nous ont été retirées au profit de l'Autriche. Il faut récupérer cette région, c'est une question d'honneur."
 wuw_HUN_reaffirm_territorial_claims: "Réaffirmer nos prétentions"
 wuw_HUN_reaffirm_territorial_claims_desc: "Après avoir rejeté le traité de Trianon, nous devons désormais réaffirmer nos revendications sur les territoires dont nous avons injustement été dépouillés."
 wuw_HUN_end_the_regency: "Mettre fin à la régence"
 wuw_HUN_end_the_regency_desc: "Horthy a été un bon régent, mais il est temps de trouver un roi prêt à occuper le trône [ROOT.GetAdjMS]. Qu'il s'agisse d'un Habsbourg ou quelqu'un en accord avec les souhaits de la Petite Entente, nous avons besoin d'un nouveau monarque."
 wuw_HUN_crack_down_on_radicals: "Réprimer les radicaux"
 wuw_HUN_crack_down_on_radicals_desc: "Le pays compte de nombreuses milices et divers groupes politiques opposés à la restauration de la monarchie. Tâchons de limiter leur influence en démantelant toutes les organisations paramilitaires, afin d'éviter de futures complications."
 wuw_HUN_reach_out_to_candidates: "Contacter les prétendants"
 wuw_HUN_reach_out_to_candidates_desc: "Nous allons mettre en place un comité chargé de trouver de potentiels prétendants au trône. Les plus évidents sont Othon, l'actuel héritier du royaume des Habsbourg, et Joseph-Auguste, notre dernier roi en date, également un Habsbourg. La Petite Entente nous interdit cependant de nommer un roi de descendance Habsbourg : nous devrons donc envisager d'autres options."
 wuw_HUN_subvert_gombos_troops: "Renverser les troupes de Gömbös"
 wuw_HUN_subvert_gombos_troops_desc: "Gyula Gömbös, Premier ministre fasciste et extrémiste, est à la tête de plusieurs milices paramilitaires, dont la plus importante : l'Association de défense nationale hongroise. Éliminons ces groupes avant qu'ils ne menacent notre nouveau royaume."
 wuw_HUN_reinstate_the_pragmatic_sanction: "Rétablir la Pragmatique sanction de 1713"
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "La Pragmatique Sanction de 1713 fut prononcée par l'Empereur du Saint-Empire romain germanique, Charles VI, afin de garantir qu'en l'absence d'héritier masculin, la monarchie des Habsbourg succède à l'une des filles du régent, établissant ainsi notre nation comme un territoire habsbourgeois. Après la tentative de coup d'État ratée de Charles IV, cette disposition fut révoquée. Nous devons essayer aujourd'hui de la rétablir, même s'il en va contre la volonté de la Petite Entente."
 wuw_HUN_aid_the_carlist_struggle: "Soutenir la lutte des carlistes"
 wuw_HUN_aid_the_carlist_struggle_desc: "Les carlistes espagnols mènent une noble bataille dans l'espoir de restaurer les valeurs traditionnelles de leur nation et placer à nouveau un monarque digne de ce nom sur leur trône. Cette faction qui nous est si étroitement liée pourrait s'avérer être un allié de choix dans la région, mais pour s'assurer leur loyauté, il serait judicieux de les aider à remporter la guerre civile espagnole."
 wuw_HUN_invite_otto_to_the_throne: "Proposer le trône à Othon"
 wuw_HUN_invite_otto_to_the_throne_desc: "Les Habsbourg ont longtemps gouverné la Hongrie, et sous leur règne le pays appartenait à l'un des plus grands empires d'Europe. Remettre la Sainte Couronne à l'un d'eux permettrait très certainement de restaurer l'Autriche-Hongrie à sa gloire de jadis. Othon est l'héritier légitime au trône, il est donc de facto l'élément indispensable à la restauration de notre royaume."
 wuw_HUN_attempt_economic_independence: "Atteindre l'indépendance économique"
 wuw_HUN_attempt_economic_independence_desc: "Si nous voulons retrouver toute notre gloire d'antan, nous ne pouvons pas compter sur l'intervention des puissances étrangères pour gérer notre économie. C'est à nous qu'il revient de faire prospérer notre pays !"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "Les terres de la couronne de saint Étienne"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "Lorsque nous appartenions à l'Empire austro-hongrois, nous étions les terres de la couronne de saint Étienne, ou la Transleithanie pour faire plus court. Pour marquer le début de la reconquête de notre empire, nous adopterons de nouveau ce nom, montrant ainsi au monde nos véritables intentions."
 wuw_HUN_the_old_habsburg_king: "Le vieux roi de Habsbourg"
 wuw_HUN_the_old_habsburg_king_desc: "L'archiduc Joseph-Auguste d'Autriche fut le dernier palatin de Hongrie et le Reichsverweser de Charles jusqu'à ce que l'Entente exige son abdication, car elle refusait de reconnaître un roi de Habsbourg. Aujourd'hui, il est prêt à reprendre son trône et à régner sur la Hongrie en tant que Sainte Majesté. En tant qu'ancien Feldmarschall, son expérience de la guerre sera bien utile."
 HUN_feldmarchall_augusts_expertise: "Expertise du Feldmarschall Joseph-Auguste"
 wuw_HUN_secure_army_loyalty: "S'assurer de la loyauté de l'armée"
 wuw_HUN_secure_army_loyalty_desc: "Si nous voulons investir sereinement dans l'armée comme dans un allié fiable, nous devons chasser tous les commandants dont la loyauté envers la couronne n'est pas absolue."
 wuw_HUN_royal_hussars: "Hussards royaux"
 wuw_HUN_royal_hussars_desc: "Notre peuple a fait de la cavalerie une fière tradition que nous comptons perpétuer aujourd'hui. Créons une cavalerie d'élite en guise de garde royale pour assurer la sécurité de Sa Majesté."
 wuw_HUN_abide_by_the_little_ententes_stipulations: "Respecter les conditions de la Petite Entente"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "Depuis la fin de la Grande Guerre, la Petite Entente, composée de la Roumanie, la Tchécoslovaquie et la Yougoslavie, nous interdit de nommer de nouveau un roi de Habsbourg. Cette condition nous importe peu, car nous avons en tête un autre prétendant au trône."
 wuw_HUN_elect_a_democratic_king: "Élire un roi démocrate"
 wuw_HUN_elect_a_democratic_king_desc: "Nous devons chercher un souverain qui saura incarner les valeurs démocratiques de la nation et préserver les droits du peuple. C'est pourquoi nous nous tournons vers les monarchies constitutionnelles de l'Europe septentrionale : peut-être auront-elles quelques prétendants à nous offrir."
 wuw_HUN_honor_the_great_war_veterans: "Honorer les anciens combattants de la Grande Guerre"
 wuw_HUN_honor_the_great_war_veterans_desc: "Une nouvelle génération de commandants a pris la relève, mais nous ne devons pas pour autant oublier tout ce que nos vétérans ont fait pour notre nation durant la Grande Guerre. Décernons-leur des médailles et des décorations, afin que les jeunes recrues aspirent à emprunter leur chemin de bravoure."
 wuw_HUN_the_legacy_of_the_isonzo_front: "L'héritage des fronts de l'Isonzo"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "Sa Majesté Joseph-Auguste a servi l'Autriche-Hongrie et a mené de nombreuses batailles sur les fronts russe, serbe et italien. Elle s'est inspirée notamment des tactiques utilisées lors des nombreuses batailles de l'Isonzo tout en cherchant à mettre en œuvre les stratégies militaires formulées sur le front."
 wuw_HUN_the_bastion_of_catholicism: "Le bastion du catholicisme"
 wuw_HUN_the_bastion_of_catholicism_desc: "Notre nation est majoritairement catholique, tout comme son monarque. Il est temps que le Royaume apostolique de Hongrie assume son rôle de défenseur de la chrétienté et chasse ces communistes impies de notre continent."
 wuw_HUN_enact_agrarian_reform: "Promulguer la réforme agraire"
 wuw_HUN_enact_agrarian_reform_desc: "Le secteur agricole pourrait être bien plus développé. La rationalisation et la modernisation permettraient de libérer une main-d'œuvre qui pourrait être employée dans d'autres secteurs, tels que la construction ou la production d'armements."
 wuw_HUN_demand_austrian_restoration: "Exiger la restauration autrichienne"
 wuw_HUN_demand_austrian_restoration_desc: "L'Autriche, ou comme on l'appelait à l'époque, la Cisleithanie, faisait partie intégrante de notre empire fédératif. Aujourd'hui, il est plus important que jamais de réaffirmer la domination des Habsbourg sur leur nation et de réunir nos royaumes au sein d'une même fédération."
 wuw_HUN_seek_an_alliance_with_the_kaiser: "Négocier une alliance avec le Kaiser"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "Depuis la restauration de l'empire [GER.GetAdjMS] d'autrefois, nous aurions tout à gagner en renouant le contact avec [GER.GetLeader] ; peut-être pourrons-nous ensemble réparer les terribles méfaits qui nous ont été infligés à l'issue de la Grande Guerre."
 wuw_HUN_a_grand_habsburg_alliance: "Alliance habsbourgeoise"
 wuw_HUN_a_grand_habsburg_alliance_desc: "La famille est la seule faction en laquelle on peut toujours avoir confiance. Si l'Histoire nous a bien appris une chose, c'est que le monde entier se dresse contre les Habsbourg. Puisque c'est ainsi, nous ne formerons que des alliances au sein de la famille afin de fonder une faction uniquement de Habsbourg."
 wuw_HUN_the_old_grand_alliance: "Rétablir la Grande Alliance"
 wuw_HUN_the_old_grand_alliance_desc: "En 1689, Guillaume III a signé un traité avec nous au nom de la République néerlandaise et de l'Angleterre. L'objectif était de former une alliance pour stopper les politiques expansionnistes de la France. Aujourd'hui, alors que le monde s'embrase à nouveau, nous devons rétablir cette ligue pour sécuriser le continent."
 wuw_HUN_demand_wiedist_restoration: "Exiger la restauration des Wied"
 wuw_HUN_demand_wiedist_restoration_desc: "Le prince Guillaume de Wied régnait autrefois sur la principauté d'Albanie en tant qu'allié des puissances centrales. À la fin de la Grande Guerre, il a été injustement renversé pour que l'infâme Ahmet Zogu s'empare du trône albanais quelques années plus tard. Nous devons immédiatement redresser ce tort !"
 wuw_HUN_a_habsburg_poland: "La Pologne des Habsbourg"
 wuw_HUN_a_habsburg_poland_desc: "Les terres polonaises étaient autrefois un royaume potentiel des Habsbourg. Aujourd'hui, cette possibilité se présente à nouveau. Contactons le gouvernement polonais pour exiger la restauration du royaume en plaçant Charles-Albert sur le trône."
 wuw_HUN_habsburg_ascension_in_spain: "L'ascension espagnole des Habsbourg"
 wuw_HUN_habsburg_ascension_in_spain_desc: "Les Habsbourg ont longtemps régné sur l'Espagne. Nous devrions tenter d'étendre notre alliance en y restaurant la monarchie afin de cerner nos adversaires d'Europe occidentale."
 wuw_HUN_reenlist_the_sich_riflemen: "Réengager les fusiliers ukrainiens de la Sitch"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "Les fusiliers ukrainiens de la Sitch ont combattu pour nous pendant la Grande Guerre, avant de se battre pour un État ukrainien libre durant la guerre civile russe. Reformons cette unité militaire sous la direction de l'un de leurs meilleurs commandants, l'archiduc d'Autriche Guillaume de Habsbourg-Lorraine, aussi connu sous le nom de Vasyl Vyshyvanyi."
 wuw_HUN_the_kingdom_of_ukraine: "Le Royaume d'Ukraine"
 wuw_HUN_the_kingdom_of_ukraine_desc: "Après la Grande Guerre, nous avons tenté de fonder un nouvel État ukrainien avec l'aide de l'Empire allemand, mais les bolchéviques se sont assurés de l'écraser. Par chance, nous contrôlons à nouveau les territoires ukrainiens, ce qui va nous permettre d'y établir un nouveau royaume, dirigé par les Habsbourg."
 wuw_HUN_restore_the_georgian_monarchy: "Rétablir la monarchie géorgienne"
 wuw_HUN_restore_the_georgian_monarchy_desc: "Nos contacts ont pu joindre le prince George Bagration de Mukhrani, l'héritier légitime du trône de Géorgie. Il s'est engagé à soutenir notre cause jusqu'à la mort si nous lui promettons de libérer sa patrie et d'y rétablir la monarchie. La balle est dans notre camp."
 wuw_HUN_protect_czechoslovakia: "Protéger la Tchécoslovaquie"
 wuw_HUN_protect_czechoslovakia_desc: "Depuis son indépendance, [CZE.GetLeLaLNP] [CZE.GetName] [CZE.GetAOntNP] atteint le statut d'une puissance industrielle, mais [CZE.GetSesLeursNP] territoires restent jalousés par des nations voisines. Offrons notre protection contre ces menaces qui rôdent, soit en réintégrant le territoire à l'empire, soit en offrant le statut d'associés."
 wuw_HUN_reclaim_transylvania: "Reconquérir la Transylvanie"
 wuw_HUN_reclaim_transylvania_desc: "À la fin de la Grande Guerre, les [ROM.GetHabitants] ont pris possession de la Transylvanie, un territoire sous notre contrôle depuis des siècles. Le souvenir est encore récent dans la mémoire de notre peuple. Il est temps de reprendre ces terres."
 wuw_HUN_a_hungarian_galicia: "Une Galice [ROOT.GetAdjFS]"
 wuw_HUN_a_hungarian_galicia_desc: "À l'époque, la Galice et la Bucovine étaient gouvernées par la Cisleithanie, mais maintenant que nous sommes le partenaire dominant de l'Empire, nous sommes les seuls légitimes à contrôler ces territoires."
 wuw_HUN_reintigrate_slovakia: "Réintégrer la Slovaquie"
 wuw_HUN_reintigrate_slovakia_desc: "Durant des siècles, la Slovaquie a fait partie intégrante du royaume [ROOT.GetAdjMS], mais à cause de cet ignoble traité de Trianon, ces terres nous ont été enlevées. Il est grand temps de réintégrer nos régions septentrionales à nos territoires."
 wuw_HUN_press_maximilians_and_the_iturbides_claims: "Soutenir les revendications de Maximilien et des Iturbide"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "L'Empire mexicain a été proclamé sous la maison Iturbide avant d'être gouverné par Maximilien Ier durant le Second Empire, jusqu'à son exécution injustifiée. Marie-Josèphe d'Iturbide est l'actuelle héritière au trône impérial ; nous veillerons à ce qu'elle puisse récupérer sa couronne !"
 wuw_HUN_the_triple_kingdom: "La triple monarchie"
 wuw_HUN_the_triple_kingdom_desc: "À même la fin de la Grande Guerre, certains envisageaient déjà d'abolir la double monarchie au profit d'une monarchie à trois couronnes, dont celle de la Croatie-Slavonie. Il serait bon de mettre ce plan à exécution afin d'éviter un nouvel effondrement de notre empire."
 wuw_HUN_restore_the_lombardo_venetian_kingdom: "Restaurer le royaume de Lombardie-Vénétie"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "Le royaume de Lombardie-Vénétie a été une pierre angulaire de notre empire de 1815 à 1866. Il nous a été enlevé par le nouveau Royaume d'Italie lors de la troisième guerre d'indépendance italienne. Il est grand temps de retrouver notre place dans la péninsule en rétablissant un Habsbourg sur le trône de ces terres de la couronne."
 wuw_HUN_restore_the_duchy_of_teschen: "Restaurer le duché de Teschen"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "Les terres silésiennes ont longtemps été gouvernées par la Bohême, avant d'être intégrées à l'empire. Cependant, la Prusse nous les a volées suite à la guerre de succession d'Autriche, une perte que nous n'avons pas oubliée. Nous devons leur rendre la monnaie de leur pièce et reconquérir ces terres !"
 wuw_HUN_reclaim_the_holy_city: "Reconquérir la ville sainte"
 wuw_HUN_reclaim_the_holy_city_desc: "Le royaume de Jérusalem a été aboli lors de sa conquête par les mamelouks égyptiens en 1291, mais notre empereur porte toujours le titre de roi de Jérusalem par l'intermédiaire de Léopold Ier de Lorraine. Il est grand temps d'accomplir ce que les croisés n'ont pas su faire et de reconquérir la ville sainte de Jérusalem, au nom des protecteurs de la foi catholique."
 wuw_HUN_a_holy_empire: "L'Empire saint"
 wuw_HUN_a_holy_empire_desc: "Maintenant que la terre sainte est sous le contrôle du seul et unique roi de Jérusalem, nous pouvons approcher le pape et lui demander de bénir le royaume enfin restauré. Notre peuple prendra alors conscience du rôle des monarques dans nos nations, et de leur destinée divine."
 wuw_HUN_a_holy_empire_tt: "§YOthon de Habsbourg§! et ses vassaux vont être bénis par le pape"
 wuw_HUN_a_multi_ethnic_empire: "Un empire multiethnique"
 wuw_HUN_a_multi_ethnic_empire_desc: "Notre empire englobe des peuples et des cultures diverses et variées, c'est une qualité que nous devons afficher fièrement : accordons une plus grande autonomie aux régions de notre royaume afin de rendre nos citoyens fiers de leur nation pour les années à venir."
 wuw_HUN_reverse_the_risorgimento: "Annuler le Risorgimento"
 wuw_HUN_reverse_the_risorgimento_desc: "L'unification de l'Italie est une erreur issue d'une série de décisions irresponsables de la part des dirigeants, résultant en une tragédie pour l'empire austro-hongrois. Cette erreur doit être corrigée si l'on veut que le monde s'en remette !"
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetLeLaLNPCap] [ROOT.GetName]§! v[ROOT.GetAOntNP] établir les États de la §Ypéninsule italienne§! antérieurs au §YRisorgimento§! comme des §Ydépendances§! afin de les renforcer"
 wuw_HUN_integrate_bohemian_and_austrian_industries: "Intégrer les industries de Bohême et d'Autriche"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "Les autres États constitutifs de notre empire disposent d'industries efficaces. Il serait judicieux de les intégrer à notre organisation, maintenant qu'ils font partie de notre puissance."
 wuw_HUN_renovato_imperii: "Renovatio Imperii"
 wuw_HUN_renovato_imperii_desc: "« Renovatio imperii Romanorum » : cette formule signifiant le renouvellement de l'Empire romain indique l'intention de restaurer ou de ressusciter l'Empire romain. Elle a été employée à maintes reprises depuis son invention. À nous de la déclamer haut et fort et d'annoncer officiellement notre intention de restaurer l'empire austro-hongrois dans toute sa gloire passée !"
 wuw_HUN_renovato_imperii_tt: "Donne accès aux décisions permettant d'§Yintégrer des dépendances impériales§! dans le royaume, ainsi qu'à la capacité de §Yfaire des anciennes terres austro-hongroises des états nationaux§!"
 wuw_HUN_revenge_for_the_brusilov_offensive: "La revanche de l'offensive Broussilov"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "Les Russes nous ont humiliés au début de la Grande Guerre, en particulier lors de leur offensive Broussilov. Inculquons à notre peuple la haine de ceux qui nous ont causé du tort, en particulier les Russes, ainsi que la rancune et l'envie de vengeance. Ce faisant, nous pouvons également réitérer notre tentative de création d'une Ukraine habsbourgeoise."
 wuw_HUN_purchase_burgenland: "Acheter le Burgenland"
 wuw_HUN_purchase_burgenland_desc: "La région que les [AUS.GetHabitants] nomment le Burgenland a fait partie du royaume [ROOT.GetAdjMS] durant de nombreux siècles, jusqu'à ce que le traité de Trianon nous l'enlève. Proposons à leur gouvernement de nous céder la région en échange d'une belle somme d'argent : sachant leur économie sur le bord de l'effondrement, ils accepteront sûrement."
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "L'héritage d'Árpád, André III et Matthias Corvin"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "Árpád, André III le Vénitien et Matthias Corvin sont les trois plus grands souverains de notre vieille nation. Si Joseph-Auguste tient à arriver à la cheville de ces héros, il doit reconquérir ce qu'ils ont possédé et habiter leur courage en transmettant leur bravoure."
 wuw_HUN_a_declaration_of_intentions: "Déclaration d'intentions"
 wuw_HUN_a_declaration_of_intentions_desc: "Il est grand temps de révéler nos intentions au monde entier, qu'il découvre enfin de quoi le peuple [ROOT.GetAdjMS] est capable."
 wuw_HUN_undoing_the_yugoslav_mistake: "Corriger l'erreur yougoslave"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "La formation de la Yougoslavie a été l'une des plus grandes erreurs de l'histoire de l'humanité. Nous devons faire tout ce qui est en notre pouvoir pour reconquérir les anciennes terres de l'État des Slovènes, des Croates et des Serbes. La Hongrie se lèvera à nouveau !"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "Donne accès aux décisions permettant de §Yréintégrer les anciens territoires hongrois§! se trouvant dans les États des Slovènes, des Croates et des Serbes"
 wuw_HUN_reclaim_the_slovak_possessions: "Reconquérir les possessions slovaques"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "La Slovaquie fait depuis longtemps partie de notre nation, pourtant, nous avons manqué de peu une réunification durant les guerres qui ont suivi le traité de Trianon. Réinvestissons la région pour la revendiquer à nouveau !"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "Donne accès aux décisions permettant de §Yréintégrer les anciens territoires hongrois§! se trouvant en Slovaquie"
 wuw_HUN_revenge_for_1919: "La revanche de 1919"
 wuw_HUN_revenge_for_1919_desc: "En 1919, les [ROM.GetHabitants] nous ont humiliés à l'issue du conflit portant sur les terres transylvaniennes qui nous revenaient de droit. Non seulement ont-ils occupé toute la région, mais ils se sont également emparés de Budapest, paradant dans notre capitale. Ce déshonneur ne peut rester impuni si la nation [ROOT.GetAdjFS] veut renouer avec la gloire."
 wuw_HUN_revenge_for_1919_tt: "Donne accès aux décisions permettant de §Yréintégrer les anciens territoires hongrois§! se trouvant en Transylvanie"
 wuw_HUN_a_bulwark_against_communism: "Le rempart contre le communisme"
 wuw_HUN_a_bulwark_against_communism_desc: "La menace bolchévique est déjà beaucoup trop étendue et elle risque de s'étendre davantage si personne n'est prêt à l'arrêter. Assumons ce rôle de protecteurs et protégeons la Terre entière de ce fléau !"
 wuw_HUN_on_a_high_horse: "Des airs supérieurs"
 wuw_HUN_on_a_high_horse_desc: "Compte tenu des événements récents, nous pouvons affirmer que le peuple [ROOT.GetAdjMS] est véritablement le maître du monde. Installons-nous à la table des puissants et profitons de la gloire qui nous est due tout en façonnant la Terre à notre image ! Le Royaume apostolique régnera sur les enfants de Dieu."
 wuw_HUN_cancel_the_german_trade_deal: "Rompre l'accord commercial [GER.GetAdjMS]"
 wuw_HUN_cancel_the_german_trade_deal_desc: "Gyula Gömbös, notre ancien Premier ministre fasciste, a conclu un accord avec le diable en signant le traité commercial avec les [GER.GetHabitants]. Ce traité est un fardeau qui détruit lentement mais sûrement l'âme de notre nation. Nous devons mettre fin à cet accord le plus tôt possible."
 wuw_HUN_establishing_a_royal_guard: "Fonder la Garde royale"
 wuw_HUN_establishing_a_royal_guard_desc: "Il est de notoriété publique que tout roi a besoin de sa garde personnelle, et Horthy ne fait pas exception. Maintenant que notre nation a de nouveau un régent au pouvoir, nous devons nous en assurer."
 wuw_HUN_magyar_cserkeszszovetseg: "Magyar Cserkészszövetség"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "L'association des scouts hongrois, fondée en 1912, a formé une grande partie de la jeunesse [ROOT.GetAdjFS] à prendre part à la guerre ainsi que des opérations paramilitaires. Ce sont les candidats parfaits pour rejoindre officiellement notre Garde royale. Tâchons également d'accorder des titres aristocratiques aux dirigeants des organisations."
 wuw_HUN_magyar_cserkeszszovetseg_tt: "Modifie la §YGarde royale§! ainsi :\nFacteur de population recrutable §G+10%§! \nDéfense contre la dérive idéologique §G+15%§! \n§Y$category_support_battalions$:§! Organisation : §G+10§! ; Puissance : §G+5§!"
 wuw_HUN_dissolve_the_volksbund: "Dissoudre le Volksbund"
 wuw_HUN_dissolve_the_volksbund_desc: "Le Volksbund est une organisation affiliée au DNSAP composée d'expatriés [GER.GetAdjMP] de notre pays. Il perçoit des fonds [GER.GetDuDelaDelNP] [GER.GetName] et opère librement dans notre pays. Nous devons le dissoudre avant qu'ils ne nuisent à la stabilité du pays."
 wuw_HUN_an_airforce_to_be_reckoned_with: "L'armée de l'air de demain"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "Notre armée de l'air a besoin de modernisation et de réhabilitation afin de mieux rivaliser avec nos ennemis. Les armes combinées sont l'avenir, c'est un fait que nous devons accepter."
 wuw_HUN_a_mobile_army: "Une armée mobile"
 wuw_HUN_a_mobile_army_desc: "Notre armée est loin d'égaler les puissances mondiales en termes de nombre d'hommes, c'est pourquoi nous devons nous concentrer sur la supériorité technologique. Les blindés et autres véhicules terrestres capables de percer les lignes et d'encercler les unités ennemies sont l'avenir de la guerre, et c'est là que se trouve notre force."
 wuw_HUN_royalist_education_initiative: "Initiative de l'éducation royaliste"
 wuw_HUN_royalist_education_initiative_desc: "Non seulement le peuple doit apprendre les bonnes manières, mais aussi des éléments plus importants en prévision de l'avenir glorieux auquel nous aspirons, tout en formant une nouvelle promotion de brillants scientifiques [ROOT.GetAdjMP]."
 wuw_HUN_a_unifying_heritage: "Un patrimoine fédérateur"
 wuw_HUN_a_unifying_heritage_desc: "Malgré la diaspora du peuple [ROOT.GetAdjMS] à travers de multiples nations, un sentiment de solidarité se manifeste entre nous tous. Embrassons notre esprit pan-hungariste et unifions tous les peuples [ROOT.GetAdjMP] sous une seule et même bannière."
 wuw_HUN_stage_an_uprising_in_leitha: "Organiser un soulèvement en Leitha"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "Le soulèvement de 1921 contre les Autrichiens au Lajtabánság est la preuve irréfutable que les habitants du [975.GetName] souhaitent faire partie de notre grande nation. Envoyons des agents pour reproduire l'événement et promettons-leur une protection immédiate en occupant la région."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§RPeut provoquer la guerre avec le propriétaire du [975.GetName]§!"
 wuw_HUN_anglo_hungarian_alliance: "L'Alliance anglo-hongroise"
 wuw_HUN_anglo_hungarian_alliance_desc: "Les Horthy ont toujours entretenu des liens étroits avec les Britanniques. Étant donné la recrudescence des tensions autour de nous, il est grand temps de forger des alliances. Les Britanniques seraient des partenaires évidents : ils pourraient nous venir en aide sans s'immiscer dans nos affaires sur le continent, puisqu'ils sont occupés ailleurs."
 wuw_HUN_establishing_a_new_dynasty: "Fonder une nouvelle dynastie"
 wuw_HUN_establishing_a_new_dynasty_desc: "Comme les Habsbourg sont bannis du trône, notre royaume n'a aucun prétendant clair. Nous pourrions couronner notre roi régent, malgré sa cote de popularité en berne, ou prendre une solution assurée en couronnant son fils, le populaire István Horthy, nouveau roi de Hongrie."
 wuw_HUN_establishing_a_new_dynasty_tt: "Nous allons choisir de couronner §YMiklós Horthy§! ou son fils §YIstván Horthy§! comme §Yroi de Hongrie§!"
 HUN_fascist_uprising_mission_activation_tt: "§RLes fascistes hongrois vont commencer à préparer un coup d'État !§!"
 wuw_HUN_elect_a_fascist_king: "Élire un roi fasciste"
 wuw_HUN_elect_a_fascist_king_desc: "Notre nation a besoin d'un meneur puissant pour la diriger lors des années agitées qui nous attendent. Il doit s'agir de quelqu'un que le peuple peut aduler, et que nos ennemis doivent craindre."
 wuw_HUN_guarantee_religious_liberties: "Garantir les libertés religieuses"
 wuw_HUN_guarantee_religious_liberties_desc: "Beaucoup ont fui notre pays lorsqu'il s'est lancé à la répression des populations non catholiques. Afin de parer cette fuite des cerveaux, nous devons modifier la législation et œuvrer en faveur d'un État laïque. Espérons que ces mesures suffisent à convaincre les esprits brillants qui ont fui notre pays de revenir chez nous."
 wuw_HUN_joint_oil_exploitation_company: "Compagnie pétrolière commune"
 wuw_HUN_joint_oil_exploitation_company_desc: "La perspective de découvrir des champs pétrolifères sur nos territoires nous a permis d'attirer l'attention de pays étrangers. Des puissances amicales sont décidées à nous faire part de leurs compétences techniques pour nous aider à développer l'industrie pétrolière, ce qui nous offrirait une occasion lucrative d'apprendre de leurs avancées."
 wuw_HUN_join_the_allies: "Rejoindre les Alliés"
 wuw_HUN_join_the_allies_desc: "L'avenir de la Hongrie et de ses valeurs démocratiques réside dans l'alliance avec les démocraties occidentales. En tant que membre de cette alliance, nous pourrions appuyer leurs forces et compter nous-mêmes sur leur soutien."
 wuw_HUN_a_responsible_government: "Un gouvernement responsable"
 wuw_HUN_a_responsible_government_desc: "Par tradition, le gouvernement n'en répond qu'au roi. Cela lui permet par conséquent d'ignorer entièrement la volonté du peuple. Nous devrions donc modifier la constitution pour nous assurer que c'est désormais au peuple et non plus à son souverain qu'il doit rendre des comptes."
 wuw_HUN_the_balkan_pact: "Le Pacte balkanique"
 wuw_HUN_the_balkan_pact_desc: "Les démocraties occidentales sont bien trop éloignées pour pouvoir nous aider, aussi devons-nous trouver des alliés plus proches. En tant que meneurs du Pacte balkanique, nous aurions les capacités de leur offrir notre protection et de les mener à la victoire !"
 wuw_HUN_the_balkan_pact_tt: "Donne accès aux décisions permettant d'§Yinviter les pays des Balkans§! dans notre faction"
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetLeLaLNPCap] [ROM.GetName] obtien[ROM.GetTNentNP] l'événement : §Y[ROOT.GetLeLaLNPCap] [ROOT.GetName] invit[ROOT.GetEEntNP] [ROM.GetLeLaLNP] [ROM.GetName] dans le Pacte balkanique§!"
 wuw_HUN_end_the_white_terror: "Mettre fin à la terreur blanche"
 wuw_HUN_end_the_white_terror_desc: "Une bonne partie du pays prétend que la terreur blanche est terminée, mais nous savons que Miklós Horthy et ses truands paramilitaires continuent de traquer ceux qui rêvent d'un avenir meilleur. Si nous voulons que les persécutions cessent un jour, nous devons mettre un terme à son autorité en menant une violente révolution."
 wuw_HUN_parade_istvan_bethlens_platform: "La nouvelle opposition d'István Bethlen"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "Mécontent de la situation actuelle, et las de la rhétorique de plus en plus autoritaire adoptée par le Premier ministre Gyula Gömbös, son prédécesseur István Bethlen a formé une nouvelle opposition. Nous devons profiter de cette occasion pour discréditer l'amiral et ses laquais fascistes."
 wuw_HUN_politicize_the_levente_associations: "Politiser les Leventeszervezetek"
 wuw_HUN_politicize_the_levente_associations_desc: "Les associations de la jeunesse paramilitaire Levente aident à organiser les jeunes [ROOT.GetAdjMP] et les forment aux conflits futurs. Nous devrions essayer d'infiltrer ces groupes et nous assurer que leurs membres savent à qui ils doivent leur loyauté."
 wuw_HUN_politicize_the_levente_associations_tt: "Lorsque la guerre civile §Y[ROOT.GetAdjFS]§! commencera, les §YLeventeszervezetek§! seront de notre côté et nous gagnerons §G+8000§! effectifs supplémentaires"
 wuw_HUN_salami_slicing_tactics: "Tactique du salami"
 wuw_HUN_salami_slicing_tactics_desc: "Nous atteindrions le résultat escompté plus facilement en menant plusieurs petites actions anti-horthistes, et pourrions ainsi potentiellement ébranler le gouvernement à tel point qu'aucun soldat, ou presque, ne serait prêt à défendre sa politique."
 wuw_HUN_salami_slicing_tactics_tt: "Lorsque la guerre civile §Y[ROOT.GetAdjFS]§! commencera, une partie légèrement plus importante des §Yforces armées§! sera de notre côté"
 wuw_HUN_undermine_the_volksbund: "Affaiblir les paramilitaires fascistes"
 wuw_HUN_undermine_the_volksbund_desc: "Nombre de groupes paramilitaires fascistes, tels que l'organisation germano-hongroise Volksbund, ont des liens étroits avec les fascistes allemands et n'hésiteront pas à prendre les armes contre nous en cas de révolution. Nous devons essayer de tous les anéantir avant qu'il ne soit trop tard, de l'intérieur ou de l'extérieur."
 wuw_HUN_undermine_the_volksbund_tt: "Lorsque la guerre civile §Y[ROOT.GetAdjFS]§! commencera, le camp adverse ne bénéficiera pas d'unités du §YVolksbund§! supplémentaires, et nous gagnerons §G+15%§! de soutien à la guerre et §G+75§! de poids politique"
 wuw_HUN_reviving_the_spirit_of_1848: "Renaissance de l'esprit de 1848"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "La révolution hongroise et la guerre d'indépendance de 1848-1849 sont l'une des nombreuses révolutions européennes de 1848. Bien qu'elles ne nous aient pas accordé l'indépendance que nous souhaitions, elles ont ouvert la voie à l'esprit et aux idéaux qui sont les nôtres aujourd'hui. Nous devrions raviver les flammes de la révolution et abattre les despotes qui se mettent en travers de notre liberté !"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "Les partisans monarchistes et fascistes du pays suivront §YMiklós Horthy§! dans une §Rguerre civile§! contre nous !"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "Le soutien aux §Ycommunistes§! ou aux §Ydémocrates§! est plus important que le soutien au §YNEP§! et au §YMNSP§!"
 wuw_HUN_officialize_the_rakosi_battalion: "Officialiser le bataillon Rákosi"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "Les braves [ROOT.GetHabitants] continuent de se battre pour un avenir meilleur, même à l'étranger. Nous devons les soutenir officiellement et apporter la révolution à ceux qui en ont besoin."
 wuw_HUN_elections_in_the_revolutionary_council: "Élections au Conseil révolutionnaire"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "La guerre civile étant terminée, nous pouvons organiser des élections au sein du Conseil révolutionnaire nouvellement créé afin de superviser la transition du pays vers une république. Les candidats communistes semblent être les favoris à l'heure actuelle, mais la démocratie a peut-être encore une chance."
 wuw_HUN_join_the_comintern: "Intégrer le Komintern"
 wuw_HUN_join_the_comintern_desc: "L'avenir de la révolution se trouve dans le Komintern. Nous tenir aux côtés de nos camarades nous permettra de balayer les injustices du capitalisme et le fascisme qui menace à l'ouest."
 wuw_HUN_restore_the_socialist_federative_republic: "Restauration de la République fédérative socialiste"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "Le Komintern a renoncé à la lutte contre l'impérialisme, préférant faire le choix de la coexistence. Si nous voulons voir les prolétaires du monde entier se libérer, c'est à nous de perpétuer l'œuvre de Marx et de Lénine - jusqu'en Union soviétique si cela s'avère nécessaire."
 wuw_HUN_restore_the_hungarian_red_army: "Rétablir l'Armée rouge hongroise"
 wuw_HUN_restore_the_hungarian_red_army_desc: "Tous les patriotes doivent remplir leur devoir en défendant la mère patrie. Nous allons former une Armée rouge hongroise, suivant en cela l'exemple des Soviétiques, qui assurera la protection de notre jeune révolution."
 wuw_HUN_instate_a_socialist_economy: "Instaurer une économie socialiste"
 wuw_HUN_instate_a_socialist_economy_desc: "Afin de faire évoluer notre société dans le bon sens, nous devons changer la façon dont l'argent circule et écarter les chefs d'entreprise qui ont obtenu leur position par le népotisme. Le travailleur aura à nouveau son mot à dire dans son pays, et tous les [ROOT.GetHabitants] seront égaux !"
 wuw_HUN_nationalize_key_industries: "Nationaliser les industries stratégiques"
 wuw_HUN_nationalize_key_industries_desc: "De nombreuses usines et entreprises de notre pays sont encore dirigées par des sociétés et des hommes d'affaires étrangers, malgré nos tentatives de socialisation de l'économie. Pour progresser vers le socialisme, nous devons nationaliser les actifs étrangers."
 wuw_HUN_invest_in_universal_education: "Investir dans l'éducation universelle"
 wuw_HUN_invest_in_universal_education_desc: "Le peuple dirige le pays : sans éducation, il le mènera à sa perte. Nous devons donc investir dans une éducation universelle et gratuite pour tous, afin que chacun des [ROOT.GetHabitants] puisse être éduqué et évaluer ce qui est le mieux pour lui lorsqu'il vote."
 wuw_HUN_kadars_hussars: "Hussards de Kádárs"
 wuw_HUN_kadars_hussars_desc: "Les pufajkás, nos régiments du pouvoir révolutionnaire, sont les unités de police militaire de notre Armée rouge, créées par le ministère de la guerre dans le but de réprimer les dissidents. Nous devrions investir davantage dans ces unités, afin de garantir la sécurité totale de notre peuple et de son État."
 wuw_HUN_reinstate_the_lenin_boys: "Restaurer les Gars de Lénine"
 wuw_HUN_reinstate_the_lenin_boys_desc: "Les Gars de Lénine, une organisation paramilitaire du parti communiste opérant sous la République des conseils en 1919, étaient chargés d'éradiquer et supprimer les dissidents contre-révolutionnaires du pays. Nous devrions rétablir cette organisation et l'intégrer à nos forces armées."
 HUN_lenin_boys_militia_recruitment: "Apparition de deux unités des §YGars de Lénine§!"
 wuw_HUN_promote_revanchist_sentiment: "Promouvoir le revanchisme"
 wuw_HUN_promote_revanchist_sentiment_desc: "Cet abominable traité de Trianon nous a enlevé plus de la moitié de notre population et a privé des milliers de [ROOT.GetHabitants] de leur foyer. Nous devons absolument réparer cette grande injustice historique et insuffler le revanchisme à notre peuple."
 wuw_HUN_denounce_marxism_leninism: "Dénoncer le marxisme-léninisme"
 wuw_HUN_denounce_marxism_leninism_desc: "Cela fait bien trop longtemps que le vil Staline piétine nos idéaux et s'approprie nos mots. Sa politique fasciste et autoritaire prouve qu'il n'est rien d'autre qu'un menteur et un traître à la révolution ; il est grand temps que nous mettions fin à sa misérable mascarade."
 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "Contrôler entièrement tous les États hongrois de départ"
 wuw_HUN_a_revolutionary_greater_hungary_tt: "Nous prendrons pour nom §Yl'Union des Républiques socialistes pannoniennes§!"
 wuw_HUN_a_revolutionary_greater_hungary: "Une union socialiste pannonienne"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "Nos frontières étant à nouveau rétablies, il est temps de nous concentrer sur notre véritable objectif. Nous devons saisir cette occasion de déclarer l'Union des Républiques socialistes pannoniennes comme État ouvert à tous les peuples, quelle que soit leur nation. Cela nous permettra de mettre en branle notre grand projet visant à essaimer la révolution mondiale."
 HUN_hero_of_the_revolution: "Héros de la Révolution"
 HUN_hero_of_the_revolution_desc: "Maintenant que nous avons récupéré nos anciens territoires et proclamé l'Union des Républiques socialistes pannoniennes, il est évident que Béla Kun est un héros de la révolution internationale."
 HUN_balkan_ambitions: "Ambitions dans les Balkans"
 HUN_balkan_ambitions_desc: "Les prolétaires des Balkans subissent le joug des capitalistes, monarchistes et fascistes de tous bords, qui ont massivement affirmé leur opposition à la révolution mondiale. Nous devons les libérer afin de faire revenir la paix dans les Balkans."
 wuw_HUN_revenge_for_the_romanian_humiliations: "La revanche des humiliations roumaines"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "Lors de la guerre hungaro-roumaine de 1918-1919, nous avons été humiliés et nos territoires transylvaniens nous ont été volés. Afin de retrouver notre honneur, nous devons réclamer ces terres qui nous reviennent de droit."
 wuw_HUN_the_second_northern_campaign: "La deuxième campagne du Nord"
 wuw_HUN_the_second_northern_campaign_desc: "Notre première campagne du Nord de 1919 s'est soldée par un échec et le peuple slovaque est tombé aux mains des Tchèques. Nous devons agir vite pour libérer à la fois les Hongrois et les Slovaques dans les territoires perdus lors du traité de Trianon."
 wuw_HUN_march_south: "Marcher au sud"
 wuw_HUN_march_south_desc: "Nous avons perdu des territoires au nord, à l'est et à l'ouest, mais aussi au sud, en grande partie à cause de la création de la Yougoslavie. Nous devons réparer au plus vite les injustices imposées à notre peuple en Voïvodine et dans le Banat."
 wuw_HUN_soviet_hungarian_military_academy: "Académie militaire soviéto-hongroise"
 wuw_HUN_soviet_hungarian_military_academy_desc: "Notre armée n'est rien sans un commandement efficace. Les Soviétiques ont une bien plus grande expérience que nous dans le domaine militaire, aussi aurions-nous tout à gagner de coopérer avec eux pour former nos meilleurs hommes. À cette fin, nous allons établir une école militaire où enseigneront les meilleurs instructeurs des deux pays."
 wuw_HUN_goulash_communism: "Communisme du goulash"
 wuw_HUN_goulash_communism_desc: "La pénurie de personnel qualifié à la suite d'une guerre civile meurtrière a entraîné l'ascension rapide de nombreux jeunes talents. L'un d'eux, János Kádár, est à l'origine d'une idée qu'il nomme le « communisme du goulash ». Il s'agit d'un système ayant pour but d'assurer à la population un niveau de vie élevé afin qu'elle s'unisse derrière le gouvernement. En Hongrie, tout citoyen pourra s'offrir un bon bol de goulash !"
 wuw_HUN_joint_hungarian_soviet_research_effort: "Recherche soviéto-hongroise conjointe"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "Nous devons consolider notre Académie nationale des sciences en invitant des penseurs et ingénieurs soviétiques afin qu'ils nous aident à développer de nouvelles idées et technologies utiles à notre nation."
 wuw_HUN_soviet_hungarian_war_indsutry: "Industrie de l'armement soviéto-hongroise"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "Afin de renforcer davantage notre coopération, nous devons demander aux Soviétiques d'investir dans nos industries militaires. Cela nous permettra de remplir nos obligations et de défendre nos alliés communistes contre les éventuelles menaces."
 wuw_HUN_state_protection_authority: "L'autorité de protection de l'État"
 wuw_HUN_state_protection_authority_desc: "Afin d'assurer la protection de nos fiers citoyens et de veiller à ce que les militants contre-révolutionnaires ne réapparaissent pas, nous devons mettre en place une police secrète dotée de la pleine autorité pour éradiquer toute personne agissant à l'encontre de notre gouvernement."
 wuw_HUN_central_military_planning_committee: "Comité central de planification militaire"
 wuw_HUN_central_military_planning_committee_desc: "Si nous voulons que la révolution mondiale aboutisse un jour, nous devons mettre en place une commission chargée de renforcer la coopération stratégique et militaire avec nos alliés, et veiller à ce que notre armée soit prête à attaquer nos ennemis à tout moment."
 wuw_HUN_a_cult_of_personality: "Culte de la personnalité"
 wuw_HUN_a_cult_of_personality_desc: "Les enfants [ROOT.GetAdjMP] ont besoin d'un modèle, d'une âme révolutionnaire à laquelle ils peuvent vouer leur plus profond respect. Nous devons donc centraliser le pouvoir autour de Mátyás Rákosi, et construire un culte de la personnalité qui puisse diffuser sa volonté dans l'esprit de son peuple, et lui enseigner les valeurs sur lesquelles il doit s'appuyer."
 wuw_HUN_pressure_romania: "Exercer des pressions sur [ROM.GetLeLaLNP] [ROM.GetName]"
 wuw_HUN_pressure_romania_desc: "Alors que nous accordons la plus grande attention à la menace fasciste à l'ouest, nous ne pouvons laisser exister dans notre dos une menace potentielle – d'autant qu'elle se trouve entre nous et nos alliés à l'est. Soit la Roumanie devient communiste, soit nous devrons prendre le contrôle des importantes routes terrestres par lesquelles nos alliés peuvent nous envoyer de l'aide."
 wuw_HUN_intervene_in_czechoslovakia: "Intervenir [CZE.GetAuEnANP] [CZE.GetName]"
 wuw_HUN_intervene_in_czechoslovakia_desc: "La Tchécoslovaquie a reçu des territoires dont nous avons été dépouillés par le traité de Trianon, mais les intentions de l'Allemagne concernant ce pays sont évidentes. Peut-être pourrions-nous conclure un accord, nos territoires légitimes contre la garantie d'une aide militaire soviétique en cas d'agression allemande ?"
 wuw_HUN_the_bulwark_against_the_west: "Le rempart contre l'Occident"
 wuw_HUN_the_bulwark_against_the_west_desc: "Fiers de faire partie du mouvement communiste international, nous devons nous tenir prêts à défendre nos modes de vie contre la plus grande menace actuelle : les fascistes et les capitalistes de l'Occident. Nous devons faire rempart pour rester forts."
 wuw_HUN_establish_the_second_republic: "Fonder la Seconde République"
 wuw_HUN_establish_the_second_republic_desc: "Il ne faut pas oublier que la Première République hongroise, ayant existé par intermittence de 1918 à 1920, a été anéantie par les communistes et les nationalistes. Les premiers souhaitant mettre en place leur République soviétique, les seconds voulant restaurer le royaume. Ce sont ces derniers qui ont eu plus de succès. Nous devons désormais agir pour préserver notre démocratie ou elle nous sera enlevée à jamais !"
 wuw_HUN_reverse_the_brain_drain: "Inverser la fuite des cerveaux"
 wuw_HUN_reverse_the_brain_drain_desc: "De nombreux scientifiques de renom ont quitté notre pays suite à l'adoption de mesures étouffantes et discriminatoires dans le but de renforcer son contrôle sur notre société. Nos intellectuels en ont beaucoup souffert. Nous devons essayer de les faire revenir pour faire avancer la science [ROOT.GetAdjFS] ensemble !"
 wuw_HUN_the_spirit_of_the_aster_revolution: "L'esprit de la révolution des Asters"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "À la fin de la Grande Guerre, Mihály Károlyi et le peuple hongrois aspiraient à la démocratie et à l'indépendance. Bien que la république ait pris fin, nous devrions réveiller le sentiment et la solidarité que notre peuple a ressentis lors de la révolution des Chrysanthèmes et œuvrer ensemble pour l'avenir."
 wuw_HUN_promote_entrepreneurship: "Promouvoir l'entrepreneuriat"
 wuw_HUN_promote_entrepreneurship_desc: "Une société en pleine croissance et en évolution constante a besoin d'entrepreneurs prêts à prendre des risques pour leur nation et qui réinvestissent leur capital dans le pays. Nous devrions promouvoir ce type de démarche afin d'assurer la prospérité de notre pays."
 wuw_HUN_uplift_the_dragon_movement: "Encourager le mouvement du dragon"
 wuw_HUN_uplift_the_dragon_movement_desc: "Le mouvement du dragon, également connu sous le nom d'Union des indigènes hongrois, est un groupe représentant principalement les intérêts de la classe moyenne et dont la devise est « La Hongrie appartient aux Hongrois ». Il veut une Grande Hongrie aux valeurs d'antan ; que les élites intellectuelles soient dirigées par des Hongrois et que la politique de la vallée du Danube soit tournée vers les Hongrois. Leurs idées sont très proches des nôtres, nous devrions les soutenir."
 wuw_HUN_a_danubian_federation: "Fédération du Danube"
 wuw_HUN_a_danubian_federation_desc: "Grâce à notre situation unique au cœur de l'Europe, nous avons tout le potentiel pour étendre notre influence sans même nous approprier de territoires. La force de notre armée est tout aussi importante que celle de nos paroles et de nos actions diplomatiques. En fondant une communauté autour du Danube, notre portée diplomatique et notre puissance pourraient largement dépasser nos propres frontières."
 AUS_otto_von_habsburg_has_joined_austria_flag: "Othon de Habsbourg est de retour en Autriche"
 wuw_HUN_ward_against_extremism: "Lutte contre l'extrémisme"
 wuw_HUN_ward_against_extremism_desc: "Alors que l'extrémisme progresse, les nations du Danube doivent former le bastion de la liberté et de la démocratie et repousser ceux qui y sont opposés. Ensemble, nous devons défendre la démocratie !"
 wuw_HUN_ward_against_extremism_tt: "Tous les membres de la faction obtiennent également cet esprit national"
 wuw_HUN_bringing_down_the_giants: "Faire tomber les géants"
 wuw_HUN_bringing_down_the_giants_desc: "De nombreuses « grandes puissances » sont prêtes à nous défier et à essayer de mettre fin à notre liberté. Nous ne les laisserons pas faire. C'est pourquoi, pour assurer la sécurité de notre peuple, nous devons attaquer l'une de ces nations de manière préventive. Ce n'est qu'ainsi que nous pourrons vivre sans la menace constante d'être anéantis."
 HUN_bringing_down_the_giants_tt: "Offre le but de guerre §Y[GetWargoalBasedOnGovernment]§! contre les pays anti-démocratiques majeurs en Europe :"
 wuw_HUN_the_cult_of_arpad: "Le culte d'Árpád"
 wuw_HUN_the_cult_of_arpad_desc: "L'illustre Árpád, chef de la confédération des tribus magyares entre le IXe et le Xe siècle, est une grande source d'inspiration pour les Hongrois. Sa dynastie s'est perpétuée durant des siècles par la suite, faisant [ROOT.GetDuDelaDelNP] [ROOT.GetName] une puissance à part entière. Nous devrions nous inspirer de ses exploits pour suivre son modèle et l'élever au rang de héros légendaire."
 wuw_HUN_demand_szekely_autonomy: "Demander l'autonomie du Pays sicule"
 wuw_HUN_demand_szekely_autonomy_desc: "Les Sicules qui vivent en Transylvanie souhaitent également retrouver leurs frères hongrois. Nous devons tout faire pour que le Pays sicule gagne son indépendance, à condition bien sûr que ce soit sous notre direction."
 wuw_HUN_approach_the_diasporas: "Approcher les diasporas"
 wuw_HUN_approach_the_diasporas_desc: "Depuis le traité de Trianon, on trouve des diasporas hongroises un peu partout. Nous devons reprendre contact avec elles et leur insuffler un grand sentiment de fierté nationale et de patriotisme à l'égard de l'État hongrois, afin de les préparer à une éventuelle libération de leurs oppresseurs tyranniques."
 wuw_HUN_revive_the_tribal_consolidation: "Relancer la nation hongroise"
 wuw_HUN_revive_the_tribal_consolidation_desc: "Contrairement à beaucoup de gens, le mouvement du dragon n'a pas oublié la grandeur passée de la nation hongroise. Il est grand temps de récupérer ce qui nous appartient et de réformer notre société afin qu'elle corresponde aux souhaits du mouvement du dragon."
 wuw_HUN_reclaim_the_pannonian_steppe: "Reprendre la steppe de Pannonie"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "Il y a longtemps, le peuple magyar est arrivé dans le bassin pannonien et l'a revendiqué comme sien, formant la Consolidation des tribus hongroises. Aujourd'hui, des envahisseurs étrangers occupent nos terres ancestrales, bafouant ainsi nos droits ancestraux. Nous devons agir rapidement et leur reprendre la Pannonie."
 wuw_HUN_undermine_the_admiral: "Discréditer l'amiral"
 wuw_HUN_undermine_the_admiral_desc: "Le contre-amiral Miklós Horthy n'a profité que trop longtemps du trône [ROOT.GetAdjMS] vacant et pourrait commencer à construire une dynastie. Nous devons mettre fin à son règne et confier la régence à un homme plus sage, comme Gyula Gömbös. Le MOVE peut contribuer à la réalisation de cet objectif."
 wuw_HUN_integrate_the_volksbund: "Intégrer le Volksbund"
 wuw_HUN_integrate_the_volksbund_desc: "Nous avons besoin de beaucoup d'hommes pour renverser Horthy, et nous pouvons les trouver dans le mouvement national-socialiste Volksbund der Deutschen in Ungarn, aussi insignifiant soit-il. Si nous les faisons basculer dans notre camp, nous pourrons les utiliser pour notre prise de pouvoir, et comme force paramilitaire par la suite."
 wuw_HUN_volksbund_der_deutschen_in_ungarn: "Volksbund der Deutschen in Ungarn"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "Le Volksbund der Deutschen in Ungarn, mouvement national-socialiste affilié au DNSAP, constituerait une organisation parfaite de gardes et de milices fidèles à notre nouveau monarque allemand. Nous devrions leur tendre la main et encourager la coopération avec leurs dirigeants."
 franz_and_henrik_available_tt: "§YFranz Anton Basch§! et §YHenrik Werth§! vont pouvoir être recrutés comme §Ygénéral§! de niveau 2 et §Ymaréchal§! de niveau 3."
 HUN_volksbund_militia_recruitment_tt: "Apparition de quatre unités de la §Ymilice§! du Volksbund"
 wuw_HUN_empower_the_greenshirts: "Donner du pouvoir aux Chemises vertes"
 wuw_HUN_empower_the_greenshirts_desc: "Le parti national-socialiste hongrois et ses partisans, bien qu'ayant des différences idéologiques avec Gömbös, sont de bons alliés dans la mesure où ils ne sont pas fidèles à Horthy. C'est risqué, mais nous pourrions leur donner des armes afin qu'ils nous aident à remplacer le régent."
 wuw_HUN_the_march_on_budapest: "Marche sur Budapest"
 wuw_HUN_the_march_on_budapest_desc: "Maintenant que les fascistes sont organisés et armés, nous pouvons les faire marcher sur la capitale et exiger la démission du régent Miklós Horthy. Gömbös pourra ainsi prendre la place qui lui revient et rétablir l'ordre en se déclarant président de la Hongrie."
 wuw_HUN_government_of_national_unity: "Gouvernement de l'unité nationale"
 wuw_HUN_government_of_national_unity_desc: "Gömbös a renforcé et armé le Parti de la volonté nationale, entre autres, afin de voler la régence à Horthy. Ce qu'il n'a cependant pas compris, c'est que ce sont eux qui détiennent désormais le véritable pouvoir et que plus personne ne peut s'opposer à l'ascension au pouvoir de leur chef Ferenc Szálasi."
 wuw_HUN_institute_corporatism: "Instituer le corporatisme"
 wuw_HUN_institute_corporatism_desc: "Pour redresser correctement notre pays après les dommages et les humiliations de la Grande Guerre et du traité de Trianon, nous devons adopter le modèle économique de Mussolini et une multitude de réformes corporatistes."
 wuw_HUN_a_roman_catholic_state: "Un État romano-catholique"
 wuw_HUN_a_roman_catholic_state_desc: "Notre pays est chrétien depuis longtemps, les premiers Hongrois convertis ayant été les chefs harka Bulcsú et gyula Geula, vers l'an 950. Nous sommes encore aujourd'hui de fervents catholiques et nous ne nous écarterons jamais de notre voie, quelles que soient les difficultés auxquelles nous sommes confrontés."
 wuw_HUN_incorporate_the_hungarian_life_movement: "Mouvement pour la vie hongroise"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "Nous devrions accorder à l'homme politique de droite Béla Imrédy une place au sein de notre gouvernement, afin de l'intégrer, ainsi que son Mouvement pour la vie hongroise, à notre organisation."
 wuw_HUN_wherever_the_cross_points: "Suivre les flèches"
 wuw_HUN_wherever_the_cross_points_desc: "Conformément au symbole de notre mouvement, la croix fléchée, la Hongrie doit revendiquer son droit d'aînesse et s'étendre dans toutes les directions vers lesquelles pointent les flèches. Le temps est venu de récupérer ce qui nous revient de droit !"
 wuw_HUN_the_war_on_atheism: "La guerre contre l'athéisme"
 wuw_HUN_the_war_on_atheism_desc: "Ces dernières années, les gens ont commencé à oublier Dieu. Le fléau de l'athéisme, qui ne cesse de croître, continuera à se répandre, à moins que nous ne le frappions au cœur. Nous devons faire tomber les communistes pour éviter que cette hérésie ne se perpétue."
 wuw_HUN_heirs_of_the_huns: "Héritiers des Huns"
 wuw_HUN_heirs_of_the_huns_desc: "Les hypothèses sur les origines de notre peuple sont nombreuses ; certains le disent finno-ougrien, d'autres turc. Bien qu'elles puissent être vraies dans une certaine mesure, nous devons rappeler que nous sommes les réels héritiers des Huns et que nous anéantirons tous ceux osant s'opposer à nous."
 wuw_HUN_sway_the_count: "Convaincre le comte"
 wuw_HUN_sway_the_count_desc: "Le comte hongrois Fidél Pálffy ab Erdőd est un noble et un fervent partisan du nazisme allemand. Il semble très apprécié du NSDAP et pourrait donc nous être utile lorsque nous essaierons de nouer des relations diplomatiques avec des États partageant les mêmes idées."
 HUN_hire_fidel_palffy_tt: "Nomme le §Ycomte Fidél Pálffy§! comme conseiller"
 wuw_HUN_our_ancestral_lands: "Nos terres ancestrales"
 wuw_HUN_our_ancestral_lands_desc: "Notre héritage touranien proclamé renforce nos revendications sur les anciennes terres finno-ougriennes et turques et nous permet de reprendre l'intégralité de nos terres ancestrales, qui nous reviennent de droit."
 wuw_HUN_demand_croatian_reintigration: "Exiger la réintégration de la Croatie"
 wuw_HUN_demand_croatian_reintigration_desc: "Notre sécurité étant assurée grâce à nos nouvelles alliances, nous pouvons nous concentrer sur des sujets plus importants. Une grande partie de la Croatie actuelle appartenait à notre royaume jusqu'à la fin de la Grande Guerre ; nous devons faire valoir nos droits sur cette région."
 wuw_HUN_increase_economic_cooperation: "Renforcer la coopération économique"
 wuw_HUN_increase_economic_cooperation_desc: "Notre gouvernement étant désormais plus ouvert à la coopération avec ses voisins et les acteurs internationaux, nous devrions nous efforcer de conclure de nouveaux accords commerciaux et pactes économiques avec nos nouveaux alliés."
 HUN_increase_economic_cooperation_tt: "Nous allons bénéficier d'une §Yusine civile§! hors-carte pour chaque pays de départ de l'§YOuest§!, de l'§YEst§! et du §YNord des Balkans§! ayant une §Yopinion§! supérieure à §G85§! à notre égard. Sont aussi concernés [AUS.GetLeLaLNP] §Y[AUS.GetName]§!, [CZE.GetLeLaLNP] §Y[CZE.GetName]§!, [TRA.GetLeLaLNP] §Y[TRA.GetName]§! et [SLO.GetLeLaLNP] §Y[SLO.GetName]§!."
 wuw_HUN_hold_territorial_referendums: "Organiser des référendums territoriaux"
 wuw_HUN_hold_territorial_referendums_desc: "Après la Grande Guerre, de nombreux territoires comptant un grand nombre de Hongrois, en Silésie et au Schleswig notamment, nous ont été retirés sans processus démocratique contrôlé par des observateurs internationaux. Nous devrions approcher diplomatiquement nos voisins et demander l'organisation de référendums, afin que les citoyens puissent décider à quelle nation ils souhaitent appartenir."
 wuw_HUN_hold_territorial_referendums_tt: "Donne accès aux décisions permettant d'§Yorganiser des référendums dans les territoires perdus§! pour essayer de les reconquérir"
 wuw_HUN_sailing_the_danube: "Au fil du Danube"
 wuw_HUN_sailing_the_danube_desc: "Le Danube est depuis longtemps l'artère vitale de notre nation, et nous naviguons fièrement ce fleuve depuis très longtemps, que ce soit pour transporter des marchandises ou déplacer nos armées. Nous devrions donc investir dans notre marine fluviale et veiller à ce que notre circulation sur le fleuve demeure aussi harmonieuse que possible."
 ### AUSTRIAN FOCUS TREE ###
 AUS_totalitarian_safety: "Sécurité totalitaire"
 AUS_totalitarian_safety_desc: "En 1933, Engelbert Dollfuss a mené [AUS.GetLeLaLNP] [AUS.GetName] à la stabilité politique d'aujourd'hui. Cette décision de dissoudre totalement le parlement a inquiété notre peuple, mais c'était une décision nécessaire pour assurer la sécurité de notre nation. Dollfuss n'est peut-être plus parmi nous, mais nous devons maintenir le cap, il en va de notre sûreté."
 AUS_clamp_down_on_dnsap: "Sévir contre le DNSAP"
 AUS_clamp_down_on_dnsap_desc: "Depuis plusieurs années, aucun parti politique n'est autorisé dans notre pays, hormis notre front patriotique Vaterländische. Pourtant, certains persistent, notamment l'inquiétant DNSAP. Représentant faussement l'austrofascisme, ce dernier soutient l'abandon de notre souveraineté pour rejoindre [GER.GetLeLaLNP] [GER.GetName]. Nous devons nous en débarrasser une bonne fois pour toutes !"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§! va devenir le dirigeant de : §Y$AUS_fascism_vaterlandische_front_long$§!. Le parti au pouvoir devient le §Yfascisme§!."
 AUS_supporting_italy_in_ethiopia_focus: "Soutien [ITA.GetAuAlaAlNP] [ITA.GetName] [ETH.GetAuEnANP] [ETH.GetName]"
 AUS_supporting_italy_in_ethiopia_focus_desc: "[ITA.GetLeLaLNPCap] [ITA.GetName] a toujours été de notre côté. Nous devons veiller à conserver de bonnes relations avec les garants de notre indépendance en parant les tentatives de persuasion [GER.GetAdjFP]. En aidant les [ITA.GetHabitants] [ETH.GetAuEnANP] [ETH.GetName], nous renforcerons la confiance entre nos deux pays tout en leur rappelant que nous nous sommes promis soutien et solidarité."
 AUS_supporting_italy_in_ethiopia_focus_tt: "Donne accès aux décisions permettant de §Ysoutenir [ITA.GetLeLaLNP] [ITA.GetName] dans la guerre italo-éthiopienne§!"
 AUS_reach_out_to_italy: "Se rapprocher de l'Italie"
 AUS_reach_out_to_italy_desc: "Nous ne sommes pas toujours d'accord, mais l'Italie reste notre allié le plus digne de confiance dans la situation actuelle. Alors que l'agitation s'intensifie dans notre voisinage, un soutien supplémentaire pourrait nous être utile."
 AUS_approach_democratic_guarantors: "Approcher les garants de la démocratie"
 AUS_approach_democratic_guarantors_desc: "Après la signature du traité de Saint-Germain-En-Laye, nous nous sommes retrouvés avec une minuscule armée incapable de nous défendre. Si nous voulons survivre dans cette situation de plus en plus dangereuse, nous aurons besoin de soutien. Nous ne sommes pas toujours d'accord avec les autres signataires du traité, mais nous pourrions demander leur soutien au cas où le conflit dormant qui nous entoure se réveille."
 AUS_approach_democratic_guarantors_tt: "§YEffets pour les pays si cela est accepté :§!"
 AUS_refine_vaterlandische_front: "Améliorer le front Vaterländische"
 AUS_refine_vaterlandische_front_desc: "Pendant très longtemps, le front Vaterländische était le résultat de partis politiques fusionnés en un seul à la suite du suicide parlementaire. L'idéologie initiale de l'austrofascisme a lentement évolué au fil du temps au détriment de notre cause. Il est temps de nous remettre sur la bonne voie."
 AUS_seek_agreement_for_rearmament: "Conclure un accord de réarmement"
 AUS_seek_agreement_for_rearmament_desc: "Maintenant que nous avons établi notre politique intérieure, il est temps de se pencher sur la politique étrangère. Nous sommes toujours limités par cet injuste traité de Saint-Germain-En-Laye qui entrave notre développement militaire et nos capacités de défense. Notre sécurité demeure dépendante des autres signataires, il serait donc sage de les informer de notre intention de réarmement et d'obtenir leur accord."
 AUS_seek_agreement_for_rearmament_tt: "§Y[ITA.GetFlag][ITA.GetLeLaLNPCap] [ITA.GetName], [ENG.GetFlag][ENG.GetLeLaLNP] [ENG.GetName] [FRA.GetFlag][FRA.GetLeLaLNP] [FRA.GetName],§! et §Y[USA.GetFlag][USA.GetLeLaLNP] [USA.GetName]§! vont recevoir un événement demandant d'approuver ou refuser la demande. Quelle que soit leur réponse, vous pourrez toujours choisir de vous réarmer."
 AUS_rearmament_and_guarantees_tt: "§RAgir contre la décision des garants peut avoir des conséquences diplomatiques, allant d'une baisse d'opinion à une annulation des garanties.§!"
 AUS_disregard_the_treaties: "Négliger les traités"
 AUS_disregard_the_treaties_desc: "Nous respectons la décision des signataires, souhaitant nous limiter par le traité de Saint-Germain-En-Laye, mais la situation mondiale actuelle ne nous permet plus de respecter le traité. Notre choix risque de fâcher nos partenaires, et nous allons au-devant de sanctions, mais nous ne pouvons plus rester pieds et poings liés."
 AUS_rapid_rearmament: "Réarmement rapide"
 AUS_rapid_rearmament_desc: "Enfin libérés des entraves du traité, nous devons maintenant lancer notre réarmement au plus vite. Nos armées de terre et de l'air ayant été gravement négligées au cours de la dernière décennie, il va falloir redoubler d'efforts pour retrouver tout notre potentiel."
 AUS_spanish_intervention: "Intervention en Espagne"
 AUS_spanish_intervention_desc: "La péninsule ibérique est en proie à une guerre civile. Nationalistes et républicains s'affrontent dans un conflit violent dans lequel des forces extérieures se mêlent : nous ferions bien d'intervenir, nous aussi. Nos troupes pourraient ainsi acquérir l'expérience de la guerre moderne en se mesurant aux tactiques d'aujourd'hui."
 AUS_demand_part_of_spanish_winnings: "Réclamer une part des gains espagnols"
 AUS_demand_part_of_spanish_winnings_desc: "Maintenant que le conflit s'apaise sur la péninsule ibérique et que nos camarades [SPA.GetAdjMP] sont victorieux, il est temps de réclamer notre dû. L'aide que nous avons apportée aux [SPA.GetHabitants] nous a certainement attiré leurs bonnes grâces, il n'est que normal d'obtenir une compensation pour nos efforts."
 AUS_volunteer_effort_SPA_flag: "A envoyé des volontaires [SPA.GetAuEnANP] [SPA.GetFlag]§Y[SPA.GetName]§!."
 AUS_invite_spanish_refugees: "Inviter des nationalistes espagnols"
 AUS_invite_spanish_refugees_desc: "Malgré tous nos efforts dans la guerre civile, nous n'avons pas pu aider nos frères [SPA.GetAdjMP] à remporter la victoire. C'est une issue très décevante, mais rien n'est encore joué : invitons ceux qui ont combattu pour la même cause que nous à récupérer sur notre territoire [AUS.GetAdjMS]. Ils pourront intégrer notre société et même notre armée."
 AUS_integrate_dnsap_remnants: "Intégrer les vestiges du DNSAP"
 AUS_integrate_dnsap_remnants_desc: "Des fragments du DNSAP persistent sur le territoire [AUS.GetAdjMS] malgré l'interdiction la plus stricte. Si la plupart des groupuscules se sont ralliés au Grossdeutsche Volkspartei, certains ne possèdent toujours pas d'attaches politiques. Essayons de les recruter au sein du front Vaterländische afin d'éviter tout nouveau soulèvement de leur part."
 AUS_heimwehr_support: "Obtenir le soutien de l'Heimwehr"
 AUS_heimwehr_support_desc: "Durant toutes ces années sous le traité de Saint-Germain-En-Laye, [AUS.GetLeLaLNP] [AUS.GetName] a connu une recrudescence des organisations paramilitaires. Malgré l'interdiction générale, la plupart d'entre elles souhaitaient mettre en avant un programme politique. Les idéaux de l'Heimwehr n'ont jamais été très éloignés des nôtres. En gagnant leur soutien, nous pourrions les incorporer aux côtés de notre Bundesheer."
 AUS_frontmiliz_focus: "Frontmiliz"
 AUS_frontmiliz_focus_desc: "Maintenant que nous avons gagné la confiance de la milice [GetMilitiaName], nous devons nous assurer qu'elle s'intègre parfaitement au sein de la Bundesheer. Ce sont deux entités distinctes, mais nous aurions beaucoup à gagner en faisant collaborer les deux parties de manière transparente. C'est ce qui garantira notre succès sur le champ de bataille et notre popularité dans le pays."
 AUS_fit_for_fight: "Prêts à frapper"
 AUS_fit_for_fight_desc: "Nous avons parcouru un long chemin pour reconstruire notre nation qui n'était plus que l'ombre d'elle-même, mais nous avons encore du travail. Nos efforts de réarmement et de reconstruction commencent juste à payer, et nous devons maintenant rétablir notre système juridique afin que nos lois n'entravent pas nos ambitions."
 AUS_form_nachrichtenabteilun: "Fonder le Nachrichtenabteilung"
 AUS_form_nachrichtenabteilun_desc: "Notre désarmement prolongé a provoqué de terribles conséquences, mais il a aussi eu des avantages. Le monde ne voit en nous qu'un petit pays uniquement préoccupé par son armée. En nous concentrant sur le renseignement et l'espionnage, nous pouvons collecter l'opinion que ces puissances ont de nous et les utiliser à notre avantage."
 nachrichtenabteilung_bonus: "Bonus du Nachrichtenabteilung"
 AUS_wienfilm_propaganda_effort: "Propagande de la Wien-Film"
 AUS_wienfilm_propaganda_effort_desc: "En temps de guerre intense, il est impératif de maintenir le contrôle de sa propre nation. Nous avons vu récemment des pays employer leur industrie cinématographique pour attiser l'esprit national. Nous pourrions faire de même grâce à notre société Wien-Film."
 AUS_consolidate_industries: "Der Ständestaat"
 AUS_consolidate_industries_desc: "Notre secteur industriel s'est considérablement développé en peu de temps, entraînant une amélioration sur notre économie et notre armée évidente. Pour le renforcer davantage, élaborons un plan de consolidation afin d'obtenir une efficacité et un rendement optimaux."
 AUS_universitat_graz: "Universität Graz"
 AUS_universitat_graz_desc: "L'université de Graz a formé de nombreux esprits novateurs ainsi que plusieurs lauréats du prix Nobel. Une collaboration étroite avec l'institution pourrait accélérer considérablement nos propres recherches."
 AUS_recruiting_the_graduates: "Recrutement à l'université"
 AUS_recruiting_the_graduates_desc: "Afin de soutenir nos recherches scientifiques au long cours, nous devons continuellement acquérir de nouveaux talents. En collaborant avec l'université de Graz, nous pourrions inciter étudiants, anciens étudiants et professeurs à rejoindre nos projets."
 AUS_heritage_of_an_empire: "L'héritage d'un empire"
 AUS_heritage_of_an_empire_desc: "Nous avons encore en mémoire ce que nous étions il y a à peine quelques décennies. Au fond, [AUS.GetLeLaLNP] [AUS.GetName] demeure un empire. À force de travail, nous ne tarderons pas à le redevenir. Il est grand temps de préparer notre peuple à cette transition."
 AUS_second_brothers_war: "La guerre fratricide"
 AUS_second_brothers_war_desc: "En 1866, une guerre a éclaté entre notre nation et les prédécesseurs [GER.GetDuDelaDelNP] [GER.GetName]. À l'époque, il s'agissait d'une piètre querelle au sujet du Schleswig-Holstein, mais les temps ont changé. Les [GER.GetHabitants] représentent toujours une menace à notre frontière nord. L'heure est venue de mettre fin à cette rivalité fraternelle une bonne fois pour toutes."
 AUS_unlocks_reichstag_raid: "Donne accès au §Yraid§! :\nBombardement du Reichstag sur [GER.GetLeLaLNP] [GER.GetFlag]§Y[GER.GetName]§!"
 AUS_an_improved_german_state: "Un meilleur État allemand"
 AUS_an_improved_german_state_desc: "Nous nous sommes toujours considérés comme le pays germanique supérieur, nous en voulons pour preuve les événements récents. Nous ne laisserons plus [GER.GetLeLaLNP] [GER.GetName] entacher la réputation de notre peuple. Il est temps de les intégrer à notre glorieux état et d'employer leur puissance pour notre compte !"
 AUS_restoring_our_rightful_flag: "Notre drapeau nous appartient"
 AUS_restoring_our_rightful_flag_desc: "Lors de notre participation aux Jeux olympiques de 1936, nous avons constaté que notre drapeau était le même que celui [HAI.GetDuDelaDelNP] [HAI.GetName]. Nous l'avons changé à contrecœur, mais il n'en reste pas moins que le drapeau nous appartient et que les [HAI.GetHabitants] ne l'ont pas abandonné à l'époque. Nous devons intervenir."
 AUS_seek_to_purchase_alaska: "Acheter l'[463.GetName]"
 AUS_seek_to_purchase_alaska_desc: "En 1867, Alexandre II, empereur de Russie, nous a proposé d'acheter l'[463.GetName]. Nous avons décliné l'offre à l'époque, car cet État n'avait rien à nous apporter. Cependant, les temps ont changé et nous devrions envisager de contacter le propriétaire de l'[463.GetName] pour négocier son rachat."
 AUS_bring_hungary_back_into_the_fold: "Rattacher la Hongrie à notre giron"
 AUS_bring_hungary_back_into_the_fold_desc: "Hier encore, les [HUN.GetHabitants] et nous-mêmes faisions partie d'une seule grande nation. À la fin de la Grande Guerre, à cause de traités injustes qu'on nous a imposés, nous avons été séparés de force, ce qui nous a tous deux gravement affaiblis. Pour éviter qu'une telle chose ne se reproduise, nous devrions demander [ROOT.GetAuAlaAlNP] [ROOT.GetName] de nous rejoindre !"
 AUS_bring_hungary_back_into_the_fold_tt: "Donne accès aux décisions permettant d'§Yannexer les terres historiques§! et d'§Yaugmenter les chances d'annexion diplomatique§!."
 target_hun_tt: "Les décisions vont concerner [HUN.GetLeLaLNP] §Y[HUN.GetNameWithFlag]§!"
 target_cze_tt: "Les décisions vont concerner [CZE.GetLeLaLNP] §Y[CZE.GetNameWithFlag]§!"
 target_yug_tt: "Les décisions vont concerner [YUG.GetLeLaLNP] §Y[YUG.GetNameWithFlag]§! ou §Ytout autre pays§! possédant la §Y[102.GetName]§!, la §Y[109.GetName]§! ou §Y[853.GetName]§!."
 target_pol_tt: "Les décisions vont concerner [POL.GetLeLaLNP] §Y[POL.GetNameWithFlag]§!"
 target_rom_tt: "Les décisions vont concerner [ROM.GetLeLaLNP] §Y[ROM.GetNameWithFlag]§!"
 target_alb_tt: "Les décisions vont concerner [ALB.GetLeLaLNP] §Y[ALB.GetNameWithFlag]§!"
 more_likely_to_accept_if_military_inferior_tt: "En §Yaugmentant la puissance de notre armée§!, nous augmentons les chances qu'ils acceptent une §Gannexion pacifique§! !"
 AUS_the_czechoslovakian_lands: "Les terres tchécoslovaques"
 AUS_the_czechoslovakian_lands_desc: "Les territoires au nord [CZE.GetDuDelaDelNP] [CZE.GetName] faisaient autrefois partie de notre grand empire avant sa chute. Aujourd'hui encore, de nombreux groupes parlant [GER.GetAdjMS] vivent dans ces régions. Ce n'est que logique de les inclure à nouveau dans notre empire renaissant, qu'ils le souhaitent ou non."
 AUS_reclaiming_yugoslavian_territories: "Reconquérir les territoires des Balkans"
 AUS_reclaiming_yugoslavian_territories_desc: "Notre grand empire s'étendait autrefois jusqu'à la mer Adriatique. Ces terres nous ont également été volées à la fin de la Grande Guerre. Si nous les récupérons, nous retrouverons également un littoral capital sur le plan tactique. Envoyons un ultimatum aux propriétaires de ces États : qu'ils nous les cèdent pacifiquement, ou bien qu'ils en paient les conséquences."
 AUS_reclaiming_yugoslavian_territories_tt: "Les propriétaires de la §Y[102.GetName]§!, la §Y[103.GetName]§! et de §Y[853.GetName]§! reçoivent l'événement §YUltimatum [AUS.GetAdjMS]§!"
 AUS_take_albania: "Prendre l'Albanie"
 AUS_take_albania_desc: "[ALB.GetLeLaLNPCap] [ALB.GetName] n'était peut-être pas la partie la plus importante de notre territoire, et elle ne nous a d'ailleurs jamais vraiment appartenu, bien que certains l'auraient souhaité. Cependant, maintenant que nous réinstaurons notre présence dans les Balkans, il n'y a pas de raison pour que nous ne la revendiquions pas à nouveau."
 AUS_take_back_galicia: "Reconquérir la Galice"
 AUS_take_back_galicia_desc: "Pour que notre Empire poursuive son expansion, nous devons réclamer nos terres légitimes, même si elles appartiennent à des pays plus puissants que le nôtre. [POL.GetLeLaLNPCap] [POL.GetName] est peut-être immense par rapport à nous, mais la Galice nous revient de droit. S'ils ne nous la cèdent pas de leur plein gré, nous devrons alors recourir à la force."
 AUS_demand_romanian_lands: "Exiger la Transylvanie et la Bucovine"
 AUS_demand_romanian_lands_desc: "Maintenant que toutes les terres dans notre voisinage immédiat sont à nous, nous pouvons nous tourner vers nos territoires plus éloignés. Les terres [ROM.GetDuDelaDelNP] [ROM.GetName] qui nous appartenaient étaient un atout considérable. Il nous les faut. Peu importe ce que pense le gouvernement [ROM.GetAdjMS], ils ont intérêt à l'accepter."
 AUS_integrate_northwest: "Intégrer la Bohême"
 AUS_integrate_northwest_desc: "Si nous voulons optimiser les territoires que nous avons reconquis, il faut maintenir la nation unifiée. Les États les plus volontaires et les plus utiles doivent être intégrés à l'Empire dès que possible. Les territoires récupérés des mains des [CZE.GetHabitants] sont les plus prometteurs. Lançons l'intégration au plus vite !"
 AUS_integrate_hungary: "Intégrer la Hongrie"
 AUS_integrate_hungary_desc: "Si nous voulons optimiser les territoires que nous avons reconquis, il faut maintenir la nation unifiée. Les États les plus volontaires et les plus utiles doivent être intégrés à l'Empire dès que possible. Les territoires récupérés des mains des [HUN.GetHabitants] sont les plus prometteurs. Lançons l'intégration au plus vite !"
 AUS_proclaim_austrian_empire: "Proclamer l'Empire d'Autriche"
 AUS_proclaim_austrian_empire_desc: "Nos efforts pour reconstruire et rétablir notre empire ont enfin porté leurs fruits. Nous avons conquis tous nos anciens territoires et pouvons à nouveau retrouver le titre d'Empire !"
 AUS_beyond_our_old_lands: "Expansion du territoire"
 AUS_beyond_our_old_lands_desc: "Maintenant que nous sommes redevenus une grande puissance, un dilemme se pose à nous : devons-nous nous contenter de notre empire d'antan, ou devons-nous aller plus loin ? Avec la puissance que nous détenons actuellement, nous pourrions nous étendre davantage sans aucun problème."
 AUS_join_the_axis: "La force par le nombre"
 AUS_join_the_axis_desc: "Malgré notre puissance, une alliance militaire nous serait bénéfique, même si l'alliance profiterait bien plus de notre empire. Essayons de proposer à une faction proche de nous de la rejoindre."
 AUS_join_the_axis_tt: "§R[GER.GetLeLaLNPCap] [GER.GetNameWithFlag] ne nous accepter[GER.GetAOntNP] sûrement pas dans la faction [GER.GetFactionName], même si nous nous entendons bien !§!"
 AUS_reforming_the_central_powers: "Reconstituer les puissances centrales"
 AUS_reforming_the_central_powers_desc: "Faire partie d'une alliance militaire renforcerait indéniablement notre puissance, pourtant, après avoir prospecté les factions disponibles, nous n'en avons trouvé aucune à la hauteur de notre prestige. Pendant la Grande Guerre, nous faisions partie des puissances centrales. Faute d'une meilleure option, nous devrions peut-être envisager de reformer ce groupe."
 AUS_reforming_the_central_powers_tt: "Invite [GER.GetLeLaLNP] §Y[GER.GetNameWithFlag]§!, [TUR.GetLeLaLNP] §Y[TUR.GetNameWithFlag]§! et [BUL.GetLeLaLNP] §Y[BUL.GetNameWithFlag]§! dans les §YEmpires centraux§! s'ils sont §Yfascistes§! ou §Yneutres§! et membres d'aucune autre faction."
 AUS_for_a_better_future: "Un avenir [AUS.GetAdjMS]"
 AUS_for_a_better_future_desc: "Avec le recul, nous avons toujours eu pour objectif de reconstruire ce que nous avions perdu. Maintenant que cet objectif est atteint, nous pouvons nous tourner vers l'avenir."
 AUS_war_against_bolshevism: "La guerre contre le bolchévisme"
 AUS_war_against_bolshevism_desc: "Les bolchéviques [SOV.GetAdjMP] à l'est du pays sont un désagrément constant. Si nous voulons éviter d'être pris au dépourvu, nous devons faire en sorte d'être les premiers à frapper."
 AUS_crusade_on_communism: "Croisade contre le communisme"
 AUS_crusade_on_communism_desc: "Tant qu'il y aura des communistes sur le continent européen, notre pays et ses habitants ne connaîtront pas la paix. Nous devons mettre fin à la menace rouge avant qu'elle ne devienne une véritable source de problèmes."
 AUS_crusade_on_communism_tt: "Gagne le but de guerre §YAnnexer§! pour toutes les nations §Ycommunistes§! d'§YEurope§!"
 AUS_crusade_on_communism_d_tt: "Gagne le but de guerre §YRenverser le gouvernement§! pour toutes les nations §Ycommunistes§! d'§YEurope§!"
 AUS_repeal_the_may_constitution: "Abroger la Constitution de mai"
 AUS_repeal_the_may_constitution_desc: "La Constitution de mai mise en place par Engelbert Dollfuss en 1934 a entravé la politique [AUS.GetAdjFS] récente, car les partis politiques ont été interdits, privant la nation de toute possibilité d'améliorer la situation. Nous devons abroger cette constitution injuste si nous voulons que notre pays prospère à nouveau."
 AUS_austria_against_fascism: "Reichsbund der Österreicher"
 AUS_austria_against_fascism_desc: "Alors que notre nation se remet de l'isolement politique qu'elle a subi, la parole de notre peuple va enfin pouvoir se libérer par la fondation de nouveaux groupes politiques. Le Reichsbund Der Österreich, un groupe légitimiste, est justement l'un d'eux. Par chance, son programme politique est similaire à celui que nous avons prévu pour la nation. Nous pourrions profiter d'une coopération."
 AUS_reinstate_the_imperial_council: "Restaurer les Herrenhaus"
 AUS_reinstate_the_imperial_council_desc: "C'était à prévoir : nos concitoyens souhaitent revenir à la belle époque. Nous n'avons plus besoin de ce système manifestement défectueux qui peut être détourné à l'envi, comme l'ont fait les fascistes lors du suicide parlementaire de 1934. L'autocratie a toujours été un système sûr et très populaire, notamment à l'époque de la double monarchie. Il est temps de la rétablir."
 AUS_legacy_of_the_empire: "L'héritage d'un empire"
 AUS_legacy_of_the_empire_desc: "Nous étions autrefois un empire puissant. Même si nous ne sommes plus que l'ombre de nous-mêmes aujourd'hui, rien ne nous empêche d'aspirer à retrouver cette puissance. En réveillant les sentiments royalistes de notre pays, nous pouvons le préparer à redevenir une puissante monarchie."
 AUS_imperilalist_sentiments: "Sentiments impérialistes"
 AUS_bring_back_the_habsburg_rule: "Porter la couronne"
 AUS_bring_back_the_habsburg_rule_desc: "Si nous voulons assumer notre statut de royaume, nous devons couronner un roi qui dirigera notre pays. Notre régent actuel fera certainement un bon prétendant. Préparons son couronnement immédiatement."
 AUS_bring_back_the_habsburg_rule_tt: "Si votre régent actuel est §YOthon de Habsbourg§! ou §YErnst Rüdiger Starhemberg§!, il va être couronné Archiduc d'Autriche et obtenir le trait :\n\n §YArchiduc d'Autriche§! :\n  - Gain de poids politique : §G+10%§!\n  - Population recrutable : §Y+0,5%§!\n  - Stabilité : §G+5%§!\n  - Soutien à la guerre : §G+5%§!\n  - Soutien quotidien à la neutralité : §G+0,03§!"
 AUS_repeal_the_habsburgergesetz: "Abroger la loi de Habsbourg"
 AUS_repeal_the_habsburgergesetz_desc: "La Habsburgergesetz a été promulguée en 1919 après la Grande Guerre, limitant sévèrement les droits et les pouvoirs de la dynastie de Habsbourg. Quel que soit le dirigeant actuel de notre pays, cette loi a entaché la réputation de la monarchie [AUS.GetAdjFS]. Il faut l'abroger immédiatement."
 AUS_rebellious_rearmament: "Réarmement rebelle"
 AUS_rebellious_rearmament_desc: "La nation [AUS.GetAdjFS] est limitée par cet infâme traité de Saint-Germain-En-Laye depuis trop longtemps, sans aucune possibilité d'y échapper. La réinstauration de la monarchie était déjà une première rupture avec une partie de ces conditions inhumaines, alors pourquoi respecter le reste ? Il est temps d'abolir ce traité désastreux !"
 AUS_strengthen_legitimistische_corps: "Renforcer le Legitimistische Corps"
 AUS_strengthen_legitimistische_corps_desc: "Le Legitimistische Corps est à l'origine une organisation étudiante réservée aux nobles [AUS.GetAdjMP] inscrits dans l'enseignement supérieur du pays. Au départ, il ne s'agissait que d'un rassemblement de jeunes partageant les mêmes intérêts, mais avec le durcissement du climat politique, il s'est peu à peu militarisé. Nous pourrions les recruter pour accélérer les délais de déploiement."
 AUS_legitimistische_studentenverbindung: "Legitimistische Studentenverbindung"
 AUS_legitimistische_studentenverbindung_desc: "L'organisation étudiante Legitimistische Studentenverbindung s'adresse aux étudiants loyalistes de tous les niveaux d'éducation. Moins militariste que le Corps, elle est plus ouverte aux discours, aux débats ainsi qu'aux sciences. Leurs intérêts et leur fidélité à la couronne pourraient nous être très utiles !"
 AUS_legitimistische_jugend: "Legitimistische Jugend"
 AUS_legitimistische_jugend_desc: "Nous avons constaté qu'en introduisant le plus tôt possible la jeunesse à la monarchie et à toutes ses valeurs fondamentales, elle rejoignait les rangs des citoyens loyaux, heureux et travailleurs, n'hésitant pas à se battre pour notre nation. Certains craignent que tout ceci n'entraîne que des choses bien pires, mais nous sommes certains que cette éducation ne leur sera que bénéfique."
 AUS_repeal_the_adelsaufhebungsgesetz: "Abroger l'Adelsaufhebungsgesetz"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "L'Adelsaufhebungsgesetz est entré en vigueur en même temps que la Habsburgergesetz, abolissant l'existence de la noblesse [AUS.GetAdjFS]. Tout a été retiré à ces familles du jour au lendemain : les titres, les privilèges honorifiques et le pouvoir. De toute évidence, cette loi est injuste. En restaurant nos nobles et leurs familles, nous pourrons nous assurer de leur loyauté future."
 AUS_the_evidenzburo: "L'Evidenzbureau"
 AUS_the_evidenzburo_desc: "L'Evidenzbureau a été démantelé à la fin de la Grande Guerre, aux côtés de bien d'autres organisations prestigieuses. Mais puisque nous ne sommes plus limités par ce traité, il n'y a aucune raison de ne pas fonder une nouvelle agence de renseignement."
 AUS_the_evidenzburo_bonus: "Evidenzbureau"
 AUS_a_royal_alliance: "Une alliance royale"
 AUS_a_royal_alliance_desc: "On peut parfois se sentir seul au sommet. Nous sommes l'une des rares monarchies existantes, en tant que telle, il est difficile de trouver des alliés qui voient encore l'intérêt d'avoir un roi à la tête de leur pays. Nous devons contacter les nations qui partagent nos idéaux pour leur proposer d'unir nos forces contre les véritables menaces."
 AUS_a_royal_alliance_tt1: "Invite [ENG.GetLeLaLNP] §Y[ENG.GetNameWithFlag]§! dans §Y$AUS_a_royal_alliance$§!"
 AUS_a_royal_alliance_tt2: "Invite [FRA.GetLeLaLNP] §Y[FRA.GetNameWithFlag]§! dans §Y$AUS_a_royal_alliance$§!"
 AUS_sturmscharen_support: "Obtenir le soutien de la Sturmscharen"
 AUS_sturmscharen_support_desc: "La Sturmscharen a toujours agi comme un intermédiaire entre le Schutzbund social-démocrate et l'Heimwehr nationaliste. Même si elle a été dirigée par notre adversaire, Kurt Schuschnigg, nous pensons gagner le soutien de l'Ostmärkische Sturmscharen, voire la faire travailler pour nous, car elle partage nos idéaux politiques et nos valeurs traditionalistes."
 AUS_eiserne_legion: "Instaurer la Division de fer"
 AUS_eiserne_legion_desc: "Avec notre gouvernement remanié et l'autorisation des organisations paramilitaires, nous pouvons établir une garde d'élite destinée à [ROOT.GetLeader]. Un petit groupe de fonctionnaires autrefois fascistes s'est porté volontaires pour créer une garde d'élite afin de supprimer l'opposition et de contrôler les masses. C'est l'occasion rêvée !"
 AUS_the_royals_of_liechtenstein: "Inviter la royauté du Liechtenstein"
 AUS_the_royals_of_liechtenstein_desc: "Nous avons toujours eu des liens étroits avec le Liechtenstein, et l'un de leurs derniers princes, François-Joseph Ier, vient justement de prendre pour épouse une [AUS.GetAdjFS]. Ferdinand n'ayant pas d'enfant, la couronne devait revenir à Alois ou Johannes de Liechtenstein, mais tous deux ont renoncé à leurs prétentions. Ils nous offrent à présent leur aide. Tâchons d'en faire bon usage !"
 AUS_osterreichische_akademie: "Österreichische Akademie"
 AUS_osterreichische_akademie_desc: "L'Österreichische Akademie der Wissenschaften a été créée en 1846 par un décret manuscrit de l'empereur Ferdinand Ier. Depuis lors, l'académie a grandi d'une petite association et société scientifique jusqu'à une académie notable, qui a formé des lauréats au prix Nobel. L'académie a connu des difficultés pendant la crise financière, mais un investissement de notre part la remettra certainement sur pied et nous apportera de grands avantages à l'avenir."
 AUS_royal_scientific_grants: "Subventions scientifiques royales"
 AUS_royal_scientific_grants_desc: "Nos investissements dans l'Österreichische Akademie der Wissenschaften ont été très bénéfiques à la fois pour nous et pour l'académie. Nous envisageons maintenant de renforcer ce partenariat. Des scientifiques de talent travaillent actuellement pour l'académie : si nous nous montrons persuasifs, nous pourrions également les faire travailler sur nos propres projets en parallèle."
 AUS_demand_hungarian_submission: "Exiger la soumission [HUN.GetAdjFS]"
 AUS_demand_hungarian_submission_desc: "Pendant très longtemps, notre double monarchie austro-[HUN.GetAdjFS] a su prospérer. Malheureusement, les [HUN.GetHabitants] se sont révélés moins compétents que nous en matière de gestion de l'État et n'ont fait que très peu pour notre nation. En faisant d'eux un régime fantoche, nous pourrions profiter des avantages de la double monarchie, tout en échappant à ses inconvénients."
 AUS_demand_hungarian_submission_tt: "Donne accès aux décisions permettant de §Ysoumettre [HUN.GetLeLaLNP] [HUN.GetName]§! et d'§Yaugmenter les chances de soumission diplomatique§!."
 AUS_subjugate_lands_of_old: "Soumettre les Terres d'antan"
 AUS_subjugate_lands_of_old_desc: "Maintenant que nos problèmes immédiats sont réglés, nous pouvons lancer l'expansion jusqu'à nos frontières historiques. Nous avons confiance en nos diplomates, en notre armée également, cependant il serait sage de planifier cette expansion par étapes plutôt que de lancer une offensive tous azimuts sur tous les fronts."
 AUS_subjugate_lands_of_old_tt: "Donne accès aux décisions permettant de §Ysoumettre les terres historiques§! et d'§Yaugmenter les chances de soumission diplomatique§!."
 AUS_the_silesian_question: "La question silésienne"
 AUS_the_silesian_question_desc: "Les terres silésiennes ont longtemps fait partie de notre vaste empire. Même si elles ne sont pas reliées à notre territoire direct, ces États détiennent toujours une très grande valeur à nos yeux. Exigeons la restitution de ces provinces."
 AUS_reclaim_habsburg: "Reconquérir Habsbourg"
 AUS_reclaim_habsburg_desc: "Notre mère patrie échappe aujourd'hui encore à notre contrôle. Un Habsbourg n'oublie jamais ses origines modestes dans son village éponyme. Malgré leur statut de nobles, ils ont été relégués au rang de petite noblesse. Mais les temps ont changé, et c'est désormais leur tour de reconquérir leurs terres natales."
 AUS_reclaim_habsburg_tt: "Cette nation acceptera plus facilement si nous sommes §Gplus forts§! qu'elle.\n\nDonne accès aux décisions permettant de §Yréintégrer les États suisses§!."
 AUS_war_against_guarantors: "La guerre contre les garants"
 AUS_war_against_guarantors_desc: "Les articles de cet ignoble traité de Saint-Germain-En-Laye sont clairs : il doit nous être fourni un soutien dès lors que notre indépendance est menacée. Malheureusement, ce n'étaient que des paroles en l'air. Mais aujourd'hui, nous reprenons la main sur notre souveraineté, et nous préparons notre vengeance. Tous nos adversaires vont connaître ce qu'il en coûte de s'en prendre [ROOT.GetAuAlaAlNP] [ROOT.GetName] !"
 AUS_tighten_control_of_subjects: "Contrôler les dépendances"
 AUS_tighten_control_of_subjects_desc: "Il est bon de se savoir suzerains de la majorité de nos anciennes terres, néanmoins ne nous reposons pas sur nos lauriers. Ces nations fantoches méritent de grands dirigeants, à l'instar du nôtre. Par chance, nous savons exactement qui nommer !"
 AUS_tighten_control_of_subjects_tt: "Si §YOthon de Habsbourg§! dirige [ROOT.GetLeLaLNP] §Y[ROOT.GetNameWithFlag]§!, donne accès aux décisions permettant de §Ynommer un monarque de Habsbourg§! [HUN.GetAuEnANP] §Y[HUN.GetNameWithFlag]§!, [CZE.GetAuEnANP] §Y[CZE.GetNameWithFlag]§! et [POL.GetAuEnANP] §Y[POL.GetNameWithFlag]§! une fois ces nations soumises."
 AUS_tighten_control_of_subjects_tt2: "Donne accès aux décisions permettant de §Ynommer un monarque de Habsbourg§! [HUN.GetAuEnANP] §Y[HUN.GetNameWithFlag]§!, [CZE.GetAuEnANP] §Y[CZE.GetNameWithFlag]§! et [POL.GetAuEnANP] §Y[POL.GetNameWithFlag]§! une fois ces nations soumises."
 AUS_renew_claims_in_italy: "Renouveler nos revendications [ITA.GetAdjFP]"
 AUS_renew_claims_in_italy_desc: "Lorsque nos territoires ont été divisés après la Grande Guerre, les [ITA.GetHabitants] nous ont pris le Haut-Adige et le Trentin alors qu'eux-mêmes n'en voulaient pas. Maintenant que notre puissance est largement rétablie, nous sommes en droit d'exiger la restitution de nos territoires légitimes."
 AUS_extend_italian_claims: "Élargir nos revendications [ITA.GetAdjFP]"
 AUS_extend_italian_claims_desc: "Nous avons exprimé nos attentes vis-à-vis des États volés par les [ITA.GetHabitants] à la fin de la Grande Guerre. En revanche, même si nous n'avons jamais possédé la [160.GetName] et la [159.GetName], elles ont toujours présenté un grand intérêt pour nous. Maintenant que nous avons revendiqué nos anciennes possessions, pourquoi ne pas aller plus loin et exiger ce que nous avons toujours désiré ?"
 AUS_extend_italian_claims_tt: "Donne accès aux décisions permettant de §Yréintégrer les revendications italiennes§!."
 AUS_strike_deal_with_italy: "Conclure un accord avec [ITA.GetLeLaLNP] [ITA.GetName]"
 AUS_strike_deal_with_italy_desc: "Nous cherchons à récupérer le Trentin et le Haut-Adige du nord de l'Italie depuis qu'ils nous ont été enlevés à la fin de la Grande Guerre. Les [ITA.GetHabitants] de l'époque avaient déjà déclaré ne pas vouloir ces territoires, car il s'agissait uniquement d'une manœuvre pour nous en éloigner. Nous pourrions peut-être conclure un accord diplomatique avec eux concernant ces territoires."
 AUS_the_danubian_federation: "La Fédération du Danube"
 AUS_the_danubian_federation_desc: "Grâce à notre situation unique au cœur de l'Europe, nous avons tout le potentiel pour étendre notre influence sans même nous approprier de territoires. La force de notre armée est tout aussi importante que celle de nos paroles et de nos actions diplomatiques. En fondant une communauté autour du Danube, notre portée diplomatique et notre puissance pourraient largement dépasser nos propres frontières."
 AUS_invite_danubian_countries: "Inviter les pays du Danube"
 AUS_invite_danubian_countries_desc: "Maintenant que notre déclaration d'intention est rendue publique, il est temps d'étendre cette fédération au meilleur de ses possibilités. La première étape consiste naturellement à inviter les autres nations du Danube actuellement isolées à nous rejoindre."
 AUS_invite_danubian_countries_tt: "Donne accès aux décisions permettant d'§Yinviter les pays danubiens dans la Fédération du Danube§!"
 AUS_danubian_unity: "Unité danubienne"
 AUS_danubian_unity_desc: "Notre fédération se développe à pas de géant, mais n'oublions pas pour autant notre pays et sa politique intérieure. Nos concitoyens attendent de voir des bienfaits matériels que cette faction peut leur apporter !"
 AUS_inviting_the_observers: "Inviter des observateurs"
 AUS_inviting_the_observers_desc: "Plus notre faction se développe, plus il devient évident que nous faisons partie des grandes puissances d'Europe. Le Danube joue un rôle important non seulement pour les pays qu'il traverse, mais aussi pour les pays qui en dépendent pour leurs expéditions. Il serait logique de proposer à ces derniers de prendre part à la faction [ROOT.GetFactionName]."
 AUS_inviting_the_observers_tt: "Donne accès aux décisions permettant d'§Yinviter davantage de nations dans la Fédération du Danube§!"
 AUS_unexpected_alliances: "Des Alliés inattendus"
 AUS_unexpected_alliances_desc: "Tâchons d'accueillir toute nation danubienne à bras ouverts dans notre faction. Quels que soient nos différends passés, invitons-les à nous rejoindre au nom de l'unité danubienne."
 AUS_diplomatic_effort: "La diplomatie du Danube"
 AUS_diplomatic_effort_desc: "Si nous voulons rester le chef incontesté de notre fédération, nous devons nous assurer que tous nos membres nous apprécient. Intensifions nos efforts diplomatiques pour entretenir et approfondir nos relations au sein de la fédération."
 AUS_diplomatic_effort_tt: "Une fois que nous aurons §Yélargi notre fédération§!, nous pourrons §Yaméliorer les relations avec les autres membres§! diplomatiquement."
 AUS_danubian_leader: "Défenseur des intérêts du Danube"
 AUS_protector_of_the_danube: "Le protecteur du Danube"
 AUS_protector_of_the_danube_desc: "Compte tenu de la situation empirant dans les pays voisins, nous devons prendre des mesures pour assurer la sûreté et la sécurité de tous nos membres. En tant que chef de la faction [ROOT.GetFactionName], c'est à nous d'assumer cette responsabilité."
 AUS_protector_of_the_danube_tt: "Donne accès aux décisions permettant de §Yproposer une unification en un État fédérateur§! et §Yrallier des membres à notre cause§!\n\n§RIl est très peu probable que les grandes puissances acceptent cette proposition à moins qu'elles ne soient considérablement affaiblies ou que [AUS.GetLeLaLNP] [AUS.GetName] soi[AUS.GetTEntNP] une puissance encore plus grande.§!"
 AUS_via_danube_to_europe: "L'Europe et le Danube"
 AUS_via_danube_to_europe_desc: "Nous nous sommes déjà entourés d'une faction respectable. Nous pourrions nous en contenter, mais le Danube nous appelle. Nous avons encore beaucoup à gagner en rassemblant de nouveaux collaborateurs au sein de notre Europe unie."
 AUS_via_danube_to_europe_tt: "Remplace la décision §Y$AUS_the_danubian_federation_category$§! par §Y$BEL_closer_european_union_cat$§!, permettant d'inviter davantage de pays dans la faction afin de militer pour une §Yfédéralisation limité§!\n\n§RLa priorité§! §Y$HABSBURG_an_empire_not_just_in_name$§! §Rpermettant de faciliter l'intégration des dépendances sera inaccessible§!."
 AUS_the_right_to_rearm: "Le droit au réarmement"
 AUS_the_right_to_rearm_desc: "Depuis la Grande Guerre, nous sommes tenus par le traité de Saint-Germain-En-Laye de limiter la taille de notre armée à un maximum de 30 000 hommes. Compte tenu de l'évolution de la situation, nous estimons que cette limite n'est plus viable et le droit au réarmement est désormais une question de sûreté nationale."
 AUS_the_right_to_rearm_dem_tt: "Conclure un accord de réarmement en tant que pays §Ydémocratique§!."
 AUS_the_right_to_rearm_dem_instead_tt: "Si [ROOT.GetLeLaLNP] [ROOT.GetName] étai[ROOT.GetTEntNP] un pays §Ydémocratique§!, [ROOT.GetIlElleNP] conclurai[ROOT.GetTEntNP] un accord de réarmement."
 AUS_the_right_to_rearm_fed_tt: "Se réarmer, peu importe les conséquences, en tant que pays §Yneutre§!."
 AUS_the_right_to_rearm_fed_instead_tt: "Si [ROOT.GetLeLaLNP] [ROOT.GetName] étai[ROOT.GetTEntNP] un pays §Yneutre§!, [ROOT.GetIlElleNP] se réarmerai[ROOT.GetTEntNP], peu importe les conséquences."
 AUS_defence_of_the_homeland: "Défendre la patrie"
 AUS_defence_of_the_homeland_desc: "Maintenant que nous pouvons enfin reconstituer notre armée, nous devons chercher à la spécialiser. Notre position géographique est relativement vulnérable, mais en apprenant à nos hommes à utiliser nos reliefs uniques à leur avantage, nous dominerons le champ de bataille."
 AUS_the_political_front: "Protéger le front politique"
 AUS_the_political_front_desc: "Une guerre ne se gagne pas seulement sur les lignes de front et les champs de bataille, mais tout autant dans les usines et les rues. En renforçant notre système politique, nous conserverons la maîtrise de la situation, même si le pire venait à se produire."
 AUS_austrian_aggression: "Agression autrichienne"
 AUS_austrian_aggression_desc: "Si la défense peut se présenter comme une option logique à l'heure actuelle, ce n'est que faire preuve de passivité dans l'attente d'une attaque. Au contraire, si nous mobilisons nos forces et préparons notre armée à frapper à tout moment, nous dissuadons efficacement toute offensive potentielle. L'attaque est la meilleure des défenses."
 AUS_at_the_ready: "Toujours prêts"
 AUS_at_the_ready_desc: "Notre armée doit atteindre l'excellence en plus d'être prête à se mobiliser à tout moment. Les fournisseurs de matériel doivent également être sensibilisés à la responsabilité qu'ils ont envers le pays : si nous voulons nos soldats sur le qui-vive, nos usines doivent pouvoir en faire autant."
 AUS_form_dsn: "Fonder la DSN"
 AUS_form_dsn_desc: "Que nous adoptions une position agressive ou défensive, il est primordial d'obtenir des renseignements sur nos ennemis potentiels. Nous ne pouvons pas nous laisser surprendre par leur force, leur vitesse ou leur coordination, et encore moins les laisser obtenir des informations sur nous."
 AUS_form_dsn_tt: "Les améliorations appliquées à l'agence dépendront de ce que choisit [ROOT.GetLeLaLNP] [ROOT.GetName] : §YDéfendre la patrie§! ou §YAgression autrichienne§!"
 AUS_release_imprisoned_leaders: "Légaliser l'opposition"
 AUS_release_imprisoned_leaders_desc: "Notre pays devenant de plus en plus autoritaire, ceux qui osaient s'y opposer étaient rapidement emprisonnés. Ces emprisonnements étaient totalement injustes et purement politiques. Nous devrions libérer les prisonniers et légaliser à nouveau l'opposition."
 AUS_hold_elections: "Organiser des élections"
 AUS_hold_elections_desc: "Les dernières élections datant du 9 novembre 1930, avant le « suicide parlementaire » de 1934, notre peuple ne croit plus vraiment en la démocratie [ROOT.GetAdjFS]. Notre priorité devrait donc être de restaurer cette confiance et de permettre au peuple de s'exprimer."
 AUS_rebuild_democratic_systems: "Restaurer le système démocratique"
 AUS_rebuild_democratic_systems_desc: "Il n'y a rien de plus délicat qu'un système démocratique : facile à démanteler, mais difficile à instaurer ou restaurer. Pour le bien de la population, nous devons nous y atteler. Il faut bannir les partis prônant la dictature, pour le bien de notre nation."
 AUS_rebuild_democratic_systems_tt: "Le parti §Yfasciste§! actuel, le §YDNSAP§!, va être interdit et :"
 AUS_a_new_constitution: "Une nouvelle constitution"
 AUS_a_new_constitution_desc: "Avec la Constitution de mai, notre dernière révision constitutionnelle s'est soldée par un échec, le régime autoritaire resserrant son emprise sur le pays. Nous devons veiller à ce qu'une telle chose ne se reproduise plus jamais en rétablissant une constitution purement démocratique."
 AUS_seek_support_from_guarantors: "Demander le soutien des garants"
 AUS_seek_support_from_guarantors_desc: "Le traité de Saint-Germain-En-Laye comporte de nombreuses restrictions qui nous incombent, mais il y a des points positifs : puisque l'on nous a interdit toute forme d'armée, les garants doivent nous protéger. Nous devrions leur tendre la main et leur demander ce soutien."
 AUS_seek_support_from_guarantors_tt: "Cette nation acceptera plus facilement si elle a une §Gbonne§! opinion de nous."
 AUS_stabilize_the_political_climate: "Stabiliser le climat politique"
 AUS_stabilize_the_political_climate_desc: "Cela est peut-être dû à l'époque où les partis politiques étaient interdits, mais notre opposition est radicale et extrémiste. Nous devons nous assurer qu'elle respecte les lois en vigueur et qu'elle ne coure aucun risque d'être interdite. Cette indulgence devrait nous permettre d'obtenir le soutien de ses partisans moins radicaux."
 AUS_outlaw_the_radicals: "Se débarrasser des radicaux"
 AUS_outlaw_the_radicals_desc: "Nous nous trouvons dans une situation politique des plus délicates. L'heure n'est pas aux querelles intestines entre partis radicaux situés aux différentes extrémités de l'échiquier politique. Tant que le pire n'est pas derrière nous, nous devons les empêcher de répandre leur ignoble propagande !"
 AUS_strengthen_the_cabinet: "Renforcement du cabinet"
 AUS_strengthen_the_cabinet_desc: "Les idées démocratiques ont beau s'être répandues telle une traînée de poudre [ROOT.GetAuEnANP] [ROOT.GetName], notre cabinet reste relativement faible. Le pouvoir devrait bien sûr appartenir au peuple et, par extension, au parlement et au cabinet. Cela dit, pour gouverner efficacement, la priorité doit être donnée au cabinet."
 AUS_pardon_political_exiles: "Gracier les exilés politiques"
 AUS_pardon_political_exiles_desc: "À l'époque de l'État corporatif, sous le règne de l'austrofascisme, de nombreux politiciens brillants ont fui le pays. Nous devrions leur proposer de revenir, quelle que soit leur opinion politique."
 AUS_join_the_allies: "Rejoindre les Alliés"
 AUS_join_the_allies_desc: "Nous avons toujours pensé que nous étions plus forts seuls. Toutefois, voyant la situation se détériorer autour de nous, nous sommes forcés de constater que faire cavalier seul n'est pas toujours la meilleure solution. Nous devrions chercher à rejoindre une puissante faction démocratique."
 AUS_join_the_allies_tt: "La probabilité d'être accepté dépend de notre caractère démocratique et de l'opinion que le meneur de la faction a à notre égard.\n\nEn cas de refus, nous pourrons créer notre propre faction."
 AUS_industrial_exchange: "Partage de connaissances"
 AUS_industrial_exchange_desc: "Nous avons beaucoup à apprendre de nos nouveaux alliés, aussi bien en construction qu'en stratégies militaires. Ils sont ouverts au partage de connaissances, alors profitons-en."
 AUS_alpine_federation_focus: "La Fédération des Alpes"
 AUS_alpine_federation_focus_desc: "Faire cavalier seul n'est plus la meilleure solution pour [ROOT.GetLeLaLNP] [ROOT.GetName], mais aucune autre faction ne semble être une option viable. Ce serait une excellente occasion de faire une proposition aux autres pays de la région alpine."
 AUS_alpine_federation_focus_tt: "Invite [SWI.GetLeLaLNP] §Y[SWI.GetNameWithFlag]§!, [FRA.GetLeLaLNP] §Y[FRA.GetNameWithFlag]§! et [ITA.GetLeLaLNP] §Y[ITA.GetNameWithFlag]§! à rejoindre votre faction si ces nations sont §Ydémocratiques§! ou §Yneutres§! et membres d'aucune autre faction."
 AUS_invite_the_entente: "Inviter la Petite Entente"
 AUS_invite_the_entente_desc: "Notre faction gagnerait à avoir plus de membres dans la région, quitte à s'étendre au-delà de nos racines alpines. La Petite Entente a été formée pour lutter contre le retour des Habsbourg, et puisque nous sommes désormais du même côté, pourquoi ne pas les inviter ?"
 AUS_invite_the_entente_tt: "Invite [YUG.GetLeLaLNP] §Y[YUG.GetNameWithFlag]§!, [ROM.GetLeLaLNP] §Y[ROM.GetNameWithFlag]§! et [CZE.GetLeLaLNP] §Y[CZE.GetNameWithFlag]§! à rejoindre votre faction si ces nations sont §Ydémocratiques§! ou §Yneutres§! et membres d'aucune autre faction."
 AUS_offensive_on_the_fascists: "Offensive anti-fasciste"
 AUS_offensive_on_the_fascists_desc: "Notre voisin du sud est à l'origine de bon nombre de nos problèmes, nous ne pouvons plus l'ignorer. Bien que nous préférions la diplomatie, il est parfois nécessaire de prendre des mesures plus radicales."
 AUS_lawmaking_leniency: "Clémence législative"
 AUS_lawmaking_leniency_desc: "Notre système d'adoption de nouvelles lois est archaïque et a grand besoin d'être revu. La situation évoluant de jour en jour, nous devons être en mesure d'adopter de nouvelles lois rapidement. Nous devrions envisager de faire pression pour que le processus législatif soit plus rationnel."
 AUS_empowering_the_chancellor: "Renforcer le chancelier"
 AUS_empowering_the_chancellor_desc: "Le rôle de chancelier n'est pas facile à assumer. [ROOT.GetLeLaLNPCap] [ROOT.GetName] n'en serai[ROOT.GetTEntNP] pas là aujourd'hui sans [ROOT.GetLeader], et, sans aller jusqu'au culte de la personnalité, nous pourrions manifester notre reconnaissance à l'égard de notre chancelier."
 AUS_join_the_research_program: "Programmes de recherche communs"
 AUS_join_the_research_program_desc: "Maintenant que nous faisons partie d'une faction de pays partageant les mêmes idées, nous devrions essayer d'en tirer le meilleur parti possible. Former un groupe de partage technologique renforcerait la faction dans son ensemble."
 AUS_join_the_research_program_tt: "§Y[ROOT.GetLeLaLNP] [ROOT.GetName]§!, et tous les pays dans la même faction que nous, vont rejoindre un §Ygroupe de partage technologique§!"
 AUS_the_right_to_self_determination: "Notre droit à l'autodétermination"
 AUS_the_right_to_self_determination_desc: "Par le passé, nous nous sommes appuyés sur le droit à l'autodétermination et sur sa protection. Aujourd'hui, nous nous trouvons de l'autre côté et devons protéger ces nations qui luttent pour leur survie face à une oppression violente !"
 AUS_our_brothers_in_the_east: "Nos camarades de l'Est"
 AUS_our_brothers_in_the_east_desc: "Nous avons peut-être retrouvé notre démocratie, mais d'autres nations souffrent encore sous le joug d'une dictature infâme. Nous ne souhaitons pas forcément nous allier aux [HUN.GetHabitants], néanmoins ils méritent tout autant que nous de retrouver leur liberté. Il faut leur rendre la démocratie !"
 AUS_deal_with_the_german_threat: "Face à la menace allemande"
 AUS_deal_with_the_german_threat_desc: "[GER.GetLeLaLNPCap] [GER.GetName] menac[GER.GetEEntNP] notre frontière nord-ouest depuis de nombreuses décennies. La politique extrémiste de cette nation a déclamé haut et fort qu'elle voulait mettre fin à notre existence à plusieurs reprises. Il est temps d'éliminer cette menace une bonne fois pour toutes."
 AUS_end_european_fascism: "La fin du fascisme en Europe"
 AUS_end_european_fascism_desc: "La sécurité d'un est la sécurité de tous. Le fascisme est toujours omniprésent en Europe. Tout porte à croire qu'il provoquera d'autres problèmes très bientôt. Nous devons prendre les mesures nécessaires pour empêcher la propagation de cette idéologie."
 AUS_end_european_fascism_tt: "Gagne le but de guerre §YAssujettir§! pour tous les pays §Yfascistes§! d'§YEurope§!"
 AUS_end_european_fascism_d_tt: "Gagne le but de guerre §YRenverser le gouvernement§! pour tous les pays §Yfascistes§! d'§YEurope§!"
 AUS_austromarxism_focus: "Austromarxisme"
 AUS_austromarxism_focus_desc: "Le concept d'austromarxisme, lancé par Victor Adler, Otto Bauer, Karl Renner, Max Adler et Rudolf Hilferding, nous guide depuis longtemps. Grâce à leurs différents points de vue et à leur quête de compréhension, un terrain d'entente entre la social-démocratie et le communisme a vu le jour. Il a permis d'obtenir un soutien beaucoup plus large de la part des citoyens qu'indépendamment."
 AUS_rally_the_people: "Rallier le peuple"
 AUS_rally_the_people_desc: "Au cours de notre histoire, ceux qui partagent nos idéaux ont tenté de multiples coups d'État. Dans l'espoir de ne plus avoir à recourir à de telles méthodes, nous devons rallier le peuple à notre cause et faire pression pour obtenir des réformes."
 AUS_ban_dnsap: "Éliminer les nationalistes"
 AUS_ban_dnsap_desc: "Certains partis politiques de notre pays constituent une véritable menace pour la société. Si nous souhaitons une opposition politique, nous devons veiller à ce qu'elle se fasse sans risque pour notre sécurité. Le DNSAP doit être interdit et le front Vaterländische doit être reconnu pour ce qu'il est !"
 AUS_renounce_the_treaties: "Renoncer au traité"
 AUS_renounce_the_treaties_desc: "Bien que notre gouvernement privilégie généralement les échanges et la diplomatie plutôt que les conflits et les actions irréfléchies, nous n'avons guère de raisons de tergiverser en ce qui concerne le traité de Saint-Germain-En-Laye. Notre pays est en voie de stabilisation et nous reprenons le contrôle, alors pourquoi rester soumis à des règles aussi strictes ? Le traité doit être aboli sans plus tarder."
 AUS_emergency_measaures: "Mesures d'urgence"
 AUS_emergency_measaures_desc: "Bien que nous n'ayons jamais été partisans des révolutions, il devient de plus en plus évident que nous ne pouvons pas compter sur les sociaux-démocrates pour apporter les changements nécessaires à la prospérité de notre pays. Nous devons nous préparer à nous battre pour les travailleurs [ROOT.GetAdjMP] !"
 AUS_schutzbund_support: "Obtenir le soutien du Schutzbund"
 AUS_schutzbund_support_desc: "La plupart des groupes paramilitaires [ROOT.GetAdjMP] ont eu des intentions politiques nationalistes, légitimistes et même fascistes, et sont en grande partie responsables de certains des nombreux conflits armés qui ont éclaté dans notre pays. Bien que le Republikanischer Schutzbund ait causé son lot de problèmes, nous nous ressemblons beaucoup sur le plan politique. Nous devrions les rallier à notre cause."
 AUS_schutzbund_support_tt: "§Y3§! unités des §Ydivisions du Schutzbund§! seront levées en §Y[4.GetName]§! au début d'une guerre civile §Ycommuniste§!.\n\nLe camp adverse lèvera non pas §Y2§!, mais §R1§! unité de §Ydivisions de l'Heimwehr§! en §Y[152.GetName]§!"
 AUS_intervention_in_spain: "Intervention en Espagne"
 AUS_intervention_in_spain_desc: "Les [SPR.GetHabitants] sont actuellement au cœur d'une violente guerre civile qui fait rage dans la péninsule ibérique. Malgré notre situation précaire, nous devrions essayer de les aider, car ils mènent un combat louable contre les nationalistes."
 AUS_invite_spanish_exiles: "Inviter les exilés espagnols"
 AUS_invite_spanish_exiles_desc: "Nous espérions que la guerre civile espagnole se terminerait autrement. Après les avoir aidés sur le champ de bataille, nous devons maintenant accueillir ceux qui fuient le régime nationaliste."
 AUS_volunteer_effort_SPR_flag: "A envoyé des volontaires en Espagne."
 AUS_celebrate_spanish_victory: "Célébration de la victoire en Espagne"
 AUS_celebrate_spanish_victory_desc: "Les violents affrontements sur la péninsule ibérique s'estompent lentement, et les Républicains sont restés maîtres de leur pays. Notre aide a probablement joué un rôle dans cette victoire, aussi est-il légitime que nous nous interrogions sur une éventuelle compensation."
 AUS_revolution: "Récupérer Vienne la rouge"
 AUS_revolution_desc: "Nous ne pouvons plus nous contenter d'être l'opposition du parti au pouvoir. Notre population mérite bien mieux que ce que les dirigeants actuels peuvent lui offrir, et notre popularité croissante prouve que le moment est venu d'agir !"
 AUS_revolution_tt: "Avoir l'esprit national §YSoutien de la milice§! lèvera 3 unités des §Ydivisions du Schutzbund§! au début d'une guerre civile."
 AUS_revolution_tt_2: "Le nombre de troupes assignées à chaque camp dépend de la popularité du §Ycommunisme§!.\n\nSi le §Ysoutien au communisme§! est supérieur à §Y60%§!, la guerre civile peut-être évitée."
 AUS_seek_soviet_support: "Demander le soutien soviétique"
 AUS_seek_soviet_support_desc: "Si nous voulons à la fois résister à la menace [GER.GetAdjFS] au nord et instaurer la société communiste que notre pays mérite, nous allons avoir besoin d'un soutien extérieur. Malgré nos légères divergences idéologiques avec [SOV.GetLeLaLNP] [SOV.GetName], nous avons de nombreux points communs."
 AUS_seek_soviet_support_tt: "§RAccepter le soutien des [SOV.GetHabitants] empêchera toute offensive de notre part envers eux à l'avenir !§!"
 AUS_politicized_general_staff: "État-major politisé"
 AUS_politicized_general_staff_desc: "Nous avons pu constater par le passé que les groupes paramilitaires à vocation politique peuvent s'avérer problématiques, mais ce n'est pas le cas de notre armée. Une armée qui connaît parfaitement notre politique et partage nos visions sera beaucoup plus disposée à se battre pour notre sécurité !"
 AUS_promote_the_worthy: "Promouvoir les méritants"
 AUS_promote_the_worthy_desc: "Certains de nos généraux font preuve d'une grande volonté et d'une grande loyauté à l'égard de notre cause et de notre pays. En faisant d'eux des exemples à suivre et en leur accordant des promotions, nous espérons encourager un grand nombre de nos hommes à faire de même !"
 AUS_align_with_ussr: "S'aligner sur les [SOU.GetHabitants]"
 AUS_align_with_ussr_desc: "Alors qu'au départ nous avions des doutes sur le système [SOV.GetAdjMS], nous avons enfin compris que c'était peut-être la meilleure façon de gouverner un pays. En nous alignant sur la doctrine de [SOV.GetLeader], nous serons dans ses bonnes grâces et notre pays gagnera en stabilité."
 AUS_align_with_ussr_tt: "Le dirigeant actuel du §YKPÖ§! obtiendra un trait l'alignant sur la doctrine de §Y[SOV.GetFlag][SOV.GetLeader]§!, tant que [SOV.GetLeLaLNP] §Y[SOV.GetFlag][SOV.GetName]§! ser[SOV.GetAOntNP] §Ycommunist[SOV.GetXENP]§!."
 AUS_raid_military_storages: "Mettre à profit les vieilles réserves militaires"
 AUS_raid_military_storages_desc: "Le pays regorge de vieilles réserves de matériel militaire. Compte tenu de la situation actuelle, celui-ci serait plus utile entre les mains de la population. Nous devons mettre ces ressources à profit."
 AUS_properly_trained_militias: "Milices bien entraînées"
 AUS_properly_trained_militias_desc: "Nos milices sont devenues une partie intégrante de la défense de notre pays, mais à ce jour, elles ne bénéficient d'aucune formation officielle. Bien que, par définition, il ne sera jamais possible de contrôler totalement les milices, une formation sera utile à tous."
 AUS_the_peoples_army: "L'armée populaire"
 AUS_the_peoples_army_desc: "Notre volonté de veiller à ce que la population soit armée compte tenu de la situation a eu un effet secondaire inattendu mais très bienvenu : de plus en plus de personnes souhaitent désormais s'engager dans l'armée."
 AUS_a_safe_harbor_for_dissidents: "Un refuge pour les dissidents"
 AUS_a_safe_harbor_for_dissidents_desc: "Ces derniers temps, le nombre d'exilés politiques ne cesse d'augmenter partout dans le monde. Certains partageant des idées politiques similaires aux nôtres, nous pourrions les recruter pour bénéficier de leurs compétences."
 AUS_a_safe_harbor_for_dissidents_tt: "§YOlga Taratuta§!, qui confère (soutien à la guerre §G+5%§!, stabilité §R-10%§!, facteur de population recrutable §G+10%§!, soutien quotidien au communisme §G+0,03§!)"
 AUS_establish_rote_hilfe: "Restaurer le Rote Hilfe"
 AUS_establish_rote_hilfe_desc: "L'Österreichische Rote Hilfe a été fondé par Malke Schorr en 1925. Depuis lors, et jusqu'à son interdiction par l'État austrofasciste corrompu, l'organisation est venue en aide à d'innombrables réfugiés politiques et demandeurs d'asile [ROOT.GetAuEnANP] [ROOT.GetName]. Maintenant que l'ancien régime n'existe plus, il est temps de leur permettre d'agir à nouveau librement."
 AUS_a_new_beginning: "Un nouveau départ"
 AUS_a_new_beginning_desc: "Alors que les cendres et la poussière retombent et que notre nouveau gouvernement prend la place qui lui revient, nous devons nous tourner vers l'avenir. Ce n'est que le début [ROOT.GetDuDelaDelNP] [ROOT.GetName], et ensemble nous évoluerons !"
 AUS_join_comintern: "Intégrer le Komintern"
 AUS_join_comintern_desc: "Partisans de l'URSS, notre voie est désormais toute tracée. Suivons la volonté de notre peuple et rejoignons nos camarades du Komintern."
 AUS_danubian_socialist_communes: "Établir le bloc danubien"
 AUS_danubian_socialist_communes_desc: "Jusqu'à présent, [ROOT.GetLeLaLNP] [ROOT.GetName] [ROOT.GetAOntNP] fait cavalier seul face à [ROOT.GetSesLeursNP] adversaires. Nous voulons que cela change, mais à l'heure actuelle aucune alliance ne correspond aux idéaux de notre pays. Créer notre propre faction est notre meilleure option !"
 AUS_womens_education_initiative: "Initiative de l'éducation des femmes"
 AUS_womens_education_initiative_desc: "Depuis le début des années 1900, les femmes sont autorisées à faire des études universitaires, mais seulement dans certaines facultés. Notre pays aurait tout intérêt à ce que les universités soient ouvertes à tous et toutes."
 AUS_universitat_wien: "Universität Wien"
 AUS_universitat_wien_desc: "Comme la plupart de nos universités, l'université de Vienne a souffert du fascisme. Les idées fascistes ont été diffusées sans retenue, notamment par les étudiants. En durcissant les règles et en veillant à ce que cela ne se reproduise plus, nous pouvons garantir une meilleure qualité de l'enseignement dispensé."
 AUS_scientific_grants: "Subventions scientifiques"
 AUS_scientific_grants_desc: "À mesure que nous augmentons notre budget pour la science et la recherche, les applications potentielles de ces nouvelles connaissances sont devenues évidentes. En accordant des subventions, nous devrions pouvoir accroître leurs effets positifs."
 available_scientist_tt: "§GDisponible§! comme §Yscientifique§! :"
 AUS_centralize_the_industrial_sector: "Centraliser le secteur industriel"
 AUS_centralize_the_industrial_sector_desc: "Au fil du temps, les idées communistes se sont enracinées au sein du pays, et nous pouvons désormais prendre des mesures plus radicales. Il y a quelques années, la simple idée de centraliser l'industrie aurait été désapprouvée par nos concitoyens ; aujourd'hui, cela coule de source."
 AUS_cut_ties_with_the_church: "Couper les ponts avec l'Église"
 AUS_cut_ties_with_the_church_desc: "Le lien de notre gouvernement avec l'Église n'est qu'un vestige du fascisme clérical. Celui-ci n'est plus, il est donc temps d'écarter le clergé de la politique."
 generic_remove_as_political_advisor_tt: "§RRetrait§! du §Yconseiller politique§! :"
 AUS_spur_the_communist_resistance: "Encourager les idées communistes"
 AUS_spur_the_communist_resistance_desc: "Le monde est devenu nettement plus hostile à l'égard des citoyens et des travailleurs. Bien que notre situation ne soit pas la pire, nous ne pouvons pas négliger la souffrance des frères et sœurs qui nous entourent."
 AUS_danubian_communism_bypass_tt: "Tous les pays du §YDanube§! et les pays ayant un §Yintérêt historique§! dans la §Yrégion du Danube§! :\nle parti au pouvoir est §Ycommuniste§!."
 AUS_danubian_communism_bypass_has_rejected_tt: "A rejeté les tentatives [ROOT.GetAdjFP] à encourager le §Ycommunisme§!."
 AUS_spur_the_communist_resistance_tt: "Donne accès aux décisions permettant d'§Yencourager les idées communistes§! dans le ou les pays suivants :"
 AUS_rapid_revolutions: "Révolution rapide"
 AUS_rapid_revolutions_desc: "Nos actions pour libérer les travailleurs étrangers et leur assurer les moyens de production ont détérioré notre situation, mais nous ne devons rien lâcher. Nous devons libérer nos camarades des chaînes du capitalisme au plus vite, quitte à légèrement, et temporairement, diminuer le bien-être de notre population."
 AUS_meticulous_preparations: "Préparations minutieuses"
 AUS_meticulous_preparations_desc: "L'envie de libérer les travailleurs qui nous entourent est grande, mais cela risque de laisser le front intérieur ouvert. Nos actions dans les pays étrangers ont créé quelques tensions [ROOT.GetAuEnANP] [ROOT.GetName], nous devrions donc y remédier avant de nous engager à aider les autres."
 AUS_demand_liberation_of_workers: "Exiger la libération des travailleurs"
 AUS_demand_liberation_of_workers_desc: "Le moment est venu pour nous d'agir. Le communisme ayant été renforcé le long du Danube, nous devons désormais libérer ceux qui sont en accord avec nous !"
 AUS_demand_liberation_of_workers_tt: "Donne accès à la décision permettant d'§Yexiger la libération des travailleurs§! dans les pays au sein desquels nous avons renforcé les idées communistes."
 AUS_union_of_danubian_socialist_republics: "L'Union des socialistes danubiens"
 AUS_union_of_danubian_socialist_republics_desc: "Notre influence s'étend désormais à toute l'Europe, à mesure que les travailleurs qui nous entourent sont libérés. Notre ancien nom ne nous correspond plus, nous devons réfléchir à notre nouvelle identité."
 AUS_the_correct_communism: "Le vrai communisme"
 AUS_the_correct_communism_desc: "Il existe de nombreuses façons de pratiquer le communisme, et la plupart d'entre elles ne nous conviennent pas. Le gouvernement [SOV.GetAdjMS] traîne le nom de notre idéologie dans la boue. Nous devons l'arrêter."
 AUS_seize_galicia: "Reprendre les terres galiciennes"
 AUS_seize_galicia_desc: "Au fil des années, nous nous sommes rendu compte que l'une des parties de notre ancien empire nous manquait cruellement. Voir la Galice déchirée et ballotée de pays en pays ces dernières années a renforcé notre détermination à la récupérer."
 AUS_seize_galicia_tt: "Fait de §Y[88.GetName]§!, de l'§Y[89.GetName]§! et de §Y[91.GetName]§! des territoires nationaux.\n\nAlloue des §Ybuts de guerre§! pour récupérer la §YGalice§!."
 AUS_regulate_austrian_finance_sector: "Réguler le secteur financier"
 AUS_regulate_austrian_finance_sector_desc: "L'économie [AUS.GetAdjFS] rencontre toujours des difficultés malgré tous nos efforts pour la remettre sur pied. Si nous ne réagissons pas rapidement, nous risquons de faire face à un nouveau krach économique accompagné d'une hyperinflation. Il est grand temps de reprendre le contrôle de notre secteur financier."
 AUS_regulate_austrian_finance_sector_tt: "Donne accès à la spécialisation bancaire §YGroupe industriel§! pour renforcer la §Yproductivité au lancement§! ou réduire les §Ybiens de consommation§! nécessaires. La banque peut également affecter §Yles deux§! dans une moindre mesure."
 AUS_seek_papal_support: "Obtenir le soutien du pape"
 AUS_seek_papal_support_desc: "Nous sommes un pays catholique qui accorde beaucoup d'importance au clergé. Si nous obtenons le soutien de Sa Sainteté, le peuple retrouverait une foi inconditionnelle en notre gouvernement."
 AUS_seek_papal_support_tt: "Évolution de la popularité du parti au pouvoir : §G5%§!"
 AUS_saved_creditanstalt_flag: "A redéfini le financement en faveur de l'Österreichische Creditanstalt"
 AUS_saved_bankverein_flag: "A redéfini le financement en faveur de la Wiener Bankverein"
 AUS_kept_creditanstalt_bankverein_flag: "A maintenu la fusion de Creditanstalt-Bankverein"
 AUS_invest_in_erzberg_steel_mines: "Investir dans les Mines d'acier d'Erzberg"
 AUS_invest_in_erzberg_steel_mines_desc: "[AUS.GetLeLaLNPCap] [AUS.GetName] [AUS.GetAOntNP] toujours possédé une abondance de mines d'acier. Celles d'Erzberg semblent particulièrement productives. Des investissements supplémentaires pourraient nous aider à en tirer le meilleur parti."
 AUS_courting_the_princess_of_industry: "Courtiser la princesse de l'industrie"
 AUS_courting_the_princess_of_industry_desc: "De nombreux magnats de l'industrie nous seraient d'une grande aide, mais de tout le pays, c'est Elisabeth von Gutmann, fille du fondateur de l'illustre Gebrüder Gutmann, qui semble la plus prometteuse. Nous devrions la contacter pour lui demander son aide."
 AUS_expand_stpoltner_steelworks: "Agrandir l'aciérie de Sankt Pölten"
 AUS_expand_stpoltner_steelworks_desc: "L'aciérie de Sankt Pölten démontre une productivité hors normes. Si nous agissons rapidement, nous pourrions la façonner à notre guise afin d'optimiser ses bénéfices."
 AUS_invest_in_semperit_synthetics: "Investir dans Semperit"
 AUS_invest_in_semperit_synthetics_desc: "Maintenant que notre approvisionnement en acier est assuré, tournons-nous vers d'autres ressources indispensables à notre développement. Faute de sources de caoutchouc et de pétrole suffisantes, nous devons trouver des moyens alternatifs de nous procurer ces ressources localement."
 AUS_invest_in_semperit_synthetics_bonus: "Investissements dans Semperit"
 AUS_pulverfabrik_skodawerke: "Investir dans Pulverfabrik Skodawerke"
 AUS_pulverfabrik_skodawerke_desc: "L'usine chimique Pulverfabrik Skodawerke de Basse-Autriche a servi à bien des élaborations par le passé : poudre à canon, dynamite et produits chimiques pour les aciéries... Aujourd'hui, leur expertise nous aiderait grandement sur le développement de ressources synthétiques."
 AUS_pulverfabrik_skodawerke_tt: "Bonus de recherche §Y3x§! §G25%§! pour les technologies §Ystockage de carburant§! et §Yraffinage de carburant§!."
 AUS_pulverfabrik_skodawerke_bonus: "Investissements dans Skodawerke"
 AUS_the_matzen_oil_fields: "Exploiter les champs pétrolifères de Matzen"
 AUS_the_matzen_oil_fields_desc: "Quelle veine ! Nous avons découvert du pétrole dans les environs de Matzen, dans les régions est [AUS.GetDuDelaDelNP] [AUS.GetName]. Nous allons pouvoir extraire cette ressource et profiter d'un bel avantage sur le plan industriel !"
 AUS_autobahn_west: "Prolonger l'Autobahn à l'ouest"
 AUS_autobahn_west_desc: "Notre infrastructure a besoin d'une refonte. À vrai dire, c'est la totalité de nos infrastructures à l'échelle nationale qu'il faudrait rénover, mais notre économie et notre situation industrielle ne le permettent pas. La meilleure stratégie, c'est de construire vers l'ouest et de relier notre autoroute à [GER.GetLeLaLNP] [GER.GetName]."
 AUS_autobahn_south: "Prolonger l'Autobahn au sud"
 AUS_autobahn_south_desc: "Notre infrastructure a besoin d'une refonte. À vrai dire, c'est la totalité de nos infrastructures à l'échelle nationale qu'il faudrait rénover, mais notre économie et notre situation industrielle ne le permettent pas. La meilleure stratégie, c'est de construire vers le sud et de relier notre autoroute [ITA.GetAuAlaAlNP] [ITA.GetName]."
 AUS_autobahn_east: "Prolonger l'Autobahn à l'est"
 AUS_autobahn_east_desc: "Nous avons relié notre autobahn à nos partenaires, une décision très bénéfique pour nous deux. À l'est se trouve notre allié historique de la double monarchie, [HUN.GetLeLaLNP] [HUN.GetName]. En reliant là encore nos infrastructures, nous pourrions probablement renforcer nos relations avec eux."
 AUS_bbo_focus: "Investir dans les Österreichische Bundesbahnen"
 AUS_bbo_focus_desc: "Jusqu'à présent, nous avons négligé nos chemins de fer. BBÖ, notre compagnie ferroviaire, est à court de fonds. Or, pour qu'un pays prospère, il faut assurer un réseau ferroviaire fiable sur l'ensemble du territoire, quelle que soit sa taille. Lançons les investissements dans les BBÖ et nos chemins de fer."
 AUS_bbo_focus_tt: "§GAugmente§! l'efficacité du §Ygroupe industriel§! disponible :"
 AUS_architechtual_advancements: "Avancées architecturales"
 AUS_architechtual_advancements_desc: "Nous avons récemment appris qu'un architecte de génie se trouvait dans l'une de nos universités. Ses bâtiments possèdent toute l'intégrité structurelle et l'élégance que mérite notre pays. Il faut essayer de recruter cet individu."
 AUS_economic_resuscitation: "Réanimation économique"
 AUS_economic_resuscitation_desc: "Notre économie a atteint un niveau épouvantable avant de stagner. Certains ont beau affirmer que cette hausse, même mineure, suivie d'une stabilisation est une bonne chose, il est évident que nous pouvons faire mieux. Nous allons revoir notre copie en veillant cette fois-ci à ce que nos idées fonctionnent à long terme."
 AUS_economic_resuscitation_tt: "Confère de nouveau à l'Autriche l'esprit national §YSortie de la dépression§! si l'économie du pays s'effondre davantage."
 AUS_devalue_the_schilling: "Dévaluer le schilling"
 AUS_devalue_the_schilling_desc: "La faiblesse de notre monnaie explique en partie les difficultés et la stagnation que rencontre notre économie. Même si nous sommes loin du taux d'inflation de 2 877% que nous avons connu en 1929, notre inflation reste trop élevée. Cette décision ne va pas ravir l'opinion publique, mais nous allons devoir dévaluer notre monnaie."
 AUS_devaluing_the_schilling_tt: "Lorsque l'esprit national §YDévaluer le schilling§! est retiré, regagnez les priorités §Y$AUS_bring_phonix_insurance_from_the_ashes$§! et §Y$AUS_great_austrian_economic_push$§!."
 AUS_bring_phonix_insurance_from_the_ashes: "Ressusciter les assurances Phönix"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "Notre économie était en bonne voie jusqu'à ce que le scandale Phönix nous frappe au début de l'année 1936. L'assurance de l'effort de guerre nous a permis de recruter dans l'armée et de maintenir la nation satisfaite, même durant le conflit. Faire renaître Phönix de ses cendres est peut-être une bonne idée."
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "Remplace la §Yprise en charge de l'assurance Phönix§! par l'§Yassurance Phönix§!"
 AUS_great_austrian_economic_push: "La grande poussée économique autrichienne"
 AUS_great_austrian_economic_push_desc: "Notre coup de collier commence à porter ses fruits, et l'économie reprend des couleurs. C'est un résultat satisfaisant, mais nous avons aperçu dans ce processus de revitalisation tout le potentiel inexploité de notre secteur financier. Pourquoi s'arrêter en si bon chemin si l'on peut faire mieux ?"
 AUS_great_austrian_economic_push_tt: "Améliore davantage l'économie et la production des usines [ROOT.GetAdjFP] en remplaçant §YSortie de la dépression§! par §YBoom économique§!"
 AUS_volkschule: "Volksschule"
 AUS_volkschule_desc: "Durant la crise économique, l'école n'était pas au centre des préoccupations de la jeunesse qui aidait plutôt à l'ouvrage ou à la maison. Aujourd'hui, cette crise est derrière nous, et nous devons pallier ce manque de savoir sous peine de prendre du retard sur le plan technologique et scientifique."
 AUS_industrialization_effort: "Développement d'industrialisation"
 AUS_industrialization_effort_desc: "Le secteur industriel [AUS.GetAdjMS] s'est étonnamment bien remis de cette situation difficile. Aujourd'hui, il se présente comme la solution miracle face à un taux de chômage record. En développant nos industries, nous résolvons deux problèmes à la fois : nous augmentons notre capacité industrielle et réduisons le chômage."
 AUS_invest_in_alpen_elektrowerke: "Alpen-Elektrowerke"
 AUS_invest_in_alpen_elektrowerke_desc: "Pour rester compétitifs sur le marché international, nous devons constamment innover et proposer de nouvelles solutions. Investir dans une entreprise comme Alpen-Elektrowerke, spécialisée dans le développement électronique, pourrait nous donner l'avantage dont nous avons besoin."
 AUS_invest_in_kapsch: "Telefon- und Telegrafen-Fabrik"
 AUS_invest_in_kapsch_desc: "Pour rester compétitifs sur le marché international, nous devons constamment innover et proposer de nouvelles solutions. Investir dans une entreprise comme Telefon- und Telegrafen-Fabriks-Aktiengesellschaft, spécialisée dans le développement électronique et radar, pourrait nous donner l'avantage sur nos concurrents."
 AUS_construction_guilds: "Fonder des guildes du bâtiment"
 AUS_construction_guilds_desc: "[AUS.GetLeLaLNPCap] [AUS.GetName] attir[AUX.GetEEntNP] de plus en plus les industries. Seulement, les nouvelles usines mettent trop de temps à sortir de terre. La fondation de guildes du bâtiment permettrait d'accélérer la construction à travers le pays."
 AUS_apprentice_programmes: "Lancer des programmes d'apprentissage"
 AUS_apprentice_programmes_desc: "Après une longue période de récession économique et de chômage, la majorité de la population ne dispose pas des compétences et de l'expérience nécessaires aux nombreux postes en usine à pourvoir. Si nous mettons en place des programmes d'apprentissage, nous établissons un lien bénéfique pour les usines, mais aussi pour les ouvriers."
 AUS_osterreichische_luftstreitkrafte: "Österreichische Luftstreitkräfte"
 AUS_osterreichische_luftstreitkrafte_desc: "Notre armée de l'air a subi de plein fouet les traités qui nous ont été imposés pour punir nos ancêtres. Si nous voulons nous en sortir dans ce monde cruel, il faut restructurer notre armée de l'air selon les normes d'aujourd'hui."
 AUS_preparing_the_industry: "Produire des avions chez Lohner-Werke"
 AUS_preparing_the_industry_desc: "Depuis l'entrée en vigueur du traité de Saint-Germain-En-Laye, notre constructeur d'avions majeur a entièrement cessé la production de nouveaux appareils. Mais dans le cadre de la restructuration de notre armée de l'air, nous allons veiller à rétablir nos partenaires."
 AUS_purchase_foreign_designs: "Acheter des avions étrangers"
 AUS_purchase_foreign_designs_desc: "Pour tenir la route dans les airs, nous devons étudier la manière dont les autres pays conçoivent leurs avions. La production nationale a ses avantages, mais l'échantillonnage et l'achat auprès de plusieurs pays nous offrent les meilleurs appareils sans investissements faramineux et superflus."
 AUS_seek_international_partners: "Trouver des partenaires internationaux"
 AUS_seek_international_partners_desc: "Pour tenir la route dans les airs, nous devons observer comment nos voisins gèrent une force aérienne. En apprenant des grandes puissances et des pays qui ont traversé les mêmes difficultés que nous, nous pourrons aller encore plus loin."
 AUS_seek_international_partners_tt: "§YEffets pour tous les pays qui acceptent§! :"
 AUS_seek_international_partners_tt2: "§Y[ROOT.GetLeLaLNPCap] [ROOT.GetFlag][ROOT.GetName]§! v[ROOT.GetAOntNP] obtenir 50 points d'§Yexpérience aérienne§! pour chaque pays qui accepte !"
 AUS_seek_international_partners_tt3: "§Y[ROOT.GetLeLaLNPCap] [ROOT.GetFlag][ROOT.GetName]§! v[ROOT.GetAOntNP] obtenir l'§Yaccès au marché§! de chaque pays qui accepte !"
 AUS_air_research_boost: "Une armée de l'air novatrice"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_has_no_air_partners: "Malgré tous nos efforts, nous n'avons pas réussi à trouver de partenaires dans le domaine de l'aviation. Il ne nous reste plus qu'à investir dans nos propres recherches."
 AUS_has_air_partners: "Après avoir testé et piloté une grande variété d'aéronefs, nous avons l'occasion unique de définir les éléments à conserver et ceux à éviter pour nos propres appareils. Tentons de mettre à profit ces nouvelles connaissances et de rétroconcevoir nos modèles à partir des avions que nous avons testés."
 AUS_innovative_airforce_bonus: "Armée de l'air novatrice"
 AUS_focus_on_domestic_production: "Production aéronautique domestique"
 AUS_focus_on_domestic_production_desc: "Construire et entretenir une force aérienne entièrement autonome est une tâche colossale, mais c'est une situation que nous devons affronter seuls, sans être dépendants des autres pour une partie aussi intégrante de nos forces armées. Quel que soit le coût initial, nous devons établir une armée de l'air totalement souveraine."
 AUS_revitalize_austrian_air_industry: "Moderniser le secteur aérien"
 AUS_revitalize_austrian_air_industry_desc: "[AUS.GetLeLaLNPCap] [AUS.GetName] disposai[AUS.GetTEntNP] de plusieurs fabricants d'avions qui nous ont largement aidés avant et durant la Grande Guerre. Lorsque le traité de Saint-Germain-En-Laye a été signé, ces industries ont dû fermer. Maintenant que le traité est annulé, nous devons rétablir notre industrie au plus vite au cas où nous en aurions besoin."
 AUS_light_specialization: "Initiative de la Jagdfliegerkompanie"
 AUS_light_specialization_desc: "Nous avons tout à envier aux grandes puissances au niveau de l'aviation, mais grâce à des chasseurs et des AAR supérieurs, nous pouvons faire en sorte que notre ennemi n'atteigne jamais notre territoire. Les batailles aériennes sont déterminantes dans un conflit."
 AUS_light_specialization_bonus: "Initiative de la Jagdfliegerkompanie"
 AUS_medium_specialization: "Initiative de la Schlachtfliegerkompanie"
 AUS_medium_specialization_desc: "Notre force aérienne doit se montrer polyvalente. Nous n'avons pas les ressources nécessaires au développement complet de notre aviation, il est donc primordial de trouver un compromis. Les avions bimoteurs peuvent être utilisés à la fois comme bombardiers et comme chasseurs : c'est le genre de compromis qui nous convient."
 AUS_medium_specialization_bonus: "Initiative de la Schlachtfliegerkompanie"
 AUS_heavy_specialization: "Initiative de la Grossflugzeugkompanie"
 AUS_heavy_specialization_desc: "Le monde doit sûrement penser que nous disposons d'une force aérienne composée principalement de petits appareils. Une aviation lourde pourrait sembler encombrante, voire impossible, mais avec les bons investissements, nous pourrions user de la force brute pour écraser nos ennemis."
 AUS_heavy_specialization_bonus: "Initiative de la Grossflugzeugkompanie"
 AUS_air_base_intiative: "Développer les bases aériennes"
 AUS_air_base_intiative_desc: "[AUS.GetLeLaLNP] [AUS.GetName] possèd[AUS.GetEEntNP] des bases aériennes, mais elles ne sont plus appropriées pour accueillir notre force aérienne qui s'est récemment démultipliée. Afin d'optimiser l'utilisation de notre aviation, nous devons construire les infrastructures nécessaires au bon maintien de son opération."
 AUS_wien_anti_air_effort: "Wiener Flaktürme"
 AUS_wien_anti_air_effort_desc: "Notre armée de l'air protégera à coup sûr notre pays contre les attaques aériennes, mais il serait bon d'ajouter des bâtiments antiaériens en guise de protection supplémentaire dans les zones densément peuplées, à commencer par la région de Vienne."
 AUS_radar_effort: "Inclusion des systèmes Goldhaube"
 AUS_radar_effort_desc: "Une force aérienne moderne dépend non seulement de ses avions, mais aussi d'une technologie de pointe pour les guider. Depuis la découverte du radar, nous devons à tout prix éviter de prendre du retard sur le plan technologique !"
 AUS_flight_schools: "Österreichischen Fliegerschule"
 AUS_flight_schools_desc: "Pour dominer les airs, il ne suffit pas de posséder des avions supérieurs : nous devons également fournir le meilleur entraînement à nos pilotes afin de les préparer à toutes les situations qu'ils pourraient rencontrer. Mettons en place un régime d'entraînement pour nos pilotes, à l'instar de nos divisions terrestres."
 AUS_neustadter_flugzeugwerke: "Neustädter Flugzeugwerke"
 AUS_neustadter_flugzeugwerke_desc: "Un nouveau constructeur aéronautique a récemment acquis une usine désaffectée de l'Oesterreichische Flugzeugfabrik. Cette nouvelle société, la Neustädter Flugzeugwerke, a pour objectif de construire des avions de loisir légers : sachant que ses deux fondateurs sont d'anciens pilotes de chasse, nous pourrions très bien les convaincre de travailler pour nous."
 AUS_aerial_strategies: "Stratégies aériennes"
 AUS_aerial_strategies_desc: "Il est une vertu d'apprendre de ses expériences à l'issue d'une bataille. En améliorant continuellement nos stratégies aériennes, nous conserverons toujours une longueur d'avance sur l'ennemi."
 AUS_secret_rearmament: "Réarmement secret"
 AUS_secret_rearmament_desc: "Pendant très longtemps, il nous a été totalement impossible de réarmer et d'établir une quelconque présence militaire. Le traité de Saint-Germain-En-Laye est peut-être toujours en vigueur, mais nous avons trouvé quelques failles qui nous serviront à justifier un réarmement clandestin."
 AUS_militarization_effort: "Grazer Maschinen- und Waggonbau"
 AUS_militarization_effort_desc: "La Grazer Maschinen- und Waggonbau-Aktiengesellschaft est l'une des sociétés sur lesquelles notre armée s'appuyait fortement à son apogée. Elle produisait des véhicules, mais aussi des essieux pour les mortiers ou encore des fusils. C'était la pierre angulaire de notre force militaire. Rétablissons cet équilibre."
 AUS_osterreichische_bundesheer: "Österreichische[GetArmyName]"
 AUS_army_is_bundesheer: "s Bundesheer"
 AUS_army_is_landwehr: " Landwehr"
 AUS_osterreichische_bundesheer_desc: "Le traité de Saint-Germain-En-Laye n'étant plus un obstacle, il est temps de reconstruire à notre façon. Les [ROOT.GetHabitants] ne se laisseront plus prendre au dépourvu. Nous en avons terminé de rester les bras croisés face à un monde de plus en plus menaçant."
 AUS_standardized_army_training: "Entraînement militaire standardisé"
 AUS_standardized_army_training_desc: "Les programmes d'entraînement de nos divisions accusent le manque de formation imposé depuis toutes ces années. Si nous voulons offrir la meilleure instruction possible à notre armée, il faut mettre à jour les procédures de formation des nouvelles troupes."
 AUS_osterreichische_fallschirmsjager: "Österreichische Fallschirmjäger"
 AUS_osterreichische_fallschirmsjager_desc: "Maintenant que nos armées de terre et de l'air sont de nouveau sur pied, il est temps de combiner au mieux ces deux corps pour le bien national."
 AUS_osterreichische_gebirgsjager: "Österreichische Gebirgsjäger"
 AUS_osterreichische_gebirgsjager_desc: "Nous sommes un pays montagneux, il est donc dans notre intérêt de former convenablement nos troupes pour se défendre dans ces reliefs."
 AUS_osterreichische_gebirgsjager_tt: "Permet l'§Hentraînement défensif en montagne§!\n§HInfanterie\n    Montagnes§!\n      Défense : §G+5%§!\n      Mouvement : §G+5%§!\n§HInfanterie de montagne\n    Montagnes§!\n      Défense : §G+5%§!\n      Mouvement : §G+10%§!\n"
 AUS_osterreichische_seebataillon: "Österreichisches Seebataillon"
 AUS_osterreichische_seebataillon_desc: "Nous avons fait des sacrifices pour atteindre la côte, mais nous réalisons que notre armée n'est pas rompue au combat naval. Il faut trouver des moyens d'aider nos hommes à combattre plus efficacement."
 AUS_steyr_arms_investment: "Investir dans Steyr Mannlicher"
 AUS_steyr_arms_investment_desc: "Notre fleuron historique de l'industrie d'armes à feu a beaucoup souffert du traité de Saint-Germain-En-Laye. Investissons dans cette société pour relancer sa production aux quotas dont nous avons besoin."
 AUS_steyr_arms_investment_tt: "Donne accès au concepteur §YSteyr Mannlicher§!"
 AUS_improve_army_logistics: "Logistique militaire améliorée"
 AUS_improve_army_logistics_desc: "Notre pays regorge de monts et vallées magnifiques, mais malheureusement, c'est aussi synonyme de terrains impraticables et de cauchemars logistiques. Si nous ne relevons pas le défi, tous nos efforts de guerre se solderont par un échec."
 AUS_reinforcing_the_supply_network: "Consolider le ravitaillement"
 AUS_reinforcing_the_supply_network_desc: "Il ne suffit pas d'habituer nos troupes à manquer de ravitaillement pour résoudre nos soucis d'approvisionnement. Si nous voulons régler l'affaire une bonne fois pour toutes, nous devons améliorer le réseau d'approvisionnement, tout simplement."
 AUS_supporting_the_troops: "Soutenir les troupes"
 AUS_supporting_the_troops_desc: "Pour améliorer davantage les performances de nos troupes sur le champ de bataille, nous devons leur apporter le plus de soutien possible. Nous pourrions déployer des compagnies de soutien dotées d'hôpitaux de campagne, de moyens de reconnaissance et de canons d'artillerie de soutien."
 AUS_bring_generals_out_of_retirement: "Réengager les généraux à la retraite"
 AUS_bring_generals_out_of_retirement_desc: "Notre nation est de nature belliqueuse. Malgré ses inconvénients, c'est aussi la preuve que nous disposons d'un large éventail de commandants talentueux. Certains d'entre eux sont déjà à la retraite, mais avec les bons mots, nous pourrions les faire revenir."
 AUS_follow_the_jansa_plan: "Suivre le plan d'Alfred Jansa"
 AUS_follow_the_jansa_plan_desc: "Le maréchal vétéran Alfred Jansa travaille depuis quelque temps sur un plan de défense [AUS.GetDuDelaDelNP] [AUS.GetName] en cas d'attaque [GER.GetAdjFS]. Compte tenu de la situation actuelle mondiale, nous risquons d'avoir besoin de ce plan plus tôt que prévu."
 AUS_follow_the_jansa_plan_tt: "§RFranz Böhme sera définitivement écarté de la liste des chefs de l'armée de terre !§!"
 AUS_follow_the_jansa_plan_tt2: "§YChef de l'armée de terre§! disponible :"
 AUS_fortify_the_traun_line: "Fortifier la ligne Traun"
 AUS_fortify_the_traun_line_available_tt: "Au moins une province en §Y[152.GetName]§! ou §Y[4.GetName]§! aux frontières [GER.GetDuDelaDelNP] §Y[GER.GetNameWithFlag]§! possède l'espace disponible pour construire au moins §Y3§! §Yforts terrestres§!"
 AUS_fortify_the_traun_line_bypass_tt: "Aucune province en §Y[152.GetName]§! ou §Y[4.GetName]§! aux frontières [GER.GetDuDelaDelNP] §Y[GER.GetNameWithFlag]§! ne possède l'espace disponible pour construire au moins §Y3§! §Yforts terrestres§!"
 AUS_fortify_the_traun_line_desc: "La première étape du plan décrit par Jansa consistait à construire des fortifications le long de la rivière Traun, mais dans l'état actuel des choses, nous avons décidé d'implanter ces fortifications le long de la frontière [GER.GetAdjFS]. Lançons ce projet au plus vite tant qu'il est pertinent."
 AUS_fortify_the_traun_line_tt: "Ajoute 3 §Yforts terrestres§! le long de la frontière [GER.GetAdjFS], de Linz à Salzbourg, dans les provinces possédant l'espace pour les construire"
 AUS_extend_the_traun_line: "Étendre la ligne Traun"
 AUS_extend_the_traun_line_desc: "Les fortifications actuelles ont bien sécurisé la frontière nord-ouest, mais il reste encore un col près d'Innsbruck qui n'est pas gardé. En étendant la ligne de fortification, nous nous assurons qu'aucun ennemi ne pourra se faufiler derrière nos remparts."
 AUS_extend_the_traun_line_available_tt: "Au moins une province en §Y[153.GetName]§! aux frontières [GER.GetDuDelaDelNP] §Y[GER.GetNameWithFlag]§! possède l'espace disponible pour construire au moins §Y3§! §Yforts terrestres§!"
 AUS_extend_the_traun_line_bypass_tt: "Aucune province en §Y[153.GetName]§! aux frontières [GER.GetDuDelaDelNP] §Y[GER.GetNameWithFlag]§! possède l'espace disponible pour construire au moins §Y3§! §Yforts terrestres§!"
 AUS_extend_the_traun_line_tt: "Ajoute 3 §Yforts terrestres§! le long de la frontière [GER.GetAdjFS], de Salzbourg à Innsbruck, dans les provinces possédant l'espace pour les construire"
 AUS_the_homeland_front: "Le front intérieur"
 AUS_the_homeland_front_desc: "Dans l'éventualité d'une invasion à grande échelle, chaque Autrichien se doit d'accomplir son devoir envers sa patrie. Formons nos soldats à ce scénario spécifique, à se battre dans nos terres, afin de nous préparer à une telle éventualité."
 AUS_establish_bohme_plan: "Exécuter le plan de Franz Böhme"
 AUS_establish_bohme_plan_desc: "Franz Böhme, l'un de nos maréchaux, a élaboré un plan de bataille dans l'éventualité d'une offensive au-delà de nos frontières. Compte tenu de nos ambitions actuelles, ce plan pourrait s'avérer utile."
 AUS_establish_bohme_plan_tt: "§RAlfred Jansa sera définitivement écarté de la liste des chefs de l'armée de terre !§!"
 AUS_intensify_training_efforts: "Intensifier les formations"
 AUS_intensify_training_efforts_desc: "Nos programmes d'entraînement ont porté leurs fruits, mais il y a encore une grande marge d'amélioration. En renforçant l'efficacité de notre instruction initiale, nous pourrions réduire encore plus le temps nécessaire à la formation d'un soldat."
 AUS_heeding_the_call_of_duty: "L'appel du devoir"
 AUS_heeding_the_call_of_duty_desc: "Le peuple autrichien doit accepter la situation de notre pays : personne ne souhaite la guerre, mais rien ne nous garantit qu'elle ne se produira pas. Apprenons à notre nation à avoir confiance en notre jugement, ainsi elle sera prête à se battre au besoin. Nous améliorerons considérablement notre état de préparation."
 AUS_strengthen_the_arms_industry: "Leopold Gasser Waffenfabrik"
 AUS_strengthen_the_arms_industry_desc: "Certains de nos concepteurs attitrés sont encore focalisés sur la production de biens civils, malgré nos besoins d'armement évidents. À l'aide d'une incitation financière, nous pourrions convaincre Leopold Gasser Waffenfabrik de reprendre ses activités et de produire les armes qu'il nous faut."
 AUS_improved_warfare_strategies: "Stratégies militaires améliorées"
 AUS_improved_warfare_strategies_desc: "Après de nombreuses années passées sous le régime du traité de Saint-Germain-En-Laye, nos stratégies et nos doctrines sont devenues totalement obsolètes. Si nous ne renouvelons pas nos tactiques, nous nous condamnons à l'échec."
 AUS_improved_warfare_strategies_bonus: "Stratégies militaires améliorées"
 AUS_hirtenberger_artillery: "Investir dans l'artillerie Hirtenberger"
 AUS_hirtenberger_artillery_desc: "Pendant longtemps, la société Hirtenberger a été notre interlocuteur privilégié pour nos besoins en canons d'artillerie et en munitions. Aujourd'hui, à l'instar de toute notre industrie militaire, elle a souffert de la tyrannie du traité de Saint-Germain-En-Laye. Investissons des fonds pour la remettre sur les rails."
 AUS_hirtenberger_artillery_tt: "Donne accès au concepteur §YSystème de défense Hirtenberger§!"
 AUS_saurerwerke: "Österreichische Saurerwerke"
 AUS_saurerwerke_desc: "Depuis toujours, l'Österreichische Saurerwerke fabrique des camions destinés à divers usages. Toutefois, en ces temps difficiles, elle va devoir se concentrer sur le cœur de son art, à savoir fabriquer des camions pour l'armée."
 AUS_graf_und_stift_focus: "Gräf und Stift"
 AUS_graf_und_stift_focus_desc: "Gräf und Stift n'a quasiment jamais fabriqué de camions pour l'armée, mais la société est réputée pour ses voitures et ses camions très rapides. C'est une approche tout à fait inédite, mais elle pourrait certainement s'avérer utile sur le terrain."
 AUS_invite_foreign_tank_designers: "Inviter des concepteurs de chars étrangers"
 AUS_invite_foreign_tank_designers_desc: "En ce moment, [AUS.GetLeLaLNP] [AUS.GetName] ne dispos[AUS.GetEEntNP] pas d'un concepteur de chars fiable. Jusqu'à présent, une grande variété de chars était employée sur le terrain, mais il serait judicieux de produire nos propres chars. Pour marquer cette nouvelle ère, nous pourrions inviter Ansaldo à opérer dans le pays."
 AUS_invite_foreign_tank_designers_tt: "Donne accès au concepteur §YAnsaldo§!"
 AUS_basic_tanks: "Développement des Panzers"
 AUS_basic_tanks_desc: "La plupart de nos chars sont à revoir, car ils sont un peu dépassés. Maintenant que nous avons un concepteur de confiance pour les produire, il serait bon d'investir un peu dans la recherche afin de les améliorer."
 AUS_panzer_effort_bonus: "Développement des Panzers"
 AUS_advanced_tanks: "Développement des Panzers avancé"
 AUS_advanced_tanks_desc: "En examinant nos chars, nous nous sommes rendu compte que nous possédons soit des blindés lourds et lents, soit des véhicules légers, mais fragiles. Tâchons de fusionner le meilleur de ces deux concepts afin de produire des chars à la fois robustes, agiles, blindés et rapides."
 AUS_reestablish_austrian_navy: "Rétablir la marine"
 AUS_reestablish_austrian_navy_desc: "La perte de notre littoral à la fin de la Grande Guerre nous a empêchés de construire de nouveaux navires. C'est à contrecœur que nous avons cédé le reste de notre flotte [YUG.GetAuAlaAlNP] [YUG.GetName], qui [YUG.GetAOntNP] décidé de la céder deux semaines plus tard. Maintenant que nous avons à nouveau la possibilité d'avoir une marine, nous devons veiller à ce que cette erreur ne se répète jamais."
 AUS_build_dockyards_if_coastal: "Un §Ychantier naval§! va être immédiatement construit dans un État littoral aléatoire contrôlé par l'Autriche (disponible uniquement si vous possédez au moins un État littoral)."
 AUS_rebuild_the_armada: "Reconstituer l'Armada"
 AUS_rebuild_the_armada_desc: "Autrefois, nous régnions sur les mers grâce à nos puissants cuirassés. Cette époque semble aujourd'hui bien lointaine, mais nous n'avons rien oublié. Il est temps de reconquérir les mers en assemblant une puissante flotte de cuirassés. Voilà qui devrait dissuader tout attaquant potentiel."
 AUS_revive_stt: "Relancer le STT"
 AUS_revive_stt_desc: "Le Stabilimento Tecnico Triestino était notre chantier naval de prédilection pour nos plus grands navires de l'époque. Les bâtiments de qualité supérieure qu'il produisait nous ont bien rendu service. Remettons-le en service, maintenant que nous avons de nouveau la mainmise sur des chantiers navals."
 AUS_rebuild_the_armada_bonus: "Reconstituer l'Armada"
 AUS_streamline_production: "Rationaliser la production de navires"
 AUS_streamline_production_desc: "Les grands navires ont de nombreux avantages : ce sont de grands outils de dissuasion, mais ils sont aussi capables de causer de sérieux dégâts à nos adversaires. Leur seul inconvénient majeur reste leur coût élevé, en main-d'œuvre comme en matériaux. Par chance, nos ouvriers ont des idées pour accélérer la production."
 AUS_continue_old_production: "Relancer les anciennes lignes de production"
 AUS_continue_old_production_desc: "Avant de perdre le contrôle de notre littoral, nous avions entamé la production de deux puissants cuirassés. Nous détenons toujours les structures, et même si elles sont légèrement dépassées, elles pourraient s'avérer un atout formidable dans nos projets maritimes."
 AUS_continue_old_production_tt: "La technologie permettant de construire des §Ycuirassés§! va être déverrouillée si elle ne l'est pas déjà."
 AUS_reclaim_dockyards: "Récupérer d'anciens chantiers navals"
 AUS_reclaim_dockyards_desc: "Les besoins de notre marine évoluent au rythme des évolutions de la bataille navale. L'époque où l'on partait se battre seulement avec quelques navires puissants est révolue. Les batailles navales modernes exigent que nous disposions d'une capacité de production et d'entretien beaucoup plus importante. Augmentons le nombre de chantiers."
 AUS_promote_admirals: "Promouvoir des amiraux"
 AUS_promote_admirals_desc: "Depuis la perte de notre marine, il est évident que le nombre d'amiraux a radicalement chuté par rapport à l'époque. Les candidats sont naturellement peur nombreux, mais nous avons tout de même quelques hommes expérimentés qui pourraient mener nos flottes à la victoire."
 AUS_promote_admirals_tt: "§YJohannes de Liechtenstein§! (compétence 3) et §YCarl Heinz Birnbacher§! (compétence 2) vont être disponibles comme amiraux"
 AUS_promote_admirals_fasc_com_tt: "§YCarl Heinz Birnbacher§! (compétence 2) va être disponible comme amiral"
 AUS_defending_the_coast: "Défendre le littoral"
 AUS_defending_the_coast_desc: "Même si nous désirons restaurer toute la gloire passée de notre marine, nous devons nous rendre à l'évidence : une production à grande échelle de navires capitaux est loin d'être possible pour nous. À vrai dire, si nous n'investissons pas immédiatement notre petite base côtière, nous risquons de la perdre avant même de remporter la moindre bataille navale. Les grands navires attendront. Il nous faut une flotte capable de protéger nos côtes."
 AUS_defending_the_coast_bonus: "Défendre le littoral"
 AUS_elin: "ELIN"
 AUS_elin_desc: "L'inspiration survient parfois là où on l'attend le moins. ELIN, un fabricant de produits électroniques, s'est lancé récemment dans la production de sous-marins expérimentaux, et ses appareils sont étonnamment performants. Essayons de les contacter pour qu'ils construisent nos sous-marins."
 AUS_light_ship_bonus: "La horde défensive"
 AUS_light_ship_bonus_desc: "Il n'a pas fallu longtemps à nos ouvriers pour mettre au point des méthodes permettant d'accélérer la production de petits navires et de sous-marins. En standardisant ces méthodes, nous nous doterons très bientôt d'une flotte conséquente capable d'assurer la sécurité de notre littoral."
 AUS_coastal_defence_forts: "Protéger le littoral"
 AUS_coastal_defence_forts_desc: "Nos décisions en mer n'assurent qu'en partie nos chances de succès. L'élément principal reste notre littoral et la manière dont il a été fortifié. Quelques forts côtiers bien placés peuvent contrecarrer les invasions les mieux planifiées."
 AUS_naval_efficiency: "Efficacité navale [ROOT.GetAdjFS]"
 AUS_naval_efficiency_desc: "À force de travail et de détermination, contre toute attente, nous avons restauré une présence navale forte. Notre succès a stimulé à la fois nos marins et les ouvriers des chantiers navals. Profitons-en pour donner un dernier coup de pouce à l'excellence !"
 ### BELGIAN FOCUS TREE ###
 BEL_perpetual_neutrality: "Neutralité perpétuelle"
 BEL_perpetual_neutrality_desc: "Notre nation ayant fait office de champ de bataille durant la Première Guerre mondiale, elle en est ressortie en ruines. Cela ne se reproduira plus jamais. C'est pourquoi nous annonçons que [BEL.GetLeLaLNP] [BEL.GetName] constitu[BEL.GetEEntNP] à partir de maintenant un État indépendant observant la même neutralité à l'égard de tous les autres États."
 BEL_independent_neutral_and_loyal: "Indépendante, neutre et loyale"
 BEL_independent_neutral_and_loyal_desc: "Lors de la dernière guerre, nous avons fait confiance à nos alliés, mais notre pays est devenu un champ de bataille. C'est pourquoi, afin d'éviter tout autre conflit [BEL.GetAuEnANP] [BEL.GetName], notre dirigeant a déclaré notre nation « indépendante, neutre et loyale ».\n\nLes classes politiques seront plus disposées à s'occuper de nos propres défenses et donc à développer notre propre force de dissuasion militaire."
 BEL_defensive_neutrality: "Neutralité défensive"
 BEL_defensive_neutrality_desc: "Maintenant que notre neutralité est claire, il est temps de la faire respecter. Rendons toute conquête ou invasion de notre nation impossible."
 BEL_national_redoubt_at_antwerp: "Redoute nationale à Anvers"
 BEL_national_redoubt_at_antwerp_available_tt: "L'une de ces conditions doit être validée :\n 1 §Y$bunker$fort terrestre§! peut être construit à Bruxelles\n 2 §Yforts terrestres§! peuvent être construits à Anvers"
 BEL_national_redoubt_at_antwerp_bypass_tt: "Toutes ces conditions doivent être validées :\n 1 §Yfort terrestre§! ne peut PAS être construit à Bruxelles\n 2 §Yforts terrestres§! ne peuvent PAS être construits à Anvers"
 BEL_national_redoubt_at_antwerp_desc: "Notre défense tient historiquement dans Anvers depuis toujours. Améliorons les fortifications de la ville et utilisons-la comme point d'appui pour renforcer le reste du pays."
 BEL_belgian_gates: "La porte belge"
 BEL_belgian_gates_desc: "La glorieuse barrière Cointet est constituée de structures métalliques conçues spécifiquement pour empêcher le passage des chars."
 BEL_fortify_liege: "Fortifier Liège"
 BEL_fortify_liege_available_tt: "Au moins une province de §Y[34.GetName]§! en bordure de la Meuse possède l'espace disponible pour construire 1 §Yfort terrestre§!"
 BEL_fortify_liege_bypass_tt: "Aucune province de §Y[34.GetName]§! en bordure de la Meuse ne possède l'espace disponible pour construire 1 §Yfort terrestre§!"
 BEL_fortify_liege_tt: "Ajoute 1 §Yfort terrestre§! en §Y[34.GetName]§! en bordure de la Meuse dans les provinces possédant l'espace pour les construire"
 BEL_fortify_liege_desc: "Lors de la Première Guerre mondiale, la position fortifiée de Liège a retenu avec succès les forces allemandes pour permettre la mise en place d'une défense efficace. Pourtant, les forts présentaient de graves lacunes dans leur conception. Nous avons tiré les leçons de cette expérience et il est temps d'améliorer une fois de plus ces fortifications."
 BEL_iron_wall: "Le mur de fer"
 BEL_iron_wall_desc: "Notre porte belge s'est révélée être un obstacle important aux manœuvres de l'ennemi lors des essais. Nous allons valider leur déploiement massif sur l'ensemble du territoire afin d'arrêter toute tentative d'invasion."
 BEL_eben_emael_fortress: "Le fort d'Eben-Emael"
 BEL_eben_emael_fortress_available_tt: "Peut construire au moins 2 §Yforts terrestres§! à §YLiège§!"
 BEL_eben_emael_fortress_bypass_tt: "Ne peut pas construire au moins 2 §Yforts terrestres§! à §YLiège§!"
 BEL_eben_emael_fortress_desc: "Eben-Emael, la plus grande et la plus imposante des fortifications de notre ligne, est située en hauteur, surplombant le canal Albert. Elle va servir de base défensive et d'artillerie de soutien pour toutes les forces environnantes et constituer un obstacle imprenable pour tous ceux qui violeront nos frontières."
 BEL_our_southern_neighbour: "Notre voisin du sud"
 BEL_our_southern_neighbour_desc: "Grâce à notre expérience de la dernière guerre, la plupart de nos défenses sont pointées vers notre voisin de l'est, mais il existe d'autres grandes puissances limitrophes. Assurons-nous d'être tout aussi fortifiés au sud."
 BEL_koningshooikt_wavre_line: "La ligne KW"
 BEL_koningshooikt_wavre_line_desc: "La ligne Koningshooikt-Wavre, ou ligne KW, est une ligne de défense entre Koningshooikt et Wavre. Ces positions sont préparées spécifiquement pour être occupées par nos forces et les forces alliées plutôt que par des garnisons. Elles consistent en des tranchées, des casemates et de barrières Cointet. Il s'agit d'une ligne de défense très solide qui devrait constituer notre principal point de résistance."
 BEL_mobilize_the_nation: "Mobiliser la nation"
 BEL_mobilize_the_nation_desc: "En plus des fortifications, nous devons préparer la population, car elle pourrait bien être notre plus grand atout. Au cours de la dernière guerre, elle a lutté vaillamment contre les envahisseurs. Ravivons cette même passion et mobilisons notre peuple pour la défense."
 BEL_flooded_tank_barriers: "Fossés antichars"
 BEL_flooded_tank_barriers_desc: "Nous savons que les chars d'assaut vont jouer un rôle majeur dans les prochaines guerres. Nos défenses doivent donc en tenir compte. Immergeons des barrières Cointet dans l'eau pour doubler leur efficacité."
 BEL_protect_against_france: "Se défendre contre la France"
 BEL_protect_against_france_desc: "Les fortifications au sud ont pour but de nous éviter un enveloppement, mais en réalité, les Français pourraient déclencher une invasion totale ! Préparons des fortifications en conséquence."
 BEL_protect_against_france_available_tt: "Peut construire 1 §Yfort terrestre§! à §YCharleroi§!, §YCourtrai§! ou §Yla province littorale du nord-ouest de Courtrai§!"
 BEL_dam_the_consequences: "Endiguer les conséquences"
 BEL_dam_the_consequences_desc: "L'immense barrage de la Gileppe fournit de l'eau et de l'électricité à nos régions orientales. C'est aussi une façon inratable d'inonder les terres si une percée de l'ennemi venait à se produire."
 BEL_defensive_reorganization: "Réorganisation défensive"
 BEL_defensive_reorganization_desc: "Nous avons fait tout ce que nous pouvions pour nous préparer à l'invasion. Il ne reste plus qu'à revoir nos doctrines et à les orienter vers des aspirations défensives modernes."
 BEL_defense_bill: "Projet de loi sur la défense"
 BEL_defense_bill_desc: "Notre déclaration de neutralité perpétuelle n'a pas été très bien accueillie par la scène internationale, mais c'était une nécessité pour concentrer le soutien politique sur un programme de réarmement majeur."
 BEL_royal_military_academy: "L'École royale militaire"
 BEL_royal_military_academy_desc: "L'École royale militaire est le seul institut d'enseignement militaire [ROOT.GetAuEnANP] [ROOT.GetName]. Connaissant l'évolution incertaine de la situation mondiale, nous devons inculquer à nos officiers de demain une théorie militaire de pointe, ce qui nécessitera l'expansion de l'école."
 BEL_multi_language_courses: "Cours multilingues"
 BEL_multi_language_courses_desc: "L'un des problèmes majeurs auxquels sont confrontées nos armées est l'utilisation de deux langues par notre population. Mais c'est en fait une aubaine ! Enseignons le français et le néerlandais à nos officiers et profitons des avantages d'un corps bilingue."
 BEL_department_of_telecommunications: "Département des télécommunications"
 BEL_department_of_telecommunications_desc: "La communication est d'une importance capitale pour les militaires, c'est pourquoi il faut enseigner l'utilisation des nouvelles technologies, comme la radio, sans oublier celles qui ont fait leurs preuves, comme les pigeons voyageurs."
 BEL_department_of_ballistic_metrology: "Département de métrologie balistique"
 BEL_department_of_ballistic_metrology_desc: "Le département de métrologie balistique est spécialisé dans les mesures et la balistique, des disciplines qui permettent de calculer avec précision des trajectoires."
 BEL_resist_and_bite: "Résiste et mords !"
 BEL_resist_and_bite_desc: "Les Chasseurs Ardennais sont une unité d'élite des forces [ROOT.GetAdjFP], composée principalement d'habitants de la province du Luxembourg, habitués aux forêts denses de la région. Leur devise ? « Résiste et mords ! »"
 BEL_center_for_advanced_military_studies: "Centre des hautes études militaires"
 BEL_center_for_advanced_military_studies_desc: "Nos armées sont de plus en plus imposantes, et les exigences de commandement, de plus en plus strictes. Conservons une longueur d'avance en formant un état-major aux principes stratégiques de pointe et en développant ses aptitudes dans la logistique, le commandement, le contrôle et l'intégration des armes combinées, tout en tenant compte des forces alliées."
 BEL_anti_tank_guns: "Canons antichars supérieurs"
 BEL_anti_tank_guns_desc: "Le savoir-faire inégalé de la métallurgie [ROOT.GetAdjFS] a permis à nos machinistes de fabriquer des armes de grande qualité. Appuyons-nous sur ces capacités pour établir de véritables bêtes de production à grande vitesse ! Nous pourrions même aller plus loin et les monter sur nos chars."
 BEL_junior_officer_training: "Formation des sous-officiers"
 BEL_junior_officer_training_desc: "Un officier qualifié incitera ses soldats à se battre contre vents et marées, mais il peut se laisser aveugler face à une situation désespérée. Un bon dirigeant identifiera correctement la situation et fera de son mieux pour l'améliorer. Un grand dirigeant aura un plan prêt à l'emploi pour se sortir de cette situation et riposter depuis une meilleure position. Nous allons former nos officiers afin qu'ils deviennent de grands dirigeants."
 BEL_belgian_special_forces: "Forces spéciales [ROOT.GetAdjFP]"
 BEL_belgian_special_forces_desc: "Les soldats [ROOT.GetAdjMP] ont toujours été endurants et dévoués, mais imaginons un instant de quoi ils seraient capables s'ils étaient menés par quelqu'un d'aussi compétent qu'Eddy Blondeel."
 BEL_senior_officer_training: "Entraînement d'officier supérieur"
 BEL_senior_officer_training_desc: "Tout officier possède au moins deux de ces quatre caractéristiques : la paresse, la stupidité, l'assiduité et l'intelligence. Les officiers d'état-major sont souvent assidus et intelligents, tandis que les officiers supérieurs sont paresseux et intelligents. Mais les officiers stupides et paresseux ont aussi leur utilité. Nous devons surtout identifier les officiers stupides et assidus, car ce sont eux qui prennent des décisions désastreuses et qui ont la volonté et l'énergie nécessaires pour les mener à bien."
 BEL_fonderie_royale_de_canons_liege: "Fonderie royale de canons de Liège"
 BEL_fonderie_royale_de_canons_liege_desc: "Fondée par Napoléon Bonaparte en 1803, alors que Liège faisait partie de la France, la fonderie royale de canons de Liège a été le principal concepteur d'armes lourdes en Belgique. Soutenues par la qualité des métallurgistes de la région, ces armes de gros calibre jouissent d'une certaine renommée. Cette structure n'attend justement que des investissements supplémentaires afin d'étendre nos capacités."
 BEL_interpreters: "Interprètes"
 BEL_interpreters_desc: "L'obligation d'une maîtrise bilingue pour pouvoir commander des soldats flamands et wallons a toujours été un frein majeur dans nos forces armées. Aujourd'hui, nous allons en faire l'une de nos forces, car nous pouvons opérer presque impunément dans nos territoires voisins sans barrière linguistique."
 BEL_interpreters_tt: "Cet §Yesprit national§! sera ajouté aux membres actuels et futurs de la faction."
 BEL_center_of_nuclear_chemistry: "Centre de chimie nucléaire"
 BEL_center_of_nuclear_chemistry_desc: "Nous avons suivi attentivement les théories d'Oppenheimer, de Heisenberg et de Bohr pour envisager l'appréhension de cette science pour nous-mêmes. Après tout, nous sommes l'une des rares nations à avoir un accès direct à l'uranium du Congo."
 BEL_strategic_doctrine_development: "Développement de doctrine stratégique"
 BEL_strategic_doctrine_development_desc: "Il ne suffit pas de penser la bataille pour faire la bataille, il faut au contraire maîtriser la dimension stratégique et organiser notre armée selon des doctrines spécifiques pour s'assurer que toutes nos forces concourent au même objectif : la victoire."
 BEL_belgian_tank_development: "Développement des chars [ROOT.GetAdjMP]"
 BEL_belgian_tank_development_desc: "Malgré la prédominance de notre industrie automobile, nous n'avons jamais porté un intérêt particulier au développement de la guerre blindée. Compte tenu des dernières avancées militaires, il est clairement temps d'investir dans notre propre programme de développement de chars."
 BEL_doctrinal_innovations: "Innovations doctrinales"
 BEL_doctrinal_innovations_desc: "Les doctrines peuvent aider à diriger une armée et à faire marcher les hommes en rythme, mais parfois, pour véritablement aller de l'avant, il faut sortir des sentiers battus. Nous voulons aller plus loin, briser le moule, n'en faire qu'à notre tête. Nos ennemis ne verront rien venir."
 BEL_modernized_army: "Modernisation de l'armée"
 BEL_modernized_army_desc: "À la guerre, la différence entre les vainqueurs et les perdants se trouve souvent dans les leçons qu'on puise de ses expériences. Il est temps de méditer sur tout ce que nous avons gagné et perdu, puis de réformer l'armée pour l'adapter aux normes modernes."
 BEL_increased_length_of_service: "Allongement du service"
 BEL_increased_length_of_service_desc: "Face à la montée des tensions dans le monde et à notre position stratégique entre deux géants militaires, nous devons exhiber notre volonté de nous défendre et d'assurer notre souveraineté territoriale. C'est pourquoi nous mettons nos hommes en état d'alerte renforcée et augmentons la durée du service."
 BEL_fn_herstal: "FN Herstal"
 BEL_fn_herstal_desc: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] [ROOT.GetEstSontNP] doté[ROOT.GetXENP] d'une industrie d'armement de renommée mondiale, dont la plus importante, la fameuse Fabrique Nationale de Herstal (ou FN Herstal). Elle produit des armes d'une qualité exceptionnelle, conçues par les meilleurs spécialistes du secteur. Une étroite collaboration avec la Browning Arms Company renforce encore la portée mondiale de nos entreprises."
 BEL_legacy_of_the_great_war: "L'héritage de la Grande Guerre"
 BEL_legacy_of_the_great_war_desc: "Nous avons parcouru un long chemin depuis les horreurs de la « Grande » Guerre. Même si nos blessures ne sont pas encore totalement refermées, nous affichons nos cicatrices avec fierté. Nous avons déjà résisté à l'envahisseur, alors nous pouvons bien, que dis-je, nous allons lui résister à nouveau."
 BEL_poudreries_reunies_de_belgique: "Poudreries Réunies de Belgique"
 BEL_poudreries_reunies_de_belgique_desc: "Deuxième plus ancienne entreprise d'armement en Belgique, les Poudreries sont spécialisées dans les munitions. Rationaliser leur position dans notre réseau logistique nous apportera des résultats explosifs."
 BEL_minerva_imperia: "Minerva-Imperia"
 BEL_minerva_imperia_desc: "Non seulement la Belgique a joué un rôle de premier plan dans l'utilisation des véhicules blindés pendant la Première Guerre mondiale, mais elle a également occupé une place de choix dans l'industrie automobile tout au long de l'entre-deux-guerres. Deux de nos plus grands constructeurs, Minerva et Imperia, ont récemment fusionné : il serait vraiment dommage de ne pas profiter de leur position dominante pour notre bénéfice commun."
 BEL_repudiate_treaty_with_france: "Répudier le traité avec la France"
 BEL_repudiate_treaty_with_france_desc: "[FRA.GetLeLaLNPCap] [FRA.GetName] ayant refusé d'étendre la ligne Maginot le long de nos frontières, la porte est grande ouverte à l'ennemi. En répudiant nos traités avec ce pays, nous nous libérerons de toute obligation militaire de l'aider, mais il sera toujours contraint d'intervenir si nous sommes attaqués, sous peine de voir son territoire non surveillé envahi."
 BEL_german_non_aggression: "Non-agression allemande"
 BEL_german_non_aggression_desc: "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] salué notre déclaration de neutralité et [GER.GetAOntNP] exprimé publiquement [GER.GetSonLeurNP] intérêt pour un pacte de non-agression mutuelle afin de renforcer [GER.GetSaLeurNP] position et d'assurer la sécurité de [GER.GetSesLeursNP] frontières."
 BEL_dyle_plan: "Plan Dyle"
 BEL_dyle_plan_desc: "Malgré nos déclarations publiques de neutralité et de non-interventionnisme militaire, nous continuons, à huis clos, à travailler avec nos partenaires stratégiques et à élaborer des plans et des mesures d'urgence en cas d'invasion. L'idée est de tenir le plus longtemps possible derrière la Dyle jusqu'à l'arrivée des forces expéditionnaires pour renforcer nos défenses."
 BEL_dyle_plan_tt: "Si la guerre vient à éclater, [ENG.GetLeLaLNP] §Y[ENG.GetNameWithFlag]§! et [FRA.GetLeLaLNP] §Y[FRA.GetNameWithFlag]§! viendront très probablement à notre secours !"
 BEL_british_guarantee: "Garantie britannique"
 BEL_british_guarantee_desc: "Notre bonne entente avec [ENG.GetLeLaLNP] [ENG.GetName] n'a jamais été un secret, alors rendons cette relation officielle et étendons nos garanties militaires mutuelles."
 BEL_government_resigns: "La démission du gouvernement"
 BEL_government_resigns_desc: "Les pressions exercées sur le gouvernement se sont intensifiées en raison des nombreuses allégations de corruption émanant de l'organisation fasciste Rex, ce qui a entraîné la chute du gouvernement et la préparation de nouvelles élections."
 BEL_auto_complete_government_resigns_tt: "Cette priorité sera automatiquement achevée à l'issue de l'événement §YLa démission du gouvernement§!."
 BEL_government_of_national_unity: "Gouvernement de l'unité nationale"
 BEL_government_of_national_unity_desc: "Malgré l'opposition croissante du mouvement fasciste, les partis démocratiques libéral, socialiste et catholique s'unissent à nouveau sous la direction de Paul van Zeeland et forment un nouveau gouvernement d'unité nationale."
 BEL_investigate_bribery_charges: "Enquête sur les accusations de corruption"
 BEL_investigate_bribery_charges_desc: "Le gouvernement n'a pas réussi à se débarrasser des allégations de corruption et les demandes d'enquête se sont multipliées. Léon Degrelle, dirigeant du mouvement fasciste Rex, a même directement accusé Paul van Zeeland d'avoir accepté des pots-de-vin."
 BEL_royal_intervention: "Intervention royale"
 BEL_royal_intervention_desc: "Suite à la nouvelle chute du gouvernement, le roi doit intervenir et prendre des mesures. Deux candidats sont en lice pour le poste de Premier ministre : Paul-Émile Janson, la poigne rassurante, et Léon Degrelle, qui a porté les plaintes contre la corruption du gouvernement précédent."
 BEL_auto_complete_royal_intervention_tt: "Cette priorité sera automatiquement achevée à l'issue de l'événement §YNomination royale§!."
 BEL_paul_emile_janson: "Paul-Émile Janson"
 BEL_paul_emile_janson_desc: "Le libéral Paul-Émile Janson a été nommé Premier ministre par le roi. Il compte sur sa fermeté pour redonner stabilité au gouvernement en ces temps de plus en plus troubles."
 BEL_plan_de_man: "Plan de Man"
 BEL_plan_de_man_desc: "En dépit d'un lourd tribut politique, le Premier ministre s'est efforcé de poursuivre les réformes d'Henri de Man et de mettre en œuvre de nouvelles mesures de lutte contre le chômage. L'objectif est de réduire le taux de chômage de 23.5% en 1932 à 15%."
 BEL_economic_recovery: "Reprise économique"
 BEL_economic_recovery_desc: "Malgré les nombreux obstacles que notre gouvernement a dû surmonter, son travail a conduit à une reprise de la croissance et de l'économie. Toutefois, certains disent que cela n'est pas suffisant."
 BEL_adriaan_martens_crisis: "La crise Adriaan Martens"
 BEL_adriaan_martens_crisis_desc: "La nomination d'Adriaan Martens à l'Académie royale de médecine, qui semblait tout à fait banale, s'est transformée en véritable crise politique. Il s'avère que Martens était collabo lors de la dernière guerre et affiche ouvertement des opinions fascistes. Cela risque fort de provoquer l'effondrement du gouvernement Spaak."
 BEL_benelux_union: "Union du Benelux"
 BEL_benelux_union_desc: "Le Premier ministre Spaak a proposé d'unifier les nations du Benelux, [BEL.GetLeLaLNP] [BEL.GetName], [HOL.GetLeLaLNP] [HOL.GetName] et [LUX.GetLeLaLNP] [LUX.GetName], pour former une union douanière unique, en vue d'une éventuelle unification complète en un seul État super-union. Cela pourrait même être l'ébauche d'une future Union européenne."
 BEL_benelux_union_tt: "S'ils sont démocratiques ou non-alignés, [HOL.GetLeLaLNP] §Y[HOL.GetNameWithFlag]§! et [LUX.GetLeLaLNP] §Y[LUX.GetNameWithFlag]§! seront invités dans la faction §Y$BEL_benelux_union_faction$§!"
 BEL_tripartite_government: "Gouvernement tripartite"
 BEL_tripartite_government_desc: "Comme les gouvernements d'union nationale qui l'ont précédé, le Premier ministre Pierlot a réussi à réunir plusieurs partis démocratiques dans un élan de solidarité belge. Grâce à cette unité politique, il a enfin le pouvoir de faire passer une législation plus radicale."
 BEL_the_council_of_europe: "Le Conseil de l'Europe"
 BEL_the_council_of_europe_desc: "Il apparaît de plus en plus clairement que la neutralité ne protège pas de l'expansionnisme militaire de nos voisins agressifs. L'unité est donc le seul moyen de garantir la paix en Europe. Nous devrions réunir les diplomates et les chefs d'État autour d'une même table pour fonder le Conseil de l'Europe."
 BEL_the_council_of_europe_tt: "Donne accès aux décisions permettant d'§Yinviter d'autres pays dans la faction $BEL_european_union$§!."
 BEL_broken_neutrality: "Neutralité rompue"
 BEL_broken_neutrality_desc: "Notre neutralité a été utile à notre pays et nous a permis d'atteindre une position de force. Nous pouvons désormais nous libérer de ces chaînes et faire entrer [BEL.GetLeLaLNP] [BEL.GetName] dans une nouvelle ère."
 BEL_degrelle: "Degrelle"
 BEL_degrelle_desc: "Léon Degrelle, chef du parti rexiste et fasciste [BEL.GetAdjMS] éminent, a lancé une croisade contre les dirigeants en place depuis qu'il a réussi à révéler leur corruption au grand public. Après la chute du gouvernement de Van Zealand, le roi est intervenu et a nommé Degrelle Premier ministre."
 BEL_support_the_rexists: "Soutenir les rexistes"
 BEL_support_the_rexists_desc: "Maintenant que Degrelle a pris ses fonctions de Premier ministre, il est temps de récompenser le parti qui l'a soutenu pour atteindre ce poste en promouvant ses membres les plus anciens à des postes au sein du Cabinet."
 BEL_dissolve_political_parties: "Dissoudre les partis politiques"
 BEL_dissolve_political_parties_desc: "La faiblesse de la démocratie est évidente : elle n'est rien d'autre qu'un vivier de corruption et de cupidité. Le peuple n'a pas besoin d'avoir le choix, il a besoin d'être dirigé, et seul le [ROOT.GetRulingPartyLong] en est capable."
 BEL_the_flemish_question: "La question flamande"
 BEL_the_flemish_question_desc: "La division [BEL.GetAdjFS] continue de creuser le fossé entre nos citoyens. Réglons cette affaire une bonne fois pour toutes en décidant de la norme linguistique appropriée. Le peuple fera ce qu'on lui dit. Après tout nous sommes tous [BEL.GetHabitants], et ce peu importe la langue officielle."
 BEL_christian_corporatism: "Corporatisme chrétien"
 BEL_christian_corporatism_desc: "Nous avons étudié avec intérêt le corporatisme italien, le concept d'organisations collectives d'ouvriers dirigées par l'État, poursuivant toutes les mêmes objectifs économiques. Nous avons l'intention de suivre ce modèle, mais en appliquant l'éthique et les idéaux chrétiens, afin de produire une institution typiquement belge."
 BEL_legacy_of_the_soldier_king: "L'héritage du roi soldat"
 BEL_legacy_of_the_soldier_king_desc: "Nous avons beaucoup à apprendre du roi Albert, notre roi soldat, héros de guerre et sauveur de la Belgique. Nos forces armées, que dis-je, tous nos concitoyens doivent l'adopter comme modèle. Nous résisterons et combattrons l'envahisseur ensemble, jusqu'au bout."
 BEL_the_lost_tribe: "La tribu perdue"
 BEL_the_lost_tribe_desc: "[BEL.GetLeLaLNPCap] [BEL.Getname] [BEL.GetFaitFontNP] partie des peuples gaulois conquis et réduits en esclavage. C'est une honte avec laquelle nous devons vivre, telle la tribu germanique perdue. Nous sommes des résistants. Nous sommes des combattants. Nous sommes des conquérants."
 BEL_invite_german_tank_organization: "Inviter des concepteurs de chars [GER.GetAdjMP]"
 BEL_invite_german_tank_organization_desc: "Nous avons perdu le contact avec la plupart de nos fournisseurs de blindés. Il est temps de forger de nouvelles relations, à commencer par les Panzers."
 BEL_the_walloon_legion: "La légion wallonne"
 BEL_the_walloon_legion_desc: "Maintenant que notre véritable ascendance a été correctement établie, il est temps de nous approprier cette glorieuse tradition afin de montrer au monde ce dont nous sommes réellement capables."
 BEL_the_new_ruhr: "La Ruhr nouvelle"
 BEL_the_new_ruhr_desc: "La région de la Ruhr, en Allemagne, est réputée pour sa production industrielle brute, à tel point qu'elle est devenue la convoitise des grandes puissances. La Belgique peut elle aussi prétendre à la grandeur industrielle, et son potentiel peut dépasser de loin celui de son voisin. Nous avons l'opportunité, nous avons les ressources, nous avons la volonté, mais surtout, nous avons la main-d'œuvre."
 BEL_traditional_family_values: "La famille traditionnelle"
 BEL_traditional_family_values_desc: "L'Église catholique nous a toujours bien guidés dans les valeurs familiales, des enseignements auxquels nous devons rester fidèles. C'est la seule façon de garantir la stabilité et la croissance du pays nécessaires à notre expansion et notre prospérité."
 BEL_the_french_horse_and_the_red_rider: "Le destrier français et le cavalier rouge"
 BEL_the_french_horse_and_the_red_rider_desc: "La Belgique est depuis toujours le pantin des Français, une bête de somme traînée par des palefreniers communistes. Levons-nous et opposons-nous à cette invasion insidieuse ! Ce n'est qu'en affirmant notre confiance et notre force que nous parviendrons à repousser ces diables."
 BEL_nationalize_the_banks: "Nationaliser les banques"
 BEL_nationalize_the_banks_desc: "Les banques sont depuis la nuit des temps le petit théâtre d'hommes cupides, ne se souciant que du profit. Ce sont pourtant une institution au service de tous, alors à nous d'en prendre le contrôle et d'utiliser ses instruments financiers dans l'intérêt collectif."
 BEL_abandon_neutrality: "Renoncer à la neutralité"
 BEL_abandon_neutrality_desc: "Les appels à la neutralité sont pour les faibles. Dans ce monde, la seule diplomatie qui compte est celle de la force."
 BEL_international_stipend: "Bourses internationales"
 BEL_international_stipend_desc: "Les nations fascistes nous ont offert une allocation pour acheter notre neutralité vis-à-vis de leurs affaires. Si c'est là le prix de la non-ingérence, alors nous l'acceptons. D'ailleurs, ils n'ont jamais indiqué une date de fin à ces compensations."
 BEL_civil_service_purge: "Purge de la fonction publique"
 BEL_civil_service_purge_desc: "La corruption court depuis trop longtemps, jusqu'à s'infiltrer dans les moindres interstices du gouvernement. Les maladies graves nécessitent des remèdes radicaux : dans ce cas, le remède consiste à purger purement et simplement les institutions de toute personne que nous soupçonnons de corruption."
 BEL_royal_commander_in_chief: "Commandant en chef royal"
 BEL_royal_commander_in_chief_desc: "Le roi Léopold III est issu d'une bonne lignée de soldats. Le roi Albert était un héros de guerre qui a soutenu la nation pendant ses heures les plus sombres et l'a conduite à une glorieuse victoire. Tout ce que Léopold veut, c'est faire ses preuves et sortir de l'ombre de son père. Il suffit de lui en donner la chance."
 BEL_the_european_crusade: "La croisade européenne"
 BEL_the_european_crusade_desc: "Des vautours s'agglutinent aux frontières de l'Europe, leurs idéologies barbares cherchant à affaiblir les nations civilisées qu'elle abrite. Il est de notre devoir de nous ériger en bastion de l'ordre et du progrès. Notre nation ayant fait preuve d'une détermination sans pareille, c'est à elle de se placer à la tête de cette lutte."
 BEL_belgian_renaissance: "La renaissance belge"
 BEL_belgian_renaissance_desc: "Nous avons été vaincus, nous avons été battus, mais nous n'avons jamais été brisés. Cette détermination, nous la devons au [ROOT.GetRulingPartyLong]. C'est grâce à notre gouvernement fiable que cette renaissance belge pourra se poursuivre, bien engagée sur la voie d'un nouvel âge d'or."
 BEL_support_the_vnv: "Soutenir la Ligue nationale flamande"
 BEL_support_the_vnv_desc: "Lors des dernières élections, le Vlaamsch Nationaal Verbond, l'Union nationale flamande, s'est allié au parti rexiste dans le but de créer un État corporatiste. Maintenant que Degrelle a accédé au pouvoir, il est temps pour lui de récompenser ses alliés en commençant à prendre des mesures en faveur d'un État fasciste plus expansionniste, à présent tourné vers les Pays-Bas pour une réunification."
 BEL_vnv_dominant_tt: "[BEL.GetLeLaLNPCap] §Y[BEL.GetName]§! va prendre pour nom §YVlaanderen§!"
 BEL_revitalize_nederlands: "Moderniser les Pays-Bas"
 BEL_revitalize_nederlands_desc: "Notre langue a pratiquement disparu ! Même les tribunaux se prononcent en français, et seuls les dialectes locaux restent dans les mémoires. La première étape pour restaurer la grandeur de la Flandre est de veiller à ce que la langue appropriée soit parlée par notre gouvernement et notre peuple : le néerlandais !"
 BEL_flanders_ascendant: "L'ascension de la Flandre"
 BEL_flanders_ascendant_desc: "Les traditions et l'histoire flamandes retrouvent une nouvelle popularité, c'est le moment idéal pour éveiller ce sentiment nationaliste et mener notre nation vers son destin : l'unification avec les Pays-Bas."
 BEL_dietsland: "La Dietsland"
 BEL_dietsland_desc: "Nous avons réussi à sécuriser le reste des terres néerlandophones en Europe, mais il semble que certains de nos camarades ne voient pas ce nouvel avenir du même œil. Nous devons leur rappeler la culture et la langue que nous partageons."
 BEL_dietsland_tt: "[BEL.GetLeLaLNPCap] §Y[BEL.GetName]§! va prendre pour nom §YDietsland§!"
 BEL_demand_calais: "Exiger Calais"
 BEL_demand_calais_desc: "Bien que notre projet de réunification de la nation soit presque achevé, une partie essentielle de la Flandre demeure encore aux mains d'étrangers : Kales. Elle faisait partie du comté de Flandre un millénaire plus tôt, il est donc tout à fait normal qu'elle nous soit restituée."
 treaty_of_calais: "Le traité de Calais vient d'être signé"
 BEL_demand_calais_tt: "Nos options concernant cette situation incluent : §Yracheter Calais§!, §Yéchanger une partie du Congo contre Calais§!, §Yexiger le territoire§! et même §Ydéclarer la guerre§! pour l'obtenir."
 BEL_belgian_east_indies: "Les Indes orientales belges"
 BEL_belgian_east_indies_desc: "Les Néerlandais possédaient d'importants territoires coloniaux à l'étranger, en particulier dans les Indes orientales. Nos propres ambitions impériales ne se sont jamais éteintes, et ce serait avec joie que nous ajouterons quelques joyaux supplémentaires à notre couronne."
 BEL_burgundy_rising: "L'ascension bourguignonne"
 BEL_burgundy_rising_desc: "L'âge d'or de l'influence flamande s'est déroulé à l'époque où nous dominions le duché de Bourgogne. Si nous voulons un jour restaurer notre prestige mondial, nous devons honorer les traditions martiales et financières de nos ancêtres. La première étape pour y parvenir sera bien sûr de récupérer ces territoires."
 BEL_burgundy_tt: "[BEL.GetLeLaLNPCap]§Y[BEL.GetName]§! va prendre pour nom la §YBourgogne§!"
 BEL_join_axis: "Entrer dans l'Axe"
 BEL_join_axis_desc: "Nous sommes isolés depuis trop longtemps ; il est temps de rejoindre nos frères germaniques dans une alliance afin de protéger et de développer nos ambitions mutuelles."
 BEL_strength_and_brotherhood: "Force et fraternité"
 BEL_strength_and_brotherhood_desc: "Nous nous rapprocherons de toutes les nations qui partagent notre vision de la force et la fraternité, une force digne du lion qui nous symbolise. Nous cultiverons notre puissance parmi les plus grands pour dévorer les proies les plus faibles."
 BEL_demand_further_gallic_concessions: "Exiger de nouvelles concessions gauloises"
 BEL_demand_further_gallic_concessions_desc: "Il est temps de sortir de l'ombre pour révéler nos véritables intentions au grand jour. Nos dissensions internes n'ont jamais été un secret, mais nous devons montrer notre supériorité une fois pour toutes. Il est temps de saisir notre destin, quoi qu'il arrive."
 BEL_demand_further_gallic_concessions_tt: "Donne accès aux décisions permettant d'§Yobtenir des états nationaux sur les revendications gauloises§! dès qu'elles seront en notre possession."
 BEL_belgica: "Belgica"
 BEL_belgica_desc: "La Belgique était l'un des territoires les plus septentrionaux de l'Empire romain, héritant de son nom en raison de la population la plus influente de la région à l'époque. Si les Romains ont été capables d'identifier le pouvoir du peuple belge, nous ferions bien d'en faire de même, en allant même plus loin qu'ils ne l'auraient jamais imaginé."
 BEL_belgica_tt: "[BEL.GetLeLaLNPCap]§Y[BEL.GetName]§! va prendre pour nom §YBelgica§!"
 BEL_constitutional_crisis: "Crise constitutionnelle"
 BEL_constitutional_crisis_desc: "Hubert Pierlot, fervent critique du fascisme et de Léon Degrelle, a dénoncé la décision du roi visant à nommer ce dernier Premier ministre. Il a obtenu un certain soutien au sein du parlement, obtenant même une motion de censure suspendant temporairement toutes les décisions du roi et rendant ainsi la nomination caduque."
 BEL_kings_abdication: "L'abdication du roi"
 BEL_kings_abdication_desc: "À l'issue de la sécession virulente entre le parlement et le monarque, le roi Léopold est plus que jamais poussé à l'abdication. Espérons que tout se passe sans effusions de sang."
 BEL_kings_abdication_tt: "§GMaintenant que le roi Léopold a abdiqué, la Belgique ne se laissera plus faire en cas d'invasion.§!"
 BEL_snap_election: "Élections anticipées"
 BEL_snap_election_desc: "Maintenant que la crise constitutionnelle a été apaisée, il est temps de restaurer la légitimité du gouvernement avant que certains commencent à le considérer comme ceux qu'il a destitués. Pour le moment, Paul-Henri Spaak, le socialiste, et Hubert Pierlot, du Parti catholique, sont les candidats en vue."
 BEL_auto_complete_snap_election_tt: "Cette priorité sera automatiquement achevée à l'issue de l'événement §YÉlections anticipées§!."
 BEL_liberal_victory: "Victoire libérale"
 BEL_liberal_victory_desc: "Le Parti catholique libéral a remporté les élections. Hubert Pierlot va prendre la tête [BEL.GetDuDelaDelNP] [BEL.GetName]. Il a promis de défendre ses terres et son peuple coûte que coûte."
 BEL_socialist_victory: "Victoire socialiste"
 BEL_socialist_victory_desc: "Paul-Henri Spaak a mené le Parti travailliste jusqu'à la victoire lors de ces élections anticipées. Il a promis de faire tout ce qui était en son pouvoir pour préserver l'intégrité des frontières, quitte à s'allier aux communistes ou aux démocrates."
 BEL_expression_of_belgian_unity: "Unité belge assumée"
 BEL_expression_of_belgian_unity_desc: "La multiculturalité [BEL.GetAdjFS] est l'un de nos atouts majeurs, car c'est en croisant les perspectives et les langues que nous parvenons à bâtir des idéaux vertueux. Nous trouvons notre unité dans notre division."
 BEL_anti_corruption_taskforce: "Unité de lutte contre la corruption"
 BEL_anti_corruption_taskforce_desc: "La corruption est un véritable fléau dans notre gouvernement. Nous avons réussi à chasser la vermine qui occupait les postes clés, mais il est temps de se charger du reste. Nommons une unité d'enquête spécialisée dans la détection de détournements de fonds et de fraude afin de faire payer ceux qui s'enrichissent sur le dos des contribuables."
 BEL_diplomatic_rapprochment: "Rapprochement diplomatique"
 BEL_diplomatic_rapprochment_desc: "Notre neutralité assumée était une nécessité à l'époque où nous l'avons décidée, mais les temps changent. Nous avons toujours entretenu des relations amicales avec certaines nations, alors nous pourrions désormais officialiser ces liens."
 BEL_belgian_maginot: "La ligne Maginot belge"
 BEL_belgian_maginot_desc: "La Belgique agit comme un État tampon entre deux puissances militaires, menacée depuis des années des deux côtés. Au fil des époques, nous sommes passés maîtres dans l'art de la guerre défensive. Si nous voulons protéger notre nation, nous devons prolonger la ligne Maginot le long de notre frontière. Faisons de la Belgique un État imprenable afin de dissuader les conquérants en tout genre."
 BEL_belgian_maginot_available_tt: "Peut construire et contrôler au moins 3 §Yforts terrestres§! dans une province de §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! ou §Y[977.GetName]§! sur la frontière §Ybelgo§!-§Y[HOL.GetAdjFS]§!"
 BEL_belgian_maginot_bypass_tt: "Ne peut §RPAS§! construire et contrôler au moins 3 §Yforts terrestres§! dans une province de §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! ou §Y[977.GetName]§! sur la frontière §Ybelgo§!-§Y[HOL.GetAdjFS]§!"
 BEL_belgian_maginot_tt: "Ajoute des §Yforts terrestres§! le long de la frontière §Y[ROOT.GetName]§!-§Y[HOL.GetName]§!"
 BEL_soviet_guarantee: "La garantie soviétique"
 BEL_soviet_guarantee_desc: "Malgré nos penchants démocratiques, nous avons assumé l'idéologie socialiste, une voie qui nous rapproche [SOV.GetDuDelaDelNP] [SOV.GetName]. Si nous voulons dompter l'ours russe, tâchons de nous montrer courtois et suivons ses préceptes diplomatiques."
 BEL_soviet_guarantee_tt: "Cette nation acceptera plus §Gfacilement§! si nous terminons §Y$BEL_raise_the_red_flag$§!."
 BEL_expedite_fort_construction: "Accélérer la construction de forts"
 BEL_expedite_fort_construction_desc: "Le monde regorge de menaces et de forces hostiles. Tâchons de nous y préparer en redoublant les investissements dans nos fortifications et le secteur d'ingénierie. Nous aurons ainsi tous les outils pour nous défendre avant que le danger nous tombe dessus."
 BEL_democratization_of_education: "Démocratisation de l'éducation"
 BEL_democratization_of_education_desc: "Notre société nourrit la culture de l'entraide, comme peut en attester le contrat social passé entre le prolétariat et les entreprises. La gouvernement devrait s'en inspirer et offrir à tous une égalité des chances avec un accès élargi à l'éducation."
 BEL_invite_soviet_tank_makers: "Inviter des concepteurs de chars [SOV.GetAdjMP]"
 BEL_invite_soviet_tank_makers_desc: "Nous avons toujours fait confiance à nos alliés pour la fourniture d'unités blindées. Nos camarades ont peut-être revu cet accord, mais pour nous, il reste valide. Heureusement, nous pouvons compter sur nos nouveaux alliés, l'Union soviétique. Il suffit de les convaincre."
 BEL_join_allies: "Rejoindre les Alliés"
 BEL_join_allies_desc: "Nous avons côtoyé les mêmes tranchées durant la Grande Guerre, et aujourd'hui nous repousserons ensemble l'envahisseur. Nous éliminerons tous ceux qui cherchent à nous nuire."
 BEL_unity_makes_strength: "L'union fait la force"
 BEL_unity_makes_strength_desc: "Cette devise a été empruntée à la République néerlandaise, à l'époque où elle dominait les Pays-Bas et la Belgique. Cette dernière l'a adoptée officiellement lors de la révolution de 1830, proclamant son indépendance par la même occasion. Les progressistes libéraux et les catholiques conservateurs ont par la suite donné toutes ses lettres de noblesse à ce credo, incarnant parfaitement les idéaux de la Belgique d'aujourd'hui."
 BEL_join_comintern: "Intégrer le Komintern"
 BEL_join_comintern_desc: "Le Komintern est toujours venu en aide aux défenseurs du socialisme. À l'heure où d'infâmes puissances capitalistes tentent d'étouffer de toutes parts la libération du prolétariat, nous devrions nous tourner à l'est pour former de nouvelles alliances."
 BEL_better_than_maginot: "La ligne Maginot réinventée"
 BEL_better_than_maginot_desc: "Nos fortifications ont toujours servi d'exemple, mais elles doivent aujourd'hui prouver au monde de quoi elles sont capables. Les offensives sont rapides et imprévisibles, alors nous devons être prêts à tout : creusons des kilomètres de tranchées, des complexes de bunkers. Mais surtout, trouvons des armes. Des canons, des missiles... de l'artillerie lourde."
 BEL_vandervelde_minority: "Minorité de Vandervelde"
 BEL_vandervelde_minority_desc: "Émile Vandervelde a remporté l'élection, mais son parti travailliste a seulement remporté une minorité. Les négociations pour une éventuelle coalition n'ayant rien donné, il va devoir assumer son poste seul contre tous."
 BEL_problem_of_language: "La barrière linguistique"
 BEL_problem_of_language_desc: "Depuis toujours, la Belgique est divisée par le langage. Si le parti travailliste tient à unir la nation sous son gouvernement, il devrait commencer par trancher sur la question, ou mettre en place un système de bilinguisme, à l'instar de Bruxelles."
 BEL_trade_union_support: "Soutien des syndicats"
 BEL_trade_union_support_desc: "Nos alliés logiques dans la lutte politique sont évidemment les syndicats, mais ils n'ont pas fait preuve de beaucoup de soutien vis-à-vis de notre parti. Nous pourrions redoubler de promesses pour gagner de nouveau leur dévotion."
 BEL_cooperative_cooperation: "Coopérative"
 BEL_cooperative_cooperation_desc: "Les coopératives font partie intégrante de la société belge depuis très longtemps, leur modèle économique étant en parfaite harmonie avec nos idéaux économiques. Tâchons de travailler de concert avec ces coopératives afin de développer la prochaine génération d'entreprises sociales."
 BEL_aid_for_spain: "Aide à l'Espagne"
 BEL_aid_for_spain_desc: "Les Républicains espagnols défendent actuellement leurs idéaux démocratiques contre les radicaux fascistes et anarchistes. Nous devons leur apporter notre soutien tout en préservant notre apparente neutralité."
 BEL_the_grand_place: "La Grand-place"
 BEL_the_grand_place_desc: "Cette place iconique au centre de Bruxelles a toujours accueilli le socialisme à bras ouverts. On sait par exemple que Karl Marx a rédigé son fameux manifeste communiste ici même, ou encore que le 3e congrès de l'Internationale a eu lieu autour de la place. C'est d'ailleurs à l'issue de cette rencontre que le tout premier parti socialiste du pays vit le jour : le Parti du travail de Belgique."
 BEL_la_belgique_et_le_congo: "La Belgique et le Congo"
 BEL_la_belgique_et_le_congo_desc: "Jusqu'à aujourd'hui, le rôle de la Belgique au Congo s'est principalement résumé à l'exploitation et la persécution, alors qu'elle aurait dû promouvoir l'égalité des chances. À l'heure où nous renouons avec nos idéaux socialistes, nous devons inculquer à nos homologues coloniaux cette philosophie, afin de garantir un avenir paisible."
 BEL_spanish_intervention: "Intervention espagnole"
 BEL_spanish_intervention_desc: "La situation en Espagne s'aggrave de jour en jour. Si nous tenons à y préserver la démocratie, nous devons soutenir ceux qui la défendent."
 BEL_spanish_intervention_tt: "Donne accès aux décisions : §Y$BEL_intervention_in_spain_cat$§!.\n\nNous pourrons leur envoyer du matériel, encourager l'émigration pour aider leur cause et les soutenir politiquement."
 BEL_contradictions_in_socialism: "Les contradictions du socialisme"
 BEL_contradictions_in_socialism_desc: "Nos dernières tentatives de répandre l'idéologie socialiste au Congo se sont avérées payantes, à en juger par la prospérité qui s'installe sur le territoire. Nous devons élargir au plus vite notre mission de socialisation de l'Afrique !"
 BEL_contradictions_in_socialism_tt: "Alloue le but de guerre §YPrendre un État revendiqué§! contre les pays possédant des revendications issues de cette priorité."
 BEL_growing_threat_of_fascism: "La menace du fascisme"
 BEL_growing_threat_of_fascism_desc: "La montée du fascisme en Europe et à travers le monde devient de plus en plus préoccupante. Nous devons être prêts à tout pour stopper la propagation de ces idées horribles, quitte à frapper avant même que la situation ne devienne problématique."
 BEL_peacekeeping_missions: "Missions de maintien de la paix"
 BEL_peacekeeping_missions_desc: "Les conflits mondiaux sont loin d'être rassurants. De plus, nous pouvons uniquement envoyer des troupes de maintien de la paix pour intervenir si nous voulons conserver notre neutralité diplomatique."
 BEL_international_socialist_bureau: "Bureau Socialiste International"
 BEL_international_socialist_bureau_desc: "L'Internationale socialiste possédait un secrétariat permanent à Bruxelles jusqu'en 1916 lorsque l'organisation a été dissoute. Malgré tout, la lutte socialiste continue. Maintenant que nous reprenons pied sur la scène internationale, nous devrions rétablir l'institution et en prendre le contrôle."
 BEL_raise_the_red_flag: "Lever le drapeau rouge"
 BEL_raise_the_red_flag_desc: "Jusqu'à preuve du contraire, la majorité de nos actions ont suivi la ligne modérée du socialisme, mais si nous voulons nous rapprocher du bloc soviétique, il va falloir exprimer plus clairement notre soutien au parti communiste. Pour commencer, nous pourrions soutenir le Drapeau rouge, le célèbre journal communiste belge."
 BEL_raise_the_red_flag_tt: "Donne accès aux décisions : §Y$BEL_rekindle_the_red_flame_cat$§!. Permet de rendre [BEL.GetLeLaLNP] [BEL.GetName] §Ycommuniste§!."
 BEL_support_the_european_project: "Soutenir le projet européen"
 BEL_support_the_european_project_desc: "Dans ce monde gangréné par la guerre, nous réalisons peu à peu que la neutralité n'est pas un gage de paix. C'est pourquoi nous comptons nous entretenir avec les autres États européens afin de mettre en place un corps dédié à la sécurité de tous et à la protection de nos économies, pour que chacun puisse prospérer paisiblement."
 BEL_european_community: "La Communauté européenne"
 BEL_european_community_desc: "Les prémices du projet européen s'annoncent sous de bons auspices, aussi nous devrions approfondir notre partenariat en ratifiant une série de traités qui guideront l'avenir de notre communauté. Nous pourrions même aller jusqu'à adopter un modèle fédéral, avec à sa tête la nation belge."
 BEL_european_community_tt: "Donne accès aux décisions : §Y$BEL_closer_european_union_cat$§!."
 BEL_the_king_surrenders: "La capitulation du roi"
 BEL_the_king_surrenders_desc: "À la surprise générale, le roi Léopold III a invoqué ses pouvoirs de commandant en chef pour offrir à l'ennemi la reddition sans condition de toutes les unités militaires belges. Officiellement, cette décision visait à sauver le plus grand nombre de vies possible, mais des bruits courent sur des motivations plus sombres."
 BEL_unfit_to_reign: "Inapte à régner"
 BEL_unfit_to_reign_desc: "À la suite de la reddition sans condition proposée par le roi Léopold III sans l'accord du parlement, le gouvernement civil l'a déclaré inapte à gouverner et a promis de poursuivre la guerre depuis l'étranger."
 BEL_prisoner_king: "Le roi prisonnier"
 BEL_prisoner_king_desc: "Le roi Léopold III, désireux de purger sa peine aux côtés de son peuple, a choisi de rester en captivité [BEL.GetAuEnANP] [BEL.GetName]. Son peuple, qui l'appelle désormais le « roi-prisonnier », a réagi favorablement et se rallie à sa cause en ces temps difficiles."
 BEL_government_in_exile: "Gouvernement en exil"
 BEL_government_in_exile_desc: "L'élite politique [BEL.GetAdjFS] restante, comprenant un certain nombre de ministres importants comme Hubert Pierlot, Paul-Henri Spaak, Camille Gutt et Albert van Vleeshauwer, est arrivée dans sa capitale d'accueil. Ensemble, ils ont formé le « gouvernement des quatre » et se sont engagés à mener la guerre jusqu'à la victoire."
 BEL_la_dame_blanche: "La Dame blanche"
 BEL_la_dame_blanche_desc: "La Dame blanche était une organisation de résistance clandestine pendant la Grande Guerre. Walthère Dewé, le chef du mouvement à l'époque, s'attend depuis longtemps à ce que la Belgique soit à nouveau occupée ; il est désormais temps de raviver cette organisation une fois de plus."
 BEL_government_in_exile_tt: "Donne accès à §Y$BEL_government_in_exile_cat$§! permettant de renforcer la légitimité et la résistance [ROOT.GetDuDelaDelNP] [ROOT.GetName]."
 BEL_moi_dabord: "Moi d'abord"
 BEL_moi_dabord_desc: "« Moi d'abord ! » dit Spaak lorsque l'ambassadeur ennemi arriva avec sa déclaration de guerre. Déjà furieux du déclenchement des hostilités, Spaak voulait que l'attaque-surprise soit inscrite dans les archives internationales avant que la déclaration de guerre ne soit prononcée. Ces mots sont depuis devenus un cri de ralliement pour les partisans du gouvernement en exil."
 BEL_v_for_victory: "Le V de la victoire"
 BEL_v_for_victory_desc: "Victoire ! Vryheid (liberté) ! Ces deux mots que l'on retrouve dans les langues parlées en Belgique commencent par la même lettre. L'index et le majeur levés pour former un V sont devenus un symbole de défi et de détermination au sein de la population belge, qui s'est ensuite répandu à l'étranger et a même été repris par des dirigeants politiques."
 BEL_democratic_homecoming: "Retour de la démocratie"
 BEL_democratic_homecoming_desc: "Ce n'est pas grâce à la royauté que nous avons retrouvé notre terre, mais grâce aux institutions démocratiques et au courage de nos concitoyens. Honorons leur responsabilité en instaurant de nouveau leur succès dans notre système."
 BEL_charles_count_of_flanders: "Charles, comte de Flandre"
 BEL_charles_count_of_flanders_desc: "Léopold ayant abdiqué dès sa reddition, nous ne pouvons pas lui faire confiance pour reprendre le trône. Heureusement, son frère cadet, le prince Charles, comte de Flandre, ferait un excellent régent en attendant que nous décidions que faire du « roi »."
 BEL_leopolds_return: "Le retour de Léopold"
 BEL_leopolds_return_desc: "Le roi Léopold III est le souverain légitime [BEL.GetDuDelaDelNP] [BEL.GetName], il doit reprendre son trône maintenant que le pays nous a été rendu."
 BEL_secretaries_general: "Secrétaires généraux"
 BEL_secretaries_general_desc: "Nous faisons tout ce qui est en notre pouvoir pour défendre notre pays, mais nous devons voir la réalité en face : nos voisins sont beaucoup plus grands, nous devons mettre en place une législation pour faire face à notre capitulation. C'est ainsi que nous avons créé les secrétaires généraux, des fonctionnaires légalement autorisés à collaborer avec l'occupant et à veiller à ce que les autorités locales continuent à exercer leurs fonctions."
 BEL_the_secret_army: "L'Armée secrète"
 BEL_the_secret_army_desc: "Maintenant que notre pays est occupé, nous devons former une résistance afin de mener des opérations de sabotage et de déstabilisation. L'Armée secrète, fondée par des officiers de notre armée vaincue, a les compétences organisationnelles et logistiques nécessaires. Nous n'avons qu'à donner l'ordre."
 BEL_the_belgian_legion: "La légion belge"
 BEL_the_belgian_legion_desc: "La légion belge est un groupe de loyalistes conservateurs et royalistes, prêts à prendre les armes au nom de leur roi. Nous devrions faire sortir clandestinement du pays tous ceux que nous pouvons, et les utiliser à bon escient."
 BEL_develop_home_support: "Développer le soutien intérieur"
 BEL_develop_home_support_desc: "Même si l'essentiel de l'effort de guerre est coordonné depuis notre lieu d'exil, nous bénéficions toujours d'un large soutien dans notre pays. Cela est principalement dû au travail des secrétaires généraux, qui ont été capables d'organiser des actions civiques sans contrarier indûment nos occupants."
 BEL_military_service_for_all_in_exile: "Service militaire pour les exilés"
 BEL_military_service_for_all_in_exile_desc: "Il y a des [BEL.GetHabitants] dans le monde entier. Nous devrions leur ordonner de se mettre au service de la libération de notre patrie. La ferveur patriotique est forte, un grand afflux de soutien est à prévoir."
 BEL_consolidate_resistance_groups: "Consolider les groupes de résistance"
 BEL_consolidate_resistance_groups_desc: "Il existe un grand nombre d'organisations de résistance [BEL.GetAuEnANP] [BEL.GetName], toutes désireuses de soutenir notre libération mais divisées par une pléthore d'idéologies, d'opinions, d'idéaux, de groupes d'intérêt et de partisans. En tant que gouvernement en exil, nous devons lancer une initiative d'organisation centrale pour les réunir autour de notre objectif commun."
 BEL_free_belgian_forces: "Libérer les forces belges"
 BEL_free_belgian_forces_desc: "Notre présence à l'étranger s'est suffisamment développée pour que nous puissions entamer de véritables actions militaires contre nos occupants. Même si cela ne nous permettra pas de libérer la Belgique, nous pouvons enfin attaquer nos ennemis et contribuer de manière plus directe à l'effort de guerre avec le sang et l'acier [BEL.GetAdjMP]."
 BEL_free_belgian_forces_tt: "2 §Ydivisions d'infanterie§! vont être levées dans un État aléatoire de la patrie de l'hôte exilé."
 BEL_king_law_freedom: "Le Roi, la Loi, la Liberté"
 BEL_king_law_freedom_desc: "Un bon Belge se bat pour le Roi, la Loi et la Liberté, mais le Roi passe en premier et cela devrait être le cas de Léopold III. C'est pour ses lois que nous nous mobilisons et pour sa liberté que nous luttons."
 BEL_king_of_the_belgians: "Roi des Belges"
 BEL_king_of_the_belgians_desc: "« Je jure d'observer la Constitution et les lois du peuple belge, de maintenir l'indépendance nationale et l'intégrité du territoire. » Ces mots, prononcés en français, en néerlandais et en allemand, sont le serment par lequel un homme devient roi."
 BEL_rally_to_the_king: "Se rallier au roi"
 BEL_rally_to_the_king_desc: "Le roi n'est plus un simple prisonnier, mais un symbole pour notre pays en difficulté. Nous sommes convaincus que grâce à ses qualités de dirigeant, à son intelligence et à sa détermination, nous surmonterons ces jours sombres et en sortirons plus forts et plus prospères."
 BEL_van_overstraeten_on_the_home_front: "Van Overstraeten au front intérieur"
 BEL_van_overstraeten_on_the_home_front_desc: "Van Overstraeten est le plus intelligent des militaires, et malheureusement, il le sait. Il était conseiller militaire du roi avant la guerre, et bien que son caractère ne soit pas propice à la collaboration, nous n'avons pas d'autre choix que de lui demander d'aller sur le terrain et de mener notre nation à la victoire."
 BEL_expand_the_belgian_legion: "Élargir la légion belge"
 BEL_expand_the_belgian_legion_desc: "Ils sont de plus en plus nombreux à se ranger sous la bannière du roi, prêts à tout donner au service de la Couronne. Nous n'avons qu'à donner l'ordre, et ils marcheront là où nous l'exigeons."
 BEL_expand_the_belgian_legion_tt: "3 §Ydivisions d'infanterie§! vont être levées dans un État aléatoire de la patrie de l'hôte exilé."
 BEL_the_price_to_pay: "Le prix à payer"
 BEL_the_price_to_pay_desc: "Le roi est en discussion avec nos occupants depuis un certain temps, et son caractère lui a permis de gagner leur confiance. Il est donc possible que les terres perdues en Belgique nous soient restituées. Ce qu'ils demandent en retour est simple : que nous nous agenouillions."
 BEL_monetary_reconstruction: "Reconstruction monétaire"
 BEL_monetary_reconstruction_desc: "L'économie belge est à genoux depuis la Première Guerre mondiale. Pour faciliter la reconstruction et rembourser nos énormes dettes, le ministère belge des finances s'est mis à imprimer de billets. Beaucoup de billets. Bien que cela ait été utile à l'époque, nous risquons une hyperinflation ; nous devons la maîtriser avant de mettre en place d'autres réformes."
 BEL_rebuild_wallonian_industry: "Reconstruire l'industrie wallonne"
 BEL_rebuild_wallonian_industry_desc: "La Wallonie a été la région la plus durement touchée pendant l'occupation allemande de la Première Guerre mondiale ; une grande partie de son industrie et de ses ressources ont été pillées. La reconstruction a bien avancé depuis, mais davantage d'investissements sont nécessaires pour qu'elle devienne le poumon industriel [ROOT.GetAdjMS]."
 BEL_gold_reserves: "Réserves d'or"
 BEL_gold_reserves_desc: "Par chance, l'État [ROOT.GetAdjMS] dispose d'importantes réserves d'or qui permettent d'accorder des prêts. Cependant, nous pourrions aussi choisir de vendre notre or pour stimuler temporairement le développement et la construction."
 BEL_social_partners: "Partenaires sociaux"
 BEL_social_partners_desc: "Notre gouvernement a organisé la Conférence nationale du travail dans le but de réunir les représentants des syndicats et des entreprises. Cette rencontre a abouti à l'introduction du salaire minimum et de six jours de congés payés par an."
 BEL_revive_coal_mining: "Rétablir les mines à charbon"
 BEL_revive_coal_mining_desc: "La pierre angulaire de l'industrie wallonne a toujours été l'acier, et pour mieux produire ce matériau important, nous devons développer activement nos mines de charbon dans cette région."
 BEL_40_hour_workweek: "Semaine de 40 heures"
 BEL_40_hour_workweek_desc: "La Conférence nationale du travail a également permis d'instaurer la semaine de 40 heures. Nous étions sceptiques, mais il s'avère que la productivité et le bien-être des travailleurs ont augmenté."
 BEL_cockerill: "Cockerill"
 BEL_cockerill_desc: "Principal fabricant d'acier [ROOT.GetAuEnANP] [ROOT.GetName], Cockerill possède d'énormes usines produisant toutes sortes de produits, des moteurs à l'artillerie. Compte tenu de la demande croissante, nous devons veiller à son bon développement."
 BEL_cockerill_tt: "§GRéduit§! le coût d'assignation de §Y$BEL_cockerill_industrial$§! comme groupe industriel"
 BEL_railway_expansion: "Prolongement du réseau ferré"
 BEL_railway_expansion_desc: "Le commerce et l'industrie [ROOT.GetAdjMP] sont alimentés par les chemins de fer. À mesure que notre économie se redresse, nous devons veiller à ce que nos infrastructures suivent le mouvement."
 BEL_corporate_social_responsibility: "Responsabilité sociale des entreprises"
 BEL_corporate_social_responsibility_desc: "Malgré le développement important de l'industrialisation et de l'urbanisation [ROOT.GetDuDelaDelNP] [ROOT.GetName], les syndicats ne sont pas aussi puissants qu'on pourrait l'espérer. Cela s'explique par la tradition culturelle qui veut que les entreprises aient une responsabilité sociale à l'égard de leurs travailleurs, même s'il convient de le leur rappeler de temps à autre."
 BEL_val_benoit_institutes: "Ensemble du Val-Benoît"
 BEL_val_benoit_institutes_desc: "Nous devrions créer un ensemble au Val-Benoît pour l'Université de Liège, qui accueillera plusieurs départements scientifiques inédits sur les ruines de l'ancienne abbaye du Val-Benoît."
 BEL_stk: "Fonder le STK"
 BEL_stk_desc: "Nous avons décidé de fonder le STK, le Studiecentrum voor de Toepassingen van de Kernenergie, autrement dit, le Centre d'étude de l'énergie nucléaire, afin d'exploiter pleinement tout le potentiel de l'énergie atomique."
 BEL_embrace_export_economy: "Adopter l'économie d'exportation"
 BEL_embrace_export_economy_desc: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] joui[ROOT.GetTSsentNP] d'une fière tradition commerciale axée sur la ville d'Anvers, bien que [ROOT.GetSonLeurNP] voisin du nord soit plus célèbre. Exploitons davantage cette source potentielle de profit ; les affaires sont les affaires !"
 BEL_engine_of_the_economy: "Le moteur de l'économie"
 BEL_engine_of_the_economy_desc: "Les trains occupent une place particulière dans le cœur des [ROOT.GetHabitants] : ils sont à l'origine de nouvelles innovations, maintiennent la production sur la bonne voie, sont le catalyseur de la croissance, et surtout, le moteur de l'économie."
 BEL_belgian_miracle: "Le miracle belge"
 BEL_belgian_miracle_desc: "Il est difficile d'imaginer qu'il y a deux décennies, la Belgique était en ruines, considérée par beaucoup comme un simple champ de bataille européen. Aujourd'hui, grâce à la bravoure de nos soldats, à la ténacité de nos travailleurs et à la loyauté de nos alliés et amis, elle est un symbole de productivité et d'innovation."
 BEL_belgian_air_force: "Armée de l'air [ROOT.GetAdjFS]"
 BEL_belgian_air_force_desc: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] [ROOT.GetEstSontNP] un pays pionnier de l'armée de l'air, qu'[ROOT.GetIlElleNP] [ROOT.GetAOntNP] mise en place lors de la dernière guerre et qui s'est montrée très performante. Malheureusement, les contraintes budgétaires ont freiné l'innovation depuis lors. Les tensions étant de plus en plus vives, nous devons veiller à ce que notre force de dissuasion aérienne ne faiblisse pas."
 BEL_develop_belgian_air_industry: "Développer l'industrie aérienne belge"
 BEL_develop_belgian_air_industry_desc: "L'industrie aérienne étant terriblement négligée depuis la dernière guerre, nous n'avons que peu d'expérience. Nous pourrions subventionner de jeunes concepteurs et entreprises et les accompagner dans leur développement."
 BEL_renard_constructions_aeronautiques: "Renard Constructions Aéronautiques"
 BEL_renard_constructions_aeronautiques_desc: "Alfred Renard est l'un des créateurs les plus prometteurs de ces dernières années. Il propose des modèles très innovants. Nous devrions donc soutenir ses projets et son entreprise."
 BEL_stampe_et_vertrongen: "Stampe & Vertongen"
 BEL_stampe_et_vertrongen_desc: "La société Stampe & Vertongen est spécialisée dans les avions d'entraînement, mais nous devrions investir et leur demander de concevoir des avions de première ligne."
 BEL_relocate_air_production: "Délocaliser la production aérienne"
 BEL_relocate_air_production_desc: "La fabrication d'avions nécessite de grandes quantités de composants spécifiques et des ingénieurs aéronautiques difficiles à recruter. Cependant, une fois produits, les avions peuvent être déployés pratiquement n'importe où. Nous devrions signer des contrats pour produire nos avions à l'étranger afin de protéger nos lignes de production."
 BEL_pressurized_cabin_development: "Développement de cabines pressurisées"
 BEL_pressurized_cabin_development_desc: "Afin d'améliorer la qualité des voyages aériens entre la Belgique et le Congo, nous avons travaillé sur des cabines pressurisées qui nous permettront de voler beaucoup plus haut. Si nous utilisons cette technologie sur nos avions de guerre, nous améliorerons considérablement leurs capacités."
 BEL_foreign_plane_purchases: "Achats d'avions étrangers"
 BEL_foreign_plane_purchases_desc: "Malheureusement, l'industrie aéronautique [ROOT.GetAdjFS] étant en piteux état, nous sommes obligés d'acheter des avions à l'étranger. Lançons un appel d'offres."
 BEL_aviation_school: "École d'aviation"
 BEL_aviation_school_desc: "Nos pilotes ont besoin d'un endroit pour apprendre leur métier : nous devrions développer nos structures de formation en conséquence."
 BEL_polish_licences: "Licences polonaises"
 BEL_polish_licences_desc: "[POL.GetLeLaLNPCap] [POL.GetName] nous [POL.GetAOntNP] contactés pour nous proposer certains de [ROOT.GetSesLeursNP] modèles d'avions sous licence à un prix bien inférieur à celui du marché."
 BEL_early_helicopters: "Hélicoptères prototypes"
 BEL_early_helicopters_desc: "Nicolas Florine a choisi d'émigrer [ROOT.GetAuEnANP] [ROOT.GetName] suite à la guerre civile russe et s'intéresse à un nouvel aéronef à rotors. Nous devrions financer ce projet et voir où ce nouveau domaine de la science aéronautique nous mènera !"
 BEL_air_doctrine: "Doctrine aérienne"
 BEL_air_doctrine_desc: "La guerre moderne est en constante évolution. Nous devrions financer une étude sur les doctrines des autres puissances militaires pour améliorer notre propre armée de l'air."
 BEL_legacy_of_the_belgian_airforce: "L'héritage de l'armée de l'air belge"
 BEL_legacy_of_the_belgian_airforce_desc: "Nos pilotes étaient considérés comme les plus courageux de la Grande Guerre, et nous en sommes toujours fiers aujourd'hui."
 BEL_re_establish_belgian_navy: "Rétablir la marine belge"
 BEL_re_establish_belgian_navy_desc: "Bien qu'elle ait reçu plusieurs navires de l'Allemagne dans le cadre du traité de Versailles après la Première Guerre mondiale, la Belgique a supprimé sa marine en 1927 pour des raisons budgétaires. Compte tenu des menaces imminentes à l'étranger et de la nécessité de maintenir les communications stratégiques et le commerce, en particulier avec le Congo, nous devons rétablir notre flotte."
 BEL_re_build_the_fleet: "Rebâtir la flotte"
 BEL_re_build_the_fleet_desc: "Pour rétablir notre puissance navale, nous devons fonder une nouvelle marine. Il nous faudra investir en masse dans de nouveaux chantiers navals et de nouvelles installations de construction."
 BEL_allied_donations: "Dons des alliés"
 BEL_allied_donations_desc: "La nécessité de renforcer notre présence maritime étant devenue plus pressante, nous devrions tendre la main à nos alliés pour voir s'ils sont en mesure de nous aider à redévelopper nos forces navales."
 BEL_port_of_antwerp: "Le port d'Anvers"
 BEL_port_of_antwerp_desc: "Anvers est une ville réputée pour son passé mercantile, et son port est toujours important aujourd'hui. Tirons parti de cette réputation pour faciliter la conclusion d'accords commerciaux favorables."
 BEL_corvette_fleet: "Flotte de corvettes"
 BEL_corvette_fleet_desc: "La construction navale prend beaucoup de temps, notamment pour les grands navires capitaux. La nécessité urgente de développer notre marine nous pousse à nous concentrer sur des navires de petite taille, faciles à produire et spécialisés dans ce pour quoi nous en avons le plus besoin : la protection de nos intérêts mercantiles."
 BEL_boelwerf: "Boelwerf"
 BEL_boelwerf_desc: "Boelwerf est l'un des plus grands chantiers navals d'Anvers. Nous devrions l'exploiter et investir davantage dans l'expansion de ses docks afin de développer plus facilement notre force navale."
 BEL_cockerill_shipyards: "Chantiers de Cockerill"
 BEL_cockerill_shipyards_desc: "Nous devons absolument bâtir des relations industrielles avec Chantiers de Cockerill, une filiale du grand conglomérat Cockerill. Les navires de guerre sont construits en acier, et personne ne travaille mieux l'acier que Cockerill."
 BEL_antwerp_maritime_academy: "Académie maritime d'Anvers"
 BEL_antwerp_maritime_academy_desc: "Bien que les professeurs de cette académie soient spécialisés dans la navigation civile et commerciale, ils peuvent nous être utiles pour développer notre présence navale en mer. Ils pourront notamment apprendre à nos officiers comment coopérer au mieux avec les navires marchands qui assurent la prospérité de notre commerce."
 BEL_naval_doctrine: "Doctrine navale"
 BEL_naval_doctrine_desc: "Nos instructeurs civils ne peuvent pas tout nous apprendre. Si nous souhaitons réellement approfondir notre connaissance des affaires navales, nous devons recruter des talents étrangers et ainsi consolider nos capacités de formation."
 BEL_convoy_protection_duties: "Navires marchands armés"
 BEL_convoy_protection_duties_desc: "En période de danger et de besoin, il convient de fournir aux navires marchands les armes et les équipements marins nécessaires à leur protection. Ceux qui oseront s'en prendre à eux réaliseront que les proies aussi peuvent avoir des dents."
 BEL_maritime_phoenix: "Phénix maritime"
 BEL_maritime_phoenix_desc: "Nous avons développé notre flotte à partir de rien. Nos chantiers navals sont animés par les feux de l'industrie, les nouveaux navires quittant les cales à un rythme croissant, et nos intérêts stratégiques à l'étranger sont satisfaits par nos flottes arborant le drapeau [ROOT.GetAdjMS]."
