l_french:
 LOADING_TIP_0: "Il est humiliant de rester les bras croisés\nquand d'autres écrivent l'histoire. Peu importe qui vainc.\n(Benito Mussolini)"
 LOADING_TIP_1: "Pour rendre un peuple grand, il faut l'envoyer à la bataille,\nmême s'il faut lui botter le train. C'est ce que je vais faire.\n(Benito Mussolini)"
 LOADING_TIP_2: "Chaque soldat doit savoir, avant qu'il aille au combat,\ncomment la bataille dans laquelle il va lutter\ns'inscrit dans une plus grande perspective.\n(Bernard Montgomery)"
 LOADING_TIP_3: "Si nous perdons la guerre dans le ciel,\nnous perdons la guerre, et nous la perdons rapidement.\n(Bernard Montgomery)"
 LOADING_TIP_4: "Il est bon de faire confiance aux autres,\nmais ne pas le faire est encore mieux.\n(Benito Mussolini)"
 LOADING_TIP_5: "D'un point de vue philosophique et doctrinal,\nje ne crois pas en la paix perpétuelle.\n(Benito Mussolini)"
 LOADING_TIP_6: "Les girafes sont des créatures sans cœur."
 LOADING_TIP_7: "Aussi longtemps que des nations souveraines posséderont\nune grande puissance, la guerre sera inévitable.\n(Albert Einstein)"
 LOADING_TIP_8: "Ceux qui votent ne décident de rien.\nCeux qui comptent les votes décident de tout.\n(Staline)"
 LOADING_TIP_9: "L'histoire montre qu'il n'a jamais existé\net qu'il n'existe pas d'armées invincibles.\n(Staline)"
 LOADING_TIP_10: "Le pape ! Combien de divisions a-t-il ?\n(Staline)"
 LOADING_TIP_11: "La gaieté est le trait le plus frappant de l'Union soviétique.\n(Staline)"
 LOADING_TIP_12: "Le véritable pouvoir est au bout du fusil.\n(Staline)"
 LOADING_TIP_13: "Une alliance n'ayant pas vocation\nà faire la guerre est absurde et inutile.\n(Adolf Hitler)"
 LOADING_TIP_14: "Les grands menteurs sont aussi de grands magiciens.\n(Adolf Hitler)"
 LOADING_TIP_15: "Si je me trouve ici devant vous en révolutionnaire,\nc'est en révolutionnaire contre la révolution.\n(Adolf Hitler)"
 LOADING_TIP_16: "Un mensonge répété dix fois reste un mensonge ;\nrépété dix mille fois, il devient une vérité.\n(Adolf Hitler)"
 LOADING_TIP_17: "L'Allemagne sera une puissance mondiale ou ne sera pas.\n(Adolf Hitler)"
 LOADING_TIP_18: "Le succès, c'est aller d'échec en échec\nsans perdre son enthousiasme.\n(Winston Churchill)"
 LOADING_TIP_19: "Si vous traversez l'enfer, surtout continuez d'avancer.\n(Winston Churchill)"
 LOADING_TIP_20: "Le meilleur argument contre la démocratie est fourni\npar une conversation de cinq minutes avec l'électeur moyen.\n(Winston Churchill)"
 LOADING_TIP_21: "Lors des guerres futures,\nles Panzers joueront un rôle décisif.\n(Heinz Guderian)"
 LOADING_TIP_22: "Les nouveaux chars Panther et Tiger allemands peuvent être utilisés\njusqu'à ce qu'ils tombent en panne, sans besoin de les réparer.\nLeurs moteurs, transmissions et suspensions sont peu fiables.\n(Département de l'armement de l'Armée rouge)"
 LOADING_TIP_23: "Aucun pauvre bâtard n'a jamais gagné une guerre en mourant pour sa patrie.\nIl la gagne en faisant mourir les autres bâtards pour la leur.\n(George Patton)"
 LOADING_TIP_24: "Un bon plan violemment exécuté maintenant\nest mieux qu'un plan parfait la semaine prochaine.\n(George Patton)"
 LOADING_TIP_25: "Menez-moi, suivez-moi, ou hors de mon chemin !\n(George Patton)"
 LOADING_TIP_26: "Personne n'a jamais rien défendu avec succès.\nSeule l'attaque compte.\n(George Patton)"
 LOADING_TIP_27: "Si les guerres sont faites par les armes, ce sont les hommes qui les gagnent.\nC'est l'esprit des hommes et de leurs chefs qui fait la victoire.\n(George Patton)"
 LOADING_TIP_28: "La première fois que j'ai vu un avion à réaction, je l'ai abattu.\n(Chuck Yeager, USAF)"
 LOADING_TIP_29: "Théo, c'est Heinrich. J'ai abattu deux bombardiers. Plus de munitions.\nJe vais percuter celui-là. Au revoir. On se reverra au Valhalla !\n(Heinrich Ehrler, Luftwaffe)"
 LOADING_TIP_30: "La qualité d'un meneur, c'est de choisir les bons hommes\net de les aider à donner le meilleur d'eux-mêmes.\n(Chester W. Nimitz)"
 LOADING_TIP_31: "L'opération proposée a-t-elle des chances d'aboutir ?\nEst-elle du domaine du possible en termes de matériel et d'approvisionnement ?\n(Chester W. Nimitz)"
 LOADING_TIP_32: "Dans la préparation à la bataille, j'ai toujours constaté que les plans\nsont inutiles, mais la planification indispensable.\n(Dwight D. Eisenhower)"
 LOADING_TIP_33: "Lorsque vous faites usage de la force,\nil est une chose à ne jamais faire : perdre.\n(Dwight D. Eisenhower)"
 LOADING_TIP_34: "Lorsque la survie est menacée, des conflits éclatent entre les peuples,\net des guerres malheureuses entre les nations.\n(Hideki Tôjô)"
 LOADING_TIP_35: "Dans un combat singulier, le vainqueur est celui\nqui a le plus de balles dans son chargeur.\n(Erwin Rommel)"
 LOADING_TIP_36: "Je préfère être le marteau que l'enclume.\n(Erwin Rommel)"
 LOADING_TIP_37: "La sueur sauve le sang, le sang sauve les vies,\net les cerveaux sauvent les deux.\n(Erwin Rommel)"
 LOADING_TIP_38: "Ce pauvre Neville Chamberlain qui croyait pouvoir faire confiance à Hitler. Il avait tort. Mais je ne pense pas me tromper avec Staline.\n(Winston Churchill, après la conférence de Yalta)"
 LOADING_TIP_39: "Je crois que c'est la paix pour notre époque.\n(Neville Chamberlain, après les accords de Munich en 1938)"
 LOADING_TIP_40: "Aucun bombardier ennemi ne pourra même survoler la Ruhr.\nSi cela arrive, je veux bien manger mon chapeau.\n(Hermann Göring)"
 LOADING_TIP_41: "Un coup de pied dans la porte et toute cette structure pourrie s'effondrera.\n(Adolf Hitler, à propos de l'Union soviétique)"
 LOADING_TIP_42: "Je peux mener une guerre de six à douze mois contre les États-Unis\net la Grande-Bretagne. Mais après, le Japon ne pourra pas tenir.\n(Isoroku Yamamoto)"
 LOADING_TIP_43: "Champ de mines ou pas, notre infanterie attaquera de la même façon.\n(Guéorgui Joukov)"
 LOADING_TIP_44: "Nous avons largement sous-estimé le colosse russe...\nChaque fois qu'une douzaine de leurs divisions était détruite,\nles Russes la remplaçaient par une autre douzaine.\n(Franz Halder)"
 LOADING_TIP_45: "DES CLOUS !\n(Anthony C. McAuliffe, en réponse à la demande de reddition des Allemands)"
 LOADING_TIP_46: "Aujourd'hui, c'est nous. Demain, ce sera vous.\n(Haïlé Sélassié Ier, 1936)"
 LOADING_TIP_47: "Pas un pas en arrière !\n(Ordre soviétique n°227)"
 LOADING_TIP_48: "Tora ! Tora ! Tora !\n(Mitsuo Fuchida, 7 décembre 1941)"
 LOADING_TIP_49: "Ton nom est inconnu.\nTon exploit est immortel.\n(Tombe du soldat inconnu, Moscou)"
 LOADING_TIP_50: "Où est, je répète, où est la Task Force 34 ? Le monde s'interroge.\n(CINCPAC, bataille du golfe de Leyte)"
 LOADING_TIP_51: "La guerre a suivi son cours, mais pas nécessairement à l'avantage du Japon.\n(Empereur Hirohito, 1945)"
 LOADING_TIP_52: "Nous aurions dû retenir les leçons de la Première guerre.\n(Gerd von Rundstedt)"
 LOADING_TIP_53: "L'immensité de la Russie nous dévore.\n(Gerd von Rundstedt)"
 LOADING_TIP_54: "Voulez-vous la guerre totale ? Est-ce que vous la voulez, si nécessaire, encore plus totale et plus radicale que nous pouvons nous l'imaginer aujourd'hui ?\n(Joseph Goebbels)"
 LOADING_TIP_55: "Une frappe de l'armée allemande, une autre de l'armée soviétique,\net il en sera fini de cet odieux traité de Versailles.\n(Viatcheslav Molotov, après la chute de la Pologne)"
 LOADING_TIP_56: "Je viens d'en dézinguer un !\nDixon au porte-avions : je viens d'en dézinguer un !\n(Robert E. Dixon, bataille de la mer de Corail)"
 LOADING_TIP_57: "N'est-ce pas malheureux ? Nous sommes officiers allemands\net discutons de la meilleure manière de tuer notre commandant.\n(Henning von Tresckow)"
 LOADING_TIP_58: "Hitler est un derviche tourneur. Il doit mourir.\n(Henning von Tresckow)"
 LOADING_TIP_59: "Les nazis sont entrés dans cette guerre avec l'illusion enfantine\nqu'ils allaient bombarder tout le monde, mais que personne ne les bombarderait.\n(Arthur « Butcher » Harris)"
 LOADING_TIP_60: "Si Hitler envahissait les Enfers, je m'adresserais\nà la Chambre des communes pour faire l'éloge du Diable.\n(Winston Churchill, 21 juin 1941)"
 LOADING_TIP_61: "Alors, ce salopard est mort ?\nDommage qu'on ne l'ait pas capturé vivant !\n(Staline, en apprenant le suicide d'Hitler)"
 LOADING_TIP_62: "Nous sommes battus, nous avons perdu la bataille.\n(Paul Reynaud, 15 mai 1940)"
 LOADING_TIP_63: "J'ai besoin de quelques milliers de morts\npour m'asseoir à la table de la paix.\n(Benito Mussolini)"
 LOADING_TIP_64: "Les Français ont menti aux Polonais en disant qu'ils allaient attaquer.\nIls n'en avaient pas l'intention.\n(Edmund Ironside)"
 LOADING_TIP_65: "Mourir pour Dantzig, non !\n(Slogan pacifiste français, 1939)"
 LOADING_TIP_66: "C'est une drôle de guerre.\n(Sénateur américain William Borah, 1939)"
 LOADING_TIP_67: "Les Suisses et leur système politique sont répugnants et méprisables.\nLes Suisses sont les ennemis mortels de la nouvelle Allemagne.\n(Adolf Hitler)"
 LOADING_TIP_68: "Les fruits de la victoire sont trop vite tombés dans nos bouches.\n(Empereur Hirohito)"
 LOADING_TIP_69: "Vous finirez tous par cirer les bottes des Allemands !\n(Italo Balbo)"
 LOADING_TIP_70: "Coulez, brûlez, capturez et détruisez. Ne laissez rien passer.\n(Andrew Cunningham, pendant la campagne de Tunisie)"
 LOADING_TIP_71: "Je pense que nous allons un pont trop loin.\n(Frederick Browning, avant l'opération Market Garden)"
 LOADING_TIP_72: "Merci mon Dieu pour l'armée française.\n(Winston Churchill, 1933)"
 LOADING_TIP_73: "Quand vous voyez un serpent à sonnettes prêt à frapper,\nvous n'attendez pas qu'il attaque pour l'écraser.\n(Franklin D. Roosevelt)"
 LOADING_TIP_74: "Les règles ne sont pas nécessairement sacrées,\nmais les principes le sont.\n(Franklin D. Roosevelt)"
 LOADING_TIP_75: "Les gens qui ont faim et n'ont pas d'emploi sont le socle\nà partir duquel les dictatures sont formées.\n(Franklin D. Roosevelt)"
 LOADING_TIP_76: "Un homme doit être vigilant à chaque instant s'il s'attend à rester en vie.\nSi vous n'êtes pas vigilant, un beau jour, un fils de putain allemand\nva se faufiler derrière vous et vous frapper à mort avec un paquet de merde.\n(George Patton)"
 LOADING_TIP_77: "Fortifications, artillerie et aide étrangère ne seront d'aucune valeur\ntant que le soldat ordinaire ne saura pas que c'est LUI qui défend son pays.\n(Carl Gustaf Emil Mannerheim)"
 LOADING_TIP_78: "À travers la boue et le sang, jusqu'aux collines verdoyantes au-delà.\n(Devise du Corps blindé royal canadien)"
 LOADING_TIP_79: "On se demande beaucoup dans la Navy si le niveau des Italiens est toujours\ncelui qu'ils avaient lors de la dernière guerre, ou s'il s'est encore effondré.\n(Winston Churchill, à la déclaration de guerre italienne)"
 LOADING_TIP_80: "Et on se battra avec des putains de bouteilles de verre cassées,\nparce que c'est tout ce qu'on aura !\n(Winston Churchill, aussitôt après son discours\npromettant de se battre dans les champs et les rues)"
 LOADING_TIP_81: "L'expérience a montré qu'une attaque contre des chars menée par un homme suffisamment déterminé équipé d'armes légères sera toujours un succès.\n(Manuel antichar allemand du Groupe d'armées centre)"
 LOADING_TIP_82: "Donnez-moi cinquante DC-3, et je laisse la route de Birmanie aux Japonais.\n(Chiang Kaï-chek)"
 LOADING_TIP_83: "La politique, c'est la guerre sans effusion de sang ;\nla guerre, c'est la politique avec effusion de sang.\n(Mao Zedong)"
 LOADING_TIP_84: "Garder les hommes et perdre la terre : la terre peut être reprise.\nGarder la terre et perdre les hommes : la terre et les hommes sont perdus.\n(Mao Zedong)"
 LOADING_TIP_85: "Je préfère mourir dans un marais de Grande Roumanie\nque dans le paradis d'une petite Roumanie.\n(Ion Antonescu)"
 LOADING_TIP_86: "Les gens ne comptent pas.\nCe qui compte, c'est ce qu'ils représentent.\n(Ion Antonescu)"
 LOADING_TIP_87: "En temps de guerre, la vérité est si précieuse\nqu'elle devrait toujours être protégée par un rempart de mensonges.\n(Winston Churchill)"
 LOADING_TIP_88: "Foudroyés aujourd'hui par la force mécanique, nous pourrons vaincre\ndans l'avenir par une force mécanique supérieure. Le destin du monde est là.\n(Charles de Gaulle, appel du 18 juin 1940)"
 LOADING_TIP_89: "Les sanglots longs des violons d'automne\nbercent mon cœur d'une langueur monotone.\n(Radio Londres, pour avertir la résistance française\nde l'imminence du Débarquement)"
 LOADING_TIP_90: "Un pays comme la Suisse, qui n'est rien d'autre qu'une verrue sur le visage de l'Europe, ne peut plus exister.\n(Adolf Hitler)"
 LOADING_TIP_91: "Ceux qui savent gagner la guerre ne savent pas faire la paix, ceux qui savent faire la paix n'auraient jamais gagné la guerre.\n(Winston Churchill)"
 LOADING_TIP_92: "Un conciliateur est celui qui nourrit un crocodile en espérant qu'il le mangera en dernier.\n(Winston Churchill)"
 LOADING_TIP_93: "Celui qui a dit que la plume est plus forte que l'épée n'a manifestement jamais rencontré d'armes automatiques.\n(Douglas MacArthur)"
 LOADING_TIP_94: "Soit je serai décoré, soit je passerai en cour martiale. Feu !\n(Birger Eriksen)"
 LOADING_TIP_95: "Lorsqu'on réveille un tigre, mieux vaut utiliser un long bâton.\n(Mao Zedong)"
 LOADING_TIP_96: "Si tout le monde pense de la même façon, c'est que quelqu'un ne pense pas.\n(George S. Patton)"
 LOADING_TIP_97: "Nous aurions bien besoin de ces lames de rasoir, Herr Reichsmarschall.\n(Erwin Rommel, en réponse à la déclaration de Göring, affirmant que les Américains ne savent fabriquer que des lames de rasoir)"
 LOADING_TIP_98: "Je ne peux pas vous prédire ce que compte faire la Russie. C'est une énigme enveloppée d'un mystère à l'intérieur d'une charade.\n(Winston Churchill)"
 LOADING_TIP_99: "Peu importe la beauté de la stratégie, il faut parfois en observer les résultats.\n(Winston Churchill)"
 LOADING_TIP_100: "Depuis la guerre italo-grecque, on ne dit plus « les Grecs se battent en héros », mais « les héros se battent en Grecs ».\n(The Montreal Daily Star, 1942)"
 LOADING_TIP_101: "Le patriotisme, c'est aimer son pays. Le nationalisme, c'est détester celui des autres.\n(Charles de Gaulle)"
 LOADING_TIP_102: "La paix ne découle pas de la victoire. La victoire impose la paix au perdant, les conditions du vainqueur sont imposées au vaincu. Elle serait acceptée dans l'humiliation et la rancœur.\n(Woodrow Wilson, 1917)"
 LOADING_TIP_103: "Si vous voulez la sécurité totale, allez en prison. Vous y serez nourris, habillés, soignés, etc. La seule chose qui manque, c'est la liberté.\n(Dwight D. Eisenhower)"
 LOADING_TIP_104: "Une armée est une équipe. Elle vit, mange, dort et se bat en équipe. Les héros individuels, c'est des conneries.\n(George S. Patton)"
 LOADING_TIP_105: "Ne dites jamais à quelqu'un comment faire les choses. Dites-lui ce qu'il doit faire et son ingéniosité vous surprendra peut-être.\n(George S. Patton)"
 LOADING_TIP_106: "Tous les hommes ont peur. Plus ils sont intelligents, plus ils ont peur.\n(George S. Patton)"
 LOADING_TIP_107: "La bonté humaine n'a jamais affaibli un peuple libre. Une nation n'a pas besoin d'être cruelle pour être forte.\n(Franklin D. Roosevelt)"
 LOADING_TIP_108: "Un diplomate sincère, c'est comme de l'eau sèche ou du feu gelé.\n(Joseph Staline)"
 LOADING_TIP_109: "À travers l'histoire, c'est l'inaction de ceux qui aurait pu agir, l'indifférence de ceux qui savaient, le silence de la voix de la justice quand elle comptait le plus qui a rendu possible le triomphe du Mal.\n(Haïlé Sélassié Ier)"
 LOADING_TIP_110: "Varsovie n'attend pas de vains éloges, d'expressions de reconnaissance ni d'assurances de sympathie. Varsovie attend des armes et des munitions.\n(Józef Piłsudski)"
 LOADING_TIP_111: "L'ignorance et l'obscurantisme n'ont jamais produit autre chose que des troupeaux d'esclaves pour la tyrannie.\n(Emiliano Zapata)"
 LOADING_TIP_112: "Je préfère mourir debout plutôt que vivre à genoux.\n(Emiliano Zapata)"
 LOADING_TIP_113: "Messieurs, vous vous êtes battus comme des lions, mais vous avez été menés par des ânes.\n(Erwin Rommel, à des officiers britanniques capturés lors du siège de Tobrouk)"
 LOADING_TIP_114: "Le problème avec les élections libres, c'est qu'on ne sait jamais comment elles vont se dérouler.\n(Vyacheslav Molotov)"
 LOADING_TIP_115: "Qu'importe au cadavre de savoir qui avait raison et qui avait tort ?\n(Manuel Azaña)"
 LOADING_TIP_116: "Votre tâche ne sera pas facile. Votre ennemi est bien entraîné, bien équipé et aguerri. Il se battra sauvagement.\n(Dwight D. Eisenhower, juin 1944)"
 LOADING_TIP_117: "Le moyen le plus rapide de mettre fin à une guerre, c'est de la perdre.\n(George Orwell)"
 LOADING_TIP_118: "Nous ne voulons plus de fraude électorale ni de mensonges. Nous ne voulons plus que ceux qui ne travaillent pas vivent aux dépens de ceux qui travaillent.\n(Juan Perón)"
 LOADING_TIP_119: "Voilà ce satané Scheer ! Allumez-le !\n(Frederick Secker Bell)"
 LOADING_TIP_120: "Nous ne devons pas laisser la peur du danger même auquel nous nous préparons à résister nous vaincre. La seule chose dont nous devons avoir peur, c'est la peur elle-même.\n(Franklin D. Roosevelt)"
 LOADING_TIP_121: "Notre liberté est capable de survivre à la guerre, mais notre liberté ne survivra jamais à la capitulation.\n(Franklin D. Roosevelt)"
 LOADING_TIP_122: "C'est seulement sous l'empire d'une suprême folie qu'on pourrait penser à une invasion. Personne ne débarquera jamais ici, pas même un soldat.\n(Benito Mussolini, Sicile, 1937)"
 LOADING_TIP_123: "J'ai pris les armes pour combattre les dictatures nazies et fascistes, mais je suis prêt à mourir pour combattre toute autre forme de dictature.\n(Draža Mihailović)"
 LOADING_TIP_124: "Je ne sais pas comment la Troisième Guerre mondiale sera menée, mais je sais comment le sera la quatrième : avec des bâtons et des pierres.\n(Albert Einstein)"
 LOADING_TIP_125: "Je suis à la tête d'un pays qui compte deux alphabets, trois langues, quatre religions, cinq nationalités, six républiques, sept voisins et huit minorités ethniques.\n(Josip Broz Tito)"
 LOADING_TIP_126: "De quelle manière l'Histoire jugera-t-elle le peuple allemand, lorsque pas même un groupe d'hommes n'est capable de neutraliser ce criminel ?\n(Henning von Tresckow)"
 LOADING_TIP_127: "Le monde entier nous vilipende aujourd'hui, mais j'ai la certitude que nous agissons en bien. Hitler est l'ennemi juré de l'Allemagne, mais aussi du reste du globe.\n(Henning von Tresckow)"
 LOADING_TIP_128: "L'ennemi a désormais recours à une arme des plus cruelles, d'une puissance capable de provoquer des dégâts monstrueux, emportant avec elle les vies de millions d'innocents.\n(Empereur Hirohito, 1945)"
 LOADING_TIP_129: "La première règle de la première page du manuel militaire dit : « Ne jamais marcher sur Moscou ». Il y en a qui ont essayé, ils ont eu des problèmes.\n(Bernard L. Montgomery)"
 LOADING_TIP_130: "On raconte que l'Allemagne va s'emparer de l'Autriche très bientôt : les mensonges circulent de nouveau.\n(Adolf Hitler, 1936)"
 LOADING_TIP_131: "Le soldat allemand a stupéfié le monde, mais le bersaglier italien a stupéfié le soldat allemand.\n(Erwin Rommel)"
 LOADING_TIP_132: "Ceci est ma dernière revendication territoriale en Europe.\n(Adolf Hitler, au sujet des Sudètes en 1938)"
 LOADING_TIP_133: "Nous n'avons pas les moyens de tenir une guerre statique. Les Alliés peuvent percer nos défenses, pour peu qu'ils concentrent leurs forces.\n(Gerd von Rundstedt)"
 LOADING_TIP_134: "Si nous entrons en guerre contre les États-Unis, notre seule chance de l'emporter serait d'annihiler leur flotte stationnée à Hawaï.\n(Isoroku Yamamoto, 1941)"
 LOADING_TIP_135: "Vous avez des ennemis ? Bien. C'est la preuve que vous avez défendu quelque chose au moins une fois dans votre vie.\n(Winston Churchill)"
 LOADING_TIP_136: "Ce n'est pas la paix. Ce n'est qu'un armistice de vingt ans.\n(Ferdinand Foch, 1919)"
 LOADING_TIP_137: "Parfois, le prix à payer est trop élevé, même pour la paix.\n(Michael Joseph Savage au sujet de la politique d'apaisement de Chamberlain)"
 LOADING_TIP_138: "La force est le seul langage qu'ils comprennent, à l'instar de brutes.\n(Franklin D. Roosevelt au sujet d'Adolf Hitler et Benito Mussolini)"
 LOADING_TIP_139: "La démocratie est le pire de tous les régimes, à l'exception de tous les autres.\n(Winston Churchill)"
 LOADING_TIP_140: "Ce ne sont pas ceux qui font le mal qui détruiront le monde, mais ceux qui n'agissent pas contre eux.\n(Albert Einstein)"
 LOADING_TIP_141: "Dans ce postulat, le danger extrême imposé au genre humain l'emporte sur un quelconque avantage militaire.\n(Robert Oppenheimer au sujet des armes thermonucléaires, 1949)"
 LOADING_TIP_142: "Nous savions que le monde ne serait plus jamais comme avant. Certains ont ri, certains ont pleuré. La plupart sont restés silencieux.\n(Robert Oppenheimer après l'essai Trinity)"
 LOADING_TIP_143: "Je suis la mort, l'annihilateur de mondes.\n(Robert Oppenheimer après l'essai Trinity)"
 LOADING_TIP_144: "Tout le monde est marqué à jamais lors de sa première bataille. Celui qui affirme le contraire est un menteur.\n(George S. Patton)"
 LOADING_TIP_145: "Le véritable héros est celui qui se bat malgré sa peur.\n(George S. Patton)"
 LOADING_TIP_146: "Prendre des risques délibérés, c'est bien différent des risques irréfléchis.\n(George S. Patton)"
 LOADING_TIP_147: "En Sicile, il y a quatre cents tombes bien alignées, tout ça parce qu'un type s'est endormi à son poste. Par chance, ce sont des tombes allemandes, parce qu'on a réveillé le bougre avant que son supérieur le fasse.\n(George S. Patton)"
 LOADING_TIP_148: "J'ai connu la guerre. J'ai connu le sang qui coule à flots. J'ai connu les morts dans la boue. J'ai connu les villes rasées. J'ai horreur de la guerre.\n(Franklin D. Roosevelt)"
 LOADING_TIP_149: "Longue vie à Jésus Christ, notre roi ! Vive l'Autriche !\n(Derniers mots de Heinrich Maier, 1945)"
 LOADING_TIP_150: "Je rejette absolument le nazisme autrichien... Ce mouvement contraire à nos valeurs promet tout à tout le monde pour obtenir la soumission totale du peuple autrichien !\n(Othon de Habsbourg)"
 LOADING_TIP_151: "Il ne sera jamais discuté l'éventualité d'accepter des représentants nazis dans le cabinet autrichien.\n(Kurt Schuschnigg, 1938)"
 LOADING_TIP_152: "Le roi possède autant d'autorité que Dieu. Cette idée a rendu l'athéisme et le républicanisme semblables.\n(Noé Jordania)"
 LOADING_TIP_153: "Parfois, il ne se passe rien pendant plusieurs décennies ; et parfois, il se passe des décennies en quelques semaines.\n(Vladimir Lénine)"
