 GER_collect_scrap_metal_ns_desc: "Lançamos uma campanha nacional para coletar o máximo possível de sucata a fim de ajudar em nosso esforço de rearmamento."
 GER_import_tariffs_ns_desc: "A criação de tarifas de importação é um mal necessário para promover o crescimento da indústria nacional, mas, mais importante do que isso, economizará recursos preciosos, pois não precisaremos gastar o pouco de reservas internacionais que temos disponível."
 GER_knickebein: "Knickebein"
 GER_knickebein_desc: "Nosso avanço recente com o sistema de navegação Knickebein nos permitiu refinar a mira de nossos bombardeiros de maneira sem precedentes, podendo localizar com precisão posições inimigas mesmo durante ataques noturnos."
 GER_defense_of_the_reich_ns_desc: "Vamos proteger os céus d[ROOT.GetNameDef], suas indústrias e seu povo. Nenhum bombardeiro inimigo será capaz de romper nossa muralha celestial de caças zelosos!"
 GER_the_kammhuber_line: "Linha Kammhuber"
 GER_the_kammhuber_line_desc: "Não podemos permitir que bombardeiros e caças inimigos circulem livremente pelos céus d[ROOT.GetNameDef]. Ao desenvolver um elaborado sistema de sobreposição de sinais de radar, poderemos interceptá-los antes que alcancem nosso território."
 GER_nachtjagdgeschwader: "Nachtjagdgeschwader"
 GER_nachtjagdgeschwader_desc: "O Nachtjagdgeschwader, nossa unidade de Esquadrões de Caças Noturnos, vai perseguir e destruir qualquer aeronave inimiga tola o bastante para cruzar nossas fronteiras. Esses esquadrões dominam os céus noturnos, garantindo a segurança de nossa pátria contra bombardeiros inimigos sob o manto da escuridão."
 GER_tragergruppen_ns: "Trägergruppen"
 GER_tragergruppen_ns_desc: "O treinamento e aparelhagem de Trägergruppen específicos, os Grupos de Porta-Aviões, garantirão nossa supremacia aérea sobre os vastos mares."
 GER_cruiser_warfare_ns_desc: "Nossos cruzadores causam estragos nas frotas comerciais inimigas em alto-mar. Isso certamente fará com que suas indústrias sofram."
 GER_panzerschiff_raiders_ns_desc: "Nossos cruzadores pesados representam uma séria ameaça às embarcações inimigas. Seus canhões são poderosos e sua velocidade permite que escapem antes de serem atacados."
 GER_rudeltaktik_ns: "Rudeltaktik"
 GER_rudeltaktik_ns_desc: "Nossa matilha de U-boots vasculha os mares, buscando novas presas para caçar. O uso da Rudeltaktik permitiu uma melhor coordenação para atacar o ponto fraco de nossos inimigos: sua dependência de ondas abertas."
