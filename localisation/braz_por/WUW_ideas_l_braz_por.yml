 HUN_resurgent_communist_party_idea: "O ressurgimento do Kommunisták Magyarországi Pártja"
 HUN_salami_slicing_tactics_idea: "Tática do salame"
 HUN_the_rakosi_battalion_idea: "Brigadas internacionais de Rákosi"
 HUN_socialist_economy_idea: "Uma economia socialista"
