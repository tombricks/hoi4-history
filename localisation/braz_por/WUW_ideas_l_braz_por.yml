 ###### AUSTRIAN NATIONAL SPIRITS (IDEAS) ######
 AUS_widespread_unemployment: "Desemprego generalizado"
 AUS_widespread_unemployment_desc: "Após o colapso econômico, a Áustria tem enfrentado dificuldades com a inflação e as altas taxas de desemprego. O ressentimento em relação aos políticos está em um nível muito elevado."
 AUS_employment_efforts: "Esforços de empregabilidade"
 AUS_employment_efforts_desc: "Foram feitos investimentos consideráveis para atenuar a atual crise de desemprego na Áustria. Com aprendizes tornando-se uma visão comum nas fábricas, tanto o povo quanto a indústria parecem satisfeitos."
 AUS_phonix_insurance: "Seguradora Phönix"
 AUS_phonix_insurance_desc: "O programa da Seguradora Phönix permitiu que nossas tropas adquirissem um seguro de vida que os deixa cobertos caso o pior aconteça. Saber que suas famílias estarão resguardadas aumentou significativamente o número de pessoas dispostas a se alistar no Exército."
 AUS_covering_the_phonix_insurances: "Cobertura para a Seguradora Phönix"
 AUS_covering_the_phonix_insurances_desc: "Informar ao povo que sua amada Seguradora Phönix não existe mais traria consequências drásticas para nossa capacidade de manter e melhorar o Exército. O Estado cobrirá o seguro até que a Seguradora Phönix se recupere."
 AUS_treaty_of_saint_germain_en_laye: "Tratado de Saint-Germain-En-Laye"
 AUS_treaty_of_saint_germain_en_laye_desc: "Presos a um rigoroso tratado assinado após a Grande Guerra, o Exército e a indústria militar austríaca são apenas uma sombra do que já foram."
 AUS_treaty_of_saint_germain_en_laye_tt: "Pode enviar voluntários: §Rnão§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§REnquanto esse espírito nacional estiver ativo, a lei de alistamento não poderá passar de \"apenas voluntários\". As unidades não podem ser treinadas, dissolvidas ou ter seus modelos modificados.§!"
 AUS_revised_treaty_of_saint_germain_en_laye: "Tratado de Saint-Germain-En-Laye revisado"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "Por meio de esforços diplomáticos, o impacto do Tratado de Saint-Germain-En-Laye original foi reduzido. Não sofrendo mais uma limitação rígida no tamanho de seu exército, [ROOT.GetNameDef] agora pode iniciar um rearmamento em baixa escala."
 AUS_recovering_from_the_depression: "Recuperação da depressão econômica"
 AUS_recovering_from_the_depression_desc: "A recuperação dos colapsos econômicos do início dos anos 30 tem sido lenta, mas parece que a Áustria finalmente encontrou o caminho para dias melhores."
 AUS_recurrent_economic_depression: "O retorno da depressão econômica"
 AUS_recurrent_economic_depression_desc: "O padrão de efeitos de curto prazo, que inicialmente parecem eficazes, acabam por resultar em uma crise econômica ainda pior. Parece que a Áustria está presa a essa maldição. Mais uma vez, as taxas de inflação dispararam e a economia está em frangalhos."
 AUS_economic_boom: "Boom econômico"
 AUS_economic_boom_desc: "Por meio de muito trabalho e esforços colossais, a Áustria transformou um desastre econômico em uma economia em ascensão."
 AUS_women_in_academia: "Mulheres no meio acadêmico"
 AUS_women_in_academia_desc: "Permitir que as mulheres cursem o ensino superior possibilitou que o progresso científico na Áustria desse um salto significativo."
 AUS_militia_support: "Apoio de milícia"
 AUS_militia_support_2: "Apoio de milícia"
 AUS_militia_support_desc: "Passamos a receber apoio e auxílio do grupo conhecido como [GetMilitiaName]. Essa organização paramilitar foi banida há muito tempo, mas, na situação em que nos encontramos, é fácil justificar seu retorno."
 AUS_militia_is_schutzbund: "Schutzbund"
