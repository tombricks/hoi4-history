 GER_expatriated_communists_return_home_ns: "Comunistas expatriados voltam para casa"
 GER_expatriated_communists_return_home_ns_desc: "Muitos dos comunistas alemães que foram expulsos do país durante o regime nazista estão voltando em massa para enfrentar seus antigos opressores."
 GER_expatriated_communists_return_home_supressed_ns: "O retorno dos comunistas expatriados"
