 GER_nordische_legion_ns: "Legião Nordische"
 GER_nordische_legion_ns_desc: "Grande parte do povo [ROOT.GetAdjective] anseia por aventura e deseja lutar por uma boa causa. Para isso, estabelecemos uma legião de voluntários que ajudarão nossos irmãos nórdicos em suas guerras."
