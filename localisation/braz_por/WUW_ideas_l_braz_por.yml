 ###### AUSTRIAN NATIONAL SPIRITS (DYNAMIC MODIFIERS) ######
 AUS_austrofascism: "Austrofascismo"
 AUS_austrofascism_desc: "Rejeitando o parlamentarismo democrático ocidental e operando como um Estado corporativo, a Vaterländische Front se tornou o único partido governante. A constituição foi reformulada para levar a Áustria ao corporativismo, ao autoritarismo e ao nacionalismo."
 AUS_habsburg_monarchy_restored: "A monarquia dos Habsburgos restaurada"
 AUS_austrian_monarchy_restored: "A monarquia austríaca restaurada"
 AUS_habsburg_monarchy_restored_desc: "Na época da monarquia, [AUS.GetNameDef] era uma grande potência no continente europeu. Ao restaurarmos a monarquia, voltaremos a sê-lo!"
 AUS_farr: "A Primeira República Austríaca foi revivida"
 AUS_farr_desc: "Ao abolir a Constituição de Maio e permitir a volta de partidos políticos e eleições, [AUS.GetNameDef] reviveu o que se pensava ser uma república há muito perdida."
 AUS_doth: "Defesa da pátria"
 AUS_doth_desc: "É dever de cada cidadão [AUS.GetAdjective] fazer sua parte na defesa da pátria, seja no Exército, nas fábricas ou nos canteiros de obras. Com o esforço conjunto da nação, a pátria será protegida!"
 AUS_aggression: "Agressão austríaca"
 AUS_aggression_desc: "Ficar de braços cruzados e torcer para não ser atacado é uma abordagem arriscada em tempos como este. Para não sermos pegos de surpresa, devemos estar preparados para atacar primeiro."
 AUS_austromarxism: "Austromarxismo"
 AUS_austrostalinism: "Austrostalinismo"
 AUS_austrotrotskyism: "Austrotrotskismo"
 AUS_austromarxism_desc: "A agenda austromarxista, baseada nos escritos de Otto Bauer, defende um meio-termo entre a social-democracia e o comunismo soviético. Após uma guinada significativa do estado anterior de austrofascismo, o país agora navega na linha tênue entre o comunismo e a democracia."
 AUS_austrostalinism_desc: "Distante do meio-termo austromarxista e tendo abolido o austrofascismo há muito tempo, [AUS.GetNameDef] agora segue um conjunto rigoroso de ideias stalinistas."
 AUS_austrotrotskyism_desc: "Distante do meio-termo austromarxista e tendo abolido o austrofascismo há muito tempo, [AUS.GetNameDef] agora segue um conjunto rigoroso de ideias trotskistas."
 AUS_peoples_army: "Exército Popular"
 AUS_peoples_army_desc: "Mobilizar as massas resultou em uma forte presença de milícias no país. Considerando a rápida mobilização, essas milícias estão excepcionalmente bem treinadas e equipadas. Como resultado, o recrutamento regular para o Exército também aumentou consideravelmente."
 AUS_empire_restored: "Império Austríaco restaurado"
 AUS_empire_restored_desc: "Uma história destinada a se repetir! Tendo retomado grande parte do antigo território [AUS.GetAdjective], o império foi restaurado."
 AUS_airforce: "Österreichische Luftstreitkräfte"
 AUS_army: "Österreichisches Bundesheer"
 AUS_army_monarchy: "Österreichische Landwehr"
 AUS_navy: "Österreichische Kriegsmarine"
 AUS_compensation_for_guarantee: "Compensação por apoio estrangeiro"
 AUS_compensation_for_guarantee_desc: "Ter o apoio de outros países não foi barato. Ao nos oferecermos para cuidar de parte da produção de bens de consumo deles, conseguimos conquistar seu apoio caso o pior aconteça."
