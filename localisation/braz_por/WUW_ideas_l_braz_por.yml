 GER_the_inner_circle_dm: "O círculo interno"
 GER_the_inner_circle_dm_desc: "O círculo interno do Führer é formado pela elite política d[GER.GetNameDef], lealistas fervorosos dispostos a promover a visão de [GER.GetLeader]. Cheios de ambição, todos se esforçam para ascender no círculo interno e se tornar Reichsleiter, líder do Reich. Sua influência molda decisões militares, industriais e políticas, orientando a direção do governo alemão. No entanto, essa ambição também é uma fonte de tensão, pois leva a intrigas e traições."
