 GER_economy_of_conquest_modifier: "Economia de conquista"
 GER_economy_of_conquest_modifier_desc: "Apesar das condições injustas do Tratado de Versalhes, ressurgimos das cinzas com uma determinação inabalável. Pelo incansável rearmamento, nos comprometemos a forjar um setor militar incomparável para impulsionar nossa ascensão à glória. Nossa economia sofrerá com isso, mas com a vitória vem a oportunidade de colher os espólios da conquista, canalizando a riqueza de outras nações para fortalecer nossas forças armadas. Ai dos vencidos!"
 GER_aufrusting_modifier: "Aufrüstung"
 GER_aufrusting_modifier_desc: "Cada fábrica construída, cada marco gasto e cada recurso investido alimenta nosso ambicioso objetivo de forjar uma máquina de guerra formidável. Nosso rearmamento, também chamado de Aufrüstung, é crucial para proteger o futuro de nossa nação e fortalecer a soberania alemã."
 GER_recovering_economy_modifier: "Economia em recuperação"
 GER_recovering_economy_modifier_desc: "Nossa economia e indústria estão à beira do colapso após gastos imprudentes com o rearmamento que agora mal podemos pagar. Com políticas fiscais prudentes e pura determinação, reconstruiremos nossa nação e nos tornaremos mais fortes do que nunca!"
 GER_wirtschaftswunder_modifier: "Wirtschaftswunder"
 GER_wirtschaftswunder_modifier_desc: "Conseguimos transformar uma economia em frangalhos em uma das principais potências industriais do mundo. Essa notável revitalização só pode ser descrita como um Wirtschaftswunder, um milagre econômico."
 GER_kriegsproduktion_modifier: "Kriegsproduktion"
 GER_kriegsproduktion_modifier_desc: "Devemos mobilizar nossa força de trabalho altamente qualificada e colocá-la na produção de armamentos para garantir a independência d[GER.GetNameDef] e aumentar os estoques militares necessários."
 GER_wunderwaffen_modifier: "Superarmas"
 GER_wunderwaffen_modifier_desc: "Os programas de Wunderwaffen são uma iniciativa audaciosa com o objetivo de moldar o futuro da guerra por meio de avanços tecnológicos radicais. Nossos cientistas e engenheiros estão ultrapassando os limites do possível, criando armas revolucionárias que garantirão a supremacia alemã nos céus, nos mares e na terra. Essas inovações têm o potencial de mudar o curso do mundo e infligir um golpe decisivo contra qualquer adversário que se atreva a nos enfrentar!"
 GER_wehrwirtschaft_modifier: "Wehrwirtschaft"
 GER_wehrwirtschaft_modifier_desc: "Não podemos permitir que potências estrangeiras ditem como devemos prosperar ou agir. A conquista da autarquia garantirá a independência econômica d[ROOT.GetNameDef], reduzindo a dependência de recursos estrangeiros e assegurando a autossuficiência de nosso povo."
 GER_army_modifier: "Deutsches Heer"
 GER_army_modifier_desc: "O governo [GER.GetAdjective] tem uma longa e orgulhosa história militar com uma tradição de pensamento inovador. O Estado-Maior busca melhorar nossas forças armadas desde a derrota humilhante na Grande Guerra. Munido dessa experiência, nosso Exército está pronto para enfrentar qualquer inimigo que deseje subjugar nosso povo orgulhoso."
 GER_army_communist_modifier: "Volksarmee"
 GER_army_communist_modifier_desc: "O Exército Popular é o escudo do socialismo, pronto para proteger e espalhar a revolução proletária. O pensamento inovador do Estado-Maior Popular garante que qualquer agressão imperialista não apagará o espírito revolucionário do povo alemão."
 GER_navy_fascist_modifier: "Kriegsmarine"
 GER_navy_fascist_modifier_desc: "Com modernização e estratégias ousadas, desafiamos os mares, semeando o medo em nossos inimigos. Nossos poderosos encouraçados reinarão sobre as ondas e nossos U-boots predominarão sob elas."
 GER_navy_democratic_modifier: "Deutsche Marine"
 GER_navy_democratic_modifier_desc: "A Marinha alemã desafia os oceanos para proteger nossos interesses marítimos e garantir que a nossa influência alcance todo o globo."
 GER_navy_imperial_modifier: "Kaiserliche Marine"
 GER_navy_imperial_modifier_desc: "Nossa poderosa Marinha Imperial abrirá caminho pelos oceanos para comandar nossas ambições globais e afirmar nossa supremacia nos mares."
 GER_navy_communist_modifier: "Volksmarine"
 GER_navy_communist_modifier_desc: "A Marinha Popular está sempre atenta contra a agressão imperialista. Ela promoverá a revolução proletária pelos mares e trará uma nova ordem mundial."
 GER_airforce_modifier: "Luftwaffe"
 GER_airforce_modifier_desc: "Com habilidade e capacidade técnica incomparáveis, a Luftwaffe está pronta para dominar os céus e projetar nosso poder sobre qualquer inimigo que se atreva a nos desafiar. Com aeronaves modernas e pilotos altamente treinados, nossa Força Aérea está preparada para incendiar os céus, destruir qualquer exército e afundar qualquer frota que se oponha a nós."
 GER_airforce_communist_modifier: "Luftstreitkräfte"
 GER_airforce_communist_modifier_desc: "Nossa Força Aérea voa pelos céus para proteger o Estado proletário e o futuro do socialismo. Cada aeronave é um testemunho da engenhosidade e do espírito indomável de nosso povo, pronta para enfrentar qualquer inimigo."
