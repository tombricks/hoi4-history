 AUS_emergency_measures: "Medidas de emergência"
 AUS_emergency_measures_desc: "Para ter uma chance em um mundo cada vez mais agressivo, [AUS.GetNameDef] deve desenvolver rapidamente uma indústria respeitável para atender às necessidades do país."
 AUS_host_of_communist_dissidents: "Abrigar dissidentes comunistas"
 AUS_host_of_communist_dissidents_desc: "O acolhimento de pessoas com ideias semelhantes do mundo todo está transformando [AUS.GetNameDef] em um centro para exilados comunistas."
 AUS_devalued_the_schilling: "Desvalorizou o xelim"
 AUS_devalued_the_schilling_desc: "A moeda foi desvalorizada para evitar a inflação. A curto prazo, os efeitos não são exatamente benéficos, mas a longo prazo devem representar uma melhoria para a nação."
