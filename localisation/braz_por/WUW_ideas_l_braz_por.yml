 ###### BELGIAN NATIONAL SPIRITS #########
 BEL_inflation_controls_ns: "Controle de inflação"
 BEL_inflation_controls_ns_desc: "Para tentar reduzir os efeitos da inflação, começamos a comprar dinheiro e a não emitir notas de reposição para cédulas danificadas, a alterar as taxas de juros e a incentivar os gastos dentro da economia."
 BEL_language_barriers_ns: "Barreiras linguísticas"
 BEL_language_barriers_ns_desc: "A Bélgica está dividida entre dois grupos linguísticos: o francês, falado na região da Valônia, e o neerlandês, falado pelos flamengos. Cada lado tem imenso orgulho de sua cultura e herança, algo intimamente ligado ao idioma. Logo, nenhum deseja abrir mão de sua língua ou vê-la se tornar subserviente à outra."
 BEL_language_barriers_fas_nl_ns: "Supremacia do idioma holandês"
 BEL_language_barriers_fas_nl_ns_desc: "O holandês foi escolhido como o principal idioma a ser falado n[ROOT.GetNameDef], com a cultura flamenga sendo promovida e a valona suprimida em nome da união."
 BEL_language_barriers_fas_fr_ns: "Supremacia do idioma francês"
 BEL_language_barriers_fas_fr_ns_desc: "O francês foi selecionado como o principal idioma a ser falado n[ROOT.GetNameDef], com a cultura valona sendo promovida e a flamenga suprimida em nome da união."
 BEL_traditional_family_values_ns: "Valores familiares tradicionais"
 BEL_traditional_family_values_ns_desc: "A família é um dos aspectos mais importantes da vida de uma pessoa, e nos atemos a um conjunto específico de padrões relacionados a isso. Existem papéis de gênero e expectativas bem definidas dentro da unidade familiar, tudo em prol do crescimento e estabilidade de nossa população."
 BEL_defensive_neutrality_capstone_ns: "Reorganização defensiva"
 BEL_defensive_neutrality_capstone_ns_desc: "Fizemos o possível para nos preparar para uma invasão e a única coisa que ainda resta fazer é identificar mais mudanças estratégicas e doutrinárias de alto nível, direcionadas ao pensamento defensivo moderno."
 BEL_lack_of_junior_officers_ns: "Carência de oficiais juniores"
 BEL_lack_of_junior_officers_ns_desc: "A mobilização rápida de nossas forças tem progredido bem, exceto por um problema: a falta de oficiais juniores para organizar os novos recrutas! Será necessário tempo até que a hierarquia militar se reorganize."
 BEL_legacy_of_the_great_war_ns: "Legado da Grande Guerra"
 BEL_legacy_of_the_great_war_ns_desc: "Os campos de Flandres viram alguns dos combates mais sangrentos da Frente Ocidental, uma área defendida com bravura pelo Rei Albert, seus corajosos soldados belgas e pelos sacrifícios de nossos aliados. Devemos honrar essa memória e nos esforçar para seguir o exemplo deles."
 BEL_pressurized_cabins_ns: "Cabines pressurizadas"
 BEL_pressurized_cabins_ns_desc: "Para encurtar a distância entre a Bélgica e nossas colônias no Congo, fomos pioneiros no uso de cabines pressurizadas em aeronaves."
 BEL_license_air_idea: "Licenças aéreas"
 BEL_license_air_idea_desc: "Precisávamos de aeronaves com urgência, então assinamos uma série de contratos com empresas estrangeiras."
 BEL_license_POL_air_idea: "Licença de avião polonês"
 BEL_license_POL_air_idea-desc: "Graças às boas relações com nossos colegas poloneses, conseguimos obter várias licenças militares a preços bastante acessíveis."
 BEL_legacy_of_the_belgian_airforce_ns: "Legado da Força Aérea belga"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "A Bélgica foi uma das primeiras nações a abraçar o poder aéreo, e nossos pilotos lutaram com muita bravura na Grande Guerra. Seu legado foi reconhecido pela geração atual de pilotos, que não deseja nada mais do que trilhar o mesmo caminho."
 BEL_re_build_the_fleet_ns: "Reconstruir a frota"
 BEL_re_build_the_fleet_ns_desc: "Nossa Marinha foi desativada em 1927, mas a situação global atual exige que invistamos em nossa frota novamente para manter os laços comerciais com o Congo abertos e buscar nossos interesses marítimos."
 BEL_maritime_support_ns: "Suporte marítimo"
 BEL_maritime_support_ns_desc: "Agora que estamos ampliando nossa infraestrutura naval militar, as capacidades de nossa frota foram consideravelmente melhoradas."
 BEL_convoy_protection_duties_ns: "Deveres de proteção de comboios"
 BEL_convoy_protection_duties_ns_desc: "As rotas marítimas têm se tornado cada vez mais perigosas, então armamos os marinheiros de nossa marinha mercante para que nossos comboios tenham alguma proteção em caso de ataque, mesmo que seja apenas para tornar a fuga viável."
 BEL_maritime_phoenix_ns: "Fênix marítima"
 BEL_maritime_phoenix_ns_desc: "Assim como a fênix se ergue das cinzas, nossa frota se ergue dos cascos de embarcações sucateadas."
 BEL_economic_recovery_ns: "Recuperação econômica"
 BEL_economic_recovery_ns_desc: "Nossa economia enfraquecida começou a mostrar os primeiros sinais de recuperação. Os investimentos estão em alta, a dívida está em queda e os especuladores estão mostrando mais confiança no mercado."
 BEL_collapsing_government_ns: "Governo em colapso"
 BEL_collapsing_government_ns_desc: "Acusações de corrupção abalaram o governo a tal ponto que os ratos estão abandonando o barco. Há pedidos de demissão quase diários, deixando claro que o atual gabinete não vai durar muito."
 BEL_the_kings_surrender_ns: "A rendição do rei"
 BEL_the_kings_surrender_ns_desc: "O Rei Leopoldo III já ofereceu a rendição de nossa nação, o que abalou o moral de nossas tropas e impactou drasticamente nossa capacidade de dar continuidade à batalha."
 BEL_prisoner_king_ns: "O Rei Prisioneiro"
 BEL_prisoner_king_ns_desc: "O Rei Leopoldo III permaneceu com seu povo após a rendição de nossa nação. Ele se tornou um marco de união, em torno do qual todos os belgas podem se reunir e se preparar para a restauração do domínio belga."
 BEL_dame_blanche_ns: "Dame Blanche"
 BEL_dame_blanche_ns_desc: "A organização de resistência criada durante a Grande Guerra estava apenas inativa e voltou à ação agora que a Bélgica se mostra novamente sob ameaça. Das sombras, esse grupo fornece informações aos nossos aliados e coordena os esforços de resistência."
 BEL_king_law_freedom_ns: "Rei, lei e liberdade"
 BEL_king_law_freedom_ns_desc: "O lema da Bélgica resume bem a sua essência. Rei, aquele que nos levará à vitória. Lei, a espada que golpeia o caos da guerra. Liberdade, para a Bélgica e para os belgas."
 BEL_chasseurs_ardennais_ns: "Chasseurs Ardennais"
 BEL_chasseurs_ardennais_ns_desc: "Os Chasseurs Ardennais são defensores experientes da região belga das Ardenas, especialistas em guerra na floresta."
 BEL_dissolve_political_parties_ns: "Dissolver os partidos políticos"
 BEL_dissolve_political_parties_ns_desc: "Nosso primeiro-ministro declarou que os partidos políticos são as maçãs podres que contaminam nosso sistema político e que para curar essa doença os partidos devem ser dissolvidos."
 BEL_the_walloon_legion_ns: "A Legião da Valônia"
 BEL_the_walloon_legion_ns_desc: "A Legião da Valônia foi formada por voluntários francófonos que desejavam mostrar o seu valor para o esforço de guerra, com medo de serem ofuscados por seus irmãos flamengos."
 BEL_surrender_tt: "§RSelecionar esta opção fará a sua nação se render!§! \n\nSe estiver em uma facção, você continuará lutando como um governo no exílio."
 BEL_scars_of_ww1_ns_fake: "$BEL_scars_of_ww1_dynamic_modifier$"
 BEL_scars_of_ww1_ns_fake_desc: "$BEL_scars_of_ww1_dynamic_modifier_desc$"
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_democratization_of_education_ns: "Democratização da educação"
 BEL_democratization_of_education_ns_desc: "Nossa sociedade tem uma tradição de cuidado mútuo mais bem representada pelo contrato social entre nossos trabalhadores e as corporações. Da mesma maneira, o Estado deve se esforçar para oferecer igualdade de oportunidades a todos e destacar a importância de uma boa educação."
 ###### BELGIAN DYNAMIC MODIFIERS #########
 BEL_scars_of_ww1_dynamic_modifier: "Cicatrizes da Grande Guerra"
 BEL_scars_of_ww1_dynamic_modifier_desc: "O Estado [BEL.GetAdjective] sofreu muito na Grande Guerra, pois foi parte do campo de batalha da Frente Ocidental, e ainda carrega as cicatrizes obtidas nesse período."
 BEL_social_partners_dynamic_modifier: "Parceiros sociais"
 BEL_social_partners_dynamic_modifier_desc: "O governo [ROOT.GetAdjective] reuniu sindicatos e representantes de empresas e mediou um acordo de compromisso para introduzir o salário-mínimo e seis dias de férias pagas, entre outras coisas."
 BEL_engine_of_the_economy_dynamic_modifier: "Motor da economia"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "Todos a bordo do expresso para a prosperidade. Enquanto as rodas da indústria giram, ganhamos impulso, avançando a todo vapor e sinalizando o início de uma nova era."
 BEL_belgian_miracle_dynamic_modifier: "Milagre belga"
 BEL_belgian_miracle_dynamic_modifier_desc: "As políticas de [ROOT.GetLeader] realmente surtiram efeito e o governo [ROOT.GetAdjective] ganhou destaque no cenário global, com sua indústria deslumbrando muitas das chamadas grandes potências."
 BEL_neutrality_dynamic_modifier: "Neutralidade perpétua"
 BEL_neutrality_dynamic_modifier_desc: "A Bélgica é um Estado independente e perpetuamente neutro, e deverá manter essa mesma neutralidade em relação a todos os outros Estados."
 BEL_defensive_neutrality_dynamic_modifier: "Neutralidade defensiva"
 BEL_defensive_neutrality_dynamic_modifier_desc: "Para preservar nossa neutralidade, precisamos fortalecer nossas defesas de maneira que nenhum invasor ouse nos atacar."
 BEL_austrian_resistance_active_state_dynamic_modifier: "Frente da Liberdade Austríaca"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "A Frente da Liberdade Austríaca está ativa no estado, o que possibilita um número maior de recrutas e mais resistência caso o estado seja ocupado."
 BEL_mobilize_the_nation_dynamic_modifier: "Mobilizar a nação"
 BEL_mobilize_the_nation_dynamic_modifier_desc: "Nosso povo é o nosso maior trunfo. Vamos mobilizá-lo formar a maior força possível."
 BEL_defensive_reorganization_dynamic_modifier: "Reorganização defensiva"
 BEL_defensive_reorganization_dynamic_modifier_desc: "Identificamos mais mudanças estratégicas e doutrinárias de alto nível e estamos entre os líderes mundiais na teoria de defesa moderna."
 BEL_royal_military_academy_dynamic_modifier: "Academia Militar Real"
 BEL_royal_military_academy_dynamic_modifier_desc: "Enviamos nossos melhores e mais brilhantes alunos para a Academia Militar Real, na qual a próxima geração de oficiais pode receber treinamento militar de alto nível em uma ampla variedade de assuntos especializados."
 BEL_corruption_dynamic_modifier: "Corrupção"
 BEL_corruption_dynamic_modifier_desc: "A corrupção assola o nosso governo com uma série de escândalos envolvendo inúmeros crimes, incluindo suborno e desvio de verbas. A confiança do povo em nossas instituições democráticas nunca esteve tão baixa."
 BEL_economic_downturn_dynamic_modifier: "Recessão econômica"
 BEL_economic_downturn_dynamic_modifier_desc: "Nossa economia está em frangalhos desde que a última guerra transformou nossa nação em um campo de batalha, e a recuperação está sendo dificultada pelos efeitos da depressão global que ainda assolam nosso país."
 BEL_belgian_legion_dynamic_modifier: "A Legião Belga"
 BEL_belgian_legion_dynamic_modifier_desc: "Um grupo de conservadores e monarquistas lealistas, prontos e ansiosos para pegar em armas em nome de seu rei."
 BEL_gold_reserves_dynamic_modifier: "Reserva de ouro [BEL.GetAdjective]"
 BEL_rexist_legion_dynamic_modifier: "Legião Rexista"
 BEL_rexist_legion_dynamic_modifier_desc: "A unificação da Igreja e do Estado no movimento rexista permitiu a criação de um movimento militar nos moldes das antigas ordens militares."
 BEL_european_crusade_dynamic_modifier: "A cruzada europeia"
 BEL_european_crusade_dynamic_modifier_desc: "Somos o coração do ideal europeu e, com os abutres rondando as fronteiras, cabe à nossa determinação inabalável impedir as ameaças bárbaras, quaisquer que sejam elas."
 BEL_socialism_on_the_rise_dynamic_modifier: "Sentimentos socialistas"
 BEL_socialism_on_the_rise_dynamic_modifier_desc: "Após a vitória de Vandervelde nas eleições, os sentimentos socialistas têm aumentado gradualmente n[ROOT.GetNameDef]."
 BEL_academies_of_belgium_dynamic_modifier: "Academias da Bélgica"
 BEL_academies_of_belgium_dynamic_modifier_desc: "As Academias da Bélgica constituem uma organização coletiva de institutos de ensino superior do país e estão no centro das inovações tecnológicas belgas."
 ###### BELGIAN STATE MODIFIERS #########
 BEL_belgian_resistance_state_dynamic_modifier: "Resistência belga"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "Nosso povo sabe como agir durante uma ocupação, pois muitos aprenderam lições de desobediência civil e resistência durante a última guerra." #Note, this is countered by the Secretaries General occupation law.
 BEL_flooded_tank_barriers_dynamic_modifier: "Barreiras antitanque inundadas"
 BEL_flooded_tank_barriers_dynamic_modifier_desc: "Esta região possui barreiras antitanques espalhadas, escondidas sob obstáculos aquáticos, projetadas para atrasar a movimentação das divisões inimigas e auxiliar na defesa da Bélgica."
