 #####################################
 HUN_gombos_trade_treaty: "Tratado comercial de Gömbös"
 HUN_gombos_trade_treaty_desc: "O tratado comercial assinado por Gyula Gömbös com a Alemanha, em 1934, é importante para estimular nossa economia e ajudar na recuperação da grande depressão, mas também tem grandes desvantagens. Embora o acordo nos ofereça um preço favorável para a venda de trigo, o dinheiro ganho deve permanecer em uma conta na Alemanha e deve ser usado apenas para comprar produtos industriais alemães. Se isso continuar, a Alemanha dominará economicamente o nosso país."
 HUN_hungarian_national_defense_association: "Associação de Defesa Nacional Húngara"
 HUN_hungarian_national_defense_association_desc: "A organização paramilitar de extrema-direita M.O.V.E., fundada em 1919, é em grande parte leal a seu líder e fundador, Gyula Gömbös. Apesar disso, eles também têm grande respeito por Miklós Horthy devido à sua forte postura anticomunista."
 HUN_levente_associations: "Associações Levente"
 HUN_levente_associations_desc: "Nosso povo formou organizações paramilitares de jovens, conhecidas como Levente, que, sob o pretexto do treinamento físico e do bem-estar, preparam a juventude húngara dentro e fora de nossas fronteiras para o combate e a eventual reconquista de nossas terras legítimas."
 HUN_forceful_industrial_revitalization: "Revitalização industrial forçada"
 HUN_forceful_industrial_revitalization_desc: "O governo tomou medidas drásticas para garantir que as indústrias nacionais possam se reerguer. No entanto, só o tempo dirá se essa ação foi bem-sucedida."
 HUN_revaluing_the_pengo: "Revalorizar o pengő"
 HUN_revaluing_the_pengo_desc: "A moeda do governo [HUN.GetAdjective], o pengő, está em um processo de revalorização como uma tentativa desesperada de fortalecer a economia e resolver a crise inflacionária, apesar de ser uma medida impopular."
 HUN_hungarian_autarky_idea: "Autarquia húngara"
 HUN_hungarian_autarky_idea_desc: "Se uma nação quiser sobreviver por conta própria, cercada de inimigos, deverá aprender a produzir tudo o que precisa sozinha, apesar dos altos custos que isso possa acarretar."
 HUN_agrarian_tradition: "Tradição agrícola húngara"
 HUN_agrarian_tradition_desc: "Nossas orgulhosas tradições agrícolas remontam a um passado distante, antes mesmo de chegarmos a este lugar que agora chamamos de lar. Devemos valorizar essas tradições e promovê-las o máximo possível."
 wuw_HUN_not_has_trianon_for_laws_tt: "Não possui o espírito nacional §YTratado de Trianon§!"
 HUN_rapid_army_expansion: "Expansão rápida do Exército"
 HUN_rapid_army_expansion_desc: "Com a guerra se aproximando da Europa, todo homem deve estar apto a defender sua pátria a qualquer momento. É hora do povo [HUN.GetAdjective] entender esse sentimento e estar pronto para ajudar quando necessitarmos."
 HUN_modify_academy_of_sciences_ns_intro: "Modifica §Y$HUN_academy_of_sciences$§! em"
 HUN_academy_of_sciences: "A Academia Húngara de Ciências"
 HUN_academy_of_sciences_desc: "Com investimentos na expansão da Academia de Ciências do Governo [ROOT.GetAdjective], nossa nação poderá se desenvolver tecnologicamente mais rápido do que nossos concorrentes."
 HUN_gombos_trade_treaty_tt: "O Tratado Comercial de Gömbös nos permite negociar com a Alemanha"
 HUN_hungarian_gendarmerie: "Magyar Királyi Csendőrség"
 HUN_hungarian_gendarmerie_desc: "Para proteger nossas fronteiras e nossos líderes, nossa guarda nacional paramilitar deve ser ampliada e receber mais autoridade para agir de forma autônoma."
 HUN_hungarian_gendarmerie_hussars: "Guarda Nacional da Legião Negra"
 HUN_hungarian_gendarmerie_hussars_desc: "Para proteger nossas fronteiras e nossos líderes, nossa guarda nacional paramilitar deve ser ampliada e receber mais autoridade para agir de forma autônoma."
 cat_air_bombs: "Bombas aéreas"
 cat_air_engine: "Motores de avião"
 mio_cat_artillery: "Artilharia"
 HUN_recon_airplane_focus: "Foco em aeronaves de reconhecimento"
 HUN_recon_airplane_focus_desc: "[ROOT.GetNameDefCap] está investindo pesadamente no desenvolvimento e uso de aeronaves de reconhecimento, a fim de acompanhar qualquer movimento inimigo."
 HUN_rapid_army_groups_idea: "Grupos rápidos do Exército"
 HUN_rapid_army_groups_idea_desc: "Nosso Exército foi reorganizado para poder chegar ao local necessário o mais rápido possível, a qualquer momento."
 HUN_pan_ugric_volunteer_force: "Forças voluntárias do Estado [ROOT.GetAdjective]"
 HUN_pan_ugric_volunteer_force_desc: "Nosso recente fervor em ajudar nossos irmãos fino-úgricos estimulou o recrutamento de voluntários d[ROOT.GetNameDef] que desejam lutar ao nosso lado no exterior."
 HUN_GER_trade_modifier: "Acordos comerciais húngaro-alemães"
 HUN_POL_friendship_modifier: "Poloneses e húngaros, dois grandes amigos que brigam e terminam o dia bebendo"
 HUN_restricted_voting_rights: "Direitos de voto restritos"
 HUN_restricted_voting_rights_desc: "Restringir os direitos de voto das pessoas pode ter sido uma medida impopular, mas foi um mal necessário para conter o crescimento das ideologias comunistas e liberais no país."
 HUN_crackdown_on_extremism: "Repressão ao extremismo"
 HUN_crackdown_on_extremism_desc: "Como parte das novas reformas antiextremistas do novo primeiro-ministro, Kálmán Darányi, Ferenc Szálasi foi preso e o Partido da Vontade Nacional, seu partido nacional-socialista, banido."
 HUN_power_to_the_regent_idea: "Poder ao regente"
 HUN_power_to_the_regent_idea_desc: "Com a aprovação do Estatuto XIX, foi concedido mais poder ao regente d[ROOT.GetNameDef] e a lealdade do povo está com seu grande líder, Miklós Horthy."
 HUN_turul_association_idea: "A Associação Turul"
 turanist_connections_op_modifier: "Conexões turanistas"
 HUN_old_hungary_reclaimed: "Grande Hungria restaurada"
 HUN_old_hungary_reclaimed_desc: "Finalmente, desfizemos a humilhação que nos foi imposta pelo Tratado de Trianon. Conseguimos recuperar o que é nosso!"
 HUN_promoted_hungarianism: "Promoveu o hungarismo"
 HUN_promoted_hungarianism_desc: "Para melhor atender aos interesses nacionais, devemos fortalecer o movimento húngaro e garantir que nosso povo saiba o que o futuro nos reserva."
 HUN_promises_of_peace: "Promessas de paz"
 HUN_promises_of_peace_desc: "Para apaziguar as potências da Pequena Entente, tivemos que prometer não nos militarizar ou expandir agressivamente, o que levou a um Exército temporariamente limitado."
 HUN_supporting_carlists: "Apoio à causa carlista"
 HUN_following_entente_stipulations: "De acordo com as estipulações da Pequena Entente"
 HUN_bastion_of_catholicism: "Bastião do catolicismo"
 HUN_bastion_of_catholicism_desc: "Nossa nação é fervorosamente católica, e nossos soldados servirão como guardiões da grande fé e servos de Sua Santidade em pessoa."
 HUN_a_multi_ethnic_empire: "Um império multiétnico"
 HUN_a_multi_ethnic_empire_desc: "Nosso império engloba muitos povos e culturas diferentes, e isso é algo que abraçamos plenamente, concedendo autonomia às diversas localidades de nosso reino e fazendo com que nosso povo queira permanecer ao nosso lado."
 HUN_revenge_for_brusilov_idea: "Vingança pela Ofensiva Brusilov"
 HUN_payments_from_hungary_idea: "Pagamentos d[HUN.GetNameDef]"
 HUN_apostolic_kingdom_idea: "O reino apostólico"
 HUN_apostolic_kingdom_idea_desc: "Como tem sido intitulado ao longo dos séculos desde Santo Estêvão, nossa Majestade Apostólica é claramente um apóstolo moderno do Cristianismo e detém o direito a todas as terras cristãs e de governar em nome do Filho. Devemos recuperar tudo o que nos pertence por direito!"
 HUN_horthyist_royal_guard: "A Guarda Real"
 HUN_the_volksbund_idea: "A Volksbund"
 HUN_the_volksbund_idea_desc: "A Volksbund é uma organização ligada ao DNSAP composta por etnias do povo [GER.GetAdjective] em nossa nação. Eles recebem fundos d[GER.GetNameDef] e realizam trabalhos em nosso país."
