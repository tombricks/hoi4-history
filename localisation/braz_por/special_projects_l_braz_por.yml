 sp_nuclear_project_events.1.desc: "Nossos agentes n[FROM.GetNameDef] conseguiram adquirir inesperadamente informações sobre um suposto projeto secreto. Um funcionário envolvido no desenvolvimento de uma arma secreta, uma bomba atômica, mencionou seu trabalho em uma pequena confraternização social, onde um de nossos agentes também estava presente."
