 sp_naval_cruiser_submarine_unique_reward_a: "Protocolo de incursão"
 sp_naval_cruiser_submarine_unique_reward_a_desc: "A ineficácia dos tratados navais de Londres tornou irrelevantes as restrições aos armamentos dos submarinos. A dúvida persiste: devemos priorizar armamentos de prestígio ou alcance tático?"
 sp_naval_cruiser_submarine_preference_a: "Operações flexíveis"
 sp_naval_cruiser_submarine_preference_b: "Armamentos"
 sp_naval_fleet_submarine_unique_reward_a: "Princípios de design"
 sp_naval_fleet_submarine_unique_reward_a_desc: "Precisamos saber no que concentrar nossos esforços ao projetar o novo tipo de submarinos de longo alcance. Eles devem ser silenciosos e mortais, ou confiáveis e resistentes a perigos?"
 sp_naval_fleet_submarine_preference_a: "Capacidade de ataque"
 sp_naval_fleet_submarine_preference_b: "Estrutura mais robusta"
 sp_naval_nuclear_submarine_unique_reward_a: "Preocupações com o custo"
 sp_naval_nuclear_submarine_unique_reward_a_desc: "Como estamos trabalhando em um tipo completamente novo de submarino, há preocupações crescentes de que os custos de produção da embarcação sejam muito altos. Como devemos prosseguir com o projeto?"
 sp_naval_nuclear_submarine_preference_a: "Cortar custos"
 sp_naval_nuclear_submarine_preference_b: "Seguir os planos atuais"
 sp_naval_nuclear_submarine_preference_c: "Qualidade máxima"
 sp_naval_rocket_launching_submarine_unique_reward_a: "A questão do método de ataque"
 sp_naval_rocket_launching_submarine_unique_reward_a_desc: "Precisamos responder a uma pergunta urgente: qual é o melhor método para garantir que nossos mísseis lançados de submarinos atinjam nossos inimigos?"
 sp_naval_rocket_launching_submarine_preference_a: "Alcance"
 sp_naval_rocket_launching_submarine_preference_b: "Confiabilidade"
 sp_naval_rocket_launching_submarine_preference_c: "Furtividade"
 sp_naval_nuclear_missile_submarine_unique_reward_a: "Fugindo da caçada"
 sp_naval_nuclear_missile_submarine_unique_reward_a_desc: "Se as informações sobre nosso ataque nuclear planejado chegarem aos nossos inimigos, eles iniciarão uma busca intensa por nossos submarinos nucleares. Para escapar dos caçadores, precisamos..."
 sp_naval_nuclear_missile_submarine_preference_a: "Ser discretos"
 sp_naval_nuclear_missile_submarine_preference_b: "Permanecer tranquilos"
 sp_naval_nuclear_missile_submarine_preference_c: "Resistir à tempestade"
 sp_naval_nuclear_torpedo_unique_reward_a: "Novo rumo para os torpedos"
 sp_naval_nuclear_torpedo_unique_reward_a_desc: "Com os torpedos nucleares próximos de alcançar a meta final do projeto, devemos nos concentrar em..."
 sp_naval_nuclear_torpedo_preference_a: "Ogivas poderosas"
 sp_naval_nuclear_torpedo_preference_b: "Armazenamento mais seguro"
 sp_naval_midget_submarine_unique_reward_a: "Aproveitamento máximo"
 sp_naval_midget_submarine_unique_reward_a_desc: "Percebemos que podemos especializar certas partes de nossos minissubmarinos, embora isso envolva alguns sacrifícios."
 sp_naval_midget_submarine_preference_a: "Mais furtividade"
 sp_naval_midget_submarine_preference_b: "Menos propensão a explosões"
 sp_naval_midget_submarine_preference_c: "Maior alcance"
 sp_naval_aip_engine_unique_reward_a: "Melhorias independentes"
 sp_naval_aip_engine_unique_reward_a_desc: "Os cientistas que trabalham nessa tecnologia compartilharam suas descobertas com os colegas que estão concentrados em melhorar os motores mais convencionais. Não há muita expectativa, pois as melhorias resultantes não serão revolucionárias."
 sp_naval_aip_engine_preference_a: "Motores mais silenciosos"
 sp_naval_aip_engine_preference_b: "Motores mais rápidos"
 sp_naval_aip_engine_preference_c: "Motores mais econômicos"
 sp_naval_anechoic_tiles_unique_reward_a: "Novos aprendizados - Construção de casco de submarino"
 sp_naval_anechoic_tiles_unique_reward_a_desc: "Durante o desenvolvimento das placas anecoicas, percebemos que é possível adaptar essas descobertas para a construção de submarinos convencionais a fim de melhorar nossa furtividade ou cortar custos, mantendo os níveis atuais de visibilidade."
 sp_naval_anechoic_tiles_preference_a: "Padrões de patrulha agressivos"
 sp_naval_anechoic_tiles_preference_b: "Assinatura acústica reduzida"
 sp_naval_anechoic_tiles_preference_c: "Redução nos custos do casco"
 sp_naval_torpedo_cruiser_unique_reward_a: "Segunda oportunidade - Cruzador torpedeiro"
 sp_naval_torpedo_cruiser_unique_reward_a_desc: "Com o renascimento do conceito de cruzador torpedeiro, precisamos tomar uma decisão importante sobre seu papel em nossa frota: devemos nos concentrar na força dos torpedos, ou lidar com sua principal fraqueza, os contratorpedeiros?"
 sp_naval_torpedo_cruiser_preference_a: "Força dos torpedos"
 sp_naval_torpedo_cruiser_preference_b: "Principal fraqueza, os contratorpedeiros"
 sp_naval_super_heavy_battleship_unique_reward_a: "Questão de prioridades - Ataque"
 sp_naval_super_heavy_battleship_unique_reward_a_desc: "Projetar uma nova classe de encouraçados nos dá a oportunidade de concentrar nossos esforços em melhorar nossa capacidade de domínio naval. O que devemos priorizar?"
 sp_naval_super_heavy_battleship_preference_a_a: "Armas pesadas"
 sp_naval_super_heavy_battleship_preference_b_a: "Velocidade"
 sp_naval_super_heavy_battleship_preference_c_a: "Armas leves"
 sp_naval_super_heavy_battleship_unique_reward_b: "Questão de prioridades - Defesa"
 sp_naval_super_heavy_battleship_unique_reward_b_desc: "Nossos principais comandantes navais nos deram uma tarefa impossível: tornar este navio praticamente invencível. Embora saibamos que isso é inviável, podemos ao menos tentar. O que devemos priorizar dessa vez?"
 sp_naval_super_heavy_battleship_preference_a_b: "Blindagem e casco reforçados"
 sp_naval_super_heavy_battleship_preference_b_b: "Artilharia antiaérea"
 sp_naval_super_heavy_battleship_preference_c_b: "Medidas antitorpedos"
 sp_naval_modern_battleship_unique_reward_a: "Encouraçado moderno – Esperança"
 sp_naval_modern_battleship_unique_reward_a_desc: "Embora muitos afirmem que a era dos encouraçados acabou, ainda acreditamos no potencial deles. Este navio tem a chance de se tornar uma nova esperança para nós. Em qual aspecto devemos nos concentrar para tornar esse sonho realidade?"
 sp_naval_modern_battleship_preference_a_a: "Poder de fogo bruto"
 sp_naval_modern_battleship_preference_b_a: "Manobrabilidade"
 sp_naval_modern_battleship_preference_c_a: "Precisão"
 sp_naval_modern_battleship_unique_reward_b: "Encouraçado moderno – O retorno!"
 sp_naval_modern_battleship_unique_reward_b_desc: "A fim de sustentar nosso argumento e proteger nossa posição, precisamos resistir aos ataques inimigos. O que devemos melhorar para contra-atacar aqueles que se atrevem a nos enfrentar?"
 sp_naval_modern_battleship_preference_a_b: "Estrutura"
 sp_naval_modern_battleship_preference_b_b: "Defesa antiaérea"
 sp_naval_modern_battleship_preference_c_b: "Proteção contra torpedos"
 sp_naval_modern_carrier_unique_reward_a: "Porta-aviões moderno - Propósito"
 sp_naval_modern_carrier_unique_reward_a_desc: "Com a nova geração de porta-aviões, podemos direcionar nossos esforços para alguns aspectos de nosso navio, ajustando-o melhor às nossas necessidades. No que devemos nos concentrar?"
 sp_naval_modern_carrier_preference_a_a: "Percepção"
 sp_naval_modern_carrier_preference_b_a: "Velocidade e resistência ao clima"
 sp_naval_modern_carrier_preference_c_a: "Dissuasão de navios menores"
 sp_naval_modern_carrier_unique_reward_b: "Porta-aviões moderno - Segurança"
 sp_naval_modern_carrier_unique_reward_b_desc: "Os porta-aviões são os verdadeiros reis da guerra naval, mas precisam de proteção adequada. Qual deve ser nossa principal preocupação?"
 sp_naval_modern_carrier_preference_a_b: "Artilharia inimiga"
 sp_naval_modern_carrier_preference_b_b: "Aeronaves inimigas"
 sp_naval_modern_carrier_preference_c_b: "Torpedos inimigos"
 sp_naval_ice_carrier_unique_reward_a: "Reforçando o porta-aviões de gelo"
 sp_naval_ice_carrier_unique_reward_a_desc: "Com o tempo enorme investido na construção desse porta-aviões colossal, devemos garantir que ele receba a melhor proteção possível. Qual deve ser nossa maior preocupação?"
 sp_naval_ice_carrier_preference_a: "Forças da natureza"
 sp_naval_ice_carrier_preference_b: "Forças inimigas"
 sp_naval_underway_replenishment_unique_reward_a: "Escala de reabastecimento"
 sp_naval_underway_replenishment_unique_reward_a_desc: "Enquanto ainda estamos trabalhando para fazer os sistemas de reabastecimento em curso funcionar da maneira mais eficiente possível, precisamos tomar uma nova decisão. Devemos alterar nossas estimativas originais?"
 sp_naval_underway_replenishment_preference_a: "Alcance maior"
 sp_naval_underway_replenishment_preference_b: "Menor uso de comboios"
 sp_naval_underway_replenishment_preference_c: "Encontrar um equilíbrio"
 sp_naval_proximity_fuzes_unique_reward_a: "Eficiência ou eficácia"
 sp_naval_proximity_fuzes_unique_reward_a_desc: "Espoletas de proximidade reduzem significativamente a quantidade de projéteis necessários para atingir aeronaves inimigas. Enquanto nos preparamos para usá-las em nossas unidades antiaéreas móveis, podemos ajustar a quantidade de munição fornecida, mantendo a taxa diária de acertos prevista."
 sp_naval_proximity_fuzes_preference_a: "Ajustar o fornecimento de munição"
 sp_naval_proximity_fuzes_preference_b: "Manter o fornecimento atual de munição"
