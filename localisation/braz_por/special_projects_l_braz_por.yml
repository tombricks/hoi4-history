 sp_rockets_ground_control_improvements_reward_desc: "[Character.GetName] conseguiu solucionar diversos problemas pendentes com a capacidade de rastrear e controlar mísseis a partir do solo. Isso marca um avanço significativo na possibilidade de disparar contra aeronaves inimigas em altitudes elevadas."
 sp_rockets_vertical_launch_reward: "Sistema de lançamento vertical"
 sp_rockets_vertical_launch_reward_desc: "Depois de algumas tentativas fracassadas, [Character.GetName] finalmente conseguiu solucionar os problemas relacionados ao lançamento vertical desses mísseis. O novo sistema deve permitir que os mísseis sejam lançados sem problemas e atinjam grandes altitudes rapidamente."
 sp_rockets_high_speed_flight_control_reward: "Controle de voo de alta velocidade"
 sp_rockets_high_speed_flight_control_reward_desc: "Finalmente conseguimos obter um sistema de controle operacional que pode funcionar em altas velocidades e reagir às mudanças na dinâmica de voo. Esse conhecimento certamente poderá ser útil em outras áreas também."
 sp_rockets_high_speed_flight_control_bonus: "Controles de voo de alta velocidade"
 sp_rockets_warhead_detonation_mechanisms_reward: "Mecanismos de detonação de ogivas"
 sp_rockets_warhead_detonation_mechanisms_reward_desc: "Uma parte importante de todo o desenvolvimento é fazer com que a arma exploda no ponto certo. Parece que [Character.GetName] conseguiu encontrar uma solução que nos permite detoná-la no momento mais favorável possível."
 sp_surface_air_missile_warhead_detonation_bonus: "Míssil terra-ar: detonação de ogiva melhorada"
 #Ballistic missile
 sp_rocket_wind_tunnel_choice_reward: "Engenheiros solicitam túnel de vento"
 sp_rocket_wind_tunnel_choice_reward_desc: "Os engenheiros envolvidos no projeto de mísseis balísticos solicitaram a construção de um túnel de vento supersônico para testar modelos em escala de seus designs. Isso aceleraria o processo e pouparia recursos a longo prazo."
 sp_rocket_wind_tunnel_choice_reward_reject: "Os recursos são necessários em outro lugar."
 sp_rocket_wind_tunnel_choice_reward_agree: "Aloque os recursos."
 sp_rocket_glass_wool_choice_reward: "Formação de gelo na reentrada"
 sp_rocket_glass_wool_choice_reward_desc: "Durante a fase de reentrada de voo do foguete, parece estar ocorrendo a formação de gelo ao redor dos tanques de combustível, o que causa interferência nos sistemas internos. Nossos engenheiros sugeriram adicionar lã de vidro ao redor dos tanques para evitar que esse contratempo se repita no futuro."
 sp_rocket_glass_wool_choice_reward_accept: "Infelizmente, é necessário."
 sp_rocket_guidance_system_choice_reward: "Sistema de orientação"
 sp_rocket_guidance_system_choice_reward_desc: "Nossos engenheiros estão discutindo o sistema de orientação do foguete. Alguns desejam continuar usando um computador mecânico já comprovado, enquanto outros querem empregar novas tecnologias de rádio para controlar e monitorar o foguete após o lançamento."
 sp_rocket_guidance_system_choice_reward_mechanical: "O método mecânico é confiável."
 sp_rocket_guidance_system_choice_reward_radio: "Rádio é o futuro!"
 sp_rocket_turbo_pump_froth_reward: "Problemas com espuma na turbobomba"
 sp_rocket_turbo_pump_froth_reward_desc: "Durante testes em altitudes elevadas, foi identificado um problema referente à turbobomba. Parece que o lubrificante dentro das bombas começa a espumar sob condições severas, o que impacta o desempenho e a confiabilidade geral do design atual."
 sp_rocket_turbo_pump_froth_reward_accept: "Precisamos resolver isso!"
 sp_rocket_relay_failure_reward: "Falha no relé"
 sp_rocket_relay_failure_reward_desc: "Um relé defeituoso usado nos sistemas de controle interno do foguete foi detectado enquanto nos preparávamos para o teste de lançamento. Os engenheiros acreditam que devemos substituir o relé antes de continuar, mas as preocupações sobre as ramificações políticas de um possível atraso estão crescendo."
 sp_rocket_relay_failure_reward_accept: "Consertem esses relés."
 sp_rocket_relay_failure_reward_reject: "Não podemos demorar mais."
 sp_rocket_outercoating_reward: "Oxidação do foguete"
 sp_rocket_outercoating_reward_desc: "Há preocupações em relação à estrutura externa do foguete. Quando deixados por muito tempo, os materiais costumam enferrujar e corroer. Se não encontrarmos uma solução, o foguete poderá se tornar inoperante."
 sp_rocket_outercoating_reward_accept: "Talvez possamos aplicar um lubrificante?"
 sp_rocket_launch_site_choice_reward: "Problemas no local de lançamento"
 sp_rocket_launch_site_choice_reward_desc: "O tamanho do novo foguete está causando restrições ao local de lançamento planejado. Portanto, os coordenadores do projeto estão solicitando financiamento para a construção de uma nova instalação em outro lugar."
 sp_rocket_launch_site_choice_reward_reject: "Encontre um jeito de viabilizar o local atual."
 sp_rocket_launch_site_choice_reward_accept: "Vamos investir em uma nova instalação."
