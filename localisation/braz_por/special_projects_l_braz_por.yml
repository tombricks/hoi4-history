 ### OLD DEPRECATED STRINGS (Already translated)
 sp_land_generic_reward_scientist_xp_1_desc: "[Character.GetName] alcançou um avanço importante, acelerando o progresso e solidificando seu papel dentro do pioneirismo da indústria de armamentos avançados. A cada descoberta, seu conhecimento em engenharia cresce, moldando o futuro da tecnologia militar."
 sp_land_generic_reward_option_scientist_xp: "Conhecimento é poder!"
 sp_land_generic_reward_option_scientist_xp_desc: "[Character.GetName] fez um avanço importante, acelerando o progresso e solidificando seu papel de pioneirismo na indústria de armamentos avançados."
 sp_land_generic_reward_army_xp_1_desc: "[Character.GetName] participou de uma reunião com um grupo seleto de oficiais militares para discutir o potencial do projeto [SpecialProject.GetName], obtendo ideias cruciais sobre o uso da nova tecnologia para a guerra terrestre. Essa colaboração aumentou nossas capacidades militares, garantindo prontidão para futuros combates."
 sp_land_generic_reward_option_army_xp_desc: "[Character.GetName] participou de uma reunião com um grupo seleto de oficiais militares para discutir o potencial do projeto [SpecialProject.GetName], obtendo ideias cruciais sobre o uso da nova tecnologia para a guerra terrestre. Essa colaboração aumentou nossas capacidades militares, garantindo prontidão para futuros combates."
 sp_land_generic_reward_major_progress_1_desc: "[Character.GetName] fez uma grande descoberta, impulsionando significativamente o progresso do projeto, validando seu conhecimento e trazendo um novo ânimo para a equipe de pesquisa. Com esse progresso, o projeto se aproxima de sua meta, consolidando o legado de pioneirismo criado por [Character.GetName]."
 sp_land_generic_reward_option_major_breakthrough_desc: "[Character.GetName] fez uma grande descoberta, impulsionando significativamente o progresso do projeto, validando seu conhecimento e trazendo um novo ânimo para a equipe de pesquisa. Com esse progresso, o projeto se aproximou de sua meta, consolidando o legado de pioneirismo criado por [Character.GetName]."
 sp_land_generic_reward_test_failure_1_desc: "Ocorreu um pequeno contratempo durante os testes, revelando falhas inesperadas no protótipo criado por [Character.GetName]. Esse percalço demanda a reavaliação da abordagem e o aperfeiçoamento das técnicas empregadas. Embora acarretem um atraso temporário, as lições aprendidas contribuem para um projeto mais forte e resiliente a longo prazo."
 sp_land_generic_reward_option_test_failure_desc: "Ocorreu um pequeno contratempo durante os testes, que revelou falhas inesperadas no protótipo criado por [Character.GetName]. Esse percalço levou a uma reavaliação da abordagem e ao aperfeiçoamento das técnicas empregadas. Embora acarretem um atraso temporário, as lições aprendidas contribuíram para um projeto mais forte e resiliente a longo prazo."
 sp_land_generic_reward_armor_tech_1_desc: "Desenvolvimentos recentes no projeto [SpecialProject.GetName], liderado por [Character.GetName], possibilitaram avanços significativos em campos relacionados. Esses avanços estão revolucionando as capacidades militares, abrindo caminho para estratégias de guerra terrestre mais eficazes e formidáveis."
 sp_land_generic_reward_option_armor_tech_desc: "Desenvolvimentos recentes no projeto [SpecialProject.GetName], liderado por [Character.GetName], possibilitaram avanços significativos em campos relacionados. Esses avanços revolucionaram as capacidades militares e abriram caminho para estratégias de guerra terrestre mais eficazes e formidáveis."
 sp_land_generic_reward_armor_bonus_1_desc: "Na vanguarda das pesquisas de tecnologia de ponta, [Character.GetName] apresenta descobertas inovadoras em novas ligas que prometem revolucionar a blindagem de tanques. Essas descobertas prometem avanços significativos na guerra mecanizada, destacando o papel crucial de [Character.GetName] no futuro dos conflitos."
 sp_land_generic_reward_option_armor_bonus_desc: "Integra essa nova liga em nossas linhas de produção."
 sp_land_generic_reward_engine_bonus_1_desc: "Os ajustes mais recentes no motor experimental para o protótipo do projeto [SpecialProject.GetName] resultaram em uma melhoria significativa no desempenho dos motores de tanques. O trabalho meticuloso de [Character.GetName] e sua equipe ultrapassou os limites da engenharia, prometendo funcionalidades aprimoradas se aplicarmos essas inovações em nossos motores de tanques habituais."
 sp_land_generic_reward_option_engine_bonus_desc: "Comece a produzir esses motores melhorados!"
 sp_land_generic_reward_resource_scarcity_desc: "A equipe de [Character.GetName] está enfrentando escassez de materiais críticos para o desenvolvimento do projeto [SpecialProject.GetName]. Isso está impondo a necessidade de encontrar fontes alternativas e desenvolver novos métodos de fabricação para atender às demandas."
 sp_land_generic_reward_option_resource_scarcity_desc: "A equipe de [Character.GetName] enfrentou escassez de materiais críticos para o desenvolvimento do projeto [SpecialProject.GetName]. Isso impôs a necessidade de encontrar fontes alternativas e desenvolver novos métodos de fabricação para atender às demandas."
 sp_land_reward_multi_charge_large_caliber_gun_successful_test_firing_desc: "O canhão [SpecialProject.GetName] acabou de concluir um teste de disparo importante com sucesso, demonstrando impressionante alcance e precisão. Esse feito elevou o moral da equipe de pesquisa e atraiu a atenção de oficiais do alto escalão, dando força ao projeto e renovando o otimismo quanto a seu êxito."
 sp_land_reward_option_multi_charge_large_caliber_gun_successful_test_firing_desc: "O canhão [SpecialProject.GetName] concluiu um teste de disparo importante com sucesso, demonstrando impressionante alcance e precisão. Esse feito elevou o moral da equipe de pesquisa e atraiu a atenção de oficiais do alto escalão, dando força ao projeto e renovando o otimismo quanto a seu êxito."
 sp_land_reward_multi_charge_large_caliber_gun_test_failure_desc: "Durante um teste crucial, uma explosão catastrófica abalou o local de testes, destruindo o canhão e causando danos significativos à infraestrutura próxima. A equipe de [Character.GetName] está investigando a causa da explosão e gerenciando as consequências do incidente, incluindo a opinião pública e possíveis atrasos no cronograma do projeto."
 sp_land_reward_option_multi_charge_large_caliber_gun_test_failure_desc: "Durante um teste crucial, uma explosão catastrófica abalou o local de testes, destruindo o canhão e causando danos significativos à infraestrutura próxima. A equipe de [Character.GetName] teve que investigar a causa da explosão e gerenciar as consequências do incidente, incluindo a opinião pública e possíveis atrasos no cronograma do projeto."
 sp_land_reward_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName] obteve um importante avanço na tecnologia de propulsão, aumentando significativamente a velocidade e a força dos projéteis da arma [SpecialProject.GetName]. Esse avanço abre novas possibilidades para a eficácia da arma no campo de batalha e acelera o progresso rumo à conclusão do projeto."
