l_braz_por:
 #News events
 wuw_GER_news.1.t: "A reunificação da Alemanha"
 wuw_GER_news.1.d: "Há muito tempo dividido entre diferentes Estados por fronteiras arbitrárias que separavam irmão de irmão, o povo alemão pode mais uma vez celebrar na esteira do surgimento de um novo Estado alemão. Após as recentes façanhas políticas, [FROM.GetLeader] fez jus ao espírito de Bismarck e proclamou a reunificação da Alemanha, uma nação que permanecerá por mil anos!"
 wuw_GER_news.1.a: "A Alemanha enfim está completa novamente."
 wuw_GER_news.1.b: "Isso é só o começo."
 wuw_GER_news.2.t: "Uma revolta na Silésia"
 wuw_GER_news.2.desc: "Pela quarta vez desde a assinatura do Tratado de Versalhes, rebeldes na Silésia alemã se manifestaram contra o governo. Agora, [SIL.GetLeader] afirma que os objetivos de suas ações militares são principalmente garantir a independência de um Estado silesiano e proteger seu povo durante a guerra civil alemã, embora rebeliões anteriores tenham tido como objetivo obter autonomia dentro do Estado polonês. Só o tempo dirá se eles conseguirão enfrentar o Exército alemão."
 wuw_GER_news.2.a: "Uma reviravolta interessante."
 wuw_GER_news.2.b: "Eles tentaram e falharam antes."
 wuw_GER_news.2.c: "Este é o nosso momento!"
 wuw_GER_news.2.d: "Vamos torcer para que tenham sucesso dessa vez."
 #Austrian events
 AUS_political_events.1.t: "O destino do Creditanstalt-Bankverein"
 AUS_political_events.1.desc: "Chegou ao nosso conhecimento que a fusão bancária de 1934, na qual o Creditanstalt, depois de recapitalizado, assumiu todos os ativos e passivos do Wiener Bankverein, bem como as operações viáveis do Niederösterreichische Escompte-Gesellschaft, voltou para nos assombrar, pois isso prejudicou muito nosso desenvolvimento econômico e inadvertidamente criou uma espécie de monopólio no setor financeiro. Considerando que agora estamos regulamentando esse setor, como devemos abordar a situação?"
 AUS_political_events.1.a: "É mais seguro manter a situação do jeito que está."
 AUS_political_events.1.a_tt: "Nenhuma mudança será feita em nossas firmas industriais. O Creditanstalt-Bankverein permanecerá disponível, concedendo:"
 AUS_political_events.1.b: "O Österreichische Creditanstalt é a escolha mais inteligente."
 AUS_political_events.1.c: "O Wiener Bankverein não nos deixará na mão."
 AUS_reestablish_creditanstalt: "O Creditanstalt-Bankverein será dissolvido e o novo Österreichische Creditanstalt receberá todo o nosso apoio."
 AUS_reestablish_benkverein: "O Creditanstalt-Bankverein será dissolvido e o novo Wiener Bankverein receberá todo o nosso apoio."
 AUS_political_events.2.t: "Escândalo da Seguradora Phönix"
 AUS_political_events.2.desc: "Logo após a morte de seu amado diretor-geral, Wilhelm Berliner, a Seguradora Phönix teve mais problemas. O recém-nomeado diretor Eberhard Reininghaus revelou ao governo balanços patrimoniais falsificados, expondo um déficit que remonta a 1929 e chega a mais de 250 milhões de xelins. \n \n A empresa declarou falência e interrompeu imediatamente as operações. O popular seguro pela participação na guerra chegou a um fim abrupto, causando protestos de muitos daqueles que passaram a depender de seus pagamentos."
 AUS_political_events.2.a: "Que terrível!"
 AUS_political_events.2.b: "Nós cobriremos os pagamentos!"
 AUS_political_events.2.b_tt: "Cobrir o seguro nos permitirá revigorar ainda mais a Seguradora Phönix."
 AUS_political_events.3.t: "Remilitarização alemã causa preocupação generalizada"
 AUS_political_events.3.desc: "A recente remilitarização da Renânia causou grande preocupação entre nosso povo. Dentro do governo, está sendo levantada a questão: \"Será que seremos os próximos?\" Embora o Führer tenha sempre assegurado que anexar a Áustria não é de seu interesse, devemos considerar que essa ação pode não estar mais completamente fora de questão."
 AUS_political_events.3.a: "Devemos nos preparar para o pior..."
 AUS_political_events.3.a_tt: "Desbloqueia as decisões de §YMedidas contra o Anschluss§!"
 AUS_political_events.4.t: "Mudança de opinião"
 AUS_political_events.4.desc: "O cardeal Theodor Innitzer, antes um fascista assumido, recentemente mudou radicalmente sua retórica. Após apoiar publicamente o nazismo e o Führer [GER.GetAdjective], ele claramente tomou uma posição contrária em uma missa realizada no dia 7 de outubro. Em vez da pregação habitual sobre como as massas deveriam depositar sua fé em [GER.GetLeader], ele agora as direcionou para o Senhor. \n \nA liderança d[GER.GetNameDef] está furiosa e pede que tomemos providências."
 AUS_political_events.4.a: "Livre-se do traidor!"
 AUS_political_events.4.b: "Herr Innitzer pode ter a sua própria opinião."
 AUS_political_events.5.t: "[AUS.GetName] busca cooperação entre as nossas forças aéreas"
 AUS_political_events.5.desc: "Uma proposta dos diplomatas d[AUS.GetNameDef] residindo em nosso país acaba de chegar. Tendo sido liberados do Tratado de Saint-Germain-En-Laye, eles agora desejam restabelecer suas forças para medidas defensivas, segundo nos foi dito. O país tem um histórico de fabricação de fuselagens bastante robustas e possui muitos pilotos talentosos, mas, com a lacuna em sua produção e treinamento, agora enfrenta o desafio de recuperar essa capacidade. Se estivermos dispostos a deixar de lado as ações deles na Grande Guerra, poderemos nos beneficiar com essa parceria."
 AUS_political_events.5.a: "Vale a pena, nós ajudaremos no que for possível!"
 AUS_political_events.5.b: "Podemos aprender a trabalhar juntos."
 AUS_political_events.5.c: "Não acreditamos nessa mentira de \"medidas defensivas\"."
 AUS_political_events.6.t: "[FROM.GetName] aceita a nossa proposta e nos dá acesso para comprar equipamentos"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] respondeu positivamente à nossa sugestão de cooperação na construção de nossas forças aéreas e compartilhamento de experiências. Além disso, eles viram as dificuldades que estamos enfrentando após nos livrarmos do Tratado de Saint-Germain-En-Laye e nos ofereceram a possibilidade de comprar equipamentos excedentes!"
 AUS_political_events.6.a: "Um brinde a uma grande parceria!"
 AUS_political_events.7.t: "[FROM.GetName] aceita a nossa proposta"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap] respondeu muito bem à nossa recente sugestão de cooperação na construção de nossas respectivas forças aéreas. Embora não possam oferecer nenhum suporte material, concordaram em compartilhar alguns de seus novos métodos de treinamento de pilotos."
 AUS_political_events.7.a: "Ótimo!"
 AUS_political_events.8.t: "[FROM.GetName] rejeita a nossa sugestão de parceria"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap] rejeitou a nossa oferta, afirmando que o acordo seria unilateral e não traria nenhum benefício para eles, além de reiterar que nos colocamos nessa situação graças às nossas ações na Grande Guerra."
 AUS_political_events.8.a: "E como essa situação os beneficiará?"
 AUS_air_force_partnership_big: "Ampla parceria com a Força Aérea"
 AUS_air_force_partnership_small: "Parceria com a Força Aérea"
 AUS_rejected_air_force_partnership: "Parceria com a Força Aérea rejeitada"
 AUS_political_events.9.t: "Wilhelm Zehner assassinado"
 AUS_political_events.9.desc: "Wilhelm Zehner, um dos membros do alto-comando militar, foi encontrado morto em seu apartamento. Os diplomatas d[GER.GetNameDef] negam qualquer envolvimento e disseram que Zehner deve ter agido por conta própria, usando a arma que foi encontrada com ele. A investigação criminal aponta para uma direção completamente diferente..."
 AUS_political_events.9.a: "Então [GER.GetNameDef] é uma nação de mentirosos e assassinos..."
 AUS_political_events.9.a_tt: "§YWilhelm Zehner§!§R foi assassinado!§!"
 AUS_anschluss_ratio_lowered: "A §Yforça total de combate do exército§! necessária para o §YAnschluss§! será §Yreduzida§!" #update these if incrementor number changes!!
 AUS_anschluss_ratio_raised: "A §Yforça total de combate do exército§! necessária para o §YAnschluss§! será §Yaumentada§!"
 AUS_political_events.10.t: "Tentativa de assassinato contra Wilhelm Zehner frustrada"
 AUS_political_events.10.desc: "Ontem à noite, a Gestapo invadiu o apartamento de Wilhelm Zehner e se deparou com os guardas que posicionamos ao redor de nosso alto-comando. O combate não durou muito, e Zehner saiu totalmente ileso."
 AUS_political_events.10.a: "Sabíamos!"
 AUS_political_events.11.t: "[GER.GetName] manifesta desagrado com o nosso alto-comando militar"
 AUS_political_events.11.desc: "Diplomatas d[GER.GetNameDef] expressaram preocupação com um dos membros de nosso alto-comando militar. Eles afirmam que, embora sejamos certamente um Estado soberano e possamos fazer o que bem entendermos, isso pode prejudicar nossas relações diplomáticas com [GER.GetNameDef]. \n\nÉ seguro esperar que eles tomem medidas por conta própria se não agirmos em seu melhor interesse."
 AUS_political_events.11.a: "Isso não é da conta deles!"
 AUS_political_events.11.a_tt: "Ativa a missão §YHostilidade do governo [GER.GetAdjective] em relação ao alto-comando militar§!.\n\nSe não for possível evitar a morte de Zehner, a §Yforça total de combate do exército§! necessária para o §YAnschluss§! será §Yreduzida§!."
 AUS_political_events.11.b: "Se isso é o necessário para acabar com suas afrontas..."
 AUS_political_events.12.t: "Governo [FROM.GetAdjective] nos oferece equipamentos de infantaria"
 AUS_political_events.12.desc: "Representantes do Estado [FROM.GetAdjective] entraram em contato conosco para oferecer suporte na forma de equipamentos de infantaria. Somos considerados um aliado valioso e por isso desejam que esses rifles sejam usados em nossos esforços de guerra n[ETH.GetNameDef] para ajudar a garantir nossa vitória."
 AUS_political_events.12.a: "Foi um gesto inesperado, mas muito bem-vindo."
 AUS_political_events.13.t: "Governo [FROM.GetAdjective] se opõe ao embargo d[ITA.GetNameDef]"
 AUS_political_events.13.desc: "Recebemos protestos contra o embargo que nós, como muitos outros, impusemos à nação d[ITA.GetNameDef]. Alegando que o embargo é irracional e sem fundamento, a liderança austríaca exigiu que o abolíssemos.\n\nQuando pressionado sobre os motivos que o fizeram protestar contra o embargo, o governo [FROM.GetAdjective] se recusou a dar mais detalhes."
 AUS_political_events.13.a: "Os austríacos não têm o direito de exigir isso."
 AUS_political_events.13.b: "Certo."
 AUS_political_events.14.t: "Governo [FROM.GetAdjective] se pronuncia contrário ao embargo contra nós"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap] recentemente protestou contra o embargo imposto a nós. Com um discurso de que somos um aliado muito valioso, eles enviaram objeções a todos os países que aderiram ao embargo em uma tentativa de amenizar nossa situação."
 AUS_political_events.14.a: "Uma atitude corajosa do povo [FROM.GetAdjective]."
 AUS_political_events.15.t: "Governo [FROM.GetAdjective] proíbe o DNSAP"
 AUS_political_events.15.desc: "Acabamos de receber a notícia de que o governo [FROM.GetAdjective] emitiu uma proibição ao DNSAP no país. Uma proibição branda já estava em vigor desde 1934, embora tenha sido amplamente ignorada pelos partidos políticos e governo. Isso sinaliza uma mudança de tom do gabinete [FROM.GetAdjective] em relação a nós. \n\nAlém do insulto óbvio que isso representa, essa posição também poderá prejudicar nossa influência sobre [FROM.GetNameDef]."
 AUS_political_events.15.a: "Eles não se livrarão de nós tão facilmente!"
 AUS_political_events.15.b: "Que rude!"
 AUS_political_events.15.c: "Não temos tempo para isso agora!"
 AUS_banned_dnsap: "DNSAP banido"
 AUS_meddling_with_our_politics: "Interferindo em nossa política"
 AUS_political_events.16.t: "Nazistas no governo"
 AUS_political_events.16.desc: "Como esperado, o governo [FROM.GetAdjective] reagiu mal à nossa recente proibição do DNSAP. Além da exigência óbvia de suspensão imediata da proibição, eles também exigem que Arthur Seyss-Inquart seja nomeado conselheiro. Eles estão sendo enfáticos quanto a isso, e embora soubéssemos desde sempre que Seyss-Inquart era favorável ao gabinete [FROM.GetAdjective], isso levanta a questão: por quê?"
 AUS_political_events.16.a: "Temos que ficar de olho nele."
 AUS_political_events.16.b: "Absolutamente não!"
 AUS_political_events.16.a_tt: "Nomeia §YArthur Seyss-Inquart§! como um conselheiro que §Rnão pode ser destituído§!\n"
 AUS_political_events.17.t: "Governo [FROM.GetAdjective] protesta contra nossa proibição do DNSAP"
 AUS_political_events.17.desc: "Como esperado, o governo [FROM.GetAdjective] reagiu mal à nossa recente proibição do DNSAP. Eles consideram isso um ataque à própria ideologia e expressaram grande decepção e irritação com a nossa decisão. Embora tenhamos tido um ótimo motivo para banir o DNSAP, chefes do gabinete [FROM.GetAdjective] agora exigem que suspendamos imediatamente a proibição."
 AUS_political_events.17.a: "Ninguém tem o direito de interferir em nossa política."
 AUS_political_events.18.t: "Governo [FROM.GetAdjective] nomeia Arthur Seyss-Inquart como conselheiro"
 AUS_political_events.18.desc: "Parece que o governo [FROM.GetAdjective] finalmente enxergou a razão. Eles mantiveram a proibição do nosso partido irmão, mas pelo menos nomearam Arthur Seyss-Inquart como conselheiro, o que nos permite ter uma ideia de suas manobras políticas."
 AUS_political_events.18.a: "Ótimo."
 AUS_political_events.19.t: "Godwin von Brumowski oferece seus serviços"
 AUS_political_events.19.desc: "Neste momento de conflito, nosso mais bem-sucedido ás da aviação da Grande Guerra nos procurou e ofereceu seus serviços mais uma vez. Apesar de não ser mais jovem nem capaz de voar como antes, após o incidente de 1936, ele se ofereceu para guiar nossa Força Aérea para a vitória do solo. Nossos pilotos atuais ainda o respeitam muito, e há uma ideia difundida de que ele seria capaz de treinar nossos aviadores para alcançar uma grandeza que rivalizaria com a sua própria."
 AUS_political_events.19.a: "Toda e qualquer ajuda é bem-vinda!"
 AUS_political_events.19.b: "Com o envolvimento dele no golpe de 1934, não podemos arriscar."
 AUS_von_brumowski_recruited_flag: "Recrutou Godwin von Brumowski"
 AUS_political_events.20.t: "Governo [FROM.GetAdjective] busca nosso apoio"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_guarantor_is_italy_key: "O governo [FROM.GetAdjective] nos enviou o general e adido militar Emil Liebitzky com um pedido de ajuda. Ele e outros membros da liderança do gabinete [FROM.GetAdjective] observaram tendências preocupantes por parte d[GER.GetNameDef] e agora desejam ter nosso apoio formalizado caso sua análise da situação esteja correta. \n\nComo signatários do Tratado de Saint-Germain-En-Laye, espera-se que nós os ajudemos, mas talvez seja possível encontrar brechas no texto."
 AUS_guarantor_is_not_italy_key: "O governo [FROM.GetAdjective] enviou um embaixador solicitando a nossa ajuda. A liderança do gabinete [FROM.GetAdjective] observou tendências preocupantes por parte d[GER.GetNameDef]. Como eles não podem se mobilizar para enfrentar a ameaça devido ao Tratado de Saint-Germain-En-Laye, solicitam formalmente o nosso apoio. No tratado e nos contratos assinados nós concordamos em ajudá-los, mas não há nada por escrito que indique como esse apoio deve ser."
 AUS_political_events.20.a: "A independência deles é de suma importância para nós!"
 AUS_political_events.20.b: "Vamos apoiá-los diplomaticamente."
 AUS_political_events.20.c: "Talvez possamos chegar a um acordo mutuamente benéfico."
 AUS_political_events.20.d: "Não vamos arriscar nada por eles."
 AUS_political_events.21.t: "Governo [FROM.GetAdjective] garante nossa independência"
 AUS_political_events.21.desc: "Cumprindo o Tratado de Saint-Germain-En-Laye, o governo [FROM.GetAdjective] concordou em garantir nossa independência. Como medida de segurança, eles também estão nos dando meios para adquirirmos alguns equipamentos, já que atualmente não temos condições de produzir nada por conta própria."
 AUS_political_events.21.a: "Excelente!"
 AUS_political_events.22.t: "Governo [FROM.GetAdjective] apoia nossa independência diplomaticamente"
 AUS_political_events.22.desc: "Graças a algumas das cláusulas menos conhecidas e das letras miúdas, o governo d[FROM.GetNameDef] decidiu não nos oferecer uma garantia, mas apenas apoio diplomático no caso de uma invasão. Eles afirmam que têm certeza de que suas palavras poderiam persuadir [GER.GetLeader] tão bem quanto uma ameaça de intervenção e, portanto, não veem razão para deixar tropas a postos para nos ajudar."
 AUS_political_events.22.a: "Não foi o que pedimos, mas é melhor do que nada."
 AUS_political_events.22.b: "Diplomacia e equipamentos não nos salvarão!"
 AUS_political_events.23.t: "Governo [FROM.GetAdjective] oferece uma garantia de forma condicional"
 AUS_political_events.23.desc: "O governo [FROM.GetAdjective] respondeu a nosso pedido de ajuda com um pedido próprio. Desde o momento em que esse tratado foi imposto a nós, temos nos esforçado para reconquistar o Trentino-Alto Ádige, pois ele nos pertence por direito. O Estado [FROM.GetAdjective] considera essas terras como parte de seu território e, se quisermos que eles apoiem nossa independência, devemos renunciar às nossas reivindicações de uma vez por todas."
 AUS_political_events.23.a: "Nossa segurança imediata é mais importante do que essas reivindicações."
 AUS_political_events.23.b: "Eles estão tentando lucrar em cima da nossa situação. De jeito nenhum."
 AUS_political_events.24.t: "Governo [FROM.GetAdjective] rejeita nosso pedido de apoio"
 AUS_political_events.24.desc: "Ao fazer uso de uma infinidade de casos extremos, letras miúdas e cláusulas obscuras no Tratado de Saint-Germain-En-Laye, o governo [FROM.GetAdjective] conseguiu, de alguma forma, evitar nos apoiar. Os documentos dizem claramente que teremos ajuda externa em troca de abrirmos mão de um Exército decente, mas, ao que parece, o gabinete [FROM.GetAdjective] decidiu que isso não se aplica a eles. Teremos que nos virar sozinhos."
 AUS_political_events.24.a: "Apontamos exatamente essa falha para as outras partes..."
 AUS_political_events.24.b: "Vamos dar um incentivo!"
 AUS_political_events.25.t: "Governo [FROM.GetAdjective] abre mão de suas reivindicações sobre nossos territórios"
 AUS_political_events.25.desc: "O governo [FROM.GetAdjective] respondeu à nossa exigência de que retirasse suas reivindicações sobre nosso território submetendo-se a essas demandas. Eles aboliram completamente a ideia de tomar esses territórios em troca de apoio."
 AUS_political_events.25.a: "Ótimas notícias!"
 AUS_political_events.26.t: "Governo [FROM.GetAdjective] se recusa a abrir mão de suas reivindicações"
 AUS_political_events.26.desc: "Achávamos que o povo [FROM.GetAdjective] era razoável depois que nos pediram ajuda recentemente. Acontece que estávamos errados a respeito deles. Quando solicitados a retirar suas reivindicações sobre um território que é nosso por direito, eles se recusaram descaradamente."
 AUS_political_events.26.a: "Absolutamente nenhuma ajuda para eles então."
 AUS_political_events.27.t: "[AUS.GetName] pretende se rearmar"
 AUS_political_events.27.desc: "[AUS.GetNameDefCap] entrou em contato conosco buscando aprovação para se rearmar e abolir o Tratado de Saint-Germain-En-Laye. Afirmando que a área vizinha se tornou muito mais hostil recentemente, eles disseram que não se sentem mais seguros sem um Exército próprio. A solicitação foi enviada para as três principais potências que assinaram o tratado, [ITA.GetName], [ENG.GetName] e [FRA.GetName], bem como para [USA.GetNameDef] e, de acordo com o tratado, qualquer um dos participantes tem o poder de veto, se desejar."
 AUS_political_events.27.a: "Eles não causarão nenhum dano."
 AUS_political_events.27.b: "De forma alguma."
 AUS_political_events.28.t: "Os signatários concordam com o rearmamento"
 AUS_political_events.28.desc: "Finalmente recebemos uma resposta dos signatários e a espera valeu a pena. Depois de muitas discussões e conversas internas, foi acordado que podemos nos rearmar e declararam o Tratado de Saint-Germain-En-Laye obsoleto. Não estamos mais limitados pelas ações de nossos antepassados."
 AUS_political_events.28.a: "Excelente!"
 AUS_political_events.29.t: "Os signatários rejeitam o recurso de rearmamento"
 AUS_political_events.29.desc: "Após longas discussões e intensos debates, os signatários decidiram não aprovar nosso pedido de rearmamento. Tentamos argumentar com eles, mas a resposta permanece firme, apesar do risco óbvio à nossa soberania e independência."
 AUS_political_events.29.a: "Não temos escolha..."
 AUS_political_events.29.a_tt: "§RAo selecionar esta opção, você se livrará permanentemente do Tratado de Saint-Germain-En-Laye, mas pode haver consequências§!"
 AUS_political_events.29.b: "Precisamos negociar isso!"
 AUS_political_events.29.c: "Eles armaram para nós, mas o que podemos fazer?"
 AUS_political_events.29.c_tt: "§RAo selecionar esta opção, o Tratado de Saint-Germain-En-Laye ficará ativo até 16 de julho de 1940§!"
 AUS_political_events.30.t: "[AUS.GetName] rompe o Tratado de Saint-Germain-En-Laye"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_treaty_asked_permission_key: "Apesar dos nossos esforços contrários, o governo [AUS.GetAdjective] decidiu ordenar o rearmamento d[AUS.GetNameDef] em clara violação do tratado. Esperávamos que não chegasse a esse ponto, mas parece que não há como impedi-los de seguir esse caminho."
 AUS_treaty_no_permission_key: "Sem qualquer aviso prévio, fomos informados de que [AUS.GetNameDef] não cumprirá mais o Tratado de Saint-Germain-En-Laye e tudo o que ele implica. Mais importante ainda, isso significa que agora eles se rearmarão livremente, sem considerar as limitações que lhes foram impostas após a Grande Guerra. O motivo pelo qual eles desejam se rearmar tão repentinamente ainda não está claro."
 AUS_political_events.30.a: "Não podemos impedi-los, mas podemos atrasá-los."
 AUS_political_events.30.b: "Tudo bem, deixe-os."
 AUS_political_events.30.c: "Sem mais garantias para eles!"
 AUS_broke_the_treaty: "Quebrou nosso tratado"
 AUS_broke_the_treaty_democratic: "Quebrou nosso tratado"
 AUS_political_events.31.t: "Governo [FROM.GetAdjective] busca compensação pela ajuda cedida"
 AUS_political_events.31.desc: "À medida que a poeira baixa após a guerra civil, o governo [FROM.GetAdjective] tem nos contatado sobre a questão da compensação por seus esforços no confronto. Eles buscam alguma forma de gratificação pelo trabalho realizado, pelas vidas perdidas e pelas armas que foram usadas e danificadas pelos voluntários."
 AUS_political_events.31.a: "Nós os ajudaremos industrialmente."
 AUS_political_events.31.b: "Eles podem usar alguns dos equipamentos que capturamos."
 AUS_political_events.31.c: "O apoio deles foi insignificante."
 AUS_political_events.32.t: "Governo [FROM.GetAdjective] oferece ajuda para a construção de uma nova fábrica"
 AUS_political_events.32.desc: "Nosso pedido de compensação foi ouvido pelos nacionalistas do governo [FROM.GetAdjective] e, como forma de agradecimento, eles nos enviaram trabalhadores e materiais para construir uma nova fábrica na Baixa Áustria. Isso nos permitirá substituir os equipamentos perdidos e será muito útil no futuro."
 AUS_political_events.32.a: "Ótimo!"
 AUS_political_events.33.t: "Governo [FROM.GetAdjective] oferece equipamentos capturados"
 AUS_political_events.33.desc: "Nosso pedido de compensação foi ouvido pelos nacionalistas d[SPA.GetNameDef] e, como forma de agradecimento, eles nos enviaram alguns dos equipamentos que capturaram de seus oponentes durante a guerra civil para nos ressarcir pelo que perdemos ao ajudá-los."
 AUS_political_events.33.a: "Ótimo!"
 AUS_political_events.34.t: "[FROM.GetName] se recusa a nos reembolsar"
 AUS_political_events.34.desc: "Após ajudar o governo [SPA.GetAdjective] em sua guerra civil, o mínimo que esperávamos era algum tipo de reembolso e gratidão, mas parece que estávamos enganados. Alegando que nossa ajuda não foi significativa, a liderança d[SPA.GetNameDef] rejeita a ideia de que deveríamos receber qualquer tipo de compensação pelo apoio que oferecemos."
 AUS_political_events.34.a: "Que rude..."
 AUS_political_events.35.t: "Atividades paramilitares causam inquietação civil"
 AUS_political_events.35.desc: "Nossa recente cooperação com o grupo chamado [GetMilitiaName] teve alguns efeitos colaterais preocupantes. Com a organização legitimada pela liderança do país, eles se tornaram mais ousados em suas ações contra a população civil.\n\nA inquietação dentro da nação cresceu à medida que nosso povo não se sente mais à vontade com a atuação da organização. Estamos sendo questionados se realmente temos controle sobre o grupo [GetMilitiaName] e se essa decisão ajudará a manter a nação segura."
 AUS_political_events.35.a: "O grupo [GetMilitiaName] teve sua chance."
 AUS_political_events.35.b: "O povo só precisa se acostumar."
 AUS_political_events.35.c: "É a nova realidade d[ROOT.GetNameDef]!"
 AUS_political_events.36.t: "O futuro d[ROOT.GetNameDef]"
 AUS_political_events.36.desc: "Nossa trajetória para deixar de ser uma potência menor severamente debilitada foi longa e árdua. Relembrando como começamos, fica claro que essa jornada valeu a pena. Renascidos e ainda mais fortes do que antes, agora é hora de decidirmos o que o futuro nos reserva e como desejamos ser conhecidos."
 AUS_political_events.36.a: "No devido tempo, seremos conhecidos como [GetGrossosterreichCosmeticIdeology]."
 AUS_grossosterreich_fascism_key: "a Großösterreich"
 AUS_grossosterreich_neutrality_key: "o Grande Império Austríaco"
 AUS_political_events.36.a_tt: "§YDesbloqueia decisões§! para §YIntegrar núcleos alemães§! com o tempo."
 AUS_political_events.36.b: "Seremos conhecidos como o Süddeutschland."
 AUS_political_events.36.c: "Somos perfeitos como somos."
 AUS_political_events.37.t: "Governo [FROM.GetAdjective] envia um ultimato"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_integration_target_is_poland_key: "Recebemos uma mensagem severa do governo [FROM.GetAdjective]. Eles exigem que entreguemos [Get37PuppetOrNotDesc] e nos avisam que pode haver consequências se tentarmos resistir.\n\nEsse ato de agressão por parte d[FROM.GetNameDef] não foi totalmente inesperado, pois vem após uma série de exigências semelhantes feitas a outros países na região."
 AUS_integration_target_is_not_poland_key: "O governo [FROM.GetAdjective] nos procurou com um ultimato. Devemos entregar [Get37PuppetOrNotDesc] ou enfrentar o poder de sua máquina de guerra renovada no campo de batalha. Independentemente do curso que escolhermos tomar nessa questão, parece que não há como escapar das consequências."
 AUS_political_events.37.a: "Não nos submeteremos a eles!"
 AUS_political_events.37.b: "Não temos nenhuma chance contra eles."
 37DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 37DescIsNotPuppet: "os antigos estados deles"
 AUS_political_events.38.t: "Governo [From.GetAdjective] rejeita nossas demandas"
 AUS_political_events.38.desc: "Queríamos dar ao governo [FROM.GetAdjective] uma chance de [Get38PuppetOrNotDesc] à nossa sociedade, mas parece que nossa generosa oferta não foi aceita. No final, sabemos muito bem que eles estarão muito melhor sob nossa liderança."
 AUS_political_events.38.a: "Eles se juntarão a nós, não importa o que pensem que querem."
 AUS_political_events.38_tt: "Cria um objetivo de guerra para §Ytomar estado reivindicado§! contra §Y[FROM.FROM.OWNER.GetNameWithFlag]§!"
 38DescIsPuppet: "permitir a integração d[FROM.FROM.OWNER.GetNameDef]"
 38DescIsNotPuppet: "se integrar pacificamente"
 AUS_political_events.39.t: "Governo [FROM.GetAdjective] cede"
 AUS_political_events.39.desc: "A resposta da liderança do governo [FROM.GetAdjective] é muito bem-vinda. Eles aceitaram baixar as armas e não revidar enquanto integramos o território que é nosso por direito. Sem dúvida, eles perceberam a importância de não mergulhar sua nação em uma guerra sem sentido por questões como essa."
 AUS_political_events.39.a: "Hora de fazer parte d[ROOT.GetNameDef]!"
 AUS_political_events.40.t: "Governo [FROM.GetAdjective] pretende ingressar na facção [ROOT.GetFactionName]"
 AUS_political_events.40.desc: "O governo [FROM.GetAdjective] entrou em contato conosco pedindo para se juntar à nossa facção. Eles iniciaram um esforço de militarização e expressaram o desejo de trabalhar ao nosso lado em benefício mútuo. Historicamente, essa nação tem sido uma força importante e respeitada no campo de batalha, e, embora enfraquecida, ela ainda afirma que será uma aliada útil para nós."
 AUS_political_events.40.a: "Eles são muito bem-vindos."
 AUS_political_events.40.b: "Não precisamos deles."
 AUS_political_events.41.t: "Governo [FROM.GetAdjective] concorda em nos deixar integrar a facção [FROM.GetFactionName]"
 AUS_political_events.41.desc: "O governo [FROM.GetAdjective] respondeu positivamente ao nosso pedido de união e nos deu as boas-vindas à facção. Não lutaremos mais sozinhos contra aqueles que nos ameaçam!"
 AUS_political_events.41.a: "Somos mais fortes juntos."
 AUS_political_events.42.t: "Governo [FROM.GetAdjective] se recusa a nos deixar integrar a facção [FROM.GetFactionName]"
 AUS_political_events.42.desc: "Nosso pedido para ingressar na facção [FROM.GetFactionName] foi friamente rejeitado. Tentamos demonstrar nossa utilidade, mas, infelizmente, o governo [FROM.GetAdjective] já se decidiu. Embora essa seja uma situação desagradável, não vamos desanimar. Ainda há outras soluções."
 AUS_political_events.42.a: "Mostraremos a eles."
 AUS_political_events.43.t: "Governo [FROM.GetAdjective] exige [Get43PuppetOrNotTitle]"
 43TitleIsPuppet: "que entreguemos nosso súdito"
 43TitleIsNotPuppet: "nossa subjugação"
 AUS_political_events.43.desc: "Uma demanda contundente feita pelo governo [FROM.GetAdjective] chegou até nós esta manhã, solicitando que aceitemos imediatamente [Get43PuppetOrNotDesc]. A demanda está permeada de ameaças veladas de agressão e parece provável que haja hostilidades caso rejeitemos a proposta deles."
 43DescIsPuppet: "entregar o controle d[FROM.FROM.OWNER.GetNameDef]"
 43DescIsNotPuppet: "ceder às exigências, nos tornando súditos sob o domínio deles"
 AUS_political_events.43.a: "Não estamos em condições de revidar."
 AUS_political_events.43.a.tt: "§Y[Get43PuppetOrNotTt]§! pode ser forçado a se juntar a uma facção d[FROM.GetNameDef]"
 AUS_political_events.43.b: "Sobre nossos cadáveres."
 AUS_political_events.43.c: "Nunca seremos seus súditos, mas aceitamos devolver os estados que eram deles."
 43TtIsPuppet: "O governo [FROM.FROM.OWNER.GetAdjective]"
 43TtIsNotPuppet: "O governo [ROOT.GetAdjective]"
 AUS_political_events.44.t: "Governo [FROM.GetAdjective] cede às nossas demandas"
 AUS_political_events.44.desc: "A resposta às nossas demandas em relação ao governo [FROM.GetAdjective] foi muito bem recebida. Eles submeterão [Get44PuppetOrNotDesc] ao nosso domínio e se tornarão nossos súditos imediatamente. Isso marca um grande sucesso em nossos esforços para restabelecer nosso império!"
 AUS_political_events.44.a: "Wunderbar!"
 44DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 44DescIsNotPuppet: "sua nação"
 AUS_political_events.45.t: "Governo [FROM.GetAdjective] rejeita nossas demandas"
 AUS_political_events.45.desc: "Em uma demonstração de flagrante desrespeito e desprezo pela própria segurança, o governo [FROM.GetAdjective] decidiu rejeitar nossa proposta. O acordo teria sido mutuamente benéfico, mas parece que eles não compartilham de nossos sentimentos em relação a isso."
 AUS_political_events.45.a: "Então vamos lutar por isso!"
 AUS_political_events.46.t: "Governo [FROM.GetAdjective] transfere estados para evitar a subjugação"
 AUS_political_events.46.desc: "O governo [FROM.GetAdjective] tomou medidas drásticas em uma tentativa de evitar a subjugação e a redução de sua independência. Em vez de se tornarem nossos súditos, eles oferecem devolver estados anteriormente controlados por nós. Não era o que esperávamos, e agora temos que tomar uma decisão quanto a aceitarmos ou não."
 AUS_political_events.46.a: "Melhor ainda!"
 AUS_political_events.46.b: "Não. Queremos a nação deles sob nosso controle!"
 AUS_political_events.47.t: "Governo [FROM.GetAdjective] rejeita a proposta"
 AUS_political_events.47.desc: "Apesar dos nossos melhores esforços para pacificar o governo [FROM.GetAdjective], eles parecem determinados a aceitar como único desfecho a nossa submissão às exigências deles, permitindo que instalem um regime fantoche em nosso país. Eles enfatizam que não há espaço para concessões: ou estamos com eles ou contra eles."
 AUS_political_events.47.a: "Não seremos intimidados!"
 AUS_political_events.47.b: "Valeu a tentativa."
 AUS_political_events.48.t: "Governo [FROM.GetAdjective] instala um monarca da dinastia Habsburgo em nosso trono"
 AUS_political_events.48.desc: "Dada a história d[FROM.GetNameDef] e sua condição como nossa nação soberana, era inevitável que eles interferissem na nossa política interna em algum momento. Fomos informados de que colocaram [ROOT.GetLeader] na liderança de nosso país."
 AUS_political_events.48.a: "Típico dos Habsburgos..."
 AUS_political_events.49.t: "Governo [FROM.GetAdjective] solicita a transferência da Silésia"
 AUS_political_events.49.desc: "O mundo ao nosso redor está mudando conforme as tensões aumentam. Hoje, recebemos uma mensagem informando que o governo [FROM.GetAdjective] solicita a entrega do território da Silésia. Historicamente, a Silésia fazia parte do império deles, mas, desde o fim da Grande Guerra, ficou sob nosso controle.\n\nFomos informados de que receberemos algumas fábricas em troca dos estados de Niederschlesien e Oberschlesien, na esperança de que isso possa facilitar nossa decisão."
 AUS_political_events.49.a: "Tudo bem, eles podem ficar com esses estados."
 AUS_political_events.49.b: "Nosso território vale muito mais do que isso!"
 AUS_political_events.50.t: "Governo [FROM.GetAdjective] entrega a Silésia"
 AUS_political_events.50.desc: "Recebemos uma resposta do governo [FROM.GetAdjective] sobre nosso desejo de recuperar a Silésia. Eles concordaram gentilmente com o acordo e transferirão os estados para nós imediatamente. Em troca, construiremos para eles algumas fábricas em estados de sua escolha."
 AUS_political_events.50.a: "Um acordo justo!"
 AUS_political_events.51.t: "Governo [FROM.GetAdjective] se recusa a entregar a Silésia"
 AUS_political_events.51.desc: "A mensagem dos diplomatas do governo [FROM.GetAdjective] não foi a que esperávamos ouvir. Não apenas rejeitaram o acordo, mas o fizeram de uma maneira que só pode ser descrita como depreciativa e humilhante, questionando por que eles deveriam concordar com algo assim e por que achamos que temos o direito de exigir qualquer coisa."
 AUS_political_events.51.a: "Eles vão engolir essas palavras!"
 AUS_political_events.52.t: "Governo [FROM.GetAdjective] exige nossa integração"
 AUS_political_events.52.desc: "Com base em reivindicações e laços familiares antigos, o monarca [FROM.GetAdjective] [FROM.GetLeader] exigiu que nos submetêssemos a seu regime. Alegando que a cidade de Habsburgo, como antigo domínio de sua família, pertence por direito a seu país, ele exige que nos integremos imediatamente ou enfrentaremos a ira de seu exército restaurado."
 AUS_political_events.52.a: "Não temos escolha a não ser nos submeter."
 AUS_political_events.52.b: "Os Habsburgos não têm direito à cidade!"
 AUS_political_events.53.t: "Governo [FROM.GetAdjective] aceita se integrar pacificamente"
 AUS_political_events.53.desc: "Recebemos notícias de que o governo [FROM.GetAdjective] não resistirá à anexação de seu país e, em vez disso, aceita se integrar pacificamente à nossa gloriosa nação. Finalmente, reconquistamos o controle e a posse de nossa antiga terra natal, a vila de Habsburgo."
 AUS_political_events.53.a: "Finalmente!"
 AUS_political_events.54.t: "Governo [FROM.GetAdjective] recusa a nossa legítima reivindicação por Habsburgo"
 AUS_political_events.54.desc: "Recebemos a resposta do governo [FROM.GetAdjective]: ele não se submeterá às nossas exigências. Ao ignorar nossas reivindicações familiares à cidade de Habsburgo, estão nos negando a posse legítima da terra e manchando a nossa honra. Não podemos tolerar isso!"
 AUS_political_events.54.a: "Por Habsburgo!"
 AUS_political_events.55.t: "Governo [FROM.GetAdjective] deseja fazer um acordo sobre a posse de [39.GetName] e [850.GetName]"
 AUS_political_events.55.desc: "O governo [FROM.GetAdjective] entrou em contato conosco com uma proposta. Há muito tempo, eles desejam adquirir [39.GetName] e [850.GetName] de nós e agora nos procuraram oferecendo algumas fábricas em troca, se estivermos dispostos a vender esses estados para eles."
 AUS_political_events.55.a: "Um acordo justo."
 AUS_political_events.55.b: "Nossas terras não estão à venda!"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_seeks_a_deal_title_56: "Governo [FROM.GetAdjective] entrega estados em troca de investimentos industriais"
 AUS_makes_demands_title_56: "Governo [FROM.GetAdjective] entrega estados"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_seeks_a_deal_desc_56: "O acordo que propusemos ao governo [FROM.GetAdjective] foi aceito. Em troca de um investimento industrial considerável, eles concordaram em entregar o controle dos estados de [39.GetName] e [850.GetName], conforme solicitado."
 AUS_makes_demands_desc_56: "Nossas demandas apresentadas ao governo [FROM.GetAdjective] foram aceitas. Eles nos entregarão [39.GetName] e [850.GetName] imediatamente. Finalmente, esses dois estados serão nossos mais uma vez!"
 AUS_political_events.56.a: "Ótimas notícias."
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_seeks_a_deal_title_57: "Governo [FROM.GetAdjective] recusa nossa proposta"
 AUS_makes_demands_title_57: "Governo [FROM.GetAdjective] rejeita nossas demandas"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_seeks_a_deal_desc_57: "Recebemos uma resposta negativa do governo [FROM.GetAdjective]. Eles afirmam que suas terras não estão à venda e rejeitam firmemente qualquer possibilidade de comercialização ou acordo relacionada aos estados em questão."
 AUS_makes_demands_desc_57: "Nossas exigências enviadas ao governo [FROM.GetAdjective] não foram bem recebidas. Eles rejeitaram nossas demandas e não deixaram nenhum espaço para que possamos argumentar ou fazer novas tentativas de contato."
 AUS_political_events.57.a: "Valeu a tentativa."
 AUS_political_events.58.t: "Governo [FROM.GetAdjective] exige a posse de [39.GetName] e [850.GetName]"
 AUS_political_events.58.desc: "O governo [FROM.GetAdjective] entrou em contato conosco com o que parece ser uma ameaça. Em palavras nada gentis, eles nos informam que desejam [39.GetName] e [850.GetName] de volta, afirmando terem posse legítima das regiões. Os estados já fizeram parte do território [FROM.GetAdjective], mas desde a Grande Guerra pertencem a nós."
 AUS_political_events.58.a: "Tudo bem."
 AUS_political_events.58.b: "Absolutamente não!"
 AUS_political_events.59.t: "Governo [FROM.GetAdjective] apoia o plano de Alfred Jansa"
 AUS_political_events.59.desc: "O governo [FROM.GetAdjective] mais uma vez depositou sua confiança em Alfred Jansa, um marechal de campo com claras opiniões contrárias ao povo [ROOT.GetAdjective]. Com seus planos para reforçar as fronteiras e revidar em caso de um ataque nosso, esse marechal de campo já foi um estorvo para nós antes e provavelmente será novamente."
 AUS_political_events.59.a: "Ele precisa sair do cargo!"
 AUS_political_events.59.b: "É uma decisão que cabe a eles."
 AUS_political_events.60.t: "Governo [FROM.GetAdjective] se opõe ao plano defensivo de Alfred Jansa"
 AUS_political_events.60.desc: "Recebemos uma reclamação formal d[FROM.GetNameDef] sobre nosso recente compromisso com o plano defensivo proposto por Alfred Jansa. Eles afirmam que essa ação se deu por hostilidade contra eles e que isso prejudicará nossas futuras relações diplomáticas. Não sabemos ao certo por que isso gerou uma resposta tão acalorada."
 AUS_political_events.60.a: "Tudo bem, vamos optar por Franz Böhme."
 AUS_political_events.60.a_tt: "§YFranz Böhme§! ficará §Gdisponível§! como Chefe do Exército. \n\n§YAlfred Jansa§! §Rnão ficará mais disponível§! como Chefe do Exército."
 AUS_political_events.60.b: "Mais uma razão pela qual Alfred Jansa deve ficar!"
 AUS_political_events.60.b_tt: "§YAlfred Jansa§! continuará disponível como Chefe do Exército"
 AUS_political_events.61.t: "[FROM.GetName] substitui Alfred Jansa"
 AUS_political_events.61.desc: "Nossa pressão para que o governo [FROM.GetAdjective] substituísse imediatamente Alfred Jansa, e seu plano defensivo insensato, surtiu efeito. No lugar de Jansa e suas políticas contrárias ao Estado [ROOT.GetAdjective], o governo [FROM.GetAdjective] optou por Franz Böhme."
 AUS_political_events.61.a: "Excelente!"
 AUS_political_events.62.t: "[FROM.GetName] mantém Alfred Jansa no cargo"
 AUS_political_events.62.desc: "O governo [FROM.GetAdjective] ignorou nossos pedidos para que [FROM.GetNameDef] não siga com o chamado \"Plano Jansa\" e mantenha esse homem longe de qualquer tipo de poder ou influência. Só nos resta ver isso como um mau presságio para nossas relações futuras."
 AUS_political_events.62.a: "Como ousam?"
 AUS_political_events.63.t: "Exilados do Estado [AUS.GetAdjective] oferecem seus serviços"
 AUS_political_events.63.desc: "O Anschluss d[AUS.GetNameDef] fez com que os opositores desse plano se tornassem exilados. Alguns desses dissidentes do povo [AUS.GetAdjective] chegaram agora ao território d[ROOT.GetNameDef] e estão oferecendo seus serviços nas fábricas, ruas e linhas de frente."
 AUS_political_events.63.a: "Não podemos assegurar a lealdade deles."
 AUS_political_events.63.b: "A ajuda deles seria bem-vinda."
 AUS_political_events.64.t: "Governo [FROM.GetAdjective] oferece apoio industrial"
 AUS_political_events.64.desc: "Sem nenhum motivo aparente, o governo [FROM.GetAdjective] nos procurou com uma oferta de ajuda para desenvolver nossa indústria. Eles se ofereceram para cobrir parte de nossa produção necessária de bens de consumo civis para que possamos nos concentrar mais na construção de fábricas."
 AUS_political_events.64.a: "Uma grata surpresa!"
 AUS_industrial_help: "Apoio à indústria"
 AUS_political_events.65.t: "Governo [FROM.GetAdjective] oferece apoio ao mercado"
 AUS_political_events.65.desc: "Sem nenhum motivo aparente, o governo [FROM.GetAdjective] nos procurou com uma oferta de desconto em seus equipamentos no mercado internacional. Não sabemos se isso é parte de um plano maior para comprarmos mais deles ou uma oferta sincera."
 AUS_political_events.65.a: "Não importa, é útil para nós!"
 AUS_market_help: "Apoio ao mercado"
 AUS_political_events.66.t: "Governo [FROM.Get.GetAdjective] propõe uma união federativa"
 AUS_political_events.66.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nos procurou com uma proposta. Com o crescimento da federação, torna-se cada vez mais importante que todos os países envolvidos trabalhem juntos sem percalços. Para simplificar, [FROM.GetLeader] sugeriu que todos nós nos uníssemos sob seu comando. \n\nEstaríamos fazendo concessões em relação à nossa soberania, mas como parte de uma nação federativa, também desfrutaríamos da segurança que vem com um exército e influência diplomática maiores."
 AUS_political_events.66.a: "Parece um acordo justo."
 AUS_political_events.66.b: "Isso não nos beneficiaria em nada!"
 AUS_political_events.67.t: "Governo [FROM.GetAdjective] aceita proposta de união federativa"
 AUS_political_events.67.desc: "Acabamos de receber a gloriosa notícia de que o governo [FROM.GetAdjective] aceitou fazer parte do nosso novo Estado federativo. O que oferecemos foi claramente suficiente para que eles considerassem a proposta vantajosa, apesar do pequeno impacto em sua soberania."
 AUS_political_events.67.a: "Ótimo!"
 AUS_political_events.68.t: "Governo [FROM.GetAdjective] rejeita proposta de integrar a união federativa"
 AUS_political_events.68.desc: "Apesar das vantagens óbvias e de ser claramente o melhor para a federação, o governo [FROM.GetAdjective] rejeitou nossa proposta de uma união mais próxima. Só podemos especular sobre os motivos, mas ao que tudo indica, eles não estão pensando nos interesses da federação."
 AUS_political_events.68.a: "Eles representam um risco para a união da federação!"
 AUS_political_events.68.b: "Ficaremos atentos a eles."
 AUS_political_events.69.t: "Risco de Anschluss mitigado"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_joined_faction: "Agora que fazemos parte da facção [ROOT.GetFactionName], parece que [GER.GetLeader], líder d[GER.GetNameDef], desistiu de anexar o nosso território.\n\nTrabalhamos duro para manter nossa independência e agora estamos colhendo os frutos desse esforço."
 AUS_became_subject: "O Estado [ROOT.GetAdjective] está passando por mudanças radicais desde que perdemos nossa soberania. Embora muitas delas sejam efeitos colaterais desagradáveis por não sermos mais totalmente independentes, um raro efeito positivo veio à tona: agora que não somos mais um Estado soberano, uma tentativa de nos anexar acarretaria mais do que apenas a nossa indignação.\n\nCiente disso, parece que [GER.GetLeader] desistiu do plano de nos anexar ao território d[GER.GetNameDef]."
 AUS_political_events.69.a: "Um lado positivo da nossa situação atual."
 AUS_political_events.69.b: "Segurança para o nosso dia a dia!"
 AUS_political_events.69.a_tt: "Remove as decisões de §YMedidas contra o Anschluss§!"
 AUS_political_events.70.t: "Governo [FROM.GetAdjective] oferece compensação em troca de garantias"
 AUS_political_events.70.desc: "\n[FROM.GetLeader], líder d[FROM.GetNameDef], entrou em contato conosco pessoalmente desta vez. Nossas interações anteriores não transcorreram do jeito que eles esperavam, então decidiram nos fazer uma nova oferta na esperança de mudar nossa decisão.\n\nPara mostrar o quão sério consideram o assunto, eles ofereceram ajuda para cobrir as despesas de duas novas fábricas em nosso país e prometeram que teríamos sua gratidão se mudássemos de ideia e lhes déssemos uma garantia."
 AUS_political_events.70.a: "Isso muda tudo!"
 AUS_political_events.70.b: "Nossa resposta é a mesma. Não."
 AUS_political_events.71.t: "Governo [FROM.GetAdjective] oferece garantias para apoio industrial"
 AUS_political_events.71.desc: "Nossos esforços para convencer [FROM.GetLeader], líder do governo [FROM.GetAdjective], valeram a pena. Teremos que apoiar a construção de duas fábricas deles, e embora isso provavelmente prejudique um pouco nossos esforços industriais, ficaremos mais tranquilos sabendo que estarão ao nosso lado em caso de um ataque à nossa soberania."
 AUS_political_events.71.a: "Finalmente, boas notícias!"
 AUS_political_events.72.t: "Governo [FROM.GetAdjective] se recusa a ajudar apesar da oferta de compensação"
 AUS_political_events.72.desc: "Não se pode dizer que não tentamos de tudo. Citamos o Tratado de Saint-Germain-En-Laye e oferecemos uma compensação muito além do que se poderia esperar de um país do nosso tamanho e em nossa situação. Apesar de tudo, [FROM.GetNameDef] insistentemente se recusa a nos ceder garantias conforme previsto no Tratado que eles próprios ajudaram a formular. Não podemos contar com a ajuda deles no futuro."
 AUS_political_events.72.a: "Vamos prevalecer e mostrar a eles!"
 AUS_political_events.73.t: "Governo [FROM.GetAdjective] propõe uma revisão do Tratado de Saint-Germain-En-Laye"
 AUS_political_events.73.desc: "\nInflexíveis em seus esforços para serem autorizados a se rearmar, o governo [FROM.GetAdjective] entrou em contato novamente, propondo um Tratado revisado e menos rigoroso para nos permitir controlar a taxa em que eles se rearmariam. Com a revisão eles já poderiam começar a treinar tropas, mas a indústria estaria restrita por mais um ano."
 AUS_political_events.73.a: "Podemos aceitar isso."
 AUS_political_events.73.a_tt: "Apoiaremos a revisão proposta pelo governo [FROM.GetAdjective]. Todos os signatários devem concordar para que a revisão seja aprovada."
 AUS_political_events.73.b: "Não, o tratado não deve ser alterado."
 AUS_political_events.73.b_tt: "§RNão§! apoiaremos a revisão proposta pelo governo [FROM.GetAdjective]. Todos os signatários devem concordar para que a revisão seja aprovada."
 AUS_political_events.73.c: "Se eles forem se rearmar, queremos alguém supervisionando isso!"
 AUS_political_events.73.c_tt: "Um Supervisor com tendências democráticas será nomeado para a Áustria durante a vigência do Tratado revisado."
 AUS_political_events.74.t: "Os signatários concordam com a revisão do Tratado"
 AUS_political_events.74.desc: "Depois de muito debate, os signatários finalmente chegaram a uma decisão. Teremos permissão para nos rearmar parcialmente ao longo do tempo. A partir de hoje, não haverá mais restrições com relação ao treinamento de novas tropas e ao aumento do número de soldados em campo.\n\nNossa indústria ainda carrega restrições, embora menos severas. As restrições serão totalmente suspensas em um ano, caso nada mude radicalmente no mundo."
 AUS_political_events.74.a: "O esforço diplomático valeu a pena!"
 AUS_political_events.75.t: "Os signatários se recusam a revisar o Tratado"
 AUS_political_events.75.desc: "Independentemente de nossos esforços, os signatários permanecem firmes. Não teremos permissão para nos rearmar em nenhuma circunstância. Nossos esforços diplomáticos para convencê-los e apresentar concessões foram ignorados. O povo [ROOT.GetAdjective] agora nutre um forte ressentimento em relação aos signatários."
 AUS_political_events.75.a: "Só nos resta esperar."
 AUS_political_events.75.b: "Basta! Não precisamos deles."
 AUS_political_events.76.t: "Os signatários concordam com a revisão do Tratado e nomeiam um supervisor"
 AUS_political_events.76.desc: "\nDepois de muito debate, os signatários finalmente chegaram a uma decisão. Teremos permissão para nos rearmar parcialmente ao longo do tempo. A partir de hoje, não haverá mais restrições com relação ao treinamento de novas tropas e ao aumento do número de soldados em campo. Nossa indústria ainda carrega restrições, embora menos severas. As restrições serão totalmente suspensas em um ano, caso nada mude radicalmente no mundo.\n\nEssa vitória não veio de graça. Os signatários não confiam em nossa capacidade de permanecer fora do conflito e nomearam um supervisor que deve permanecer em nosso governo durante todo esse processo."
 AUS_political_events.76.a: "Aceitamos isso!"
 AUS_political_events.77.t: "Uma ameaça iminente"
 AUS_political_events.77.desc: "Alguns de nossos diplomatas mais experientes e habilidosos têm monitorado há muito tempo o risco de que [GER.GetNameDef] possa agir de acordo com os planos às vezes confirmados às vezes negados por [GER.GetLeader]. Parece que houve recentemente uma mudança bastante radical e nossas fontes agora acreditam que uma tentativa de nos anexar possa ser iminente."
 AUS_political_events.77.a: "Preparem-se para tudo..."
 AUS_political_events.77.a_tt: "§RO governo [GER.GetAdjective][GER.GetFlag] iniciou o processo de Anschluss. Não podemos mais interferir!§!"
 AUS_political_events.78.t: "Comunistas n[FROM.GetNameDef] buscam nosso apoio"
 AUS_political_events.78.desc: "Os líderes do grupo [FROM.GetCommunistParty] n[FROM.GetNameDef] entraram em contato conosco pedindo ajuda mais uma vez. Embora não estejam atualmente em conflito armado, o fracasso retumbante da guerra civil e do golpe de 1934, junto com os sociais-democratas, ainda está presente na memória de todos. Eles desejam contar com a nossa ajuda enquanto lutam mais uma vez pelo poder em seu país."
 AUS_political_events.78.a: "Nós ajudaremos se for possível!"
 AUS_political_events.78.b: "Temos coisas melhores para fazer."
 AUS_political_events.79.t: "Governo [FROM.GetAdjective] oferece apoio"
 AUS_political_events.79.desc: "Como esperávamos, o governo [FROM.GetAdjective] nos ofereceu apoio nestes tempos difíceis. Não podemos contar com eles para resolver totalmente os nossos problemas, é claro, mas ter seu apoio mais uma vez é certamente uma ajuda muito bem-vinda. Especialmente enquanto nossa luta pelo poder avança."
 AUS_political_events.79.a: "Ótimo!"
 AUS_political_events.79.a_tt: "Caso ocorra uma guerra, é mais provável que §Y[FROM.GetNameDef]§! [FROM.GetFlag] nos mande voluntários e equipamentos por empréstimo e arrendamento."
 AUS_political_events.80.t: "Governo [FROM.GetAdjective] rejeita nosso pedido de apoio"
 AUS_political_events.80.desc: "O governo [FROM.GetAdjective] rejeitou nosso pedido de ajuda, mencionando diferenças ideológicas e nossa hesitação em relação ao comunismo revolucionário. Teremos que nos virar sozinhos."
 AUS_political_events.80.a: "Realmente achamos que eles ajudariam!"
 AUS_political_events.81.t: "Governo [FROM.GetAdjective] alinha-se à nossa política"
 AUS_political_events.81.desc: "Por muito tempo, o governo [FROM.GetAdjective] aderiu obstinadamente à sua própria forma de comunismo, conhecida como austromarxismo. Essa dissidência política é uma combinação da social-democracia com o verdadeiro comunismo, pela qual temos pouco apreço. Parece que agora eles finalmente caíram em si e aboliram essa ideologia furada para se alinhar conosco na tentativa de conquistar nossa benevolência e obter proteção caso forças hostis os ataquem."
 AUS_political_events.81.a: "Ótimo, vamos oferecer nossa proteção."
 AUS_political_events.81.b: "Eles serão aliados muito valiosos... mas não agora."
 AUS_aligned_with_our_values: "Alinhado com nossos valores"
 AUS_political_events.82.t: "Governo [FROM.GetAdjective] oferece garantia"
 AUS_political_events.82.desc: "Nossa decisão de nos alinharmos mais estreitamente à ideologia política de [FROM.GetLeader] foi bem recebida. [FROM.GetNameDefCap] nos ofereceu uma garantia e nos apoiará se formos alvos de qualquer hostilidade."
 AUS_political_events.82.a: "Ótimo!"
 AUS_political_events.83.t: "Governo [FROM.GetAdjective] aprova nossa mudança política"
 AUS_political_events.83.desc: "Nossa decisão de nos alinharmos mais estreitamente à ideologia política de [FROM.GetLeader] foi bem recebida. [FROM.GetNameDefCap] expressou apreço por esse movimento e o vê como um passo na direção certa. Eles esperam nos ter como aliados no futuro."
 AUS_political_events.83.a: "Estamos ansiosos por isso!"
 AUS_political_events.84.t: "Governo [FROM.GetAdjective] reforça sentimentos comunistas em nosso país"
 AUS_political_events.84.desc: "\nFomos informados de que há tentativas sendo feitas pel[AUS.GetNameDef] para atiçar sentimentos comunistas entre nossa força de trabalho. Embora isso possa ser inofensivo, também pode ser que se trate de uma preparação para algo maior. Não sabemos quais são as verdadeiras intenções por trás do movimento, mas não podemos descartar nenhuma possibilidade."
 AUS_political_events.84.a: "Não vemos problemas nisso."
 AUS_political_events.84.b: "Proíba isso!"
 AUS_political_events.84.b_tt: "§RIsso pode ter consequências terríveis!§!"
 AUS_political_events.85.t: "Governo [FROM.GetAdjective] permite nossos esforços para organizar os trabalhadores"
 AUS_political_events.85.desc: "\nEstávamos cientes de que nossas atividades n[FROM.GetNameDef] seriam descobertas mais cedo ou mais tarde. Felizmente, parece que [FROM.GetLeader] não vê problema em reforçarmos sentimentos comunistas em sua força de trabalho, informando-os de seus direitos e deveres como bons trabalhadores."
 AUS_political_events.85.a: "Excelente."
 AUS_political_events.85.a_tt: "Desbloqueia decisões para §YExigir a Libertação dos Trabalhadores§! quando o foco §YExigir a Libertação dos Trabalhadores§! for concluído."
 AUS_political_events.85.2.a_tt: "Desbloqueia a decisão para §YExigir a Libertação dos Trabalhadores n[FROM.GetNameDef]§!."
 AUS_political_events.86.t: "Governo [FROM.GetAdjective] proíbe esforços para organizar trabalhadores"
 AUS_political_events.86.desc: "\nEm um ato de desrespeito para com seus próprios trabalhadores, [FROM.GetLeader] decidiu proibir nossos esforços de informá-los sobre seus direitos na sociedade. Isso é claramente uma ação hostil não apenas contra nós, mas também contra toda a classe trabalhadora."
 AUS_political_events.86.a: "Maldição!"
 AUS_political_events.86.b: "Vamos acabar com essa hostilidade!"
 AUS_political_events.87.t: "Governo [FROM.GetAdjective] exige um regime comunista"
 AUS_political_events.87.desc: "Um ultimato chegou até nós, após o aumento dos sentimentos comunistas devido à propaganda do governo [FROM.GetAdjective] entre nossos trabalhadores. [FROM.GetLeader] exige que aceitemos o domínio comunista de forma pacífica, como ele acredita ser o desejo do nosso povo. Se recusarmos, ele nos garante que estará ao lado dos trabalhadores, independentemente do que queiram fazer."
 AUS_political_events.87.a: "Não temos escolha."
 AUS_political_events.87.b: "Tomamos nossas próprias decisões."
 AUS_political_events.88.t: "[FROM.GetName] instala governo comunista"
 AUS_political_events.88.desc: "Nossos esforços incansáveis n[FROM.GetNameDef] finalmente compensaram. Os trabalhadores celebram enquanto [FROM.GetLeader] assume o comando do país."
 AUS_political_events.88.a: "Boas-vindas, camaradas!"
 AUS_political_events.89.t: "Governo [FROM.GetAdjective] rejeita nossas exigências"
 AUS_political_events.89.desc: "Apesar de o povo deixar claro suas vontades, o governo [FROM.GetAdjective], liderado por [FROM.GetLeader], decidiu não renunciar para que uma administração mais adequada assuma o controle. Cabe a NÓS considerar as opções e fazer o que é certo para o povo."
 AUS_political_events.89.a: "Uma guerra seria ainda pior."
 AUS_political_events.89.b: "A voz do povo será ouvida!"
 AUS_political_events.90.t: "Os resultados de nossa eleição"
 AUS_political_events.90.desc: "A primeira eleição desde a \"Dissolução do Parlamento\" foi concluída. A participação dos eleitores foi alta, pois a nação percebeu o que nos tornaremos se negligenciarem seus deveres como cidadãos. Os três principais candidatos estão separados por apenas alguns votos, conforme a contagem final é realizada."
 AUS_political_events.90.a: "No fundo, Kurt Schuschnigg é um democrata!"
 AUS_political_events.90.a_tt: "§YKurt Schuschnigg§! se torna líder do §YPartido Democrata§!."
 AUS_political_events.90.b: "Karl Renner já nos serviu bem anteriormente!"
 AUS_political_events.90.c: "Vinzenz Schumy pode agradar a maioria dos eleitores!"
 AUS_political_events.91.t: "[ROOT.GetLeader] deseja estar no campo de batalha"
 AUS_political_events.91.desc: "Ultimamente, temos encontrado nosso rei, Sua Majestade [ROOT.GetLeader], refletindo continuamente sobre a situação na frente de batalha. Ele expressa um sentimento de inadequação e deseja liderar seus homens de forma mais direta. Hoje tal assunto foi pauta de novo e nosso rei deseja corajosamente liderar seus homens na batalha e deixar o governo para outra pessoa."
 AUS_political_events.91.a: "Vá, rei! Encontraremos alguém para ocupar seu lugar enquanto isso."
 AUS_political_events.91.b: "Até mesmo os reis devem permanecer em seus postos."
 AUS_political_events.91.a_tt: "A nova capital se chamará §YVaduz§!"
 AUS_political_events.91.a_tt2: "§YOtto von Habsburg§! se torna um marechal de campo de §Yhabilidade 2§!"
 AUS_political_events.92.t: "Governo [FROM.GetAdjective] solicita a compra do Alasca"
 AUS_political_events.92.desc: "[FROM.GetLeader], líder do governo [FROM.GetAdjective], entrou em contato conosco requisitando a compra do estado do [463.GetName]. Em 1867, quando o estado foi comprado pelo governo [USA.GetAdjective] do então Império Russo, a oferta foi inicialmente apresentada para [FROM.GetNameDef]. Apesar de rejeitar na época, eles mudaram de ideia e agora desejam adquirir o estado de nós. Em troca, eles ofereceram uma grande compensação financeira."
 AUS_political_events.92.a: "Nosso território não está à venda!"
 AUS_political_events.92.b: "Não temos utilidade para o [463.GetName]."
 generic_this_might_cause_tt: "§RIsso pode causar§!:"
 AUS_political_events.93.t: "Governo [FROM.GetAdjective] concorda em vender o [463.GetName]"
 AUS_political_events.93.desc: "Ficamos sabendo que [FROM.GetLeader] concordou em nos vender o estado do [463.GetName] pelo valor ofertado. O estado será transferido para nós imediatamente para que possamos iniciar os esforços de integração."
 AUS_political_events.93.a: "Ótimo."
 AUS_political_events.94.t: "Governo [FROM.GetAdjective] se recusa a vender o [463.GetName]"
 AUS_political_events.94.desc: "Apesar da grande quantia que oferecemos ao governo [FROM.GetAdjective] para adquirir o [463.GetName], eles recusaram a oferta. Temos uma reivindicação legítima de posse do [463.GetName] que eles estão nos negando ativamente. Precisamos pensar na melhor forma de proceder."
 AUS_political_events.94.a: "Valeu a tentativa."
 AUS_political_events.94.b: "Vamos libertá-los!"
 AUS_political_events.95.t: "Exército [ROOT.GetAdjective] retorna após uma campanha bem-sucedida"
 AUS_political_events.95.desc: "Quando a Guerra Austro-Prussiana terminou, em 22 de julho de 1866, nosso bravo exército marchou de volta para casa. Ao retornar, diziam que havia um soldado a mais entre as fileiras dos que partiram para a guerra. Se isso é verdade ou lenda, ninguém sabe. No entanto, podemos confirmar que, desta vez, isso realmente ocorreu, e nosso exército glorioso retorna um homem mais forte."
 AUS_political_events.95.a: "Hora de fazer parte d[ROOT.GetNameDef]!"
 AUS_political_events.95.a_tt: "Um verdadeiro patriota [ROOT.GetAdjective] se juntou às nossas fileiras."
 AUS_political_events.96.t: "Governo [FROM.GetAdjective] pretende ingressar na facção [ROOT.GetFactionName]"
 AUS_political_events.96.desc: "[FROM.GetLeader], líder do agora democrático governo [FROM.GetAdjective], nos procurou com um pedido para ingressar na facção [ROOT.GetFactionName]. Embora eles tenham permanecido sozinhos desde o fim da grande guerra, o atual clima político e as crescentes tensões globais os fizeram mudar de ideia. Agora que são uma democracia legítima, eles decidiram entrar em contato conosco e nos garantiram que serão um grande trunfo para a facção!"
 AUS_political_events.96.a: "Eles são muito bem-vindos!"
 AUS_political_events.96.b: "Não confiamos neles!"
 AUS_political_events.97.t: "Governo [FROM.GetAdjective] nos recebe na facção [ROOT.GetFactionName]"
 AUS_political_events.97.desc: "Nosso pedido de adesão à facção [ROOT.GetFactionName] foi aprovado! Embora estejamos certos de que essa mudança radical de curso era o que nosso país precisava, a situação é grave. Após a Grande Guerra, cortamos os laços com todas as alianças na esperança de que um cenário semelhante nunca mais ocorresse. Hoje nos acomodamos na relativa segurança de nossa nova aliança sabendo que a paz é, de fato, algo frágil."
 AUS_political_events.97.a: "Tinha que ser feito."
 AUS_political_events.98.t: "Governo [FROM.GetAdjective] rejeita nosso pedido de adesão à facção [ROOT.GetFactionName]"
 AUS_political_events.98.desc: "Apesar de todos os nossos esforços, o pedido que enviamos ao governo [FROM.GetAdjective] para ingressar na facção [FROM.GetFactionName] foi rejeitado. Suas respostas quanto ao motivo não forneceram nenhuma razão válida, então parece que teremos que nos defender por conta própria novamente."
 AUS_political_events.98.a: "Terrível da parte deles!"
 AUS_political_events.98.b: "Parece que teremos que fazer tudo sozinhos!"
 AUS_political_events.99.t: "Governo [FROM.GetAdjective] rejeita nossas demandas"
 AUS_political_events.99.desc: "[GetRejectionAmounts]"
 AUS_has_not_rejected_before: "[FROM.GetLeader], líder do governo [FROM.GetAdjective], respondeu às nossas exigências. O conteúdo da carta foi diplomático, mas carregava um tom de insulto velado. Nossas preocupações foram totalmente desconsideradas, implicando que nossos temores acerca d[FROM.GetNameDef] de fato tinham fundamento. Vozes entre os membros de nossa liderança se elevaram, clamando para que continuemos a pressionar o governo [FROM.GetAdjective] até a submissão, pois isso poderá facilitar nossos planos para o futuro. Porém, uma minoria declara que deveríamos deixar essa vitória insignificante para [FROM.GetNameDef]."
 AUS_GER_cannot_take_a_no: "Apesar de uma maior pressão sobre [FROM.GetNameDef], [FROM.GetLeader] mantém-se impassível. Arthur Seyss-Inquart não será admitido como conselheiro no governo, não importam nossas palavras ou ações. Precisaremos dar um jeito de contornar essa pequena inconveniência."
 AUS_political_events.99.a: "Eles se submeterão a nós!"
 AUS_refuses_to_submit: "Recusou-se a se submeter a nós"
 AUS_political_events.99.b: "Deixe-os comemorar. Deixe que baixem a guarda..."
 AUS_bullied_austria: "Intimidou [AUS.GetNameDef]"
 AUS_political_events.100.t: "Maior pressão para nomear Arthur Seyss-Inquart"
 AUS_political_events.100.desc: "\nApesar de nossa recusa inicial em nomear Arthur Seyss-Inquart para o nosso governo, [FROM.GetLeader], líder d[FROM.GetNameDef], continua exigindo que isso aconteça. Embora a pressão sobre nós tenha se intensificado, ainda somos uma nação soberana e controlamos a nossa própria política. A escolha permanece nossa."
 AUS_political_events.100.a: "Eles estão nos pressionando por um motivo. Não vamos ceder!"
 AUS_trying_to_control_us: "Tentando nos controlar"
 AUS_political_events.100.b: "Se recusarmos, podemos sofrer retaliações."
 AUS_political_events.101.t: "O governo [FROM.GetAdjective] desiste de tentar uma nomeação para Arthur Seyss-Inquart"
 AUS_political_events.101.desc: "Após muitas idas e vindas envolvendo algo que certamente não lhe diz respeito, o governo [FROM.GetAdjective] finalmente desistiu de influenciar ilegalmente a nossa política. Decerto estão agora muito descontentes conosco, mas temos coisas mais importantes com as quais nos preocupar. Nosso maior interesse sempre foi, e sempre será, o crescimento d[ROOT.GetNameDef]."
 AUS_political_events.101.a: "Finalmente."
 AUS_political_events.102.t: "Os planos de expansão do Führer"
 AUS_political_events.102.desc: "Em uma conferência recentemente convocada por [ROOT.GetLeader], o Führer compartilhou algumas de suas ambições para a futura expansão d[ROOT.GetNameDef]. A primeira dessas expansões é vista como de baixo risco. O povo [AUS.GetAdjective] não é muito diferente do nosso e, em sua maioria, compartilha opiniões semelhantes, como demonstrado pelo clima político no país. O Führer acredita que tal expansão poderá ser realizada diplomaticamente, desde que sentimentos favoráveis ao governo [ROOT.GetAdjective] cresçam n[AUS.GetNameDef]."
 AUS_political_events.102.a: "Que ideia incrível!"
 AUS_anschluss_ratio_ticking_down: "A §Yforça total de combate do exército§!, necessária para iniciar o foco nacional §YAnschluss§!, será reduzida semanalmente. O valor corresponde à popularidade da §Yneutralidade§! no Estado §Y[AUS.GetAdjective][AUS.GetFlag]§!."
 AUS_anschluss_ratio_ticking_down_monarchist: "A §Yforça total de combate do exército§!, necessária para iniciar o foco nacional §YAnschluss§!, será reduzida semanalmente. O valor corresponde à popularidade do §Yfascismo§! no Estado §Y[AUS.GetAdjective][AUS.GetFlag]§!."
 AUS_political_events.103.t: "Relatório alarmante sobre o expansionismo [GER.GetAdjective]"
 AUS_political_events.103.desc: "Embora suspeitássemos das intenções do governo [GER.GetAdjective] de nos anexar há muito tempo, o relatório que recebemos esta manhã colocou a situação sob uma perspectiva mais sombria. Parece que uma conferência foi realizada recentemente, na qual [GER.GetLeader] expressou ideias nefastas sobre a integração de nosso país. Apesar dos nossos esforços, parece que essa informação altamente confidencial chegou ao conhecimento das massas e, ainda mais preocupante, a partidos políticos que parecem achar isso uma boa ideia. Esses grupos provavelmente prejudicarão a determinação do nosso povo a resistir, caso os terríveis planos de [GER.GetLeader] se concretizem."
 AUS_political_events.103.a: "Isso é terrível."
 AUS_political_events.104.t: "O exilado [GER.GetAdjective]"
 AUS_political_events.104.desc: "Um encontro muito incomum ocorreu nesta manhã. Nossa liderança se viu diante de um homem misterioso e estranhamente familiar, pois até sua voz soava conhecida. Esse homem alega ser um artista em ascensão, que veio d[GER.GetNameDef] e deseja nos ajudar. Ele afirma ser um líder capacitado, algo que nosso país precisa urgentemente.\n\nQuando questionamos nossos guardas na fronteira, eles negaram que alguém com esse nome tenha entrado no país, e que uma tal de Elizabeth Hiedler seria a correspondência mais próxima."
 AUS_political_events.104.a: "Sem chance, não vamos cair nessa."
 AUS_political_events.104.b: "O que poderia dar errado?"
 AUS_political_events.104.c: "Elizabeth...?"
 AUS_british_monarch: "Líder descendente de uma longa linhagem de rainhas britânicas"
 AUS_political_events.105.t: "Governo [FROM.GetAdjective] revoga apoio"
 AUS_political_events.105.desc: "Com a pressão cada vez mais agressiva do governo [GER.GetAdjective] para que aceitemos a anexação, pensamos que poderíamos contar com [ITA.GetNameDef] e sua garantia. Contudo, isso não se confirmou. Diante da ameaça de um ataque d[GER.GetNameDef], eles recuaram imediatamente, nos deixando em uma situação delicada. Parece que suas promessas não passaram de palavras vazias."
 AUS_political_events.105.a: "É uma causa perdida."
 AUS_political_events.105.b: "Lutaremos sozinhos!"
 AUS_political_events.106.t: "Governo [FROM.GetAdjective] reafirma seu apoio"
 AUS_political_events.106.desc: "Diante das recentes hostilidades d[GER.GetNameDef], o governo [ITA.GetAdjective] nos contatou para reafirmar seu apoio. Independentemente das ameaças, eles garantirão nossa independência e, caso ocorra um conflito, lutarão ao nosso lado."
 AUS_political_events.106.a: "O Estado [GER.GetAdjective] se arrependerá de suas ações!"
 AUS_political_events.107.t: "Governo [FROM.GetAdjective] cede à pressão do Estado [GER.GetAdjective]"
 AUS_political_events.107.desc: "Recebemos a devastadora notícia de que [FROM.GetLeader] se rendeu às exigências do governo [GER.GetAdjective] para sua integração com [GER.GetNameDef]. Embora tenhamos oferecido garantias ao governo [FROM.GetAdjective], parece que essa promessa não foi suficiente para motivá-los a resistir. Ainda temos interesse na região, então talvez seja prudente considerar a libertação do povo [FROM.GetAdjective]."
 AUS_political_events.107.a: "Nós os salvaremos!"
 AUS_political_events.107.a_tt: "Ao declarar guerra contra [GER.GetNameDef], ganharemos:\n"
 AUS_political_events.107.b: "É uma causa perdida."
 AUS_political_events.108.t: "Governo [FROM.GetAdjective] conduz exercício militar em nossa fronteira"
 AUS_political_events.108.desc: "Fomos informados de que o Exército [FROM.GetAdjective] iniciou um grande exercício militar próximo à nossa fronteira. Embora nenhuma ameaça tenha sido proferida verbalmente, paira a sensação de que algum tipo de alerta está por vir. Precisamos ser cautelosos em nossas ações contra eles, para evitar uma possível retaliação."
 AUS_political_events.108.a: "Vamos ficar atentos!"
 AUS_political_events.109.t: "Governo [FROM.GetAdjective] arma guardas de fronteira"
 AUS_political_events.109.desc: "Recentemente, nossas patrulhas de fronteira relataram um aumento significativo no número de patrulhas e até guardas no lado [FROM.GetAdjective] da fronteira. Mais alarmante ainda é que esses guardas não estão mais levemente armados; agora eles carregam fuzis comparáveis aos do Exército. Se considerarmos suas declarações anteriores, isso pode ser motivo de preocupação."
 AUS_political_events.109.a: "Preocupante..."
 AUS_political_events.110.t: "Sentimentos antagônicos ao Estado [ROOT.GetAdjective] aumentam n[FROM.GetNameDef]"
 AUS_political_events.110.desc: "Recebemos relatos sobre um aumento acentuado de sentimentos antagônicos ao Estado [ROOT.GetAdjective] n[FROM.GetNameDef], como resultado de uma manifestação financiada pelo governo. A liderança d[FROM.GetNameDef] não nos procurou diretamente para tratar dessas questões, e só podemos presumir que eles não têm interesse em diplomacia no momento."
 AUS_political_events.110.a: "Preocupante."
 AUS_political_events.111.t: "Governo [FROM.GetAdjective] oferece um pacto de não agressão"
 AUS_political_events.111.desc: "Acabamos de receber uma mensagem do governo [FROM.GetAdjective]. Eles solicitam que assinemos um acordo mútuo de paz entre nossos países. Reconhecem que tivemos nossa parcela de dificuldades no passado, mas desejam um diálogo mais construtivo daqui para a frente."
 AUS_political_events.111.a: "São águas passadas, vamos assinar!"
 AUS_political_events.111.b: "Conhecendo o governo [FROM.GetAdjective] e o que eles causaram, de jeito nenhum!"
 AUS_political_events.112.t: "Governo [FROM.GetAdjective] assina pacto de não agressão"
 AUS_political_events.112.desc: "Nossos planos para [FROM.GetNameDef] avançaram hoje, pois assinamos um pacto de não agressão. Continuaremos nossos esforços para estreitar ainda mais nossos laços. O futuro é incerto, mas devemos continuar seguindo em frente com os nossos planos."
 AUS_political_events.112.a: "Excelente."
 AUS_political_events.113.t: "Governo [FROM.GetAdjective] recusa pacto de não agressão"
 AUS_political_events.113.desc: "Parece que nossa oferta ao governo [FROM.GetAdjective] não foi suficiente para eles. Ou descobriram nossos planos para o futuro ou eles próprios têm planos mal-intencionados contra nós. Devemos nos preparar para essa possibilidade e, se quisermos prosseguir com nossos desígnios, ações mais hostis podem ser necessárias."
 AUS_political_events.113.a: "Isso é lamentável."
 AUS_political_events.114.t: "Governo [FROM.GetAdjective] oferece apoio industrial"
 AUS_political_events.114.desc: "Após o recente acordo de paz entre nossas nações, o governo [FROM.GetAdjective] nos ofereceu apoio industrial. Embora nosso setor industrial atenda às nossas necessidades, claro que a ajuda deles é muito bem-vinda. No entanto, algumas preocupações foram levantadas, indicando que o Estado [FROM.GetAdjective] pode ter um motivo oculto para oferecer esse apoio."
 AUS_political_events.114.a: "Transmita nossos agradecimentos."
 AUS_political_events.115.t: "Proposta de exercício militar entre [FROM.GetName] e [ROOT.GetName]"
 AUS_political_events.115.desc: "Oficiais do Exército [FROM.GetAdjective] nos procuraram na esperança de organizar um exercício militar conjunto para nossas tropas. Eles asseguram que isso seria benéfico para ambos os lados e que poderíamos aprender muito com eles, assim como eles aprenderiam conosco."
 AUS_political_events.115.a: "Por que não?"
 AUS_political_events.115.b: "Isso parece suspeito..."
 AUS_political_events.116.t: "Exercícios militares entre [ROOT.GetName] e [FROM.GetName] concluídos"
 AUS_political_events.116.desc: "Hoje encerra-se o exercício militar entre [ROOT.GetName] e [FROM.GetName]. Esse treinamento foi extremamente benéfico para nossas tropas, e esperamos que o Exército [FROM.GetAdjective] também tenha se beneficiado. Observar de perto as operações militares deles nos deu um panorama do que precisamos melhorar, assim que nossos planos para o futuro se concretizarem."
 AUS_political_events.116.a: "Excelente!"
 AUS_political_events.117.t: "Governo [FROM.GetAdjective] rejeita proposta de exercício militar conjunto entre [ROOT.GetName] e [FROM.GetName]"
 AUS_political_events.117.desc: "\nApesar dos claros benefícios para nós e para [FROM.GetNameDef], eles rejeitaram nossa proposta de realizar um exercício militar conjunto. Nossos Exércitos poderiam ter aprendido muito um com o outro, e essa também poderia ter sido uma oportunidade excelente para influenciar o governo [FROM.GetAdjective] a seguir na direção que desejamos para nossos planos futuros."
 AUS_political_events.117.a: "Não importa..."
 AUS_political_events.118.t: "Organização de um império"
 AUS_political_events.118.desc: "Enquanto iniciamos o processo de reconstrução de nosso império, surge novamente a questão de como organizá-lo. Nossos antecessores fracassaram, criando um império vasto, mas desorganizado. Foi-nos apresentada a sugestão de formar uma facção para assegurar a lealdade de nossos vassalos e evitar brigas internas."
 AUS_political_events.118.a: "Eles terão que se juntar a nós."
 AUS_political_events.118.b: "Vamos deixar nossos acordos atuais resolverem isso."
 AUS_political_events.118.c: "Vamos criar uma organização adequada para isso!"
 AUS_political_events.118.c.tt: "O §Ygoverno [FROM.FROM.GetAdjective]§! será forçado a se juntar à facção do Estado §Y[ROOT.GetAdjective]§!"
 AUS_political_events.119.t: "Governo [FROM.GetAdjective] exige novas concessões"
 AUS_political_events.119.desc: "Embora já tenha feito reivindicações consideráveis nos Balcãs, o governo [FROM.GetAdjective] parece querer ainda mais. Caso aceitemos, as demandas que eles estão impondo vão interferir em nossa esfera de influência, e as consequências mencionadas em caso de recusa aparentam ser realmente severas."
 AUS_political_events.119.a: "Temos que ceder."
 AUS_political_events.119.b: "Não podemos permitir isso!"
 AUS_political_events.120.t: "Governo [FROM.GetAdjective] cede às nossas demandas"
 AUS_political_events.120.desc: "Nossas demandas territoriais apresentadas ao governo [FROM.GetAdjective] foram aprovadas. Embora já esperássemos por isso, é muito agradável não ter que adotar medidas mais drásticas para assegurar o que é nosso por direito."
 AUS_political_events.120.a: "Glorioso."
 AUS_political_events.121.t: "Governo [FROM.GetAdjective] rejeita nossas demandas"
 AUS_political_events.121.desc: "Apesar de nossas reivindicações legítimas sobre os territórios em posse do governo [FROM.GetAdjective], [FROM.GetLeader] decidiu não ceder nenhum deles. Isso é certamente um revés, mas recuperaremos essas terras, custe o que custar."
 AUS_political_events.121.a: "Essas terras serão nossas!"
 AUS_political_events.122.t: "O som dos submarinos d[ROOT.GetNameDef]?"
 AUS_political_events.122.desc: "Georg von Trapp já foi um almirante respeitado na gloriosa Marinha austro-húngara. Após a queda de nosso poderoso império e a perda de nosso litoral, ele, como muitos outros, buscou novos caminhos. Depois de uma passagem pelo setor financeiro, no qual perdeu grande parte de sua fortuna, ele se dedicou à música.\n\nAgora que reconquistamos uma faixa costeira, von Trapp está oferecendo seus serviços para navegar novamente em nome de nossa grande nação."
 AUS_political_events.122.a: "Fantástico, coloque-o na Marinha!"
 AUS_political_events.122.b: "Por mais que gostemos dele... não."
 AUS_political_events.123.t: "Governo [FROM.GetAdjective] reforma as Potências Centrais"
 AUS_political_events.123.desc: "A notícia de que a Áustria reformou as Potências Centrais chegou até nós esta manhã. A aliança militar permaneceu unida durante a Grande Guerra, mas desmoronou com a queda de grande parte de seus principais membros. O governo [FROM.GetAdjective] decidiu reformar a facção, e como fizemos parte da formação anterior, eles consideraram apropriado nos convidar novamente."
 AUS_political_events.123.a: "Ficaremos unidos!"
 AUS_political_events.123.b: "Uma vez já bastou."
 AUS_political_events.124.t: "Governo [FROM.GetAdjective] se une à facção [ROOT.GetFactionName]"
 AUS_political_events.124.desc: "Como já esperávamos de nosso aliado, seu governo ficou extremamente satisfeito em aceitar nosso convite para reviver nossa gloriosa facção outra vez. Eles concordaram em participar da nossa luta contra um mundo que nos tratou de maneira tão injusta no fim da Grande Guerra."
 AUS_political_events.124.a: "Nossos impérios renascerão!"
 AUS_political_events.125.t: "Governo [FROM.GetAdjective] rejeita nosso convite"
 AUS_political_events.125.desc: "Esperávamos que o governo [FROM.GetAdjective] percebesse os benefícios óbvios de unir forças conosco mais uma vez, mas parece que o revés que sofremos no passado afetou seu julgamento. [ROOT.GetLeader] respondeu a isso com elegância e determinação, considerando o fato apenas um pequeno contratempo."
 AUS_political_events.125.a: "Se eles não estão conosco..."
 AUS_news_events.1.t: "[AUS.GetName] recusa o Anschluss [GER.GetAdjective]"
 AUS_news_events.1.desc: "Diante de um inimigo muito mais forte, o governo [AUS.GetAdjective] decidiu não ceder às recentes demandas do governo [GER.GetAdjective] para que se submetessem e se unissem a eles. Tropas d[GER.GetNameDef] se posicionaram na fronteira com [AUS.GetNameDef], mas ainda não há como saber se isso precede uma invasão em grande escala.\n\nEsses eventos ocorrem após anos de deterioração das relações entre os países e da crescente pressão do governo d[GER.GetNameDef] para que [AUS.GetNameDef] se integre ao Estado [GER.GetAdjective]."
 AUS_news_events.1.a: "Desejamos o melhor para [AUS.GetNameDef]..."
 AUS_news_events.1.b: "Mostraremos a eles..."
 AUS_news_events.1.c: "Östfrei!"
 AUS_news_events.3.t: "A queda de um ás da aviação"
 AUS_news_events.3.desc: "O ás da aviação [AUS.GetAdjective], Godwin von Brumowski, foi morto em um violento acidente enquanto dava aulas de voo a um estudante [HOL.GetAdjective] no Aeroporto de Schiphol.\n\nVon Brumowski foi o piloto de caça mais bem-sucedido da poderosa Luftfahrtruppen. Creditado com 35 vitórias aéreas individuais, 12 vitórias compartilhadas e mais 8 vitórias não confirmadas, ele participou tanto da Grande Guerra quanto da Guerra Civil de 1934 n[AUS.GetNameDef]."
 AUS_news_events.3.a: "Ele nos serviu bem. Que descanse em paz."
 AUS_news_events.3.b: "Trágico."
 AUS_news_events.4.t: "Ás da aviação evita desastre por pouco"
 AUS_news_events.4.desc: "O ás da aviação [AUS.GetAdjective], Godwin von Brumowski, quase se envolveu em uma tragédia ontem, enquanto dava aulas de voo a um estudante [HOL.GetAdjective] no Aeroporto de Schiphol.\n\nVon Brumowski é o piloto de caça mais bem-sucedido da poderosa Luftfahrtruppen. Creditado com 35 vitórias aéreas, outras 12 vitórias compartilhadas e mais 8 vitórias não confirmadas, ele participou tanto da Grande Guerra quanto da Guerra Civil de 1934 n[AUS.GetNameDef].\n\nA dupla sobreviveu ao acidente com ferimentos leves."
 AUS_news_events.4.a: "Essa foi por pouco."
 AUS_news_events.5.t: "Governo [AUS.GetAdjective] decide abolir o Tratado de Saint-Germain-En-Laye"
 AUS_news_events.5.desc: "\n[AUS.GetLeader], líder do governo [AUS.GetAdjective], afirmou sua intenção de abolir o Tratado de Saint-Germain-En-Laye de uma vez por todas e armar-se novamente. O Tratado foi estabelecido após a Grande Guerra para impedir que [AUS.GetNameDef] repetisse as ações que deram início à guerra e expandisse seu território em busca de poder. Teóricos especulam que isso seja uma resposta à crescente tensão no mundo, mas ainda não se sabe se essa militarização terá um caráter defensivo ou ofensivo."
 AUS_news_events.5.a: "Preocupante."
 AUS_news_events.5.b: "Finalmente!"
 AUS_news_events.6.t: "[AUS.GetName] reforma as Potências Centrais"
 AUS_news_events.6.desc: "\n\nSem opções viáveis para alianças em sua área imediata, o governo d[AUS.GetNameDef] voltou a reformar as Potências Centrais. Tendo se libertado dos tratados que o coibiam, o país agora se volta para a remilitarização em um ritmo acelerado. Resta saber se essa nova aliança será semelhante à sua homônima da Grande Guerra ou não."
 AUS_news_events.6.a: "Preocupante."
 AUS_news_events.6.b: "Um grande dia!"
 AUS_news_events.7.t: "Otto von Habsburg volta para [AUS.GetNameDef]"
 AUS_news_events.7.desc: "\nDepois de passar a maior parte de sua vida em exílio, primeiro n[SWI.GetNameDef] e depois na Ilha da Madeira, um território [POR.GetAdjective], Otto von Habsburg voltou para [AUS.GetNameDef]. O príncipe fugiu do país em 1918 com seus pais, o Imperador Charles I e a Imperatriz Zita, após a queda das monarquias no final da Grande Guerra. Seu retorno como chefe do Estado [AUS.GetAdjective] significa uma mudança distinta no clima político d[AUS.GetNameDef]."
 AUS_news_events.7.a: "Vida longa ao príncipe dos Habsburgos!"
 AUS_news_events.7.b: "Isso não estava determinado no tratado!"
 AUS_news_events.7.c: "Bom para ele."
 AUS_news_events.8.t: "Os Habsburgos no controle de Habsburgo"
 AUS_news_events.8.desc: "Sob o regime de [AUS.GetLeader], [AUS.GetNameDef] recuperou a cidade de Habsburgo. Tendo submetido o governo [SWI.GetAdjective] à sua vontade, a intenção era fortalecer o poder da família Habsburgo e marcar um retorno radical a um governo [AUS.GetAdjective] muito mais imperialista."
 AUS_news_events.8.a: "Por que eles fariam isso?"
 AUS_news_events.8.b: "Habsburgo pertence a nós!"
 AUS_news_events.9.t: "Golpe comunista n[FROM.GetNameDef]"
 AUS_news_events.9.desc: "Após um aumento crescente e constante do apoio ao [FROM.GetCommunistParty] n[FROM.GetNameDef], um golpe pacífico ocorreu no país. Os comunistas assumiram pacificamente o poder e, com pouca resistência, tomaram posse do governo. \n\nIsso marca uma mudança radical em relação ao que [FROM.GetNameDef] tem sido nas últimas décadas."
 AUS_news_events.9.a: "Isso foi inesperado."
 AUS_news_events.9.b: "Desejamos sorte a eles!"
 AUS_news_events.9.c: "Finalmente!"
 AUS_news_events.10.t: "Guerra civil n[FROM.GetNameDef]"
 AUS_news_events.10.desc: "Uma violenta guerra civil eclodiu n[FROM.GetNameDef]. O [FROM.GetCommunistParty] iniciou um levante contra os governistas do [FROM.GetNeutralParty]. Tendo reunido uma quantidade considerável de apoio recentemente, os comunistas se tornaram uma força a ser temida n[FROM.GetNameDef]."
 AUS_news_events.10.a: "Isso é um absurdo."
 AUS_news_events.10.b: "Bom trabalho e boa sorte!"
 AUS_news_events.10.c: "Avante!"
 AUS_news_events.11.t: "[AUS.GetName] forma o Bloco Danúbio"
 AUS_news_events.11.desc: "Após uma mudança radical em relação a seu passado, o governo [AUS.GetAdjective], liderado por [AUS.GetLeader], decidiu iniciar uma facção própria. Ele expressa a esperança de que outros trabalhadores da Europa Central se levantem contra seus opressores e se juntem a eles na luta pelos direitos do povo."
 AUS_news_events.11.a: "Por que eles fariam isso?"
 AUS_news_events.11.b: "Desejamos o melhor a eles!"
 AUS_news_events.11.c: "Um grande dia para [AUS.GetNameDef]!"
 AUS_news_events.12.t: "Governo [AUS.GetAdjective] realiza eleições democráticas novamente"
 AUS_news_events.12.desc: "\nPela primeira vez desde 11 de setembro de 1930, [AUS.GetNameDef] realizou eleições democráticas. A participação dos eleitores foi alta e, ao final da contagem de votos, [AUS.GetLeader] do [AUS.GetDemocraticParty] alcançou a vitória. Agora é o momento de enfrentar a difícil tarefa de conduzir o país a um novo e mais democrático caminho."
 AUS_news_events.12.a: "Ótimo."
 AUS_news_events.12.b: "Anotado."
 #Hungarian country events
 WW_hungary.1.t: "[HUN.GetName] lança programas de produção conjunta"
 WW_hungary.1.desc: "[HUN.GetNameDefCap] iniciou um programa de desenvolvimento conjunto de aeronaves em nossa facção e, por isso, começou a investir em nosso desenvolvimento para, no futuro, promover o seu próprio."
 WW_hungary.1.a: "Uma dádiva, sem dúvida."
 WW_hungary.2.t: "Chegada de carregamentos de armas do governo [FROM.GetAdjective]"
 WW_hungary.2.desc: "O governo [FROM.GetAdjective] assumiu uma posição firme em apoio aos nossos esforços de guerra. Como parte dessa nova política, eles nos enviaram carregamentos de armas, que certamente serão úteis na guerra."
 WW_hungary.2.a: "Ótimo!"
 WW_hungary.3.t: "A morte do primeiro-ministro Gyula Gömbös"
 WW_hungary.3.desc: "Nosso primeiro-ministro, o oficial militar e líder da Associação de Defesa Nacional Húngara, Gyula Gömbös, supostamente faleceu de câncer testicular durante uma missão diplomática em Munique. Embora [ROOT.GetLeader] já tenha um novo primeiro-ministro em mente, o centrista Kálmán Darányi, ainda resta decidir o futuro da organização paramilitar fascista anteriormente liderada por Gömbös. Devido à posição anticomunista deles e de [ROOT.GetLeader], talvez seja possível convencê-los a trabalhar para nós, mas incorporá-los às nossas forças armadas sem garantias de lealdade poderia ser perigoso no futuro. Como devemos proceder em relação a esse grupo paramilitar, conhecido como MOVE?"
 WW_hungary.3.a: "Devemos tentar integrar o MOVE."
 WW_hungary.3.b: "Dissolva esses fascistas de Szeged agora mesmo!"
 WW_hungary.3.c: "Deixe-os livres. Qual a pior coisa que pode acontecer?"
 HUN_gombos_has_died_flag: "§YGyula Gömbös§! morreu"
 WW_hungary.4.t: "[HUN.GetName] exige a Transilvânia"
 WW_hungary.4.desc: "A Transilvânia por muito tempo fez parte d[HUN.GetNameDef], antes de ser tomada no Tratado de Trianon. Infelizmente, [HUN.GetNameDef] nunca superou a perda desse território. Em vários momentos eles reivindicaram publicamente a Transilvânia como parte integral de seu país. Com as mudanças recentes na situação política, mais uma vez eles decidiram avançar com suas reivindicações, exigindo que entreguemos toda a Transilvânia para eles, ou então..."
 WW_hungary.4.a: "Tanto faz, podem ficar..."
 WW_hungary.4.b: "Ou então... o quê?"
 WW_hungary.5.t: "Governo [FROM.GetAdjective] transfere a Transilvânia"
 WW_hungary.5.desc: "Em uma demonstração de covardia, o governo [FROM.GetAdjective] decidiu devolver nossos territórios legítimos para não encarar a força de nossos exércitos. Todo o território da Transilvânia foi devolvido à nossa administração e nossas forças assumiram o controle total."
 WW_hungary.5.a: "Como deveria ser."
 WW_hungary.6.t: "Governo [FROM.GetAdjective] se recusa a transferir a Transilvânia"
 WW_hungary.6.desc: "Os líderes arrogantes d[FROM.GetNameDef] decidiram rejeitar nossa oferta de paz e afirmam que preferem a guerra a ceder o território da Transilvânia. Talvez eles tenham percebido nosso blefe, ou talvez seja o momento certo para atacá-los. Só o tempo dirá."
 WW_hungary.6.a: "Então é guerra."
 WW_hungary.6.b: "Não vale o esforço."
 WW_hungary.7.t: "Governo [FROM.GetAdjective] exige o sul da Eslováquia"
 WW_hungary.7.desc: "[FROM.GetLeader], de maneira precipitada, afirmou que nossa ocupação do território [FROM.GetAdjective] no sul da Eslováquia é ilegal. Agora, recebemos um ultimato do governo [FROM.GetAdjective], que está posicionando tropas em nossa fronteira. Como devemos responder?"
 WW_hungary.7.a: "Não vale a pena derramar sangue por isso."
 WW_hungary.7.b: "Então que venham!"
 WW_hungary.8.t: "[HUN.GetName] oferece proteção em troca de [975.GetName]"
 WW_hungary.8.desc: "[HUN.GetLeader], líder d[HUN.GetNameDef], nos abordou com uma proposta interessante. Ele sugere que, em troca da devolução da [975.GetName], ou como eles chamam, Lajtabánság, para o governo [HUN.GetAdjective], eles estariam dispostos a nos oferecer uma garantia de independência e ficar do nosso lado caso o governo [GER.GetAdjective] nos ameace. Devemos aceitar a proposta?"
 WW_hungary.8.a: "Toda e qualquer ajuda é bem-vinda..."
 WW_hungary.8.b: "E quanto vale a garantia deles, exatamente?"
 WW_hungary.9.t: "Governo [FROM.GetAdjective] entrega [975.GetName] em troca de garantias"
 WW_hungary.9.desc: "O sábio governo d[FROM.GetNameDef] decidiu aceitar nossa proposta e nos entregará o controle da região da [975.GetName] em troca de garantias de independência. Estamos crescendo e mais uma vez estreitamos nossos laços com o povo [FROM.GetAdjective]."
 WW_hungary.9.a: "Hoje, somos dois velhos amigos reunidos!"
 WW_hungary.10.t: "Governo [From.GetAdjective] recusa nossa proteção"
 WW_hungary.10.desc: "O tolo governo [FROM.GetAdjective] recusou a nossa oferta, afirmando que seríamos os únicos beneficiários e que eles não podem confiar em nossa palavra... Quem eles pensam que somos?!"
 WW_hungary.10.a: "Eles têm um parafuso a menos..."
 WW_hungary.11.t: "Governo [FROM.GetAdjective] exige o controle de nosso território [SLO.GetAdjective]"
 WW_hungary.11.desc: "[FROM.GetLeader], de maneira precipitada, afirmou que nossa ocupação do território [FROM.GetAdjective] da Eslováquia é ilegal. Agora, recebemos um ultimato do governo [FROM.GetAdjective], que está posicionando tropas em nossa fronteira. Como devemos responder?"
 WW_hungary.11.a: "Não vale a pena derramar sangue por isso."
 WW_hungary.11.b: "Então que venham!"
 WW_hungary.12.t: "Governo [FROM.GetAdjective] entrega o território [SLO.GetAdjective]"
 WW_hungary.12.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], sabiamente concordou em desocupar os territórios na Eslováquia e ordenou que suas tropas se retirassem da área. Saímos vitoriosos mais uma vez!"
 WW_hungary.12.a: "É um grande dia!"
 WW_hungary.13.t: "Governo [FROM.GetAdjective] permanece firme na Eslováquia"
 WW_hungary.13.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], tolamente colocou as tropas do país em alerta máximo após receber nosso ultimato e enviou um representante para dizer que não recuarão da disputa."
 WW_hungary.13.a: "Eles vão se arrepender dessa decisão!"
 WW_hungary.13.b: "Devemos deixar isso para lá."
 WW_hungary.14.t: "[FROM.GetName] exige a Voivodina"
 WW_hungary.14.desc: "O governo d[HUN.GetNameDef] começou a aplicar mais pressão na questão da Voivodina, afirmando que ela já havia sido parte do país durante o Império e, portanto, deveria ser retornada. Eles afirmam que a unificação com a Sérvia no final da Primeira Guerra Mundial foi \"inválida devido à pressão exterior\", e que o território ainda é, assim, legalmente parte d[HUN.GetNameDef]."
 WW_hungary.14.a: "Esse não é um conflito que podemos vencer."
 WW_hungary.14.b: "Não apoiaremos suas ilusões."
 WW_hungary.15.t: "Governo [FROM.GetAdjective] transfere a Voivodina"
 WW_hungary.15.desc: "\nO governo [FROM.GetAdjective] concordou em ceder a Voivodina para nós. Nossas forças tomaram controle total da região e a integração vai começar imediatamente."
 WW_hungary.15.a: "Ótimo."
 WW_hungary.16.t: "Governo [From.GetAdjective] rejeita nossas demandas"
 WW_hungary.16.desc: "Em uma reunião tensa com [FROM.GetLeader], nossa delegação ouviu que a soberania da Voivodina não seria debatida e que em nenhuma circunstância o governo [FROM.GetAdjective] cederia à pressão. O povo da Voivodina expressou sua vontade em 1919 e escolheu não se juntar a nós. Para o governo [FROM.GetAdjective], esse é o fim da questão."
 WW_hungary.16.a: "Talvez seja."
 WW_hungary.16.b: "Eles vão se arrepender deste dia."
 WW_hungary.17.t: "[HUN.GetName] exige a ocupação do Banato Ocidental"
 WW_hungary.17.desc: "Hoje, [HUN.GetLeader], líder d[HUN.GetNameDef], nos enviou um ultimato exigindo que concedamos a eles a ocupação da região do Banato Ocidental. Se não cumprirmos com as imposições de [HUN.GetLeader], certamente teremos um conflito militar."
 WW_hungary.17.a: "Podem ficar com ela."
 WW_hungary.17.b: "Quem eles pensam que são?"
 WW_hungary.18.t: "Governo [FROM.GetAdjective] aceita nossas exigências"
 WW_hungary.18.desc: "O governo [FROM.GetAdjective] aceitou, por meio de [FROM.GetLeader], nossas exigências para ocupar o Banato Ocidental e, consequentemente, cedeu o território para nós. Eles preferem ceder às nossas demandas a ficar contra nós, algo que só ajudará a Itália a promover seus objetivos nos Balcãs."
 WW_hungary.18.a: "Tudo conforme o planejado."
 WW_hungary.19.t: "[FROM.GetLeader] tolamente recusa nosso ultimato"
 WW_hungary.19.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], negou de forma tola nossa reivindicação legítima, então chegou a hora de desferir um ataque rápido contra [FROM.GetNameDef]. Isso com certeza garantirá nossas reivindicações sobre o Banato Ocidental num futuro próximo."
 WW_hungary.19.a: "Então será pela força."
 WW_hungary.20.t: "Governo [FROM.GetAdjective] exige a Transcarpátia"
 WW_hungary.20.desc: "O governo [HUN.GetAdjective] começou a aplicar mais pressão na questão da Transcarpátia, afirmando que ela já havia sido parte do país durante o Império e, portanto, deveria ser devolvida. Eles afirmam que a República Hutsul e todos os estados sucessores da área são ilegítimos e que essa injustiça só será desfeita quando a região pertencer novamente ao governo [HUN.GetAdjective]."
 WW_hungary.20.a: "Esse não é um conflito que podemos vencer."
 WW_hungary.20.b: "Eles podem mesmo sustentar tais declarações?"
 WW_hungary.21.t: "Governo [FROM.GetAdjective] transfere a Transcarpátia"
 WW_hungary.21.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], sabiamente concordou em desocupar os territórios na Transcarpátia e ordenou que suas tropas se retirassem da área. Saímos vitoriosos mais uma vez!"
 WW_hungary.21.a: "Ótimo."
 WW_hungary.22.t: "Governo [From.GetAdjective] rejeita nossas demandas"
 WW_hungary.22.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], colocou as tropas do país em alerta máximo após receber nosso ultimato e enviou um representante para dizer que não recuarão da disputa pela Transcarpátia."
 WW_hungary.22.a: "Eles vão se arrepender dessa decisão!"
 WW_hungary.22.b: "Devemos deixar isso para lá."
 WW_hungary.23.t: "[FROM.GetName] exige a Burguenlândia"
 WW_hungary.23.desc: "O governo [HUN.GetAdjective] começou a aplicar mais pressão na questão da Burguenlândia, afirmando que ela já havia sido parte do país durante o Império e, portanto, deveria ser retornada. Eles afirmam que o estado de Lajtabánság deve ser restabelecido na área e que nosso governo é ilegítimo. Como devemos responder?"
 WW_hungary.23.a: "Esse não é um conflito que podemos vencer."
 WW_hungary.23.b: "Eles podem mesmo sustentar tais declarações?"
 WW_hungary.24.t: "Governo [FROM.GetAdjective] transfere a Burguenlândia"
 WW_hungary.24.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], sabiamente concordou em desocupar os territórios na Burguenlândia e ordenou que suas tropas se retirassem da área. Saímos vitoriosos mais uma vez!"
 WW_hungary.24.a: "Ótimo."
 WW_hungary.25.t: "Governo [From.GetAdjective] rejeita nossas demandas"
 WW_hungary.25.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], tolamente colocou as tropas do país em alerta máximo após receber nosso ultimato e enviou um representante para dizer que não recuarão da disputa pela Burguenlândia."
 WW_hungary.25.a: "Eles vão se arrepender dessa decisão!"
 WW_hungary.25.b: "Devemos deixar isso para lá."
 WW_hungary.26.t: "Governo [FROM.GetAdjective] deseja se juntar à nossa facção"
 WW_hungary.26.desc: "[FROM.GetLeader] nos abordou após uma visita à nossa grande capital, alegando falar em nome de todo o povo [FROM.GetAdjective], com a proposta de unir nossas nações em uma aliança militar, buscando a expansão de nossos territórios."
 WW_hungary.26.a: "Eles são bem-vindos para se juntar a nós."
 WW_hungary.26.b: "Não precisamos deles."
 WW_hungary.27.t: "Governo [FROM.GetAdjective] permite que nos juntemos a eles"
 WW_hungary.27.desc: "[FROM.GetLeader], grande líder d[FROM.GetNameDef], concordou em formar uma nova aliança militar, fortalecendo a conexão já existente entre nossas nações. A população saiu às ruas para comemorar uma ocasião tão importante, pois marca o renascimento do Estado [ROOT.GetAdjective] e o início de uma nova era para seu povo."
 WW_hungary.27.a: "Vamos construir nosso futuro juntos!"
 WW_hungary.28.t: "Governo [FROM.GetAdjective] não permite que nos juntemos a eles"
 WW_hungary.28.desc: "[FROM.GetLeader], líder desprezível d[FROM.GetNameDef], negou nosso pedido, essencialmente barrando qualquer oportunidade de cooperação entre nossos Estados no futuro. Agora, teremos que buscar outras alianças ou permanecer sozinhos."
 WW_hungary.28.a: "Não era para ser."
 WW_hungary.29.t: "Governo [FROM.GetAdjective] planeja restaurar o domínio dos Habsburgos"
 WW_hungary.29.desc: "O governo d[FROM.GetNameDef] anunciou sua intenção de restabelecer a Pragmática Sanção de 1713, permitindo mais uma vez que um Habsburgo assuma o trono, contrariando nossas exigências após a Grande Guerra. Isso não é motivo para iniciar uma guerra, mas, já que eles podem representar uma ameaça para nós, talvez devêssemos tentar pressioná-los?"
 WW_hungary.29.a: "Emita um protesto diplomático."
 WW_hungary.29.b: "Emita um embargo e um protesto."
 WW_hungary.30.t: "A Pequena Entente exige promessas de paz"
 WW_hungary.30.desc: "As potências da Pequena Entente não aceitaram bem a tentativa de Charles IV em restaurar a monarquia dos Habsburgos, em 1921, e ainda não permitem que tal ação seja realizada. Desta vez, no entanto, não fomos ameaçados com a possibilidade de uma guerra, mas exigiram que demonstrássemos nossas intenções pacíficas para que não precisem acabar com nossa monarquia de uma vez por todas."
 WW_hungary.30.a: "Podemos prometer um pacto de não agressão. Por ora..."
 WW_hungary.30.b: "Não podem nos obrigar!"
 HUN_habsburg_refused_promises_of_peace: "Promessas de paz recusadas à Pequena Entente"
 WW_hungary.31.t: "Governo [FROM.GetAdjective] nomeia um novo monarca para nós"
 WW_hungary.31.desc: "O governo d[FROM.GetNameDef] nomeou Joseph August von Habsburg como o novo palatino da nação. Isso certamente fortalecerá o nosso regime."
 WW_hungary.31.a: "De fato."
 WW_hungary.32.t: "[FROM.GetLeader] exige a restauração do império dos Habsburgos"
 WW_hungary.32.desc: "O imperador d[FROM.GetNameDef], [FROM.GetLeader], exigiu que restaurássemos as terras da Cisleitânia e coroássemos um Habsburgo como monarca. Isso basicamente acabaria com a nossa independência, mas talvez nos poupasse de uma anexação completa. Devemos aceitar um lugar na nova federação imperial?"
 WW_hungary.32.a: "Eles têm razão."
 WW_hungary.32.b: "Os Habsburgos não foram exilados à toa!"
 WW_hungary.33.t: "Governo [FROM.GetAdjective] aceita um monarca dos Habsburgos"
 WW_hungary.33.desc: "O sábio governo [FROM.GetAdjective] decidiu coroar um monarca dos Habsburgos como novo rei, conforme exigimos. Nossa federação imperial está diante de uma nova era!"
 WW_hungary.33.a: "Eles fizeram a escolha certa."
 WW_hungary.34.t: "Governo [FROM.GetAdjective] rejeita um monarca dos Habsburgos"
 WW_hungary.34.desc: "As decadentes lideranças d[FROM.GetNameDef] decidiram não renunciar a seus cargos, pois acreditam serem mais sábias do que um monarca eleito por Deus. Vamos derrubá-las do poder e colocar Joseph August no trono, nem que seja à força!"
 WW_hungary.34.a: "Eles fizeram a escolha errada."
 WW_hungary.35.t: "Governo [FROM.GetAdjective] deseja se juntar à nossa facção"
 WW_hungary.35.desc: "[FROM.GetLeader] nos abordou após uma visita à nossa grande capital, alegando falar em nome de todo o povo [FROM.GetAdjective], com a proposta de unir nossas nações em uma aliança militar, buscando a expansão de nossos territórios."
 WW_hungary.35.a: "Eles são bem-vindos para se juntar a nós."
 WW_hungary.35.b: "Não precisamos deles."
 WW_hungary.36.t: "Governo [FROM.GetAdjective] restaura as Potências Centrais"
 WW_hungary.36.desc: "[FROM.GetLeader], grande e ilustre líder d[FROM.GetNameDef], concordou em formar uma nova aliança militar, fortalecendo a conexão já existente entre nossas nações. A população saiu às ruas para comemorar uma ocasião tão importante, pois marca o renascimento do Estado [ROOT.GetAdjective] e o início de uma nova era para seu povo."
 WW_hungary.36.a: "Vamos construir nosso futuro juntos!"
 WW_hungary.37.t: "Governo [FROM.GetAdjective] nos desonra"
 WW_hungary.37.desc: "[FROM.GetLeader], líder desprezível d[FROM.GetNameDef], negou nosso pedido, essencialmente barrando qualquer oportunidade de cooperação entre nossos Estados no futuro. Agora, teremos que buscar outras alianças ou permanecer sozinhos."
 WW_hungary.37.a: "Não era para ser."
 WW_hungary.38.t: "Governo [FROM.GetAdjective] nos convida para as Potências Centrais"
 WW_hungary.38.desc: "[FROM.GetLeader] nos abordou após uma visita à nossa capital, alegando falar em nome de todo o povo [FROM.GetAdjective], com a proposta de unir nossas nações mais uma vez em uma aliança militar, buscando a expansão de nossos territórios. Como vamos responder a essa petição?"
 WW_hungary.38.a: "Nunca os deixaremos sozinhos."
 WW_hungary.38.b: "Eles são apenas um fardo."
 WW_hungary.39.t: "Governo [FROM.GetAdjective] se une às Potências Centrais"
 WW_hungary.39.desc: "[FROM.GetLeader], grande e ilustre líder d[FROM.GetNameDef], concordou em se unir à nossa nova aliança militar, fortalecendo a conexão já existente entre nossas nações. A população saiu às ruas para comemorar uma ocasião tão importante, pois marca o renascimento do Estado [ROOT.GetAdjective] e o início de uma nova era para seu povo."
 WW_hungary.39.a: "Vamos desfazer os erros da Grande Guerra!"
 WW_hungary.40.t: "Governo [FROM.GetAdjective] nos desonra"
 WW_hungary.40.desc: "[FROM.GetLeader], líder desprezível d[FROM.GetNameDef], negou nosso pedido, essencialmente barrando qualquer oportunidade de cooperação entre nossos Estados no futuro. Agora que demonstraram desinteresse em uma união, teremos que buscar outras alianças."
 WW_hungary.40.a: "Então chegou a nossa vez de liderar!"
 WW_hungary.40.b: "Devemos tentar uma abordagem diferente."
 WW_hungary.41.t: "Governo [FROM.GetAdjective] deseja restaurar a Grande Aliança"
 WW_hungary.41.desc: "[FROM.GetLeader] nos abordou após uma visita à nossa grande capital, alegando falar em nome de todo o povo [FROM.GetAdjective], com a proposta de unir nossas nações em uma aliança militar, buscando a expansão de nossos territórios."
 WW_hungary.41.a: "Eles são bem-vindos para se juntar a nós."
 WW_hungary.41.b: "Não precisamos deles."
 WW_hungary.42.t: "Governo [FROM.GetAdjective] honra a Grande Aliança"
 WW_hungary.42.desc: "[FROM.GetLeader], grande e ilustre líder d[FROM.GetNameDef], concordou em formar uma nova aliança militar. A população saiu às ruas para comemorar uma ocasião tão importante, pois marca o renascimento do Estado [ROOT.GetAdjective] e o início de uma nova era para seu povo."
 WW_hungary.42.a: "Vamos proteger nosso futuro juntos!"
 WW_hungary.43.t: "Governo [FROM.GetAdjective] nos desonra"
 WW_hungary.43.desc: "[FROM.GetLeader], líder desprezível d[FROM.GetNameDef], negou nosso pedido, essencialmente barrando qualquer oportunidade de cooperação entre nossos Estados no futuro. Agora, teremos que buscar outras alianças ou permanecer sozinhos."
 WW_hungary.43.a: "Só se pode confiar verdadeiramente na família."
 ENG_Rejected_HUN_grand_alliance: "A Inglaterra rejeitou a restauração da Grande Aliança"
 WW_hungary.44.t: "[FROM.GetLeader] exige a restauração do governo Wied"
 WW_hungary.44.desc: "O imperador d[FROM.GetNameDef], [FROM.GetLeader], exigiu que restaurássemos o regime Wied e coroássemos Wilhelm de Wied como monarca. Isso basicamente acabaria com a nossa independência, mas talvez nos poupasse de uma anexação completa. Devemos aceitar um lugar na nova federação imperial?"
 WW_hungary.44.a: "Eles têm razão."
 WW_hungary.44.b: "Os Wied não foram exilados à toa!"
 WW_hungary.45.t: "Governo [FROM.GetAdjective] aceita a monarquia Wied"
 WW_hungary.45.desc: "O sábio governo [FROM.GetAdjective] decidiu coroar Wilhelm de Wied como novo rei, conforme exigimos. Nossa federação imperial está diante de uma nova era!"
 WW_hungary.45.a: "Eles fizeram a escolha certa."
 WW_hungary.46.t: "Governo [FROM.GetAdjective] rejeita a monarquia Wied"
 WW_hungary.46.desc: "As decadentes lideranças d[FROM.GetNameDef] decidiram não renunciar a seus cargos, pois acreditam serem mais sábias do que um monarca eleito por Deus. Vamos derrubá-las do poder e colocar Wilhelm de Wied no trono, nem que seja à força!"
 WW_hungary.46.a: "Eles fizeram a escolha errada."
 WW_hungary.47.t: "[FROM.GetLeader] exige a restauração do império dos Habsburgos"
 WW_hungary.47.desc: "O imperador [FROM.GetLeader] d[FROM.GetNameDef] exigiu que restaurássemos o império dos Habsburgos em nossas terras, conforme acordado durante o Ato de 5 de Novembro, e coroássemos novamente um Habsburgo como monarca. Isso estreitaria nossos laços e permitiria que entrássemos na aliança deles, sem prejudicar demais nossa independência."
 WW_hungary.47.a: "É o nosso dever."
 WW_hungary.47.b: "Morte aos monarcas!"
 WW_hungary.48.t: "Governo [FROM.GetAdjective] aceita um monarca dos Habsburgos"
 WW_hungary.48.desc: "O sábio governo [FROM.GetAdjective] decidiu coroar um monarca dos Habsburgos como novo rei, conforme exigimos."
 WW_hungary.48.a: "Eles fizeram a escolha certa."
 WW_hungary.49.t: "Governo [FROM.GetAdjective] rejeita um monarca dos Habsburgos"
 WW_hungary.49.desc: "As decadentes lideranças d[FROM.GetNameDef] decidiram não renunciar a seus cargos, pois acreditam serem mais sábias do que um monarca eleito por Deus. Vamos derrubá-las do poder e colocar Karl Albrecht no trono, nem que seja à força!"
 WW_hungary.49.a: "Eles fizeram a escolha errada."
 WW_hungary.50.t: "Governo [FROM.GetAdjective] nomeia um monarca dos Habsburgos para nós"
 WW_hungary.50.desc: "O governo [FROM.GetAdjective] nomeou Karl Pius von Habsburg como o novo rei da nação. Isso certamente fortalecerá o nosso regime."
 WW_hungary.50.a: "De fato."
 WW_hungary.51.t: "[FROM.GetLeader] exige a restauração do império dos Habsburgos"
 WW_hungary.51.desc: "O imperador [FROM.GetLeader] d[FROM.GetNameDef] exigiu que restaurássemos o império dos Habsburgos em nossas terras, como era no período de 1516 a 1700, e coroássemos novamente um Habsburgo como monarca. Isso estreitaria nossos laços e permitiria que entrássemos na aliança deles, sem prejudicar demais nossa independência."
 WW_hungary.51.a: "É o nosso dever."
 WW_hungary.51.b: "Quem eles pensam que são?"
 WW_hungary.52.t: "Governo [FROM.GetAdjective] aceita um monarca dos Habsburgos"
 WW_hungary.52.desc: "O sábio governo [FROM.GetAdjective] decidiu coroar um monarca dos Habsburgos como novo rei, conforme exigimos."
 WW_hungary.52.a: "Eles fizeram a escolha certa."
 WW_hungary.53.t: "Governo [FROM.GetAdjective] rejeita um monarca dos Habsburgos"
 WW_hungary.53.desc: "As decadentes lideranças d[FROM.GetNameDef] decidiram não renunciar a seus cargos, pois acreditam serem mais sábias do que um monarca eleito por Deus. Vamos derrubá-las do poder e colocar Karl Pius no trono, nem que seja à força!"
 WW_hungary.53.a: "Eles fizeram a escolha errada."
 WW_hungary.54.t: "Governo [FROM.GetAdjective] nomeia um monarca dos Habsburgos para nós"
 WW_hungary.54.desc: "O governo [FROM.GetAdjective] nomeou Vasyl Vyshyvanyi von Habsburg como o novo rei da nação. Isso certamente fortalecerá o nosso regime."
 WW_hungary.54.a: "De fato."
 WW_hungary.55.t: "Áustria-Hungria oferece \"proteção\""
 WW_hungary.55.desc: "Com as mudanças dramáticas recentes no cenário político dos Balcãs, a questão de nossa relação com o novo Império Austro-Húngaro tem surgido frequentemente. Hoje, o embaixador húngaro entregou uma nota oficial, pedindo formalmente que declaremos nossa opinião em relação ao império. Os Habsburgos afirmam que a Boêmia e a Morávia pertencem a eles por serem terras antigas da coroa. \n\nPorém, [HUN.GetLeader] indicou que aceitaria um meio-termo, com ele mesmo atuando como chefe de Estado do nosso país, mas com pouco poder político real."
 WW_hungary.55.a: "Retornaremos ao império."
 WW_hungary.55.b: "Nunca abriremos mão de nossa liberdade ou segurança!"
 WW_hungary.56.t: "A Boêmia retorna à coroa"
 WW_hungary.56.desc: "Após discussões do mais alto nível que se estenderam noite adentro, o governo [CZE.GetAdjective] decidiu aceitar nossa oferta e proclamou Albrecht Franz o Rei da Boêmia, Margrave da Morávia e Duque de Teschen. Os soldados do antigo Exército tcheco fizeram um juramento a seu novo rei e imperador, e a administração civil dos reinos foi integrada."
 WW_hungary.56.a: "Outro passo na direção para reaver nosso direito de nascença."
 WW_hungary.57.t: "[CZE.GetName] recusa acordo"
 WW_hungary.57.desc: "[CZE.GetNameDefCap] se recusou a considerar qualquer tipo de acordo pertinente à sua relação futura conosco. Quando nosso embaixador chegou ao Ministério de Relações Exteriores para discutir a nota oficial entregue anteriormente, foi informado de que não havia nada para ser discutido e expulso do local. O embaixador [CZE.GetAdjective] em nosso governo declarou que, embora seja desejável uma relação pacífica e amigável entre nossas nações, não há a mínima possibilidade de incorporar [CZE.GetNameDef] ao Império Austro-Húngaro."
 WW_hungary.57.a: "Isso é lamentável..."
 WW_hungary.58.t: "Governo [FROM.GetAdjective] exige o controle da Galícia e da Bucovina"
 WW_hungary.58.desc: "[FROM.GetLeader], de maneira precipitada, afirmou que nossa ocupação do território da Galícia e da Bucovina é ilegal. Agora, recebemos um ultimato do governo [FROM.GetAdjective], que está posicionando tropas em nossa fronteira. Como devemos responder?"
 WW_hungary.58.a: "Não vale a pena derramar sangue por isso."
 WW_hungary.58.b: "Então que venham!"
 WW_hungary.59.t: "Governo [FROM.GetAdjective] entrega os territórios da Galícia e da Bucovina"
 WW_hungary.59.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], concordou em desocupar os territórios da Galícia e da Bucovina e ordenou que suas tropas se retirassem da área. Saímos vitoriosos mais uma vez!"
 WW_hungary.59.a: "É um grande dia!"
 WW_hungary.60.t: "Governo [FROM.GetAdjective] se mantém firme"
 WW_hungary.60.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], tolamente colocou as tropas do país em alerta máximo após receber nosso ultimato e enviou um representante para dizer que não recuarão da disputa."
 WW_hungary.60.a: "Eles vão se arrepender dessa decisão!"
 WW_hungary.60.b: "Devemos deixar isso para lá."
 WW_hungary.61.t: "Governo [FROM.GetAdjective] restaura o domínio dos Iturbide"
 WW_hungary.61.desc: "O governo [FROM.GetAdjective] nomeou María Josepha Sophia de Iturbide como a nova rainha da nação. Isso certamente fortalecerá o nosso regime."
 WW_hungary.61.a: "De fato."
 WW_hungary.62.t: "[FROM.GetLeader] exige a restauração do regime imperial"
 WW_hungary.62.desc: "[FROM.GetLeader], governante d[FROM.GetNameDefCap], exigiu que restaurássemos o regime Iturbide-Habsburgo em nossas terras, como era nos períodos de 1821 a 1823 e 1864 a 1867, coroando um monarca novamente. Isso estreitaria nossos laços e permitiria que entrássemos na aliança deles, sem prejudicar demais nossa independência."
 WW_hungary.62.a: "Já estava na hora."
 WW_hungary.62.b: "Quem eles pensam que são?"
 WW_hungary.63.t: "Governo [FROM.GetAdjective] aceita o regime imperial"
 WW_hungary.63.desc: "O sábio governo [FROM.GetAdjective] decidiu abdicar do poder e coroar María Josepha Sophia de Iturbide como nova imperatriz, conforme exigimos."
 WW_hungary.63.a: "Eles fizeram a escolha certa."
 WW_hungary.64.t: "Governo [FROM.GetAdjective] rejeita o regime imperial"
 WW_hungary.64.desc: "As decadentes lideranças d[FROM.GetNameDef] decidiram não renunciar a seus cargos, pois acreditam serem mais sábias do que uma monarca eleito por Deus. Vamos derrubá-las do poder e colocar María Josepha Sophia de Iturbide no trono, nem que seja à força!"
 WW_hungary.64.a: "Eles fizeram a escolha errada."
 WW_hungary.65.t: "Governo [FROM.GetAdjective] nomeia um monarca dos Habsburgos para nós"
 WW_hungary.65.desc: "O governo [FROM.GetAdjective] nomeou Joseph Francis von Habsburg como o novo rei da nação. Isso certamente fortalecerá o nosso regime."
 WW_hungary.65.a: "De fato."
 WW_hungary.66.t: "[FROM.GetLeader] exige a restauração do império dos Habsburgos"
 WW_hungary.66.desc: "[FROM.GetLeader], governante d[FROM.GetNameDefCap], exigiu que restaurássemos o império dos Habsburgos em nossas terras, como era anteriormente até a dissolução do Império Austro-Húngaro, e coroássemos novamente um Habsburgo como monarca. Eles nos prometem uma autonomia ainda maior, com grandes promessas de um movimento chamado Tríplice Monarquia. O que devemos responder?"
 WW_hungary.66.a: "É o que nós sempre desejamos!"
 WW_hungary.66.b: "Quem eles pensam que são?"
 WW_hungary.67.t: "Governo [FROM.GetAdjective] aceita um monarca dos Habsburgos"
 WW_hungary.67.desc: "O sábio governo [FROM.GetAdjective] decidiu coroar um monarca dos Habsburgos como novo rei, conforme exigimos."
 WW_hungary.67.a: "Eles fizeram a escolha certa."
 WW_hungary.68.t: "Governo [FROM.GetAdjective] rejeita um monarca dos Habsburgos"
 WW_hungary.68.desc: "As decadentes lideranças d[FROM.GetNameDef] decidiram não renunciar a seus cargos, pois acreditam serem mais sábias do que um monarca eleito por Deus. Vamos derrubá-las do poder e colocar Joseph Francis no trono, nem que seja à força!"
 WW_hungary.68.a: "Eles fizeram uma escolha imprudente..."
 WW_hungary.69.t: "[FROM.GetLeader] exige a restauração do império dos Habsburgos"
 WW_hungary.69.desc: "[FROM.GetLeader], governante d[FROM.GetNameDefCap], exigiu que restaurássemos o império dos Habsburgos em nossas terras, como era anteriormente até a nossa unificação com a Itália, e coroássemos novamente um Habsburgo como monarca. Eles nos prometem uma autonomia ainda maior. O que devemos responder?"
 WW_hungary.69.a: "Será um prazer."
 WW_hungary.69.b: "Quem eles pensam que são?"
 WW_hungary.70.t: "Governo [FROM.GetAdjective] aceita um monarca dos Habsburgos"
 WW_hungary.70.desc: "O sábio governo [FROM.GetAdjective] decidiu coroar um monarca dos Habsburgos como novo rei, conforme exigimos."
 WW_hungary.70.a: "Eles fizeram a escolha certa."
 WW_hungary.71.t: "Governo [FROM.GetAdjective] rejeita um monarca dos Habsburgos"
 WW_hungary.71.desc: "As decadentes lideranças d[FROM.GetNameDef] decidiram não renunciar a seus cargos, pois acreditam serem mais sábias do que um monarca eleito por Deus. Vamos derrubá-las do poder e colocar Robert no trono, nem que seja à força!"
 WW_hungary.71.a: "Eles fizeram uma escolha imprudente..."
 WW_hungary.72.t: "Governo [FROM.GetAdjective] exige o controle de nosso território [SIL.GetAdjective]"
 WW_hungary.72.desc: "[FROM.GetLeader], de maneira precipitada, afirmou que nossa ocupação do território [FROM.GetAdjective] da Silésia é ilegal. Agora, recebemos um ultimato do governo [FROM.GetAdjective], que está posicionando tropas em nossa fronteira. Como devemos responder?"
 WW_hungary.72.a: "Não vale a pena derramar sangue por isso."
 WW_hungary.72.b: "Então que venham!"
 WW_hungary.73.t: "Governo [FROM.GetAdjective] entrega o território [SIL.GetAdjective]"
 WW_hungary.73.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], sabiamente concordou em desocupar os territórios na Silésia e ordenou que suas tropas se retirassem da área. Saímos vitoriosos mais uma vez!"
 WW_hungary.73.a: "É um grande dia!"
 WW_hungary.74.t: "Governo [FROM.GetAdjective] permanece firme na Silésia"
 WW_hungary.74.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], tolamente colocou as tropas do país em alerta máximo após receber nosso ultimato e enviou um representante para dizer que não recuarão da disputa."
 WW_hungary.74.a: "Eles vão se arrepender dessa decisão!"
 WW_hungary.74.b: "Devemos deixar isso para lá."
 WW_hungary.75.t: "Governo [FROM.GetAdjective] exige a Terra Santa"
 WW_hungary.75.desc: "[FROM.GetLeader], de maneira imprudente, pediu a ocupação da Terra Santa por forças do governo [FROM.GetAdjective], exigindo que entregássemos o território e retirássemos nossas tropas da região. A situação poderá sair de controle se não tomarmos cuidado. Como devemos reagir?"
 WW_hungary.75.a: "Os defensores do catolicismo podem ficar com a região."
 WW_hungary.75.b: "Quantas cruzadas já falharam mesmo?"
 WW_hungary.76.t: "Governo [FROM.GetAdjective] entrega a Terra Santa"
 WW_hungary.76.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], sabiamente concordou em nos entregar o território da Palestina e ordenou que suas tropas se retirassem da área. Saímos vitoriosos mais uma vez!"
 WW_hungary.76.a: "É um grande dia!"
 WW_hungary.77.t: "Governo [FROM.GetAdjective] permanece firme na Terra Santa"
 WW_hungary.77.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], tolamente colocou as tropas do país em alerta máximo após receber nosso ultimato e enviou um representante para dizer que não recuarão da disputa."
 WW_hungary.77.a: "Eles vão se arrepender dessa decisão!"
 WW_hungary.77.b: "Devemos deixar isso para lá."
 WW_hungary.78.t: "Governo [FROM.GetAdjective] nomeia um novo líder para nós"
 WW_hungary.78.desc: "O governo [FROM.GetAdjective] nomeou um novo Papa como líder da nossa nação. Isso certamente fortalecerá o nosso regime."
 WW_hungary.78.a: "De fato."
 WW_hungary.79.t: "Governo [FROM.GetAdjective] nomeia um novo líder para nós"
 WW_hungary.79.desc: "O governo [FROM.GetAdjective] nomeou um novo monarca como líder da nossa nação. Isso certamente fortalecerá o nosso regime."
 WW_hungary.79.a: "De fato."
 WW_hungary.80.t: "[HUN.GetName] deseja nos integrar"
 WW_hungary.80.desc: "[HUN.GetNameDefCap] decidiu que é hora de nossas terras serem reintegradas à coroa austro-húngara. Não temos muita escolha além de aceitar esse fato..."
 WW_hungary.80.a: "É como deveria ser."
 WW_hungary.80.b: "Só por cima do nosso cadáver!"
 WW_hungary.81.t: "Governo [FROM.GetAdjective] aceita a integração"
 WW_hungary.81.desc: "O governo [FROM.GetAdjective] decidiu aceitar nossa demanda para que suas terras sejam reintegradas à coroa austro-húngara. Hoje é um grande dia para o império!"
 WW_hungary.81.a: "E tudo correu perfeitamente bem."
 WW_hungary.82.t: "Governo [FROM.GetAdjective] rejeita a integração"
 WW_hungary.82.desc: "O governo [FROM.GetAdjective] decidiu rejeitar nossa demanda para que suas terras sejam reintegradas à coroa austro-húngara. Teremos que fazer isso à força..."
 WW_hungary.82.a: "Eles vão pagar por isso."
 WW_hungary.83.t: "[FROM.GetName] se oferece para comprar a [975.GetName]"
 WW_hungary.83.desc: "O governo [HUN.GetAdjective] ainda vê a [975.GetName] como uma região integral de seu reino, afirmando que ela fazia parte da Hungria durante o Império e, portanto, deve ser devolvida. Eles agora nos abordaram com uma oferta para comprar a região de volta, por um bom preço."
 WW_hungary.83.a: "Todo e qualquer dinheiro é bem-vindo."
 WW_hungary.83.b: "A [975.GetName] é parte do território [ROOT.GetAdjective]!"
 WW_hungary.84.t: "Governo [FROM.GetAdjective] concorda em vender a [975.GetName]"
 WW_hungary.84.desc: "[FROM.GetLeader], governante d[FROM.GetNameDef], demonstrou sensatez e concordou em nos entregar a [975.GetName] em troca de um pagamento, conforme prometido. Hoje é um grande dia para o povo [ROOT.GetAdjective]!"
 WW_hungary.84.a: "Perfeito."
 WW_hungary.85.t: "Governo [From.GetAdjective] rejeita nossa oferta"
 WW_hungary.85.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], tolamente negou nossa oferta e enviou um representante para dizer que não recuará da disputa pela posse da [975.GetName]."
 WW_hungary.85.a: "Eles vão se arrepender dessa decisão!"
 WW_hungary.85.b: "Eles disseram não e devemos respeitar isso."
 WW_hungary.86.t: "Governo [FROM.GetAdjective] incita uma revolta na região da [975.GetName]"
 WW_hungary.86.desc: "Rebeldes pertencentes a organizações paramilitares do governo [FROM.GetAdjective] tomaram o controle de edifícios importantes na região da [975.GetName], realizando às pressas um referendo para que a região volte a fazer parte d[FROM.GetNameDef], com os resultados claramente manipulados para demonstrar apoio à causa. Nossas tropas estão de prontidão na região, mas aguardam ordens até que tenhamos decidido se a intervenção é a escolha certa ou não."
 WW_hungary.86.a: "Não temos a força necessária para enfrentá-los."
 WW_hungary.86.b: "Eles vão se arrepender dessa decisão!"
 WW_hungary.87.t: "Governo [FROM.GetAdjective] deseja se juntar à nossa facção"
 WW_hungary.87.desc: "[FROM.GetLeader] nos abordou após uma visita à nossa capital, alegando falar em nome de todo o povo [FROM.GetAdjective], com a proposta de unir nossas nações em uma aliança militar, buscando proteger nossas populações."
 WW_hungary.87.a: "Eles são bem-vindos para se juntar a nós."
 WW_hungary.87.b: "Não precisamos deles."
 WW_hungary.88.t: "Governo [FROM.GetAdjective] permite que nos juntemos a eles"
 WW_hungary.88.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], concordou em formar uma nova aliança militar, fortalecendo a conexão entre nossas nações. A população saiu às ruas para comemorar uma ocasião tão importante, pois marca o renascimento do Estado [ROOT.GetAdjective] e o início de uma nova e segura era para seu povo."
 WW_hungary.88.a: "Vamos construir nosso futuro juntos!"
 WW_hungary.89.t: "Governo [FROM.GetAdjective] não permite que nos juntemos a eles"
 WW_hungary.89.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], negou nosso pedido, essencialmente barrando qualquer oportunidade de cooperação entre nossos Estados no futuro. Agora, teremos que buscar outras alianças ou permanecer sozinhos."
 WW_hungary.89.a: "Não era para ser."
 WW_hungary.90.t: "Coroação de um rei apostólico"
 WW_hungary.90.desc: "Agora que decidimos que a monarquia será restabelecida, temos um problema. Não há candidatos adequados à coroa, mas o regente precisará escolher em breve. Ele poderia se autoproclamar rei, mas essa seria uma atitude impopular, ou talvez optar por uma saída alternativa e coroar o filho, István Horthy, que é bem-visto pelo povo. Quem deveria ser escolhido para o cargo?"
 WW_hungary.90.a: "Miklós Horthy é a escolha natural."
 WW_hungary.90.b: "István Horthy tem o apoio do povo."
 WW_hungary.91.t: "[FROM.GetName] propõe uma união"
 WW_hungary.91.desc: "O governo [HUN.GetAdjective] nos abordou com uma oferta interessante para unificar nossos países. Claro, eles querem que isso seja feito em seus próprios termos, o que significa instalar um governo controlado por eles. Será essa a opção mais segura?"
 WW_hungary.91.a: "Muito bem, nós aceitamos."
 WW_hungary.91.b: "Eles se valorizam demais."
 WW_hungary.92.t: "Governo [FROM.GetAdjective] aceita a união"
 WW_hungary.92.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], demonstrou sensatez e concordou em nos ceder o controle de seu governo, iniciando o processo de unificação de nossas nações sob um único rei. Saímos vitoriosos mais uma vez!"
 WW_hungary.92.a: "Ótimo!"
 WW_hungary.93.t: "Governo [FROM.GetAdjective] rejeita a união"
 WW_hungary.93.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], tolamente colocou as tropas do país em alerta máximo após receber nossa proposta e enviou um representante para dizer que não recuarão, pois a \"Romênia é soberana!\"."
 WW_hungary.93.a: "A escolha é deles."
 WW_hungary.94.t: "Elegendo um novo presidente [ROOT.GetAdjective]"
 WW_hungary.94.desc: "A nação precisa urgentemente de um representante eleito pelo povo, agora que a poeira da guerra civil baixou. De um lado está o popular Mihály Károlyi, político conservador e ex-primeiro-ministro da Hungria. Do outro, estão os comunistas, alguns dos quais apoiam o retorno ao poder de Béla Kun, líder da antiga República Soviética Húngara. Os outros apoiam o stalinista Mátyás Rákosi, recentemente elogiado por lutar na linha de frente. Quem guiará o país para o futuro?"
 WW_hungary.94.a: "Béla Kun deve voltar ao poder."
 WW_hungary.94.b: "Mátyás Rákosi conquistou o respeito do povo."
 WW_hungary.94.c: "Mihály Károlyi deve nos liderar."
 WW_hungary.95.t: "A primeira eleição presidencial da Segunda República"
 WW_hungary.95.desc: "Chegou a hora de finalmente realizar uma eleição presidencial para a nação e garantir que nossos princípios democráticos possam iluminar a Europa. Os principais candidatos são Mihály Károlyi, presidente da Primeira República, Árpád Szakasits, líder dos sociais-democratas húngaros, e János Zichy, líder do Partido Cristão Social e Econômico Húngaro, além de membro da Academia Húngara de Ciências. Que futuro aguarda a Hungria?"
 WW_hungary.95.a: "Mihály Károlyi sabe como governar."
 WW_hungary.95.b: "Árpád Szakasits pode encontrar um bom meio-termo."
 WW_hungary.95.c: "János Zichy pode ajudar a nos reerguer."
 WW_hungary.96.t: "Governo [FROM.GetAdjective] exige o controle de nosso território [SLO.GetAdjective]"
 WW_hungary.96.desc: "[FROM.GetLeader], de maneira precipitada, afirmou que nossa ocupação do território [FROM.GetAdjective] da Eslováquia é ilegal. Agora, recebemos um ultimato do governo [FROM.GetAdjective], que está posicionando tropas em nossa fronteira. Como devemos responder?"
 WW_hungary.96.a: "Não vale a pena derramar sangue por isso."
 WW_hungary.96.b: "Então que venham!"
 WW_hungary.97.t: "Governo [FROM.GetAdjective] entrega o território [SLO.GetAdjective]"
 WW_hungary.97.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], sabiamente concordou em desocupar os territórios na Eslováquia e ordenou que suas tropas se retirassem da área. Saímos vitoriosos mais uma vez!"
 WW_hungary.97.a: "É um grande dia!"
 WW_hungary.98.t: "Governo [FROM.GetAdjective] permanece firme na Eslováquia"
 WW_hungary.98.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], tolamente colocou as tropas do país em alerta máximo após receber nosso ultimato e enviou um representante para dizer que não recuarão da disputa."
 WW_hungary.98.a: "Eles vão se arrepender dessa decisão!"
 WW_hungary.98.b: "Devemos deixar isso para lá."
 WW_hungary.99.t: "Hungria exige soberania sobre o País Sículo"
 WW_hungary.99.desc: "A área que compreende a maior parte da [76.GetName], conhecida pelo povo [HUN.GetAdjective] como Székelyföld, ou País Sículo, é em grande parte habitada por seus irmãos, os húngaros sículos. Eles falam um dialeto próprio e têm uma cultura distinta e, por isso, [HUN.GetLeader] declarou que não precisam ser uma parte integrante da nação deles. No entanto, eles desejam ser os guardiões desse povo e nos pedem a soberania da região."
 WW_hungary.99.a: "Por um mundo mais justo!"
 WW_hungary.99.b: "Eles estão claramente delirando."
 WW_hungary.100.t: "Governo [FROM.GetAdjective] nos concede protetorado do País Sículo"
 WW_hungary.100.desc: "[FROM.GetLeader], governante d[FROM.GetNameDef], aceitou nossas exigências e entregou o território do País Sículo como uma região autônoma. Agora temos a tarefa de proteger e melhorar a região."
 WW_hungary.100.a: "Finalmente reunidos!"
 WW_hungary.101.t: "Governo [FROM.GetAdjective] se recusa a ceder o protetorado do País Sículo"
 WW_hungary.101.desc: "[FROM.GetLeader], líder do governo [FROM.GetAdjective], recusou nossas exigências de um protetorado autônomo do País Sículo. Lá, os sículos continuam vulneráveis e desprotegidos. Visto que seus atuais soberanos não se importam com eles, devemos intervir e ocupar a região?"
 WW_hungary.101.a: "Eles se arrependerão dessas ações."
 WW_hungary.101.b: "Não há muito que possamos fazer."
 WW_hungary.102.t: "O protesto em Budapeste"
 WW_hungary.102.desc: "Depois de meses de campanha e protestos contra o regente Miklós Horthy, os movimentos fascistas, inspirados pela rebelião da \"Foice Cruzada\" e pela marcha de Mussolini sobre Roma, agora marcham em nossa capital, exigindo a renúncia de Horthy para que Gyula Gömbös, o preferido do movimento, assuma o cargo."
 WW_hungary.102.a: "Gömbös deve assumir poderes emergenciais!"
 WW_hungary.103.t: "O golpe de estado de Ferenc Szálasi"
 WW_hungary.103.desc: "Depois de armar o Partido da Vontade Nacional para que seus membros marchassem em Budapeste e assim poder assumir a liderança nacional, Gömbös não tem mais uso para ele e tomou medidas para suprimi-lo. No entanto, nesta manhã, o partido cercou o Palácio Sándor em Budapeste, exigindo que Gömbös renunciasse em favor de seu líder, Ferenc Szálasi. Em resposta, o grupo paramilitar MOVE começou a avançar para envolver a cidade, e o país está à beira do colapso. O que deve ser feito?"
 WW_hungary.103.a: "Renuncie e torne Szálasi o novo governante."
 WW_hungary.103.b: "Aceitaremos os termos deles, mas com uma condição."
 WW_hungary.104.t: "Governo [FROM.GetAdjective] exige o controle da Croácia"
 WW_hungary.104.desc: "[FROM.GetLeader], de maneira precipitada, afirmou que nossa ocupação do território croata é ilegal. Agora, recebemos um ultimato do governo [FROM.GetAdjective], que está posicionando tropas em nossa fronteira. Como devemos responder?"
 WW_hungary.104.a: "Não vale a pena derramar sangue por isso."
 WW_hungary.104.b: "Então que venham!"
 WW_hungary.105.t: "Governo [FROM.GetAdjective] entrega o território croata"
 WW_hungary.105.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], sabiamente concordou em desocupar os territórios na Croácia e ordenou que suas tropas se retirassem da área. Saímos vitoriosos mais uma vez!"
 WW_hungary.105.a: "É um grande dia!"
 WW_hungary.106.t: "Governo [FROM.GetAdjective] se mantém firme"
 WW_hungary.106.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], tolamente colocou as tropas do país em alerta máximo após receber nosso ultimato e enviou um representante para dizer que não recuarão da disputa."
 WW_hungary.106.a: "Eles vão se arrepender dessa decisão!"
 WW_hungary.106.b: "Devemos deixar isso para lá."
 WW_hungary.108.t: "Governo [FROM.GetAdjective] quer coroar Hermann Göring como rei"
 WW_hungary.108.desc: "\nCom a liderança do governo [FROM.GetAdjective] sob o comando de [FROM.GetLeader] em sintonia conosco, nos foi solicitada a coroação de um rei alemão para ocupar o lugar agora simbólico no trono [FROM.GetAdjective]. Para isso, escolheram Hermann Göring, e seus historiadores já começaram a escrever sobre sua conexão com o antigo líder húngaro Árpád. Devemos permitir que ele parta para [FROM.GetNameDef]?"
 WW_hungary.108.a: "Permitiremos."
 WW_hungary.108.b: "Não seria apropriado."
 WW_hungary.109.t: "Governo [FROM.GetAdjective] permite que Göring seja coroado"
 WW_hungary.109.desc: "[GER.GetLeader] permitiu que Hermann Göring se mudasse para nosso país e se tornasse o novo rei constitucional de nosso povo. Nossos laços se tornam cada vez mais estreitos e, finalmente, o trono não ficará mais vazio."
 WW_hungary.109.a: "Somos gratos."
 WW_hungary.110.t: "Governo [FROM.GetAdjective] não permite que Göring seja coroado"
 WW_hungary.110.desc: "[FROM.GetLeader], em sua paranoia, não permitiu que Hermann Göring se mudasse para o nosso país, apesar dos constantes pedidos e argumentos bem apresentados. Teremos que nos virar sem um rei e deixar que Szálasi se torne o único líder da nação."
 WW_hungary.110.a: "Parece que o reino não existe mais."
 WW_hungary.111.t: "Referendo para se juntar ao estado [HUN.GetAdjective]"
 WW_hungary.111.desc: "Um referendo público está em andamento há um mês na região do [664.GetName], com o objetivo de decidir se desejam ou não se unir ao estado [HUN.GetAdjective]. Sendo aprovado por observadores internacionais, podemos presumir com segurança de que não houve fraude eleitoral. No entanto, os resultados foram divulgados e uma grande parcela do povo votou para deixar nossa nação. Devemos aceitar isso?"
 WW_hungary.111.a: "Se é o que o povo deseja..."
 WW_hungary.111.b: "Houve fraude no referendo."
 WW_hungary.112.t: "Governo [FROM.GetAdjective] aceita o referendo"
 WW_hungary.112.desc: "O governo [FROM.GetAdjective] veio a público declarar seu apoio inabalável à autonomia do povo da região do [664.GetName]. \"Chegou a hora de escolher em que estado desejam viver\", declarou [From.GetLeader] no início desta semana, basicamente abrindo mão de suas reivindicações sobre a área."
 WW_hungary.112.a: "Uma resposta sensata."
 WW_hungary.113.t: "Governo [FROM.GetAdjective] declara o referendo ilegítimo"
 WW_hungary.113.desc: "O governo [FROM.GetAdjective] declarou publicamente que os resultados dos referendos realizados na região do [664.GetName], no início deste mês, são ilegítimos, afirmando que a participação dos eleitores e observadores internacionais foi fraudada, em uma tentativa clara de favorecer o governo [ROOT.GetAdjective]."
 WW_hungary.113.a: "Teremos que aceitar isso."
