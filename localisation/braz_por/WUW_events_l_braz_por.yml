 #### GERMAN RELEASABLE AND FORMABLE EVENTS ####
 wuw_GER_releasable.1.t: "Uma capital para o povo alemão"
 wuw_GER_releasable.1.desc: "Com a reforma do Estado alemão, muitos de nossos políticos argumentam que a nossa capital deve ser repensada. Eles afirmam que a cidade não mais condiz com o título de \"capital do povo alemão\". Assim, para onde vamos mover a nossa capital?"
 wuw_GER_releasable.1.a: "Berlim é a escolha óbvia!"
 wuw_GER_releasable.1.b: "Deve ser Munique."
 wuw_GER_releasable.1.c: "Frankfurt será uma boa capital ocidental."
 wuw_GER_releasable.1.d: "A nossa capital já é boa o bastante."
 wuw_GER_releasable.2.t: "A eleição"
 wuw_GER_releasable.2.desc: "Com o resultado das eleições favorável ao Rietspartei, é hora de escolher a pessoa mais adequada para governar a nação. O partido quer que Pierre Dupong assuma a liderança por enquanto, para que Joseph Bech possa se concentrar em outras questões importantes. No entanto, com nuvens escuras se formando sobre a Europa, uma mudança drástica em nosso cenário político pode ser necessária, ou sucumbiremos às potências vizinhas..."
 wuw_GER_releasable.2.a: "Pierre Dupong deve assumir o comando."
 wuw_GER_releasable.2.b: "Joseph Bech ainda é necessário."
 wuw_GER_releasable.2.c: "Em tempos tão perigosos, a realeza deve agir!"
 wuw_GER_releasable.2.d: "O povo deve protestar contra uma eleição claramente manipulada!"
 ### GERMAN CIVIL WAR EVENTS ###
 wuw_GER_civil_war.1.t: "Comunistas expatriados voltam para casa"
 wuw_GER_civil_war.1.desc: "Com o recente golpe da Wehrmacht contra o regime nazista, muitos comunistas que haviam deixado o país agora estão voltando em massa pelas fronteiras, pois veem a oportunidade de ajudar em nossa luta contra aqueles que os prejudicaram. Devemos permitir que lutem ou tentaremos encobrir seu retorno na esperança de que não se tornem populares o suficiente para organizar uma revolução própria?"
 wuw_GER_civil_war.1.a: "Bem-vindos de volta, camaradas!"
 wuw_GER_civil_war.1.b: "Alguém precisa ficar de olho neles."
 wuw_GER_civil_war.2.t: "Ernst Thälmann libertado da prisão"
 wuw_GER_civil_war.2.desc: "Um relatório informou que um grupo de partisans comunistas invadiu e libertou o comunista e ex-líder do KPD, Ernst Thälmann, da prisão de Bautzen, na Saxônia. Seu rival dentro do partido, Walter Ulbricht, denunciou o ataque à prisão como um ato terrorista antirrevolucionário, uma declaração provavelmente decorrente de seu temor de que o muito popular Thälmann possa recuperar a liderança do partido."
 wuw_GER_civil_war.2.a: "Um desenvolvimento interessante."
 GER_thalmann_freed_from_prison_tt: "§YErnst Thälmann§! é libertado da prisão por partisans comunistas"
 GER_thalmann_freed_from_prison_flag: "§YErnst Thälmann§! foi libertado da prisão"
 wuw_GER_civil_war.3.t: "A reforma das alas paramilitares"
 wuw_GER_civil_war.3.desc: "Nossos políticos e generais têm discutido recentemente a ideia de introduzir alas paramilitares entre o efetivo de nossos soldados. Os partidos conservadores desejam o restabelecimento da Juventude de Bismarck, o movimento juvenil antimarxista associado ao DNVP. Outros, no entanto, enxergam a já combativa Eiserne Front social-democrata como principal organização a ser fortalecida se desejarmos incluir mais forças paramilitares em nosso Exército."
 wuw_GER_civil_war.3.a: "Uma nova Bismarckjugend deve ser a principal prioridade."
 wuw_GER_civil_war.3.b: "Devemos fortalecer a Frente de Ferro."
 wuw_GER_civil_war.4.t: "O futuro das alas paramilitares"
 wuw_GER_civil_war.4.desc: "Com o fim da guerra civil e o desmantelamento completo do regime nazista, deveríamos nos perguntar se é realmente uma decisão sábia permitir que organizações paramilitares abertamente políticas operem livremente em nosso país. Visto que a Junta tem pouco ou nenhum controle formal sobre elas, talvez seja prudente bani-las e forçar sua dissolução. Outra possibilidade seria mantê-las, porém, reduzindo sua força o suficiente para que não se tornem uma ameaça."
 wuw_GER_civil_war.4.a: "Devemos tentar dissolvê-las completamente."
 wuw_GER_civil_war.4.b: "Talvez possamos simplesmente desmobilizá-las por enquanto?"
 wuw_GER_civil_war.5.t: "A quarta revolta silesiana"
 wuw_GER_civil_war.5.desc: "Recebemos relatos de partisans silesianos e poloneses abrindo fogo contra soldados alemães na Silésia. Eles buscam uma nação independente e viram em nossa guerra civil o sinal de fraqueza de que precisavam para reunir coragem e iniciar sua luta separatista. Devemos garantir que seus objetivos não sejam alcançados e que sua rebelião seja reprimida o mais rapidamente possível."
 wuw_GER_civil_war.5.a: "Não podemos permitir que tenham sucesso!"
 wuw_GER_civil_war.6.t: "Guerra civil comunista n[ROOT.GetNameDef]"
 wuw_GER_civil_war.6.desc: "Depois de um período marcado por intensa dissidência do proletariado, a situação n[ROOT.GetNameDef] se tornou hostil. As forças de [ROOT.GetLeader] foram subjugadas em vários estados após revoltas contínuas. O desfecho dessa revolta ainda é incerto."
 wuw_GER_civil_war.6.a: "Pelo proletariado!"
 wuw_GER_civil_war.6.b: "Vamos esmagar essa ralé!"
 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§YGiorgi Kvinitadze§! e §YShalva Maglakelidze§! se juntarão a nós como §Ymarechal de campo§! e §Ygeneral§!\n"
 GER_georgian_legion_recruitment_tt: "Ganha duas unidades de §Yinfantaria§! da Legião Georgiana"
 GER_andrey_shckuro_and_pyotr_krasnov_join_tt: "§YAndrey Shkuro§! e §YPyotr Krasnov§! se juntarão a nós como generais\n"
 GER_white_russian_exiles_divisions_recruitment_tt: "Ganha duas unidades cossacas e uma unidade de §Yinfantaria§! russa"
 GER_cossack_exiles_divisions_recruitment_tt: "Ganha duas unidades de §Ycavalaria§! cossaca"
 wuw_GER_civil_war.7.t: "A lealdade da Kriegsmarine"
 wuw_GER_civil_war.7.desc: "Fomos informados de que a Kriegsmarine pode apoiar [ROOT.GetLeader] durante nosso golpe. Parece que [ROOT.GetLeader] prometeu a Erich Raeder, o líder da Marinha alemã, grandes investimentos e autonomia para sua divisão militar, algo que o antigo governo falhou em oferecer. Talvez devêssemos fazer promessas semelhantes para garantir seu apoio."
 wuw_GER_civil_war.7.a: "Precisamos garantir a lealdade deles a qualquer custo."
 wuw_GER_civil_war.7.b: "Não devemos ceder a Erich Raeder."
 GER_promised_erich_raeder_a_great_navy_tt: "Erich Raeder e uma grande parte da Kriegsmarine se juntará a nós durante o golpe de Estado. No entanto, se falharmos em concluir §Y$GER_rebuild_the_high_seas_fleet_ww$§!, ou §Y$GER_high_seas_fleet$§! e §Y$GER_re_establish_the_seekriegsleitung$§! dentro de dois anos, ele poderá se §Rrevoltar contra o nosso regime§!."
 GER_chose_to_not_placate_erich_raeder_tt: "Apenas uma pequena parte da Kriegsmarine se juntará a nós durante o golpe de Estado, mas não estaremos presos a nenhuma promessa feita a Erich Raeder."
 wuw_GER_civil_war.8.t: "O golpe de Estado da Kriegsmarine"
 wuw_GER_civil_war.8.desc: "Anos depois de termos prometido restaurar a Marinha à sua antiga glória, parece que Erich Raeder e a Kriegsmarine se cansaram de esperar, pois hoje tentaram um golpe de Estado contra o nosso governo. Felizmente fracassaram, mas para garantir que isso não ocorra novamente, precisamos expurgar muitos oficiais do alto escalão, além de outros elementos de nossas forças armadas..."
 wuw_GER_civil_war.8.a: "Eles vão pagar por essa traição!"
 wuw_GER_civil_war.8.b: "O Estado vai se arrepender de quebrar suas promessas."
 this_will_happen_tt: "Ocorrerá o seguinte:\n"
 wuw_GER_civil_war.9.t: "August von Mackensen se aposenta do serviço militar"
 wuw_GER_civil_war.9.desc: "Com a vitória sobre a ameaça nazista garantida, o chefe do governo militar, August von Mackensen, decidiu se afastar do comando de campo devido à sua idade e saúde debilitada, afirmando que agora se limitará a ajudar com as tarefas administrativas."
 wuw_GER_civil_war.9.a: "Ele nos serviu bem."
 GER_mackensen_went_into_retirement_tt: "§YAugust von Mackensen§! deixa de ser §Ymarechal de campo§!"
 GER_recalled_hans_krebs_from_russia_flag: "§YHans Krebs§! foi chamado de volta §Yd[SOV.GetNameDef]§!"
 ### GERMAN FOREIGN LEGIONS AND LEGIONARIES EVENTS ###
 wuw_GER_legions.1.t: "A formação de uma Legião Estrangeira Georgiana"
 wuw_GER_legions.1.desc: "Com a recente declaração de que nossa intenção é restaurar as fronteiras do tratado de paz de Brest-Litovsk, alguns generais e soldados georgianos exilados nos procuraram oferecendo ajuda na reconquista de sua antiga pátria, em troca de promessas de restabelecer o Estado georgiano e conceder-lhes o domínio do Cáucaso. Devemos aceitar sua ajuda?"
 wuw_GER_legions.1.a: "Eles são bem-vindos para se juntar a nós."
 wuw_GER_legions.1.b: "Não precisamos deles."
 wuw_GER_legions.2.t: "Hans Krebs chamado de volta d[SOV.GetNameDef]"
 wuw_GER_legions.2.desc: "Com a recente declaração de guerra entre nós e [SOV.GetNameDef], nosso adido militar, liderado pelo Generalmajor Hans Krebs, foi chamado de volta algumas semanas antes do previsto e já chegou em Berlim. Agora, ele está se preparando para servir no fronte oriental, afirmando que sua experiência e conhecimento das forças do governo [SOV.GetAdjective] serão de suma importância para uma invasão do território."
 wuw_GER_legions.2.a: "A inteligência militar dele será útil para nós."
 wuw_GER_legions.3.t: "A oportunidade de colaboração em Lokot"
 wuw_GER_legions.3.desc: "Com a ocupação dos oblasts de Briansk, Kursk e Orel, nosso Exército elaborou um plano para utilizar colaboradores locais de Lokot para governar a região com mais facilidade e, ao mesmo tempo, permitir que eles reúnam mais unidades para enfrentar o Estado [SOV.GetAdjective]. No entanto, isso negaria aos nossos exércitos os espólios de guerra na região. Devemos autorizar o estabelecimento dessa República de Lokot?"
 wuw_GER_legions.3.a: "O inimigo de nosso inimigo é sempre bem-vindo!"
 wuw_GER_legions.3.b: "Não precisamos de colaboradores locais."
 wuw_GER_legions.4.t: "Colaboradores em Lokot!"
 wuw_GER_legions.4.desc: "Fomos informados de que o Exército [GER.GetAdjective] criou a República de Lokot na região fronteiriça entre os oblasts de Briansk, Kursk e Orel, após ser procurado por colaboradores ambiciosos como Konstantin Voskoboinik e Bronislav Kaminski. Parece que eles foram encarregados de governar a região e lidar com os partisans e a resistência. Devemos contra-atacar e destruir esse Estado ilegítimo o quanto antes!"
 wuw_GER_legions.4.a: "Eles fizeram a escolha errada."
 lokot_autonomy_has_been_established_flag: "A §YRepública de Lokot§! foi instaurada"
 lokot_autonomy_has_been_crushed_flag: "A §YRepública de Lokot§! foi destruída"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "Se capturarmos §Y[224.GetName]§!, §Y[220.GetName]§! e §Y[222.GetName]§!, poderemos dissolver a §YRepública de Lokot§! rapidamente."
 wuw_GER_legions.5.t: "A dissolução da República de Lokot"
 wuw_GER_legions.5.desc: "Após a reconquista dos oblasts de Briansk, Kursk e Orel, nosso exército capturou a maioria dos colaboradores em Lokot e restabeleceu nossos governos locais na região. O exército [GER.GetAdjective] recuou, e nossos comandantes garantem que o dia da vitória está cada vez mais próximo."
 wuw_GER_legions.5.a: "Sairemos vitoriosos!"
 wuw_GER_legions.6.t: "O fim da República de Lokot"
 wuw_GER_legions.6.desc: "Com a retomada do domínio [SOV.GetAdjective] na região de Lokot, o Estado autônomo que estabelecemos foi dissolvido e todos os membros do governo colaboracionista local foram presos ou assassinados."
 wuw_GER_legions.6.a: "A guerra mudou de rumo."
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§! e §Y[GER.SOV_konstantin_voskoboinik.GetName]§! foram capturados por forças do governo [SOV.GetAdjective]"
 wuw_GER_legions.7.t: "Uma oferta de exilados russos na Sérvia"
 wuw_GER_legions.7.desc: "Após a criação do Governo de Salvação Nacional da Sérvia em nossos territórios recém-ocupados, alguns russos brancos em exílio ofereceram ajuda na formação de um Corpo de Proteção Russo, que nos auxiliaria na proteção de fábricas e prédios do governo na Sérvia ocupada, além de suprimir os Chetniks e outros combatentes da resistência na região. Devemos aceitar sua ajuda?"
 wuw_GER_legions.7.a: "A ajuda deles seria bem-vinda na supressão da Sérvia."
 wuw_GER_legions.7.b: "Não precisamos dessa ralé russa."
 wuw_GER_legions.8.t: "Uma oferta de cossacos descontentes"
 wuw_GER_legions.8.desc: "Com a nossa intenção cada vez mais clara de investir contra [SOV.GetNameDef], muitos que saíram derrotados da guerra civil russa nos procuraram em busca de uma chance de derrubar o atual governo [SOV.GetAdjective]. Entre os que querem lutar ao nosso lado estão os cossacos do Don e de Cubã, [SOV.SOV_pyotr_krasnov.GetName] e [SOV.SOV_andrey_shkuro.GetName]. Devemos aceitar sua ajuda?"
 wuw_GER_legions.8.a: "O conhecimento deles sobre as estepes de Cubã seria útil."
 wuw_GER_legions.8.b: "E por que precisaríamos da ajuda de alguns cossacos?"
 ### GERMAN MONROE DOCTRINE EVENTS ###
 wuw_GER_monroe.1.t: "O interesse [FROM.GetAdjective] na Doutrina Monroe"
 wuw_GER_monroe.1.desc: "Recebemos relatos alarmantes de que o governo [FROM.GetAdjective] começou a demonstrar um interesse crescente em desestabilizar a Doutrina Monroe. A doutrina foi estabelecida para impedir que nações estrangeiras causassem problemas no continente americano, que consideramos nossa esfera de influência. A julgar pelos encontros anteriores com [FROM.GetNameDef], só podemos presumir que suas intenções não são nada boas."
 wuw_GER_monroe.1.a: "Devemos intervir!"
 wuw_GER_monroe.1.a_tt: "Desbloqueia decisões para §YReforçar a Doutrina Monroe§!.\n\n[GER.GetNameDefCap] desbloqueou decisões para tentar §RDesestabilizar a Doutrina Monroe§!."
 wuw_GER_monroe.1.b: "Quem se importa?"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap] desbloqueou decisões para tentar §RDesestabilizar a Doutrina Monroe§!.\n\nAo selecionar essa opção, §RNÃO§! receberemos nenhuma notificação adicional com relação à Doutrina Monroe. O governo [FROM.GetAdjective] terá permissão para tentar remover a doutrina sem interrupção.\n\n§REscolha essa opção somente se tiver um plano alternativo em mente!§!"
 wuw_GER_monroe.2.t: "A Doutrina Monroe desmorona"
 wuw_GER_monroe.2.desc: "Após intensa pressão do governo [FROM.GetAdjective], parece que a Doutrina Monroe está finalmente ruindo. Vários países se manifestaram em oposição à doutrina e estão se alinhando ao governo [FROM.GetAdjective]. Embora a oposição seja forte, ainda há aqueles que consideram que a doutrina pode ser salva, pelo menos até certo ponto. Neste momento, todas as nossas ações serão consideradas táticas de mitigação. Devemos escolher nossa resposta com cuidado."
 wuw_GER_monroe.2.a: "Protegeremos todos aqueles que não se opuseram a nós!"
 wuw_GER_monroe.2.a_tt: "A §YDoutrina Monroe§! será removida de todos os países nos quais ainda está em vigor. Garante todos os países que não se opuseram abertamente à doutrina a um custo de £GFX_pol_power §Y25 de poder político§! §Rpor país garantido§!!\n\nAtualmente, há §Y[?global.monroe_countries_in_support^num] países§! que apoiam e §Y[?global.monroe_doctrine_countries_to_destabilize^num] países§! que apoiam passivamente a doutrina.\n\nO custo atual das garantias é de £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] de poder político§!"
 wuw_GER_monroe.2.b: "Só podemos garantir aqueles que permaneceram leais."
 wuw_GER_monroe.2.b_tt: "A §YDoutrina Monroe§! será removida de todos os países nos quais ainda está em vigor. Garante todos os países que apoiaram abertamente a doutrina a um custo de £GFX_pol_power §Y25 de poder político§! §Rpor país garantido§!!\n\nAtualmente, há §Y[?global.monroe_countries_in_support^num]§! países que apoiam.\n\nO custo atual das garantias é de £GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost] de poder político§!"
 wuw_GER_monroe.2.c: "Se eles quisessem garantias, deveriam ter impedido isso."
 wuw_GER_monroe.3.t: "Governo [FROM.GetAdjective] reforça a Doutrina Monroe"
 wuw_GER_monroe.3.desc: "Como esperado, o governo [FROM.GetAdjective] percebeu nossas tentativas de desestabilizar a região. Com uma enorme campanha de propaganda, chantagem e suborno, eles conseguiram influenciar os países apoiadores da doutrina a se unirem contra nós. A Doutrina Monroe está mais forte do que nunca."
 wuw_GER_monroe.3.a: "Maldição!"
 wuw_GER_monroe.4.t: "Governo [FROM.GetAdjective] exige que abandonemos a Doutrina Monroe"
 wuw_GER_monroe.4.desc: "Recebemos uma mensagem bastante dura d[FROM.GetNameDef], declarando que a Doutrina Monroe vai ruir e que em breve não estaremos mais sob a proteção d[USA.GetNameDef]. Se abolirmos a doutrina agora, eles oferecerão sua própria proteção no lugar, mas deixaram muito claro que essa oferta depende de agirmos rapidamente."
 wuw_GER_monroe.4.a: "O que o governo [USA.GetAdjective] já fez por nós, afinal?"
 wuw_GER_monroe.4.a_tt: "Expressaremos abertamente nossa §Roposição§! à Doutrina Monroe. Caso a doutrina prevaleça, permaneceremos §Rsem garantias§!. O governo §Y[USA.GetAdjective][USA.GetFlag]§! não conseguirá mais nos influenciar."
 wuw_GER_monroe.4.b: "Não daremos ouvidos às mentiras deles!"
 wuw_GER_monroe.4.b_tt: "Não nos posicionaremos em relação a esse assunto. O governo §Y[USA.GetAdjective][USA.GetFlag]§! pode tentar nos influenciar a ficar do lado deles."
 monroe_country_in_opposition_flag: "Este país já se posicionou contra a Doutrina Monroe."
 wuw_GER_monroe.5.t: "Governo [FROM.GetAdjective] intervém na política d[ROOT.GetNameDef]"
 wuw_GER_monroe.5.desc: "Tomamos conhecimento de que agentes do governo [FROM.GetAdjective] em nosso país estão trabalhando ativamente para influenciar nossa política. A influência não é intrusiva e não vai além de reunir grupos já existentes e fortalecer sua posição no cenário político."
 wuw_GER_monroe.5.a: "Tudo bem."
 wuw_GER_monroe.5.b: "Eles não têm o direito de interferir em nossa política!"
 wuw_GER_monroe.6.t: "Governo [FROM.GetAdjective] exige que reafirmemos nossa posição sobre a Doutrina Monroe"
 wuw_GER_monroe.6.desc: "Acabamos de receber uma mensagem d[FROM.GetNameDef]. Eles informam que agentes do governo [GER.GetAdjective] foram vistos trabalhando para desestabilizar a região na tentativa de interromper e, possivelmente, desmantelar a Doutrina Monroe. Agora o governo [FROM.GetAdjective] pede que reafirmemos nossa lealdade à doutrina."
 wuw_GER_monroe.6.a: "Vamos apoiar a doutrina, assim como antes."
 wuw_GER_monroe.6.a_tt: "Expressaremos abertamente nosso §Gapoio§! à Doutrina Monroe. Caso a doutrina venha a cair, ainda poderemos ter §Ggarantias§! d[FROM.GetNameDef]. O governo §Y[GER.GetAdjective][GER.GetFlag]§! não conseguirá mais nos influenciar."
 wuw_GER_monroe.6.b: "Não vamos nos comprometer."
 wuw_GER_monroe.6.b_tt: "Não nos posicionaremos em relação a esse assunto. O governo §Y[GER.GetAdjective][GER.GetFlag]§! pode tentar nos influenciar a ficar do lado deles."
 monroe_country_in_support_flag: "Este país já se posicionou a favor da Doutrina Monroe."
 wuw_GER_monroe.7.t: "Ultimato [FROM.GetAdjective]"
 wuw_GER_monroe.7.desc: "Recebemos uma mensagem enfática do governo [FROM.GetAdjective]. Eles alegam que seus esforços para desestabilizar a Doutrina Monroe foram bem-sucedidos e que é apenas uma questão de tempo até que o governo [USA.GetAdjective] a desmantele completamente. Foi-nos dada uma última oportunidade para nos opormos à doutrina e evitarmos a ira d[FROM.GetNameDef]."
 wuw_GER_monroe.7.a: "Abandone a doutrina para evitar a ira do governo [FROM.GetAdjective]!"
 wuw_GER_monroe.7.b: "Não seremos ameaçados!"
 wuw_GER_monroe.8.t: "O governo [FROM.GetAdjective] reafirma seu apoio à Doutrina Monroe."
 wuw_GER_monroe.8.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], entrou em contato conosco pessoalmente. [FROM.GetLeader.GetSheHeCap] nos adverte que a Doutrina Monroe continua firme, apesar dos esforços do governo [GER.GetAdjective] para desestabilizá-la. [FROM.GetLeader] enfatiza também que temos desfrutado de sua proteção e que isso acarreta a responsabilidade de defendermos a doutrina ao seu lado."
 wuw_GER_monroe.8.a: "Vamos readotar a doutrina."
 wuw_GER_monroe.8.b: "Em primeiro lugar, nunca pedimos pela Doutrina Monroe!"
 wuw_GER_monroe.8.c: "Claro, simplesmente esperamos a tempestade passar."
 wuw_GER_monroe.9.t: "Governo [FROM.GetAdjective] desmantela a Doutrina Monroe"
 wuw_GER_monroe.9.desc: "Nossos esforços finalmente foram recompensados. [FROM.GetLeader], líder d[FROM.GetNameDef], acaba de anunciar o desmantelamento da Doutrina Monroe. É claro que [FROM.GetLeader.GetSheHe] enfatizou o lado negativo da situação, mas sabemos que os países que faziam parte da doutrina apreciarão esse desenvolvimento."
 wuw_GER_monroe.9.a: "Wunderbar!"
 wuw_GER_monroe.10.t: "Governo [FROM.GetAdjective] desmantela parcialmente a Doutrina Monroe"
 wuw_GER_monroe.10.desc: "Nossos esforços finalmente foram recompensados. [FROM.GetLeader], líder d[FROM.GetNameDef], acaba de anunciar o desmantelamento parcial da Doutrina Monroe. [FROM.GetLeader.GetSheHe] afirma que pretende garantir a independência de todos aqueles que não se manifestaram em oposição, pois acredita que essa é a decisão correta. Isso pode atrapalhar nosso progresso na região, mas certamente é algo que podemos superar."
 wuw_GER_monroe.10.a: "Avante."
 wuw_GER_monroe.11.t: "Governo [FROM.GetAdjective] desmantela parcialmente a Doutrina Monroe"
 wuw_GER_monroe.11.desc: "Nossos esforços finalmente foram recompensados. [FROM.GetLeader], líder d[FROM.GetNameDef], acaba de anunciar o desmantelamento parcial da Doutrina Monroe. [FROM.GetLeader.GetSheHe] afirma que pretende garantir a independência de todos aqueles que ainda apoiam a doutrina. Embora em menor número atualmente, eles afirmam que estão mais fortes do que nunca. Isso pode atrapalhar nosso progresso na região, mas não é um problema sério. Certamente poderemos superar mais esse obstáculo."
 wuw_GER_monroe.11.a: "Avante."
 wuw_GER_monroe.12.t: "Guerra entre [USA.GetNameDef] e [GER.GetNameDef] encerra disputa sobre a Doutrina Monroe"
 wuw_GER_monroe.12.desc: "A disputa de menor nível e intensidade sobre a Doutrina Monroe regrediu depois que nossos países entraram em guerra. A diplomacia e as operações secretas em terras estrangeiras parecem totalmente insignificantes, até mesmo para políticos longe da linha de frente, à medida que nossos países se enfrentam de maneira muito mais direta."
 wuw_GER_monroe.12.a: "Resolveremos a situação à bala!"
 wuw_GER_monroe.13.t: "Potências estrangeiras agindo para desestabilizar a região"
 wuw_GER_monroe.13.desc: "Tivemos conhecimento de que agentes do governo [GER.GetAdjective] têm demonstrado um crescente interesse na região. Nosso relatório é superficial, mas parece que estão tentando desestabilizar e, possivelmente, até desmantelar a Doutrina Monroe."
 wuw_GER_monroe.13.a: "Que coisa..."
 wuw_GER_monroe_news.1.t: "A queda da Doutrina Monroe"
 wuw_GER_monroe_news.1.desc: "Depois de muita pressão e esforços diplomáticos por parte do governo [GER.GetAdjective], a Doutrina Monroe sucumbiu. Implementada pel[USA.GetNameDef] para proteger as Américas, a doutrina garantiu a paz, ainda que até certo ponto, no continente. Os motivos que levaram o governo [GER.GetAdjective] a tomar tais ações ainda não estão claros."
 wuw_GER_monroe_news.1.a: "Realmente maravilhoso."
 wuw_GER_monroe_news.1.b: "Isso é terrível."
 wuw_GER_monroe_news.1.c: "Um grande dia!"
 wuw_GER_monroe_news.1.d: "Que dia terrível!"
 GER_crushed_the_monroe_doctrine_good: "Destruiu a Doutrina Monroe"
 GER_crushed_the_monroe_doctrine_bad: "Destruiu a Doutrina Monroe"
 GER_saved_the_monroe_doctrine_bad: "Reforçou a Doutrina Monroe"
 GER_supported_the_monroe_doctrine_good: "Apoiou a Doutrina Monroe"
 GER_opposed_the_monroe_doctrine_good: "Opôs-se à Doutrina Monroe"
 ###### OTHER GERMAN EVENTS ######
 germany_mefo_bills.1.t: "O futuro do programa de rearmamento alemão"
 germany_mefo_bills.1.desc: "Os custos financeiros do programa de rearmamento podem colapsar nossa economia. Se quisermos manter a produção de armamentos no mesmo nível de antes, deveremos buscar novas formas de financiamento, ou então alterar nossas prioridades."
 germany_mefo_bills.1.a: "O rearmamento sempre foi nosso objetivo."
 germany_mefo_bills.1.b: "O programa é caro demais."
 germany_mefo_bills.2.t: "Despesas crescentes de rearmamento"
 germany_mefo_bills.2.desc: "Nosso programa de rearmamento, embora necessário e bem-intencionado, começa a gerar preocupação em alguns economistas. Eles temem que a produção militar precise de cada vez mais fundos para se sustentar. Temos que monitorá-la de perto para evitar um descontrole dos gastos militares."
 germany_mefo_bills.2.a: "Daremos um jeito por enquanto."
 germany_mefo_bills.3.t: "Crescem as preocupações com o rearmamento"
 germany_mefo_bills.3.desc: "À medida que nossos esforços de rearmamento se intensificam, também aumenta o peso de manter o financiamento desses programas. A produção militar está ocupando uma parcela significativa das finanças da nação, gerando uma preocupação crescente com a estabilidade econômica. Se não conseguirmos conter os gastos militares, nossa economia será gravemente prejudicada."
 germany_mefo_bills.3.a: "Precisamos encontrar fontes alternativas de financiamento."
 germany_mefo_bills.4.t: "Produção militar causa crise econômica"
 germany_mefo_bills.4.desc: "Os gastos militares atingiram um nível sem precedentes e tiveram um impacto real em nossas finanças. Sem um financiamento imediato, nossa produção bélica vai estagnar, e nossa economia como um todo sofrerá com o peso de remediar a situação."
 germany_mefo_bills.4.a: "Não podemos permitir que essa crise continue!"
 GER_mefo_bills_warning_tt: "§Y[GetMilitaryProductionModifierName]§! alcançou o $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ROOT.GER_industrial_consumer_goods_factor|1%]§!"
