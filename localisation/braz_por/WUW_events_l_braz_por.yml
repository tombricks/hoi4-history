 GOT_guarantee_events.01.t: "Garantindo a soberania polonesa"
 GOT_guarantee_events.01.desc: "Está claro que não é possível argumentar com [GER.GetLeader], e que nada impedirá seu desejo de dominação global. [GER.GetLeader.GetSheHeCap] acredita firmemente que ninguém ousa desafiar [GER.GetNameDef] e suas crescentes ambições territoriais."
 GOT_guarantee_events.01.a: "Devemos oferecer proteção aos poloneses!"
 GOT_guarantee_events.01.b: "Deixe [GER.GetLeader] fazer o que quiser."
 #NEWS EVENTS
 GOT_newsevents.1.t: "A ascensão d[FROM.GetNameDef]"
 GOT_newsevents.1.desc: "O governo [FROM.GetAdjective] conseguiu subjugar os europeus e se estabelecer como a potência hegemônica do continente, realizando ações para integrar os territórios recém-conquistados. Eles também tentaram unir o povo em torno do Estado e dos ideais socialistas, lançando várias campanhas de propaganda pan-nacionalista para conquistar o apoio do proletariado.\n\n[FROM.GetLeader] anunciou que a união do proletariado da Europa passará a se chamar \"[FROM.GetNameDef]\"."
 GOT_newsevents.1.a: "Juntos cresceremos."
 GOT_newsevents.1.b: "Não é um bom sinal."
