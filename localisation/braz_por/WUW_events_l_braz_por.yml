 wuw_GER_reichskommissariats.8.desc: "Agora que estabelecemos uma nova administração civil na Moscóvia, precisamos decidir não apenas o propósito de nosso novo súdito, mas também quem assumirá a liderança na região e garantirá a implementação de nossas políticas. Devemos nomear um político [ROOT.GetAdjective] para o cargo de Reichskommissar ou utilizar um colaboracionista local?"
