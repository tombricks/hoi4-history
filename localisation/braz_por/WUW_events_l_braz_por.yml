 wuw_GER_military_events.2.t: "Piloto poupa a tripulação de um bombardeiro d[USA.GetNameDef]"
 wuw_GER_military_events.2.desc: "Após intensos bombardeios contra a nossa indústria militar, uma história improvável veio à tona. Apesar das ordens diretas para abater aviões inimigos em nosso espaço aéreo, um piloto de caça recusou-se a obedecê-las. Franz Stigler se deparou com um bombardeiro avariado logo após um ataque e decidiu não abrir fogo. Ele justificou suas ações afirmando que o bombardeiro avariado não era diferente de um grupo de paraquedistas, e disparar contra eles seria um ato abominável. Após uma tentativa fracassada de se comunicar com a tripulação do bombardeiro para que aterrissassem n[GER.GetNameDef] e se entregassem ou, no mínimo, que se dirigissem para um território neutro, Stigler desistiu de tal postura digna para escoltar o bombardeiro inimigo até uma área segura.\n\nFranz Stigler é um piloto talentoso, porém, se permitirmos esse tipo de comportamento, ele e suas ações poderão causar problemas."
 wuw_GER_military_events.2.a: "Nós o deixaremos viver, mas isso não pode se repetir!"
 wuw_GER_military_events.2.b: "Faça dele um exemplo!"
 wuw_GER_military_events.2.c: "Nem uma palavra sobre isso."
 wuw_GER_diplomacy.1.t: "Governo [FROM.GetAdjective] oferece uma parceria comercial"
 #wuw_GER_diplomacy.1.desc - there is none - using AAT_germany.1.desc
 wuw_GER_diplomacy.1.a: "Ambos temos a ganhar com isso."
 wuw_GER_diplomacy.1.b: "Esse acordo só beneficiará um de nós..."
 wuw_GER_diplomacy.2.t: "Governo [FROM.GetAdjective] aceita nossa proposta comercial"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader] demonstra ter bom senso e se preocupa com os interesses de seu país. Coincidentemente, tais interesses se alinham com os de nossa própria nação. Faremos bom uso dos recursos extras cedidos pel[FROM.GetNameDef]."
 #wuw_GER_diplomacy.2.a - there is none
 wuw_GER_diplomacy.3.t: "Governo [FROM.GetAdjective] rejeita nossa proposta comercial"
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader] parece ser irracional e imprudente, além de não se importar com o que é melhor para o seu país. Vamos buscar em outro lugar o que nos interessa."
 wuw_GER_diplomacy.3.a: "Azar o deles."
 #wuw_GER_diplomacy.10.t - using old loc
 #wuw_GER_diplomacy.10.desc - using old loc
 wuw_GER_diplomacy.10.a: "Não ousamos dizer não..."
 wuw_GER_diplomacy.10.b: "Isso é inaceitável!"
 wuw_GER_diplomacy.11.t: "Governo [FROM.GetAdjective] frustra nossos planos"
 wuw_GER_diplomacy.11.desc: "[FROM.GetLeader], governante d[FROM.GetNameDef], nos informou de maneira muito clara o que pensa a respeito de nossa recente tentativa de influenciar sua política interna. Não é preciso dizer que nossos diplomatas tiveram que reformular partes da mensagem antes de apresentá-la a [ROOT.GetLeader]."
 wuw_GER_diplomacy.11.a: "Quanta insolência!"
 wuw_GER_diplomacy.20.t: "Um convite para a facção [FROM.GetFactionName]"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader] estendeu pessoalmente um convite para [ROOT.GetLeader] ingressar na facção [FROM.GetFactionName]. Representantes do alto-comando do governo [FROM.GetAdjective] nos asseguram que, juntamente com a já formidável aliança deles, venceremos nossos inimigos comuns com facilidade, garantindo o domínio [ROOT.GetAdjective] na região."
 wuw_GER_diplomacy.20.a: "Juntos pela vitória!"
 wuw_GER_diplomacy.20.b: "Temos outros planos."
 wuw_GER_diplomacy.21.t: "Governo [FROM.GetAdjective] se une à facção [ROOT.GetFactionName]"
 wuw_GER_diplomacy.21.desc: "Nosso alto-comando militar, juntamente com diplomatas experientes, conseguiu convencer [FROM.GetLeader] e o governo [FROM.GetAdjective] a se unir a nós para destruir nossos inimigos comuns. É óbvio que podemos dar conta de nossos inimigos sozinhos, mas os soldados deles servirão bem como distração enquanto nossos homens devastam os adversários."
 wuw_GER_diplomacy.21.a: "Boas-vindas ao grupo!"
 wuw_GER_diplomacy.22.t: "Governo [FROM.GetAdjective] rejeita nosso convite"
 wuw_GER_diplomacy.22.desc: "Apesar de nosso esforço e das vantagens óbvias que o governo [FROM.GetAdjective] teria ao se unir conosco, [FROM.GetLeader] e seu gabinete tomaram a decisão errada de recusar nosso convite para se unir à facção [ROOT.GetFactionName]. É claro que essa recusa não mudará nada para nós, pois o convite era mais benéfico para [FROM.GetNameDef]."
 wuw_GER_diplomacy.22.a: "Vamos ver até onde eles aguentam sozinhos."
 wuw_GER_diplomacy.23.t: "Governo [FROM.GetAdjective] solicita o controle sobre antigas colônias"
 wuw_GER_diplomacy.23.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nos abordou com uma proposta que, segundo [FROM.GetLeader.GetSheHe], será mutuamente benéfica. [FROM.GetLeader] deseja recuperar suas antigas colônias e oferece em troca as informações sobre sua produção de tanques e a promessa de paz entre nossas nações."
 wuw_GER_diplomacy.23.a: "Ele tem certa razão."
 wuw_GER_diplomacy.23.b: "Isso não nos beneficiaria em nada!"
 wuw_GER_diplomacy.24.t: "Governo [FROM.GetAdjective] transfere antigas colônias d[ROOT.GetNameDef]"
 wuw_GER_diplomacy.24.desc: "Recebemos uma mensagem muito bem-vinda d[FROM.GetNameDef]. Eles enxergaram os benefícios da proposta que oferecemos e transferiram todas as nossas antigas colônias que estavam sob seu controle."
 wuw_GER_diplomacy.24.a: "Que notícia maravilhosa!"
 wuw_GER_diplomacy.25.t: "Governo [FROM.GetAdjective] se recusa a transferir nossas antigas colônias"
 wuw_GER_diplomacy.25.desc: "Pensávamos que [FROM.GetLeader], líder d[FROM.GetNameDef], fosse um homem mais sensato, mas parece que estávamos enganados. O governo [FROM.GetAdjective] recusou obstinadamente a nossa proposta, apesar dos ganhos óbvios para eles. Teremos que seguir sem as nossas antigas colônias."
 wuw_GER_diplomacy.25.a: "Uma decisão ruim da parte deles..."
 wuw_GER_diplomacy.26.t: "Uma proposta de pesquisa conjunta"
 wuw_GER_diplomacy.26.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nos abordou com uma proposta de cooperação científica. [FROM.GetLeader.GetSheHeCap] afirma que temos ideologias semelhantes, mas focos muito diferentes em relação à administração de nossas Marinhas, o que proporciona uma grande oportunidade de cooperação. Concordar com esse pacto significará compartilhar algumas de nossas descobertas, mas também nos permitirá aprender com eles."
 wuw_GER_diplomacy.26.a: "Parece um acordo justo."
 wuw_GER_diplomacy.26.b: "Não é de nosso interesse."
 wuw_GER_diplomacy.27.t: "Governo [FROM.GetAdjective] aceita estabelecer esforços de pesquisa conjunta"
 wuw_GER_diplomacy.27.desc: "O governo [FROM.GetAdjective] respondeu de forma muito positiva à nossa proposta de esforços de pesquisa conjunta. Uma vez que nossas iniciativas navais são bastante distintas, eles também enxergam o valor da cooperação para que possamos crescer ainda mais fortes juntos."
 wuw_GER_diplomacy.27.a: "Ótimo!"
 wuw_GER_diplomacy.28.t: "Governo [FROM.GetAdjective] rejeita nossa proposta de pesquisa"
 wuw_GER_diplomacy.28.desc: "Não era essa a resposta que esperávamos do governo [FROM.GetAdjective]. Eles parecem relutantes em compartilhar suas descobertas em engenharia naval, mesmo quando oferecemos um acordo benéfico para eles, que envolvia o compartilhamento de nossas próprias descobertas. Junto com a recusa, recebemos a declaração de que a Marinha do Estado [FROM.GetAdjective] é muito superior à nossa e que, até que façamos avanços significativos em tecnologia naval, qualquer tipo de acordo semelhante está fora de questão."
 wuw_GER_diplomacy.29.t: "Antigo aliado sugere acordo comercial"
 wuw_GER_diplomacy.29.desc: "Houve um tempo em que considerávamos [FROM.GetNameDef], ou pelo menos seu Estado precursor, uma nação aliada. Apesar de termos nos afastado nos últimos anos, parece que agora eles desejam retomar a amizade. Sugerindo um acordo comercial mutuamente benéfico, o governo [FROM.GetAdjective] mais uma vez estendeu a mão para nós."
 wuw_GER_diplomacy.29.a: "Inesperado, mas bem-vindo!"
 wuw_GER_diplomacy.29.b: "Isso parece suspeito..."
 wuw_GER_diplomacy.30.t: "Governo [FROM.GetAdjective] aceita a proposta comercial"
 wuw_GER_diplomacy.30.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu positivamente à nossa sugestão de um acordo comercial. Já tivemos acordos comerciais muito vantajosos com eles e [ROOT.GetLeader] tem certeza de que isso nos trará grandes lucros."
 wuw_GER_diplomacy.30.a: "Ótimas notícias!"
 wuw_GER_diplomacy.31.t: "Governo [FROM.GetAdjective] rejeita nossa proposta comercial"
 wuw_GER_diplomacy.31.desc: "Apesar de nossos laços históricos e do claro benefício para eles, o governo [FROM.GetAdjective] rejeitou o acordo comercial que propusemos. O pacto teria facilitado o comércio entre nossos países e solidificado nossa amizade. Infelizmente, isso não parece agradar [FROM.GetNameDef]."
 wuw_GER_diplomacy.31.a: "Azar o deles."
 wuw_GER_diplomacy.32.t: "Pedido do governo [FROM.GetAdjective] para retomar o arrendamento de [743.GetName]"
 wuw_GER_diplomacy.32.desc: "Nas negociações de 1898, a região de [743.GetName] foi arrendada para o então Império Alemão. Hoje, o governo [FROM.GetAdjective] entrou em contato conosco desejando retomar esse arrendamento. A concessão original deveria durar até 1997, mas foi interrompida pela Grande Guerra e pela ocupação realizada pel[JAP.GetNameDef]."
 wuw_GER_diplomacy.32.a: "Não temos interesse em retomar o arrendamento."
 wuw_GER_diplomacy.32.b: "Vamos honrar nosso acordo original."
 wuw_GER_diplomacy.33.t: "Governo [FROM.GetAdjective] se recusa a honrar nosso acordo"
 wuw_GER_diplomacy.33.desc: "O acordo de 1898 era claro: [743.GetName] seria nossa até 1997, mas parece que o governo [FROM.GetAdjective] desistiu da ideia. Eles pensam que, só por causa da guerra e da subsequente ocupação pel[JAP.GetNameDef], nosso acordo não é mais válido. O contrato não detalha essa cláusula, mas parece que não temos muita escolha. Se quisermos [743.GetName] de volta, talvez seja necessário recorrer a medidas mais drásticas."
 wuw_GER_diplomacy.33.a: "Que grosseria!"
 wuw_GER_diplomacy.34.t: "Governo [FROM.GetAdjective] retoma o arrendamento de [743.GetName]"
 wuw_GER_diplomacy.34.desc: "O governo [FROM.GetAdjective] provou ser um parceiro leal. Em 1898, assinamos um contrato de arrendamento de [743.GetName] com duração de 99 anos, que foi interrompido quando a Grande Guerra assolou o mundo. Após um período de ocupação pel[JAP.GetNameDef], o território foi devolvido ao governo [FROM.GetAdjective], mas felizmente eles honraram nosso acordo."
 wuw_GER_diplomacy.34.a: "Que notícia maravilhosa!"
 wuw_GER_diplomacy.35.t: "Governo [FROM.GetAdjective] solicita o controle de antigas colônias"
 wuw_GER_diplomacy.35.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nos enviou uma mensagem. [FROM.GetLeader.GetSheHeCap] deseja retomar o controle de suas antigas colônias que estão atualmente sob o nosso domínio. A mensagem parece inofensiva, mas, considerando o atual cenário político n[FROM.GetNameDef], nossa recusa pode ter repercussões graves."
 wuw_GER_diplomacy.35.a: "Essas terras não são deles!"
 wuw_GER_diplomacy.35.b: "Não vale a pena correr o risco de rejeitá-los!"
 wuw_GER_diplomacy.36.t: "Governo [FROM.GetAdjective] se recusa a transferir nossas colônias"
 wuw_GER_diplomacy.36.desc: "Achávamos que havíamos deixado claro para [FROM.GetNameDef] que a transferência de nossas colônias legítimas não era opcional. Ainda assim, recusam-se a fazer o que é certo e melhor para eles. Esses territórios nos pertencem, e eles não têm o direito de atrapalhar!"
 wuw_GER_diplomacy.36.a: "Essas terras são nossas!"
 wuw_GER_diplomacy.37.t: "Governo [FROM.GetAdjective] cede território para nós"
 wuw_GER_diplomacy.37.desc: "Nosso pedido ao governo [FROM.GetAdjective] pela devolução de nossas colônias foi recebido com compreensão e cooperação por parte de [FROM.GetLeader]. [FROM.GetLeader.GetHeSheCap] afirmou que valoriza nossas relações mais do que o território e, com generosidade, devolveu a terra que nos pertence por direito."
 wuw_GER_diplomacy.37.a: "Uma sábia decisão."
 wuw_GER_diplomacy.38.t: "Governo [FROM.GetAdjective] exige território"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 GER_is_not_colonial_overlord_desc: "Recebemos exigências para que entreguemos nosso território ao governo [FROM.GetAdjective]. Por razões históricas, eles alegam ser os legítimos proprietários dessas terras. O pedido é bastante severo, mas há espaço para respondermos de acordo com nossos próprios interesses."
 GER_is_colonial_overlord_desc: "Tínhamos esperanças de que este temido dia nunca chegasse. [FROM.GetLeader], líder do governo [FROM.GetAdjective], exigiu que nós, como súditos, renunciemos à nossa independência e nos tornemos parte d[FROM.GetNameDef]. Nossas opiniões não têm mais peso na questão, e não podemos fazer nada além de obedecer."
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 GER_is_not_colonial_overlord_option: "É melhor prevenir do que remediar..."
 GER_is_colonial_overlord_option: "Foi bom enquanto durou."
 wuw_GER_diplomacy.38.b: "Absolutamente não!"
 wuw_GER_diplomacy.39.t: "Governo [FROM.GetAdjective] cede território para nós"
 wuw_GER_diplomacy.39.desc: "Nossas exigências ao governo [FROM.GetAdjective] foram recebidas com aprovação relutante. Eles não parecem muito satisfeitos em ceder o território, mas não deveríamos nos preocupar com a opinião deles. O que importa é termos a posse de um território que é nosso por direito."
 wuw_GER_diplomacy.39.a: "Ótimo!"
 wuw_GER_diplomacy.40.t: "Governo [FROM.GetAdjective] rejeita nossas exigências territoriais"
 wuw_GER_diplomacy.40.desc: "Apesar da pressão cada vez maior sobre [FROM.GetLeader], líder do governo [FROM.GetAdjective], e sobre o resto da liderança do país, eles não cederão. Não conseguiremos tomar pacificamente o controle de nossas antigas colônias, atualmente sob o controle deles."
 wuw_GER_diplomacy.40.a: "Encontraremos outro caminho."
 wuw_GER_diplomacy.100.t: "Pagamentos dos custos de ocupação d[FROM.GetNameDef] cessam"
 wuw_GER_diplomacy.100.desc: "O embaixador [FROM.GetAdjective] nos informou que não receberemos mais o pagamento dos custos de ocupação que havíamos combinado."
 wuw_GER_diplomacy.100.a: "Que assim seja."
 wuw_GER_diplomacy.50.t: "Governo [FROM.GetAdjective] quer iniciar um programa de cooperação de desenvolvimento naval"
 wuw_GER_diplomacy.50.desc: "\nDiplomatas e engenheiros navais d[FROM.GetNameDef] nos procuraram com uma oferta peculiar. Eles afirmam que desejam iniciar um amplo programa de cooperação naval, compartilhando avanços e técnicas entre nossos países. Isso poderia nos beneficiar, mas também representa um risco de vazamento de informações secretas para o governo [FROM.GetAdjective]. O que devemos responder?"
 wuw_GER_diplomacy.50.a: "Esplêndido!"
 wuw_GER_diplomacy.50.b: "Não vamos cooperar com os chucrutes!"
 wuw_GER_diplomacy.51.t: "Governo [FROM.GetAdjective] aceita o plano de cooperação de desenvolvimento naval"
 wuw_GER_diplomacy.51.desc: "[FROM.GetLeader] se pronunciou hoje a favor do acordo de cooperação naval proposto recentemente. [FROM.GetLeader.GetSheHeCap] afirma também que os engenheiros navais d[FROM.GetNameDef] estão prontos para começar o trabalho conjunto de pesquisa e desenvolvimento de embarcações e armamentos já na próxima semana. Este é um grande dia para [ROOT.GetNameDef] e sua Marinha!"
 wuw_GER_diplomacy.51.a: "Nossa Marinha será forte novamente."
 wuw_GER_diplomacy.52.t: "Governo [FROM.GetAdjective] rejeita o plano de cooperação de desenvolvimento naval"
 wuw_GER_diplomacy.52.desc: "[FROM.GetLeader] se pronunciou hoje contra o acordo de cooperação naval proposto recentemente, alegando que se trata de uma manobra clara para roubar segredos de engenharia do governo [FROM.GetAdjective]..."
 wuw_GER_diplomacy.52.a: "Uma escolha tola."
 wuw_GER_diplomacy.53.t: "Governo [FROM.GetAdjective] oferece uma parceria comercial"
 wuw_GER_diplomacy.53.desc: "Diplomatas d[FROM.GetNameDef] nos abordaram com uma oferta lucrativa. Eles desejam comprar os direitos de certos depósitos de recursos naturais em nossas colônias e oferecem subsídios industriais em troca. Devemos aceitar esse acordo?"
 wuw_GER_diplomacy.53.a: "Ambos temos a ganhar com isso."
 wuw_GER_diplomacy.53.b: "Esse acordo só beneficiará um de nós..."
 wuw_GER_diplomacy.54.t: "Governo [FROM.GetAdjective] aceita nossa proposta comercial"
 wuw_GER_diplomacy.54.desc: "[FROM.GetLeader] demonstra ter bom senso e se preocupar com os interesses de seu país. Coincidentemente, tais interesses se alinham com os de nossa própria nação. Faremos bom uso dos recursos extras cedidos pel[FROM.GetNameDef]."
 wuw_GER_diplomacy.54.a: "Perfeito!"
 wuw_GER_diplomacy.55.t: "Governo [FROM.GetAdjective] rejeita nossa proposta comercial"
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader] parece ser irracional e imprudente, além de não se importar com o que é melhor para o seu país. Vamos buscar em outro lugar o que nos interessa."
 wuw_GER_diplomacy.55.a: "Azar o deles."
 wuw_GER_diplomacy.56.t: "Governo [FROM.GetAdjective] esvazia nossas contas"
 wuw_GER_diplomacy.56.desc: "Oficiais e banqueiros do governo [FROM.GetAdjective] cortaram o acesso às nossas contas na Alemanha antes de esvaziá-las. Isso significa que [GER.GetNameDef] confiscou o dinheiro obtido com o Tratado Comercial de Gömbös, basicamente anulando-o. Nunca mais poderemos confiar na palavra deles..."
 wuw_GER_diplomacy.56.a: "Como ousam?!"
 wuw_GER_diplomacy.57.t: "Governo [FROM.GetAdjective] exige a devolução do Eslésvico do Norte"
 wuw_GER_diplomacy.57.desc: "\nA retórica de [FROM.GetLeader] e do governo [FROM.GetAdjective] tornou-se muito mais hostil em relação a nós recentemente, alegando que os plebiscitos do Eslésvico de 1920 foram ilegais e fraudulentos, e agora estão exigindo a devolução do território. Sabemos que isso não é verdade, mas talvez seja melhor evitar um conflito aberto com [FROM.GetNameDef]."
 wuw_GER_diplomacy.57.a: "Não queremos conflitos. É melhor concordar..."
 wuw_GER_diplomacy.57.b: "Então que venham!"
 wuw_GER_diplomacy.58.t: "Governo [FROM.GetAdjective] cede às nossas exigências"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader] declarou que, como não deseja entrar em um conflito armado contra nós, optou por devolver o território obtido nos plebiscitos do Eslésvico, em 1920. O povo da região celebra, pois foi novamente reintegrado à nossa nação."
 wuw_GER_diplomacy.58.a: "Um grande dia para o povo [ROOT.GetAdjective]!"
 wuw_GER_diplomacy.59.t: "Governo [FROM.GetAdjective] se mantém firme em relação ao Plebiscito do Eslésvico"
 wuw_GER_diplomacy.59.desc: "\nCom empáfia, [FROM.GetLeader] decretou que o Eslésvico do Norte é e sempre será território [FROM.GetAdjective]. As tropas d[FROM.GetNameDef] se mobilizaram e estão sendo rapidamente enviadas para a nossa fronteira. Tudo indica que estão se preparando para a guerra. Como devemos responder a essa provocação?"
 wuw_GER_diplomacy.59.a: "Então só nos resta tomar a região à força!"
 wuw_GER_diplomacy.59.b: "Não devemos agravar a situação..."
 wuw_GER_mutual_guarantees.1.t: "Governo [FROM.GetAdjective] solicita cooperação"
 wuw_GER_mutual_guarantees.1.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nos procurou com uma oferta de garantias mútuas e cooperação. O acordo se estenderia à proteção das terras um do outro e poderia potencialmente se transformar em algo ainda maior no futuro. O que devemos responder?"
 wuw_GER_mutual_guarantees.1.a: "É um acordo mutuamente benéfico."
 wuw_GER_mutual_guarantees.1.b: "Não vemos valor nesse pacto."
 wuw_GER_mutual_guarantees.2.t: "Governo [FROM.GetAdjective] aceita a cooperação"
 wuw_GER_mutual_guarantees.2.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], aceitou nosso pedido de cooperação e garantias mútuas e recebeu nossos diplomatas de braços abertos, afirmando que apenas juntos poderemos proteger nossas nações das potências estrangeiras que ameaçam o equilíbrio."
 wuw_GER_mutual_guarantees.2.a: "Ótimo."
 wuw_GER_mutual_guarantees.3.t: "Governo [FROM.GetAdjective] rejeita a cooperação"
 wuw_GER_mutual_guarantees.3.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], rejeitou nosso pedido pela criação de um pacto de proteção mútua e cooperação, alegando que essa é uma maneira de nos infiltrarmos secretamente na mente de seu povo para enfraquecê-los, bem como uma manobra para a possível dominação de seu Estado. Eles realmente não entendem a oferta que estão perdendo..."
 wuw_GER_mutual_guarantees.3.a: "Estão cometendo um grande erro."
 wuw_GER_weltpolitik.1.t: "Governo [FROM.GetAdjective] solicita a devolução de antigos territórios coloniais"
 wuw_GER_weltpolitik.1.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nos abordou com uma solicitação interessante. Ele pede a devolução de antigos territórios coloniais do Estado [FROM.GetAdjective] em troca de um estreitamento das relações entre nossos países e seu apoio oficial ao nosso governo em nível global. Parece um pedido um pouco unilateral, mas talvez seja a decisão correta."
 wuw_GER_weltpolitik.1.a: "Qualquer coisa para nossos amigos."
 wuw_GER_weltpolitik.1.b: "Não, agora eles são nossos."
 wuw_GER_weltpolitik.2.t: "Governo [FROM.GetAdjective] devolve nossas colônias"
 wuw_GER_weltpolitik.2.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], aceitou nosso pedido de devolução de antigas colônias, afirmando que elas serão mais bem administradas sob nosso comando. O povo está celebrando nas ruas, pois parece que o império colonial [ROOT.GetAdjective] finalmente está de volta ao mapa."
 wuw_GER_weltpolitik.2.a: "Estamos nos aproximando rapidamente de uma nova era de ouro!"
 wuw_GER_weltpolitik.3.t: "Governo [FROM.GetAdjective] não devolve nossas colônias"
 wuw_GER_weltpolitik.3.desc: "\n[FROM.GetLeader], líder d[FROM.GetNameDef], rejeitou o pedido de devolução de nossas antigas colônias, alegando ser um acordo unilateral no qual eles ganham muito pouco ou nada."
 wuw_GER_weltpolitik.3.a: "Não era para ser..."
 wuw_GER_diplomacy.60.t: "Governo [From.GetAdjective] exige o território do Eslésvico do Norte"
 wuw_GER_diplomacy.60.desc: "\nA retórica de [FROM.GetLeader] e do governo [FROM.GetAdjective] tornou-se mais hostil em relação aos nossos administradores locais na [912.GetName], alegando que o Eslésvico do Norte foi e sempre será do povo alemão, e agora exige a devolução do território. Sabemos que isso não é verdade, mas talvez seja melhor evitar um conflito aberto com [FROM.GetNameDef]."
 wuw_GER_diplomacy.60.a: "Eles têm razão."
 wuw_GER_diplomacy.60.b: "Eles estão delirando?"
 wuw_GER_diplomacy.61.t: "Governo [FROM.GetAdjective] cede às nossas exigências"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader] declarou que, como não deseja entrar em um conflito armado contra nós, optou por devolver o território da [912.GetName]. O povo da região celebra, pois foi novamente reintegrado à nossa nação."
 wuw_GER_diplomacy.61.a: "Um grande dia para o povo [ROOT.GetAdjective]!"
 wuw_GER_diplomacy.62.t: "Governo [FROM.GetAdjective] permanece firme na questão da [912.GetName]"
 wuw_GER_diplomacy.62.desc: "\nCom empáfia, [FROM.GetLeader] decretou que o Eslésvico do Norte é e sempre será território [FROM.GetAdjective]. As tropas d[FROM.GetNameDef] se mobilizaram e estão estacionadas na região a fim de deter uma invasão. Como devemos responder a essa provocação?"
 wuw_GER_diplomacy.62.a: "Não vamos comprometer a liberdade do nosso povo!"
 wuw_GER_diplomacy.62.b: "Não devemos agravar a situação..."
 wuw_GER_diplomacy.63.t: "Governo [FROM.GetAdjective] toma a [912.GetName]"
 wuw_GER_diplomacy.63.desc: "\n[FROM.GetLeader], líder de nosso país soberano, decretou que o Eslésvico do Norte é e sempre será território [FROM.GetAdjective]. Tropas d[FROM.GetNameDef] foram enviadas para a região, e seus novos administradores locais forçaram nossos políticos a assinar uma lei cedendo o território a eles pelos próximos 100 anos."
 wuw_GER_diplomacy.63.a: "Infelizmente, não há muito que possamos fazer para impedi-los..."
 GER_seized_north_schleswig: "A Alemanha tomou o Eslésvico do Norte"
 wuw_GER_chinese_diplomacy.1.t: "Governo [FROM.GetAdjective] nos envia armas e materiais"
 wuw_GER_chinese_diplomacy.1.desc: "\nO governo [FROM.GetAdjective], nosso maior aliado no oeste, nos enviou um carregamento de armas e munições. Não apenas isso, como também um grupo de engenheiros e industrialistas que nos ajudarão no desenvolvimento de nossos próprios armamentos, para que nossa economia militar possa voltar aos eixos após séculos de humilhação."
 wuw_GER_chinese_diplomacy.1.a: "Isso será útil."
 wuw_GER_chinese_diplomacy.2.t: "Governo [FROM.GetAdjective] oferece subsídios industriais em troca de direitos de recurso"
 wuw_GER_chinese_diplomacy.2.desc: "\nO governo [FROM.GetAdjective], nosso maior aliado no oeste, nos enviou uma delegação. Eles afirmam estarem prontos para investir em nossas indústrias em troca de direitos a melhores acordos comerciais referentes aos nossos recursos naturais. Eles realmente são bons amigos."
 wuw_GER_chinese_diplomacy.2.a: "De fato, bons amigos."
 wuw_GER_chinese_diplomacy.2.b: "Não podemos oferecer nossos recursos naturais."
 wuw_GER_chinese_diplomacy.3.t: "Governo [FROM.GetAdjective] aceita nossa oferta"
 wuw_GER_chinese_diplomacy.3.desc: "\nNossas delegações voltaram com notícias magníficas. Elas afirmam que o governo [FROM.GetAdjective] ficou mais do que feliz em assinar o acordo que propusemos e que o pacto entrará em vigor imediatamente. Dessa forma, obtivemos acesso aos recursos naturais deles ao pequeno custo de ajudá-los em sua industrialização."
 wuw_GER_chinese_diplomacy.3.a: "Ótimo."
 wuw_GER_chinese_diplomacy.4.t: "Governo [FROM.GetAdjective] rejeita nossa oferta"
 wuw_GER_chinese_diplomacy.4.desc: "\nNossas delegações retornaram com notícias decepcionantes. Elas afirmam que o governo [FROM.GetAdjective] se recusou a assinar o acordo, alegando que estávamos tentando explorá-los sob o pretexto de auxílio industrial."
 wuw_GER_chinese_diplomacy.4.a: "Realmente decepcionante."
 wuw_GER_diplomacy.64.t: "Governo [FROM.GetAdjective] oferece proteção em troca de tributos"
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetLeader], líder d[FROM.GetNameDef], nos abordou oferecendo proteção contra a ameaça oriental. No entanto, tal proteção não é gratuita. Se quisermos recebê-la, deveremos pagar tributos ao governo [FROM.GetAdjective]."
 wuw_GER_diplomacy.64.a: "Se esse é o preço..."
 wuw_GER_diplomacy.64.b: "É caro demais para aceitarmos..."
 wuw_GER_diplomacy.65.t: "Governo [FROM.GetAdjective] aceita nossas condições"
 wuw_GER_diplomacy.65.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu à nossa oferta declarando que, em nome do futuro do povo [FROM.GetAdjective], nossas condições serão aceitas e os pagamentos exigidos serão realizados imediatamente."
 wuw_GER_diplomacy.65.a: "Tudo está correndo bem!"
 wuw_GER_diplomacy.66.t: "Governo [FROM.GetAdjective] rejeita nossas condições"
 wuw_GER_diplomacy.66.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu à nossa oferta, afirmando que as condições para a proteção são muito severas e que o custo associado a ela é muito alto. Eles podem se virar sozinhos e não precisam da ajuda de um pseudoexército prussiano."
 wuw_GER_diplomacy.66.a: "Fazer o que..."
 wuw_GER_diplomacy.66.b: "Eles ainda precisam de proteção, mesmo que se recusem a pagar!"
 wuw_GER_diplomacy.67.t: "Governo [FROM.GetAdjective] oferece um pacto secreto"
 wuw_GER_diplomacy.67.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nos abordou em segredo com uma proposta para a partilha de nossos vizinhos. O pacto consiste na formação de uma aliança para estabelecer esferas de influência nas terras baixas. Devemos aceitar essa oferta questionável?"
 wuw_GER_diplomacy.67.a: "Isso certamente nos beneficiará."
 wuw_GER_diplomacy.67.b: "Isso é antiético!"
 wuw_GER_diplomacy.68.t: "Governo [FROM.GetAdjective] aceita o pacto"
 wuw_GER_diplomacy.68.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu à nossa oferta declarando que, em nome do futuro do povo [FROM.GetAdjective], eles aceitarão o pacto e estabelecerão esferas de influência."
 wuw_GER_diplomacy.68.a: "Então é hora de atacar!"
 wuw_GER_diplomacy.68.b: "Ótimas notícias. No entanto, precisamos ser pacientes."
 wuw_GER_diplomacy.69.t: "Governo [FROM.GetAdjective] rejeita o pacto"
 wuw_GER_diplomacy.69.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu à nossa oferta declarando que a ideia de dividir os territórios vizinhos e apunhalá-los pelas costas simplesmente não parece certa, e que devemos buscar aliados em outros lugares se quisermos ser os agressores em futuros conflitos."
 wuw_GER_diplomacy.69.a: "Teremos que buscar outros aliados."
 warning_they_may_instead_apporach_our_neighbor_tt: "§REm vez disso, o governo [FROM.GetAdjective] pode abordar nosso vizinho§!"
 wuw_GER_diplomacy.70.t: "Governo [FROM.GetAdjective] interfere em nossa política"
 wuw_GER_diplomacy.70.desc: "Propagandistas do governo [FROM.GetAdjective] começaram a influenciar nossa população, prometendo ao povo um grande futuro se nos aliássemos ao Estado deles. A princípio, isso não ameaça nossa independência, mas certamente é um ato de agressão contra nosso governo atual, com muitos jornais recém-impressos ressaltando as fraquezas inerentes ao nosso sistema. Talvez um novo amigo no cenário global seja útil, embora essa provavelmente não seja a última vez que ouviremos falar de [FROM.GetLeader] e seus lacaios."
 wuw_GER_diplomacy.70.a: "Não é má ideia, precisamos de mais aliados."
 wuw_GER_diplomacy.70.b: "Não vamos cooperar com o governo [FROM.GetAdjective]. Silencie esses propagandistas imediatamente!"
 wuw_GER_diplomacy.71.t: "A fundação do Volkskommissariat [ROOT.GetAdjective]"
 wuw_GER_diplomacy.71.desc: "Nossos soberanos n[FROM.GetNameDef] acabaram de nos informar sobre uma reestruturação de nosso acordo atual. Em um esforço para unificar os trabalhadores da região, precisaremos conceder acesso a uma parte maior de nossa indústria para ser utilizada em benefício de nosso povo. Apesar de não termos tido voz na decisão, não há espaço para objeções. Quando aceitamos a ajuda deles, sabíamos que haveria um preço a ser pago."
 wuw_GER_diplomacy.71.a: "É para o bem de nosso povo."
 wuw_GER_diplomacy.72.t: "Influência comunista d[FROM.GetNameDef]"
 wuw_GER_diplomacy.72.desc: "Tomamos conhecimento de que há células do governo [FROM.GetAdjective] ativas em nosso país, espalhando sentimentos comunistas. Embora isso possa soar inofensivo, parece que parte da propaganda tem um caráter bastante revolucionário. Relatos de trabalhadores sendo incentivados a se organizar e se unir são cada vez mais frequentes, e, a julgar pela história recente, não sabemos se isso é um plano elaborado do governo [GER.GetAdjective] para nos integrar."
 wuw_GER_diplomacy.72.a: "Não temos motivos para desconfiar deles."
 wuw_GER_diplomacy.72.a_tt: "§RSe os apoiadores comunistas vencerem a guerra civil, o governo [FROM.GetAdjective][FROM.GetFlag] poderá tentar nos subjugar!§!"
 wuw_GER_diplomacy.72.b: "Não vamos cair nessa!"
 wuw_GER_diplomacy.73.t: "Governo [FROM.GetAdjective] autoriza o fortalecimento dos sentimentos comunistas"
 wuw_GER_diplomacy.73.desc: "Nossos agentes operando n[FROM.GetNameDef] para fortalecer o movimento comunista foram notados pela liderança do país. Felizmente, eles parecem ser indiferentes ao crescente apoio à causa do proletariado, o que nos permite continuar com nossos esforços."
 wuw_GER_diplomacy.73.a: "Pelo proletariado!"
 wuw_GER_diplomacy.74.t: "Governo [FROM.GetAdjective] proíbe operações de influência política"
 wuw_GER_diplomacy.74.desc: "Nossos agentes operando n[FROM.GetNameDef] para fortalecer o movimento comunista foram notados pela liderança do país. Recebemos uma mensagem severa deles exigindo a interrupção imediata da operação. Parece que, ao informar aos trabalhadores seus direitos com boas intenções, revelamos a verdadeira natureza de [FROM.GetLeader] como antagonista do cidadão comum."
 wuw_GER_diplomacy.74.a: "Precisamos libertar nossos camaradas n[FROM.GetNameDef]!"
 wuw_GER_diplomacy.75.t: "Guerra civil n[ROOT.GetNameDef]"
 wuw_GER_diplomacy.75.desc: "Após um longo período de crescimento dos sentimentos comunistas, parece que o proletariado [ROOT.GetAdjective] se cansou de esperar por uma mudança pacífica de governo. Após um intenso debate, a diplomacia falhou e o conflito armado começou."
 wuw_GER_diplomacy.75.a: "Pelo proletariado!"
 wuw_GER_diplomacy.75.b: "Temos que pôr um fim nessa insanidade!"
 wuw_GER_diplomacy.76.t: "Governo [FROM.GetAdjective] exige nossa subjugação"
 wuw_GER_diplomacy.76.desc: "Com o fim da guerra civil, o governo [FROM.GetAdjective] voltou a exigir nossa subjugação. Suspeitávamos que isso aconteceria, mas optamos por ignorar como um meio de receber ajuda para derrubar nosso governo anterior. Até o momento, eles mostraram-se bastante benevolentes conosco, então há esperanças de que isso não seja tão ruim para nós."
 wuw_GER_diplomacy.76.a: "Esse é o preço que pagamos."
 wuw_GER_diplomacy.77.t: "Governo [FROM.GetAdjective] exige que realizemos um referendo para nos unir a eles"
 wuw_GER_diplomacy.77.desc: "Nossos vizinhos ao norte nos enviaram exigências para a realização de um referendo que visa nossa integração. Alegando as semelhanças entre nossos povos, que merecem viver em união, eles indicam que devemos nos submeter ao seu Estado. Teremos algum nível de liberdade, mas nossa política externa e outros aspectos de gestão serão monitorados e controlados pelo governo [FROM.GetAdjective]."
 wuw_GER_diplomacy.77.a: "Por que não?"
 wuw_GER_diplomacy.77.b: "Absolutamente não!"
 wuw_GER_diplomacy.78.t: "Governo [FROM.GetAdjective] se submete"
 wuw_GER_diplomacy.78.desc: "Após a vitória da parcela do povo [FROM.GetAdjective] que desejava se unir a nós no recente referendo, a liderança d[FROM.GetNameDef] retornou com uma resposta positiva. De agora em diante, eles se submeterão a nós em prol do povo."
 wuw_GER_diplomacy.78.a: "Um dia digno de celebração!"
 wuw_GER_diplomacy.79.t: "A liderança d[FROM.GetNameDef] recusa proposta de união"
 wuw_GER_diplomacy.79.desc: "A resposta negativa do governo [FROM.GetAdjective] chegou até nós de forma rápida demais para acreditarmos que um referendo foi sequer realizado. Apesar das evidências de que seu povo estaria muito melhor sob nossa liderança, [FROM.GetLeader] optou por defender a manutenção de seu poder sobre os interesses do próprio povo."
 wuw_GER_diplomacy.79.a: "Precisamos libertá-los!"
 wuw_GER_diplomacy.80.t: "Governo [FROM.GetAdjective] investe em nossa indústria"
 wuw_GER_diplomacy.80.desc: "Investimentos significativos foram feitos pelo governo [FROM.GetAdjective] para adequar nossa indústria ao padrão deles. Eles apresentam isso como um acordo mutuamente benéfico: nosso país ganha uma indústria mais desenvolvida e, à medida que nossa capacidade aumenta, eles também poderão se beneficiar dela."
 wuw_GER_diplomacy.80.a: "Ótimo!"
 wuw_GER_diplomacy.81.t: "A integração d[ROOT.GetNameDef]"
 wuw_GER_diplomacy.81.desc: "Nossa época de Volkskommissariat chegou ao fim. O governo [FROM.GetAdjective] está muito satisfeito com nossos esforços e agora vê o país como mais do que um mero subordinado. Como recompensa, eles desejam nos integrar à sua grande nação, em vez de sermos apenas um Estado súdito. Claro que isso significa dar adeus à nossa independência, mas eles asseguram que cuidarão bem de nosso povo."
 wuw_GER_diplomacy.81.a: "Não é exatamente uma recompensa, mas que escolha temos?"
 wuw_GER_diplomacy.82.t: "Apoio [FROM.GetAdjective] à revolta"
 wuw_GER_diplomacy.82.desc: "Nossos camaradas n[FROM.GetNameDef] nos enviaram um carregamento de fuzis para ajudar em nossa luta contra o capitalismo e a burguesia. Essa ajuda provavelmente terá um custo no futuro, mas quem somos nós para recusar?"
 wuw_GER_diplomacy.82.a: "Façam bom uso dessas armas!"
 wuw_GER_diplomacy.83.t: "[GER.GetNameDefCap] nos convida para ingressar na facção [GER.GetFactionName]"
 wuw_GER_diplomacy.83.desc: "Após nosso sucesso na guerra civil e a subsequente adoção do comunismo, [GER.GetNameDef] nos estendeu a mão em um gesto de cooperação. O peso exato do apoio que recebemos do governo [GER.GetAdjective] não vem ao caso. Agora que compartilhamos ideologias semelhantes, eles nos fizeram essa oferta, mas resta saber até que ponto temos escolha na questão."
 wuw_GER_diplomacy.83.a: "É claro que ingressaremos."
 wuw_GER_diplomacy.83.b: "Preferimos ficar por conta própria."
 wuw_GER_diplomacy.84.t: "Governo [FROM.GetAdjective] pede mais solidariedade proletária"
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 GER_root_is_proletarian_subject: "Agora que nosso país é legitimamente liderado por representantes da classe trabalhadora e do proletariado, o governo [FROM.GetAdjective] nos contatou. Eles citam a chamada solidariedade proletária e, como súditos, devemos contribuir com parte de nossa indústria em troca da ajuda deles no desenvolvimento de nosso país."
 GER_root_not_proletarian_subject: "Agora que nosso país é legitimamente liderado por representantes da classe trabalhadora e do proletariado, o governo [FROM.GetAdjective] nos contatou. Eles citam a solidariedade entre nações comunistas para melhorar a vida de nossos povos. Permitir o comércio entre nossos países poderia beneficiar todos os trabalhadores, ao mesmo tempo que evitaria influências externas de países capitalistas capazes de minar o sistema político que construímos tão cuidadosamente."
 wuw_GER_diplomacy.84.a: "Estamos de acordo, solidariedade para todos!"
 wuw_GER_diplomacy.84.b: "Isso parece mais vantajoso para eles."
 wuw_GER_diplomacy.85.t: "Governo [FROM.GetAdjective] exige nossa integração"
 wuw_GER_diplomacy.85.desc: "Recebemos uma demanda contundente do governo [FROM.GetAdjective]. Eles acham que nossa cooperação atual, apesar de benéfica, não é adequada. A solução proposta pel[FROM.GetNameDef] é exigir nossa integração. Embora não tenham sido especificadas consequências para a recusa, pode-se supor que tal postura não deve ser tomada sem consideração."
 wuw_GER_diplomacy.85.a: "Não temos escolha."
 wuw_GER_diplomacy.85.b: "Se for necessário, lutaremos!"
 wuw_GER_diplomacy.86.t: "Governo [FROM.GetAdjective] cede territórios em nossa esfera de influência"
 wuw_GER_diplomacy.86.desc: "Recebemos hoje uma ótima notícia: o governo [FROM.GetAdjective] decidiu honrar nosso acordo após tomarem o controle de terras em nossa esfera de influência. Esses territórios agora passam a ficar sob nossa administração."
 wuw_GER_diplomacy.86.a: "Ótimo!"
 wuw_GER_diplomacy.87.t: "Honrando as esferas de influência"
 wuw_GER_diplomacy.87.desc: "Em decorrência da nossa vitória na última guerra, temos uma decisão a tomar. Algumas das terras que conquistamos não estão dentro de nossa esfera de influência. Segundo o acordo, somos obrigados a entregar essas terras. No entanto, o acordo nunca foi formalizado por escrito e, portanto, pode-se argumentar que não é vinculativo..."
 wuw_GER_diplomacy.87.a: "Devemos honrar o acordo!"
 wuw_GER_diplomacy.87.b: "Conquistamos essas terras de maneira justa!"
 wuw_GER_diplomacy.88.t: "Governo [FROM.GetAdjective] cede territórios em nossa esfera de influência"
 wuw_GER_diplomacy.88.desc: "Recebemos hoje uma ótima notícia: o governo [FROM.GetAdjective] decidiu honrar nosso acordo após tomarem o controle de terras em nossa esfera de influência. Esses territórios agora passam a ficar sob nossa administração."
 wuw_GER_diplomacy.88.a: "Ótimo!"
 wuw_GER_diplomacy.89.t: "Governo [FROM.GetAdjective] estabelece uma esfera de influência"
 wuw_GER_diplomacy.89.desc: "O governo [FROM.GetAdjective] nos informou que estabeleceu uma esfera de influência. Embora isso não nos afete diretamente, pois não há um acordo formal, é algo de que precisamos estar cientes. Eles podem tentar impô-la sobre nós ou exigir territórios caso venhamos a controlá-los."
 wuw_GER_diplomacy.89.a: "Muito bem, então..."
 wuw_GER_diplomacy.89.b: "Inaceitável."
 wuw_GER_diplomacy.90.t: "Governo [FROM.GetAdjective] solicita um pacto de não agressão"
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader] nos procurou com um pedido. [FROM.GetLeader.GetSheHeCap] deseja assinar conosco um pacto mútuo de não agressão, reforçando a ideia de que, embora possamos não ser aliados, certamente não somos inimigos. Um pacto desse tipo limita nossa liberdade de ação caso tenhamos desavenças com o governo [FROM.GetAdjective], mas também pode reduzir o risco de algo assim acontecer."
 wuw_GER_diplomacy.90.a: "Isso nos fortalecerá!"
 wuw_GER_diplomacy.90.b: "Não podemos nos aproximar deles."
 wuw_GER_diplomacy.91.t: "Governo [FROM.GetAdjective] expressa desejo de alinhar-se"
 wuw_GER_diplomacy.91.desc: "Acabamos de receber uma mensagem do governo [FROM.GetAdjective] informando que desejam se alinhar à nossa doutrina política. Eles esperam que isso possa servir como uma boa base para a cooperação futura, mas ressaltam que tais planos não precisam ser implementados agora. É uma excelente oportunidade para influenciar a elite política deles."
 wuw_GER_diplomacy.91.a: "Conhecemos alguém..."
 wuw_GER_diplomacy.92.t: "Governo [FROM.GetAdjective] aprova nosso alinhamento"
 wuw_GER_diplomacy.92.desc: "A resposta de nossos camaradas n[FROM.GetNameDef] foi positiva. Eles aceitam nosso alinhamento à sua doutrina política e compartilham nossas esperanças de um bom relacionamento no futuro. Quanto à melhor forma de fazer isso, eles têm uma proposta para facilitar e agilizar essa transição: sugerem que troquemos nosso líder político. Embora Ernst Thälmann certamente seja um líder capaz, eles estão certos de que Walter Ulbricht poderia fornecer uma base melhor para nossa cooperação futura."
 wuw_GER_diplomacy.92.a: "Ulbricht é igualmente capaz, vamos trocar."
 wuw_GER_diplomacy.92.b: "Não, não deixaremos que se intrometam!"
 wuw_GER_diplomacy.93.t: "Governo [FROM.GetAdjective] nomeia Walter Ulbricht"
 wuw_GER_diplomacy.93.desc: "Para a surpresa de todos, o governo [FROM.GetAdjective] aceitou substituir Ernst Thälmann. Eles realizaram essa mudança para promover boas relações conosco e garantir que nossas agendas políticas sejam similares o suficiente para evitar atritos em nossa cooperação. Devemos considerar isso um sucesso!"
 wuw_GER_diplomacy.93.a: "Ótimo!"
 wuw_GER_diplomacy.94.t: "Governo [FROM.GetAdjective] se recusa a substituir Ernst Thälmann"
 wuw_GER_diplomacy.94.desc: "Apesar de nossa sugestão ser uma tentativa bem-intencionada de ajudar nossos camaradas n[FROM.GetNameDef], eles se recusam a ouvir nossos conselhos. Parece que consideram a proposta uma tentativa de interferir em sua política, embora essa nunca tenha sido nossa intenção."
 wuw_GER_diplomacy.94.a: "Como são teimosos..."
 wuw_GER_diplomacy.95.t: "Proposta de cooperação industrial"
 wuw_GER_diplomacy.95.desc: "O governo [FROM.GetAdjective] nos apresentou uma proposta de cooperação industrial entre nossas nações. Sua sugestão detalha como poderíamos melhorar e expandir nossos esforços industriais em conjunto. Ainda não sabemos se isso realmente será benéfico para nós, ou se é algo que beneficiará apenas [FROM.GetNameDef]."
 wuw_GER_diplomacy.95.a: "Parece justo."
 wuw_GER_diplomacy.95.b: "Eles devem achar que somos idiotas."
 wuw_GER_diplomacy.96.t: "Governo [FROM.GetAdjective] aceita proposta de cooperação industrial"
 wuw_GER_diplomacy.96.desc: "Nossa sugestão de cooperação industrial ao governo [FROM.GetAdjective] foi aprovada. No futuro, desfrutaremos de uma colaboração tanto na expansão quanto na eficiência de nossas indústrias."
 wuw_GER_diplomacy.96.a: "Ótimo!"
 wuw_GER_diplomacy.97.t: "Governo [FROM.GetAdjective] rejeita nossa proposta"
 wuw_GER_diplomacy.97.desc: "Nossa proposta para o governo [FROM.GetAdjective] foi rejeitada. Apesar de o acordo beneficiar mutuamente nossas nações, eles se recusaram a nos ouvir. Embora o plano tenha fracassado, ainda podemos alcançar alguns de nossos objetivos. Podemos prosseguir com a expansão industrial de modo independente."
 wuw_GER_diplomacy.97.a: "Vamos expandir por conta própria."
 wuw_GER_diplomacy.98.t: "Governo [FROM.GetAdjective] nos convida para iniciativa de compartilhamento de tecnologia"
 wuw_GER_diplomacy.98.desc: "Nossos camaradas n[FROM.GetNameDef] recentemente nos contataram sobre a possibilidade de criar uma iniciativa para o compartilhamento de nosso conhecimento em relação à indústria e à produção. A ideia é proporcionar a troca de experiências. Isso pode trazer benefícios para nossos trabalhadores e nossas linhas de produção."
 wuw_GER_diplomacy.98.a: "É uma excelente iniciativa."
 wuw_GER_diplomacy.98.b: "Não podemos confiar neles."
 wuw_GER_diplomacy.99.t: "Governo [FROM.GetAdjective] se junta à iniciativa de compartilhamento de tecnologia"
 wuw_GER_diplomacy.99.desc: "Com grande aprovação, parece que o governo [FROM.GetAdjective] reconheceu a utilidade do nosso grupo de compartilhamento de tecnologia proposto. A partir de agora, partilharemos nosso conhecimento. Isso deve promover grandes avanços nos campos da indústria e produção."
 wuw_GER_diplomacy.99.a: "Ótimo."
 wuw_GER_diplomacy.101.t: "Governo [FROM.GetAdjective] desaprova iniciativa de compartilhamento de tecnologia"
 wuw_GER_diplomacy.101.desc: "Apesar das claras vantagens para todos os envolvidos, o governo [FROM.GetAdjective] se recusou a participar de nossa iniciativa de compartilhamento de tecnologia, alegando que não confiarão sua tecnologia a nós, além de solicitarem que não sugeríssemos mais tais absurdos."
 wuw_GER_diplomacy.101.a: "Que insensatez..."
 wuw_GER_diplomacy.102.t: "Governo [FROM.GetAdjective] concorda em assinar um pacto de não agressão"
 wuw_GER_diplomacy.102.desc: "Nosso pedido por um pacto de não agressão com [FROM.GetNameDef] foi aprovado. A partir de agora, nos absteremos de agressões mútuas. Estamos certos de que isso será benéfico para ambas as nações."
 wuw_GER_diplomacy.102.a: "Ótimo."
 wuw_GER_diplomacy.103.t: "Governo [FROM.GetAdjective] recusa assinar um pacto de não agressão"
 wuw_GER_diplomacy.103.desc: "Apesar das claras vantagens para todos os envolvidos, o governo [FROM.GetAdjective] recusou nossa proposta de um pacto de não agressão. Não sabemos o motivo por trás dessa decisão, mas é algo preocupante. Ficaremos atentos aos próximos movimentos deles."
 wuw_GER_diplomacy.103.a: "Preocupante."
 wuw_GER_diplomacy.104.t: "Governo [FROM.GetAdjective] aceita o estabelecimento de esferas de influência"
 wuw_GER_diplomacy.104.desc: "Fomos informados de que o governo [FROM.GetAdjective] aprovou a ideia de estabelecer esferas de influência. Isso evitará hostilidades e reduzirá o risco de conflitos por terras em nossa região."
 wuw_GER_diplomacy.104.a: "Ótimo!"
 wuw_GER_diplomacy.105.t: "Governo [FROM.GetAdjective] rejeita o estabelecimento de esferas de influência"
 wuw_GER_diplomacy.105.desc: "Fomos informados de que o governo [FROM.GetAdjective] se recusou a reconhecer e aceitar nossa esfera de influência. Quanto à própria esfera de influência, eles afirmam que a determinarão sozinhos, sem nossa participação. Isso pode gerar tensões na região."
 wuw_GER_diplomacy.105.a: "Que rude!"
 wuw_GER_diplomacy.107.t: "Governo [FROM.GetAdjective] propõe trocar indústria por recursos"
 wuw_GER_diplomacy.107.desc: "Recebemos uma proposta d[FROM.GetNameDef]. Eles querem estabelecer um negócio de longo prazo, trocando recursos pela realocação de algumas de suas indústrias. No momento, a atenção deles está voltada para os recursos d[FROM.FROM.GetName], dos quais desejam uma parte."
 wuw_GER_diplomacy.107.a: "Por que não?"
 wuw_GER_diplomacy.107.b: "Não é uma boa hora."
 wuw_GER_diplomacy.107.c: "Uma proposta injusta, nunca sugira isso novamente!"
 wuw_GER_diplomacy.108.t: "Governo [FROM.GetAdjective] concorda com proposta de realocação industrial"
 wuw_GER_diplomacy.108.desc: "Recebemos uma resposta do governo [FROM.GetAdjective] sobre nossa solicitação de realocação industrial em troca de alguns recursos. Parece que o benefício desse acordo ficou claro para ambas as partes, e eles aceitaram de bom grado. Receberemos os recursos em breve."
 wuw_GER_diplomacy.108.a: "Ótimo."
 wuw_GER_diplomacy.109.t: "Governo [FROM.GetAdjective] rejeita proposta de realocação industrial"
 wuw_GER_diplomacy.109.desc: "Apesar de se mostrarem neutros em relação ao nosso acordo proposto de troca de recursos pela realocação de algumas de nossas indústrias, o governo [FROM.GetAdjective] optou por recusá-lo. Eles alegam que esse não é um bom momento, dando a entender que o acordo poderá ser aceito no futuro, quando tivermos uma relação mais sólida."
 wuw_GER_diplomacy.109.a: "Se não der certo de primeira..."
 wuw_GER_diplomacy.110.t: "Governo [FROM.GetAdjective] rejeita veementemente proposta de realocação industrial"
 wuw_GER_diplomacy.110.desc: "Embora nosso acordo proposto fosse bastante justo, o governo [FROM.GetAdjective] o recusou com frieza. Além disso, deixaram claro que não desejam ser contatados sobre esse assunto no futuro. Se quisermos esses recursos, talvez precisemos buscar... meios alternativos."
 wuw_GER_diplomacy.110.a: "Como são egoístas..."
 GER_SOV_have_had_enough_tt: "§RRemove §Ydecisões§! para realocar indústrias para §Y[SOV.GetNameDef][SOV.GetFlag]§! em troca de recursos.§!"
 wuw_GER_diplomacy.111.t: "Tratado para o desenvolvimento das relações econômicas"
 wuw_GER_diplomacy.111.desc: "Diplomatas d[FROM.GetNameDef] têm pressionado a fim de que assinemos o tratado germano-romeno para o desenvolvimento das relações econômicas entre os dois países. Eles afirmam que esse acordo beneficiará ambas as nações, pois precisam de nossos recursos naturais para a indústria e, em troca, obteremos um preço melhor pelo armamento alemão. Esse pacto não parece ser tão vantajoso para nós quanto eles afirmam, mas recusá-lo certamente os irritará..."
 wuw_GER_diplomacy.111.a: "Não temos escolha além de aceitar..."
 wuw_GER_diplomacy.111.b: "Não podemos aceitar isso, que se danem as consequências!"
 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader] demonstra ter bom senso e se preocupa com os interesses de seu país. Coincidentemente, esse acordo desigual acaba sendo também do interesse de nosso país. Faremos bom uso dos recursos extras cedidos pel[FROM.GetNameDef]."
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader] parece ser irracional e imprudente, além de não se importar com o que é melhor para o seu país. O povo [FROM.GetAdjective] sofrerá com essa insensatez."
 wuw_GER_diplomacy.113.b: "Então é guerra!"
 wuw_GER_diplomacy.117.a: "Não há como resistirmos a eles..."
 wuw_GER_diplomacy.117.b: "Jamais nos renderemos!"
 wuw_GER_diplomacy.118.t: "Governo [FROM.GetAdjective] se submete"
 wuw_GER_diplomacy.118.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], anunciou que o governo [FROM.GetAdjective] se submeterá ao nosso domínio, o que é uma sábia decisão, pois eles não têm poder para nos deter e uma guerra só traria mais destruição às suas terras e ao seu povo."
 wuw_GER_diplomacy.119.t: "Governo [FROM.GetAdjective] se recusa a se submeter"
 wuw_GER_diplomacy.119.desc: "Nossa proposta de unir ambos os países em uma entidade mais forte foi recusada graças à teimosia do governo [FROM.GetAdjective]. Será que essa é a gratidão que recebemos por tudo o que fizemos?"
 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader] quer dividir o Congo"
 wuw_GER_weltpolitik.4.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nos abordou sobre a questão das colônias que o governo [FROM.GetAdjective] perdeu, pois se sente roubado por Versalhes. Agora, eles exigem que assinemos um pacto com o Estado [GER.GetAdjective] para dividir o Congo em esferas de influência, e enviaram junto uma demanda para que isso seja feito. Devemos ceder e assinar tal pacto?"
 wuw_GER_weltpolitik.4.a: "É um acordo mutuamente benéfico."
 wuw_GER_weltpolitik.4.b: "Não vamos apoiar essa agressão."
 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader] exige que entreguemos o Congo"
 wuw_GER_weltpolitik.5.desc: "Em uma declaração conjunta com [GER.GetLeader], [FROM.GetLeader], governante d[FROM.GetNameDef], nos procurou exigindo que cedêssemos o Congo aos dois Estados que eles representam. Vamos nos opor a essa questão ou simplesmente ceder, entregando o Congo?"
 wuw_GER_weltpolitik.5.a: "Infelizmente, não há muito que possamos fazer a respeito disso."
 wuw_GER_weltpolitik.5.b: "Não podemos aceitar isso."
 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader] rejeita o acordo"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader] declarou que, em nome de todos os corajosos cidadãos d[FROM.GetNameDef], não apoiará nossas ideias absurdas de dividir o Congo, um estado que não está conectado a nenhum dos nossos. Parece que a decisão é definitiva."
 wuw_GER_weltpolitik.6.a: "Nesse caso, vamos ficar com tudo!"
 wuw_GER_weltpolitik.6.b: "Não devemos insistir mais."
 wuw_GER_weltpolitik.7.t: "[BEL.GetNameDefCap] planeja entregar nossa liberdade"
 wuw_GER_weltpolitik.7.desc: "[BEL.GetLeader], líder d[BEL.GetNameDef], cedeu às exigências conjuntas dos governos [GER.GetAdjective] e [ENG.GetAdjective] e decidiu entregar nossa nação para ser dividida entre eles, o que efetivamente acabará com qualquer tipo de independência que possuímos atualmente. Devemos cruzar os braços e aceitar o destino?"
 wuw_GER_weltpolitik.7.a: "Não podemos lutar contra isso..."
 wuw_GER_weltpolitik.7.b: "Não podemos aceitar isso, às armas!"
 wuw_GER_weltpolitik.8.t: "[BEL.GetNameDefCap] vai entregar o Congo"
 wuw_GER_weltpolitik.8.desc: "[BEL.GetLeader], líder d[BEL.GetNameDef], cedeu às nossas exigências e declarou que o Congo será entregue a nós imediatamente. Ainda não sabemos como o povo e os governadores do Congo receberão a notícia, mas pelo menos o governo [BEL.GetAdjective] cedeu."
 wuw_GER_weltpolitik.8.a: "Perfeito."
 wuw_GER_weltpolitik.9.t: "[BEL.GetNameDefCap] se recusa a entregar o Congo"
 wuw_GER_weltpolitik.9.desc: "[BEL.GetLeader], líder d[BEL.GetNameDef], decidiu não ceder às nossas exigências, afirmando que o exército [BEL.GetAdjective] não recuará diante de ninguém e lutará até o último homem pelo Congo. Eles não sabem do que somos capazes."
 wuw_GER_weltpolitik.9.a: "Então eles serão destruídos."
 wuw_GER_weltpolitik.9.b: "Não há necessidade de insistir nisso."
 wuw_GER_weltpolitik.10.t: "A crise do Congo"
 wuw_GER_weltpolitik.10.desc: "O tratado foi oficialmente assinado e as terras serão entregues em breve. No entanto, há resistência no Congo e teremos que enfrentá-la..."
 wuw_GER_weltpolitik.10.a: "Tomaremos o território à força."
 wuw_GER_weltpolitik.10.b: "Hoje é um grande dia."
 wuw_GER_weltpolitik.11.t: "A crise do Congo"
 wuw_GER_weltpolitik.11.desc: "Nossos governadores no Congo nos informam que não aceitarão o destino que escolhemos para eles e lutarão para manter a autonomia do país. Teremos que esmagar essa resistência para evitar a ruína de nossa nação, pois [ENG.GetNameDef] e [GER.GetNameDef] podem entender isso como uma afronta de nossa parte."
 wuw_GER_weltpolitik.11.a: "Precisamos destruí-los pela segurança de nosso povo!"
 wuw_GER_chinese_diplomacy.5.t: "O Programa de Pesquisa Conjunta Sino-Germânico"
 wuw_GER_chinese_diplomacy.5.desc: "O governo [FROM.GetAdjective], nosso grande aliado do ocidente, nos enviou uma delegação solicitando o início de uma cooperação no desenvolvimento de novas tecnologias, referindo-se ao novo programa como \"Programa de Pesquisa Conjunta Sino-Germânico\". Devemos nos juntar a eles?"
 wuw_GER_chinese_diplomacy.5.a: "Uma grande iniciativa!"
 wuw_GER_chinese_diplomacy.5.b: "Não acreditamos que isso nos ajudará."
 wuw_GER_chinese_diplomacy.6.t: "Governo [FROM.GetAdjective] aceita cooperar"
 wuw_GER_chinese_diplomacy.6.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], decidiu aceitar nossa proposta e demonstrou grande interesse no Programa de Pesquisa Conjunta Sino-Germânico. Agora, mãos à obra!"
 wuw_GER_chinese_diplomacy.6.a: "Esplêndido."
 wuw_GER_chinese_diplomacy.7.t: "Governo [FROM.GetAdjective] se recusa a cooperar"
 wuw_GER_chinese_diplomacy.7.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], decidiu recusar nossa oferta, alegando que sua nação não precisa da tecnologia ocidental. Não há o que fazer..."
 wuw_GER_chinese_diplomacy.7.a: "Eles não percebem o que estão perdendo."
 wuw_GER_weltpolitik.12.t: "Governo [FROM.GetAdjective] solicita a devolução de antigos territórios coloniais"
 wuw_GER_weltpolitik.12.desc: "\n[FROM.GetLeader], líder d[FROM.GetNameDef], nos abordou com uma solicitação interessante. Ele pede a devolução de antigos territórios coloniais do Estado [FROM.GetAdjective] em troca de um estreitamento das relações entre nossos países e seu apoio oficial ao nosso governo em nível global. Parece um pedido um pouco unilateral, mas talvez seja a decisão correta."
 wuw_GER_weltpolitik.12.a: "Qualquer coisa para nossos amigos."
 wuw_GER_weltpolitik.12.b: "Não, agora eles são nossos."
 wuw_GER_weltpolitik.13.t: "Governo [FROM.GetAdjective] devolve nossas colônias"
 wuw_GER_weltpolitik.13.desc: "\n[FROM.GetLeader], líder d[FROM.GetNameDef], aceitou nosso pedido de devolução de antigas colônias, afirmando que elas serão mais bem administradas sob nosso comando. O povo está celebrando nas ruas, pois parece que o império colonial [ROOT.GetAdjective] finalmente está de volta ao mapa."
 wuw_GER_weltpolitik.13.a: "O imperialismo está de volta!"
 wuw_GER_weltpolitik.14.t: "Governo [FROM.GetAdjective] não devolve nossas colônias"
 wuw_GER_weltpolitik.14.desc: "\n[FROM.GetLeader], líder d[FROM.GetNameDef], rejeitou o pedido de devolução de nossas antigas colônias, alegando ser um acordo unilateral no qual eles ganham muito pouco ou nada."
 wuw_GER_weltpolitik.14.a: "Não era para ser..."
 wuw_GER_weltpolitik.15.t: "Governo [FROM.GetAdjective] entrega as terras para [GER.GetNameDef]"
 wuw_GER_weltpolitik.15.desc: "\nPara a surpresa de todos, [FROM.GetLeader], líder d[FROM.GetNameDef], decidiu devolver todos os antigos territórios coloniais para [GER.GetNameDef], inclusive os que estavam sob nosso controle. Infelizmente, não há muito que possamos fazer para impedir tal ato, mas pelo menos podemos exigir alguma forma de compensação."
 wuw_GER_weltpolitik.15.a: "Exigimos alguma forma de compensação!"
 wuw_GER_reichskommissariats.1.t: "A liderança da Belgien-Nordfrankreich"
 wuw_GER_reichskommissariats.1.desc: "Agora que estabelecemos uma nova administração civil na Bélgica e no Norte da França, precisamos decidir não apenas o propósito de nosso novo súdito, mas também quem assumirá a liderança na região e garantirá a implementação de nossas políticas. Devemos nomear um político [ROOT.GetAdjective] para o cargo de Reichskommissar ou utilizar um colaboracionista local?"
 wuw_GER_reichskommissariats.1.a: "Eles precisam de um oficial alemão."
 wuw_GER_reichskommissariats.1.b: "Talvez seja prudente nomear um colaborador local."
 wuw_GER_reichskommissariats.2.t: "A liderança da Niederlande"
