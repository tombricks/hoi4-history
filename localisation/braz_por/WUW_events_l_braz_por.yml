 wuw_GER_reichskommissariats.8.b: "Talvez seja prudente nomear um colaborador local."
 wuw_GER_reichskommissariats.9.t: "A situação da Alemanha do Volga"
 wuw_GER_reichskommissariats.9.desc: "[ROOT.GetLeader] tem expressado seu desejo de transformar a colônia alemã do Volga em um território do Reich e integrá-la o máximo possível. No entanto, muitos administradores locais acham que seria mais prudente governá-la a partir de um estado próximo. Como devemos resolver essa questão?"
 wuw_GER_reichskommissariats.9.a: "Ela deve ser transformada em um Reichsgebiet!"
 wuw_GER_reichskommissariats.9.b: "Ela deve ser incorporada à Moskowien."
 wuw_GER_reichskommissariats.9.c: "Ela deve ser incorporada ao Turquestão."
 wuw_GER_reichskommissariats.10.t: "A situação dos Urais do Sul"
