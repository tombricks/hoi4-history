 WW_hungary.123.t: "A Foice Cruzada marcha em Budapeste"
 WW_hungary.123.desc: "Nossas tropas interceptaram o político radical nacional-socialista Zoltán Böszörmény e seus seguidores marchando em direção a Budapeste, em uma tentativa de golpe fortemente influenciada pela marcha de Mussolini sobre Roma. Esse extremista político, que se refere a si mesmo como um \"gigante entre os gigantes do intelecto e grande poeta húngaro com uma missão profética\", reuniu seu grupo de seguidores agrários descontentes sob a bandeira da Foice Cruzada e estão se dirigindo para nossa capital. Como devemos lidar com isso?"
 WW_hungary.123.a: "Disperse o movimento e prenda seu líder patético!"
 WW_hungary.123.b: "Abra fogo para assustá-los."
 HUN_third_mexican_empire_tt: "O §YMéxico§! ficará conhecido como §Yo Terceiro Império Mexicano§!.\n"
 HUN_croatia_slavonia_tt: "A §YCroácia§! ficará conhecida como §Yo Reino da Croácia-Eslavônia§!.\n"
 HUN_bohemia_and_silesia_tt: "A §YChecoslováquia§! ficará conhecida como §Yo Reino da Boêmia-Morávia e Silésia§!.\n"
 HUN_cisleithania_tt: "A §YÁustria§! ficará conhecida como §Yos Reinos e Terras Representados no Conselho Imperial§!.\n"
 WW_hungary.124.t: "O retorno de um homem ao lar"
 WW_hungary.124.desc: "Nesta manhã, as autoridades de Gori informaram que um homem exigia a devolução de uma propriedade agrícola que ele afirma já ter sido sua, alegando que só agora conseguiu retornar à sua terra natal e escapar das garras da ameaça russa. Ele também prometeu que, se lhe fosse permitido entrar na política, poderia conduzir nossa nação à glória, afirmando ser descendente de uma linhagem de políticos de sucesso. Será ele o homem que precisamos para restaurar nossos sonhos de uma Geórgia grandiosa?"
 WW_hungary.124.a: "Dê um cargo para esse homem, agora!"
 WW_hungary.124.b: "Não importa o que diga, não podemos confiar nele."
 ### HUN news events ###
 wuw_HUN_news_events.1.t: "Governo [HUN.GetAdjective] anuncia o Programa Győri"
 wuw_HUN_news_events.1.d: "\nO governo [HUN.GetAdjective], sob a liderança de [HUN.GetLeader], anunciou um novo programa industrial em grande escala, com a intenção de rearmar a nação de forma eficiente o mais rápido possível. Observadores estrangeiros veem isso como um ato de agressão por parte d[HUN.GetNameDef] contra seus vizinhos, mas só o tempo dirá quais são suas verdadeiras intenções."
 wuw_HUN_news_events.1.a: "Eles estão se preparando para algo..."
 wuw_HUN_news_events.1.b: "Isso garantirá nosso futuro!"
 wuw_HUN_news_events.2.t: "[FROM.GetName] se une ao governo [GER.GetAdjective]"
 wuw_HUN_news_events.2.d: "Após assinarem um novo pacto de assistência mútua e a ampliação de seus respectivos objetivos nacionais, [GER.GetLeader] e [HUN.GetLeader] anunciaram hoje a adesão d[HUN.GetNameDef] à facção d[GER.GetNameDef]."
 wuw_HUN_news_events.2.a: "Como isso vai se desenrolar?"
 wuw_HUN_news_events.2.b: "Por um futuro melhor!"
 wuw_HUN_news_events.2.c: "Eles serão uma peça muito útil."
 wuw_HUN_news_events.3.t: "[HUN.GetName] reforma as Potências Centrais"
 wuw_HUN_news_events.3.desc: "\nSem opções viáveis para alianças em sua área imediata, [HUN.GetNameDef] voltou a reformar as Potências Centrais. Tendo se libertado dos tratados que o coibiam, o país agora se volta para a remilitarização em um ritmo acelerado. Resta saber se essa nova aliança será semelhante à sua homônima da Grande Guerra ou não."
 wuw_HUN_news_events.3.a: "Muito preocupante."
 wuw_HUN_news_events.3.b: "Vamos recuperar nossa antiga glória!"
 wuw_HUN_news_events.3.c: "Eles carregam o nosso legado."
 GER_Rejected_HUN_central_powers: "A Alemanha rejeitou nossa entrada nas Potências Centrais"
 wuw_HUN_news_events.4.t: "[HUN.GetName] declara domínio global"
 wuw_HUN_news_events.4.desc: "[HUN.GetLeader], líder d[HUN.GetNameDef], anunciou as ambições da nação de dominar o mundo e estabelecer um governo [HUN.GetAdjective] hegemônico em todos os continentes. Eles afirmam ser esse um direito de nascença do povo do Reino Apostólico que nunca mais se curvará a potências estrangeiras."
 wuw_HUN_news_events.4.a: "Eles precisam ser destruídos!"
 wuw_HUN_news_events.4.b: "O mundo está a nossos pés!"
 wuw_HUN_news_events.5.t: "[HUN.GetLeader] assume a coroa húngara"
 wuw_HUN_news_events.5.desc: "Após longas negociações e preparações em busca de um rei para a nação, o governo [HUN.GetAdjective] coroou oficialmente [HUN.GetLeader] no início desta semana. Hoje, em meio a muita festa e celebração, ele foi coroado Rei da Hungria em uma cerimônia solene no Palácio Real de Budapeste."
 wuw_HUN_news_events.5.a: "Um rei, finalmente!"
 wuw_HUN_news_events.5.b: "Um novo inimigo surge."
 wuw_HUN_news_events.5.c: "Será um aliado em potencial?"
 wuw_HUN_news_events.6.t: "Joseph August assume a coroa húngara"
 wuw_HUN_news_events.6.desc: "Após longas negociações e preparações em busca de um rei para a nação, o governo [HUN.GetAdjective] coroou oficialmente Joseph August von Habsburg, último Palatino da Hungria, Arquiduque da Áustria, Príncipe da Hungria e Boêmia e Feldmarschall do antigo Exército Austro-Húngaro, no início desta semana. Hoje, em meio a muita festa e celebração, ele foi coroado Rei da Hungria em uma cerimônia solene no Palácio Real de Budapeste.\nUm Vitéz e aristocrata Habsburgo, as inclinações ideológicas do novo rei são claras e ele já declarou que \"trará à Hungria a grandeza que lhe é merecida, sem quebrar os tratados que dissolveram o Império Austro-Húngaro\". Junto com a promessa do rei de \"desfazer as injustiças que nos foram impostas no passado\", é improvável que essa coroação resulte na diminuição das tensões na região."
 wuw_HUN_news_events.6.a: "Um rei, finalmente!"
 wuw_HUN_news_events.6.b: "Um novo inimigo surge."
 wuw_HUN_news_events.6.c: "Será um aliado em potencial?"
 wuw_HUN_news_events.7.t: "Restauração da República Soviética Húngara"
 wuw_HUN_news_events.7.desc: "Hoje, o presidente do Conselho Executivo Central da Hungria, Béla Kun, anunciou a recriação da República Federativa Socialista dos Conselhos na Hungria, que teve um fim abrupto em agosto de 1919. Embora tenha sido esmagada por uma força combinada de antirrevolucionários e da Pequena Entente no passado, Béla Kun afirmou que desta vez será diferente. O que aguarda os Balcãs nos próximos anos?"
 wuw_HUN_news_events.7.a: "Trabalhadores do mundo, uni-vos!"
 wuw_HUN_news_events.7.b: "O que será que estão planejando?"
 wuw_HUN_news_events.7.c: "Farsantes revisionistas..."
 wuw_HUN_news_events.8.t: "Proclamação da República Popular da Hungria"
 wuw_HUN_news_events.8.desc: "Hoje, o secretário-geral da Hungria, Mátyás Rákosi, proclamou a criação de uma nova República Popular da Hungria, anunciando que a nação busca aumentar a cooperação com [SOV.GetNameDef]. Embora tenha declarado que a nação é uma democracia aberta, é fácil perceber o regime ditatorial do país. Qual será o futuro do povo húngaro?"
 wuw_HUN_news_events.8.a: "Finalmente!"
 wuw_HUN_news_events.8.b: "A paz nunca foi uma opção..."
 wuw_HUN_news_events.8.c: "Certamente uma surpresa, mas uma surpresa bem-vinda."
 wuw_HUN_news_events.9.t: "Governo [FROM.GetAdjective] ocupa a Burguenlândia"
 wuw_HUN_news_events.9.desc: "No início desta semana, forças do Exército [HUN.GetAdjective] entraram em Eisenstadt, ocupando a área. Eles alegam que isso é um ato para proteger o povo [HUN.GetAdjective] na região, que recentemente saiu às ruas em protesto contra a ocupação considerada ilegal do território pós-Trianon. Será que isso levará a uma nova guerra nos Balcãs ou será apenas um pequeno ajuste de fronteira?"
 wuw_HUN_news_events.9.a: "De volta às mãos certas."
 wuw_HUN_news_events.9.b: "Esse território não pertence a eles!"
 wuw_HUN_news_events.9.c: "Um desenvolvimento interessante."
 ##### Belgian events #####
 #### Historical ####
 ### Political Events
 #Government Resigns
 ww_BEL_event_political.1.t: "Governo renuncia e convoca uma eleição antecipada"
 ww_BEL_event_political.1.desc: "A pressão sobre o governo acerca do atual escândalo de corrupção finalmente atingiu seu ápice. Investigadores aliados a Leon Degrelle, líder do movimento fascista rexista, por muitos anos acompanharam os casos de suborno envolvendo ministros, o que resultou na descoberta de vários pagamentos de propina. \n\nEm uma tentativa de recuperar sua legitimidade, o primeiro-ministro Paul van Zeeland convocou uma eleição antecipada, e os resultados acabaram de chegar. \n\nO Parti Ouvrier Belge (Partido dos Trabalhadores da Bélgica), liderado por Emile Vandervelde, tomou a dianteira, aproveitando-se da impopularidade de seu rival político. Ele poderia usar essa vitória para formar um governo minoritário, ou trabalhar ao lado do Partido Católico de Paul van Zeeland para formar uma maioria mais estável e estabelecer um governo de união nacional. \n\nDeve-se observar também que o Partido Rexista de Leon Degrelle saiu-se muito bem, comprovando a popularidade do seu posicionamento anticorrupção."
 ww_BEL_event_political.1.a: "Vamos formar um governo de unidade nacional."
 ww_BEL_event_political.1.b: "Vandervelde formará um governo minoritário."
 BEL_paul_van_zeeland_remains_tt: "§YPaul van Zeeland§! continua como primeiro-ministro, à frente de uma ampla coalização de partidos §Ydemocráticos§!."
 #Corrupt Zeeland
 ww_BEL_event_political.2.t: "Escândalo de corrupção envolvendo Paul van Zeeland"
 ww_BEL_event_political.2.desc: "O escândalo de corrupção que assombra o Partido Católico de Paul van Zeeland agravou-se hoje com a descoberta de que o próprio primeiro-ministro havia aceitado \"contribuições\"! Tudo indica que é apenas uma questão de tempo até que o seu governo desmorone outra vez..."
 ww_BEL_event_political.2.a: "Será que essa corrupção não tem fim?!"
 #Royal Appointment
 ww_BEL_event_political.3.t: "A nomeação real"
 ww_BEL_event_political.3.desc: "Paul van Zeeland finalmente renunciou ao cargo de primeiro-ministro, deixando o posto em desgraça. Dessa vez, o próprio Rei Leopoldo III declarou que nomeará um novo primeiro-ministro. Há dois candidatos principais: \n\nO membro do Partido Liberal e parte do governo de união nacional, Paul-Émile Janson, é considerado a opção mais estável. Por outro lado, Leon Degrelle é tido como a voz da lei e da ordem e recentemente se alavancou com o sucesso do próprio partido durante a eleição."
 ww_BEL_event_political.3.a: "Nomeie a opção estável, o liberal Paul-Émile Janson."
 ww_BEL_event_political.3.b: "Escolha o rexista Leon Degrelle para restaurar a lei e a ordem."
 #Budgetary Crisis
 ww_BEL_event_political.4.t: "Crise orçamentária"
 ww_BEL_event_political.4.desc: "Apesar dos indícios iniciais de uma recuperação econômica, estamos mais uma vez à beira de uma crise financeira. [BEL.GetLeader], que estava à frente do governo, não conseguiu alcançar um amplo consenso acerca das reformas tributárias necessárias para combater o estado deteriorado das finanças públicas, fazendo com que o seu orçamento fosse reprovado pelo parlamento e levando mais uma vez ao colapso do seu governo. \n\nIsso resultou na rápida transição de poder para Paul-Henri Spaak, uma figura em ascensão do Partido Trabalhista. Assim, pela primeira vez a Bélgica tem um primeiro-ministro socialista."
 ww_BEL_event_political.4.a: "Tomara que o mandato do primeiro-ministro Spaak seja mais duradouro!"
 #Adriaan Martens Crisis
 ww_BEL_event_political.5.t: "Crise de Adriaan Martens"
 ww_BEL_event_political.5.desc: "O que começou como uma nomeação bastante normal se transformou em mais uma crise política para o nosso governo. O primeiro-ministro precisava nomear um novo membro para a Academia Real de Medicina e apresentou Adriaan Martens para consideração, escolha essa que se mostrou polêmica devido ao nacionalismo flamengo de Martens e à sua colaboração com as forças de ocupação alemãs durante a Grande Guerra. A nomeação enfrentou forte oposição de veteranos, liberais, belgas de língua francesa e até mesmo do rei, que demonstrou descontentamento. \n\n[BEL.GetLeader] tentou defender sua escolha, mas está sofrendo pressão crescente. Seus oponentes pediram uma eleição antecipada para escolher uma nova liderança, embora Spaak possivelmente tenha o capital político necessário para lutar por sua posição."
 ww_BEL_event_political.5.a: "O primeiro-ministro deve renunciar e convocar uma eleição antecipada."
 ww_BEL_event_political.5.b: "Spaak tem o apoio político necessário para superar isso."
 #The Flemish Question
 ww_BEL_event_political.6.t: "A questão flamenga"
 ww_BEL_event_political.6.desc: "Desde sua criação, a Bélgica é um país dividido entre dois grupos linguísticos: os valões, que falam francês, e os flamengos, que falam neerlandês. Isso gerou uma série de problemas em nossa nação, desde simples mal-entendidos entre amigos até falhas na execução de ordens militares e erros judiciais devido aos réus não falarem a mesma língua do tribunal que os julga.\n\nÉ hora de deixarmos essa divisão de lado de uma vez por todas e decidirmos a melhor forma de unir nossa nação sob um idioma comum."
 ww_BEL_event_political.6.a: "Devemos priorizar a língua neerlandesa."
 ww_BEL_event_political.6.b: "Devemos priorizar a língua francesa."
 ww_BEL_event_political.6.c: "A Bélgica é definida por ambas as culturas, igualmente."
 #The Snap Election
 ww_BEL_event_political.7.t: "A eleição antecipada"
 ww_BEL_event_political.7.desc: "Com a crise constitucional contida por ora, é o momento de garantir a recuperação da legitimidade do governo, caso contrário, não será diferente daqueles que acabou de depor. Atualmente, Paul-Henri Spaak, dos socialistas, e Hubert Pierlot, do Partido Católico, são os principais candidatos na possível eleição antecipada."
 ww_BEL_event_political.7.a: "Hubert Pierlot e o Partido Católico permanecerão firmes contra aqueles que nos ameaçam."
 ww_BEL_event_political.7.b: "Paul-Henri Spaak e o Partido Trabalhista nos levarão a um novo futuro socialista."
 #Communist Language Problems
 ww_BEL_event_political.8.t: "O idioma do povo"
 ww_BEL_event_political.8.desc: "Nosso povo está dividido há muito tempo. Os valões falam francês e os flamengos, neerlandês, criando certa divisão entre os grupos e impedindo o desenvolvimento unificado d[ROOT.GetNameDef]. Precisamos tomar uma decisão quanto ao nosso idioma oficial para que mal-entendidos entre amigos, comandos militares executados de forma incorreta e erros judiciais não continuem a fazer parte do cotidiano [ROOT.GetAdjective]."
 ww_BEL_event_political.8.a: "O neerlandês é o nosso idioma."
 ww_BEL_event_political.8.b: "O francês é o nosso idioma."
 ww_BEL_event_political.8.c: "Ambos os idiomas são importantes e serão mantidos!"
 ### Diplomatic Events
 #Repudiate Treaties
 ww_BEL_event_diplomatic.1.t: "Governo [FROM.GetAdjective] repudia nossas garantias"
 ww_BEL_event_diplomatic.1.desc: "[FROM.GetLeader] nos informou que o tratado de defesa mútua entre nossos países foi anulado, pois eles estão buscando neutralidade nestes tempos difíceis. Vale lembrar que isso não deu muito certo para eles durante a Grande Guerra..."
 ww_BEL_event_diplomatic.1.a: "Que sigam em frente sozinhos."
 #Luxembourg Receives Ultimatum - to LUX
 ww_BEL_event_diplomatic.2.t: "Governo [FROM.GetAdjective] exige nossa anexação"
 ww_BEL_event_diplomatic.2.desc: "[FROM.GetLeader] apelou para os nossos vínculos do passado e nossa herança e idioma comuns em uma tentativa de garantir nossa anexação à sua nação."
 ww_BEL_event_diplomatic.2.a: "Juntos, somos mais fortes."
 ww_BEL_event_diplomatic.2.b: "Luxemburgo é uma nação orgulhosa e independente!"
 #Luxembourg Yields - to BEL
 ww_BEL_event_diplomatic.3.t: "Governo [FROM.GetAdjective] cede"
 ww_BEL_event_diplomatic.3.desc: "Recebemos excelentes notícias! O povo [FROM.GetAdjective] decidiu sabiamente que somos mais fortes unidos, e já estão sendo feitos os arranjos para a nova administração deste território."
 ww_BEL_event_diplomatic.3.a: "Esplêndido."
 #Luxembourg Resists - to BEL
 ww_BEL_event_diplomatic.4.t: "Governo [FROM.GetAdjective] resiste!"
 ww_BEL_event_diplomatic.4.desc: "Infelizmente, parece que o povo [FROM.GetAdjective] tem uma noção exagerada do seu próprio poder soberano e escolheu rejeitar nossa generosa oferta de unificação. Precisaremos mostrar a eles o poder de nossa nação e usar a força para trazê-los para a nossa união."
 ww_BEL_event_diplomatic.4.a: "Eles fizeram a escolha errada."
 ##Demand Calais Events
 #To Belgium : What can we offer?
 ww_BEL_event_diplomatic.5.t: "Como devemos conquistar Calais?"
 ww_BEL_event_diplomatic.5.desc: "Decidimos exigir Calais da França, mas ainda precisamos decidir a melhor abordagem para a situação. Naturalmente, nossos poderosos exércitos podem tomar essas terras sem problemas; no entanto, devemos considerar a possibilidade de danos colaterais, então talvez devêssemos buscar um método alternativo. A forma de unificação não é importante para nós, contanto que consigamos o que é nosso por direito!"
 ww_BEL_event_diplomatic.5.a: "Vamos ameaçar uma guerra."
 ww_BEL_event_diplomatic.5.b: "Ofereça o Congo em troca de Calais."
 ww_BEL_event_diplomatic.5.c: "Ofereça uma compensação financeira."
 ww_BEL_event_diplomatic.5.d: "Ofereça uma aliança em troca."
 #To France : Belgium demand Calais
 ww_BEL_event_diplomatic.6.t: "Bélgica exige Calais"
 ww_BEL_event_diplomatic.6.desc: "Recebemos uma exigência insolente por parte do governo [BEL.GetAdjective] para que entreguemos Calais! Eles afirmam que essa terra pertence à Bélgica devido ao histórico Ducado da Borgonha, do qual alegam ter algum tipo de herança. Seus embaixadores foram bastante claros em suas ameaças de violência caso não aceitemos a demanda, porém, conhecendo a força militar deles, é muito provável que seja apenas um blefe."
 ww_BEL_event_diplomatic.6.a: "Sacre bleu! Jamais!"
 ww_BEL_event_diplomatic.6.b: "Não podemos nos dar ao luxo de ter mais um inimigo agora."
 #To France : Belgium offers Congo land for Calais
 ww_BEL_event_diplomatic.7.t: "Bélgica deseja negociar Calais"
 ww_BEL_event_diplomatic.7.desc: "Recebemos uma proposta interessante da delegação [BEL.GetAdjective]. Eles propuseram uma troca de territórios: Calais por uma grande parte do Congo. Receberíamos os estados de Coquilhatville e Stanleyville, que fazem fronteira com nossos territórios atuais na região. Houve algumas ameaças implícitas por parte dos diplomatas deles caso recusássemos a oferta, e a troca representaria uma expansão significativa de nosso domínio na África, mas será que vale o custo?"
 ww_BEL_event_diplomatic.7.a: "Não, Calais é muito valiosa para nós."
 ww_BEL_event_diplomatic.7.b: "Muito bem, essa é uma troca justa."
 #To France : Belgium offers payment for Calais
 ww_BEL_event_diplomatic.8.t: "Bélgica deseja comprar Calais"
 ww_BEL_event_diplomatic.8.desc: "Recebemos uma proposta interessante da delegação [BEL.GetAdjective]. Eles demonstraram interesse em comprar Calais de nós, com o objetivo de \"reunir territórios históricos\". A quantia proposta é bastante alta e certamente injetaria um fôlego em nossa economia, mas a questão é se consideramos a perda desse território digna desse valor. Vale ressaltar que os diplomatas deles também insinuaram uma possível escalada nas tensões caso rejeitemos a oferta."
 ww_BEL_event_diplomatic.8.a: "Não, Calais é muito valiosa para nós."
 ww_BEL_event_diplomatic.8.b: "Parece um valor justo!"
 #To Congo : Belgium just handed land over to France
 ww_BEL_event_diplomatic.9.t: "Coquilhatville e Stanleyville vendidas para a França!"
 ww_BEL_event_diplomatic.9.desc: "Nosso governador colonial acaba de ser informado que o governo [BEL.GetAdjective] fechou um acordo com [FRA.GetNameDef] para trocar Calais por alguns de nossos estados, especificamente Coquilhatville e Stanleyville. Mais uma vez, os soberanos europeus alteram as fronteiras da África sem qualquer consideração por aqueles que realmente vivem aqui!"
 ww_BEL_event_diplomatic.9.a: "Teremos que atualizar nossos mapas... de novo."
 #To Belgium : France accepted! We got the land.
 ww_BEL_event_diplomatic.10.t: "A França aceitou!"
 ww_BEL_event_diplomatic.10.desc: "Nossa delegação em Paris confirmou que o governo [FRA.GetAdjective] decidiu aceitar nossa oferta, e o processo de transferência da administração de Calais e seus territórios adjacentes para nós já começou!"
 ww_BEL_event_diplomatic.10.a: "Nosso território legítimo foi recuperado!"
 #To Belgium : France refused. Escalate?
 ww_BEL_event_diplomatic.11.t: "Aumentam as tensões em torno de Calais"
 ww_BEL_event_diplomatic.11.desc: "Nossa delegação em Paris informou que as negociações por Calais fracassaram, e talvez seja necessário recorrer ao uso da força para assegurar essa terra que nos pertence por direito. Tentamos ser razoáveis em nossas ofertas, mas eles nos rejeitaram repetidamente. É hora de mostrar o verdadeiro poderio militar [BEL.GetAdjective]."
 ww_BEL_event_diplomatic.11.a: "Vamos refletir a respeito."
 ww_BEL_event_diplomatic.11.b: "Então eles escolheram a guerra!" #Tool tip to say occupying Paris may be enough to force peace.
 #To ENG/FRA/SOV: Belgium requests guarantee
 ww_BEL_event_diplomatic.12.t: "Governo [FROM.GetAdjective] solicita nossa ajuda"
 ww_BEL_event_diplomatic.12.desc: "Acabamos de receber um comunicado do governo [FROM.GetAdjective]. Com a hostilidade mundial em constante crescimento, eles estão preocupados com suas próprias capacidades para proteger o país. Nossa ajuda seria muito valiosa e crucial para manter a paz na região."
 ww_BEL_event_diplomatic.12.a: "Eles terão nossa ajuda!"
 ww_BEL_event_diplomatic.12.b: "Não podemos ajudá-los."
 #To Belgium: Gets guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.13.t: "Governo [FROM.GetAdjective] garante nossa independência"
 ww_BEL_event_diplomatic.13.desc: "Recebemos notícias maravilhosas de diplomatas do governo [FROM.GetAdjective]. Eles concordam que nossa segurança pode estar ameaçada e que nosso Exército pode não ser suficiente para garantir nossa independência. Com isso, eles nos ofereceram a garantia que pedimos."
 ww_BEL_event_diplomatic.13.a: "Isso vai nos manter seguros."
 #To Belgium: Does not get guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.14.t: "Governo [FROM.GetAdjective] se recusa a oferecer garantias"
 ww_BEL_event_diplomatic.14.desc: "Apesar das claras ameaças à nossa própria existência, a liderança do governo [FROM.GetAdjective] rejeitou nos apoiar. Tentamos argumentar com eles, mas se recusam a enxergar a gravidade da situação. Parece que teremos que nos virar sozinhos."
 ww_BEL_event_diplomatic.14.a: "Que grosseria!"
 #To GER/FRA/ENG: Exiled Belgium Requests equipment
 ww_BEL_event_diplomatic.15.t: "Governo [FROM.GetAdjective] solicita equipamentos"
 ww_BEL_event_diplomatic.15.desc: "Recebemos um pedido da liderança exilada d[FROM.GetNameDef]. Eles desejam obter alguns equipamentos nossos para treinar as tropas que ainda lhes restam, na esperança de que, algum dia, possam retomar sua pátria."
 ww_BEL_event_diplomatic.15.a: "Nós os apoiaremos!"
 ww_BEL_event_diplomatic.15.b: "A ambição deles é louvável, mas não podemos ajudar."
 #To GER/FRA/ENG: Exiled Belgium Requests factories
 ww_BEL_event_diplomatic.16.t: "Governo [FROM.GetAdjective] solicita fábricas"
 ww_BEL_event_diplomatic.16.desc: "Recebemos um pedido da liderança do governo [FROM.GetAdjective] para utilizar nossas fábricas na produção de material para suas tropas restantes. Eles almejam reconquistar sua pátria e, para isso, precisarão de equipamentos."
 ww_BEL_event_diplomatic.16.a: "Claro que vamos ajudar."
 ww_BEL_event_diplomatic.16.b: "Não temos condições de ajudar."
 #To GER/USA/ENG: BEL requests military experience sharing
 ww_BEL_event_diplomatic.17.t: "Governo [FROM.GetAdjective] propõe compartilhamento de experiência militar"
 ww_BEL_event_diplomatic.17.desc: "O governo exilado d[FROM.GetNameDef] entrou em contato para propor um esforço conjunto visando compartilhar a experiência militar entre nossos Exércitos. Isso poderia beneficiar ambos os lados."
 ww_BEL_event_diplomatic.17.a: "Uma excelente ideia!"
 ww_BEL_event_diplomatic.17.b: "Não vale o esforço."
 #To BEL: Generic accept
 ww_BEL_event_diplomatic.18.t: "Governo [FROM.GetAdjective] aceita"
 ww_BEL_event_diplomatic.18.desc: "O governo [FROM.GetAdjective] aceitou a proposta para fortalecer nossa posição e ajudar a reconstruir nosso Exército a fim de retomarmos nossa pátria. Embora isso, por si só, não resolva todos os nossos problemas, será um grande passo para reconquistarmos a independência."
 ww_BEL_event_diplomatic.18.a: "Ótimas notícias!"
 #To BEL: generic reject
 ww_BEL_event_diplomatic.19.t: "Governo [FROM.GetAdjective] recusa"
 ww_BEL_event_diplomatic.19.desc: "O governo [FROM.GetAdjective] rejeitou a proposta para fortalecer nossa posição e ajudar a reconstruir nosso Exército a fim de retomarmos nossa pátria. Esperávamos que isso fosse um passo importante para o futuro, mas parece que esses planos foram por água abaixo."
 ww_BEL_event_diplomatic.19.a: "Que pena."
 ww_BEL_event_diplomatic.20.t: "Governo [FROM.GetAdjective] nos convida para um projeto de cooperação europeia"
 ww_BEL_event_diplomatic.20.desc: "Recebemos um convite formal d[FROM.GetNameDef] para aderirmos à facção [FROM.GetFactionName]. Trata-se de uma nova iniciativa deles para estimular a cooperação regional, com a esperança de que isso estabilize a região e promova melhores relações diplomáticas."
 ww_BEL_event_diplomatic.20.a: "Uma grande iniciativa!"
 ww_BEL_event_diplomatic.20.b: "Isso parece suspeito..."
 ww_BEL_event_diplomatic.21.t: "Governo [FROM.GetAdjective] se une à facção [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.21.desc: "Nosso convite ao governo [FROM.GetAdjective] foi aceito. Eles concordam que uma comunidade europeia mais ampla é o caminho certo. Com esforços conjuntos, poderemos estabilizar a região mais uma vez."
 ww_BEL_event_diplomatic.21.a: "Ótimas notícias!"
 ww_BEL_event_diplomatic.22.t: "Governo [FROM.GetAdjective] rejeita nosso convite para ingressar na facção [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.22.desc: "Os diplomatas do governo [FROM.GetAdjective] nos deram uma resposta desanimadora. Eles alegam que, apesar de a ideia ser nobre, ela certamente falhará, assim como iniciativas semelhantes do passado."
 ww_BEL_event_diplomatic.22.a: "É realmente uma pena..."
 ww_BEL_event_diplomatic.23.t: "Governo [FROM.GetAdjective] nos convida a participar de seus esforços de pesquisa"
 ww_BEL_event_diplomatic.23.desc: "Uma delegação do governo [FROM.GetAdjective] nos abordou para propor um esforço de pesquisa que engloba a facção [FROM.GetFactionName]. Como aliados próximos, precisamos compartilhar nossas tecnologias para benefício de todos na União."
 ww_BEL_event_diplomatic.23.a: "Claro, vamos participar."
 ww_BEL_event_diplomatic.23.b: "Nossa tecnologia é só nossa."
 ww_BEL_event_diplomatic.24.t: "Governo [FROM.GetAdjective] se junta ao grupo de pesquisa da União Europeia"
 ww_BEL_event_diplomatic.24.desc: "Nossa iniciativa de criar um espaço para o compartilhamento de tecnologia entre nossos aliados foi recebida com aprovação pel[FROM.GetNameDef]. Eles se uniram ao esforço conjunto e compartilharão suas inovações tecnológicas conosco e com nossos aliados, assim como o faremos também."
 ww_BEL_event_diplomatic.24.a: "Excelente!"
 ww_BEL_event_diplomatic.25.t: "Governo [FROM.GetAdjective] se recusa a participar do grupo de pesquisa da União Europeia"
 ww_BEL_event_diplomatic.25.desc: "Mesmo após termos apresentado ao governo [FROM.GetAdjective] um ótimo motivo para a criação do grupo de pesquisa da União Europeia, eles se recusaram a participar. Esperamos ainda conseguir nos beneficiar da iniciativa, mas isso será feito sem [FROM.GetNameDef]."
 ww_BEL_event_diplomatic.25.a: "Enfim..."
 ww_BEL_event_diplomatic.26.t: "Governo [FROM.GetAdjective] solicita uma federalização limitada"
 ww_BEL_event_diplomatic.26.desc: "Recebemos um pedido d[FROM.GetNameDef]. Como o Estado presidente da facção [ROOT.GetFactionName], eles chegaram à conclusão de que uma Europa mais federalista fortaleceria os esforços defensivos e comerciais do bloco e pediram nossa adesão a essa iniciativa."
 ww_BEL_event_diplomatic.26.a: "Pelo bem de nossa união."
 ww_BEL_event_diplomatic.26.b: "Não, nós devemos pensar em nossa soberania!"
 ww_BEL_event_diplomatic.26.b_tt: "§REles podem nos expulsar da facção!§!"
 ww_BEL_event_diplomatic.27.t: "Governo [FROM.GetAdjective] aprova uma federalização limitada"
 ww_BEL_event_diplomatic.27.desc: "O governo [FROM.GetAdjective] aprovou nosso pedido por um maior alinhamento à facção [FROM.GetFactionName]. Teremos alguns poderes sobre a política externa deles, e o comércio entre nós será facilitado."
 ww_BEL_event_diplomatic.27.a: "Ótimo!"
 ww_BEL_event_diplomatic.28.t: "Governo [FROM.GetAdjective] recusa uma federalização limitada"
 ww_BEL_event_diplomatic.28.desc: "Apesar das vantagens óbvias, o governo [FROM.GetAdjective] decidiu não aderir à nossa ideia de uma Europa federada. Eles alegam que sua própria soberania é mais importante do que o bem-estar de todo o $EU_tech_sharing_group_name$, um sentimento alarmante vindo de dentro da união."
 ww_BEL_event_diplomatic.28.a: "Isso é muito preocupante."
 ww_BEL_event_diplomatic.28.b: "Eles representam um risco para todos nós!"
 ww_BEL_event_diplomatic.29.t: "Otto von Habsburg oferece apoio"
 ww_BEL_event_diplomatic.29.desc: "Recebemos uma oferta de apoio de alguém que nos surpreendeu um pouco. Otto von Habsburg, herdeiro de Charles I, Imperador da Áustria, Rei da Hungria e Rei da Croácia, parece ser muito mais favorável à cooperação na Europa do que o pai. Ele elogia nossos esforços e oferece assistência diplomática. Sua extensa rede de contatos diplomáticos pode ser um recurso valioso para nós, e é algo que ele se dispôs a nos oferecer."
 ww_BEL_event_diplomatic.29.a: "Seria uma honra tê-lo conosco."
 ww_BEL_event_diplomatic.29.b: "Os Habsburgos são coisa do passado."
 ww_BEL_event_diplomatic.30.t: "Governo [FROM.GetAdjective] pede para ingressar na facção [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.30.desc: "Com a decisão do governo [FROM.GetAdjective] de abandonar suas aspirações de neutralidade, a liderança d[FROM.GetNameDef] se alinhou ainda mais à nossa agenda política. Agora, eles nos procuraram com um pedido para ingressar formalmente na facção [ROOT.GetFactionName]. A ajuda deles pode ser útil, já que abre novos caminhos para nossa futura expansão."
 ww_BEL_event_diplomatic.30.a: "Eles são bem-vindos aqui."
 ww_BEL_event_diplomatic.30.b: "Não precisamos deles."
 ww_BEL_event_diplomatic.31.t: "Governo [FROM.GetAdjective] nos aceita na facção [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.31.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nos acolheu na facção [FROM.GetFactionName]. De agora em diante, lutaremos lado a lado contra ameaças comuns. A nossa era de neutralidade acabou!"
 ww_BEL_event_diplomatic.31.a: "Ótimas notícias."
 ww_BEL_event_diplomatic.32.t: "Governo [FROM.GetAdjective] rejeita nossa adesão à facção [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.32.desc: "Apesar dos benefícios evidentes, [FROM.GetLeader], líder d[FROM.GetNameDef], recusou nossa entrada na facção [FROM.GetFactionName]. Poderíamos ter contribuído muito, mas diante dessa resposta, é melhor reavaliarmos nossa intenção de firmar uma aliança com eles, seja agora ou no futuro."
 ww_BEL_event_diplomatic.32.a: "Podemos criar algo melhor!"
 BEL_tried_to_join_the_axis_flag: "Já tentou ingressar na facção [GER.GetFactionName]"
 ww_BEL_event_diplomatic.33.t: "O futuro da neutralidade d[ROOT.GetNameDef]"
 ww_BEL_event_diplomatic.33.desc: "A neutralidade foi bastante benéfica para nós, mas também pode fazer com que os outros nos vejam apenas como espectadores passivos e um alvo. Devemos considerar cuidadosamente o futuro de nossa política externa e nossa posição em relação ao conflito armado, que parece ser iminente."
 ww_BEL_event_diplomatic.33.a: "Devemos romper os grilhões e nos preparar!"
 ww_BEL_event_diplomatic.33.b: "Devemos preservar a neutralidade!"
 ww_BEL_event_diplomatic.34.t: "[FRA.GetName]: aliados ou inimigos?"
 ww_BEL_event_diplomatic.34.desc: "Não importa o quão bem armados estejamos, temos que aceitar o fato de que nosso vizinho sulista sempre terá mais poder que nós. Só nos resta decidir: seria tal nação amiga ou inimiga?"
 ww_BEL_event_diplomatic.34.a: "O governo [FRA.GetAdjective] é nosso aliado."
 ww_BEL_event_diplomatic.34.b: "Não podemos confiar no governo [FRA.GetAdjective]."
 ww_BEL_event_diplomatic.35.t: "Governo [FROM.GetAdjective] entra em contato conosco"
 ww_BEL_event_diplomatic.35.desc: "Fomos contatados por nossos vizinhos nortistas. Eles desejam estabelecer relações diplomáticas mais sérias conosco. Essa pode ser uma oferta benéfica para ambos, mas devemos ter cautela na hora de tomar a decisão certa na questão."
 ww_BEL_event_diplomatic.35.a: "Mas é claro!"
 ww_BEL_event_diplomatic.35.b: "Não, não vemos vantagem nisso."
 ww_BEL_event_diplomatic.36.t: "Governo [FROM.GetAdjective] concorda"
 ww_BEL_event_diplomatic.36.desc: "A liderança d[FROM.GetNameDef] concorda que o aprofundamento de nossas relações diplomáticas seria benéfico para ambas as nações. Podemos contar com eles como amigos e aliados neste mundo cada vez mais hostil."
 ww_BEL_event_diplomatic.36.a: "Ótimo!"
 ww_BEL_event_diplomatic.37.t: "Governo [FROM.GetAdjective] discorda"
 ww_BEL_event_diplomatic.37.desc: "Mesmo com as claras vantagens para ambos, o governo [FROM.GetAdjective] parece relutante em estreitar ainda mais nossos laços diplomáticos. Tínhamos grandes expectativas, mas parece que elas não foram correspondidas."
 ww_BEL_event_diplomatic.37.a: "Uma pena..."
 ### War Events
 #Relocate Air Industries
 ww_BEL_event_war.1.t: "Indústrias aeronáuticas realocadas ativadas"
 ww_BEL_event_war.1.desc: "Nossa antecipação em criar boas relações com contatos nas firmas industriais estrangeiras rendeu frutos. As instalações delas estão prontas para começar a produção imediatamente."
 ww_BEL_event_war.1.a: "É por isso que planejamos com antecedência!"
 ### King's Surrender Chain
 #Unknown Sympathies
 ww_BEL_event_war.2.t: "Simpatia desconhecida"
 ww_BEL_event_war.2.desc: "O Rei Leopoldo III tem vivido à sombra de seu pai, Rei Albert, o Rei Soldado, famoso por ter mantido a Bélgica na Grande Guerra e negado a vitória ao Império Alemão. Embora nesse processo seu país tenha se transformado em um campo de batalha, o orgulho militar da nação permaneceu imaculado e a reputação da Bélgica cresceu no cenário mundial. \n\nAgora, com a Bélgica mais uma vez em guerra, o verdadeiro teste do caráter de Leopoldo começará, e já surgiram rumores alarmantes. \n\nAlegando querer preservar a vida de seu povo, o rei tem buscado negociações de paz, e suspeitamos que se Bruxelas, Liège ou a Antuérpia caírem ou se um estado central inteiro for ocupado por forças invasoras, o rei poderá se render independentemente da vontade democrática do povo de continuar lutando."
 ww_BEL_event_war.2.a: "O Rei Leopoldo nos levará à vitória."
 BEL_unknown_sympathies_tt: "§RO Rei Leopoldo se renderá se perdermos o controle de Liège, Antuérpia ou Bruxelas. Você ainda poderá ter algumas opções se isso acontecer.§!"
 #The King's Surrender
 ww_BEL_event_war.3.t: "A rendição do rei"
 ww_BEL_event_war.3.desc: "O rei, como Comandante-Chefe das Forças Armadas, ofereceu hoje a rendição incondicional d[BEL.GetNameDef], sem antes esperar a aprovação do parlamento [BEL.GetAdjective]. Tecnicamente, como Comandante-Chefe, ele tem o poder de render o Exército, mas não o país em si. \n\nO parlamento civil já fugiu para o exílio, deixando clara sua intenção de continuar a guerra utilizando todos os recursos do Império [BEL.GetAdjective]."
 ww_BEL_event_war.3.a: "É o desejo do rei!"
 ww_BEL_event_war.3.b: "Continuaremos a lutar!"
 ww_BEL_event_war.3.c: "Ele não tinha esse direito! Coloque o rei em prisão domiciliar."
 #Royal Prisoner
 ww_BEL_event_war.4.t: "O prisioneiro real"
 ww_BEL_event_war.4.desc: "Após acusações de traição por entregar a nação às forças invasoras, o rei foi colocado em prisão domiciliar e destituído de sua posição como Comandante-Chefe das Forças Armadas, de seus títulos e, é claro, de sua coroa. No entanto, o povo ainda precisa de um governante e cabe a nós escolher quem deverá liderar a regência até que o herdeiro tenha idade suficiente para assumir o trono. Temos duas opções: \n\nA primeira é Leon Degrelle, o primeiro-ministro e líder legalmente nomeado de nosso povo. A outra opção é Charles, Conde de Flandres, o irmão de Leopoldo, que traria um ar de legitimidade e continuidade com a coroa."
 ww_BEL_event_war.4.a: "Nomeie Leon Degrelle como o novo regente."
 ww_BEL_event_war.4.b: "Garanta a legitimidade com Charles."
 #The King's Surrender - Triggered via capitulation rather than event
 ww_BEL_event_war.5.t: "A capitulação do rei"
 ww_BEL_event_war.5.desc: "Após defender vigorosamente a nação, o Rei Leopoldo III finalmente ofereceu a rendição d[BEL.GetNameDef], forçando nosso governo ao exílio. Leopoldo optou por permanecer com seu povo e tornar-se prisioneiro em sua própria casa. Ainda podemos contar com a boa vontade de nossos aliados e recorrer aos recursos do império [BEL.GetAdjective] para, com o tempo, recuperar nossa pátria."
 ww_BEL_event_war.5.a: "O futuro é incerto."
 ## King's Surrender Chain Ends
 #Belgium demands special treatment (-_-)ゞ゛ - Event for any occupier of Belgium
 ww_BEL_event_war.6.t: "Secretários-gerais"
 ww_BEL_event_war.6.desc: "Um grupo de funcionários públicos belgas nos procurou com uma oferta: se permitirmos que continuem seu trabalho em cargos públicos, eles garantirão que o governo local continue funcionando sem problemas durante o período de transição. O governo belga aprovou uma legislação para tornar legal a colaboração deles conosco, na tentativa de reduzir o impacto da ocupação sobre a população. Foi até autorizado que bancos belgas continuem pagando os salários desses administradores. Essa é uma oportunidade para mostrarmos nossa disposição de cooperar com a população local e diminuir a resistência ativa na região."
 ww_BEL_event_war.6.a: "Uma boa iniciativa, colabore com eles para garantir uma ocupação tranquila."
 ww_BEL_event_war.6.b: "Ideia interessante, vamos considerar a proposta."
 ww_BEL_event_war.6.c: "Isso não passa de uma desculpa para uma resistência legítima. Não."
 BEL_set_secretaries_general_tt: "§YSecretários-gerais§! serão adicionados como §Ylei de ocupação§! em toda a Bélgica"
 BEL_available_secretaries_general_tt: "§YSecretários-gerais§! estão disponíveis como §Ylei de ocupação§! na Bélgica"
 BEL_no_secretaries_general_tt: "§YSecretários-gerais§! serão removidos como §Ylei de ocupação§! na Bélgica"
 BEL_remove_secretaries_general_civs_tt: "Remove 2 §Yfábricas civis fora do mapa§!"
 ## France Limited War
 #To Belgium: Inform Belgium of Limited War goals
 ww_BEL_event_war.7.t: "Possível guerra limitada - Paris deve cair!"
 ww_BEL_event_war.7.desc: "Nossos principais diplomatas e generais se reuniram recentemente e nos aconselharam que, caso o conflito permaneça limitado, ou seja, se nenhuma outra grande potência intervir, poderemos convencer [FRA.GetNameDef] a negociar e garantir um acordo de paz rápido. Sabemos que eles temem o aumento das tensões e, como nós, não desejam ser arrastados para mais um conflito global. \n\nPortanto, acreditamos que, se Paris cair, isso será uma demonstração suficiente de nossa força para fazer com que eles se proponham a negociar a transferência de Calais."
 ww_BEL_event_war.7.a: "Nossas tropas marcharão pelas ruas de Paris em breve!"
 #To France: Paris has fallen! Sue for peace?
 ww_BEL_event_war.8.t: "Paris caiu!"
 ww_BEL_event_war.8.desc: "Em uma catástrofe nacional, nossa orgulhosa capital, Paris, foi tomada! Mais uma vez, nossas forças armadas se mostraram inadequadas diante de um inimigo claramente inferior. O governo [FROM.GetAdjective] propôs retirar suas tropas e poupar o resto do país, mas em troca exige a região de Calais. \n\nJá é possível ver os abutres rondando, e isso nos dará tempo para aprender com nossos erros e nos preparar para inimigos maiores no futuro."
 ww_BEL_event_war.8.a: "Ofereça Calais em troca de paz."
 ww_BEL_event_war.8.b: "Continuem lutando! Essa guerra ainda não acabou."
 #To Belgium: Accept peace offer?
 ww_BEL_event_war.9.t: "França concorda com a paz"
 ww_BEL_event_war.9.desc: "Recebemos hoje uma delegação francesa que veio negociar uma solução pacífica para o atual conflito em razão da queda de sua capital. Após várias deliberações, decidiram nos oferecer Calais em troca de um cessar-fogo imediato na região. \n\nVale destacar que essa é uma oferta única – se recusarmos, eles se tornarão mais determinados em sua defesa e é improvável que a ofereçam novamente."
 ww_BEL_event_war.9.a: "Aceitamos! Calais em troca de paz."
 ww_BEL_event_war.9.b: "Continuem lutando! Podemos conquistar mais."
 ww_BEL_event_war.10.t: "Paris sob controle [ROOT.GetAdjective]"
 ww_BEL_event_war.10.desc: "Os objetivos estabelecidos nas discussões no início de nossa guerra contra [FRA.GetNameDef] foram alcançados. Paris está sob nosso controle, e pode-se presumir que o governo [FRA.GetAdjective] está pressionado o bastante para que uma oferta de retirada de tropas em troca de Calais seja aceita, ainda que com relutância.\n\nAo mesmo tempo, há pessoas defendendo que, se chegamos até aqui e o governo [FRA.GetAdjective] não conseguiu nos deter, por que parar?"
 ww_BEL_event_war.10.a: "Conseguimos o que queríamos, hora de propor a paz!"
 ww_BEL_event_war.10.b: "Queremos tudo!"
 ### King's Surrender Chain End
 ### Spanish Civil War Interaction Events ###
 ww_BEL_event_spanish_interaction.1.t: "Governo [FROM.GetAdjective] envia equipamento"
 ww_BEL_event_spanish_interaction.1.desc: "Recebemos um carregamento de fuzis do governo [FROM.GetAdjective]. Eles compartilham nosso sentimento de que os nacionalistas precisam ser impedidos e querem ajudar nossa causa, não apenas com palavras."
 ww_BEL_event_spanish_interaction.1.a: "Faremos bom uso deles!"
 ww_BEL_event_spanish_interaction.2.t: "Envio adicional de equipamentos para os republicanos d[SPR.GetNameDef]"
 ww_BEL_event_spanish_interaction.2.desc: "Nossa remessa anterior para [SPR.GetNameDef] foi muito útil para nossos amigos republicanos. No entanto, a luta deles está longe de acabar, e deveríamos enviar mais equipamentos."
 ww_BEL_event_spanish_interaction.2.a: "Mande mais fuzis!"
 ww_BEL_event_spanish_interaction.2.b: "Eles precisam de mais equipamentos de suporte!"
 ww_BEL_event_spanish_interaction.2.c: "Mande artilharia!"
 ww_BEL_event_spanish_interaction.3.t: "Governo [FROM.GetAdjective] envia mais equipamentos"
 ww_BEL_event_spanish_interaction.3.desc: "Recebemos outro carregamento de equipamento [FROM.GetAdjective]. O apoio deles será muito útil na luta contra o flagelo nacionalista que assola nossas terras."
 ww_BEL_event_spanish_interaction.3.a: "Ótimo!"
 ww_BEL_event_spanish_interaction.4.t: "Pronunciamento [FROM.GetAdjective] em apoio à nossa causa"
 ww_BEL_event_spanish_interaction.4.desc: "Fomos informados que, há algumas horas, um comício e um discurso foram realizados em nosso apoio n[FROM.GetNameDef]. A liderança do governo [FROM.GetAdjective] reafirmou seu comprometimento na esperança de que isso nos dê mais liberdade para agir, à medida que aumenta a confiança de nosso povo."
 ww_BEL_event_spanish_interaction.4.a: "Mande nossos agradecimentos para o governo [FROM.GetAdjective]!"
 ww_BEL_event_spanish_interaction.5.t: "Incentivo à emigração n[FROM.GetNameDef]"
 ww_BEL_event_spanish_interaction.5.desc: "Recentemente, vimos um aumento na imigração de cidadãos d[FROM.GetNameDef]. Muitos desses imigrantes se mostram dispostos a ingressar em nossas forças armadas. Só podemos supor que essa é uma manobra deliberada do governo [FROM.GetAdjective]."
 ww_BEL_event_spanish_interaction.5.a: "Ótimas notícias!"
 ww_BEL_event_spanish_interaction.6.t: "Governo [FROM.GetAdjective] propõe uma aliança"
 ww_BEL_event_spanish_interaction.6.desc: "O governo [FROM.GetAdjective], neutro até o momento, nos enviou uma proposta inesperada. Eles querem formar uma aliança conosco na esperança de que isso ajude em nosso conflito contra os nacionalistas."
 ww_BEL_event_spanish_interaction.6.a: "Uma excelente ideia!"
 ww_BEL_event_spanish_interaction.6.b: "Agradecemos o apoio, mas não."
 ww_BEL_event_spanish_interaction.7.t: "Governo [FROM.GetAdjective] se une à facção [ROOT.GetFactionName]"
 ww_BEL_event_spanish_interaction.7.desc: "O governo [FROM.GetAdjective] aceitou nossa proposta de criação da facção [ROOT.GetFactionName]. Lutaremos juntos contra a ameaça nacionalista!"
 ww_BEL_event_spanish_interaction.7.a: "Avante!"
 ww_BEL_event_spanish_interaction.8.t: "Governo [FROM.GetAdjective] rejeita nossa proposta de aliança"
 ww_BEL_event_spanish_interaction.8.desc: "Considerando o apoio que sempre oferecemos ao governo [FROM.GetAdjective], esperávamos que nossa proposta fosse bem-aceita. No entanto, não foi o que aconteceu. Eles rejeitaram a sugestão, afirmando que nossa ajuda é bem-vinda, mas que não desejam uma aliança."
 ww_BEL_event_spanish_interaction.8.a: "Que rude!"
 ww_BEL_event_spanish_interaction.9.t: "Governo [FROM.GetAdjective] dissolve a $BEL_SPR_alliance$"
 ww_BEL_event_spanish_interaction.9.desc: "Com o fim de nossa guerra civil, o governo [FROM.GetAdjective] decidiu que é hora de encerrar nossa parceria. Embora isso acabe com nossa aliança, eles foram enfáticos em afirmar que isso não significa que nunca mais seremos aliados."
 ww_BEL_event_spanish_interaction.9.a: "É realmente uma pena."
 ww_BEL_event_misc.1.t: "O chefe está morto"
 ww_BEL_event_misc.1.desc: "Faleceu hoje Emile Vandervelde, conhecido como \"le patron\" (o chefe), o veterano político socialista e primeiro-ministro d[BEL.GetNameDef]. Ele era famoso por ter integrado a delegação belga à Conferência de Paz de Paris, que pôs um fim à Grande Guerra, e por ser um forte opositor do fascismo, chegando a defender a intervenção direta na Guerra Civil Espanhola em apoio aos republicanos.\n\nHenri de Man assumiu como novo primeiro-ministro e será oficialmente empossado pelo rei ainda hoje."
 ww_BEL_event_misc.1.a: "Seu sucessor é o homem certo para o trabalho!"
 ww_BEL_event_misc.2.t: "A ilha negra"
 ww_BEL_event_misc.2.desc: "A mais recente história em quadrinhos de Hergé acaba de ser lançada e é um grande sucesso comercial. O enredo traz o aventureiro Tintim sendo perseguido até a Escócia por um crime que não cometeu. Dizem que o autor belga já está trabalhando no próximo volume da série As Aventuras de Tintim."
 ww_BEL_event_misc.2.a: "Qual será o próximo destino das aventuras de Tintim?"
 ww_BEL_event_misc.3.t: "Cockerill: o coração da indústria belga"
 ww_BEL_event_misc.3.desc: "A Cockerill é a empresa que está no centro da produção industrial belga. Ao longo de sua existência, ela se dedicou não apenas à produção de ferro e aço, mas também a máquinas sofisticadas, como motores a vapor, trens e encouraçados. A empresa conquistou uma reputação sólida e se tornou uma força importante na indústria siderúrgica da Europa Ocidental. \n\nAdolphe Greiner, o diretor-geral, e outros membros da gestão permaneceram em seus postos durante o cerco de Liège na Grande Guerra, garantindo que a empresa mantivesse a força de trabalho ativa enquanto fosse possível. Após a ocupação, a empresa se recusou a produzir para as forças invasoras e, por isso, teve grande parte de seu equipamento de trabalho pesado tomado. \n\nDesde então, se recuperou durante o período entreguerras e continua a ser uma das principais firmas industriais."
 ww_BEL_event_misc.3.a: "Eles provavelmente construíram o motor da nossa economia!"
 ### Congolese events ###
 ww_congo.1.t: "Bélgica investe em nosso desenvolvimento"
 ww_congo.1.desc: "O gabinete colonial belga aprovou hoje um projeto de lei para alocar quantidades muito maiores de recursos para nosso desenvolvimento industrial e iniciou a construção de instalações industriais em [295.GetName]."
 ww_congo.1.a: "Uma grande bênção."
 ww_congo.4.t: "Raoul van Overstraeten volta para a Bélgica"
 ww_congo.4.desc: "O oficial militar belga Raoul van Overstraeten, que serviu em nossa nação até pouco tempo atrás, decidiu retornar à sua terra natal no continente europeu quando soube da nossa independência. Não precisamos mais de europeus como ele, e sua ausência certamente só nos fortalecerá."
 ww_congo.4.a: "Fora, imperialista!"
 ww_congo.5.t: "[COG.GetLeader] deseja aumentar a produção de alimentos no Congo"
 ww_congo.5.desc: "[COG.GetLeader], nosso governador no Congo, expressou seu desejo de aumentar a produção de alimentos em detrimento da mineração como parte de seu esforço para \"melhorar as condições sociais da população colonial\". Isso certamente prejudicaria a lucratividade da colônia a curto prazo, mas é quase certo que traria benefícios futuros."
 ww_congo.5.a: "Isso reduziria os lucros!"
 ww_congo.5.b: "Se ele acha que é a melhor opção..."
 CONGO_refused_increased_food_production: "Nosso soberano recusou o plano de aumento de produção de alimentos."
 CONGO_accepted_increased_food_production: "Nosso soberano aprovou o plano de aumento de produção de alimentos."
 ww_congo.6.t: "Governo [BEL.GetAdjective] rejeita nosso plano de produção de alimentos"
 ww_congo.6.desc: "A administração colonial n[BEL.GetNameDef] negou nossa solicitação para aumentar a produção de alimentos em detrimento da mineração com o objetivo de \"melhorar as condições sociais da população colonial\"."
 ww_congo.6.a: "Era de se esperar."
 ww_congo.7.t: "Governo [BEL.GetAdjective] aprova nosso plano de produção de alimentos"
 ww_congo.7.desc: "A administração colonial n[BEL.GetNameDef] aprovou nossa solicitação para aumentar a produção de alimentos em detrimento da mineração com o objetivo de \"melhorar as condições sociais da população colonial\"."
 ww_congo.7.a: "Ótimo!"
 ww_congo.8.t: "O surgimento de uma nova classe média"
 ww_congo.8.desc: "Há uma parcela crescente do povo congolês com bom conhecimento de francês, que adere ao cristianismo e possui algum tipo de educação pós-primária. Os administradores coloniais começaram a se referir a eles como \"Évolué\" – pessoas europeizadas – e, embora apresentem limitações em relação ao grau de ascensão dentro da nossa sociedade, devido às exigências da administração colonial, uma população mais instruída certamente trará prosperidade à nossa nação um dia."
 ww_congo.8.a: "Devemos acompanhar o desenrolar disso."
 evolue_will_start_attempting_to_enter_politics_tt: "Os \"Évolué\" tentarão entrar na política, disponibilizando muitos §Yconselheiros políticos§! novos."
 evolue_have_entered_politics: "Vários §Ydefensores da independência§! e §Ypensadores políticos congoleses§! estarão disponíveis como §Yconselheiros políticos§!"
 ww_congo.9.t: "Os \"Évolué\" entram para a política no governo [ROOT.GetAdjective]"
 ww_congo.9.desc: "Com o recente crescimento da nossa classe média e a alta concentração de pessoas com educação pós-primária em áreas urbanas, grande parte do povo [COG.GetAdjective] passou a ler as obras de teóricos políticos, o que resultou no surgimento de uma nova geração de políticos e defensores da independência. Isso marca um novo amanhã para a nação d[COG.GetNameDef]!"
 ww_congo.9.a: "Esses homens certamente levarão nossa nação à independência."
 ww_congo.10.t: "Governo [FROM.GetAdjective] exige o [772.GetName]"
 ww_congo.10.d: "Forças congolesas estão posicionadas ao longo das fronteiras de nossa colônia no [772.GetName] e estão exigindo acesso total às nossas bases e instalações! Se concordarmos com o pedido deles, estaremos efetivamente lhes entregando o controle do [772.GetName]. Por outro lado, não temos os meios para enfrentá-los nessa questão."
 ww_congo.10.a: "Não temos escolha senão concordar."
 ww_congo.10.b: "Nunca!"
 ww_congo.11.t: "Os franceses aceitaram nossas exigências"
 ww_congo.11.d: "Os franceses aceitaram nossas exigências, e as bases e instalações deles no [772.GetName] estão à nossa disposição. Eles efetivamente entregaram o controle total da colônia para nós."
 ww_congo.11.a: "Uma sábia decisão."
 ww_congo.12.t: "Os franceses rejeitaram nossas exigências"
 ww_congo.12.d: "Os franceses recusaram nossas exigências de modo ultrajante! Parece que, se quisermos o [772.GetName], teremos que tomá-lo à força!"
 ww_congo.12.a: "Tolos!"
 ww_congo.13.t: "Governo [FROM.GetAdjective] exige nossa integração"
 ww_congo.13.d: "Forças congolesas estão posicionadas ao longo da nossa fronteira e estão exigindo controle total sobre nossas bases, instituições e instalações! Se concordarmos com o pedido, estaremos efetivamente acabando com a nossa independência e nos tornando parte da nação deles. Por outro lado, não temos os meios para enfrentá-los nessa questão."
 ww_congo.13.a: "Juntos, seremos mais fortes!"
 ww_congo.13.b: "Nunca!"
 ww_congo.14.t: "Governo [FROM.GetAdjective] aceita nossas exigências"
 ww_congo.14.d: "O governo [FROM.GetAdjective] aceitou nossas exigências, e a nação deles deixará de existir como uma entidade independente nos próximos dias. Eles efetivamente entregaram o controle total do país para nós."
 ww_congo.14.a: "Uma sábia decisão."
 ww_congo.15.t: "Governo [FROM.GetAdjective] recusa nossas exigências"
 ww_congo.15.d: "O governo [FROM.GetAdjective] recusou nossas exigências de forma ultrajante! Parece que, se quisermos o [772.GetName], teremos que tomá-lo à força!"
 ww_congo.15.a: "Tolos!"
 ww_congo.16.t: "África Latina unificada"
 ww_congo.16.d: "Em resposta às crescentes tensões globais e às recentes vitórias de [FROM.GetLeader], a unificação dos países da África Central que falam línguas românicas foi alcançada. Agora, eles se declaram uma nova potência mundial e prometem proteger o povo [FROM.GetAdjective] a qualquer custo."
 ww_congo.16.a: "Estão fadados ao fracasso."
 ww_congo.16.b: "Vida longa ao Estado [ROOT.GetAdjective]!"
 ww_congo.17.t: "Independência congolesa conquistada"
 ww_congo.17.d: "Após a aprovação pelas autoridades do governo [BEL.GetAdjective] no estado, o novo primeiro-ministro [COG.GetAdjective], Patrice Lumumba, proferiu um breve discurso para celebrar a recém-conquistada independência de seu país. O discurso foi permeado por críticas explícitas ao colonialismo e à chamada \"missão civilizadora do governo [BEL.GetAdjective]\". Embora isso tenha sido recebido positivamente dentro da nação, muitos fora do país interpretaram como um ataque pessoal contra o chefe de Estado [BEL.GetAdjective]. A era da descolonização começou!"
 ww_congo.17.a: "A balança de poder na África foi alterada."
 ww_congo.17.b: "É hora de provar que somos dois países independentes e em pé de igualdade."
 ww_congo.17.c: "Talvez tenha sido melhor assim..."
 ww_congo.18.t: "Revolta congolesa esmagada"
 ww_congo.18.d: "Recentemente, o governo do Estado Livre do Congo em Stanleyville tentou se separar do império colonial belga. Apesar de ter grande apoio interno, a rebelião foi rapidamente esmagada por tropas leais à Bélgica e mercenários estrangeiros."
 ww_congo.18.a: "A era do imperialismo ainda não chegou ao fim."
 ww_congo.18.b: "Os traidores tiveram o que mereciam."
 ww_congo.18.c: "A união faz a força."
 ww_congo.19.t: "Revolta congolesa bem-sucedida"
 ww_congo.19.d: "Recentemente, o governo do Estado Livre do Congo em Stanleyville iniciou uma guerra de independência contra o império colonial belga. Embora tenha se prolongado, a rebelião finalmente conseguiu sobrepujar as tropas coloniais estacionadas na região e capturar as principais cidades do Congo. Agora, a independência foi oficialmente declarada e um acordo de paz foi firmado entre eles e seus antigos opressores."
 ww_congo.19.a: "A era do imperialismo chegou ao fim."
 ww_congo.19.b: "Vencemos!"
 ww_congo.19.c: "Um golpe devastador..."
 ww_congo.20.t: "A Revolução de Ruanda"
 ww_congo.20.d: "Com a falta de pulso do nosso governo sobre o mandato Ruanda-Urundi e com a disseminação de sentimentos nacionalistas na região, Mwami Mutara III Rudahigwa, rei de Ruanda, declarou a nação como um Estado independente, rompendo assim os laços com o nosso país. Como devemos intervir?"
 ww_congo.20.a: "Não cabe a nós impedi-los."
 ww_congo.20.b: "Quem deu a eles independência?"
 ww_congo.21.t: "A declaração de Mwambutsa"
 ww_congo.21.d: "Com a falta de pulso do nosso governo sobre o mandato Ruanda-Urundi e com a disseminação de sentimentos nacionalistas na região, Mwami Mwambutsa IV, rei de Burundi, declarou a nação como um Estado independente, rompendo assim os laços com o nosso país. Como devemos intervir?"
 ww_congo.21.a: "Não cabe a nós impedi-los."
 ww_congo.21.b: "Quem deu a eles independência?"
 threatened_us_opinion_modifier: "Eles nos ameaçaram!"
 attempted_diplomacy_opinion_modifier: "Eles tentaram se aproximar diplomaticamente."
 BEL_commonwealth_faction: "A Comunidade Belga"
 ww_congo.22.t: "[COG.GetLeader] solicita o aumento da emigração para o Congo"
 ww_congo.22.desc: "[COG.GetLeader], nosso governador no Congo, expressou seu desejo por uma maior migração do povo [ROOT.GetAdjective] para a região como uma tentativa de angariar talentos e fundos. As terras ricas e quentes da Catanga podem ser atraentes para muitas pessoas com um senso de aventura e dever; se promovermos isso, certamente elas se interessarão."
 ww_congo.22.a: "Faremos isso."
 ww_congo.22.b: "Quem ele pensa que é?"
 ww_congo.23.t: "Governo [FROM.GetAdjective] aprova o nosso plano de imigração"
 ww_congo.23.desc: "A administração colonial n[FROM.GetNameDef] aprovou a nossa solicitação para uma maior ênfase na migração do povo [FROM.GetAdjective] para o nosso Estado. Uma nova leva de pessoas dispostas a auxiliar na construção de nossa nação começará a chegar em breve."
 ww_congo.23.a: "Perfeito."
 ww_congo.24.t: "Governo [FROM.GetAdjective] rejeita o nosso plano de imigração"
 ww_congo.24.desc: "A administração colonial n[FROM.GetNameDef] rejeitou a nossa solicitação para uma maior ênfase na migração do povo [FROM.GetAdjective] para o nosso Estado. É uma pena, mas não há muito o que possamos fazer para que mudem de ideia."
 ww_congo.24.a: "E nós esperávamos outra coisa?"
 ww_congo.25.t: "Albert de Vleeshauwer vai ao exterior para fazer lobby em busca de apoio"
 ww_congo.25.desc: "O ministro belga das colônias e aliado próximo de Pierre Ryckmans, Albert de Vleeshauwer, decidiu ir ao exterior para fazer lobby em busca do apoio de nossos novos aliados, já que a situação parece grave e os políticos do continente se recusam a agir. Talvez a ajuda dele nos traga acordos mais favoráveis?"
 ww_congo.25.a: "É aqui que a guerra realmente começará."
 ww_congo.26.t: "Exército [FROM.GetAdjective] ocupa a [796.GetName]!"
 ww_congo.26.desc: "\nNesta semana, forças do Estado [COG.GetAdjective] ocuparam nosso território da [796.GetName] sob o pretexto de uma missão para proteger a região de uma possível ocupação pelos seus inimigos. Tal ato é claramente uma declaração de guerra, mas podemos simplesmente decidir ignorá-lo, pois não é provável que eles estejam buscando nos confrontar, mas sim visando a reunificação da bacia do Congo."
 ww_congo.26.a: "Não vale a pena lutar por isso."
 ww_congo.26.b: "Quem eles pensam que são?"
 ww_congo.27.t: "Motim em Luluaburgo"
 ww_congo.27.desc: "Nesta semana, suboficiais congoleses, liderados pelo primeiro-sargento Ngoie Mukalabushi, se amotinaram em Luluaburgo, na província do Cassai. Uma das principais causas parece ter sido a maneira como nossos oficiais belgas os tratam. Os amotinados invadiram o arsenal da base durante a manhã e saquearam o bairro branco da cidade. Eles também vandalizaram sinais visíveis de autoridades coloniais e manifestaram seu desejo por independência. Os indivíduos então recolheram-se para suas aldeias, saqueando o que encontraram no caminho, mas não parecem ter despertado o sentimento insurgente nas guarnições locais. Como devemos lidar com a situação?"
 ww_congo.27.a: "Capture-os e faça de Mukalabushi um exemplo."
 ww_congo.27.b: "É um sinal de que uma grande mudança é necessária."
 COG_pro_independence_reforms_in_the_force_publique_structure: "Reformas pró-independência na Force Publique"
 ww_congo.28.t: "Aumento das suspeitas em relação ao Comitê Nacional"
 ww_congo.28.desc: "Como o recém-formado Comitê Nacional pela Libertação adotou uma postura mais hostil em relação ao governo colonial, muitas pessoas no interior começaram a se preocupar com a possibilidade de o comitê não tentar buscar um caminho pacífico para a independência. Além disso, na região da Catanga, rumores de secessão começaram a se espalhar, e pode ser que o estado tente declarar independência quando nossa guerra de libertação começar..."
 ww_congo.28.a: "Eles precisarão ser convencidos ou libertados pela força."
 COG_coquilatville_and_lusambo_will_join_the_belgian_loyalsits_tt: "§Y[538.GetName]§! e §Y[888.GetName]§! se juntarão aos §Ylealistas pró-Belgica§! quando a guerra pela independência começar"
 ww_congo.29.t: "Nacionalistas congoleses procuram nosso apoio"
 ww_congo.29.desc: "Nacionalistas congoleses, autodenominados o Comitê Nacional pela Libertação, estão se preparando para uma guerra de independência contra seu soberano. Eles prometeram alinhar-se ao nosso governo assim que a guerra for vencida, desde que lhes forneçamos armas e homens, e afirmam que também nos beneficiaremos com o enfraquecimento d[BEL.GetNameDef]."
 ww_congo.29.a: "Certamente."
 ww_congo.29.b: "Não temos motivo para intervir."
 ww_congo.30.t: "Governo [FROM.GetAdjective] decide nos ajudar"
 ww_congo.30.desc: "Nossos diplomatas retornaram das negociações com o Exército [FROM.GetAdjective], quando supostamente firmaram um acordo garantindo que o país nos enviará homens e equipamentos se decidirmos declarar guerra contra nossos opressores. Hoje é um grande dia para o povo do Congo!"
 ww_congo.30.a: "Perfeito."
 ww_congo.31.t: "Governo [FROM.GetAdjective] decide não nos ajudar"
 ww_congo.31.desc: "Nossos diplomatas retornaram das negociações com o Exército [FROM.GetAdjective] de mãos vazias, pois parece que não conseguiram chegar a um acordo. Nossos supostos aliados nos traíram..."
 ww_congo.31.a: "Que lástima."
 ww_congo.32.t: "O golpe de Estado do Simba"
 ww_congo.32.desc: "O movimento Simba conquistou um grande apoio no país recentemente. Agora, eles entraram no Congresso Nacional e exigem uma mudança de liderança. Nossos políticos estão de mãos atadas e podem apenas aceitar a situação. A questão, entretanto, é: quem deve liderar o nosso Estado agora?"
 ww_congo.32.a: "Cyrille Adoula é um bom estadista."
 ww_congo.32.b: "Christophe Gbenye deve nos liderar."
 ww_congo.33.t: "A questão da liderança"
 ww_congo.33.desc: "A liderança de nossa nação foi colocada em xeque recentemente graças aos laços de Cyrille Adoula com sindicatos americanos e belgas. Muitos acreditam que o líder do Simba, Christophe Gbenye, deveria assumir como novo chefe de Estado. Deveríamos dar ouvidos a eles?"
 ww_congo.33.a: "Cyrille Adoula é um bom estadista e não pode deixar o cargo."
 ww_congo.33.b: "Christophe Gbenye deve nos liderar."
 ww_congo.34.t: "Visita oficial de Kwame Nkrumah"
 ww_congo.34.desc: "O político pan-africanista ganense Kwame Nkrumah chegou hoje à nossa capital, atendendo a um convite oficial de [ROOT.GetLeader]. Muitos acreditam que uma cooperação com um socialista ferrenho pode se mostrar benéfica para assegurar o futuro da África, e alguns chegam a afirmar que ele deveria assumir como líder de nossa nação. Qual seria a estratégia mais adequada?"
 ww_congo.34.a: "Acreditamos que uma maior cooperação pode ser alcançada."
 ww_congo.34.b: "Ele é o líder de que precisamos!"
 ww_congo.35.t: "Governo [COG.GetAdjective] incita a resistência colonial"
 ww_congo.35.desc: "\nO governo [COG.GetAdjective] teria supostamente começado a enviar armas para grupos de resistência na África, e está abrigando e treinando dissidentes e milícias para uma tentativa de libertar seus estados sob nossa ocupação. Deveremos tratar a região com cautela daqui para a frente..."
 ww_congo.35.a: "Temos que acabar com isso de uma vez por todas!"
 ww_congo.35.b: "Chegou a hora da África."
 ww_congo.36.t: "Governo [FROM.GetAdjective] rejeita proposta de paz"
 ww_congo.36.desc: "Embaixadores d[FROM.GetNameDef] rejeitaram nossa proposta de paz. Eles dizem que o nosso ataque contra eles foi completamente injustificado e que nos consideram uma ameaça à paz regional, portanto, não aceitarão nada além de nossa rendição incondicional."
 ww_congo.36.a: "Quanta hipocrisia, a violência imperial deles só pode ser parada à força."
 ww_congo.37.t: "Governo [FROM.GetAdjective] oferece a paz pela independência do povo [?COG.COG_disputed_colony.GetAdjective]"
 ww_congo.37.desc: "Diplomatas do governo [FROM.GetAdjective] nos abordaram com uma oferta de paz. A proposta está vinculada a abrirmos mão das reivindicações no território [?COG.COG_disputed_colony.GetAdjective], que perdemos para [FROM.GetNameDef] durante o conflito. Os diplomatas também declararam que serão feitas eleições para eleger um novo governador nos territórios abdicados. Ainda não está claro qual será o nível de independência dessas eleições."
 ww_congo.37.a: "Não vamos abrir mão do nosso território."
 ww_congo.37.b: "Não temos escolha senão concordar."
 ww_congo.38.t: "Governo [FROM.GetAdjective] aceita proposta de paz"
 ww_congo.38.desc: "Diplomatas d[FROM.GetNameDef] nos informaram que seu governo está disposto a abrir mão das reivindicações sobre o território [?COG.COG_disputed_colony.GetAdjective] que libertamos. Eles agora estão recuando suas forças em direção às novas fronteiras estabelecidas na região."
 ww_congo.38.a: "Uma vitória heroica contra o imperialismo!"
 ww_congo.39.t: "A primeira eleição congolesa"
 ww_congo.39.desc: "A primeira eleição livre foi concluída, e Joseph Kasa-Vubu saiu vitorioso. Agora, ele está trabalhando arduamente para montar o primeiro gabinete de ministros congolês. Dada a sua vasta popularidade frente à nação e o seu excelente trabalho, ele certamente será lembrado como um grande presidente por muitas gerações futuras."
 ww_congo.39.a: "Kasa-Vubu é um bom estadista. Precisamos dele."
 ww_congo.40.t: "O primeiro gabinete de Kasa-Vubu"
 ww_congo.40.desc: "[ROOT.GetLeader], nosso presidente, está no processo de montar o primeiro gabinete oficial do país, depois de ter garantido a vitória nas eleições recentes. Dada a sua vasta popularidade frente à nação, ele certamente será lembrado como o pai fundador do nosso Estado moderno por muitas gerações futuras"
 ww_congo.40.a: "Kasa-Vubu é realmente o homem certo para o trabalho."
 ww_congo.41.t: "[FROM.GetLeader] exige a reunificação do povo bakongo"
 ww_congo.41.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef] e da Aliança dos Bakongos, nos contatou exigindo a posse dos territórios majoritariamente bakongos. Como devemos responder?"
 ww_congo.41.a: "É pelo bem maior."
 ww_congo.41.b: "De jeito nenhum!"
 ww_congo.42.t: "[FROM.GetLeader] entrega os territórios bakongos"
 ww_congo.42.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], concordou em nos ceder a posse de todos os territórios com uma grande população de bakongos, além de nos desejar boa sorte no futuro. Hoje é um grande dia para a nação do Congo."
 ww_congo.42.a: "Excelente!"
 ww_congo.43.t: "[FROM.GetLeader] se recusa a entregar os territórios bakongos"
 ww_congo.43.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], recusou nossas exigências pela posse de todos os territórios com uma grande população de bakongos. Como devemos responder à opressão de nosso povo pelas potências estrangeiras?"
 ww_congo.43.a: "Não há muito que possamos fazer."
 ww_congo.43.b: "Mostraremos a eles!"
 ww_congo.44.t: "A Casa de Água Rosada"
 ww_congo.44.desc: "O conselho decidiu que o governante mais legítimo do Congo seria Dom Pedro VII, o atual pretendente ao trono do recém-dissolvido Reino do Congo, outrora localizado em nossas províncias ocidentais, bem como no que hoje é Cabinda e Angola. Seria ele capaz de trazer estabilidade e conquistar a unificação do povo bakongo?"
 ww_congo.44.a: "Ele é o candidato mais legítimo que poderíamos ter!"
 ww_congo.44.b: "Não, precisamos de outra pessoa!"
 ww_congo.45.t: "O Nyim de Bakuba"
 ww_congo.45.desc: "O conselho decidiu que o próximo governante mais legítimo do Congo seria Mbóp Mábíínc maMbéky, o rei do Reino Cuba, um pequeno reino localizado em nossas províncias centrais. Seria ele capaz de trazer estabilidade e alcançar o que poucos conseguiriam?"
 ww_congo.45.a: "Ele é o único capaz de nos levar à grandeza!"
 ww_congo.45.b: "Não, precisamos de outra pessoa!"
 ww_congo.46.t: "O Mâ Loango"
 ww_congo.46.desc: "O conselho decidiu que o próximo governante mais legítimo do Congo seria Moe Poaty III, o Mâ Loango do Reino de Loango, um estado que existe na região de nossas províncias mais a oeste, principalmente no que hoje é o Médio Congo. Seria ele capaz de trazer estabilidade e conquistar a unificação com as províncias congolesas ocidentais?"
 ww_congo.46.a: "Ele pode nos garantir uma reivindicação legítima sobre o Médio Congo!"
 ww_congo.46.b: "Não, precisamos de outra pessoa!"
 ww_congo.47.t: "Casa Ntwero de Burundi"
 ww_congo.47.desc: "O conselho decidiu que outro possível governante do Congo seria Mwambutsa IV, o Mwami do Reino de Burundi, um reino localizado ao leste. Seria ele capaz de trazer estabilidade e conquistar a unificação com o estado de Burundi?"
 ww_congo.47.a: "Pelo menos ele pode nos garantir uma reivindicação legítima sobre Burundi..."
 ww_congo.47.b: "Não, precisamos de outra pessoa!"
 ww_congo.48.t: "Clã Abanyiginya de Ruanda"
 ww_congo.48.desc: "O conselho decidiu que outro possível governante do Congo seria Mutara III Rudahigwa, o Umwami do Reino de Ruanda, um reino localizado ao leste. Seria ele capaz de trazer estabilidade e conquistar a unificação com o estado de Ruanda?"
 ww_congo.48.a: "Pelo menos ele pode nos garantir uma reivindicação legítima sobre Ruanda..."
 ww_congo.48.b: "Não, precisamos de outra pessoa!"
 ww_congo.49.t: "O colaborador da Alemanha"
 ww_congo.49.desc: "O conselho decidiu que, diante da falta de opções, o último possível governante do Congo poderia ser Yuhi V Musinga, o Umwami do Reino de Ruanda, um reino localizado ao leste, deposto pelos governadores belgas após a Grande Guerra devido à sua colaboração e devoção ao império colonial alemão. Ele pode ser uma aposta arriscada, mas pelo menos tem grandes ambições..."
 ww_congo.49.a: "Ele terá de servir..."
 ww_congo.49.b: "Isso não saiu como havíamos planejado..."
 ww_congo.50.t: "Governo [FROM.GetAdjective] quer estabelecer uma aliança"
 ww_congo.50.desc: "\nO governo [FROM.GetAdjective] entrou em contato conosco pedindo a formação de uma aliança. Eles iniciaram um esforço de militarização e expressaram o desejo de trabalhar ao nosso lado em benefício mútuo. Nossas relações ao longo da história foram, na melhor das hipóteses, conturbadas, mas o presente é o momento ideal para uma reconciliação."
 ww_congo.50.a: "Será um prazer."
 ww_congo.50.b: "Não precisamos deles."
 ww_congo.51.t: "Governo [FROM.GetAdjective] concorda com a formação de uma aliança"
 ww_congo.51.desc: "\nO governo [FROM.GetAdjective] respondeu com entusiasmo ao nosso pedido de aliança e já assinou todos os documentos para torná-la oficial. Não lutaremos mais sozinhos contra aqueles que nos ameaçam!"
 ww_congo.51.a: "Juntos somos mais fortes!"
 ww_congo.52.t: "Governo [FROM.GetAdjective] rejeita a nossa oferta para a formação de uma aliança"
 ww_congo.52.desc: "\nNossa oferta para a formação de uma aliança foi friamente rejeitada por [FROM.GetLeader]. Tentamos demonstrar nossa utilidade, mas, infelizmente, o governo [FROM.GetAdjective] já se decidiu. Embora essa seja uma situação desagradável, não vamos desanimar. Ainda há outras soluções."
 ww_congo.52.a: "Mostraremos a eles."
 ww_congo.53.t: "[FROM.GetLeader] exige a reunificação do povo burundês"
 ww_congo.53.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef] e do povo burundês, nos contatou exigindo a posse dos territórios majoritariamente burundeses. Como devemos responder?"
 ww_congo.53.a: "É pelo bem maior."
 ww_congo.53.b: "De jeito nenhum!"
 ww_congo.54.t: "[FROM.GetLeader] entrega os territórios burundeses"
 ww_congo.54.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], concordou em nos ceder a posse de todos os territórios com uma grande população de burundeses, além de nos desejar boa sorte no futuro. Hoje é um grande dia para a nação do Congo."
 ww_congo.54.a: "Excelente!"
 ww_congo.55.t: "[FROM.GetLeader] se recusa a entregar os territórios burundeses"
 ww_congo.55.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], recusou nossas exigências pela posse de todos os territórios com uma grande população de burundeses. Como devemos responder à opressão de nosso povo pelas potências estrangeiras?"
 ww_congo.55.a: "Não há muito que possamos fazer."
 ww_congo.55.b: "Mostraremos a eles!"
 ww_congo.56.t: "[FROM.GetLeader] exige a reunificação do povo ruandês"
 ww_congo.56.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef] e do povo ruandês, nos contatou exigindo a posse dos territórios majoritariamente ruandeses. Como devemos responder?"
 ww_congo.56.a: "É pelo bem maior."
 ww_congo.56.b: "De jeito nenhum!"
 ww_congo.57.t: "[FROM.GetLeader] entrega os territórios ruandeses"
 ww_congo.57.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], concordou em nos ceder a posse de todos os territórios com uma grande população de ruandeses, além de nos desejar boa sorte no futuro. Hoje é um grande dia para a nação do Congo."
 ww_congo.57.a: "Excelente!"
 ww_congo.58.t: "[FROM.GetLeader] se recusa a entregar os territórios ruandeses"
 ww_congo.58.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], recusou nossas exigências pela posse de todos os territórios com uma grande população de ruandeses. Como devemos responder à opressão de nosso povo pelas potências estrangeiras?"
 ww_congo.58.a: "Não há muito que possamos fazer."
 ww_congo.58.b: "Mostraremos a eles!"
 ww_congo.59.t: "[FROM.GetLeader] pede para tornarmos sua nação um protetorado"
 ww_congo.59.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], abordou recentemente um de nossos diplomatas implorando para restabelecermos a soberania sobre seu reino, chegando ao extremo de nomear sua nação Mittelafrika. Quando governava como o rei de Ruanda, ele estava sob nossa proteção, mas desde então foi deposto pelas autoridades belgas. Devemos atender ao pedido desse rei louco?"
 ww_congo.59.a: "Não podemos perder esta oportunidade."
 ww_congo.59.b: "Nein!"
 ww_congo.60.t: "[FROM.GetLeader] aceita o pedido para nos tornarmos um protetorado"
 ww_congo.60.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], decidiu acatar nosso pedido e permitir que nos tornemos mais uma vez um protetorado de sua nação. O equilíbrio foi verdadeiramente restabelecido na África!"
 ww_congo.60.a: "O dia de hoje será lembrado!"
 ww_congo.61.t: "[FROM.GetLeader] recusa o pedido para nos tornarmos um protetorado"
 ww_congo.61.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], decidiu rejeitar o nosso pedido, pois vê pouco valor na região e afirma que não há muito que possamos oferecer que eles já não possuam."
 ww_congo.61.a: "O dia de hoje será lembrado..."
 ww_congo.62.t: "Raoul van Overstraeten volta para a Bélgica"
 ww_congo.62.desc: "O oficial militar belga Raoul van Overstraeten, que serviu em nossa nação até pouco tempo atrás, foi chamado de volta pelo governo [BEL.GetAdjective] diante da perda de sua terra natal. Ele nos serviu bem aqui, e esperamos que consiga ajudar a expulsar os invasores."
 ww_congo.62.a: "Boa sorte!"
 ww_congo.63.t: "[FROM.GetLeader] quer nos vender urânio"
 ww_congo.63.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], nos procurou com uma proposta interessante. Ao que parece, os depósitos de urânio da nação são mais abundantes do que se imaginava, e agora há planos para contrabandear parte desse material bruto para o nosso país, por um preço."
 ww_congo.63.a: "É uma ajuda bem-vinda."
 ww_congo.63.b: "Não nos rebaixaremos ao crime."
 ww_congo.64.t: "[FROM.GetLeader] aceita o acordo de urânio"
 ww_congo.64.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], concordou em assinar o acordo de urânio que propusemos e já nos enviou os pagamentos solicitados."
 ww_congo.64.a: "Excelente!"
 ww_congo.65.t: "[FROM.GetLeader] rejeita o acordo de urânio"
 ww_congo.65.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], recusou nossa proposta comercial de contrabandear urânio para o país, afirmando que não se rebaixará à posição de cometer um crime internacional."
 ww_congo.65.a: "Que pena..."
 ww_congo.66.t: "Governo [FROM.GetAdjective] cancela o acordo de urânio"
 ww_congo.66.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], optou por cancelar nosso acordo de urânio vigente, alegando que o custo é alto demais para o governo [FROM.GetAdjective]."
 ww_congo.66.a: "Isso é uma pena..."
 ww_congo.67.t: "[FROM.GetLeader] nos convida para um trust de desenvolvimento de urânio"
 ww_congo.67.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], nos abordou com uma oferta interessante. Eles nos convidaram para participar de um trust de desenvolvimento de urânio visando o compartilhamento de materiais nucleares e pesquisas entre os membros. Isso aumentará potencialmente o risco de vazamento de informações, mas pode valer a pena para obter o urânio de que tanto precisamos.."
 ww_congo.67.a: "Será um prazer!"
 ww_congo.67.b: "É muito perigoso."
 ww_congo.68.t: "[FROM.GetLeader] se junta ao trust de desenvolvimento de urânio"
 ww_congo.68.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], concordou em se juntar ao trust de desenvolvimento de urânio que propusemos e, com o urânio recém-obtido, o programa nuclear deles pode finalmente retomar o progresso."
 ww_congo.68.a: "Excelente!"
 ww_congo.69.t: "[FROM.GetLeader] rejeita nossa ideia"
 ww_congo.69.desc: "\n [FROM.GetLeader], líder d[FROM.GetNameDef], recusou nosso convite para participar de um trust de desenvolvimento de urânio, alegando a necessidade de manter os programas nucleares sob sigilo, e que a proposta é arriscada demais devido ao possível vazamento de informações para o inimigo."
 ww_congo.69.a: "Que pena..."
 ww_congo.70.t: "Jan Zumbach se une ao governo [ENG.GetAdjective]"
 ww_congo.70.desc: "Nosso piloto Jan Zumbach nos deixou e decidiu lutar pela RAF. A decisão de abandonar seus companheiros não foi fácil de aceitar, mas devemos aplaudi-lo por querer lutar por uma Polônia independente, livre da opressão."
 ww_congo.70.a: "Tenha um bom voo!"
 ww_congo.71.t: "Jan Zumbach quer ir para o Congo"
 ww_congo.71.desc: "Nosso melhor piloto, o polonês Jan Zumbach, expressou seu desejo de nos deixar e ir para o Congo para ajudar na criação de uma força aérea local. Devemos permitir que ele faça isso?"
 ww_congo.71.a: "Deixe-o ir."
 ww_congo.71.b: "Impeça sua saída!"
 ww_congo.72.t: "A chegada de Jan Zumbach"
 ww_congo.72.desc: "O piloto de caça polonês Jan Zumbach acabou de chegar ao país, declarando que deseja se juntar à nossa Força Aérea e lutar por nós. Certamente podemos encontrar uma função para ele."
 ww_congo.72.a: "Nós vamos colocá-lo para trabalhar."
 #### THE WHISPERS AND NEGOTIATIONS OF INDEPENDENCE EVENT CHAIN ####
 congo_independence_struggle.1.t: "Rumores de independência"
 congo_independence_struggle.1.d: "Desde que o nosso continente foi partilhado entre os europeus, nós ansiamos pela liberdade e pela capacidade de escrever nosso próprio destino. Nosso passado como uma colônia d[BEL.GetNameDef] foi marcado por exploração e desumanização, mas sempre fomos refreados pela nossa própria desunião e pelo poder de fogo superior dos opressores. \n\nRumores de sedição circulam pelas ruas e selvas outra vez enquanto nosso povo dá voz ao sonho de ver o Congo livre da interferência colonial. Um Congo legislado e regido pelas próprias leis, livre para lucrar com o trabalho duro de seu povo e para traçar o seu próprio futuro."
 congo_independence_struggle.1.a: "Devemos tentar conquistar nossa liberdade por meio da diplomacia."
 congo_independence_struggle.1.b: "Devemos conquistar a independência a qualquer custo."
 congo_independence_struggle.2.t: "O governo [FROM.GetAdjective] entrou em contato conosco para discutir sua independência."
 congo_independence_struggle.2.d: "Fomos abordados por um grupo que afirma representar o movimento de independência d[COG.GetNameDef], nosso súdito colonial. Ainda que a administração colonial da região estivesse ciente do crescente desejo de independência, a audácia de um pedido aberto os pegou de surpresa. Eles nos alertam que há um amplo apoio local pela conquista de uma nação livre e independente e que uma reação severa demais poderá gerar violência ou até mesmo iniciar uma guerra. \n\nTambém temos que levar em conta os nossos compromissos e prestígio globais. Assim, o caminho mais diplomático seria permitir que se juntem a nós como parceiros igualitários em uma Comunidade [BEL.GetAdjective]. \n\nPor outro lado, uma fatia gorda de nossa riqueza provém daquele território, de modo que nossas finanças seriam gravemente afetadas caso o perdêssemos. Poderíamos solicitar que paguem pela sua independência – e pedir um preço bastante elevado. \n\nPor último, poderíamos simplesmente negar o pedido e mobilizar nossas forças para desencorajar potenciais revoltas."
 congo_independence_struggle.2.a: "Desde que continuem a lutar ao nosso lado."
 congo_independence_struggle.2.b: "Tudo bem, mas apenas se formos generosamente compensados."
 congo_independence_struggle.2.c: "Nunca os deixaremos voluntariamente!"
 congo_independence_struggle.3.t: "Governo [FROM.GetAdjective] nos concederá liberdade se nos juntarmos à sua facção"
 congo_independence_struggle.3.d: "Recebemos uma resposta d[BEL.GetNameDef] informando que eles reconhecem que os dias dos impérios coloniais estão contados. Portanto, nos convidaram para entrar na Comunidade [BEL.GetAdjective] como uma nação independente e em pé de igualdade. Ainda teríamos que cumprir os mesmos termos oferecidos a qualquer outro aliado militar e espera-se que participemos de qualquer guerra juntos. \n\nEsse é provavelmente o resultado mais diplomático que poderíamos esperar, pois nos permitirá evitar por completo o derramamento de sangue com nossos colegas europeus, ao mesmo tempo que preservamos o orgulho e a independência da África."
 congo_independence_struggle.3.a: "Parece bem razoável. Nós aceitamos!"
 congo_independence_struggle.3.b: "Não podemos concordar com tais condições..."
 congo_independence_struggle.4.t: "Governo [FROM.GetAdjective] nos deixará livres se pagarmos uma compensação"
 congo_independence_struggle.4.d: "Recebemos uma resposta d[BEL.GetNameDef] informando que eles colocaram, literalmente, um preço em nossa independência. Eles nos lembraram do capital significativo que investiram em nossa nação, desde a instalação de grandes extensões ferroviárias, o desenvolvimento da mineração e a ampliação da infraestrutura em geral. \n\nNa época, alegaram que essa era sua responsabilidade como soberano colonial e simplesmente uma parte do processo de trazer progresso para a nação. Hoje, porém, eles usam isso como uma garantia de nossa lealdade contínua por meio da dependência econômica. \n\nA soma solicitada não é inalcançável, mas é extremamente alta e quebrará nossa nação a curto prazo, nos arrastando para uma dívida muito mais longa. A questão agora é: vamos aceitar esse valor como o preço de nossa independência ou devemos pagá-lo em sangue?"
 congo_independence_struggle.4.a: "Vamos levantar o capital, de uma forma ou de outra."
 congo_independence_struggle.4.b: "Não podemos concordar com tais condições..."
 congo_independence_struggle.5.t: "Permitir a independência d[FROM.GetNameDef]"
 congo_independence_struggle.5.d: "Acabamos de receber notícias da embaixada d[COG.GetNameDef] informando que eles aceitaram a proposta de independência do regime colonial [BEL.GetAdjective] em troca de entrarem como membros plenos e igualitários para a Comunidade [BEL.GetAdjective] Agora começa o trabalho de remover a administração do gabinete colonial e transferir essa responsabilidade para o governo deles."
 congo_independence_struggle.5.a: "Nossa missão chegou ao fim!"
 congo_independence_struggle.6.t: "Governo [FROM.GetAdjective] não aceitará nossas condições"
 congo_independence_struggle.6.d: "Parece que as autoridades d[COG.GetNameDef] recusaram a nossa generosa proposta por um caminho pacífico e mutuamente benéfico para a independência. Portanto, agora cabe a nós decidir como lidar com essa colônia rebelde. Temos três opções:\n\nPrimeiro, se percebermos que a determinação deles para conquistar a independência está fraquejando, poderemos oferecer o status de departamento ultramarino, efetivamente os transformando de um ativo colonial em uma parte distante de nossa própria nação, com uma autonomia bastante limitada. \n\nA segunda opção seria provocá-los para um conflito aberto e demonstrar nossa superioridade no campo de batalha. Seria um tiro no escuro, mas se vencermos, o caminho para a dominação total estará aberto e poderemos tomar todos os seus recursos sem a condenação da comunidade internacional. \n\nA terceira opção é a mais diplomática: podemos adotar o modelo do Império Britânico, concedendo ao governo [COG.GetAdjective] o direito de se tornar um domínio. Suas decisões diplomáticas ainda seriam tomadas por nós, mas sua autonomia seria consideravelmente ampliada. \n\nEntretanto, vale ressaltar que, caso rejeitem todas as opções acima, nossa última escolha seria recorrer à violência."
 congo_independence_struggle.6.a: "Vamos exigir que eles se tornem um departamento ultramarino."
 congo_independence_struggle.6.b: "Então não haverá negociações."
 congo_independence_struggle.6.c: "Vamos manter a diplomacia. Talvez eles estejam dispostos a ser um domínio?"
 congo_independence_struggle.7.t: "Permitir a independência d[FROM.GetNameDef]"
 congo_independence_struggle.7.d: "Acabamos de receber notícias da embaixada d[COG.GetNameDef] informando que eles aceitaram a oferta de comprar sua independência do nosso regime colonial. Agora começa o trabalho de remover a administração do gabinete colonial e transferir essa responsabilidade para o governo deles – e garantir, é claro, que as contas bancárias e empresas gestoras sejam criadas para começarmos a receber os devidos pagamentos."
 congo_independence_struggle.7.a: "Nossa missão chegou ao fim, mas os lucros não!"
 congo_independence_struggle.8.t: "Governo [FROM.GetAdjective] quer que sejamos um departamento ultramarino"
 congo_independence_struggle.8.d: "Os líderes d[BEL.GetNameDef] acreditam que somos incapazes de conquistar nossa independência por meio da força e perceberam o nosso blefe. Eles nos ofereceram uma \"oportunidade\" para nos tornarmos um departamento ultramarino, essencialmente nos transformando em uma extensão de sua nação. Teremos direitos civis, mas sem a autonomia para forjar nosso próprio futuro. Talvez eles tenham razão quanto ao fato de sermos militarmente incapazes de combater isso, mas a escolha ainda é inteiramente nossa."
 congo_independence_struggle.8.a: "Tudo bem. Nós aceitamos..."
 congo_independence_struggle.8.b: "Isso é inaceitável, exigimos independência total!"
 congo_independence_struggle.9.t: "A Force Publique ataca nossas forças em Léopoldville"
 congo_independence_struggle.9.d: "O dia amanheceu ao som de tiroteios quando elementos amotinados da Force Publique atacaram edifícios do governo em Léopoldville. Guardas leais ao governo colonial contra-atacaram e conseguiram rechaçar os rebeldes, mas as tensões estão extremamente altas. Há denúncias de mais motins nas unidades da Force Publique e relatos de que milícias locais começaram a se armar e se mobilizar ao redor do Congo."
 congo_independence_struggle.9.a: "Há uma crise se formando no Congo."
 congo_independence_struggle.22.t: "A formação de um novo departamento ultramarino"
 congo_independence_struggle.22.d: "Recebemos uma delegação bastante acossada d[COG.GetNameDef] informando que aceitaram seu lugar como um departamento ultramarino d[BEL.GetNameDef]. Nossos gabinetes encarregados da cidadania e da tributação começaram a redigir a documentação necessária para integrar esses novos cidadãos em nossa infraestrutura, e o gabinete colonial começou a elaborar um novo sistema local de governo, mais alinhado com [BEL.GetNameDef]."
 congo_independence_struggle.22.a: "Conseguimos enganá-los!"
 congo_independence_struggle.23.t: "O governo [FROM.GetAdjective] quer que nos tornemos um domínio"
 congo_independence_struggle.23.d: "Nossa reunião com diplomatas d[BEL.GetNameDef] rendeu frutos, e parece que eles ainda desejam uma resolução pacífica. Poderemos ter maior autonomia como um domínio, semelhante ao modelo britânico. Ainda precisaríamos seguir a diplomacia [BEL.GetAdjective], porém, teríamos um governo muito mais independente e, ao mesmo tempo, nos beneficiaríamos de sua proteção."
 congo_independence_struggle.23.a: "Podemos concordar com essa ideia."
 congo_independence_struggle.23.b: "Isso é inaceitável, exigimos independência total!"
 congo_independence_struggle.10.t: "Governo [FROM.GetAdjective] está disposto a aceitar a posição de domínio"
 congo_independence_struggle.10.d: "Acabamos de receber uma resposta d[COG.GetNameDef] quanto à nossa proposta para os elevarmos ao status de domínio, e eles concordaram! \n\nAgora que sabemos que estão dispostos a negociar, poderíamos tentar estender nossas exigências. Porém, com isso correremos o risco de afastá-los ou, o que é pior, colocá-los contra a parede."
 congo_independence_struggle.10.a: "Estamos satisfeitos com um domínio."
 congo_independence_struggle.10.b: "Não, podemos tentar forçar uma integração maior."
 congo_independence_struggle.11.t: "Criação do Domínio do Congo"
 congo_independence_struggle.11.d: "Seguindo o acordo com [BEL.GetNameDef], nesta manhã iniciamos a construção do novo edifício governamental que abrigará o parlamento do domínio. O próximo passo será iniciar o processo de redigir nossa constituição e convocar a primeira eleição. A partir dessa origem humilde, poderemos moldar a futura identidade política desta nação."
 congo_independence_struggle.11.a: "É hora de começar a construção do nosso novo domínio!"
 congo_independence_struggle.12.t: "Governo [FROM.GetAdjective] rejeita a solução de domínio"
 congo_independence_struggle.12.d: "Em uma manobra surpreendente, o governo [BEL.GetAdjective] decidiu revogar sua proposta para a formação de um domínio! Ainda não sabemos ao certo o que motivou tal atitude. Talvez, após recuarem uma vez, os colonizadores estejam fazendo o que fazem de melhor: tirar proveito da situação. Temos que decidir como reagir a essa provocação."
 congo_independence_struggle.12.a: "Isso é inaceitável! Ameace usar a força."
 congo_independence_struggle.12.b: "É melhor recuarmos, um território ultramarino não é tão ruim assim."
 congo_independence_struggle.13.t: "Congo recua e concorda em se tornar um território ultramarino"
 congo_independence_struggle.13.d: "Nossa manobra diplomática contra [COG.GetNameDef] funcionou! A delegação deles veio nos visitar hoje para aceitar seu lugar como um território ultramarino."
 congo_independence_struggle.13.a: "Perfeito!"
 congo_independence_struggle.14.t: "Governo [FROM.GetAdjective] ameaça guerra"
 congo_independence_struggle.14.d: "Um representante bastante agressivo d[COG.GetNameDef] encontrou-se com o governo colonial mais cedo. Claramente frustrados com o progresso das conferências, eles nos enviaram um ultimato: \n\nOu nós aceitamos sua independência imediatamente ou eles farão soar os sinos da liberdade contra nós. Relatórios informam que unidades de milícias estão se formando e que já ocorreram conflitos com guardas da Force Publique. Ainda não houve baixas, mas, com as tensões tão altas, isso é só uma questão de tempo."
 congo_independence_struggle.14.a: "Então guerra eles terão! As terras d[COG.GetNameDef] são NOSSAS!"
 congo_independence_struggle.14.b: "Estamos sobrecarregados demais no momento. Dê a eles a liberdade que tanto desejam."
 congo_independence_struggle.15.t: "Governo [FROM.GetAdjective] não desistirá sem lutar"
 congo_independence_struggle.15.d: "Unidades da Force Publique leais à autoridade colonial tentaram hoje deter líderes do movimento de independência. Milícias do governo [COG.GetAdjective] interviram e iniciou-se uma troca de tiros. Parece que a diplomacia fracassou e a guerra pela independência começou oficialmente."
 congo_independence_struggle.15.a: "Nós triunfaremos."
 congo_independence_struggle.16.t: "Governo [FROM.GetAdjective] recua e nos concede a independência"
 congo_independence_struggle.16.d: "Conseguimos evitar por um triz uma guerra contra o nosso soberano colonial. Ou melhor, antigo soberano colonial. \n\nA delegação que enviamos encontrou-se com o governo colonial nesta manhã, e ambas as partes assinaram documentos declarando formalmente a independência d[COG.GetNameDef]. Somos agora uma nação livre e a transição de poder já está em andamento. \n\nDe hoje em diante estamos no controle do nosso próprio destino, uma conquista alcançada sem custo de sangue, orgulho ou dinheiro."
 congo_independence_struggle.16.a: "Hoje é um dia de comemoração!"
 congo_independence_struggle.17.t: "Governo [FROM.GetAdjective] busca a independência a qualquer custo"
 congo_independence_struggle.17.d: "Recebemos nesta manhã um relatório apressado via rádio do governador colonial n[COG.GetNameDef]. Ele afirmou que uma multidão invadiu a sua residência oficial, rendeu os guardas usando armas de fabricação estrangeira e entregou em suas mãos uma declaração de independência antes de deixar o recinto. Mais alarmante ainda é o indício de que a multidão era liderada por elementos da Force Publique, a guarda encarregada de manter a ordem. \n\nA declaração exigia a retirada imediata da administração colonial e subsequente transição legítima de poder para o governo civil que será estabelecido pela liderança dessa rebelião. Não podemos mais nos iludir quanto ao risco real da situação, e o fato de a turba portar armas estrangeiras sugere que entidades do exterior têm um interesse direto e podem estar apoiando militarmente os rebeldes."
 congo_independence_struggle.17.a: "Não temos escolha senão aceitar."
 congo_independence_struggle.17.b: "Eles estão delirando. Envie uma força expedicionária para restaurar a ordem imediatamente!"
 congo_independence_struggle.18.t: "Governo [FROM.GetAdjective] concede nossa liberdade"
 congo_independence_struggle.18.d: "Parece que o nosso ultimato foi tratado com a devida seriedade por nosso soberano, pois hoje recebemos um decreto assinado de independência da administração colonial. Já estão sendo elaborados planos para a descida oficial da bandeira [BEL.GetAdjective] e transferência pacífica de poder para o novo regime. Embora nosso principal objetivo tenha sido alcançado, agora começa o trabalho real para estabelecermos um governo. Temos muito a fazer: desenvolver nossa economia, regularizar as relações com outras nações e, é claro, quitar certas dívidas com aqueles que apoiaram a concretização deste sonho."
 congo_independence_struggle.18.a: "Hoje é um dia de comemoração!"
 congo_independence_struggle.19.t: "Governo [FROM.GetAdjective] se prepara para a guerra"
 congo_independence_struggle.19.d: "Relatórios afirmam que tropas do Exército [BEL.GetAdjective] começaram a se mobilizar em Léopoldville, reprimindo elementos desleais em toda a Force Publique. Apesar de nossos esforços para intimidar o governo [BEL.GetAdjective] e conquistar a nossa independência sem derramamento de sangue, as autoridades coloniais optaram por se agarrar ao poder da única forma que conhecem: a força bruta. Nossa janela de oportunidade está se fechando e devemos decidir se daremos a ordem de ataque para nossos apoiadores ou se recuaremos antes que as coisas fujam do nosso controle."
 congo_independence_struggle.19.a: "A vitória lhes será benéfica!"
 congo_independence_struggle.19.b: "Isso é muito perigoso. Devemos recuar."
 congo_independence_struggle.20.t: "O Congo declara guerra pela independência!"
 congo_independence_struggle.20.d: "Tomamos todas as medidas cabíveis para manter sob controle uma situação que se deteriora rapidamente, incluindo a remoção sistemática de elementos traidores dentro da Force Publique. Infelizmente, tal ação mais explícita foi interpretada como hostil e as unidades amotinadas abriram fogo contra seus oficiais assim que os avistaram. Esses disparos deram início de fato à guerra de independência, que já escapa do controle de ambos os lados. \n\nAlgumas áreas, que sentiram os benefícios da colonização mais diretamente, permanecem leais a nós, porém a maior parte do país se uniu contra o nosso governo."
 congo_independence_struggle.20.a: "Às armas, irmãos!"
 congo_independence_struggle.21.t: "Congo recua e concorda em se tornar um território ultramarino"
 congo_independence_struggle.21.d: "Nossa reação rápida à atual situação no Congo parece ter acalmado os ânimos na região, após oficiais d[BEL.GetNameDef] terem agido prontamente para identificar e pacificar os elementos amotinados da Force Publique. Com a lealdade dessa guarda assegurada, a centelha da revolta logo se apagou e as vozes mais proeminentes foram silenciadas – na maioria dos casos pelas paredes espessas da prisão. \n\nA administração colonial aproveitou a oportunidade e estendeu seu controle sobre todos os níveis do governo, nos dando uma autoridade ainda maior sobre a colônia."
 congo_independence_struggle.21.a: "Glória ao Império [BEL.GetAdjective]!"
 congo_independence_struggle.24.t: "Os lealistas de Léopoldville intensificam o conflito"
 congo_independence_struggle.24.d: "Tiroteios quebraram o silêncio da manhã. Unidades da polícia [BEL.GetAdjective] foram enviadas para deter os elementos patrióticos da Force Publique, mas foram recebidas à bala. O motim se espalhou rapidamente e agora milícias começaram a se armar em todo o país. Apesar do amplo apoio popular à causa, as forças coloniais retomaram o controle de diversas áreas, especialmente daquelas cuja presença militar era mais significativa. \n\nAssim a guerra de independência começa de fato, e não descansaremos até que o Congo esteja livre da ocupação europeia."
 congo_independence_struggle.24.a: "Esta é uma guerra que não podemos perder!"
 congolese_civil_war_starting_tt: "O Congo declarará guerra pela independência contra nós. Eles serão capazes de forçar a paz e conquistar a independência total se controlarem §YLéopoldville§!, §YElisabethville§! e §YStanleyville§!. \n\nDa mesma forma, poderemos forçar a paz e manter nosso domínio sobre a região se controlarmos §YLéopoldville§!, §YElisabethville§! e §YStanleyville§!."
 congolese_civil_war_starting_congo_side_tt: "Os lealistas belgas iniciarão uma guerra civil contra nós. Poderemos forçar a paz com nossos antigos soberanos e conquistar a independência total se controlarmos §YLéopoldville§!, §YElisabethville§! e §YStanleyville§!. \n\nDa mesma forma, eles poderão forçar a paz e manter o domínio sobre nosso país se controlarem §YLéopoldville§!, §YElisabethville§! e §YStanleyville§!."
