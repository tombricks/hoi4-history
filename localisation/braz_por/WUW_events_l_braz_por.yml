 GER_inner_circle_himmler.00.t: "Os deveres de Himmler"
 GER_inner_circle_himmler.00.desc: "Himmler acumulou grande influência na política alemã e nas decisões do governo após tomar o controle da SS e da Gestapo. Embora isso o torne uma figura poderosa na Alemanha, ele tem pouco tempo para fortalecer uma dessas organizações. A questão é: qual delas terá prioridade?"
 GER_inner_circle_himmler.00.a: "A Waffen-SS é nossa prioridade."
 GER_inner_circle_himmler.00.b: "Concentre-se em melhorar nosso serviço de inteligência."
 GER_inner_circle_himmler_ss_tt: "§YEm breve, $GER_heinrich_himmler$§! começará a trabalhar no foco §Y$GER_expand_ss_security_duties$§!."
 GER_inner_circle_himmler_gestapo_tt: "§YEm breve, $GER_heinrich_himmler$§! começará a trabalhar no foco §Y$GER_expand_gestapo$§!."
 GER_inner_circle.01.t: "A ascensão de [GetAscendingAdvisorName]"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName] demonstrou forte ambição e ganhou influência dentro do partido. No entanto, seus esforços para obter mais controle enfrentaram a oposição de outros membros, criando uma luta pelo poder. A dúvida agora é se [GetAscendingAdvisorName] impressionou [GER.GetLeader] o suficiente para garantir um lugar no círculo interno."
 GER_inner_circle.01.a: "Substitua [GetAscendedAdvisorName1]."
 GER_inner_circle.01.b: "Substitua [GetAscendedAdvisorName2]."
 GER_inner_circle.01.c: "Substitua [GetAscendedAdvisorName3]."
 GER_inner_circle.01.d: "[GetAscendingAdvisorName] não merece a confiança do Führer."
 GER_inner_circle.02.t: "A ascensão de um novo Führer"
 GER_inner_circle.02.desc: "Os Reichsleiters mais próximos de [GER.GetLeader] começaram a questionar sua liderança e visão para o futuro d[GER.GetNameDef]. Agora, eles conspiram para derrubar [GER.GetLeader] e tomar o título de Führer para si. A questão é: quem se destacará entre eles para abrir caminho para um futuro glorioso?"
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1] deve liderar a nação."
 GER_inner_circle.02.b: "[GetAscendedAdvisorName2] tem mais qualificações para essa tarefa."
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3] é a melhor escolha para liderar o povo [ROOT.GetAdjective]."
 GER_inner_circle.02.d: "Não estamos prontos para uma mudança de liderança."
 GER_inner_circle.03.t: "Plano industrial de [GetIntrigueCharacterName] está sob questionamento"
 GER_inner_circle.03.desc: "Uma feroz disputa pelo poder eclodiu entre rivais dentro do círculo interno de [GER.GetLeader]. As tensões aumentaram à medida que [GetIntrigueCharacterName] ganhou influência e autoridade. [GetIndustrialReichsleiterNames] têm criticado abertamente os métodos uns dos outros sobre como melhor gerir as indústrias e a produção bélica alemã, enquanto competem pela atenção de [GER.GetLeader]."
 GER_inner_circle.03.a: "[GetIntrigueCharacterName] tem a total confiança do Führer."
 GER_inner_circle.03.b: "$GER_fritz_todt$ tem a experiência necessária para lidar com isso."
 GER_inner_circle.03.c: "$GER_albert_speer$ assumirá os assuntos industriais."
 GER_inner_circle.03.d: "$GER_hermann_goring$ é o braço direito do Führer, nomeie-o!"
 GER_inner_circle_industrial_reichsleiter: "[GetIndustrialReichsleiterNames]"
 GER_inner_circle_industrial_reichsleiter_all: "$GER_fritz_todt$, $GER_albert_speer$ e $GER_hermann_goring$"
 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$ e $GER_albert_speer$"
