 wuw_GER_realpolitik.1.t: "Governo [FROM.GetAdjective] nos convida para uma aliança"
 wuw_GER_realpolitik.1.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], chegou à nossa capital hoje com uma proposta de união: devemos nos juntar à sua aliança e participar de todas as parcerias previamente estabelecidas. Vamos aceitar essa oferta?"
 wuw_GER_realpolitik.1.a: "Aceitamos humildemente a proposta."
 wuw_GER_realpolitik.1.b: "Não precisamos da amizade deles!"
 wuw_GER_realpolitik.2.t: "Governo [FROM.GetAdjective] aceita nossa oferta"
 wuw_GER_realpolitik.2.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu de forma positiva à nossa proposta, e seus diplomatas chegaram ao país a fim de assinar os documentos necessários para formalizar a adesão total à nossa aliança."
 wuw_GER_realpolitik.2.a: "Ótimo."
 wuw_GER_realpolitik.3.t: "Governo [FROM.GetAdjective] rejeita nossa oferta"
 wuw_GER_realpolitik.3.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu com forte descontentamento ao nosso convite de aliança, alegando que qualquer tipo de parceria entre nossos países está fora de cogitação para sempre. O que eles acham que somos? Conquistadores?"
 wuw_GER_realpolitik.3.a: "Estão deixando passar uma boa oportunidade..."
 wuw_GER_realpolitik.4.t: "Governo [FROM.GetAdjective] envia apoio militar"
 wuw_GER_realpolitik.4.desc: "O governo [FROM.GetAdjective] deseja apoiar nossos esforços de guerra e nos enviou equipamentos. Não é uma grande remessa, mas toda ajuda é bem-vinda."
 wuw_GER_realpolitik.4.a: "Com certeza isso será útil."
 wuw_GER_weltpolitik.16.t: "Governo [FROM.GetAdjective] estabelece esferas de influência"
 wuw_GER_weltpolitik.16.desc: "O governo [FROM.GetAdjective] nos informou que estabeleceu uma esfera de influência. Embora isso não nos afete diretamente, pois não há um acordo formal, é algo de que precisamos estar cientes. Eles podem tentar impô-la sobre nós ou exigir territórios caso venhamos a controlá-los."
 wuw_GER_weltpolitik.16.a: "Juntos, vamos conquistar o mundo!"
 wuw_GER_weltpolitik.16.b: "De jeito nenhum!"
 wuw_GER_weltpolitik.17.t: "Governo [FROM.GetAdjective] aceita o estabelecimento de esferas de influência"
 wuw_GER_weltpolitik.17.desc: "Fomos informados de que o governo [FROM.GetAdjective] aprovou a ideia de estabelecer esferas de influência. Isso evitará hostilidades e reduzirá o risco de conflitos por terras em nossa região."
 wuw_GER_weltpolitik.17.a: "Ótimo!"
 wuw_GER_weltpolitik.18.t: "Governo [FROM.GetAdjective] rejeita o estabelecimento de esferas de influência"
 wuw_GER_weltpolitik.18.desc: "Fomos informados de que o governo [FROM.GetAdjective] se recusou a reconhecer e aceitar nossa esfera de influência. Quanto à própria esfera de influência, eles afirmam que a determinarão sozinhos, sem nossa participação. Isso pode gerar tensões na região."
 wuw_GER_weltpolitik.18.a: "Que rude!"
 wuw_GER_weltpolitik.19.t: "Governo [FROM.GetAdjective] exige o controle de nosso território [ANG.GetAdjective]"
 wuw_GER_weltpolitik.19.desc: "[FROM.GetLeader], de maneira precipitada, afirmou que nossa ocupação do território [FROM.GetAdjective] de Angola é ilegal. Agora, recebemos um ultimato do governo [FROM.GetAdjective], que está posicionando tropas em nossa fronteira. Como devemos responder?"
 wuw_GER_weltpolitik.19.a: "Não vale a pena derramar sangue por isso."
 wuw_GER_weltpolitik.19.b: "Então que venham!"
 wuw_GER_weltpolitik.20.t: "Governo [FROM.GetAdjective] entrega o território [ANG.GetAdjective]"
 wuw_GER_weltpolitik.20.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], sabiamente concordou em desocupar os territórios em Angola e ordenou que suas tropas se retirassem da área. Saímos vitoriosos mais uma vez!"
 wuw_GER_weltpolitik.20.a: "É um grande dia!"
 wuw_GER_weltpolitik.21.t: "Governo [FROM.GetAdjective] permanece firme em Angola"
 wuw_GER_weltpolitik.21.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], tolamente colocou as tropas do país em alerta máximo após receber nosso ultimato e enviou um representante para dizer que não recuarão da disputa."
 wuw_GER_weltpolitik.21.a: "Eles vão se arrepender dessa decisão!"
 wuw_GER_weltpolitik.21.b: "Devemos deixar isso para lá."
 wuw_GER_realpolitik.5.t: "A questão d[LIT.GetNameDef]"
 wuw_GER_realpolitik.5.desc: "Como estipulado no Tratado de Brest-Litovsk, as terras atualmente conhecidas como Lituânia deveriam se tornar um Estado cliente nosso, embora os detalhes exatos não tenham sido completamente definidos. Agora que isso voltou a ser relevante, como devemos lidar com [LIT.GetNameDef]?"
 wuw_GER_realpolitik.5.a: "A Lituânia deve ser incorporada ao Estado [ROOT.GetAdjective]."
 wuw_GER_realpolitik.5.b: "Talvez possamos torná-los um Estado cliente."
 wuw_GER_realpolitik.6.t: "Governo [FROM.GetAdjective] exige nossa anexação"
 wuw_GER_realpolitik.6.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], exigiu que nos tornássemos uma região autônoma sob controle de seu governo, como originalmente estabelecido no Tratado de Brest-Litovsk há muito tempo. Devemos ceder a tais exigências?"
 wuw_GER_realpolitik.6.a: "Não há muito que possamos fazer para impedi-los..."
 wuw_GER_realpolitik.6.b: "Nunca abriremos mão de nossa liberdade!"
 wuw_GER_realpolitik.7.t: "Governo [FROM.GetAdjective] exige que nos tornemos um Estado cliente"
 wuw_GER_realpolitik.7.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], exigiu que nos tornássemos um Estado cliente sob controle de seu governo, como originalmente estabelecido no Tratado de Brest-Litovsk há muito tempo. Devemos ceder a tais exigências?"
 wuw_GER_realpolitik.7.a: "Não há muito que possamos fazer para impedi-los..."
 wuw_GER_realpolitik.7.b: "Nunca abriremos mão de nossa liberdade!"
 wuw_GER_realpolitik.8.t: "Governo [FROM.GetAdjective] aceita nossas exigências"
 wuw_GER_realpolitik.8.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], anunciou que o governo [FROM.GetAdjective] se submeterá ao nosso domínio, pois não tem poder para nos deter e uma guerra só traria mais destruição às suas terras e ao seu povo."
 wuw_GER_realpolitik.8.a: "Um grande dia para [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.9.t: "Governo [FROM.GetAdjective] rejeita nossas demandas"
 wuw_GER_realpolitik.9.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], declarou que nossos motivos para exigir a submissão são baseados em documentos vagos que não têm valor real e denunciou publicamente a nossa nação. Parece que estão determinados a lutar pela liberdade, se necessário..."
 wuw_GER_realpolitik.9.a: "Eles vão se arrepender dessa decisão."
 wuw_GER_realpolitik.10.t: "Governo [FROM.GetAdjective] exige que restauremos a monarquia"
 wuw_GER_realpolitik.10.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], exigiu que nos tornássemos um Estado cliente sob controle de seu governo, como originalmente planejado quando aceitamos um von Hessen em nosso trono, em 1918. Devemos ceder a tais exigências?"
 wuw_GER_realpolitik.10.a: "Talvez eles possam nos proteger do Estado [SOV.GetAdjective]."
 wuw_GER_realpolitik.10.b: "Por Sisu, não iremos nos curvar!"
 wuw_GER_realpolitik.11.t: "Governo [FROM.GetAdjective] aceita nossas exigências"
 wuw_GER_realpolitik.11.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], anunciou que o governo [FROM.GetAdjective] se submeterá ao nosso domínio, visto que foi um erro do governo anterior renunciar à monarquia e ao pretendente alemão ao trono."
 wuw_GER_realpolitik.11.a: "Um grande dia para [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.12.t: "Governo [FROM.GetAdjective] rejeita nossas demandas"
 wuw_GER_realpolitik.12.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], declarou que nossos motivos para exigir a submissão são tão frágeis quanto nosso povo e nossa vontade nacional. Parece que estão determinados a lutar pela liberdade, se necessário..."
 wuw_GER_realpolitik.12.a: "Eles vão se arrepender dessa decisão."
 wuw_GER_realpolitik.13.t: "Governo [FROM.GetAdjective] exige que nos tornemos um Estado cliente"
 wuw_GER_realpolitik.13.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], exigiu que nos tornássemos um Estado cliente sob controle de seu governo, alegando que isso facilitaria nossa proteção contra a ameaça do Estado [SOV.GetAdjective]. Devemos ceder a tais exigências?"
 wuw_GER_realpolitik.13.a: "Talvez eles possam nos proteger do Estado [SOV.GetAdjective]."
 wuw_GER_realpolitik.13.b: "Por Sisu, não iremos nos curvar!"
 wuw_GER_realpolitik.14.t: "Governo [FROM.GetAdjective] aceita nossas exigências"
 wuw_GER_realpolitik.14.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], anunciou que o governo [FROM.GetAdjective] se submeterá ao nosso domínio, pois precisará de toda a ajuda possível se quiser continuar com o Heimosodat."
 wuw_GER_realpolitik.14.a: "Um grande dia para [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.15.t: "Governo [FROM.GetAdjective] rejeita nossas demandas"
 wuw_GER_realpolitik.15.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], declarou que nossos motivos para exigir a submissão são tão frágeis quanto nosso povo e nossa vontade nacional. Parece que estão determinados a lutar pela liberdade, se necessário..."
 wuw_GER_realpolitik.15.a: "Eles vão se arrepender dessa decisão."
 wuw_GER_realpolitik.16.t: "Governo [FROM.GetAdjective] exige nossa anexação"
 wuw_GER_realpolitik.16.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], declarou que nossa existência deve chegar ao fim o quanto antes, pois devemos ser incorporados ao Estado [FROM.GetAdjective]. Vamos aceitar suas exigências?"
 wuw_GER_realpolitik.16.a: "Este é o nosso fim."
 wuw_GER_realpolitik.16.b: "Às armas!"
 wuw_GER_realpolitik.17.t: "Governo [FROM.GetAdjective] exige territórios imperiais"
 wuw_GER_realpolitik.17.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], exigiu a devolução de seus antigos territórios imperiais orientais, especificamente as províncias de Westpreußen, Schlesien e Posen. São muitas terras, mas talvez devolvê-las seja a única maneira de evitar a subjugação total."
 wuw_GER_realpolitik.17.a: "Se esse é o preço..."
 wuw_GER_realpolitik.17.b: "Eles terão que tomá-las à força!"
 wuw_GER_realpolitik.18.t: "Governo [FROM.GetAdjective] aceita nossas exigências"
 wuw_GER_realpolitik.18.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], anunciou que o governo [FROM.GetAdjective] devolverá nossos antigos territórios imperiais orientais. Finalmente as injustiças históricas do Tratado de Versalhes foram corrigidas!"
 wuw_GER_realpolitik.18.a: "Um grande dia para o povo [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.19.t: "Governo [FROM.GetAdjective] rejeita nossas demandas"
 wuw_GER_realpolitik.19.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], declarou que nossas reivindicações territoriais foram anuladas pelo Tratado de Versalhes e que não temos o direito de violá-lo."
 wuw_GER_realpolitik.19.a: "Eles vão se arrepender dessa decisão."
 wuw_GER_realpolitik.19.b: "Não é hora de agir precipitadamente."
 GER_kaiserreich_decided_not_to_attack_poland: "Decidiu não atacar a §YPolônia§! após a rejeição da devolução dos antigos territórios imperiais"
 wuw_GER_realpolitik.20.t: "Governo [FROM.GetAdjective] exige novas concessões"
 wuw_GER_realpolitik.20.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], exigiu que entreguemos ainda mais territórios a eles. Desta vez, exigem [87.GetName], [98.GetName] e [97.GetName]. Eles avançam novamente sobre nosso território, mas talvez essa seja a única forma de evitar a aniquilação. Devemos aceitar seus termos?"
 wuw_GER_realpolitik.20.a: "Que esta seja a última vez..."
 wuw_GER_realpolitik.20.b: "Agora eles foram longe demais!"
 wuw_GER_realpolitik.21.t: "Governo [FROM.GetAdjective] aceita nossas exigências"
 wuw_GER_realpolitik.21.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], anunciou que o governo [FROM.GetAdjective] nos cederá [87.GetName], [98.GetName] e [97.GetName]. Talvez ainda não tenham percebido os planos que temos em mente para o Estado [FROM.GetAdjective]."
 wuw_GER_realpolitik.21.a: "Um grande dia para o povo [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.22.t: "Governo [FROM.GetAdjective] rejeita nossas demandas"
 wuw_GER_realpolitik.22.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], declarou que nossas justificativas para exigir o território [FROM.GetAdjective] são mentiras descaradas, e que não ficarão de braços cruzados enquanto roubamos terras tradicionais do povo [FROM.GetAdjective]. Parece que perceberam nosso blefe."
 wuw_GER_realpolitik.22.a: "Nosso truque não funcionou, mas não recuaremos!"
 wuw_GER_realpolitik.23.t: "Governo [FROM.GetAdjective] nos convida para uma aliança"
 wuw_GER_realpolitik.23.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], chegou à nossa capital hoje com uma proposta de união: devemos nos juntar à sua aliança e participar de todas as parcerias previamente estabelecidas. Eles também prometeram nos auxiliar a reconquistar nossos antigos territórios otomanos. Vamos aceitar essa oferta?"
 wuw_GER_realpolitik.23.a: "É hora de reaver nosso direito de nascença!"
 wuw_GER_realpolitik.23.b: "Não precisamos da amizade deles!"
 wuw_GER_realpolitik.24.t: "Governo [FROM.GetAdjective] aceita nossa oferta"
 wuw_GER_realpolitik.24.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu de forma positiva à nossa proposta, e seus diplomatas chegaram ao país a fim de assinar os documentos necessários para formalizar a adesão total à nossa aliança. Eles aceitariam de bom grado nossa ajuda na reconquista das antigas terras otomanas."
 wuw_GER_realpolitik.24.a: "Ótimo."
 wuw_GER_realpolitik.25.t: "Governo [FROM.GetAdjective] rejeita nossa oferta"
 wuw_GER_realpolitik.25.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu com forte descontentamento ao nosso convite de aliança, alegando que qualquer tipo de parceria entre nossos países está fora de cogitação para sempre. Parece que não querem nossa ajuda para reconquistar as antigas terras otomanas."
 wuw_GER_realpolitik.25.a: "Estão deixando passar uma boa oportunidade..."
 wuw_GER_realpolitik.26.t: "Governo [FROM.GetAdjective] solicita acordos comerciais"
 wuw_GER_realpolitik.26.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], enviou diplomatas à nossa capital para discutir a possibilidade de relações comerciais mais aprofundadas com o Estado [FROM.GetAdjective]. Isso estreitaria nossos laços, mas permitiria que eles tivessem acesso aos nossos recursos a um preço reduzido, o que poderia prejudicar nossa economia."
 wuw_GER_realpolitik.26.a: "Não vemos problemas nisso."
 wuw_GER_realpolitik.26.b: "Podem levar seus documentos de volta para Berlim!"
 wuw_GER_realpolitik.27.t: "Guerra civil n[ROOT.GetNameDef]"
 wuw_GER_realpolitik.27.desc: "Após um longo período de crescimento dos sentimentos monarquistas, parece que elementos conservadores d[ROOT.GetNameDef] se cansaram de esperar por uma mudança pacífica de governo, alegando que estamos determinados a concentrar todo o poder e impedir um retorno às eras passadas. Após debates acalorados, a diplomacia falhou e o conflito armado começou."
 wuw_GER_realpolitik.27.a: "Em nome do rei!"
 wuw_GER_realpolitik.27.b: "Temos que pôr um fim nessa insanidade!"
 wuw_GER_realpolitik.28.t: "Guerra civil n[ROOT.GetNameDef]"
 wuw_GER_realpolitik.28.desc: "Após um longo período de crescimento dos sentimentos democráticos, parece que elementos democratas d[ROOT.GetNameDef] se cansaram de esperar por uma mudança pacífica de governo, alegando que estamos determinados a concentrar todo o poder e que devemos ser derrubados para que a democracia floresça. Após debates acalorados, a diplomacia falhou e o conflito armado começou."
 wuw_GER_realpolitik.28.a: "Em nome da república!"
 wuw_GER_realpolitik.28.b: "Temos que pôr um fim nessa insanidade!"
 wuw_GER_realpolitik.29.t: "Guerra civil n[ROOT.GetNameDef]"
 wuw_GER_realpolitik.29.desc: "Após um longo período de crescimento dos sentimentos fascistas, parece que elementos fascistas d[ROOT.GetNameDef] se cansaram de esperar por uma mudança pacífica de governo e bombardearam uma delegacia de polícia local, o que instigou confrontos nas ruas. Após debates acalorados, a diplomacia falhou e o conflito armado começou. Só nos resta aguardar para saber qual será o destino do Estado [ROOT.GetAdjective]."
 wuw_GER_realpolitik.29.a: "Em nome da revolução!"
 wuw_GER_realpolitik.29.b: "Temos que pôr um fim nessa insanidade!"
 #wuw_GER_realpolitik.30, wuw_GER_realpolitik.31 and wuw_GER_realpolitik.32 use other loc
 wuw_GER_realpolitik.33.t: "Governo [FROM.GetAdjective] exige integração econômica"
 wuw_GER_realpolitik.33.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], chegou à nossa capital hoje para fazer uma proposta. Eles querem que aumentemos as atividades de nossa união aduaneira e aprofundemos nossa integração econômica. Isso beneficiaria bastante nossa economia, mas algo não parece certo..."
 wuw_GER_realpolitik.33.a: "É bom demais para ser ignorado."
 wuw_GER_realpolitik.33.b: "Não abriremos mão de nossa independência econômica!"
 wuw_GER_realpolitik.34.t: "Governo [FROM.GetAdjective] aceita nossa oferta"
 wuw_GER_realpolitik.34.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu de forma positiva à nossa proposta, e seus diplomatas chegaram ao país a fim de assinar os documentos necessários para facilitar nossa integração econômica."
 wuw_GER_realpolitik.34.a: "Somos gratos à ingenuidade deles."
 wuw_GER_realpolitik.35.t: "Governo [FROM.GetAdjective] rejeita nossa oferta"
 wuw_GER_realpolitik.35.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu com forte descontentamento à nossa proposta de integração, declarando que qualquer tipo de parceria econômica mais próxima entre nossos países está fora de cogitação para sempre. Talvez tenham percebido nossas intenções..."
 wuw_GER_realpolitik.35.a: "Péssima notícia..."
 wuw_GER_realpolitik.36.t: "Governo [FROM.GetAdjective] propõe a unificação"
 wuw_GER_realpolitik.36.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], propôs a união de nossas nações, argumentando que nossos povos são um só e se sentiriam mais protegidos unidos sob um Estado mais forte. Há um tom de imposição e agressão na mensagem, mas talvez seja melhor nos tornarmos parte de um todo maior."
 wuw_GER_realpolitik.36.a: "A solução da Pequena Alemanha foi um erro."
 wuw_GER_realpolitik.36.b: "Não vamos comprometer nossa independência!"
 wuw_GER_realpolitik.37.t: "Governo [FROM.GetAdjective] aceita nossas exigências"
 wuw_GER_realpolitik.37.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], anunciou que, após a realização de um plebiscito, foi decidido que o Estado [FROM.GetAdjective] deixará de existir oficialmente a partir de hoje, tornando-se uma parte integrante do reino [ROOT.GetAdjective]. Parece que nossa persuasão foi bem-sucedida."
 wuw_GER_realpolitik.37.a: "Um grande dia para o povo [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.38.t: "Governo [FROM.GetAdjective] rejeita nossas demandas"
 wuw_GER_realpolitik.38.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], declarou que nossas razões para exigir sua subjugação solapam completamente a ideia de soberania e autodeterminação. Tudo indica que não desejam fazer parte de um Estado germânico maior."
 wuw_GER_realpolitik.38.a: "Só nos resta respeitar o desejo deles."
 wuw_GER_realpolitik.38.b: "O território d[FROM.GetNameDef] pertence ao Estado [ROOT.GetAdjective]!"
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "O povo §Y[AUS.GetAdjective]§! foi persuadido a nos apoiar"
 wuw_GER_realpolitik.39.t: "Governo [FROM.GetAdjective] nos convida para uma aliança"
 wuw_GER_realpolitik.39.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], chegou à nossa capital hoje com uma proposta de união: devemos nos juntar à sua aliança e participar de todas as parcerias previamente estabelecidas. Eles também prometeram nos auxiliar a reconquistar nossos antigos territórios húngaros e restaurar a Grande Hungria. Vamos aceitar essa oferta?"
 wuw_GER_realpolitik.39.a: "É hora de reaver nosso direito de nascença!"
 wuw_GER_realpolitik.39.b: "Não precisamos da amizade deles!"
 wuw_GER_realpolitik.40.t: "Governo [FROM.GetAdjective] aceita nossa oferta"
 wuw_GER_realpolitik.40.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu de forma positiva à nossa proposta, e seus diplomatas chegaram ao país a fim de assinar os documentos necessários para formalizar a adesão total à nossa aliança. Eles aceitariam de bom grado nossa ajuda na reconquista das antigas terras húngaras."
 wuw_GER_realpolitik.40.a: "Ótimo."
 wuw_GER_realpolitik.41.t: "Governo [FROM.GetAdjective] rejeita nossa oferta"
 wuw_GER_realpolitik.41.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu com forte descontentamento ao nosso convite de aliança, alegando que qualquer tipo de parceria entre nossos países está fora de cogitação para sempre. Parece que não querem nossa ajuda para reconquistar as antigas terras húngaras."
 wuw_GER_realpolitik.41.a: "Estão deixando passar uma boa oportunidade..."
 wuw_GER_realpolitik.42.t: "Governo [FROM.GetAdjective] nos convida para uma aliança"
 wuw_GER_realpolitik.42.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], chegou à nossa capital hoje com uma proposta de união: devemos nos juntar à sua aliança e lutar lado a lado como irmãos mais uma vez, assim como fizemos na Grande Guerra. Eles também prometeram nos auxiliar a reconquistar nossos antigos territórios austro-húngaros e restaurar a integridade territorial do império. Vamos aceitar a oferta deles?"
 wuw_GER_realpolitik.42.a: "É hora de reaver nosso direito de nascença!"
 wuw_GER_realpolitik.42.b: "Não precisamos da amizade deles!"
 wuw_GER_realpolitik.43.t: "Governo [FROM.GetAdjective] aceita nossa oferta"
 wuw_GER_realpolitik.43.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu de forma positiva à nossa proposta, e seus diplomatas chegaram ao país a fim de assinar os documentos necessários para formalizar a adesão total à Mitteleuropa. Eles aceitariam de bom grado nossa ajuda para reconquistar os antigos territórios austro-húngaros e desejam lutar lado a lado mais uma vez, como irmãos, contra o mundo."
 wuw_GER_realpolitik.43.a: "Esplêndido."
 wuw_GER_realpolitik.44.t: "Governo [FROM.GetAdjective] rejeita nossa oferta"
 wuw_GER_realpolitik.44.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], respondeu com forte descontentamento ao nosso convite de aliança, alegando que qualquer tipo de parceria entre nossos países está fora de cogitação para sempre. Parece que não querem nossa ajuda para reconquistar as antigas terras austro-húngaras."
 wuw_GER_realpolitik.44.a: "Eles não veem o que é melhor para o próprio povo."
 wuw_GER_realpolitik.45.t: "[FROM.GetLeader] quer dividir a Checoslováquia"
 wuw_GER_realpolitik.45.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nos procurou com uma oferta interessante: a divisão dos antigos territórios checoslovacos entre nossas duas nações. Parece uma boa ideia, não?"
 wuw_GER_realpolitik.45.a: "Negócio fechado!"
 wuw_GER_realpolitik.45.b: "Não podemos concordar com isso."
 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap] exige territórios da Checoslováquia"
 wuw_GER_realpolitik.46.desc: "[GER.GetLeader], líder d[GER.GetNameDef], exigiu que entregássemos todas as terras checoslovacas que faziam parte do antigo Império Austro-Húngaro para eles e seus aliados. Parece um péssimo negócio para nós, mas será que estamos em posição de recusar?"
 wuw_GER_realpolitik.46.a: "Não podemos enfrentar ambos..."
 wuw_GER_realpolitik.46.b: "Nunca nos renderemos!"
 wuw_GER_realpolitik.47.t: "[FROM.GetLeader] aceita dividir a Checoslováquia"
 wuw_GER_realpolitik.47.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], cedeu às nossas exigências, por mais duras que sejam. Nossas tropas já estão em movimento e finalmente chegou a hora de restaurar a glória perdida há tanto tempo."
 wuw_GER_realpolitik.47.a: "Ótimo."
 wuw_GER_realpolitik.48.t: "[FROM.GetLeader] recusa dividir a Checoslováquia"
 wuw_GER_realpolitik.48.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], recusou a devolução das terras que são nossas por direito e declarou que teremos que tomá-las à força, se as quisermos. O governo [FROM.GetAdjective] fala grosso, mas será capaz de transformar palavras em ações?"
 wuw_GER_realpolitik.48.a: "Vamos recuperar o que é nosso!"
 wuw_GER_realpolitik.49.t: "Nosso soberano nos entrega ao Estado [GER.GetAdjective]"
 wuw_GER_realpolitik.49.desc: "Nosso soberano nos traiu de maneira gritante e optou por entregar nossas terras ao Estado [GER.GetAdjective]. Devemos acatar sua decisão ou tentar resistir?"
 wuw_GER_realpolitik.49.a: "Tudo bem..."
 wuw_GER_realpolitik.49.b: "Terão que nos dominar à força!"
 wuw_GER_realpolitik.50.t: "Governo [FROM.GetAdjective] rejeita nossa oferta"
 wuw_GER_realpolitik.50.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], rejeitou nossa proposta de dividir os antigos territórios austro-húngaros da Checoslováquia. Parece que o acordo foi realmente cancelado..."
 wuw_GER_realpolitik.50.a: "Então não há muito que possamos fazer..."
 wuw_GER_realpolitik.51.t: "O Primeiro Prêmio de Berlim"
 wuw_GER_realpolitik.51.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], recentemente denunciou nossa ocupação ilegal, como passou a chamar, das terras da Galícia, afirmando que esse território ainda é parte legítima do antigo Império Austro-Húngaro, sobre o qual [FROM.GetNameDef] e seus aliados reivindicam total direito. Agora recebemos um ultimato, e as tropas do Exército [FROM.GetAdjective] estão se reunindo na fronteira. Como devemos responder?"
 wuw_GER_realpolitik.51.a: "Não vale a pena derramar sangue por isso."
 wuw_GER_realpolitik.51.b: "Então que venham!"
 wuw_GER_realpolitik.52.t: "Governo [FROM.GetAdjective] transfere a Galícia"
 wuw_GER_realpolitik.52.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], sabiamente concordou em entregar os territórios na Galícia para a nossa aliança e ordenou que suas tropas se retirassem da área. Saímos vitoriosos mais uma vez!"
 wuw_GER_realpolitik.52.a: "É um grande dia!"
 wuw_GER_realpolitik.53.t: "Governo [FROM.GetAdjective] se mantém firme"
 wuw_GER_realpolitik.53.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], tolamente colocou as tropas do país em alerta máximo após receber nosso ultimato e enviou um representante para dizer que não recuarão da disputa."
 wuw_GER_realpolitik.53.a: "Eles vão se arrepender dessa decisão!"
 wuw_GER_realpolitik.53.b: "Devemos deixar isso para lá..."
 wuw_GER_realpolitik.54.t: "O Segundo Prêmio de Berlim"
 wuw_GER_realpolitik.54.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], recentemente denunciou nossa ocupação ilegal, como passou a chamar, das terras do Banato e da Transilvânia, afirmando que esse território ainda é parte legítima do antigo Império Austro-Húngaro, sobre o qual [FROM.GetNameDef] e seus aliados reivindicam total direito. Agora recebemos um ultimato, e as tropas do Exército [FROM.GetAdjective] estão se reunindo na fronteira. Como devemos responder?"
 wuw_GER_realpolitik.54.a: "Não vale a pena derramar sangue por isso."
 wuw_GER_realpolitik.54.b: "Então que venham!"
 wuw_GER_realpolitik.55.t: "Governo [FROM.GetAdjective] transfere nossos antigos territórios húngaros"
 wuw_GER_realpolitik.55.desc: "\n[FROM.GetLeader], líder d[FROM.GetNameDef], sabiamente concordou em entregar os antigos territórios húngaros para a nossa aliança e ordenou que suas tropas se retirassem da área. Saímos vitoriosos mais uma vez!"
 wuw_GER_realpolitik.55.a: "É um grande dia!"
 wuw_GER_realpolitik.56.t: "Governo [FROM.GetAdjective] se mantém firme"
 wuw_GER_realpolitik.56.desc: "Embora não seja de todo inesperado, [FROM.GetLeader], líder d[FROM.GetNameDef], tolamente colocou as tropas do país em alerta máximo após receber nosso ultimato e enviou um representante para dizer que não recuarão da disputa."
 wuw_GER_realpolitik.56.a: "Eles vão se arrepender dessa decisão!"
 wuw_GER_realpolitik.56.b: "Devemos deixar isso para lá..."
 wuw_GER_realpolitik.57.t: "Governo [FROM.GetAdjective] integra nossa economia"
 wuw_GER_realpolitik.57.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], foi além do combinado e está manipulando os mercados para aumentar nossa dependência de sua economia, em uma clara manobra para garantir que não possamos nos afastar do controle deles. Se não rompermos com eles imediatamente, será praticamente o fim de nossa independência como nação. Como devemos proceder?"
 wuw_GER_realpolitik.57.a: "Teremos que aceitar a situação."
 wuw_GER_realpolitik.57.b: "Vitória ou morte!"
 wuw_GER_realpolitik.58.t: "Governo [FROM.GetAdjective] aceita maior integração"
 wuw_GER_realpolitik.58.desc: "A gloriosa notícia de que o governo [FROM.GetAdjective] aceitou uma maior integração conosco foi recebida com aplausos no Reichstag hoje cedo. O que oferecemos foi claramente suficiente para que eles considerassem a proposta vantajosa, apesar do pequeno impacto em sua soberania."
 wuw_GER_realpolitik.58.a: "Ótimo!"
 wuw_GER_realpolitik.59.t: "Governo [FROM.GetAdjective] recusa maior integração"
 wuw_GER_realpolitik.59.desc: "Apesar das vantagens óbvias e de ser claramente o melhor para a união, o governo [FROM.GetAdjective] rejeitou nossa proposta de maior integração. Só podemos especular sobre os motivos, mas ao que tudo indica, eles não estão pensando nos interesses da união."
 wuw_GER_realpolitik.59.a: "Eles representam um risco para a união da confederação!"
 wuw_GER_realpolitik.59.b: "Ficaremos atentos a eles."
 wuw_GER_realpolitik.60.t: "Governo [FROM.GetAdjective] exige integração total"
 wuw_GER_realpolitik.60.desc: "A integração de nossas economias se mostrou insuficiente para saciar a ambição de [FROM.GetLeader], líder d[FROM.GetNameDef], que agora está exigindo a integração total de nosso país. Se não rompermos com eles imediatamente, será o fim de nossa independência como nação. Como devemos proceder?"
 wuw_GER_realpolitik.60.a: "Teremos que aceitar a situação."
 wuw_GER_realpolitik.60.b: "Vitória ou morte!"
 wuw_GER_realpolitik.61.t: "Governo [FROM.GetAdjective] aceita a integração total"
 wuw_GER_realpolitik.61.desc: "A gloriosa notícia de que o governo [FROM.GetAdjective] aceitou se integrar à nossa nação foi recebida com aplausos no Reichstag hoje cedo. O que oferecemos foi claramente suficiente para que eles considerassem a proposta vantajosa, apesar da perda de sua soberania."
 wuw_GER_realpolitik.61.a: "Ótimo!"
 wuw_GER_realpolitik.62.t: "Governo [FROM.GetAdjective] recusa a integração total"
 wuw_GER_realpolitik.62.desc: "Apesar das vantagens óbvias e de ser claramente o melhor para a união, o governo [FROM.GetAdjective] rejeitou nossa proposta de integração total. Só podemos especular sobre os motivos, mas ao que tudo indica, eles não estão pensando nos interesses da união."
 wuw_GER_realpolitik.62.a: "Eles representam um risco para a união da federação!"
 wuw_GER_realpolitik.62.b: "Ficaremos atentos a eles."
 wuw_GER_realpolitik.63.t: "Governo [FROM.GetAdjective] nos convida para uma união aduaneira"
 wuw_GER_realpolitik.63.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nos procurou com uma oferta para ingressarmos em uma união aduaneira, o que fortaleceria as economias de ambas as nações. Parece uma oferta irrecusável, não?"
 wuw_GER_realpolitik.63.a: "Vamos aceitar de bom grado."
 wuw_GER_realpolitik.63.b: "Parece suspeito..."
 GOT_GER_integrated_puppet_economies.01.t: "Auxílio de desenvolvimento [FROM.GetAdjective]"
 GOT_GER_integrated_puppet_economies.01.desc: "Os alemães estão investindo no setor industrial para expandir a produção militar e integrar parte da nossa economia. Embora isso vá aumentar nossa produtividade, também reduzirá nossa autonomia e independência."
 GOT_GER_integrated_puppet_economies.01.a: "Precisamos fazer isso funcionar a nosso favor."
 GOT_GER_integrated_puppet_economies.02.t: "Programa de exploração [FROM.GetAdjective]"
 GOT_GER_integrated_puppet_economies.02.desc: "Para fortalecer sua própria capacidade industrial, os alemães estão implementando uma política de exploração para aproveitar todos os nossos recursos e produtividade, o que nos deixará sem nada."
 GOT_GER_integrated_puppet_economies.02.a: "Precisamos fazer isso funcionar a nosso favor."
 GER_idea_added_for_limited_time: "A seguinte ideia será adicionada por §Y$TIME$§! dias: \n$IDEA$"
 wuw_GER_the_battle_of_britain.01.t: "A Batalha da Grã-Bretanha"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$ está determinado a mostrar a superioridade da Luftwaffe para devastar o moral do povo [ENG.GetAdjective]. Ele planeja fazer isso bombardeando o icônico marco de Londres, o Big Ben. Segundo ele, isso fará com que o governo [ENG.GetAdjective] se renda e encurte a guerra. Outra garantia dada é que nenhuma bomba cairá sobre Berlim durante a campanha, ou você pode chamá-lo de Hermann \"Meier\"."
 wuw_GER_the_battle_of_britain.01.a: "Deixe que ele tente."
 wuw_GER_the_battle_of_britain.01.b: "Ele está prometendo coisas demais."
 GER_unlocks_big_ben_raid_tt: "Desbloqueia a §Yincursão aérea§! contra o §YBig Ben§!"
 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.01.desc: "Com o fim da guerra civil, estamos lentamente reconstruindo a nação enquanto o povo anseia por estabilidade e segurança, mas começa a sentir que não há um propósito ou objetivo claros. O povo está cansado dessa incerteza e exige uma direção sólida."
 wuw_GER_uncertain_future.01.a: "Precisamos agir rapidamente!"
 wuw_GER_uncertain_future.02.t: "Governo [ROOT.GetAdjective] enfrenta um futuro incerto"
 wuw_GER_uncertain_future.02.desc: "Com o fim da guerra civil, a nação alemã começa a se reconstruir lentamente, mas o povo anseia por estabilidade e segurança. [ROOT.GetLeader] ainda não tomou nenhuma medida, e parece demonstrar falta de interesse em definir os rumos do futuro do novo Estado alemão. Isso tem causado grande preocupação entre a população, que não vê a hora de deixar o passado para trás."
 wuw_GER_uncertain_future.02.a: "Uma inquietação entre o povo, é isso?"
 wuw_GER_german_politics.01.t: "O retorno da democracia"
 wuw_GER_german_politics.01.desc: "Com a volta das eleições livres, o povo [ROOT.GetAdjective] correu às urnas para decidir o futuro da Alemanha. Uma onda de euforia tomou conta das ruas, e o sentimento geral é de finalmente estar superando os tempos difíceis, fazendo com que este dia mais pareça uma celebração do que uma eleição nacional."
 wuw_GER_german_politics.01.a: "Precisamos de um tradicionalista cauteloso."
 wuw_GER_german_politics.01.b: "Precisamos de um socialista progressista."
 wuw_GER_german_politics.02.t: "Um líder para o povo"
 wuw_GER_german_politics.02.desc: "Com o retorno aos ideais da Liga Espartaquista, há um desejo de envolver o povo de maneira mais ativa. Uma eleição para escolher nosso representante foi convocada e, após a contagem dos votos, parece que o resultado está muito equilibrado. O povo claramente considera ambos os candidatos aptos a liderar [ROOT.GetNameDef], mas infelizmente só podemos nomear um."
 wuw_GER_german_politics.02.a: "Heinrich Brandler é a escolha certa!"
 wuw_GER_german_politics.02.b: "Mantenha Ernst Thälmann no poder!"
 wuw_GER_german_politics.02.c: "Precisamos de um socialista pragmático!"
 GOT_GER_amerikabomber.01.t: "O Projeto Amerikabomber"
 GOT_GER_amerikabomber.01.desc: "Agora que tomamos a decisão de construir um bombardeiro de longo alcance, diversas equipes apresentaram seus projetos, e cada uma promete desenvolver uma máquina capaz de levar a guerra para além do Atlântico. Só nos resta escolher a equipe que transformará esse plano ambicioso em realidade."
 GOT_GER_amerikabomber.01.a: "$GER_focke_wulf_organization$"
 GOT_GER_amerikabomber.01.b: "$GER_heinkel_organization$"
 GOT_GER_amerikabomber.01.c: "$GER_junkers_organization$"
 GOT_GER_amerikabomber.01.d: "$GER_messerschmitt_organization$"
 when_intercontinental_bomber_project_is_completed_tt: "Quando o projeto especial §Y$sp_air_intercontinental_bomber$§! for concluído:"
 GER_amerikabomber_focke_wulf_flag: "A §Y$GER_focke_wulf_organization$§! foi designada para o desenvolvimento do §YAmerikabomber§!"
 GER_amerikabomber_heinkel_flag: "A §Y$GER_heinkel_organization$§! foi designada para o desenvolvimento do §YAmerikabomber§!"
 GER_amerikabomber_messerschmitt_flag: "A §Y$GER_messerschmitt_organization$§! foi designada para o desenvolvimento do §YAmerikabomber§!"
 GER_amerikabomber_junkers_flag: "A §Y$GER_junkers_organization$§! foi designada para o desenvolvimento do §YAmerikabomber§!"
 #Event for GER
 GER_operation_panzerfaust_events.01.t: "Dúvidas acerca da lealdade de Horthy"
 GER_operation_panzerfaust_events.01.desc: "Surgiu a suspeita de que nosso aliado Miklós Horthy está envolvido em negociações secretas de paz com nossos inimigos. Devemos pressioná-lo para garantir que a Hungria permaneça leal à causa."
 GER_operation_panzerfaust_events.01.a: "Exija a submissão dele ao Führer."
 GER_operation_panzerfaust_events.01.b: "Isso é um exagero! Horthy é leal!"
 #Event for HUN
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader] exige a renúncia de Horthy"
 GER_operation_panzerfaust_events.02.desc: "Hoje recebemos a notícia de que os alemães exigiram a renúncia de Miklós Horthy, em favor de Ferenc Szálasi, alguém que eles consideram mais confiável. Além disso, declararam que, se suas demandas não forem atendidas, a intervenção em nosso país pode ser inevitável."
 GER_operation_panzerfaust_events.02.a: "Não estamos em condições de nos opor."
 GER_operation_panzerfaust_events.02.b: "Eles não têm autoridade aqui."
 #Event for GER
 GER_operation_panzerfaust_events.03.t: "A Hungria cede"
 GER_operation_panzerfaust_events.03.desc: "Miklós Horthy cedeu e a Hungria agora está completamente sob nosso controle. Nossa tática de intimidação foi bem-sucedida."
 GER_operation_panzerfaust_events.03.a: "Fantástico."
 #Event for GER
 GER_operation_panzerfaust_events.04.t: "Horthy segue obstinado"
 GER_operation_panzerfaust_events.04.desc: "Miklós Horthy anunciou hoje que não cederá à coerção e que a Hungria nunca ficará sob domínio alemão. Como a pressão diplomática parece não surtir efeito, precisamos decidir qual será nosso próximo passo."
 GER_operation_panzerfaust_events.04.a: "Isso foi longe demais. Iniciem a Operação Margarethe!"
 GER_operation_panzerfaust_events.04.b: "Não faremos o joguinho dele."
 GER_operation_panzerfaust_events.04.c: "Deixaremos isso para os nossos agentes..."
 #Event for HUN
 GER_operation_panzerfaust_events.05.t: "A Alemanha lança a Operação Margarethe"
 GER_operation_panzerfaust_events.05.desc: "O Führer cumpriu sua palavra e anunciou o início da Operação Margarethe, uma invasão ao nosso país com o objetivo de nos subjugar. Devemos resistir bravamente!"
 GER_operation_panzerfaust_events.05.a: "Pois que venham."
 #Event for HUN
 GER_operation_panzerfaust_events.06.t: "Alemanha busca desescalar a situação"
 GER_operation_panzerfaust_events.06.desc: "Apesar de todas as ameaças às nossas fronteiras e soberania, a Alemanha agora tenta desescalar a situação, recuando em suas reivindicações."
 GER_operation_panzerfaust_events.06.a: "Que assim seja."
 #Event for GER
 GER_operation_panzerfaust_events.07.t: "Operação Panzerfaust fracassa"
 GER_operation_panzerfaust_events.07.desc: "Apesar de nossas esperanças de que este fosse o golpe decisivo contra um governo húngaro cada vez mais rebelde, a Operação Panzerfaust fracassou hoje, após nossos agentes serem capturados perto da residência de Horthy."
 GER_operation_panzerfaust_events.07.a: "Por ora, eles permanecerão fora de nosso controle."
 #Event for GER
 GER_operation_panzerfaust_events.08.t: "Operação Panzerfaust é um sucesso"
 GER_operation_panzerfaust_events.08.desc: "Conseguimos capturar Horthy e seu filho, e depois entregamos o poder a Ferenc Szálasi. Com isso, a Hungria se tornará leal à nossa causa."
 GER_operation_panzerfaust_events.08.a: "Excelente."
 #Event for HUN
 GER_operation_panzerfaust_events.09.t: "Plano contra Horthy fracassa"
 GER_operation_panzerfaust_events.09.desc: "Hoje recebemos a notícia de que um plano alemão para depor e sequestrar Horthy e seu filho fracassou, após agentes alemães serem capturados nas proximidades da residência do líder."
 GER_operation_panzerfaust_events.09.a: "Estamos seguros, por enquanto."
 #Event for HUN
 GER_operation_panzerfaust_events.10.t: "Horthy sequestrado"
 GER_operation_panzerfaust_events.10.desc: "Hoje, os alemães avançaram com tanques até o Castelo de Buda e capturaram Miklós Horthy. Há rumores de que Miklós Horthy Jr. também foi capturado e levado para a Áustria. Eles emitiram um comunicado exigindo nossa rendição, sob ameaça de uso da força."
 GER_operation_panzerfaust_events.10.a: "Teremos que aceitar suas condições."
 GER_operation_panzerfaust_events.10.b: "Nunca nos renderemos!"
 GOT_GER_fading_eagle.01.t: "Governo [FROM.GetAdjective] exige nossa subjugação"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], exigiu nossa submissão à sua autoridade em meio a uma campanha para retomar o controle dos Balcãs e do antigo Império Italiano. Não temos a força necessária para resistir no momento, mas talvez essa seja a oportunidade de liberdade que esperávamos?"
 GOT_GER_fading_eagle.01.a: "Por enquanto, devemos ceder."
 GOT_GER_fading_eagle.01.b: "Nunca abriremos mão de nossa soberania!"
 GOT_GER_fading_eagle.02.t: "Governo [FROM.GetAdjective] aceita nossas exigências"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], anunciou que o governo [FROM.GetAdjective] se renderá a nós e permanecerá fiel à nossa causa até o fim."
 GOT_GER_fading_eagle.02.a: "Estamos recuperando o controle!"
 GOT_GER_fading_eagle.03.t: "Governo [FROM.GetAdjective] rejeita nossas demandas"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], declarou que não aceitarão uma nova subjugação e que, se quisermos suas terras, teremos que conquistá-las à força."
 GOT_GER_fading_eagle.03.a: "Eles vão se arrepender dessa decisão."
 GOT_GER_fading_eagle.03.b: "Não podemos nos dar ao luxo de ter mais um inimigo."
