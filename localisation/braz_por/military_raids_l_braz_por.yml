 raid_type_dam_bombing_raid: "Incursão de bombardeio a represas"
 raid_type_dam_bombing_raid_desc: "Aeronaves equipadas com \"bombas saltadoras\" especiais tentam destruir a represa, diminuindo sua eficácia e dificultando a movimentação inimiga na área."
 raid_type_dam_bombing_raid_no_bba: "$raid_type_dam_bombing_raid$"
 raid_type_dam_bombing_raid_no_bba_desc: "$raid_type_dam_bombing_raid_desc$"
 raid_type_gun_emplacement_raid: "Ataque contra posição de canhão"
 raid_type_gun_emplacement_raid_desc: "Um esquadrão de bombardeiros equipado com uma bomba sísmica tenta destruir a instalação de um $mega_gun_emplacement$."
 raid_type_gun_emplacement_raid_no_bba: "$raid_type_gun_emplacement_raid$"
 raid_type_gun_emplacement_raid_no_bba_desc: "$raid_type_gun_emplacement_raid_desc$"
 raid_type_mega_gun_emplacement_strike: "Ataque contra posição de megacanhão"
 raid_type_mega_gun_emplacement_strike_desc: "Um ataque contra a instalação que abriga um megacanhão, usando bombas sísmicas."
 raid_type_mega_gun_emplacement_strike_no_bba: "$raid_type_mega_gun_emplacement_strike$"
 raid_type_mega_gun_emplacement_strike_no_bba_desc: "$raid_type_mega_gun_emplacement_strike_desc$"
 raid_type_oilfield_raid: "Incursão a campos de petróleo"
 raid_type_oilfield_raid_desc: "Um ataque aéreo que visa destruir um importante campo petrolífero e suas refinarias para causar uma interrupção prolongada na produção de combustível do inimigo."
 raid_type_nuclear_strike: "Ataque nuclear"
 raid_type_nuclear_strike_desc: "Um bombardeiro estratégico escoltado voará até o alvo designado e lançará uma bomba atômica. Em seguida, o bombardeiro tentará sair da área para não ser pego pela explosão."
 raid_type_nuclear_missile_strike: "Ataque de míssil nuclear"
 raid_type_nuclear_missile_strike_desc: "Um míssil de longo alcance seguirá uma trajetória balística suborbital a partir do ponto de lançamento até o alvo. No momento apropriado, a ogiva em seu interior detonará uma explosão atômica."
 raid_type_paratrooper_facility_sabotage: "Incursão de sabotagem a instalações"
 raid_type_paratrooper_facility_sabotage_desc: "Uma equipe de paraquedistas é lançada sobre uma instalação inimiga e tenta destruir equipamentos essenciais usando explosivos, com o objetivo de interromper o avanço científico."
 raid_type_mine_sabotage_raid: "Incursão de sabotagem de minas"
 raid_type_mine_sabotage_raid_desc: "Um grupo de paraquedistas é lançado sobre um grande complexo de minas inimigo e tenta detonar explosivos para interromper a produção delas por um longo período."
 raid_type_pathfinder_raid: "Incursão de desbravadores"
 raid_type_pathfinder_raid_desc: "Um grupo de paraquedistas é lançado atrás das linhas inimigas para preparar uma invasão iminente, destruindo pontes essenciais, armando emboscadas e criando distrações."
 raid_type_commando_port_raid: "Incursão a porto naval"
 raid_type_commando_port_raid_desc: "Um grupo de fuzileiros navais é enviado para causar danos a uma grande $naval_base$ controlada pelo inimigo. Navios no porto podem sofrer danos."
 raid_type_commando_facility_raid: "Incursão a instalação naval"
 raid_type_commando_facility_raid_desc: "Um grupo de fuzileiros navais é enviado para causar danos a uma instalação experimental em uma província costeira."
 raid_type_airfield_raid: "Incursão a aeródromos"
 raid_type_supply_hub_raid: "Incursão a centrais de abastecimento"
 raid_type_demo_dam_raid: "Incursão de demolição de represas"
 raid_type_AUS_reichstag_bombing: "Incursão de bombardeio ao Reichstag"
 raid_type_AUS_reichstag_bombing_desc: "Ao enviar esquadrões de bombardeiros para atacar a base de comando inimiga e símbolo do poder alemão, poderemos aumentar o moral de nosso povo e dar um baque no do inimigo."
 raid_type_ENG_reichstag_bombing: "Incursão de bombardeio ao Reichstag"
 raid_type_ENG_reichstag_bombing_desc: "Ao enviar esquadrões de bombardeiros para atacar a base de comando inimiga e símbolo do poder alemão, poderemos aumentar o moral de nosso povo e dar um baque no do inimigo."
 raid_type_GER_eben_emael_raid: "Incursão a Eben-Emael"
 raid_type_GER_eben_emael_raid_desc: "Um destacamento de paraquedistas e tropas em planadores atacará a fortaleza estrategicamente de cima, além de capturar pontes, estradas e ferrovias importantes na região para abrir caminho para a força principal de ataque."
 raid_type_GER_big_ben_bombing: "Incursão de bombardeio ao Big Ben"
 raid_type_GER_statue_of_liberty_bombing: "Incursão de bombardeio à Estátua da Liberdade"
 raid_type_GER_kremlin_bombing: "Incursão de bombardeio ao Kremlin"
 raid_type_ENG_operation_jericho: "Operação Jericó"
 raid_type_ENG_operation_jericho_desc: "De acordo com informações da resistência francesa, a Alemanha mantém um grande número de combatentes da resistência capturados em Amiens. Se enviarmos um esquadrão de aeronaves para explodir as paredes da prisão, poderemos libertar muitos desses combatentes."
 raid_type_thermonuclear_strike: "Ataque termonuclear"
 raid_type_thermonuclear_strike_desc: "Um bombardeiro estratégico escoltado voará até o alvo designado e lançará uma bomba termonuclear. Em seguida, o bombardeiro tentará sair da área para não ser pego pela explosão."
 raid_type_thermonuclear_missile_strike: "Ataque de míssil termonuclear"
 raid_type_thermonuclear_missile_strike_desc: "Um míssil de longo alcance seguirá uma trajetória balística suborbital a partir do ponto de lançamento até o alvo. No momento apropriado, a ogiva em seu interior detonará uma explosão termonuclear."
 raid_type_CHI_huansheng_raid: "Operação Huansheng"
 raid_type_CHI_huansheng_raid_desc: "Nossos relatórios de inteligência indicam que, embora sejam alvos valiosos, a siderúrgica Yawata Steel Works e o Arsenal Naval de Sasebo são difíceis demais para nossa Força Aérea atacar no momento. Portanto, foi decidido que a maneira mais eficiente de acabar com essa guerra seria aumentar a consciência do povo japonês sobre as atrocidades cometidas pelos imperialistas japoneses na China, lançando panfletos sobre cidades como Nagasaki, Fukuoka, Saga e Osaka."
