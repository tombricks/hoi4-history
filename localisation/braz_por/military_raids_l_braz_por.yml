 raid_type_facility_strike: "Ataque a instalações"
 raid_type_facility_strike_desc: "Um ataque aéreo contra uma instalação experimental inimiga com o objetivo de causar danos graves à instalação e a qualquer projeto em desenvolvimento."
 raid_type_lock_bombing_raid: "Incursão de bombardeio a comportas"
 raid_type_lock_bombing_raid_desc: "Aeronaves equipadas com \"bombas saltadoras\" especiais tentam destruir as comportas, impedindo a passagem pelo canal."
 raid_type_lock_bombing_raid_no_bba: "$raid_type_lock_bombing_raid$"
