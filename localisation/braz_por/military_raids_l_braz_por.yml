 operation_jericho_failure_tt: "A incursão é um desastre completo, nenhum dos prisioneiros consegue escapar. O controle inimigo sobre a área aumenta."
 operation_jericho_limited_success_tt: "A ousada incursão de bombardeio consegue abrir um buraco na parede da prisão. No entanto, muitos prisioneiros ficam feridos ou não conseguem escapar."
 operation_jericho_success_tt: "A ousada incursão de bombardeio consegue abrir um grande buraco na parede da prisão. Alguns prisioneiros ficam feridos ou não conseguem escapar, mas um número considerável consegue fugir e é resgatado pela resistência local."
 operation_jericho_critical_success_tt: "A ousada incursão de bombardeio consegue abrir um enorme buraco na parede da prisão sem ferir nenhum dos prisioneiros. A maioria consegue escapar e é resgata pela resistência local."
 operation_huansheng_failure_tt: "A incursão é um desastre completo, nenhum dos bombardeiros consegue alcançar as zonas de lançamento, e muitos são abatidos pelas defesas aéreas navais."
 operation_huansheng_limited_success_tt: "A ousada incursão de bombardeio consegue lançar panfletos sobre a maioria das cidades designadas. No entanto, a maior parte cai em áreas inacessíveis e é rapidamente removida pelas forças inimigas."
 operation_huansheng_success_tt: "A ousada incursão de bombardeio consegue lançar panfletos sobre todas as cidades designadas. Alguns panfletos caem em telhados ou áreas florestais, mas a maioria chega a locais acessíveis e povoados, e é rapidamente recolhida pelos habitantes da região."
 operation_huansheng_critical_success_tt: "A ousada incursão de bombardeio consegue lançar panfletos sobre todas as cidades designadas. Todos caem em áreas acessíveis e povoadas e são rapidamente recolhidos pelos habitantes locais, espalhando a notícia da invasão japonesa por toda parte."
