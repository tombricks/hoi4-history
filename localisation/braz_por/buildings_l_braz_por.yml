l_braz_por:
 infrastructure: "Infraestrutura"
 infrastructure_plural: "Infraestruturas"
 infrastructure_desc: "Essa construção concede melhoria de infraestrutura ao estado. Ela aumenta seu poder de abastecimento em regiões estratégicas e aumenta a velocidade de suas divisões, além de aumentar sua extração de recursos."
 arms_factory: "Fábrica militar"
 arms_factory_plural: "Fábricas militares"
 arms_factory_desc: "Esta construção fornece ao estado indústrias para produção de novos equipamentos militares. Pode ser convertida em uma indústria civil se necessário."
 dockyard: "Estaleiros navais"
 dockyard_plural: "Estaleiros navais"
 dockyard_desc: "Esta construção fornece ao estado indústrias para produção de novos navios."
 dam: "Barragem"
 dam_plural: "Barragens"
 dam_desc: "As barragens fornecem energia adicional a um estado, aumentando a produção industrial e de recursos."
 dam_mountain: "$dam$"
 dam_mountain_plural: "$dam_plural$"
 dam_mountain_desc: "$dam_desc$"
 canal_kiel: "Eclusas do Canal de Kiel"
 canal_kiel_plural: "$canal_kiel$"
 canal_kiel_desc: "As eclusas do Canal de Kiel são essenciais para que opere em plena capacidade e destruí-las prejudicaria o transporte e a movimentação por bastante tempo."
 canal_panama: "Eclusas do Canal do Panamá"
 canal_panama_plural: "$canal_panama$"
 canal_panama_desc: "As eclusas são essenciais para que o Canal do Panamá opere em plena capacidade e destruí-las prejudicaria o transporte e a movimentação por bastante tempo."
 industrial_complex: "Fábrica civil"
 industrial_complex_plural: "Fábricas civis"
 industrial_complex_desc: "Esta construção fornece ao estado indústrias para produção de mercadorias civis ou edificação de novas construções. Pode ser convertida em uma indústria militar se necessário."
 air_base: "Base aérea"
 air_base_plural: "Bases aéreas"
 air_base_desc: "Esta construção fornece ao estado implantação para suas forças aéreas."
 naval_base: "Base naval"
 naval_base_plural: "Bases navais"
 naval_base_desc: "Aumenta o alcance de sua frota e fornece serviços de reparo para ela. Permite suprimentos ultramarinos e a exportação de recursos. Níveis maiores aumentam o rendimento dos suprimentos."
 bunker: "Forte terrestre"
 bunker_plural: "Fortes terrestres"
 bunker_desc: "Essa construção inflige uma penalidade de ataque de $VALUE|+%0$ para cada nível de forte do atacante em combate. Ataques feitos em múltiplas direções diminuirão o efeito dos fortes"
 coastal_bunker: "Forte costeiro"
 coastal_bunker_plural: "Fortes costeiros"
 coastal_bunker_desc: "Essa construção inflige uma penalidade de ataque de $VALUE|+%0$ para cada nível de forte do atacante em combates de invasão naval."
 anti_air_building: "Defesa antiaérea"
 anti_air_building_plural: "Defesa antiaérea"
 anti_air_building_desc: "Esta construção fornece ao estado proteção contra bombardeiros inimigos e a habilidade de disparar contra aeronaves atacantes."
 synthetic_refinery: "Refinaria sintética"
 synthetic_refinery_plural: "Refinarias sintéticas"
 #synthetic_refinery_desc: "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc: "Esta construção fornece ao estado"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 radar_station: "Estação de radar"
 radar_station_plural: "Estações de radar"
 radar_station_desc: "O radar permite que você colete informações sobre tropas inimigas em estados próximos.\nUm radar de nível maior em um estado tem um alcance efetivo maior.\nRadares também garantem ao estado uma detecção maior de forças áreas inimigas, dando a seus aviões uma chance melhor de entrar em combate com elas.\nAlém disso os radares também aumentam a detecção de frotas inimgas no mar."
 rocket_site: "Bases de lançamento de foguetes"
 rocket_site_plural: "Bases de lançamento de foguetes"
 rocket_site_desc: "Esta construção fornece ao estado implantação para os foguetes produzidos."
 nuclear_reactor_heavy_water: "Reator nuclear de água pesada"
 nuclear_reactor_heavy_water_plural: "Reatores nucleares de água pesada"
 nuclear_reactor_heavy_water_desc: "Esta construção fornece ao estado a produção de urânio enriquecido para uso em armas nucleares.\nReatores nucleares que utilizam água pesada são mais baratos de construir do que reatores de grafite, mas produzem menos material que pode ser usado para fabricar armas nucleares."
 nuclear_reactor: "Reator nuclear"
 nuclear_reactor_plural: "Reatores nucleares"
 nuclear_reactor_desc: "Esta construção fornece ao estado produção de urânio enriquecido para uso em armas nucleares."
 commercial_nuclear_reactor: "Reator nuclear civil"
 commercial_nuclear_reactor_plural: "Reatores nucleares civis"
 commercial_nuclear_reactor_desc: "Esta construção fornece urânio enriquecido ao Estado para uso em armas nucleares e produz eletricidade para a economia civil."
 nuclear_facility: "Instalação de pesquisa nuclear"
 nuclear_facility_plural: "Instalações de pesquisa nuclear"
 nuclear_facility_desc: "As instalações experimentais de pesquisa nuclear permitem iniciar projetos de pesquisa relacionados ao uso da energia nuclear."
 air_facility: "Instalação de aerodinâmica e aviônica"
 air_facility_plural: "Instalações de aerodinâmica e aviônica"
 air_facility_desc: "As instalações experimentais de aerodinâmica e aviônica permitem iniciar projetos de pesquisa de aeronaves, foguetes e eletrônicos relacionados."
 naval_facility: "Instalação de engenharia naval"
 naval_facility_plural: "Instalações de engenharia naval"
 naval_facility_desc: "As instalações experimentais de engenharia naval permitem iniciar projetos de pesquisa relacionados a navios de superfície e submarinos.\nUma instalação de engenharia naval só pode ser criada em uma província costeira."
 mega_gun_emplacement: "Canhão de grosso calibre multicarga"
 mega_gun_emplacement_plural: "Canhões de calibre multicarga"
 mega_gun_emplacement_desc: "Operando com o princípio de propulsão de multicarga, este canhão de grosso calibre é projetado para atingir distâncias inigualáveis em bombardeios. Utilizando uma série de túneis subterrâneos, ele acelera projéteis a velocidades supersônicas antes de lançá-los em direção a alvos distantes."
 stronghold_network: "Rede de fortalezas"
 stronghold_network_plural: "Redes de fortalezas"
 stronghold_network_desc: "Um extenso sistema de defesa composto de grandes bunkers e posições fortificadas, criado para repelir os avanços inimigos e proteger áreas estratégicas importantes."
 land_facility: "Instalação de guerra terrestre"
 land_facility_plural: "Instalações de guerra terrestre"
 land_facility_desc: "As instalações experimentais de guerra terrestre permitem iniciar projetos de pesquisa relacionados a vários aspectos da guerra terrestre, como tanques especiais ou artilharia."
 landmark_statue_of_liberty: "A Estátua da Liberdade"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "A colossal Estátua da Liberdade ergue-se orgulhosamente no porto de Nova York, um ponto de entrada importante para os imigrantes que buscam começar uma nova vida nos Estados Unidos. Posteriormente, ela passou a personificar o espírito do modo de vida americano, a liberdade e a busca pela felicidade."
 landmark_big_ben: "Big Ben"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "A Torre do Relógio de Westminster, que guarda o sino mais conhecido como Big Ben, é um ícone cultural britânico. Ela é um dos símbolos mais proeminentes do Reino Unido e da democracia parlamentar. Foi concluída em 1859 em estilo neogótico e é a terceira torre mais alta da Grã-Bretanha."
 landmark_colosseum: "O Coliseu"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "O Coliseu fica no centro de Roma. Concluído pelo Imperador Tito, é o maior anfiteatro da antiguidade já construído e foi usado para entretenimento pelos romanos e pelos habitantes da cidade após a queda do Império Romano."
 landmark_cristo_redentor: "Cristo Redentor"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "O Cristo Redentor ergue-se majestosamente sobre o Rio de Janeiro, com sua construção concluída em 1931. É um símbolo nacional do Brasil e possui grande importância para a população católica da região."
 landmark_eiffel_tower: "A Torre Eiffel"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "A Torre Eiffel recebeu o nome de seu criador, Gustave Eiffel, e foi concluída em 1889. Localizada no Champ de Mars, em Paris, a Dama de Ferro se tornou um ícone cultural global da França e é um símbolo de orgulho nacional."
 landmark_kremlin: "O Kremlin"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "O Kremlin de Moscou é um complexo fortificado. Dentro dele está o Grande Palácio do Kremlin, que serviu como residência real do imperador da Rússia. O Kremlin tem vista para o Rio Moskva ao sul, a Catedral de São Basílio e a Praça Vermelha a leste e o Jardim de Alexandre a oeste. Hoje em dia passou a representar a autoridade do Estado e seu controle sobre o povo."
 landmark_berlin_reichstag: "O Reichstag"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "O Reichstag, também conhecido como Plenarbereich Reichstagsgebäude, é um edifício histórico do governo legislativo localizado na Platz der Republik, em Berlim. Até o incêndio do Reichstag em 1933, era utilizado pelo conselho federal da Alemanha. Mesmo assim, é um edifício simbólico que possui grande importância nos corações e mentes das pessoas."
 landmark_hofburg_palace: "O Palácio de Hofburg"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "O Hofburg é o antigo palácio imperial da dinastia Habsburgo e fica de frente para a Heldenplatz. Talvez um dia o palácio possa ser novamente utilizado pelos governantes da Áustria, sejam eles presidentes ou reis."
 landmark_berlin_volkshalle: "Volkshalle"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc: "O Volkshalle representa o espírito inabalável de nosso povo e sua determinação em dominar o mundo. Ele mostrará a todos que, com a força da conquista, tudo é possível, e a pátria é capaz de realizar até as tarefas mais improváveis."
