 ### AUSTRO-HUNGARIAN JOINT FOCUS TREE ###
 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "É §Y[AUS.GetNameDef]§! ou §Y[HUN.GetNameDef]§! e tem qualquer §YEstado com contingente austro-húngaro§! como súdito, é súdito de um deles, é líder de facção como §Y[AUS.GetNameDef]§! ou §Y[HUN.GetNameDef]§!, ou está em uma facção com eles como qualquer §YEstado contingente austro-húngaro§!."
 HABSBURG_is_originator_country: "O§Ypaís de origem§! é §Y[ROOT.GetNameDef]§!"
 HABSBURG_part_of_something_bigger: "Indivisível e inseparável"
 HABSBURG_part_of_something_bigger_desc: "Todas as pessoas sabem da importância de defender seus próprios lares, mas nossa nova federação certamente perecerá se não perceberem a importância da cooperação transfronteiriça e da ajuda na proteção do que é querido para os vizinhos."
 HABSBURG_economic_cooperation_policy: "Política de cooperação econômica"
 HABSBURG_economic_cooperation_policy_desc: "Atualmente, os membros de nossa federação governam completamente suas próprias economias. Embora isso permita a todos o máximo de liberdade possível, também prejudica o poder econômico da federação. Ao estabelecer uma política de cooperação, poderemos garantir que os membros ajam em conjunto diante de questões econômicas maiores."
 HABSBURG_joint_consumer_goods_endeavors: "O Banco Central do Danúbio"
 HABSBURG_joint_consumer_goods_endeavors_desc: "A capacidade econômica de cada estado individual dentro da federação varia muito. Nossos bancos centrais também diferem muito em termos de poder econômico e, embora cada país deva ter seu próprio banco central, a formação de um banco central para a federação garantirá que tenhamos uma instância preocupada principalmente com a situação econômica geral da federação."
 HABSBURG_technology_sharing: "Cooperação científica"
 HABSBURG_technology_sharing_desc: "Há muitas mentes brilhantes em nossa federação. Precisamos reuni-las para promover o desenvolvimento de nossa região e conduzir nossa federação rumo ao futuro que ela merece."
 HABSBURG_increase_scientific_cooperation: "Estabelecer instalações de pesquisa conjunta"
 HABSBURG_increase_scientific_cooperation_desc: "Chegou a hora de financiar conjuntamente novos laboratórios e instalações secretas de pesquisa nos quais nossos cientistas possam cooperar mais de perto, aumentando a velocidade de suas atividades e nos levando a novos horizontes."
 HABSBURG_simplify_economic_lawmaking: "Simplificar a legislação econômica"
 HABSBURG_simplify_economic_lawmaking_desc: "Atualmente, nossos membros possuem leis extremamente diferentes em relação ao comércio e à economia. Embora não haja necessidade de um controle centralizado que uniformize as leis em todos os países membros, o processo de alteração dinâmica das leis em função do que é necessário para a situação poderia ser simplificado."
 HABSBURG_securing_the_consumer_rights: "Prosperidade para o povo"
 HABSBURG_securing_the_consumer_rights_desc: "Embora os defensores da guerra estejam por toda parte, não devemos nos esquecer de quem torna esta federação possível. É o povo, e, portanto, devemos garantir que as pessoas estejam satisfeitas com a situação em que se encontram."
 HABSBURG_discounted_licenses: "Estabelecer contratos de armas benéficos"
 HABSBURG_discounted_licenses_desc: "Podemos não ter as armas mais modernas, mas isso não é um problema. Nossos políticos têm contatos com pessoas que podem nos ajudar a obter acesso a tecnologias estrangeiras para produção em nossas próprias fábricas. Ao utilizar essa extensa rede, vamos adquirir os direitos de produção para os melhores equipamentos e usar nossa vasta indústria para dar às nossas tropas acesso a ferramentas superiores."
 HABSBURG_reform_gemeinsame_armee: "Reformando o Exército Comum"
 HABSBURG_reform_gemeinsame_armee_desc: "No passado, o Império Austro-Húngaro criou um Exército Comum considerável, com todos os países contribuindo para nossa causa conjunta. Independentemente de nossas diferenças e semelhanças ideológicas atuais, um esforço militar conjunto só nos tornaria mais fortes."
 HABSBURG_motorizing_the_armies: "Motorizando os exércitos"
 HABSBURG_motorizing_the_armies_desc: "Talvez os ataques da infantaria ainda sejam a chave da guerra moderna. Sendo assim, devemos garantir que a infantaria possa se deslocar de um ponto a outro da federação da maneira mais rápida e eficiente possível. Ao dar início aos esforços de motorização para transportar mais tropas em caminhões, vamos garantir que nossas forças sempre cheguem aonde são mais requisitadas sem demora."
 HABSBURG_mechanized_initiative: "Iniciativas mecanizadas"
 HABSBURG_mechanized_initiative_desc: "Alguns cientistas começaram a discutir a utilização de caminhões meias-lagartas, capazes de transportar tropas e ter uma blindagem mais robusta. Essa opção poderia se mostrar mais barata que tanques, além de mais resistente que caminhões e capaz de atravessar terrenos mais desafiadores. Talvez devêssemos oferecer financiamento para esse projeto."
 HABSBURG_armor_initiative: "Iniciativas de blindagem"
 HABSBURG_armor_initiative_desc: "O futuro da guerra será decidido por veículos blindados, assim como foi o fim da Grande Guerra, que nosso antecessor perdeu. Devemos compensar esses erros e garantir que não se repitam."
 HABSBURG_effectivizing_the_motorized_troops: "Consumo eficiente de combustível"
 HABSBURG_effectivizing_the_motorized_troops_desc: "Nosso consumo de combustível disparou à medida que passamos a integrar mais unidades motorizadas, mecanizadas e blindadas no Exército. O próprio combustível se tornou um gargalo muito preocupante, prejudicando nossas capacidades militares. Devemos procurar otimizar nosso uso de combustível, pois isso nos beneficiará tanto militar quanto economicamente."
 HABSBURG_the_strength_of_the_common_man: "A força do homem comum"
 HABSBURG_the_strength_of_the_common_man_desc: "Até mesmo a maior das organizações depende das menores engrenagens. Para nós, e para nossos exércitos em particular, isso significa depender do homem comum, nossos soldados. Devemos garantir que cada soldado de nossa organização militar compreenda o fardo que recai sobre seus ombros, mas também que ele tem a força para carregá-lo e que esse é seu dever."
 HABSBURG_joint_training_initiative: "Ministério da Guerra Imperial e Real"
 HABSBURG_joint_training_initiative_desc: "Antes, o Exército Comum era governado por um ministério designado que, em retrospectiva, era mal administrado e desconectado do que acontecia no campo de batalha. A ideia, no entanto, era sólida. Se quisermos operar em conjunto, o planejamento e a organização também precisarão ser governados conjuntamente."
 HABSBURG_organizational_exercises: "Exercícios organizacionais conjuntos"
 HABSBURG_organizational_exercises_desc: "A capacidade de manobra decidirá os conflitos futuros. Com a guerra sendo travada em um ritmo cada vez mais acelerado, cresce a necessidade de maior velocidade e de uma organização impecável. Nenhum poder de fogo nos salvará se nossas tropas não souberem como se mover rapidamente sem perder o controle de seu objetivo. À medida que nosso Exército cresce e passa a incluir homens de várias nacionalidades, é preciso fazer esforços para coordenar e organizar nossas tropas."
 HABSBURG_meeting_the_logistical_challenge: "Enfrentando o desafio logístico"
 HABSBURG_meeting_the_logistical_challenge_desc: "O desafio logístico cresce com a nossa federação. Os suprimentos agora levam mais tempo para chegar às nossas tropas e tememos que a questão poderá se tornar um problema no futuro se não for resolvida. Nossos soldados devem ser treinados para fazer mais com menos, e a distribuição de suprimentos para as tropas deve ser melhorada."
 HABSBURG_bring_back_royal_and_imperial_hussars: "Reativar os Hussardos Reais e Imperiais"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "No passado, o Império Austro-Húngaro tinha os Hussardos Reais e Imperiais. O espírito dos hussardos ainda vive no presente, apesar da maior parte das unidades ter sido dissolvida. Soldados que detêm tamanho respeito tanto da população quanto de nossos inimigos seriam uma grande vantagem nos tempos atuais."
 HABSBURG_defensive_hussars: "Seguir o exemplo dos hussardos húngaros"
 HABSBURG_defensive_hussars_desc: "Nossa força revitalizada de hussardos precisa passar por algumas mudanças para se encaixar perfeitamente em nosso Exército, agora mais moderno. A atual cavalaria leve húngara, com sua versão de um hussardo moderno, deve ser o modelo a ser seguido para moldar nossas novas tropas de hussardos. Utilizando a experiência deles e nos empenhando para alcançar sua agilidade e velocidade, podemos construir uma força digna de respeito."
 HABSBURG_offensive_hussars: "Seguir o exemplo dos hussardos poloneses"
 HABSBURG_offensive_hussars_desc: "Nossa força revitalizada de hussardos precisa passar por algumas mudanças para se encaixar perfeitamente em nosso Exército, agora mais moderno. A atual cavalaria pesada polonesa, com seus hussardos alados, incutiu medo e respeito no coração dos inimigos. Com isso em mente, parece claro que nossos hussardos deveriam operar segundo o mesmo modelo."
 HABSBURG_the_modern_hussar: "O hussardo moderno"
 HABSBURG_the_modern_hussar_desc: "O tempo não espera por ninguém, nem mesmo nossos bravos hussardos. Embora esses homens valentes ainda sejam um trunfo para o nosso Exército Comum, precisamos modernizar seu conceito. O futuro de nossos respeitados hussardos pode não estar nas montarias a cavalo, mas isso pouco importa. O importante é que seu espírito continue vivo!"
 HABSBURG_for_the_glory_of_the_empire: "Pela glória do reino"
 HABSBURG_for_the_glory_of_the_empire_desc: "Agora que nossos exércitos estão aptos para o combate novamente, é hora de introduzir um senso patriótico em nossos cidadãos, para que percebam que são eles que protegem seus lares do inimigo."
 HABSBURG_joint_industry_spirit: "Planejamento industrial conjunto"
 HABSBURG_joint_industry_spirit_desc: "Cada país de nossa federação deve fazer sua parte em termos de indústria. No entanto, atualmente todos operamos em planos diferentes, o que causa dificuldades à medida que vemos uma cooperação maior tomar forma. Ao planejar nossos esforços industriais em conjunto, poderemos garantir a máxima eficiência."
 HABSBURG_supplying_the_federation: "Suprindo a federação"
 HABSBURG_supplying_the_federation_desc: "Conforme nossa federação cresce, nossa rede ferroviária e de suprimentos deve crescer no mesmo ritmo. Esforços devem ser feitos ou corremos o risco de extrapolar nossa própria infraestrutura e sofrer uma queda dolorosa e humilhante."
 HABSBURG_optimizing_the_land_usage: "Otimização do uso da terra"
 HABSBURG_optimizing_the_land_usage_desc: "Com tantos países operando juntos em uma federação, não é nenhuma surpresa que nosso uso da terra esteja aquém do ideal. Ao reunir nosso conhecimento sobre a melhor forma de utilizar nossas áreas industriais, provavelmente poderemos otimizar a maneira como construímos fábricas."
 HABSBURG_joint_ventures_in_resource_extraction: "Parcerias em extração de recursos"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "É inevitável que alguns recursos passem despercebidos ou não sejam explorados por diversos motivos geralmente relacionados à economia, ao tempo ou a ambos. No entanto, agora que todos esses recursos estão reunidos sob a federação, podemos fazer uso de nossa economia mais forte e nosso conhecimento ampliado sobre a melhor maneira de extraí-los!"
 HABSBURG_industrializing_our_capitals: "Industrialização das capitais"
 HABSBURG_industrializing_our_capitals_desc: "A maioria das capitais de nossa federação são cidades antigas e históricas. Embora isso seja uma coisa boa e reflita a longa e poderosa história de nossos membros, elas deixam a desejar em termos de indústria. Fazer um esforço conjunto para industrializar ainda mais essas cidades pode se mostrar muito benéfico."
 HABSBURG_specializing_in_civilian_logistics: "Especialização em logística civil"
 HABSBURG_specializing_in_civilian_logistics_desc: "O fluxo de ferramentas e equipamentos em toda a federação sofre com a infraestrutura defasada e com a corrupção nas fábricas. Devemos nos concentrar nesse setor e melhorá-lo o mais rápido possível."
 HABSBURG_specializing_in_the_arms_industry: "Especialização na indústria bélica"
 HABSBURG_specializing_in_the_arms_industry_desc: "Se quisermos competir com os gigantes da área, como os Estados [GER.GetAdjective], [SOV.GetAdjective], [ENG.GetAdjective] ou [FRA.GetAdjective], precisaremos expandir consideravelmente nossas indústrias militares!"
 HABSBURG_industrial_effectivization: "Eficácia industrial"
 HABSBURG_industrial_effectivization_desc: "Obviamente, nossas fábricas precisam funcionar não apenas em tempos de guerra, mas também em tempos de paz. Em um mundo perfeito, a segunda opção seria preferível à primeira, mas, infelizmente, este mundo não é perfeito. Mesmo assim, ainda não podemos ignorar nossos esforços industriais em tempos de paz."
 HABSBURG_reinforced_industry: "Indústria reforçada"
 HABSBURG_reinforced_industry_desc: "Embora seja importante que nossas fábricas possam operar em tempos de paz, agora não é o momento de lidar com essa questão. Nosso setor industrial deve ser capaz de resistir a uma guerra travada em território nacional e, antes que isso seja alcançado, não podemos perder tempo pensando nas operações em tempo de paz."
 HABSBURG_improved_production_methods: "Métodos de produção melhorados"
 HABSBURG_improved_production_methods_desc: "Agora que nossas indústrias estão cooperando de modo eficiente, podemos voltar nossos esforços para melhorar os métodos de produção, aproveitando o verdadeiro potencial do trabalho árduo de nosso povo."
 HABSBURG_call_the_imperial_diet: "Convocar a Dieta Imperial"
 HABSBURG_call_the_imperial_diet_desc: "Finalmente chegou a hora de reconvocar a Dieta Imperial. Para nós, os líderes desta federação, a visão do que ela representa sempre foi clara. Nossa ambição sempre foi a reintegração do império, e agora é o momento de buscá-la."
 HABSBURG_united_in_the_face_of_danger: "Unidos diante do perigo"
 HABSBURG_united_in_the_face_of_danger_desc: "É morte ou desonra, e nosso povo sabe muito bem disso. Permaneceremos totalmente unidos contra qualquer ameaça que possa se levantar contra nós! "
 HABSBURG_an_empire_not_just_in_name: "Uma federação milenar"
 HABSBURG_an_empire_not_just_in_name_desc: "Nossa federação perdurará por mil anos, e nada pode ficar entre nós e o futuro agora. Que fique claro a todos que a região do Danúbio é a mais rica e extraordinária do mundo!"
