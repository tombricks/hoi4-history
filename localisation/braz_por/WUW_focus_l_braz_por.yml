 GER_kdf_wagen_factories_fascist: "Fábricas do KdF-Wagen"
 GER_kdf_wagen_factories_neutral: "Fábricas Wilhelm-Wagen"
 GER_kdf_wagen_factories_volkswagen: "Fábricas da Volkswagen"
 GER_kdf_wagen_factories_desc: "[GetKDFFactoriesText]"
 GER_kdf_wagen_factories_autarky_text: "$GER_kdf_wagen_desc$" #old loc
 GER_kdf_wagen_factories_economic_growth_text: "Com nossas novas [GetAutobahnName]s construídas, devemos enchê-las de carros. Para nos tornarmos uma economia verdadeiramente próspera e moderna, precisamos construir fábricas que possam produzir esses veículos, gerando assim empregos e oportunidades de trabalho."
 GER_expand_the_reichsautobahn_south: "Expandir a [GetAutobahnName] Sul"
 GER_expand_the_reichsautobahn_south_desc: "Expandir a rede Autobahn para o sul estimulará o crescimento econômico e o desenvolvimento da região. Também fortalecerá nossas capacidades militares ao permitir o transporte rápido de tropas em direção aos Alpes."
 GER_expand_the_reichsautobahn_south_tt: "Adiciona §G1§! §Y$infrastructure$§! nos estados da §Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§! e §Y[4.GetName]§! e uma ferrovia nível §Y1§! da §Y[53.GetName]§! até a §Y[4.GetName]§!, se §Y[ROOT.GetNameDef]§! ou um súdito alemão controlar os estados. Efeito atual:"
 GER_expand_the_reichsautobahn_east: "Expandir a [GetAutobahnName] Leste"
 GER_expand_the_reichsautobahn_east_desc: "Expandir a rede Autobahn em direção à Prússia Oriental mostrará a determinação de nossa nação para, mais uma vez, unir e conectar nossa região mais oriental com o resto d[ROOT.GetNameDef]. Também permitirá ataques com mais intensidade e rapidez na frente oriental, se necessário."
 GER_expand_the_reichsautobahn_east_tt: "Adiciona §G1§! §Y$infrastructure$§! nos estados de §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[807.GetName]§! e §Y[85.GetName]§! e uma ferrovia nível §Y1§! da §Y[63.GetName]§! até §Y[85.GetName]§!, se §Y[ROOT.GetNameDef]§! ou um súdito alemão controlar os estados. Efeito atual:"
 GER_develop_heraeus_facilities: "Desenvolver instalações de pesquisa da Heraeus"
 GER_develop_heraeus_facilities_desc: "Investir em novas instalações pode garantir acesso à crescente demanda por metais preciosos necessários para um Exército moderno. Esses materiais especializados são essenciais para eletrônicos e armamentos de alta qualidade."
 GER_build_the_rur_dam: "Construir a Barragem do Rur"
 GER_build_the_rur_dam_desc: "A construção da Barragem do Rur é mais do que um simples feito de engenharia, é um investimento para o futuro. A barragem não apenas reforçaria o desenvolvimento econômico da região, mas também ajudaria nossos esforços industriais e rendimento de produção."
 GER_trade_deal_with_sweden: "Acordo comercial com a Suécia"
 GER_trade_deal_with_sweden_desc: "$GER_swedish_trade_agreement_desc$" #old loc
 GER_the_four_year_plan: "O plano de quatro anos"
 GER_the_four_year_plan_desc: "$GER_four_year_plan_desc$" #old loc
 GER_autarky_efforts: "Esforços de autarquia"
 GER_autarky_efforts_desc: "$GER_autarky_desc$" #old loc
 GER_gain_autarkic_economy_lock_free_trade_tt: "§RBloqueia§! o §Y$free_trade$§! e o §Y$export_focus$§!. Ganha §Y$autarkic_economy$§!."
 GER_improve_trade_relations_tt: "Melhora a §Yinfluência comercial§! com os atuais e futuros §Ymembros da facção§!"
 GER_institute_price_controls: "Implementar congelamento de preços"
 GER_institute_price_controls_desc: "São necessárias diversas medidas para fortalecer nosso controle sobre as finanças, para que não sucumbam diante de nossas ambições de nos tornarmos autossuficientes. Devemos ser capazes de regular os preços de importações, bens essenciais e salários dos trabalhadores para conter a inflação e garantir estabilidade econômica."
 GER_unlock_price_controls_decision_tt: "Desbloqueia a decisão: §Y$GER_price_controls_cat$§!, que pode reduzir o §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
 GER_industrial_consumer_goods_factor_limit_tt: "§Y[GetIndustrialModifier]§! está §Rabaixo§! de $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y90%§!"
 GER_establish_the_reichswerke: "Estabelecer o $GER_reichswerke$"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$" #old loc
 GER_unlock_reichswerke_tt: "Desbloqueia a firma industrial §Y$GER_reichswerke$§!"
 GER_seize_foreign_industries: "Tomar indústrias estrangeiras"
 GER_seize_foreign_industries_desc: "Ao integrar indústrias estrangeiras em nossa economia, conseguiremos recursos vitais que fortalecem nosso esforço de guerra e produção."
 GER_coal_liquefaction: "Liquefação de carvão"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$" #old loc
 GER_subsidize_hoesch_benzin: "Subsidiar a Hoesch-Benzin"
 GER_subsidize_hoesch_benzin_desc: "Costumava-se dizer que um exército marcha com o estômago, mas a sustância de um exército moderno é o combustível. Para manter nossas capacidades militares, precisamos intensificar nossos esforços para produzir combustíveis sintéticos."
 GER_establish_buna_werke: "Estabelecer a Buna-Werke"
 GER_establish_buna_werke_desc: "A motorização e a aviação em larga escala requerem grandes quantidades de borracha, da qual não possuímos fontes em território alemão. Para nos tornarmos menos dependentes do comércio estrangeiro, devemos construir fábricas que possam produzir borracha sintética."
 GER_autarky_achieved: "Autarquia alcançada"
 GER_autarky_achieved_desc: "Finalmente alcançamos nossas ambiciosas metas de nos tornarmos autossuficientes! Nossa nação se tornou abundantemente rica em recursos naturais, o que nos fortalecerá ainda mais. Seremos imbatíveis!"
 GER_improve_autarkic_economy_tt: "Melhora a §Y$autarkic_economy$§!"
 GER_accelerate_the_rearmament_program: "Acelerar o programa de rearmamento"
 GER_accelerate_the_rearmament_program_desc: "Precisamos romper os grilhões do Tratado de Versalhes e permitir que as bigornas da indústria forjem um destino glorioso para [ROOT.GetNameDef]. Cada tanque produzido, cada avião montado será um testemunho da vontade inabalável do povo alemão."
 GER_concentrated_armament_program: "Programa de armamento concentrado"
 GER_concentrated_armament_program_desc: "Nossas indústrias devem apoiar as necessidades militares para rearmar nossa nação. Um programa abrangente de rearmamento para modernizar e expandir rapidamente nossas forças armadas deve ser lançado!"
 GER_establish_production_targets: "Estabelecer metas de produção"
 GER_establish_production_targets_desc: "Antes de lançarmos qualquer campanha militar, precisamos primeiro modernizar e equipar nossas forças armadas. Para aumentar a produção, devemos implementar metas ambiciosas."
 GER_prioritize_the_army: "Priorizar o Exército"
 GER_prioritize_the_army_desc: "A Alemanha, e antes dela, a Prússia, sempre foi uma potência terrestre e dependeu do Exército para proteger nossa soberania e segurança. Devemos redirecionar nossos esforços industriais para garantir que nosso Exército esteja bem equipado e seja capaz de subjugar qualquer inimigo."
 GER_prioritize_the_navy: "Priorizar a Marinha"
 GER_prioritize_the_navy_desc: "O controle dos mares será vital se quisermos expandir nossa influência além de nossas fronteiras atuais. Devemos priorizar a Marinha para que ela possa rivalizar com qualquer frota inimiga em tamanho e poder."
 GER_extra_funds_to_waffenamt: "Fundos extras para a Waffenamt"
 GER_extra_funds_to_waffenamt_desc: "A Waffenamt, ou Agência de Armas, supervisiona os projetos e o desenvolvimento de equipamentos militares. Ela colabora com fabricantes de armas e institutos de pesquisa e se fornecermos financiamento adicional poderemos acelerar o progresso."
 GER_zentrale_planung: "Formar o Zentrale Planung"
 GER_zentrale_planung_desc: "A guerra expôs deficiências em nossos esforços de armamento que devemos resolver! Ao formar um Conselho de Planejamento Central com membros do governo, da indústria e do Exército, poderemos coordenar políticas econômicas e direcionar recursos de modo eficiente para aumentar nossa produção de armas e apoiar nossos objetivos nacionais e supremacia militar."
 GER_criteria_for_economy_laws_tt: "Ativar a §Y$partial_economic_mobilisation$§! alterará a Lei de Economia para §Y$war_economy$§!, se estiver disponível."
 GER_create_rustungsstab: "Criar o Rüstungsstab"
 GER_create_rustungsstab_desc: "Nossos esforços para otimizar a fabricação de armas foram um sucesso, mas ainda há espaço para melhorias! A criação de uma equipe de armamentos nos permitiria elaborar estratégias para alocar recursos e priorizar projetos para aumentar nossa produção de armas."
 GER_armament_rationalization: "Racionalização de armamentos"
 GER_armament_rationalization_desc: "Nossas linhas de produção mal conseguem acompanhar as necessidades de nossas forças armadas. Precisamos implementar medidas de racionalização de armamentos para aumentar a eficiência de nossa máquina de guerra."
 GER_totaler_krieg: "Totaler Krieg"
 GER_totaler_krieg_desc: "Para alcançar a vitória absoluta, devemos mobilizar toda a nossa sociedade e levar a guerra total até o nosso inimigo. Chegou a hora d[ROOT.GetNameDef] se erguer e deixar a tempestade irromper!"
 GER_gain_totaler_krieg_remove_total_mob_tt: "§RRemove§! a §Y$tot_economic_mobilisation$§!. Ganha §Y$totaler_krieg_economy$§!"
 #ARMY
 GER_develop_modern_maneuver_warfare: "Desenvolver manobra de guerra moderna"
 GER_develop_modern_maneuver_warfare_desc: "Devemos reconhecer a evolução da guerra moderna e desenvolver uma nova doutrina que enfatize a integração da infantaria e das novas tecnologias para maximizar a eficácia militar no campo de batalha."
 GER_fortify_the_vaterland: "Fortificar a Vaterland"
 GER_fortify_the_vaterland_desc: "Para garantir a segurança d[GER.GetNameDef], devemos construir fortificações onde for necessário. Reforçar nossas defesas nos permitirá guardar as fronteiras com menos homens, liberando divisões para participar de possíveis ofensivas em outras áreas."
 GER_fortify_the_vaterland_unlock_decision_tt: "Desbloqueia a decisão: §Y$GER_fortify_the_vaterland_cat$§!"
 GER_all_terrain_military_motorcycle: "Motocicleta militar todo-terreno"
 GER_all_terrain_military_motorcycle_desc: "A importância de realizar um reconhecimento rápido não pode ser ignorada. Investir em unidades de motocicletas proporcionará uma inteligência crucial do campo de batalha, facilitando a tomada de decisões estratégicas e aumentando a eficácia operacional."
 GER_salvage_captured_equipment: "Recuperar equipamento capturado"
 GER_salvage_captured_equipment_desc: "Ao estabelecer instalações para recuperar e reutilizar equipamentos inimigos capturados para o nosso Exército, poderemos reformar e incorporar armas, veículos e maquinário capturados para uso de nossas forças armadas."
 GER_unlock_operational_planning_blitzkrieg_tt: "Desbloqueia a decisão: §Y$GER_operational_planning_category$§!, que, ao ativar, concederá por §Y45 dias§!:"
 GER_unlock_operational_planning_bewegungskrieg_tt: "Desbloqueia a decisão: §Y$GER_operational_planning_category$§!, que, ao ativar, concederá por §Y90 dias§!:"
 GER_the_prussian_legacy: "O legado da Prússia"
 GER_the_prussian_legacy_desc: "\"Enquanto alguns Estados têm um Exército, o Exército Prussiano tem um Estado\", disse Voltaire. Vamos incorporar isso ao evoluir a antiga doutrina alemã de Bewegungskrieg, a guerra de manobras, para garantir vitórias rápidas e avassaladoras no campo de batalha."
 GER_improve_motorized_troops: "Melhorar as tropas motorizadas"
 GER_improve_motorized_troops_desc: "A guerra moderna gira em torno de velocidade e agilidade ofensiva. Precisamos garantir que nossas Schnelltruppen, as unidades motorizadas, estejam prontas para liderar o ataque e proporcionar uma vitória rápida e decisiva."
 GER_lessons_of_the_great_war: "Lições da Grande Guerra"
 GER_lessons_of_the_great_war_desc: "Nossos fracassos na Grande Guerra servem de lições inestimáveis e cruciais para conflitos futuros. Estudamos o passado detalhadamente e agora precisamos pôr em prática o que a história nos ensinou."
 GER_stormtroopers: "Stormtroopers"
 GER_stormtroopers_desc: "Os Stosstruppen da Grande Guerra eram uma tropa de elite que liderava ataques às trincheiras inimigas e criava brechas que a infantaria principal poderia aproveitar. Devemos reviver essa ideia e treinar novas tropas de elite que serão a personificação da velocidade, agilidade e eficiência brutal no campo de batalha."
 GER_sturmtruppe_battalion_tt: "Desbloqueia o batalhão de apoio §Y$sturmtruppe_battalion$§!."
 GER_artillery_bombardment: "Bombardeamento de artilharia"
 GER_artillery_bombardment_desc: "A infantaria é a base do nosso Exército e, para se sobressair, precisa de suporte adequado. Devemos fazer um grande investimento em artilharia para que nossa infantaria consiga aproveitar qualquer vantagem e derrotar o inimigo à sua frente."
 GER_instill_auftragstaktik: "Introduzir a Auftragstaktik"
 GER_instill_auftragstaktik_desc: "Nosso Exército há muito tempo pratica as auftragstaktik, ou comando de missão, que enfatiza um comando descentralizado e a iniciativa individual. Isso desenvolveu a flexibilidade e a autonomia que aumentaram nossa capacidade de adaptação e sucesso em situações imprevistas. É de suma importância que continuemos essa prática para que nossas forças continuem vencendo!"
 GER_establish_the_afrikakorps: "Estabelecer a Afrikakorps"
 GER_establish_the_afrikakorps_desc: "Para interromper as linhas de abastecimento do inimigo e garantir recursos vitais e posições estratégicas, precisamos levar a guerra para as costas estrangeiras, fora da Europa!"
 GER_unlock_operational_planning_in_africa_tt: "Desbloqueia a decisão: §YPlanejamento operacional na África§!"
 GER_revive_the_schutztruppe: "Reviver a Schutztruppe"
 GER_revive_the_schutztruppe_desc: "As Schutztruppen foram as tropas coloniais que empregamos nos territórios africanos de nosso império colonial. Elas nos serviram bem durante a campanha da África Oriental na Grande Guerra, assim como em conflitos menores anteriores. Agora que nossa atenção está voltada novamente para a África e a Ásia, talvez seja hora de restabelecermos os escritórios coloniais e considerarmos uma nova e melhorada divisão de Schutztruppe."
 GER_revive_the_schutztruppe_tt: "Desbloqueia as milícias coloniais §YSchutztruppe§! e decisões para §Yrecrutá-las§! e §Ymelhorá-las§!"
 GER_establish_the_skijager: "Estabelecer a Skijäger"
 GER_establish_the_skijager_desc: "Para que nossas forças armadas mantenham sua eficácia e adaptabilidade em qualquer condição climática, precisamos dominar a arte da guerra de inverno. Para isso, treinaremos e equiparemos tropas especializadas em montanhas, conhecidas como Skijäger, para operar com eficiência em terrenos nevados e montanhosos."
 GER_panzergrenadier: "Panzergrenadier"
 GER_panzergrenadier_desc: "Nossa doutrina militar se baseia na mobilidade e depende do desempenho de nossas tropas motorizadas. Não há divisão de infantaria ou de panzers que tenha sucesso em seus avanços sem o apoio adequado. Ao integrar a infantaria mecanizada à nossa vanguarda, garantiremos a superioridade em operações ofensivas."
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "Modifica §Y$GER_blitzkrieg_modifier$§! ou §Y$GER_bewegungskrieg_modifier$§! em:"
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YBlindagem§!: §G+5%§!\n§YFloresta§!:\n Alteração efetiva de movimento: §G+5%§!\n§YDeserto§!:\n Alteração efetiva de movimento: §G+10%§!\n§YPlanícies§!:\n Alteração efetiva de movimento: §G+10%§!\n"
 GER_nationalize_ford_factories: "Nacionalizar as fábricas da Ford"
 GER_nationalize_ford_factories_desc: "Assumir as fábricas da Ford na [51.GetName] e colocá-las sob o controle do Estado fortaleceria nossa capacidade industrial e garantiria um fornecimento constante de equipamentos e veículos vitais para apoiar nossas forças armadas e logística."
 GER_kriegslokomotiven: "Kriegslokomotiven"
 GER_kriegslokomotiven_desc: "Os desafios logísticos da guerra exigem a produção de kriegslokomotiven, ou locomotivas de guerra. Esses trens serão adaptados às circunstâncias econômicas e à necessidade de produção em massa rápida e barata."
 GER_improve_the_logistics_system: "Melhorar o sistema de logística"
 GER_improve_the_logistics_system_desc: "Muitos generais do alto-comando demonstram desprezo em relação ao campo da logística e cadeias de suprimentos devido à falta de compreensão dos problemas de nosso sistema atual. Eles precisam estar cientes da extrema importância de uma logística eficiente na guerra moderna, enquanto trabalhamos em uma iniciativa abrangente para aprimorar nosso sistema logístico."
 GER_defend_the_vaterland: "Defender a Vaterland"
 GER_defend_the_vaterland_desc: "Com ameaças pairando em nossas fronteiras, devemos permanecer firmes em defesa da pátria! Para proteger o povo alemão, temos que fortificar nossas posições e reunir nossas tropas. [ROOT.GetNameDef] resistirá e triunfará!"
 GER_uranverein: "Uranverein"
 GER_uranverein_desc: "Nossa nação deve ser pioneira na pesquisa de energia atômica e aproveitar seu potencial para uso próprio. Temos algumas das mentes mais brilhantes do planeta para trabalhar nisso e nos tornarmos os destruidores de mundos."
 GER_adopt_new_panzer_doctrine: "Adotar a nova doutrina Panzer"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$" #old loc
 GER_panzer_troops_school: "Academia de tropas Panzer"
 GER_panzer_troops_school_desc: "As divisões Panzer terão um papel fundamental em qualquer conflito moderno, e devemos garantir que nossas forças blindadas estejam na vanguarda da inovação militar. Com um treinamento rigoroso e instrutores especializados, desenvolveremos as unidades Panzer de elite necessárias à vitória."
 GER_advanced_panzer_research: "Pesquisa avançada de panzers"
 GER_advanced_panzer_research_desc: "A alocação de recursos para pesquisar e desenvolver tecnologias de ponta para tanques trará novas ideias e resultados inovadores. Isso aumentará nossas capacidades de combate, tornando os panzers ainda mais mortais."
 GER_expand_kummersdorfs_capacity: "Expandir a capacidade de Kummersdorf"
 GER_expand_kummersdorfs_capacity_desc: "Devemos liderar o desenvolvimento de panzers e as inovações para garantir nosso domínio no campo de batalha. Ao utilizar tecnologia de ponta para estudar os projetos de tanques inimigos nas instalações de Kummerdorf, seremos pioneiros em avanços que superam qualquer rival."
 GER_combined_arms: "Força armadas combinadas"
 GER_combined_arms_desc: "Os rápidos avanços tecnológicos mudaram a forma como a guerra é conduzida, e devemos tirar proveito disso. Adotando o princípio de forças armas combinadas e estabelecendo uma estratégia abrangente para sincronizar infantaria, blindados e apoio aéreo, criaremos uma força de combate formidável e garantiremos nossa supremacia."
 #LUFTWAFFE
 GER_expanding_the_luftwaffe: "Expandindo a Luftwaffe"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$" #old loc
 GER_aeronautical_research_institute: "Instituto de Pesquisa Aeronáutica"
 GER_aeronautical_research_institute_desc: "A guerra aérea cresceu em importância e complexidade desde a Grande Guerra e, como o Tratado de Versalhes nos proibiu de ter uma Força Aérea, ficamos para trás no desenvolvimento de aeronaves. Para remediar isso, precisamos construir um Luftfahrtforschungsanstalt, ou Instituto de Pesquisa Aeronáutica, para desenvolver fuselagens, motores e armas inovadoras a fim de garantir a supremacia aérea."
 GER_dive_bombers: "Bombardeiros de mergulho"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$" #old loc
 GER_tactical_bombers: "Bombardeiros táticos"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$ Destruir todas as fábricas fora de nossas fronteiras garantirá que somente nós possamos ter um exército eficaz." #Old and new loc
 GER_uralbomber_program: "Programa do Bombardeiro Ural"
 GER_uralbomber_program_desc: "A vitória será alcançada quando pudermos atingir nossos inimigos em qualquer lugar. O desenvolvimento de uma aeronave capaz de voar até os Montes Urais colocaria praticamente qualquer inimigo em potencial ao nosso alcance."
 GER_aerodynamic_research_institute: "Instituto de Pesquisa Aerodinâmica"
 GER_aerodynamic_research_institute_desc: "O Estado [ROOT.GetAdjective] recentemente se tornou sinônimo de inovação aérea, pois investimos pesadamente em nossa Força Aérea. Precisamos continuar investindo nesse campo para nos mantermos à frente da concorrência. Financiar o Instituto de Pesquisa Aerodinâmica e seu desenvolvimento de novas técnicas de propulsão certamente trará inovações importantes em nossa busca pela supremacia aérea."
 GER_aerodynamic_research_institute_tt: "Desbloqueia a característica de OIM §Y$GER_mio_trait_aerodynamic_research_insitute$§! para todos os §Ydesigners de aeronaves§!. §RNo entanto, só pode ser atribuída a um deles§!."
 GER_fallschirmjager: "Fallschirmjäger"
 GER_fallschirmjager_desc: "Não nos esquecemos da importância estratégica das tropas aerotransportadas, ou Fallschirmjäger. Treinar esses paraquedistas de elite para posicionamento rápido atrás das linhas inimigas aumentará sua versatilidade e capacidade de combate, reforçando ainda mais nosso potencial ofensivo."
 GER_unlocks_eben_emael_raid_tt: "Desbloqueia §Yincursões de paraquedistas§! contra §YEben-Emael§!"
 GER_form_the_jagdwaffe: "Formar a Jagdwaffe"
 GER_form_the_jagdwaffe_desc: "Devemos formar uma Jagdwaffe, uma força dedicada a caças de combate, para garantir a superioridade aérea. Combinando treinamento rigoroso, táticas avançadas e tecnologia de ponta, dominaremos os céus para que nossas forças terrestres avancem pelo campo de batalha, estremecendo a terra."
 GER_reorganize_the_luftwaffe: "Reorganizar a Luftwaffe"
 GER_reorganize_the_luftwaffe_desc: "Embora nossa Força Aérea tenha sido formada há apenas alguns anos, ela se tornou um instrumento formidável do poder nacional. Entretanto, sua rápida formação e expansão acelerada deixaram várias falhas estruturais na organização. Delegar mais responsabilidades e desestimular a competitividade e a disputa interna fará com que nossa Força Aérea alcance uma maior eficiência operacional."
 GER_solve_the_logistical_bottlenecks: "Resolver os gargalos logísticos"
 GER_solve_the_logistical_bottlenecks_desc: "Com a reorganização da Força Aérea concluída, podemos voltar nossa atenção para os problemas do sistema logístico e das cadeias de abastecimento. A otimização dessas questões liberará mais pessoas para realizar outras tarefas e agilizará os reparos de nossas aeronaves."
 GER_experimental_rotorcrafts: "Aeronaves de asa rotativa experimentais"
 GER_experimental_rotorcrafts_desc: "Ao investir e desenvolver projetos de alta tecnologia, buscamos criar protótipos iniciais que revolucionarão a mobilidade aérea no campo de batalha. Nossa meta é transformar com eficiência os recursos de decolagem e pouso vertical com os chamados helicópteros."
 GER_develop_the_knickebein: "Desenvolver o Knickebein"
 GER_develop_the_knickebein_desc: "Usando um sistema intrincado de navegação por rádio, encontramos uma maneira de guiar nossas aeronaves para realizar bombardeios mais precisos. Ao utilizar essas novas tecnologias, talvez possamos destruir as fábricas inimigas de modo mais eficaz, até mesmo durante a noite."
 GER_defense_of_the_reich: "Defesa do [GetDefenseofGermanyName]"
 GER_defense_of_the_reich_fascism: "Reich"
 GER_defense_of_the_reich_neutral: "império"
 GER_defense_of_the_reich_democratic: "Estado [GER.GetAdjective]"
 GER_defense_of_the_reich_communism: "levante proletário"
 GER_defense_of_the_reich_desc: "Precisamos proteger a pátria das incursões aéreas inimigas. A segurança dos céus sobre [ROOT.GetNameDef] e a proteção das indústrias no solo devem ser prioridade absoluta!"
 GER_construct_the_kammhuber_line: "Construir a Linha Kammhuber"
 GER_construct_the_kammhuber_line_desc: "Não podemos permitir que bombardeiros e caças inimigos circulem livremente pelos céus d[ROOT.GetNameDef]. Precisamos de uma linha defensiva ao longo da costa da França para interceptá-los antes que cheguem ao nosso território."
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetName]§! ou um súdito alemão controla totalmente um estado não alemão na §Ycosta do Atlântico§!, da §Y[14.GetName]§! à §Y[925.GetName]§!."
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "Todos os estados controlados ao longo da §Ycosta Atlântica Europeia§!: adiciona §G1§! §Y$anti_air_building$§!. Efeito atual:"
 GER_establish_night_fighter_squadrons: "Estabelecer esquadrões de caças noturnos"
 GER_establish_night_fighter_squadrons_desc: "Como próximo passo em nossa defesa da pátria, devemos criar o Nachtjagdgeschwader, os esquadrões de caça noturnos. Com o uso de radares aéreos, eles serão eficientes dia e noite em sua missão de manter nossos céus livres de inimigos."
 GER_torpedobomber: "Torpedeiro"
 GER_torpedobomber_desc: "$naval_air_effort_desc$" #old loc
 GER_establish_carrier_groups: "Estabelecer grupos de porta-aviões"
 GER_establish_carrier_groups_desc: "Para criar uma frota de porta-aviões inigualável, precisamos treinar nossos pilotos para operar dos conveses. Nossas aeronaves dominarão os céus, seja sobre o mar ou sobre a terra!"
 GER_rocketry_innovations: "Inovações de Foguetes"
 GER_rocketry_innovations_desc: "O próximo grande salto no desenvolvimento aeronáutico está ao nosso alcance! Nossos engenheiros têm trabalhado incansavelmente no aperfeiçoamento da propulsão por foguetes, que pode ter grandes ramificações e utilidade em nossa busca pela supremacia aérea."
 GER_amerikabomber: "Amerikabomber"
 GER_amerikabomber_desc: "Devemos nos comprometer totalmente com a ambiciosa meta de dominar os céus e criar uma aeronave de longo alcance capaz de surpreender nossos inimigos e atingir alvos no coração de seu território, ou cruzar o Atlântico para mostrar a todos que ninguém está além do nosso alcance."
 GER_war_with_american_country_tt: "Em guerra com um país §Yamericano§!"
 GER_unlocks_statue_of_liberty_raid_tt: "Desbloqueia a §Yincursão aérea§! contra a §YEstátua da Liberdade§! quando em guerra contra §Y[USA.GetNameDef][USA.GetFlag]§!"
 #KRIEGSMARINE
 GER_strengthen_the_kriegsmarine: "Fortalecer a Kriegsmarine"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$" #old loc
 GER_expand_kriegsmarinewerft: "Expandir a [GetKriegsmarinewerftName]"
 GER_expand_kriegsmarinewerft_fascism: "Kriegsmarinewerft"
 GER_expand_kriegsmarinewerft_neutrality: "Kaiserliche Marinewerft"
 GER_expand_kriegsmarinewerft_democratic: "Marinewerft"
 GER_expand_kriegsmarinewerft_communism: "Volksmarinewerft"
 GER_expand_kriegsmarinewerft_desc: "Devemos redobrar nossos esforços para construir uma Marinha que esteja à altura de enfrentar nossos inimigos. Ao utilizar tecnologias de ponta na construção naval, poderemos desenvolver navios de guerra avançados, permitindo que tomemos o domínio dos mares de nossos adversários."
 GER_construct_aircraft_carriers: "Construir porta-aviões"
 GER_construct_aircraft_carriers_desc: "Qualquer Marinha moderna que se preze deve ter porta-aviões em sua frota. Esses navios se tornarão cada vez mais importantes no domínio dos mares. Para não ficarmos para trás, precisamos lançar um programa ambicioso de construção dessas embarcações."
 GER_carrier_variants_tt: "Cria a §Yvariante§! e a §Ylinha de produção§! de porta-aviões dependendo da tecnologia de §Y$early_ship_hull_carrier$§!, §Y$basic_ship_hull_carrier$§! ou §Y$ship_hull_carrier_2$§!. Efeito atual:\n"
 GER_grosskampfschiff_construction: "Construção de Grosskampfschiff"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$" #old loc
 GER_high_seas_fleet: "A frota de alto-mar"
 GER_high_seas_fleet_desc: "Não podemos almejar nada menos do que transformar [ROOT.GetNameDef] em uma potência verdadeiramente global. Para isso, precisamos reviver a Hochseeflotte, ou frota de alto-mar, que outrora desafiou o domínio da Marinha Real nos oceanos."
 GER_unlock_trade_interdiction_tt: "Desbloqueia o foco §Y$GER_trade_interdiction$§!."
 GER_re_establish_the_seekriegsleitung: "Restabelecer o Seekriegsleitung"
 GER_re_establish_the_seekriegsleitung_desc: "Restabelecer o Seekriegsleitung, o Comando Naval Marítimo, facilitará o planejamento e a implementação de ordens navais e o posicionamento direto."
 GER_marinestosstrupp: "Formar a Stosstrupp marítima"
 GER_marinestosstrupp_desc: "Precisamos formar uma unidade de infantaria naval, a Stosstrupp, também chamada de tropa de choque naval, capaz de realizar invasões marítimas e romper as defesas costeiras do inimigo para expandirmos nosso poder além-mar."
 GER_atlantic_naval_bases: "Bases navais do Atlântico"
 GER_atlantic_naval_bases_desc: "Reconhecendo a importância estratégica das regiões costeiras do Atlântico, e como parte de nossos esforços para impor nossa supremacia sobre esse oceano, devemos priorizar a expansão e a modernização das bases navais em busca da superioridade marítima."
 GER_naval_bases_along_atlantic_coast_tt: "Cada estado controlado §Ypel[ROOT.GetNameDef]§! ou por um súdito alemão com uma §Y$naval_base$§! na §Ycosta Atlântica Europeia§!: adiciona §G1§! §Y$naval_base$§!. Adiciona §G1§! §Y$coastal_bunker$§!. Efeito atual:"
 GER_atlantic_naval_dominance: "Dominância naval do Atlântico"
 GER_atlantic_naval_dominance_desc: "Para garantir nossa supremacia no Oceano Atlântico, precisamos ampliar ainda mais nosso alcance operacional e expandir nossa presença naval de costa a costa."
 GER_controls_an_atantic_island_tt: "§Y[ROOT.GetName]§! ou um súdito alemão controla totalmente uma ilha no Oceano Atlântico Norte"
 GER_naval_bases_on_atlantic_islands_tt: "Cada ilha controlada §Ypel[ROOT.GetNameDef]§! ou por um súdito alemão com uma §Y$naval_base$§! no §YOceano Atlântico Norte§!: adiciona §G1§! §Y$naval_base$§!. Adiciona §G1§! §Y$coastal_bunker$§!. Efeito atual:"
 GER_trade_interdiction: "Interdição do comércio"
 GER_trade_interdiction_desc: "Para interromper as linhas de abastecimento do inimigo e enfraquecer seus esforços de guerra, devemos seguir uma estratégia de interdição do comércio. Ao mobilizar nossa frota de superfície e U-boots em todos os mares, impediremos o transporte de recursos vitais e navios mercantes, forçando nossos inimigos à submissão."
 GER_cruiser_warfare: "Guerra de cruzadores"
 GER_cruiser_warfare_desc: "Podemos aproveitar mais nossos cruzadores leves do que apenas em missões de escolta, vamos enviá-los para o mar aberto para interromper os comboios de nossos inimigos e prejudicar as capacidades industriais deles."
 GER_panzerschiff_raiders: "Incursores Panzerschiff"
 GER_panzerschiff_raiders_desc: "Devemos utilizar nossos navios mais pesados para a estratégia de interdição comercial. Essas embarcações podem atacar e recuar antes que a frota principal do inimigo consiga sair do porto."
 GER_wolfpack_tactics: "Táticas de alcateia"
 GER_wolfpack_tactics_desc: "A ideia de atacar comboios com submarinos não é nova e foi usada durante a Grande Guerra, mas uma nova tática foi pensada. Com essa nova abordagem, nossos U-boots agiriam em formação de \"rudel\", uma alcateia, para localizar e afundar navios mercantes. Isso pode ser a chave para privar o inimigo de matérias-primas e da capacidade de continuar a guerra."
 GER_u_boat_efforts: "Esforços para U-Boots"
 GER_u_boat_efforts_desc: "O sucesso das táticas de alcateia levou o alto-comando a intensificar essa abordagem e se concentrar na construção de mais e melhores U-boots para garantir nossa vitória nos mares."
 GER_unrestricted_convoy_raiding: "Ataque a comboios irrestritos"
 GER_unrestricted_convoy_raiding_desc: "Precisamos dobrar a eficiência de nossos ataques a comboios, e triplicar nossos esforços de planejamento para dominarmos os mares!"
 GER_unlock_plan_z_tt: "Desbloqueia o foco §Y$GER_plan_z$§!."
 GER_with_panzerschiff_completed_tt: "Após concluir §Y$GER_panzerschiff_raiders$§!:"
 GER_with_u_boat_efforts_completed_tt: "Após concluir §Y$GER_u_boat_efforts$§!:"
 GER_seeherrschaft: "Seeherrschaft"
 GER_seeherrschaft_desc: "Estamos no caminho certo para nos tornarmos os mestres indiscutíveis dos mares e alcançar nossa visão do Seeherrschaft, a supremacia naval. Agora, [ROOT.GetNameDef] dominará as ondas!"
 GER_remilitarize_the_rhineland: "Remilitarizar a Renânia"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_legion_condor: "Legião Condor"
 GER_legion_condor_desc: "Conforme a guerra civil continua na Península Ibérica, surge uma grande oportunidade para nós. Ao enviar o maior número possível de voluntários, não apenas garantiremos a vitória do lado certo, como também ofereceremos experiência de combate às nossas tropas e nos aproximaremos do povo [SPR.GetAdjective] que compartilha nossos ideais."
 GER_reorganize_secret_services: "Reorganizar os serviços secretos"
 GER_reorganize_secret_services_desc: "Se os boatos forem verdadeiros, $GER_wilhelm_canaris$ se mostrou ineficiente e até mesmo desleal ao governo atual. Devemos removê-lo e reorganizar a Abwehr para torná-la uma instituição mais competente."
 GER_fuhrerprinzip: "Führerprinzip"
 GER_fuhrerprinzip_desc: "O Führer espera total lealdade das pessoas mais próximas a ele, mas aqueles que estão entre os poucos dignos de sua confiança devem se lembrar de que nenhum deles tem mais valor que as pedras sobre as quais estão pisando. Um único passo fora da linha ou recusa em agir de acordo com os desejos do Führer pode ter consequências terríveis. Somente o Führer definirá nosso rumo."
 GER_party_chancellor_hess: "Chanceler do partido: Hess"
 GER_party_chancellor_hess_desc: "Rudolf Hess tem sido um membro ativo do partido por muito tempo. Ele tem a confiança de vários membros importantes da elite política, incluindo o próprio Führer. Nada mais justo do que recompensá-lo com o cargo de chanceler do partido."
 GER_party_chancellor_bormann: "Chanceler do partido: Bormann"
 GER_party_chancellor_bormann_desc: "Martin Bormann provou ser muito apto em sua posição como secretário particular do vice do Führer. Além disso, ele possui um conhecimento bastante amplo de finanças por ter chefiado o Hilfskasse der NSDAP, um fundo de assistência para o NSDAP, tornando-o um candidato perfeito para chanceler do partido."
 GER_mega_reichskommissariats: "Mega Reichskommisariat"
 GER_mega_reichskommissariats_desc: "Considerando que os Reichskommissariate se mostraram um empreendimento extremamente benéfico, não é surpresa que [ROOT.GetLeader] tenha passado tanto tempo pensando em melhorias. Um dos problemas com os Reichskommissariats é o número crescente deles, o que leva a um aumento de departamentos necessários para governá-los. Certamente, alguns deles poderiam ser fundidos..."
 GER_optimize_reich_labour_service: "Otimizar o serviço do Reich"
 GER_optimize_reich_labour_service_desc: "O Reichsarbeitsdienst, ou Serviço de Trabalho do Reich, desempenha o importante papel de manter nossa população empregada, mas acreditamos que ele pode ser mais bem aproveitado. Poderíamos otimizar o uso do RAD para garantir o máximo proveito de todos os aspectos: trabalho, propaganda e preparação de guerra."
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ Himmler"
 GER_ascension_of_himmler_desc: "Sob a organização e a liderança de Heinrich Himmler, a SS cresceu de seu início humilde para uma força mais proeminente em nosso país. Promovê-lo nos permitiria aproveitar ainda mais suas habilidades e fazer melhor uso da SS em sua forma atual."
 GER_expand_ss_recruitment: "Expandir o recrutamento da SS"
 GER_expand_ss_recruitment_desc: "Os requisitos para ingressar na SS são rigorosos, e o processo em si foi descrito como ter que passar pelo buraco de uma agulha. Embora as exigências devam permanecer altas para garantir uma força de elite, o recrutamento pode ser expandido de maneira a não causar redução dos nossos padrões."
 GER_create_four_militia_units_tt: "Cria §Y4 unidades de milícia alemã§!"
 GER_create_two_motorized_units_tt: "Cria §Y2 unidades motorizadas alemãs§!"
 GER_SS_recruitment_tt: "Desbloqueia a decisão: §Y$SS_recruitment$§!"
 GER_strengthen_the_waffen_ss: "Fortalecer a Waffen-SS"
 GER_strengthen_the_waffen_ss_desc: "A Waffen-SS, o braço de combate da SS, provou ser um recurso valioso para nós em batalha. Embora tecnicamente sejam um ramo paramilitar, acreditamos firmemente que, com mais recursos, eles poderiam operar com a mesma eficácia de nosso exército regular."
 GER_create_two_militia_units_tt: "Cria §Y2 unidades de milícia alemã§!"
 GER_create_one_motorized_units_tt: "Cria §Y1 unidade motorizada alemã§!"
 GER_create_two_light_panzer_units_tt: "Cria §Y2 unidades de blindados leves alemães§!"
 GER_create_two_medium_panzer_units_tt: "Cria §Y2 unidades de blindados médios alemães§!"
 GER_expand_ss_security_duties: "Expandir as funções de segurança da SS"
 GER_expand_ss_security_duties_desc: "Com o crescimento constante da SS sob o comando de Heinrich Himmler, é hora de eles assumirem uma maior responsabilidade pela nossa segurança. Ao expandir seus deveres, podemos liberar recursos para outras áreas."
 GER_hegemony_of_the_ss: "Hegemonia da SS"
 GER_hegemony_of_the_ss_desc: "Com o aumento do recrutamento e melhores equipamentos, a SS agora é uma força formidável no campo de batalha. Sob a liderança de Himmler, o grupo cresceu e se tornou um de nossos ativos mais proeminentes, capaz de feitos muito além de nossas expectativas. Confiar a eles o poder que têm agora foi uma decisão sábia e daqui para frente devemos continuar lhes fornecendo os meios necessários para o sucesso."
 GER_expand_gestapo: "Expandir a Gestapo"
 GER_expand_gestapo_desc: "A Gestapo se mostrou muito eficaz no combate à oposição política e outros agitadores. Ao expandi-la, poderemos garantir que nossa população aja de acordo com as leis e expectativas atuais."
 GER_absorb_the_abwehr: "Absorver a Abwehr"
 GER_absorb_the_abwehr_desc: "Manter a Abwehr separada do Comando do Exército fazia sentido na época em que a decisão foi tomada. Na situação atual, contudo, parece que o oposto pode ser verdade. Devemos considerar a possibilidade de absorver a Abwehr."
 GER_innovative_warfare: "Guerra inovadora"
 GER_innovative_warfare_desc: "Nossos métodos de travar guerras devem estar em constante evolução, ou corremos o risco de estagnar. Somente por meio da evolução e mudança constantes poderemos evitar que nossos inimigos compreendam nossas táticas e tecnologias."
 GER_form_organization_todt: "Formar a Organização Todt"
 GER_form_organization_todt_desc: "Embora existam vários projetos de construção de grande porte que o Führer gostaria de ver realizados, a maioria deles terá que esperar. A necessidade mais urgente d[ROOT.GetNameDef] é uma indústria militar maior. Com o planejamento sob responsabilidade de Fritz Todt, temos a certeza de que o resultado será positivo."
 GER_employ_philipp_holzmann: "Empregar Philipp Holzmann"
 GER_employ_philipp_holzmann_desc: "Albert Speer apresentou a ideia de empregar Philipp Holzmann AG em vários projetos de construção de grande porte que o Führer deseja realizar. A empresa tem uma boa reputação e uma história longeva, tendo construído obras-primas arquitetônicas, como a Prefeitura de Hamburgo e o Reichstag original. Eles serão uma boa opção para nossas necessidades!"
 GER_prioritize_the_four_year_plan: "Priorizar o plano quadrienal"
 GER_prioritize_the_four_year_plan_desc: "Sabíamos desde o início que o plano quadrienal de [ROOT.GetLeader] seria uma etapa necessária para preparar a nação para a guerra. Como o próprio Führer é um homem muito ocupado, alguém precisará supervisionar e coordenar as medidas necessárias."
 GER_plenipotentiary_of_the_four_year_plan: "Plenipotenciário do plano quadrienal"
 GER_plenipotentiary_of_the_four_year_plan_desc: "Está claro que o trabalho de supervisionar e efetivar a execução do plano quadrienal foi uma tarefa mais extensa do que se pensava inicialmente. Ao fazer de Hermann Göring um plenipotenciário do Reich, concedemos muito poder a um único homem, mas, em relação a seus grandes resultados, o Führer tem razão. Hermann Göring é útil demais para que não lhe concedamos plenos direitos diplomáticos nessa questão."
 GER_autonomous_organization_todt: "Organização Autônoma Todt"
 GER_autonomous_organization_todt_desc: "A iniciativa de Fritz Todt, a Organização Todt, provou ser muito eficaz. Os projetos de construção estão sendo concluídos rapidamente, a ponto de agradar até mesmo o próprio Führer. Dado o status de plenipotenciário do Reich para armamentos e produção de guerra, Todt pode se tornar um verdadeiro trunfo para o país."
 GER_plenipotentiary_of_armaments: "Plenipotenciário de armamentos"
 GER_plenipotentiary_of_armaments_desc: "Está ficando cada vez mais claro que alguém precisa assumir a extensa responsabilidade de abastecer a Wehrmacht com o que ela precisa, e Albert Speer mostrou os resultados mais promissores. Dado o status de plenipotenciário do Reich para armamentos e produção de guerra, esse homem poderia alcançar resultados milagrosamente bons!"
 GER_integration_of_puppet_economies: "Integração das economias dos Estados fantoches"
 GER_integration_of_puppet_economies_desc: "Ao observarmos o desempenho de nossos súditos, fica claro como eles administram mal sua economia. Embora, é claro, isso afete principalmente a eles, por extensão também arrasta nossa economia para baixo. O Führer exige que algo seja feito a respeito dessa questão!"
 GER_ministry_of_public_enlightenment: "Ministério do Esclarecimento Público"
 GER_ministry_of_public_enlightenment_desc: "O Ministério da Propaganda nos serviu muito bem nos últimos tempos. Ao rebatizá-lo como Ministério do Esclarecimento Público, poderemos ampliar suas atribuições e aumentar o financiamento sem levantar dúvidas."
 GER_fund_the_film_department: "Financiar o Departamento de Cinema"
 GER_fund_the_film_department_desc: "O cinema se mostrou uma ferramenta poderosa para inspirar e guiar o povo. Ao produzir e promover filmes patrióticos, estimularemos nossa nação a se dedicar plenamente ao glorioso governo d[ROOT.GetNameDef]!"
 GER_the_triumphant_will: "A vontade triunfante"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_propaganda_master: "Mestre da propaganda"
 GER_propaganda_master_desc: "Não havia dúvidas ao nomear Joseph Goebbels como nosso Ministro da Propaganda. Ele já era um orador e escritor talentoso. Agora que ele expõe ideias para melhorar nossa organização de inteligência, temos plena convicção de que agir segundo o que ele diz será benéfico para nós."
 GER_bribe_senior_officers: "Subornar oficiais do alto escalão"
 GER_bribe_senior_officers_desc: "Para garantir a lealdade de nossos oficiais do alto escalão ao Führer, devemos considerar recompensar a lealdade e a obediência. Oferecendo dinheiro, terras e isenções fiscais, garantiremos que eles não apenas permanecerão leais, mas também que cuidarão apenas de seus assuntos, sem questionar o Führer."
 GER_army_indoctrination: "Doutrinação do Exército"
 GER_army_indoctrination_desc: "Subornos e incentivos financeiros funcionam bem para nossos oficiais do alto escalão e indivíduos específicos na Wehrmacht. No entanto, para o soldado comum, não podemos depender de subornos ou nossa economia ficará em ruínas. Doutriná-los por meio de esforços de propaganda pode ser o caminho mais sensato a seguir para que concordem plenamente com nossas decisões."
 GER_autonomy_in_the_kriegsschulen: "Autonomia nas Kriegsschulen"
 GER_autonomy_in_the_kriegsschulen_desc: "As Academias de Guerra, ou Kriegsschulen, têm uma longa tradição em nosso país. Embora seja tentador gerenciar e moldar cada detalhe da educação oferecida nas academias, talvez seja melhor autorizar e capacitar as escolas para que elas ofereçam o melhor treinamento possível aos nossos futuros oficiais."
 GER_strafbataillon: "Strafbataillon"
 GER_strafbataillon_desc: "Tendo implementado medidas de doutrinação no Exército, agora podemos usá-las de outras formas além de apenas incentivar a lealdade em nossos soldados. Ao mobilizar batalhões penais, podemos fomentar sentimentos nacionalistas nesses indivíduos, tanto pela doutrinação quanto pelo serviço à pátria!"
 GER_expand_the_truppenschulen: "Expandir as Truppenschulen"
 GER_expand_the_truppenschulen_desc: "Para acompanhar a crescente demanda por oficiais especializados, precisamos expandir significativamente nossa rede de escolas militares. Oferecer o melhor treinamento possível aos nossos futuros oficiais garantirá nosso sucesso no campo de batalha."
 GER_demonstration_of_military_achievements: "Demonstração de conquistas militares"
 GER_demonstration_of_military_achievements_desc: "Nossa história está repleta de grandes conquistas militares. Ao reconhecer que os feitos de nossas tropas atuais também são mais uma dessas conquistas, poderíamos elevar o moral e reforçar ainda mais a lealdade delas para conosco."
 GER_demonstration_of_military_achievements_trigger: "Uma das seguintes condições deve ser verdadeira:\n Mais de §Y2§! nações submissas\n   Mais de §Y19§! estados ocupados na §YEuropa§!" #TODO_Danne make these numbers into a variable!
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§RTrocar o líder do país após concluir §Y$GER_demonstration_of_military_achievements$§! bloqueará a conclusão de §Y$GER_an_invincible_army$§! e §Y$GER_the_supreme_leader$§!§!"
 GER_an_invincible_army: "Exército alemão, invencível"
 GER_an_invincible_army_desc: "Por meio das muitas conquistas e vitórias que nosso Exército alcançou no campo de batalha, provamos ao mundo que, apesar das afirmações dos demagogos inimigos, o Exército [ROOT.GetAdjective] é verdadeiramente invencível!"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§RTrocar o líder do país após concluir §Y$GER_an_invincible_army$§! bloqueará a conclusão de §Y$GER_the_supreme_leader$§!§!"
 GER_an_invincible_army_trigger: "Uma das seguintes condições deve ser verdadeira:\n Mais de §Y5§! nações submissas\n   Mais de §Y49§! estados ocupados na §YEuropa§!"
 GER_the_supreme_leader_trigger: "O Estado [ROOT.GetAdjective] §Ycapitulou§! mais do que §Y2 países principais§!"
 GER_the_supreme_leader: "O líder supremo"
 GER_the_supreme_leader_desc: "Por meio de reformas direcionadas e programas de revitalização, a lealdade da Wehrmacht a [ROOT.GetLeader] e à sua causa atingiu um novo patamar. Devemos manter essa tendência crescente de apoio total ao nosso líder e à pátria."
 GER_a_strong_successor: "Um sucessor forte"
 GER_a_strong_successor_desc: "Uma troca de comando está prestes a acontecer, e um novo Führer deve assumir. Temos a chance de colocar um novo líder que reflita nossas ambições para [ROOT.GetNameDef]. Essa transição dará um novo fôlego aos nossos esforços para trazer um futuro mais promissor para o povo alemão."
 GER_loyalty_to_the_fuhrer: "Lealdade ao Führer"
 GER_loyalty_to_the_fuhrer_desc: "Desde o referendo de 1934, quando as funções de presidente e chanceler foram combinadas, estamos cientes do imenso apoio que Hitler tem entre nossa população. Não vimos nenhuma indicação de que o cenário político tenha mudado, portanto, continuaremos a apoiar o Führer."
 GER_heed_von_neuraths_concerns: "Considerar as preocupações de von Neurath"
 GER_heed_von_neuraths_concerns_desc: "Vários membros graduados de nossas forças armadas levantaram preocupações com relação às nossas táticas e políticas militares atuais. Liderados por Konstantin von Neurath, eles argumentam que os planos agressivos do Führer para as forças armadas não são sustentáveis, e que podem levar a nação a uma guerra total, sem que o nosso Exército esteja forte o suficiente para isso."
 GER_reorganize_the_wehrmacht: "Reorganizar a Wehrmacht"
 GER_reorganize_the_wehrmacht_desc: "Para conseguirmos executar os ambiciosos planos do Führer, devemos realizar uma reorganização abrangente na Wehrmacht. Muitos dos líderes atuais passam seu tempo expressando preocupações insignificantes e infundadas em vez de cumprir as ordens do Führer. Somente removendo esses indivíduos poderemos alcançar nossos objetivos!"
 GER_anschluss: "Anschluss"
 GER_anschluss_desc: "Apesar das falas de membros do governo [AUS.GetAdjective], está claro que a população de língua alemã n[AUS.GetNameDef] deseja se reunir com sua pátria. Devemos pressionar [AUS.GetLeader] e sua liderança corrupta a renunciar e permitir que a vontade do povo seja cumprida."
 GER_anschluss_army_trigger_tt: "O Exército §Y[ROOT.GetAdjective]§! é pelo menos §Y[?global.deployed_manpower_ratio_needed_for_anschluss]§! vezes maior que o Exército §Y[AUS.GetAdjective]§! ao contar apenas unidades devidamente equipadas.\n\nEstimamos que [GetAnschlussProgress] isso."
 GER_antischluss_progress_minimal: "fizemos um progresso §Rmínimo§! em relação a"
 GER_antischluss_progress_moderate: "fizemos um progresso §Omoderado§! em relação a"
 GER_antischluss_progress_significant: "fizemos um progresso §Ysignificante§! em relação a"
 GER_antischluss_progress_complete: "§Galcançamos§!"
 GER_austrian_army_does_not_exist: "Atualmente, §Y[AUS.GetNameDef]§! não possui um exército permanente."
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_war_preparations: "Preparações de guerra"
 GER_war_preparations_desc: "Para que a nação esteja pronta para uma guerra iminente, devemos garantir que medidas sejam tomadas não apenas na Wehrmacht, mas também na indústria e na infraestrutura."
 GER_prepare_for_the_next_blockade_ww: "Preparar para o próximo bloqueio"
 GER_prepare_for_the_next_blockade_ww_desc: "Quando outros países perceberem a extensão de nossos preparativos, será inevitável que alguns se oponham. Já fomos submetidos a bloqueios antes e sabemos como enfrentá-los. Com as devidas preparações, tais bloqueios terão pouco ou nenhum efeito sobre nós."
 GER_subversive_infiltrators: "Infiltrados subversivos"
 GER_subversive_infiltrators_desc: "Inteligência e informações sobre o inimigo são cruciais para uma invasão bem-sucedida. Com o aumento de gastos em tantas áreas, é apenas lógico que também invistamos em melhorias na coleta de informações."
 GER_integrate_czechoslovakia: "Integrar a Checoslováquia"
 GER_integrate_czechoslovakia_desc: "À medida que obtemos mais informações sobre a atuação do governo d[CZE.GetNameDef], fica cada vez mais claro que o povo anseia por uma mudança. Uma integração por parte d[GER.GetNameDef] proporcionaria tais mudanças. Devemos enviar uma delegação com um ultimato."
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_support_a_coup_in_liechtenstein: "Apoiar um golpe em Liechtenstein"
 GER_support_a_coup_in_liechtenstein_desc: "Recebemos a notícia de que pessoas que compartilham nossos ideais em Liechtenstein estão planejando derrubar o governo regente no micropaís. Um homem chamado Alfons Goop veio solicitar nosso apoio e nos assegura que também nos beneficiaremos disso."
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_expand_claims_in_baltic: "Expandir reivindicações no Báltico"
 GER_expand_claims_in_baltic_desc: "Historicamente, houve uma considerável diáspora do povo [ROOT.GetAdjective] que foi viver nos bálticos. É do interesse de ambas as partes trazê-los de volta para casa, para [ROOT.GetNameDef]!"
 GER_influence_the_baltics: "Influenciar os bálticos"
 GER_influence_the_baltics_desc: "Os estados bálticos estão precariamente situados entre nós e [SOV.GetNameDef]. Com algum esforço diplomático e propostas mutuamente benéficas, devemos conseguir atraí-los para o nosso lado sem a necessidade de conflito."
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_subjugate_romanian_economy: "Subjugar a economia romena"
 GER_subjugate_romanian_economy_desc: "[ROM.GetNameDefCap] se tornou uma importante parceria comercial para nós. A vasta quantidade de petróleo bruto extraído no país impulsionou a economia romena e eles agora estão começando a aumentar os preços. Como um cliente antigo e fiel, certamente podemos pressioná-los por negócios melhores."
 GER_influence_the_benelux: "Influenciar o Benelux"
 GER_influence_the_benelux_desc: "A área do Benelux é importante para nosso contínuo esforço de guerra, mas também por suas capacidades industriais e posições geográficas. Embora possamos facilmente dominá-los, por que não os persuadir a formar uma aliança?"
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_utilize_the_nordliche_gesellschaft: "Utilizar a Nordische Gesellschaft" #was Befriend Scandinavia
 GER_utilize_the_nordliche_gesellschaft_desc: "A Escandinávia é tradicionalmente neutra. Não há razão para abrirmos outro front de batalha em busca de recursos que podemos adquirir diplomaticamente. Portanto, devemos usar a Sociedade Nórdica de Alfred Rosenberg, uma associação dedicada ao fortalecimento da cooperação política e cultural nórdico-alemã, para falar em favor das nações nórdicas."
 GER_form_rome_berlin_axis: "Formar o Eixo Roma-Berlim"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_invade_italy: "Operação Alaric"
 GER_invade_italy_desc: "Embora, à primeira vista, uma aliança com [ITA.GetNameDef] possa parecer uma boa ideia, sabemos do que eles são capazes. No início da Grande Guerra, eles se recusaram a lutar ao nosso lado e, em 1915, até se voltaram contra nós, apesar da nossa aliança no passado. Já aprendemos a lição e não cometeremos o erro de confiar neles novamente."
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_operation_felix: "Operação Félix"
 GER_operation_felix_desc: "Com o fim da Guerra Civil Espanhola, é hora de tomar [118.GetName] do governo [ENG.GetAdjective]. No entanto, como não podemos atacar pelo mar, primeiro devemos garantir a lealdade do Estado [SPR.GetAdjective] para que possamos atravessar seu território. Considerando nossas ideologias, não deve ser difícil fazê-los cooperar."
 GER_secure_spain_desc: "[SPR.GetNameDef] tem se mostrado um país muito volátil. Enquanto eles enfrentam dificuldades com a própria administração, talvez devêssemos oferecer ajuda? A essa altura, certamente se tornar um regime fantoche sob nosso controle deve ser preferível ao caos em que estão vivendo."
 GER_alliance_with_portugal: "Aliança com Portugal"
 GER_alliance_with_portugal_desc: "Historicamente, nosso relacionamento com [POR.GetNameDef] não é dos melhores. Contudo, apesar de termos sido inimigos ferrenhos na Grande Guerra, parece que eles tiveram uma mudança de mentalidade. Após apoiarem os nacionalistas na Espanha, acreditamos que compartilhamos semelhanças ideológicas e que poderíamos chegar a um acordo com o governo [POR.GetAdjective]."
 GER_operation_isabella: "Operação Isabella"
 GER_operation_isabella_desc: "Com apenas [POR.GetNameDef] entre nós e o controle total da Península Ibérica, nosso próximo passo deve ser fazê-los se submeter. Manter o governo local, mas garantir sua lealdade a nós, deve bastar para suprir tudo o que precisamos em termos de território, infraestrutura e estruturas militares."
 GER_secure_portugal_desc: "Durante a Grande Guerra, o governo [POR.GetAdjective] foi influenciado pela propaganda de nossos adversários e se voltou contra nós. Alguns dos nossos antigos navios ainda estão em seus portos, e nada foi dito sobre devolvê-los. Embora tenhamos uma relação amigável no momento, não podemos confiar neles e devemos deixar claro que, a menos que queiram uma guerra, é hora de se submeterem ao nosso domínio."
 GER_operation_sea_lion: "Operação Leão-Marinho"
 GER_operation_sea_lion_desc: "A posição geográfica d[ENG.GetNameDef] tem se mostrado um fator adverso em nosso esforço de guerra atual. Lançar uma ofensiva total tanto pelo ar quanto pelo mar parece ser a melhor estratégia para finalmente derrotar o Estado [ENG.GetAdjective]!"
 GER_operation_green: "Operação Verde"
 GER_operation_green_desc: "Em apoio à Operação Leão-Marinho, nosso comando operacional para o flanco ocidental deve planejar operações em larga escala na Irlanda e preparar a ocupação da ilha para garantir nosso controle total das Ilhas Britânicas. Para isso, nosso alto-comando elaborou o Fall Grün como um plano detalhado de operações."
 GER_challenge_the_monroe_doctrine: "Desafiar a Doutrina Monroe"
 GER_challenge_the_monroe_doctrine_desc: "Embora distantes de nós, alguns países da América do Sul e Central são ideologicamente muito próximos. Ao estabelecer e manter boas relações com eles, ambos poderíamos nos beneficiar muito. Além disso, estabelecer uma base em outro continente pode ser extremamente valioso para o futuro."
 GER_shatter_usas_hegemony: "Destruir a hegemonia do governo [USA.GetAdjective]"
 GER_shatter_usas_hegemony_desc: "Há muito tempo, o governo [USA.GetAdjective] tem detido poder demais no cenário internacional. Agora que estamos mais fortes, chegou a hora de tirá-los do caminho."
 GER_challenge_the_monroe_doctrine_tt: "Desbloqueia decisões para §Ydesestabilizar a Doutrina Monroe§!.\n\nNotifica §Y[USA.GetNameDef]§! e permite que tentem §Rintervir§!."
 GER_challenge_the_monroe_doctrine_tt_2: "Pelo menos 7 países ainda seguem a §YDoutrina Monroe§!"
 GER_establish_protectorates_in_america: "Estabelecer protetorados na América"
 GER_establish_protectorates_in_america_desc: "Há muito tempo que os países nos continentes americanos não se alinham aos nossos ideais devido ao modo como vêm sendo governados. Uma reorganização em grande escala será necessária para colocar esses territórios no caminho certo após esse período de gestão insatisfatória."
 GER_demands_to_sweden: "Exigências para a Suécia"
 GER_demands_to_sweden_desc: "As minas de ferro no norte d[SWE.GetNameDef] são vitais para a nossa indústria militar. Não podemos deixar ao acaso a possibilidade de continuar negociando com o governo [SWE.GetAdjective]. Essa rota comercial precisa ser assegurada o mais rápido possível."
 GER_the_swiss_gold: "O ouro suíço"
 GER_the_swiss_gold_desc: "Como o Estado [SWI.GetAdjective] optou por ficar fora de qualquer conflito global por enquanto, eles representam uma oportunidade perfeita para o comércio e a espionagem. Devemos garantir que agentes sejam posicionados em seu território e aproveitá-los ao máximo para armazenar nosso ouro."
 GER_secure_finland: "Assegurar a Finlândia"
 GER_secure_finland_desc: "[FIN.GetNameDefCap] tem uma extensa fronteira terrestre com [SOV.GetNameDef]. Obter acesso a essa fronteira nos concederá mais um front em potencial contra a Ameaça Vermelha no leste e poderá se mostrar benéfico caso precisemos lutar contra o Estado [SOV.GetAdjective]."
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_reclaim_former_african_colonies: "Recuperar as antigas colônias africanas"
 GER_reclaim_former_african_colonies_desc: "A Ásia não é o único lugar no qual tínhamos territórios que foram perdidos. Nossas posses na África ainda nos interessam e devemos fazer o possível para recuperá-las e reintegrá-las."
 GER_mittelafrika: "Mittelafrika"
 GER_mittelafrika_desc: "Existem mais territórios interessantes na África além daqueles que nos pertenciam. Com sua imensa riqueza natural, a região que escolhemos chamar de Mittelafrika seria muito benéfica para [ROOT.GetNameDef]."
 GER_mittelafrika_revive_the_schutztruppe_tt: "Desbloqueia as milícias coloniais §YSchutztruppe§! e decisões para §Yrecrutá-las§! e §Ymelhorá-las§! na §YÁfrica§!"
 GER_asia_revive_the_schutztruppe_tt: "Desbloqueia as milícias coloniais §YSchutztruppe§! e decisões para §Yrecrutá-las§! e §Ymelhorá-las§! na §YÁsia§!"
 GER_re_establish_german_control_over_qingdao: "Restabelecer o controle alemão em Qingdao"
 GER_re_establish_german_control_over_qingdao_desc: "Em 1898, negociamos um arrendamento em Qingdao. Esse arrendamento foi interrompido em 1914 devido à ocupação pelas forças do Estado [JAP.GetAdjective], logo após o início da Grande Guerra. Como a área não está mais sob ocupação, talvez seja hora de lembrá-los do acordo."
 GER_claim_old_colonies_in_the_east: "Reivindicar as antigas colônias no leste"
 GER_claim_old_colonies_in_the_east_desc: "O Tratado de Versalhes nos privou de nossas colônias e as distribuiu entre as nações Aliadas. Nosso povo deixou claro que, assim como nós, considera isso ilegítimo. Como parte do estabelecimento de relações diplomáticas no Oriente, devemos considerar a recuperação de nossas colônias."
 GER_ally_chiang_kai_shek: "Aliar-se a Chiang Kai-Shek"
 GER_ally_chiang_kai_shek_desc: "Nossas atuais empreitadas no leste asiático podem ser vantajosas não apenas para nós. Ao nos aliar a [CHI.GetLeader] d[CHI.GetNameDef], expandimos nossa esfera de influência e facilitamos o crescimento colonial na área."
 GER_japanese_naval_cooperation: "Cooperação naval japonesa"
 GER_japanese_naval_cooperation_desc: "Temos muito a aprender com o governo [JAP.GetAdjective], especialmente no que diz respeito a assuntos navais. Ao estabelecer um esforço tecnológico conjunto, poderemos garantir o aproveitamento máximo do conhecimento de ambos e, assim, reduzir o tempo que seria gasto reinventando algo ao qual já temos acesso como força conjunta."
 GER_negotiate_old_colonies_in_the_east: "Negociar as antigas colônias no leste"
 GER_negotiate_old_colonies_in_the_east_desc: "Muitos de nossos territórios coloniais no leste asiático foram tomados pelo governo [JAP.GetAdjective] durante a Grande Guerra. Agora que estamos buscando melhorar nossas relações, talvez possamos recuperar algumas dessas colônias por meios diplomáticos."
 GER_claim_old_colonies_in_the_east_tt: "Envia um evento para os §Ymembros da facção§! e para §Y[CHI.GetNameDef][CHI.GetFlag]§! solicitando o controle das antigas colônias do governo [GER.GetAdjective] no §YSudeste Asiático§!. Caso rejeitem ou o território esteja sob o controle de um país que não consideramos aliado, ganha §Yreivindicações§! sobre os estados contestados."
 GER_negotiate_old_colonies_in_the_east_tt: "Qualquer um dos seguintes estados controlados por eles será transferido para nós:\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_sentinels_of_the_pacific: "Sentinelas do Pacífico"
 GER_sentinels_of_the_pacific_desc: "Nossas bases de operações no Pacífico costumam ser subdesenvolvidas e mal equipadas demais para terem alguma utilidade, tanto para nossa Kriegsmarine quanto para a de nossos aliados. Devemos empreender um esforço significativo para garantir que a infraestrutura naval adequada seja estabelecida em áreas relevantes do Pacífico."
 GER_sentinels_of_the_pacific_tt: "Cada estado controlado dos seguintes: §Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_create_asian_reichskommissariat: "Criar Reichskommissariate asiáticos"
 GER_create_asian_reichskommissariat_desc: "Uma colônia comum traz muitos benefícios, mas nosso Führer tem planos ainda maiores para nossas colônias na Ásia. Implementar sua lei colonial deve se mostrar benéfico para todos os envolvidos!"
 GER_south_east_asian_natural_wealth: "Riqueza natural do sudeste asiático"
 GER_south_east_asian_natural_wealth_desc: "A região do sudeste asiático é rica em recursos naturais que seriam muito úteis para nós, mas seus atuais proprietários não estão desenvolvendo essas terras de maneira ideal. Embora elas nunca tenham nos pertencido, tal sentimento não impediu as chamadas \"democracias\" de roubar colônias que eram nossas por direito, e tampouco nos impedirão!"
 GER_south_east_asian_natural_wealth_tt: "Desbloqueia §Ydecisões no mapa§! para melhorar nossos territórios do Sudeste Asiático"
 GER_the_proud_eagle_and_the_resurgent_dragon: "A águia orgulhosa e o dragão ressurgente"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "A ameaça de uma invasão do Exército [JAP.GetAdjective] contra nossos amigos d[CHI.GetNameDef] paira sobre nós continuamente. Não há por que esperar por um ataque. Devemos nos preparar para a guerra iminente contra os guerreiros d[JAP.GetNameDef], seja em nosso território ou no deles."
 GER_blitzkrieg_across_the_pacific: "Blitzkrieg pelo Pacífico"
 GER_blitzkrieg_across_the_pacific_desc: "Guerrear no Pacífico é diferente de qualquer cenário para o qual nossas tropas foram treinadas. Além disso, nossas táticas podem precisar de alguns ajustes. Não acreditamos que isso seja uma fraqueza, mas sim algo que nos torna mais fortes. As defesas do inimigo são construídas com base no que eles sabem e, ao desenvolver uma nova maneira de travar a guerra no Pacífico, podemos pegá-los de surpresa."
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_support_finland: "Apoiar a Finlândia"
 GER_support_finland_desc: "[FIN.GetNameDefCap] e [SOV.GetNameDef] disputam há muito tempo a região da [146.GetName]. Com a tensão crescente na área, é do nosso interesse apoiar o governo [FIN.GetAdjective] e, assim, estreitar nossas relações."
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_influence_the_middle_east: "Influenciar o Oriente Médio"
 GER_influence_the_middle_east_desc: "Embora historicamente tenhamos pouco em comum com o Oriente Médio, ninguém pode negar que a região nos interessa. Devemos expandir nossa influência na área para garantir que tenhamos algum peso diplomático, caso seja necessário."
 GER_the_final_blow_to_communism: "O golpe final contra o comunismo"
 GER_the_final_blow_to_communism_desc: "Lidar com [SOV.GetNameDef] não pode ser o fim de nossa cruzada contra o comunismo na Europa. Enquanto houver nações comunistas em nossa região, devemos continuar lutando. Não podemos descansar até que a ameaça vermelha seja totalmente erradicada!"
 GER_war_against_communism_tt: "Ganha o objetivo de guerra §YAnexar§! contra qualquer nação §Ycomunista§! no mundo. Alvos atuais:"
 GER_war_against_european_communism_tt: "Ganha o objetivo de guerra §YAnexar§! contra qualquer nação §Ycomunista§! na §YEuropa§!. Alvos atuais:"
 #INNER CIRCLE
 GER_inner_circle_member_title: "Reichsleiter"
 GER_ascension_of_todt: "$GER_inner_circle_member_title$ Todt"
 GER_ascension_of_todt_desc: "Um engenheiro habilidoso com experiência militar, Fritz Todt provou ser um conselheiro competente para o Führer. Se lhe for dada certa liberdade para agir, acreditamos que ele poderá ser de grande utilidade para [ROOT.GetNameDef]."
 GER_ascension_of_speer: "$GER_inner_circle_member_title$ Speer"
 GER_ascension_of_speer_desc: "Como um arquiteto qualificado, Albert Speer possui habilidades extremamente valiosas para a prosperidade contínua do país. Ao lhe conceder certo grau de liberdade, podemos nos beneficiar tanto de suas capacidades quanto de seus contatos com os grandes nomes do setor de construção civil [ROOT.GetAdjective]."
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ Göring"
 GER_ascension_of_goring_desc: "Um comandante habilidoso tem lugar garantido no círculo interno do Führer. Como Hermann Göring é, além disso, um aliado de longa data do Führer, conceder-lhe mais liberdade para agir deve trazer poucos riscos e grandes recompensas."
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ Goebbels"
 GER_ascension_of_goebbels_desc: "O Führer sempre tem espaço em seu círculo interno para aqueles que podem ajudá-lo a manter o apoio do povo. Conceder a Joseph Goebbels, um seguidor próximo e exímio orador, certa liberdade para agir deverá trazer grandes benefícios para nós."
 GER_rally_the_industrialists: "Incitar os industrialistas"
 GER_rally_the_industrialists_desc: "Os industrialistas detêm um poder significativo em nosso país. Trazê-los para o nosso lado será custoso, mas Rudolf Hess nos garantiu que valerá a pena."
 GER_glorify_party_rallies: "Glorificar os comícios do partido"
 GER_glorify_party_rallies_desc: "Sem nosso núcleo político, o país pode enfraquecer. Martin Borman destacou que nossos comícios partidários poderiam ser melhorados para conquistar mais apoio do público, o que nos permitiria maior liberdade na definição do governo."
 GER_total_control_over_domestic_affairs: "Controle total sobre assuntos domésticos"
 GER_total_control_over_domestic_affairs_desc: "A ideia de delegar totalmente nossos assuntos domésticos ao chanceler do partido pode parecer uma medida ousada. No entanto, o Führer está certo disso. As funções desempenhadas pelo chanceler do partido até agora estão muito além das expectativas, e [ROOT.GetLeader] se sente à vontade em encarregá-lo disso para poder se concentrar em questões mais importantes."
 GER_fuhrerprinzip_inner_circle_tt: "Ativa a mecânica de §Ycírculo íntimo§!.\n\n"
 GER_rally_the_industrialists_hess_tt: "Impedirá o desenrolar da cadeia de eventos §Y$germany.107.t$§!."
 GER_wunderwaffe_dornberger_trait_tt: "§Y$GER_walter_dornberger$§! ($high_command$): \nSubstitui a característica §Y$GER_head_of_the_missile_department$§! por §Y$GER_head_of_experimental_weapons$§! \nAlteração efetiva: \nConsumo de suprimento da instalação: §G-10,00§! \n$specialization_naval_speed_factor$: §G+10%§! \n$specialization_nuclear_speed_factor$: §G+10%§!"
 GER_rally_the_industrialists_hess_stays_tt: "Impede §Y$GER_rudolf_hess$§! de realizar seu infame voo."
 unlock_decision_category_explained: "Desbloqueia as decisões de §Y$CATEGORY$§!. $DESC$"
 GER_integration_of_puppet_economies_decisions_tt: "Estas decisões nos permitem desenvolver ou explorar as economias de Estados fantoches."
