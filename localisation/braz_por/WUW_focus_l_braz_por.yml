 COG_approach_the_barotse_litunga_tt: "Quando a guerra pela libertação começar, ganharemos 2 §Ydivisões barotses§! e um estado central na §Y[981.GetName]§!"
 COG_slander_the_colonial_authorities_tt: "§REste espírito nacional será removido após a conclusão de nossa guerra pela independência!§!"
