 wuw_HUN_economic_intervention: "Intervenção econômica"
 wuw_HUN_economic_intervention_desc: "Precisamos direcionar amplos recursos políticos para guiar nossa economia. Apesar de ser adequada, podemos torná-la ainda mais forte e eficiente."
 wuw_HUN_avoid_interventionalist_destablilization: "Evitar a desestabilização intervencionista"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "Precisamos fazer o melhor com os recursos à nossa disposição. Um orçamento bem planejado e equilibrado é fundamental para o sucesso do nosso governo."
 wuw_HUN_secret_rearmament: "Rearmamento secreto"
 wuw_HUN_secret_rearmament_desc: "As restrições impostas a nós pelo Tratado de Trianon nos proíbem de aumentar o tamanho do nosso Exército. Mesmo assim, o clima político do mundo está cada vez mais turbulento e há a sombra de um conflito no horizonte. Não podemos permanecer indefesos. Precisamos nos rearmar, mesmo que isso signifique quebrar secretamente as estipulações do tratado de paz imposto a nós após a Grande Guerra."
 wuw_HUN_forcefully_revitalize_the_industries: "Revitalizar as indústrias agressivamente"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "Precisamos dar às nossas indústrias nacionais um impulso inicial e alavancá-las para que possam se recuperar da depressão econômica. Isso pode prejudicar nossa economia por um tempo, mas certamente será um investimento que valerá a pena para o futuro da nação."
 wuw_HUN_reintigrate_the_imperial_railroads: "Reintegrar as ferrovias imperiais"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "As redes ferroviárias que abrangiam o antigo Império Austro-Húngaro se tornaram fragmentadas desde a dissolução do império em nações independentes. Deveríamos abordar os antigos estados constituintes para propor uma reintegração da nossa malha ferroviária, visando melhorar a infraestrutura geral."
 wuw_HUN_promote_increased_urbanization: "Promover um aumento da urbanização"
 wuw_HUN_promote_increased_urbanization_desc: "Cada vez mais pessoas estão abandonando os vilarejos e cidades menores para morar nos grandes centros urbanos, em busca de trabalho nas novas fábricas. Mesmo que não possamos oferecer-lhes emprego de imediato, podemos construir novos bairros para facilitar uma futura expansão."
 wuw_HUN_expand_the_ganz_muvek: "Expandir a Ganz Müvek"
 wuw_HUN_expand_the_ganz_muvek_desc: "A Fábrica de Máquinas e Siderúrgica Ganz e Associados deve ser expandida para absorver várias indústrias menores, a fim de centralizar nossas capacidades industriais e direcionar melhor os recursos para o desenvolvimento do setor no futuro."
 wuw_HUN_devalue_the_pengo: "Valorizar o pengö"
 wuw_HUN_devalue_the_pengo_desc: "O pengö se encontra em uma situação muito delicada, sendo um dos piores casos de hiperinflação da história. Devemos tomar medidas drásticas para valorizar e fortalecer a nossa moeda, mesmo que elas não agradem a todos."
 wuw_HUN_announce_the_gyor_program: "Anunciar o Programa Györi"
 wuw_HUN_announce_the_gyor_program_desc: "Nosso Exército está perigosamente enfraquecido e é imperativo que aumentemos seu tamanho e sua capacidade de combate. Para isso, devemos reforçar nossa indústria para acompanhar a crescente demanda de equipamentos. O Programa Györi de cinco anos elevará os gastos do governo não só com o Exército, mas também com setores auxiliares, como a indústria, agricultura, infraestrutura e educação."
 wuw_HUN_enlarge_the_ganz_danubius_division: "Ampliar a divisão Ganz Danubius"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "A divisão Ganz Danubius da Ganz Works, localizada em Budapeste, constrói e repara embarcações civis e de navegação costeira. Devemos expandir seu papel e construir novas fábricas em novos territórios litorâneos conquistados."
 wuw_HUN_support_for_our_finnish_brothers: "Apoio para os nossos irmãos finlandeses"
 wuw_HUN_support_for_our_finnish_brothers_desc: "Foi há apenas cerca de cem anos que nossa ancestralidade interligada aos finlandeses se tornou comumente aceita, mas muitos em nosso país agora os veem como irmãos de sangue. Agora que eles se encontram em guerra, é nossa obrigação enviar voluntários e equipamentos para ajudá-los em sua luta."
 wuw_HUN_support_for_our_finnish_brothers_tt: "Os finlandeses precisam ter um governo favorável ao nosso."
 wuw_HUN_undercover_air_maneuvers: "Manobras aéreas secretas"
 wuw_HUN_undercover_air_maneuvers_desc: "Devemos investir uma grande quantidade de recursos para desenvolver novas teorias de combate aéreo. Se entrarmos em guerra, as teorias desenvolvidas serão inestimáveis e os nossos pilotos serão melhores combatentes graças aos treinos secretos."
 wuw_HUN_hold_war_games: "Realizar jogos de guerra"
 wuw_HUN_hold_war_games_desc: "Ao participar de jogos de guerra em pequena escala, podemos descobrir falhas em nossa estrutura militar e usar a experiência adquirida para corrigir deficiências."
 wuw_HUN_negotiate_the_restrictions: "Negociar as restrições"
 wuw_HUN_negotiate_the_restrictions_desc: "Realizar um rearmamento secreto em pequena escala não basta. Precisamos abordar nossos vizinhos e solicitar a revisão do tratado imposto a nós após a Grande Guerra. A Hungria exige direitos iguais à questão armamentista."
 wuw_HUN_reinstate_the_navy: "Restituir a Haditengerészet"
 wuw_HUN_reinstate_the_navy_desc: "Após recuperarmos a faixa costeira, devemos concentrar nossos esforços em reconstruir uma frota adequada para uma grande potência."
 wuw_HUN_make_the_magyar_legiero_known: "Revelar a Magyar Légierő"
 wuw_HUN_make_the_magyar_legiero_known_desc: "A Magyar Légierő é a força aérea de nosso país. Fomos proibidos de possuir aeronaves militares, mas uma divisão aérea secreta foi gradualmente estabelecida sob a fachada de clubes de voo civis. Agora, com novos tratados em vigor, podemos anunciar sua existência para o mundo."
 wuw_HUN_initiate_army_maneuvers: "Iniciar manobras do Exército"
 wuw_HUN_initiate_army_maneuvers_desc: "Nosso Exército precisa estar preparado para possíveis conflitos armados no futuro. Enviaremos tropas em manobras para desenvolver novas táticas e estratégias."
 wuw_HUN_invest_in_ludovica_academy: "Investir na Academia Ludovica"
 wuw_HUN_invest_in_ludovica_academy_desc: "A Academia de Defesa Húngara Real Ludovica é o nosso instituto de formação de cadetes oficiais. Devemos expandi-la para que nossos generais possam receber o melhor treinamento possível."
 wuw_HUN_expand_the_diosgyor_machinery_factory: "Expandir a fábrica de máquinas de Diósgyör"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "A Diósgyőri Gépgyár deve ser ampliada para abranger mais setores, permitindo uma produção mais rápida de materiais e ferramentas industriais, motores e motocicletas, entre outros produtos."
 wuw_HUN_manred_weiss_steel_and_metal_works: "Manfréd Weiss Aço e Metalurgia"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "A Manfréd Weiss Aço e Metalurgia, também chamada de Csepel Művek, apresenta um grande potencial e deve ser expandida o máximo possível para apoiar o desenvolvimento de nossa nação."
 wuw_HUN_expand_the_hungarian_academy_of_sciences: "Expandir a Academia Húngara de Ciências"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "A Academia Húngara de Ciências é a sociedade acadêmica de maior importância e prestígio d[ROOT.GetNameDef]. Suas principais responsabilidades são o cultivo da ciência, a disseminação de descobertas científicas, o apoio à pesquisa e ao desenvolvimento, além de ser uma vitrine da ciência do Estado [ROOT.GetAdjective] para o mundo."
 wuw_HUN_expand_the_lignite_industry: "Expandir a indústria de lignito"
 wuw_HUN_expand_the_lignite_industry_desc: "Nossa indústria de carvão lignito é grande, mas ainda relativamente subdesenvolvida. Devemos abrir novas minas e fábricas para que nossos recursos naturais não sejam desperdiçados."
 wuw_HUN_tap_newfound_oil_deposits: "Explorar depósitos de petróleo recém-descobertos"
 wuw_HUN_tap_newfound_oil_deposits_desc: "Muitos poços de petróleo menores foram descobertos por todo o país, como, por exemplo, pela Magyar-Amerikai Olajipari Rt, também conhecida como MAORT. Outro caso notável é a descoberta do poço de Budafapusztas, que deve ser explorado o mais rápido possível."
 wuw_HUN_hungarian_autarky: "Autarquia do governo [ROOT.GetAdjective]"
 wuw_HUN_hungarian_autarky_desc: "Dependemos demais de fontes estrangeiras de petróleo. Devemos copiar os esforços alemães no desenvolvimento de petróleo sintético e fortalecer nossa economia para que possamos nos sustentar por conta própria."
 wuw_HUN_invite_foreign_investors: "Convidar investidores estrangeiros"
 wuw_HUN_invite_foreign_investors_desc: "[ROOT.GetNameDefCap] está no coração da Europa Oriental e poderíamos usar nossa localização central para atrair investidores estrangeiros, buscando melhorar nossa infraestrutura e indústria."
 wuw_HUN_hungarian_tradition: "Tradição do governo [ROOT.GetAdjective]"
 wuw_HUN_hungarian_tradition_desc: "[ROOT.GetNameDefCap] tem uma tradição profundamente enraizada na agricultura realizada na estepe da Panônia, e precisamos nos esforçar para preservar essas tradições, aumentar nossos ganhos e, assim, melhorar nosso desenvolvimento."
 wuw_HUN_magyar_allamvasutak: "Magyar Államvasutak"
 wuw_HUN_magyar_allamvasutak_desc: "Nossa companhia ferroviária estatal, a MÁV, deve expandir suas responsabilidades para que possa operar todos os trens do país. Com isso, teremos um maior controle de nossas vias férreas e poderemos utilizar com mais eficiência a malha ferroviária."
 wuw_HUN_expand_the_aluminum_industry: "Expandir a indústria de alumínio"
 wuw_HUN_expand_the_aluminum_industry_desc: "Nós precisamos de todos os recursos disponíveis, tanto para exportação quanto para uso doméstico. Nossa indústria de alumínio, apesar de ampla, tem espaço para melhorias adicionais, e devemos direcionar recursos para esse fim imediatamente."
 wuw_HUN_budapest_university_of_technology_and_economics: "Expandir a Universidade Técnica de Budapeste"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "Precisamos das mentes mais brilhantes para fazer descobertas inovadoras que nos ajudarão em conflitos futuros. Ao expandir a universidade da nossa capital, poderemos aumentar o número de engenheiros e cientistas qualificados para a indústria militar."
 wuw_HUN_the_matyasfold_fighter_factory: "A fábrica de caças Mátyásföld"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "A Manfréd Weiss Aço e Metalurgia deveria abrir uma nova instalação de produção de aeronaves em Mátyásföld, Budapeste, dedicada à produção de modelos de caça de desenvolvimento próprio."
 wuw_HUN_expand_on_the_weiss_wm_16: "Expansão do modelo Weiss WM-16"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "Devemos expandir os modelos Weiss WM-16 Budapest na tentativa de alcançar um novo avanço tecnológico para nossa produção de bombardeiros."
 wuw_HUN_develop_the_weiss_wm_21_solyom: "Desenvolver o Weiss WM-21 Sólyom"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "Devemos aproveitar o que aprendemos com nossos fracassos anteriores no desenvolvimento de aeronaves e criar o bombardeiro leve Weiss WM-21 Sólyom. Esse falcão será capaz de abater nossos inimigos dos céus, não importa onde estejam."
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "Manfréd Weiss WM-23 Ezüst Nyíl"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "Precisamos desenvolver um novo caça o mais rápido possível. Nossos cientistas na Manfréd Weiss Aço e Metalurgia desenvolveram projetos para o Ezüst Nyíl, conhecido como a Flecha de Prata, e aguardam confirmação para iniciar a produção."
 wuw_HUN_establish_the_mavag_aircraft_factory: "Estabelecer a fábrica de aeronaves MÁVAG"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "István Horthy colaborará com a MÁVAG para estabelecer novas fábricas dedicadas à produção de aeronaves, e começará imediatamente a entregar novas tecnologias para a Magyar Légierő."
 wuw_HUN_the_mavag_heja: "O MÁVAG Héja"
 wuw_HUN_the_mavag_heja_desc: "O departamento de aeronaves da MÁVAG desenvolveu um novo protótipo chamado \"Falcão\", baseado no modelo italiano Reggiane Re.2000. Devemos apoiá-la na produção do maior número possível desse novo modelo de avião."
 wuw_HUN_repulo_muszaki_intezet: "Repülö Muszaki Intézet"
 wuw_HUN_repulo_muszaki_intezet_desc: "Os céus se tornaram um novo aspecto da guerra, tendo sua importância subestimada por muitos. Precisamos aprender a dominar essa nova dimensão e alocar recursos para o desenvolvimento de novas doutrinas e os equipamentos necessários para isso."
 wuw_HUN_develop_laszlo_vargas_design: "Desenvolver o projeto de László Varga"
 wuw_HUN_develop_laszlo_vargas_design_desc: "Nosso grande cientista aeronáutico László Varga elaborou diversos projetos nacionais para nossas forças armadas, entre eles o protótipo do Varga RMI-1 X/H. Devemos aumentar o financiamento de suas atividades para que nosso desenvolvimento e nosso progresso não parem por aqui."
 wuw_HUN_the_szekesfehervar_sosto_plant: "Fábrica de Székesfehérvár-Sóstó"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "Devemos abrir uma nova fábrica de produção de aeronaves controlada pelo Instituto de Tecnologia Aeronáutica, capaz de produzir os aviões projetados e testá-los para garantir que funcionem adequadamente."
 wuw_HUN_joint_air_development: "Desenvolvimento aéreo conjunto"
 wuw_HUN_joint_air_development_desc: "A melhor maneira de desenvolver novos modelos de aeronaves é por meio da cooperação com nossos aliados. Ao reunir as mentes mais brilhantes de nossas nações, alcançaremos os melhores resultados."
 wuw_HUN_the_arado_ar_96: "O Arado Ar 96"
 wuw_HUN_the_arado_ar_96_desc: "Devemos licenciar a produção do fabricante de aeronaves [GER.GetAdjective] Arado Flugzeugwerke e, por sua vez, mudar nosso foco de produção e utilização de aeronaves para o reconhecimento aéreo."
 wuw_HUN_extensive_licensing_programs: "Programa de licenciamento extensivo"
 wuw_HUN_extensive_licensing_programs_desc: "As forças aéreas estrangeiras já mostraram que possuem designs testados da mais alta qualidade. Em vez de tentar a sorte e depender da nossa expertise aeronáutica básica, devemos pedir permissão para licenciar e produzir esses modelos estrangeiros."
 wuw_HUN_allied_manufacturing_programs: "Programas de produção conjunta"
 wuw_HUN_allied_manufacturing_programs_desc: "Nossa indústria pode ser forte por si só, mas não consegue competir com nenhuma das potências mundiais. Portanto, devemos produzir novos aviões em instalações aliadas e pagá-las em pengö."
 wuw_HUN_danuvia_submachine_guns: "Submetralhadoras Danuvia"
 wuw_HUN_danuvia_submachine_guns_desc: "A eficácia de nossa infantaria pode ser melhorada com armas de qualidade. Os protótipos iniciais da Danuvia 43M se mostraram promissores nos testes e, ao aumentar o financiamento para seu desenvolvimento, logo poderemos começar a produção em massa."
 wuw_HUN_form_the_gyorshadtest: "Formar o Gyorshadtest"
 wuw_HUN_form_the_gyorshadtest_desc: "Devemos nos esforçar para formar uma unidade rápida moderna, mecanizada e bem equipada, que possa superar os batalhões inimigos em batalha. Para isso, criaremos duas divisões Gyorshadtest, uma sob o comando do major-general Jenö Major e a outra sob o comando do major-general Ferenc Bisza."
 wuw_HUN_establish_the_mavag_army_division: "Estabelecer uma divisão do Exército na MÁVAG"
 wuw_HUN_establish_the_mavag_army_division_desc: "As Fábricas de Ferro, Aço e Máquinas do Estado Real Húngaro, também conhecidas em húngaro pela sigla MÁVAG, desempenham diversas funções distintas e fornecem aos nossos militares uma grande variedade de equipamentos. Devemos solicitar uma expansão adicional de suas instalações, para que possam ajudar na produção de canhões de assalto autopropulsados e tanques antiaéreos."
 wuw_HUN_doctrinal_studies: "Estudos doutrinais"
 wuw_HUN_doctrinal_studies_desc: "Aprendemos muito com o intercâmbio de oficiais e sessões estratégicas com nossos aliados, e por meio de nossa agência de inteligência militar. Combinar pontos de vista tão distintos nos colocou à beira de um avanço doutrinal."
 wuw_HUN_award_military_promotions: "Conceder promoções militares"
 wuw_HUN_award_military_promotions_desc: "Sem dúvida, existem muitos homens admiráveis no Exército [ROOT.GetAdjective], mas muitos deles não ocupam posições equivalentes às que merecem. Portanto, devemos tomar medidas para promover aqueles que considerarmos capacitados e tornar nosso Exército mais forte do que é hoje."
 wuw_HUN_magyar_kiralyi_csendorseg: "Magyar Királyi Csendörség"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "Devemos nos esforçar para expandir a guarda do governo [ROOT.GetAdjective], para que tenha mais autonomia e liberdade para escolher como agir ao suprimir rebeliões e combater inimigos."
 wuw_HUN_legacy_of_the_black_legion: "Legado do Exército Negro"
 wuw_HUN_legacy_of_the_black_legion_desc: "Para que nossa cavalaria e polícia militar operem melhor, devemos moldá-las com base no lendário Exército Negro do Rei Matthias Corvinus, que se inspirou nas legiões do grande exército do general e imperador romano Júlio César."
 wuw_HUN_light_infantry_divisions_doctrine: "Doutrina de divisões de infantaria leve"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "Precisamos nos contentar com a quantidade limitada de mão de obra à nossa disposição. Se queremos mais divisões, elas precisam ser menores. As divisões de infantaria leve fornecem uma combinação ideal de poder de ataque e tamanho, e faremos delas a base de nosso Exército."
 wuw_HUN_szent_laszlo_infantry_division: "Divisão de infantaria de Szent László"
 wuw_HUN_szent_laszlo_infantry_division_desc: "Devemos promover a criação de novas unidades de infantaria para defender adequadamente nossa pátria da ameaça iminente. Podemos nomear essa nova divisão de infantaria em homenagem a São Ladislau, rei da Hungria de 1077 a 1095 e santo padroeiro dos militares e exilados."
 wuw_HUN_quantity_over_quality: "Qualidade supera quantidade"
 wuw_HUN_quantity_over_quality_desc: "Embora nosso Exército não seja muito grande, ainda podemos torná-lo mais forte. Para isso, devemos melhorar nossa superioridade tecnológica e utilizar unidades de ponta que possam derrotar inimigos numericamente superiores."
 wuw_HUN_expand_the_army: "Expandir o Honvédség"
 wuw_HUN_expand_the_army_desc: "Nosso Exército atual, o Honvéd, é muito pequeno para ter uma chance real contra nossos vizinhos. Portanto, devemos tentar aumentar o tamanho do Exército o mais rápido possível."
 wuw_HUN_the_botond: "O Botond"
 wuw_HUN_the_botond_desc: "Para atendermos às demandas de transporte e abastecimento, precisamos de um novo tipo de caminhão. As versões iniciais do Rába 38M Botond foram bem-sucedidas nos testes, e, com o investimento adequado, podemos finalizar o projeto e começar a produção."
 wuw_HUN_the_turan: "O Turán"
 wuw_HUN_the_turan_desc: "Usando a base do protótipo do tanque médio Škoda T-21, podemos construir nosso próprio tanque médio, capaz de superar até mesmo as linhas inimigas mais fortificadas. O nome desse novo projeto é um esforço para promover o turanismo húngaro e divulgá-lo para o mundo."
 wuw_HUN_assault_gun_focus: "Foco em canhões de assalto"
 wuw_HUN_assault_gun_focus_desc: "Em vez de concentrarmos nossos esforços em tanques completos, recorreremos a canhões de assalto para apoiar nossa infantaria durante avanços, como uma alternativa mais econômica."
 wuw_HUN_the_toldi: "O Toldi"
 wuw_HUN_the_toldi_desc: "Ao utilizar a base do Landsverk L-60 sueco, podemos construir nosso próprio tanque leve, capaz de cercar rapidamente uma grande quantidade de inimigos. Daremos a esse novo tanque o nome do cavaleiro húngaro do século XIV, Miklós Toldi."
 wuw_HUN_invest_in_the_special_forces: "Investir nas forças especiais"
 wuw_HUN_invest_in_the_special_forces_desc: "Nosso Exército agora tem os homens de que precisa para travar um combate justo, mas seria extremamente benéfico para nós treiná-los adequadamente, investindo em novos programas de forças especiais."
 wuw_HUN_construct_the_arpad_line: "Construir a Linha Árpád"
 wuw_HUN_construct_the_arpad_line_desc: "Para proteger nosso povo das ameaças vindas do leste, devemos construir uma vasta linha de fortificações nas montanhas da Transilvânia. Elas serão nomeadas em homenagem ao grande Príncipe Árpád, líder da confederação das tribos magiares na virada dos séculos IX e X."
 wuw_HUN_transylvanian_mountaineers: "Montanhistas da Transilvânia"
 wuw_HUN_transylvanian_mountaineers_desc: "As montanhas da Transilvânia são algumas das mais altas de nossa região e o local perfeito para treinar nossas tropas de montanhistas."
 wuw_HUN_expand_the_arpad_line: "Expandir a Linha Árpád"
 wuw_HUN_expand_the_arpad_line_available_tt: "Pode construir pelo menos 2 §Yfortes terrestres§! nas fronteiras Norte e Leste da §Y[73.GetName]§! e da §Y[76.GetName]§!"
 wuw_HUN_expand_the_arpad_line_desc: "Até agora, a Linha Árpád tem se mostrado eficaz, mas se quisermos realmente deter a onda de ataques, precisaremos expandi-la não apenas em tamanho, mas também em alcance."
 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "A linha ferroviária Szeretfalva-Déda"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "Para abastecer melhor nossas tropas fronteiriças que defendem a Linha Árpád nas montanhas da Transilvânia, devemos construir novas linhas ferroviárias e centrais de abastecimento, permitindo que elas defendam nosso povo com mais eficácia."
 wuw_HUN_the_szekel_command: "O Comando Sículo"
 wuw_HUN_the_szekel_command_desc: "Ao reconquistar a [76.GetName] e, portanto, o País Sículo, temos a chance de colocar o povo sículo, húngaros que são especialistas em transpor e combater em montanhas, para atuar como tropas de elite em nossas forças armadas."
 wuw_HUN_renew_the_shipping_industry: "Renovar a indústria de transporte marítimo"
 wuw_HUN_renew_the_shipping_industry_desc: "Visando a restauração de nossas fronteiras, devemos começar a desenvolver uma frota mediterrânea capaz de competir com as nossas glórias do passado."
 wuw_HUN_embrace_navy_traditions: "Abraçar as tradições navais"
 wuw_HUN_embrace_navy_traditions_desc: "Não podemos perder tempo com tecnologias novas e infundadas. Devemos nos ater a projetos criados e aprovados desde os dias do antigo império."
 wuw_HUN_a_reformed_navy: "Uma Marinha reformada"
 wuw_HUN_a_reformed_navy_desc: "Não faz sentido criar uma Marinha com ideais ultrapassados. Temos a oportunidade de criar uma nova força naval, sem o fardo do passado. Devemos usá-la para construir a Marinha mais moderna e capaz possível."
 wuw_HUN_invest_in_destroyer_models: "Investir em modelos de contratorpedeiros"
 wuw_HUN_invest_in_destroyer_models_desc: "Os contratorpedeiros são uma parte vital, mas frequentemente negligenciada, da frota. Com seu baixo custo, são um ótimo começo para qualquer programa de expansão naval."
 wuw_HUN_cruiser_investments: "Investimentos em cruzadores"
 wuw_HUN_cruiser_investments_desc: "Mesmo a força mais potente é inútil se não puder encontrar o inimigo ou se proteger contra aeronaves. Projetar novos cruzadores leves e pesados nos ajudará a transformar um conjunto de embarcações em uma verdadeira frota."
 wuw_HUN_wolfs_of_the_sea: "Lobos do mar"
 wuw_HUN_wolfs_of_the_sea_desc: "Os submarinos chegaram perto de derrotar a Marinha mais poderosa do planeta na última guerra. Não seremos levados a sério como uma Marinha moderna se não tivermos nossos próprios submarinos."
 wuw_HUN_bringing_the_air_battle_to_the_seas: "Levando a batalha aérea para os mares"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "O encouraçado é uma relíquia de tempos antigos. O futuro da guerra naval são os porta-aviões e as aeronaves. E nós estaremos na vanguarda desse processo."
 wuw_HUN_capital_ship_efforts: "Esforços em navios capitânias"
 wuw_HUN_capital_ship_efforts_desc: "A base de uma Marinha é o encouraçado. Devemos compensar o tempo perdido e começar a construção de novas embarcações o quanto antes."
 wuw_HUN_a_new_pride_of_the_fleet: "Um novo orgulho da frota"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "A célebre história da nossa tradição naval é repleta de provações, adversidades e traição. Em uma tentativa de resgatar o orgulho do nosso legado, nossos almirantes propõem uma nova capitânia para inspirar a nação inteira."
 wuw_HUN_degauss_ship_hulls: "Desmagnetizar cascos de navios"
 wuw_HUN_degauss_ship_hulls_desc: "Vamos começar a desmagnetizar os cascos de nossos navios, reduzindo assim sua assinatura magnética. Isso os protegerá de minas magnéticas e reduzirá o perfil eletrônico dos navios."
 wuw_HUN_continue_the_regency: "Manter a regência"
 wuw_HUN_continue_the_regency_desc: "Desde que o almirante Horthy assumiu o comando durante as guerras civis que assolaram nosso país no início da década de 20, [HUN.GetNameDef] vem se reerguendo, apesar do impacto causado pela quebra de Wall Street. A regência deve continuar para mantermos o crescimento estável."
 wuw_HUN_strengthen_horthys_reign: "Reforçar o reinado de Horthy"
 wuw_HUN_strengthen_horthys_reign_desc: "Embora nosso primeiro-ministro fascista possa ter outras ideias, a melhor maneira de preservar a paz no país e restaurar [ROOT.GetNameDef] à sua antiga glória é o regente consolidar seu controle e garantir pessoalmente que sua vontade seja cumprida."
 wuw_HUN_pass_statute_xix: "Aprovar o Estatuto XIX"
 wuw_HUN_pass_statute_xix_desc: "Considerando que [ROOT.GetLeader] está doente, seria interessante aprovar o Estatuto XIX, referente ao estabelecimento de um Conselho Nacional quando a posição de regente estiver vaga, permitindo a criação de um Országtanács que escolherá um novo candidato ao cargo após o falecimento do regente atual. Alguns podem enxergar essa ação como uma tentativa de criar uma dinastia, mas isso não nos incomoda."
 wuw_HUN_restrict_voting_rights: "Restringir direitos de voto"
 wuw_HUN_restrict_voting_rights_desc: "Para conter a crescente influência comunista e democrática de esquerda, será necessário restringir os direitos de voto, tornando os requisitos mais rigorosos e garantindo que somente aqueles que têm em mente o melhor para o nosso país possam participar das eleições."
 wuw_HUN_renounce_the_treaty_of_trianon: "Renunciar ao Tratado de Trianon"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "A injustiça imposta a nós ao fim da Grande Guerra, que tomou dois terços do território e da população de nossa outrora grande nação, é semelhante à desgraça imposta à Alemanha no Tratado de Versalhes, e deve ser desfeita."
 wuw_HUN_renew_the_rome_protocols: "Renovar os Protocolos de Roma"
 wuw_HUN_renew_the_rome_protocols_desc: "Diante do revisionismo contínuo d[GER.GetNameDef], devemos renovar os Protocolos de Roma elaborados e assinados em 1934. Os acordos serviriam não apenas para isolar ainda mais as ameaças dos governos [GER.GetAdjective] e [YUG.GetAdjective], mas também como possíveis precursores de uma aliança."
 wuw_HUN_join_the_axis: "Entrar para o Eixo"
 wuw_HUN_join_the_axis_desc: "Como nossa economia já dependente dos alemães, é apenas lógico que os sigamos em batalha. Enviaremos um pedido formal para entrada no Eixo."
 HUN_can_not_trust_germany_again_flag: "A Alemanha nos explorou para benefício próprio"
 wuw_HUN_an_alliance_with_italy: "Aliança com [ITA.GetNameDef]"
 wuw_HUN_an_alliance_with_italy_desc: "As propostas iniciais de uma aliança feitas nos Protocolos de Roma agora podem ser ampliadas. Enviaremos uma delegação para a Itália a fim de discutir um acordo de cooperação militar extensa, tanto defensiva quanto ofensiva."
 wuw_HUN_joint_aluminum_mining_company: "Companhia de mineração de alumínio conjunta"
 wuw_HUN_joint_aluminum_mining_company_desc: "Como o alumínio é uma parte integral da indústria bélica moderna, poderíamos facilmente obter o apoio [GER.GetAdjective] para expandir as minas ao norte do país."
 wuw_HUN_reestablish_the_rongyos_garda: "Reestabelecer a Rongyos Gárda"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "A Guarda Farrapa, grupo paramilitar que foi estabelecido pela primeira vez em 1921 para combater o Tratado de Trianon, nos ajudou a combater os austríacos em Lajtabánság e lutou ao lado do Exército nacional de Horthy durante as guerras civis. Seu capitão, Pál Prónay, agora está pronto para nos ajudar mais uma vez, e por isso seria benéfico restabelecer o grupo."
 wuw_HUN_the_hungarian_life_and_renewal_party: "Partidos pela vida e renovação húngara"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "Para manter o controle sobre a sociedade, deveríamos fazer com que nosso primeiro-ministro forme novos partidos políticos para agir como a linha de frente contra a esquerda radical."
 wuw_HUN_act_of_defense: "Ato de defesa"
 wuw_HUN_act_of_defense_desc: "Com a crescente tensão mundial, devemos nos preparar para a tempestade no horizonte. É hora de promulgarmos novas leis que nos auxiliarão na defesa de nosso país, até o último homem, se necessário!"
 wuw_HUN_seek_german_contracts: "Buscar contratos com o governo [GER.GetAdjective]"
 wuw_HUN_seek_german_contracts_desc: "Nossas indústrias estão crescendo novamente, mas se quisermos produzir todos os equipamentos de que precisamos, seria interessante contratar arquitetos e construtoras d[GER.GetNameDef] para construir novas instalações."
 wuw_HUN_license_fiat_tankettes: "Tankettes Fiat"
 wuw_HUN_license_fiat_tankettes_desc: "Para fortalecer nossa indústria militar e expandir nossos batalhões de reconhecimento, seria prudente cooperar com o governo [ITA.GetAdjective] e sua companhia de veículos, a Fiat, para produzir tanques leves e tankettes para nossos novos grupos mecanizados."
 wuw_HUN_strenghten_the_order_of_vitez: "Fortalecer a Ordem de Vitéz"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "A Vitézi Rend, ordem de mérito fundada em 1920, é atualmente liderada por Sua Sereníssima Alteza Miklós Horthy. Dessa forma, ele é capaz de direcionar mais fundos e homens para os comandantes que fazem parte da ordem, fortalecendo-os o máximo possível."
 wuw_HUN_absolute_rule_of_the_national_unity_party: "Utilizar o Partido de Unidade Nacional"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "Ao utilizar o atual partido político do primeiro-ministro, o Egységes Párt, [ROOT.GetLeader] pode manter um controle seguro do governo [ROOT.GetAdjective], efetivamente monopolizando a situação sem proibir totalmente as eleições."
 wuw_HUN_spur_on_the_trianon_trauma: "Incitar o trauma do Trianon"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "Não é segredo para ninguém que [ROOT.GetNameDef] estava em uma situação melhor no passado. Graças ao maldito Tratado de Trianon, perdemos dois terços de nosso território para os vizinhos, que se aproveitaram da nossa posição vulnerável. Eles conhecerão o medo no dia em que os exércitos do Estado [ROOT.GetAdjective] marcharem para reivindicar tudo de volta!"
 wuw_HUN_outlaw_the_party_of_national_will: "Proibir o Partido da Vontade Nacional"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "O Partido da Vontade Nacional, liderado pelo nacional-socialista Ferenc Szálasi, representa uma ameaça ao nosso governo, pois é mais popular entre os nazistas d[GER.GetNameDef] e seus filiados não gostam do domínio quase total de nossa liderança atual."
 wuw_HUN_carrying_on_arpads_legacy: "Continuando o legado de Árpád"
 wuw_HUN_carrying_on_arpads_legacy_desc: "O grande Árpád, líder da confederação das tribos magiares na virada dos séculos IX e X, é uma grande inspiração para [ROOT.GetLeader], e sua dinastia perdurou por muito tempo, tornando [ROOT.GetnameDef] imbatível. Devemos seguir seu exemplo de liderança."
 wuw_HUN_the_turul_association: "A Associação Turul"
 wuw_HUN_the_turul_association_desc: "A Associação Turul foi fundada como um movimento universitário em 1919, em Budapeste. Eles apoiaram Miklós Horthy durante a guerra civil e na batalha de Budaőrs, no outono de 1921. Com cerca de 40.000 membros, poderíamos utilizá-la para controlar a educação em nosso país."
 wuw_HUN_demand_transylvania: "Exigir a Transilvânia"
 wuw_HUN_demand_transylvania_desc: "Se pudermos reconquistar os territórios perdidos durante a Grande Guerra sem derramamento de sangue, melhor. Os ocupantes ilegítimos das terras de nossos irmãos sículos receberão um ultimato exigindo a transferência delas para os seus verdadeiros donos."
 wuw_HUN_strengthen_the_turani_vadaszok: "Fortalecer a Turáni Vadászok"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "Em 1927, Gyula Gömbös fundou a força paramilitar fascista chamada de Associação de Caçadores Turanianos. Embora fascistas, eles se opõem às ideias do nacional-socialismo alemão e se baseiam nos ideais e turanismo húngaros. Podemos usá-los a nosso favor, se assim desejarmos."
 wuw_HUN_demand_southern_slovakia: "Exigir o [664.GetName]"
 wuw_HUN_demand_southern_slovakia_desc: "A minoria étnica do povo [ROOT.GetAdjective] no [664.GetName] está sendo maltratada e abusada pelo governo ocupante, então é nossa obrigação garantir que a população local e a região fiquem sob nosso controle novamente."
 wuw_HUN_claim_overlordship_over_slovakia: "Reivindicar soberania sobre [SLO.GetNameDef]"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "O restante da Eslováquia também deve ser reintegrado ao Estado húngaro, seja diretamente ou em uma relação de dependência. Enviaremos outro ultimato."
 wuw_HUN_invite_german_investors: "Convidar investidores d[GER.GetNameDef]"
 wuw_HUN_invite_german_investors_desc: "Conforme estabelecido em nossos acordos comerciais anteriores, apenas os governos [GER.GetAdjective] e [ROOT.GetAdjective] têm permissão para prospectar em nosso país atualmente. Portanto, seria sensato tirar proveito disso e convidar investidores para o nosso país."
 wuw_HUN_protect_austria: "Proteger [AUS.GetNameDef]"
 wuw_HUN_protect_austria_desc: "Para nos posicionarmos de modo ainda mais veemente contra [GER.GetNameDef], devemos resistir às suas ambições de unificação com [AUS.GetNameDef]. Podemos dar a eles uma garantia, oferecendo ao governo atual a força política necessária para resistir aos elementos pró-[GER.GetName], desde que nos devolvam a Burguenlândia."
 wuw_HUN_proclaim_greater_hungary: "Proclamar a Grande Hungria"
 wuw_HUN_proclaim_greater_hungary_desc: "Tendo recuperado o território que nos era de direito, o tamanho de nosso país aumentou para igualar nossa fronteira histórica. Agora, podemos proclamar com plena confiança a formação da Grande Hungria para o mundo e fixar nossos olhos em novos alvos."
 wuw_HUN_demand_the_return_of_slovakia: "Exigir a integração do território [SLO.GetAdjective]"
 wuw_HUN_demand_the_return_of_slovakia_desc: "Por muito tempo, [SLO.GetNameDef] fez parte da Grande Hungria. Agora que estamos novamente buscando nosso lugar no mundo, devemos impor nossa soberania sobre a região."
 wuw_HUN_promote_hungarianism: "Promover o hungarismo"
 wuw_HUN_promote_hungarianism_desc: "Para recuperarmos nossa antiga glória, devemos apoiar aqueles que desejam isso acima de tudo, por mais radicais que sejam. Portanto, devemos promover as ideias emergentes do hungarismo, desenvolvidas com base nos ensinamentos do bispo católico Ottokár Prohászka, e sua ideia de defender os interesses húngaros a qualquer custo."
 wuw_HUN_demand_the_vojvodina: "Exigir a Voivodina"
 wuw_HUN_demand_the_vojvodina_desc: "A região de Bácska é parte integral de nossa nação há muito tempo, mas foi tirada de nós pelo governo [YUG.GetAdjective] após o término da Grande Guerra. Precisamos desfazer essa injustiça histórica e recuperar o que é nosso!"
 wuw_HUN_demand_carpathian_ruthenia: "Exigir a Transcarpátia"
 wuw_HUN_demand_carpathian_ruthenia_desc: "O povo [ROOT.GetAdjective] na região da Transcarpátia tem sofrido opressão sob regimes estrangeiros por muito tempo, desde que a traiçoeira República Hutsul declarou sua independência em 1919. Devemos recuperar essa terra, pelo bem do nosso povo!"
 wuw_HUN_demand_burgenland: "Exigir a Burguenlândia"
 wuw_HUN_demand_burgenland_desc: "A valente Rongyos Gárda estabeleceu o Lajtabánság ao final da Grande Guerra, em uma tentativa de assumir o controle e restaurar o domínio [HUN.GetAdjective] sobre o território, mas ele foi tomado de nós e incorporado à Áustria. Devemos recuperar essa região se quisermos recuperar o nosso orgulho."
 wuw_HUN_reaffirm_territorial_claims: "Reafirmar reivindicações territoriais"
 wuw_HUN_reaffirm_territorial_claims_desc: "Com a rejeição do Tratado de Trianon, devemos dar continuidade às reafirmações de nossas reivindicações sobre os territórios que nos foram roubados."
 wuw_HUN_end_the_regency: "Encerrar a regência"
 wuw_HUN_end_the_regency_desc: "Horthy teve uma boa gestão como regente, mas é hora de procurar novamente um rei disposto a assumir o trono [ROOT.GetAdjective]. Seja um Habsburgo ou alguém mais alinhado aos interesses da Pequena Entente, o fato é que precisamos de um novo monarca."
 wuw_HUN_crack_down_on_radicals: "Reprimir os radicais"
 wuw_HUN_crack_down_on_radicals_desc: "Há muitas milícias e organizações políticas no país que se opõem à restauração da monarquia. Devemos garantir o cerceamento de sua influência e desmantelar qualquer grupo paramilitar, antes que se tornem um problema para nós."
 wuw_HUN_reach_out_to_candidates: "Contatar os candidatos"
 wuw_HUN_reach_out_to_candidates_desc: "Devemos estabelecer um comitê encarregado de encontrar candidatos em potencial para o trono. Os candidatos mais óbvios são Otto, o herdeiro atual do reino Habsburgo, e Joseph August, nosso último rei, também um Habsburgo. No entanto, a Pequena Entente nos proibiu de ter um rei de descendência Habsburga, então talvez tenhamos que buscar outras possibilidades."
 wuw_HUN_subvert_gombos_troops: "Subverter as tropas de Gömbös"
 wuw_HUN_subvert_gombos_troops_desc: "O primeiro-ministro fascista e extremista Gyula Gömbös é responsável por várias milícias paramilitares, sendo a maior delas a Associação de Defesa Nacional Húngara. Precisamos eliminar esses grupos antes que eles representem uma ameaça real para o nosso novo reino."
 wuw_HUN_reinstate_the_pragmatic_sanction: "Restabelecer a Sanção Pragmática de 1713"
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "A Sanção Pragmática de 1713 foi emitida pelo Sacro Imperador Romano Charles VI, para garantir que a monarquia dos Habsburgos pudesse ser herdada em sua totalidade por uma filha, essencialmente considerando nossa nação como território Habsburgo. Após a tentativa fracassada de golpe de Estado de Charles IV, essa decisão foi revogada. Para restaurar esse decreto, devemos tentar restabelecê-lo contra a vontade da Pequena Entente."
 wuw_HUN_aid_the_carlist_struggle: "Ajudar na luta carlista"
 wuw_HUN_aid_the_carlist_struggle_desc: "Os carlistas espanhóis travam uma batalha nobre para restaurar os valores tradicionais de sua nação e colocar um monarca adequado em seu trono. No futuro, se quisermos um potencial aliado na região, seria prudente ajudar uma facção tão alinhada a nós, em sua luta pela vitória na guerra civil espanhola."
 wuw_HUN_invite_otto_to_the_throne: "Convidar Otto para o trono"
 wuw_HUN_invite_otto_to_the_throne_desc: "Por muito tempo os Habsburgos governaram a Hungria, e sob seu domínio o país fez parte de um dos maiores impérios da Europa. Colocar um Habsburgo de volta no poder, com a intenção de restaurar o Império Austro-Húngaro, certamente nos levará à grandeza mais uma vez. Como o herdeiro legítimo de todo o império, ele seria a chave para a restauração da Áustria-Hungria."
 wuw_HUN_attempt_economic_independence: "Buscar independência econômica"
 wuw_HUN_attempt_economic_independence_desc: "Se quisermos recuperar nossa antiga glória, não poderemos depender de potências estrangeiras para melhorar e administrar nossa economia. Somente por nossas mãos o país deverá crescer novamente!"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "As Terras da Coroa de Santo Estêvão"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "Como parte do Império Austro-Húngaro, éramos conhecidos como as Terras da Coroa de Santo Estêvão, ou Transleitânia. Como primeiro passo em nossa retomada imperial, devemos nos esforçar para adotar novamente esse nome. Isso mostrará ao mundo qual é a nossa verdadeira intenção."
 wuw_HUN_the_old_habsburg_king: "O antigo rei Habsburgo"
 wuw_HUN_the_old_habsburg_king_desc: "O arquiduque Joseph August, da Áustria, foi o último Palatino da Hungria e Reichsverweser de Charles até que a Entente exigiu sua abdicação, pois não reconheceriam um rei Habsburgo. Agora, ele está pronto para assumir novamente o trono e governar a Hungria como rei sagrado. Como ex-Feldmarschall, seu conhecimento sobre guerra certamente será útil."
 HUN_feldmarchall_augusts_expertise: "Experiência do Feldmarschall Joseph August"
 wuw_HUN_secure_army_loyalty: "Assegurar a lealdade do Exército"
 wuw_HUN_secure_army_loyalty_desc: "Para garantir que possamos investir com segurança em um Exército leal a nós, precisamos nos livrar de qualquer comandante cuja lealdade à coroa seja questionável."
 wuw_HUN_royal_hussars: "Hussardos reais"
 wuw_HUN_royal_hussars_desc: "Nosso povo tem uma longa e orgulhosa tradição de usar a cavalaria, e não é agora que vamos mudar isso. É preciso criar uma força de elite de cavalaria que possa servir como guarda real, garantindo a segurança de nossa majestade."
 wuw_HUN_abide_by_the_little_ententes_stipulations: "Obedecer às estipulações da Pequena Entente"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "Desde o fim da Grande Guerra, a Pequena Entente, composta por Romênia, Checoslováquia e Iugoslávia, estipulou que nunca mais poderíamos ter um rei Habsburgo. Francamente, não vemos problema nisso, pois temos outro candidato ao trono em mente."
 wuw_HUN_elect_a_democratic_king: "Eleger um rei democrático"
 wuw_HUN_elect_a_democratic_king_desc: "Devemos encontrar um rei que defenda os princípios democráticos de nossa nação e os direitos do povo, e para isso vamos voltar nossa atenção para as monarquias constitucionais socio-democráticas do norte europeu em busca de um candidato em potencial para o nosso trono."
 wuw_HUN_honor_the_great_war_veterans: "Homenagear os veteranos da Grande Guerra"
 wuw_HUN_honor_the_great_war_veterans_desc: "Embora novos e brilhantes comandantes tenham o futuro em suas mãos, não podemos esquecer a dívida que temos com os veteranos da Grande Guerra, que lutaram por nós para proteger nossa terra natal. Devemos condecorá-los e garantir que mais pessoas estejam dispostas a se tornar o que eles são hoje."
 wuw_HUN_the_legacy_of_the_isonzo_front: "O legado da Frente do Isonzo"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "Sua majestade Joseph August serviu à Áustria-Hungria e liderou inúmeras batalhas nos frontes russo, sérvio e italiano. No entanto, o que realmente o inspirou foram as táticas usadas nas diversas batalhas do Isonzo, e agora ele busca implementar as estratégias formuladas no fronte."
 wuw_HUN_the_bastion_of_catholicism: "O bastião do catolicismo"
 wuw_HUN_the_bastion_of_catholicism_desc: "Nossa nação é majoritariamente católica, assim como seu monarca. Já passou da hora de o Reino Apostólico da Hungria assumir sua posição como defensor do cristianismo e expulsar os comunistas ímpios do continente."
 wuw_HUN_enact_agrarian_reform: "Promulgar a reforma agrária"
 wuw_HUN_enact_agrarian_reform_desc: "Nosso setor agrário tem amplo espaço para melhorias. Simplificá-lo e melhorar sua eficiência liberará forças de trabalho que podem ser empregadas em outros setores, como a construção ou produção de armas."
 wuw_HUN_demand_austrian_restoration: "Exigir a restauração austríaca"
 wuw_HUN_demand_austrian_restoration_desc: "A Áustria, ou como era conhecida antigamente, Cisleitânia, foi parte integral do nosso império federativo. Agora, é de suma importância garantir novamente o domínio dos Habsburgos sobre a nação e reunir os reinos sob uma única federação."
 wuw_HUN_seek_an_alliance_with_the_kaiser: "Buscar uma aliança com o Kaiser"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "Com o antigo império [GER.GetAdjective] restaurado, seria sensato reparar nossa relação com [GER.GetLeader], na tentativa de desfazer os terríveis atos infligidos a nós no final da Grande Guerra."
 wuw_HUN_a_grand_habsburg_alliance: "Uma aliança dos Habsburgos"
 wuw_HUN_a_grand_habsburg_alliance_desc: "Ninguém é mais confiável do que a própria família, e a história nos ensinou que todos estão contra os grandes Habsburgos. Portanto, nossa aliança deve se restringir à nossa família. Vamos formar uma facção composta apenas por Estados governados pelos Habsburgos."
 wuw_HUN_the_old_grand_alliance: "Restaurar a Grande Aliança"
 wuw_HUN_the_old_grand_alliance_desc: "Em 1689, assinamos um tratado com William III em nome da República Holandesa e da Inglaterra. O objetivo era formar uma aliança para deter as políticas expansionistas da França. Agora, o mundo está novamente em chamas, e precisamos proteger o continente buscando restaurar essa antiga união."
 wuw_HUN_demand_wiedist_restoration: "Exigir a restauração do regime Wied"
 wuw_HUN_demand_wiedist_restoration_desc: "O príncipe Wilhelm de Wied já governou o Principado da Albânia como aliado das Potências Centrais. No entanto, no final da Grande Guerra ele foi deposto injustamente, e após muitos anos, o usurpador Ahmet Zogu roubou o trono albanês. Devemos desfazer esse erro imediatamente!"
 wuw_HUN_a_habsburg_poland: "Uma Polônia Habsburga"
 wuw_HUN_a_habsburg_poland_desc: "Em outra época, o território polonês já foi potencialmente um domínio dos Habsburgos, e chegou novamente a hora de expandir o controle de nossas terras. Devemos abordar o governo polonês e exigir que restaurem o reino, colocando Karl Albrecht no trono."
 wuw_HUN_habsburg_ascension_in_spain: "Ascensão dos Habsburgos na Espanha"
 wuw_HUN_habsburg_ascension_in_spain_desc: "Por muito tempo, os Habsburgos governaram a Espanha. Deveríamos tentar restaurar a monarquia espanhola e usá-los para expandir a Aliança dos Habsburgos, flanqueando nossos adversários na Europa Ocidental."
 wuw_HUN_reenlist_the_sich_riflemen: "Recrutar novamente os Fuzileiros Sich ucranianos"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "Os Fuzileiros Sich ucranianos lutaram por nós durante a Grande Guerra e seguiram lutando por um Estado ucraniano livre durante a guerra civil russa. Deveríamos reformar essa unidade militar sob um de seus antigos e populares comandantes, o arquiduque Habsburgo Wilhelm Franz da Áustria, conhecido por eles como Vasyl Vyshyvanyi."
 wuw_HUN_the_kingdom_of_ukraine: "O Reino da Ucrânia"
 wuw_HUN_the_kingdom_of_ukraine_desc: "Após a Grande Guerra, tentamos fundar um novo Estado ucraniano com a ajuda do Império Alemão, mas ele foi então devastado pelos bolcheviques. Agora controlamos novamente a terra natal ucraniana e podemos tentar estabelecer um novo reino liderado pelos Habsburgos na Ucrânia."
 wuw_HUN_restore_the_georgian_monarchy: "Restaurar a monarquia georgiana"
 wuw_HUN_restore_the_georgian_monarchy_desc: "Conseguimos contato com o príncipe exilado George Bagration de Mukhrani, herdeiro legítimo do trono da Geórgia. Ele prometeu apoio eterno à nossa causa se libertarmos sua pátria e reinstalarmos a monarquia lá. Agora é a nossa vez de agir."
 wuw_HUN_protect_czechoslovakia: "Proteger a Checoslováquia"
 wuw_HUN_protect_czechoslovakia_desc: "Desde a independência, [CZE.GetNameDef] cresceu em poder e produtividade, mas agora suas terras são cobiçadas pelos países vizinhos. Ofereceremos proteção contra tais ameaças, seja recebendo-os novamente como parte de nosso império ou concedendo-lhes o status de associação."
 wuw_HUN_reclaim_transylvania: "Retomar a Transilvânia"
 wuw_HUN_reclaim_transylvania_desc: "Ao final da Grande Guerra, o governo [ROM.GetAdjective] ocupou a Transilvânia, que havia sido governada por nós durante séculos; um fato recente do qual o nosso povo se lembra muito bem. Chegou a hora de retomar essas terras."
 wuw_HUN_a_hungarian_galicia: "Uma Galícia d[ROOT.GetNameDef]"
 wuw_HUN_a_hungarian_galicia_desc: "No passado, a Galícia e a Bucovina eram governadas pela Cisleitânia, mas visto que agora somos o parceiro dominante do império, somos nós que devemos proteger e administrar esses territórios."
 wuw_HUN_reintigrate_slovakia: "Reintegrar a Eslováquia"
 wuw_HUN_reintigrate_slovakia_desc: "Durante séculos, a Eslováquia integrou o reino [ROOT.GetAdjective] e, graças ao desprezível Tratado de Trianon, essas terras foram tomadas de nós. Já passou da hora de incorporarmos nossas regiões do norte para reintegrá-las ao nosso domínio."
 wuw_HUN_press_maximilians_and_the_iturbides_claims: "Pressionar as reivindicações de Maximilian e dos Iturbide"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "O México foi proclamado império pela primeira vez sob a Casa de Iturbide e, mais tarde, governado por Maximilian von Habsburg durante o segundo império até sua injusta execução. A atual herdeira do trono imperial é María Josepha Sophia de Iturbide, que foi adotada por ele, e faremos o possível para que ela possa recuperar a coroa mais uma vez!"
 wuw_HUN_the_triple_kingdom: "A triarquia"
 wuw_HUN_the_triple_kingdom_desc: "Ao final da Grande Guerra, e mesmo antes dela, houve aqueles que discutiam a supressão da monarquia dual em favor de uma composta por três coroas, uma delas sendo a coroa da Croácia-Eslavônia. Devemos nos esforçar para cumprir essas promessas e evitar o colapso do nosso império no futuro."
 wuw_HUN_restore_the_lombardo_venetian_kingdom: "Restaurar o Reino de Lombardia-Vêneto"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "O Reino de Lombardia-Vêneto foi uma terra constituinte em nosso império, de 1815 a 1866, e tomada de nós pelo recém-formado Reino da Itália na terceira guerra de independência italiana. Está mais do que na hora de retornarmos à península e tentarmos colocar um Habsburgo no trono dessas antigas terras da coroa."
 wuw_HUN_restore_the_duchy_of_teschen: "Restaurar o ducado de Teschen"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "As terras da Silésia foram governadas pela Boêmia por um longo período e, posteriormente, incorporadas ao império. No entanto, após a Guerra da Sucessão Austríaca, elas foram tomadas de nós pela Prússia, uma perda que não esquecemos. Devemos dar o troco e recuperar essas terras!"
 wuw_HUN_reclaim_the_holy_city: "Reivindicar a Cidade Santa"
 wuw_HUN_reclaim_the_holy_city_desc: "O Reino de Jerusalém foi abolido após sua conquista pelos mamelucos egípcios em 1291, mas nosso imperador ainda carrega o título de Rei de Jerusalém por meio de Leopoldo I, da Casa de Lorraine. Já passou da hora de nós, protetores da fé católica, recuperarmos a cidade santa de Jerusalém e fazer o que os cruzados não conseguiram."
 wuw_HUN_a_holy_empire: "Um sacro império"
 wuw_HUN_a_holy_empire_desc: "Agora que a Terra Santa está sob o controle do verdadeiro Rei de Jerusalém, podemos nos aproximar do Papa e pedir sua bênção, pois o Reino de Jerusalém foi finalmente restaurado. Isso permitirá que o povo de nosso império compreenda o papel dos monarcas em nossas nações e entenda que eles realmente foram escolhidos por Deus."
 wuw_HUN_a_holy_empire_tt: "§YOtto von Habsburg§! e seus vassalos serão abençoados pelo Papa."
 wuw_HUN_a_multi_ethnic_empire: "Um império multiétnico"
 wuw_HUN_a_multi_ethnic_empire_desc: "Nosso império engloba muitos povos e culturas diferentes, e isso é algo que devemos abraçar plenamente, concedendo autonomia às diversas localidades de nosso reino e fazendo com que nosso povo queira permanecer ao nosso lado no futuro."
 wuw_HUN_reverse_the_risorgimento: "Reverter o Risorgimento"
 wuw_HUN_reverse_the_risorgimento_desc: "A unificação da Itália foi um erro causado por uma série de escolhas irresponsáveis de seus governantes e tragédias para o Império Austro-Húngaro. Esse erro deverá ser desfeito para que o mundo se recupere dele!"
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetNameDefCap]§! libertará os Estados §Ypré-Risorgimento§! na §YPenínsula Itálica§! como §Ysúditos§! e os fortalecerá"
 wuw_HUN_integrate_bohemian_and_austrian_industries: "Integrar as indústrias austríacas e boêmias"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "Os outros Estados constituintes do nosso império têm indústrias próprias poderosas. Seria sábio integrá-las, agora que estão novamente sob o nosso domínio."
 wuw_HUN_renovato_imperii: "Renovatio Imperii"
 wuw_HUN_renovato_imperii_desc: "Renovatio imperii Romanorum, a \"renovação do império dos romanos\", era uma fórmula que declarava a intenção de restaurar o Império Romano e foi usada muitas vezes desde que fora criada. Devemos fazer o mesmo e anunciar oficialmente nossas intenções de restaurar o Império Austro-Húngaro e levá-lo à grandeza!"
 wuw_HUN_renovato_imperii_tt: "Desbloqueia decisões para §Yintegrar os súditos imperiais§! de volta ao reino, além da capacidade de §Ycriar um estado central nas antigas terras austro-húngaras§!"
 wuw_HUN_revenge_for_the_brusilov_offensive: "Vingança pela Ofensiva Brusilov"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "Os russos nos humilharam durante os primeiros momentos da Grande Guerra, especialmente durante a bem-sucedida Ofensiva Brusilov. Devemos garantir que o espírito nacional seja de vingança contra aqueles que nos prejudicaram, especialmente os russos. Com isso, podemos tentar estabelecer novamente uma Ucrânia habsburga."
 wuw_HUN_purchase_burgenland: "Adquirir a Burguenlândia"
 wuw_HUN_purchase_burgenland_desc: "As regiões que o povo [AUS.GetAdjective] conhece como Burguenlândia fizeram parte do reino [ROOT.GetAdjective] por muitos séculos, mas foram tomadas de nós pelo Tratado de Trianon. Devemos abordar o governo deles com uma proposta, oferecendo uma grande quantia em troca da região, já que a economia deles está em frangalhos."
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "O legado de Árpád, Andrew e Matthias"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "Árpád, Andrew III, o Veneziano, e Matthias Corvinus são três dos maiores heróis governantes de nossa antiga nação. Se Joseph August quiser chegar ao mesmo patamar, deverá reivindicar e incorporar tudo o que antes pertenceu a eles, levando o espírito desses grandes homens para o futuro."
 wuw_HUN_a_declaration_of_intentions: "Declaração de intenções"
 wuw_HUN_a_declaration_of_intentions_desc: "Já é hora de deixarmos claras nossas intenções para o mundo e mostrar a todos do que o povo [ROOT.GetAdjective] é capaz."
 wuw_HUN_undoing_the_yugoslav_mistake: "Desfazendo o erro iugoslavo"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "A criação da Iugoslávia foi um dos maiores erros da história da humanidade, e devemos fazer de tudo para reconquistar as antigas terras dos Estados dos eslovenos, croatas e sérvios. A Hungria se erguerá novamente!"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "Desbloqueia decisões para §Yreintegrar os antigos territórios húngaros§! que fazem parte dos Estados dos eslovenos, croatas e sérvios."
 wuw_HUN_reclaim_the_slovak_possessions: "Reivindicar as posses eslovacas"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "A Eslováquia faz parte da nossa nação há muito tempo e esteve perto de ser reunificada nas guerras seguintes ao Tratado de Trianon. Devemos retornar à região e reivindicá-la novamente!"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "Desbloqueia decisões para §Yreintegrar os antigos territórios húngaros§! que fazem parte da Eslováquia."
 wuw_HUN_revenge_for_1919: "Vingança por 1919"
 wuw_HUN_revenge_for_1919_desc: "Em 1919, o governo [ROM.GetAdjective] nos humilhou em um conflito pelas nossas terras legítimas da Transilvânia, e não apenas ocupou toda a região, como também capturou Budapeste e desfilou em nossa capital. Não poderemos permitir que essa desonra continue se quisermos que o Estado [ROOT.GetAdjective] ascenda à glória outra vez."
 wuw_HUN_revenge_for_1919_tt: "Desbloqueia decisões para §Yreintegrar os antigos territórios húngaros§! que fazem parte da Transilvânia."
 wuw_HUN_a_bulwark_against_communism: "O bastião contra o comunismo"
 wuw_HUN_a_bulwark_against_communism_desc: "A ameaça bolchevique já se espalhou demais, e a tendência é piorar caso ninguém esteja disposto a detê-la. Devemos assumir o fardo de protetores do mundo e enfrentar essa praga!"
 wuw_HUN_on_a_high_horse: "No topo do mundo"
 wuw_HUN_on_a_high_horse_desc: "Acontecimentos recentes provaram que o Estado [ROOT.GetAdjective] é o soberano do mundo. É hora de ocuparmos nosso lugar legítimo ao sol e nos banharmos nos raios da glória enquanto dominamos o planeta! O Reino Apostólico governará os filhos de Deus."
 wuw_HUN_cancel_the_german_trade_deal: "Cancelar o acordo comercial com [GER.GetNameDef]"
 wuw_HUN_cancel_the_german_trade_deal_desc: "O fascista Gyula Gömbös, nosso ex-primeiro-ministro, fez um pacto com o diabo ao firmar o tratado comercial com o governo [GER.GetAdjective]. Esse acordo nos prende a eles e lentamente destrói a alma de nossa nação. Devemos encerrá-lo o mais rápido possível."
 wuw_HUN_establishing_a_royal_guard: "Estabelecendo uma Guarda Real"
 wuw_HUN_establishing_a_royal_guard_desc: "Todos sabem que um rei precisa de sua guarda pessoal, e Horthy não é diferente. Agora que nossa nação tem um rei em seu trono, chegou a hora de cumprirmos isso."
 wuw_HUN_magyar_cserkeszszovetseg: "Magyar Cserkészszövetség"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "A Associação Húngara de Escoteiros, fundada em 1912, treinou muitos jovens talentosos d[ROOT.GetNameDef] para cuidar de si mesmos e ajudar em operações paramilitares. É hora de integrá-los oficialmente à nossa Guarda Real, concedendo títulos aristocráticos aos líderes das organizações."
 wuw_HUN_magyar_cserkeszszovetseg_tt: "Modifica a §YGuarda Real§! em \nFator de população recrutável: §G+10%§! \nDefesa de mudança de ideologia: §G+15%§! \n§Y$category_support_battalions$:§! Organização: §G+10§!, Vida: §G+5§!"
 wuw_HUN_dissolve_the_volksbund: "Dissolver a Volksbund"
 wuw_HUN_dissolve_the_volksbund_desc: "A Volksbund é uma organização ligada ao DNSAP, composta por etnias do povo [GER.GetAdjective] em nossa nação. Eles recebem fundos d[GER.GetNameDef] e realizam trabalhos em nosso país. Devemos dissolvê-los antes que possam causar qualquer dano à nossa estabilidade."
 wuw_HUN_an_airforce_to_be_reckoned_with: "Uma Força Aérea do futuro"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "Nossa Força Aérea precisa ser modernizada e aprimorada para se equiparar à de nossos inimigos. Forças armadas combinadas são o caminho para o futuro, um fato que devemos aceitar."
 wuw_HUN_a_mobile_army: "Um Exército móvel"
 wuw_HUN_a_mobile_army_desc: "Nosso Exército não pode vencer nenhuma potência mundial em termos de número, então devemos nos concentrar na superioridade tecnológica. Blindados e outros veículos terrestres que podem atravessar as linhas e cercar as unidades inimigas são o futuro da guerra, e é nisso que devemos focar."
 wuw_HUN_royalist_education_initiative: "Iniciativa educacional monarquista"
 wuw_HUN_royalist_education_initiative_desc: "Não basta ensinar as pessoas a agir; também devemos ensinar as coisas mais importantes para prepará-las para o futuro glorioso que almejamos. Devemos formar muitos cientistas brilhantes em nome do governo [ROOT.GetAdjective]."
 wuw_HUN_a_unifying_heritage: "Uma herança unificadora"
 wuw_HUN_a_unifying_heritage_desc: "O povo [ROOT.GetAdjective] pode ter se espalhado por diversas nações, mas isso não nos impede de sermos solidários uns com os outros. Devemos abraçar nosso pan-hungarismo e trabalhar para, talvez um dia, unificar todos os nossos semelhantes sob uma mesma bandeira."
 wuw_HUN_stage_an_uprising_in_leitha: "Incitar uma revolta na Burguenlândia"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "A revolta contra os austríacos de Lajtabánság em 1921 provou que o povo da [975.GetName] deseja fazer parte de nossa grande nação. Devemos enviar agentes para tentar repetir a ação, oferecendo-lhes proteção imediata e ocupando a região."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§RIsso pode levar a uma guerra contra o Estado que controla a [975.GetName]!§!"
 wuw_HUN_anglo_hungarian_alliance: "Aliança anglo-húngara"
 wuw_HUN_anglo_hungarian_alliance_desc: "Os Horthy sempre foram próximos dos britânicos e, com as tensões aumentando na região, é hora de nosso país buscar uma aliança. Os britânicos são, obviamente, o parceiro natural dessa cooperação, pois sua ajuda nos permitiria focar em nossos próprios assuntos no continente, enquanto eles se concentram em outros lugares."
 wuw_HUN_establishing_a_new_dynasty: "Estabelecendo uma nova dinastia"
 wuw_HUN_establishing_a_new_dynasty_desc: "Como os Habsburgos não têm permissão para retornar ao trono, não há um líder claro em termos de reivindicações ao nosso reino. Uma opção seria coroar nosso rei regente, embora impopular, ou seguir um caminho mais seguro e coroar seu filho, o popular e querido István Horthy, como o novo rei da Hungria."
 wuw_HUN_establishing_a_new_dynasty_tt: "Poderemos escolher entre coroar §YMiklós Horthy§! ou seu filho, §YIstván Horthy§!, como §Yrei da Hungria§!"
 HUN_fascist_uprising_mission_activation_tt: "§ROs fascistas húngaros começarão a se preparar para um golpe!§!"
 wuw_HUN_elect_a_fascist_king: "Eleger um rei fascista"
 wuw_HUN_elect_a_fascist_king_desc: "Nossa nação precisa de um líder poderoso para guiá-la nestes tempos turbulentos. Nosso governante deve ser alguém que o povo possa admirar, e que nossos inimigos devam temer."
 wuw_HUN_guarantee_religious_liberties: "Garantir liberdades religiosas"
 wuw_HUN_guarantee_religious_liberties_desc: "Muitos fugiram de nosso país quando passamos a oprimir quem não era católico. Para reverter essa fuga, precisamos alterar as leis e trabalhar em busca de um Estado secular. Isso deve abrir caminho para o retorno das mentes brilhantes que fugiram do país."
 wuw_HUN_joint_oil_exploitation_company: "Companhia conjunta de exploração de petróleo"
 wuw_HUN_joint_oil_exploitation_company_desc: "Os possíveis campos de petróleo em nosso território atraíram a atenção estrangeira. Potências amigas estão ansiosas para apoiar nossa indústria do petróleo com seu conhecimento técnico, e essa seria uma oportunidade lucrativa para aprender com seus avanços."
 wuw_HUN_join_the_allies: "Juntar-se aos Aliados"
 wuw_HUN_join_the_allies_desc: "O futuro da Hungria e seus valores democráticos estão alinhados com as principais democracias ocidentais e sua aliança. Como membro dessa facção, emprestaremos nossa força em troca do apoio deles."
 wuw_HUN_a_responsible_government: "Um governo responsável"
 wuw_HUN_a_responsible_government_desc: "Tradicionalmente, o governo sempre respondeu ao rei, permitindo que a vontade do povo fosse ignorada. Vamos alterar a constituição para garantir que o governo responda ao povo e não ao governante."
 wuw_HUN_the_balkan_pact: "O Pacto dos Balcãs"
 wuw_HUN_the_balkan_pact_desc: "As democracias do ocidente estão muito longe para nos ajudar e precisamos buscar aliados mais próximos de casa. Como líderes do Pacto dos Balcãs, nós ofereceremos proteção e levaremos todos eles à vitória!"
 wuw_HUN_the_balkan_pact_tt: "Desbloqueia decisões para §YConvidar Países dos Balcãs§! para nossa facção"
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetNameDef] recebe o evento: §Y[ROOT.GetNameDefCap] convida [ROM.GetNameDef] para o Pacto dos Balcãs§!"
 wuw_HUN_end_the_white_terror: "Acabar com o Terror Branco"
 wuw_HUN_end_the_white_terror_desc: "Enquanto a maioria das pessoas no país afirma que o Terror Branco já acabou, nós sabemos a verdade... Miklós Horthy e seus capangas paramilitares ainda perseguem aqueles que sonham com um amanhã melhor, e devemos pôr um fim a seu governo com uma revolução violenta, se quisermos que a perseguição realmente acabe."
 wuw_HUN_parade_istvan_bethlens_platform: "A nova oposição de István Bethlen"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "Descontente com a situação atual e cada vez mais preocupado com a retórica autoritária do primeiro-ministro Gyula Gömbös, o ex-primeiro-ministro István Bethlen formou uma nova oposição. Devemos aproveitar essa oportunidade para enfraquecer ainda mais o almirante e seus lacaios fascistas."
 wuw_HUN_politicize_the_levente_associations: "Politizar as Associações Levente"
 wuw_HUN_politicize_the_levente_associations_desc: "As associações juvenis paramilitares Levente ajudam a organizar a juventude do povo [ROOT.GetAdjective] e a treiná-los para lidar com conflitos que inevitavelmente chegarão à nossa nação. Devemos tentar nos infiltrar nesses grupos e garantir que seus membros saibam a quem devem lealdade."
 wuw_HUN_politicize_the_levente_associations_tt: "Quando a §Yguerra civil d[ROOT.GetNameDef]§! começar, as §YAssociações Levente§! serão leais a nós, e ganharemos um adicional de §G+8.000§! de mão de obra."
 wuw_HUN_salami_slicing_tactics: "Tática do salame"
 wuw_HUN_salami_slicing_tactics_desc: "Ao usar uma série de pequenas ações anti-Horthistas para produzir um resultado muito maior, que seria difícil ou até ilegal de realizar de uma vez, poderíamos potencialmente enfraquecer o governo até o ponto em que quase nenhum soldado estaria disposto a defender suas políticas."
 wuw_HUN_salami_slicing_tactics_tt: "Quando a §Yguerra civil d[ROOT.GetNameDef]§! começar, uma parte um pouco maior das §YForças Armadas§! será leal a nós."
 wuw_HUN_undermine_the_volksbund: "Enfraquecer os paramilitares fascistas"
 wuw_HUN_undermine_the_volksbund_desc: "Muitos grupos paramilitares fascistas, como a organização germano-húngara Volksbund, têm relações estreitas com os fascistas alemães e provavelmente se armarão para se opor a nós, se tentarmos uma revolução. Devemos tentar destruí-los de todos os modos, antes que seja tarde demais."
 wuw_HUN_undermine_the_volksbund_tt: "Quando a §Yguerra civil d[ROOT.GetNameDef]§! começar, o lado adversário não ganhará nenhuma unidade §YVolksbund§! adicional, e nós ganharemos um adicional de §G+15%§! de apoio à guerra e §G+75§! de poder político."
 wuw_HUN_reviving_the_spirit_of_1848: "Revivendo o espírito de 1848"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "A Revolução Húngara e a Guerra de Independência de 1848-1849 foram algumas das muitas revoluções europeias em 1848 e, embora não tenham concedido a independência que desejávamos, abriram caminho para o espírito e os ideais pelos quais todos vivemos hoje. Devemos reacender as chamas da revolução e derrubar os déspotas que estão no caminho de nossa liberdade!"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "Os vários elementos monarquistas e fascistas no país seguirão §YMiklós Horthy§! em uma §Rguerra civil§! contra nós!"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "O apoio aos §Ycomunistas§! ou §Ydemocratas§! é maior do que o apoio ao §YNEP§! e ao §YMNSP§!."
 wuw_HUN_officialize_the_rakosi_battalion: "Oficializar o Batalhão Rákosi"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "O corajoso povo [ROOT.GetAdjective] está sempre lutando por um amanhã melhor, mesmo no exterior. É por isso que devemos nos esforçar para apoiar oficialmente pessoas assim e levar a revolução aos que precisam."
 wuw_HUN_elections_in_the_revolutionary_council: "Eleições no Conselho Revolucionário"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "Agora que a guerra civil acabou, podemos considerar seguro realizar eleições dentro do conselho revolucionário estabelecido para supervisionar a transição do país para uma república. Atualmente, parece que os candidatos comunistas são os favoritos, mas talvez a democracia ainda seja uma opção?"
 wuw_HUN_join_the_comintern: "Juntar-se à Comintern"
 wuw_HUN_join_the_comintern_desc: "O caminho para a revolução está com a Comintern. Juntos de nossos camaradas, varreremos as injustiças do capitalismo e a ameaça fascista que paira no Ocidente."
 wuw_HUN_restore_the_socialist_federative_republic: "Restaurar a República Federativa Socialista"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "A Comintern abandonou a luta contra o imperialismo, e em vez disso, optou pela coexistência. Se quisermos que os trabalhadores do mundo sejam livres, devemos levar adiante a tocha de Marx e Lenin, até mesmo contra a União Soviética, se necessário."
 wuw_HUN_restore_the_hungarian_red_army: "Restaurar o Exército Vermelho Húngaro"
 wuw_HUN_restore_the_hungarian_red_army_desc: "Todos os verdadeiros patriotas devem cumprir seu dever na defesa de sua terra natal. Formaremos um Exército Vermelho húngaro, seguindo o exemplo dos soviéticos no oriente, que protegerá nossa revolução em formação."
 wuw_HUN_instate_a_socialist_economy: "Implementar uma economia socialista"
 wuw_HUN_instate_a_socialist_economy_desc: "Para realmente mudar nossa sociedade para melhor, precisamos mudar a forma como o dinheiro flui e remover os chefes de corporações que conseguiram suas posições apenas por meio do nepotismo. O trabalhador voltará a ter voz ativa em seu país e o povo [ROOT.GetAdjective] será igualitário!"
 wuw_HUN_nationalize_key_industries: "Nacionalizar indústrias estratégicas"
 wuw_HUN_nationalize_key_industries_desc: "Ainda existem muitas fábricas e empresas em nosso país controladas por corporações e empresários estrangeiros, apesar de nossa tentativa de socializar a economia. O próximo passo em direção ao socialismo será, portanto, a nacionalização dos ativos estrangeiros."
 wuw_HUN_invest_in_universal_education: "Investir na educação universal"
 wuw_HUN_invest_in_universal_education_desc: "O povo é quem governa este país, e sem educação para saber o que é melhor para si, certamente o levará à ruína. Devemos investir na educação universal e gratuita para todos, para que cada membro do povo [ROOT.GetAdjective] possa ser educado e aprenda julgar o que é melhor ao exercer seu voto."
 wuw_HUN_kadars_hussars: "Hussardos de Kádár"
 wuw_HUN_kadars_hussars_desc: "Os pufajkás, nossos regimentos do poder revolucionário, são as unidades de polícia militar de nosso Exército Vermelho, criadas pelo Ministério da Guerra, cujo principal objetivo é a supressão da atividade dissidente. Devemos investir mais nessas unidades para garantir a segurança total e completa de nosso povo e seu estado."
 wuw_HUN_reinstate_the_lenin_boys: "Restabelecer os Lenin-fiúk"
 wuw_HUN_reinstate_the_lenin_boys_desc: "Os \"Lenin Boys\" eram o grupo paramilitar do Partido Comunista que operava na República Soviética em 1919. Eles foram usados para eliminar e reprimir dissidentes contrarrevolucionários no país. Devemos trazer de volta essa organização paramilitar e incorporá-la às nossas Forças Armadas."
 HUN_lenin_boys_militia_recruitment: "Ganha duas unidades de §Ymilícia§! Lenin-fiúk"
 wuw_HUN_promote_revanchist_sentiment: "Promover um sentimento revanchista"
 wuw_HUN_promote_revanchist_sentiment_desc: "A abominação conhecida como o Tratado de Trianon nos privou de mais da metade do povo [ROOT.GetAdjective] e deixou milhares de pessoas desabrigadas e desalojadas. Precisamos desfazer essa enorme injustiça histórica de uma vez por todas e incentivar um grande sentimento de revanchismo em nosso povo."
 wuw_HUN_denounce_marxism_leninism: "Denunciar o marxismo-leninismo"
 wuw_HUN_denounce_marxism_leninism_desc: "O nefasto Iosif Stalin pisoteou nossos ideais e se apropriou de nossos termos por tempo demais. Suas políticas fascistas e autoritárias provam para nós que ele não passa de um mentiroso e traidor da revolução. Chegou a hora de acabarmos com sua farsa miserável."
 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "Todos os estados húngaros iniciais estão sob total controle"
 wuw_HUN_a_revolutionary_greater_hungary_tt: "Seremos conhecidos como §Ya União das Repúblicas Socialistas da Panônia§!"
 wuw_HUN_a_revolutionary_greater_hungary: "Uma união socialista da Panônia"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "Com nossas fronteiras restauradas, é hora de nos concentrarmos no verdadeiro objetivo. Devemos aproveitar esta oportunidade para declarar a União das Repúblicas Socialistas da Panônia como um Estado para todas as pessoas, independentemente da nação. Isso nos dará a chance de focar em nosso propósito maior, que é disseminar a revolução mundial."
 HUN_hero_of_the_revolution: "Lenda da Revolução"
 HUN_hero_of_the_revolution_desc: "Com a recuperação dos antigos territórios e a proclamação da União das Repúblicas Socialistas da Panônia, fica claro que Béla Kun é uma lenda da revolução internacional."
 HUN_balkan_ambitions: "Ambições dos Balcãs"
 HUN_balkan_ambitions_desc: "Os trabalhadores dos Balcãs estão sob o domínio de capitalistas, monarquistas e fascistas, todos inimigos declarados da revolução mundial. Precisamos garantir sua libertação para assegurar a paz nos Balcãs."
 wuw_HUN_revenge_for_the_romanian_humiliations: "Vingança pelas humilhações romenas"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "Na guerra húngaro-romena de 1918-1919, fomos humilhados e nossos territórios da Transilvânia foram roubados. Para recuperar nossa honra, precisamos reivindicar essas terras, que são nossas por direito."
 wuw_HUN_the_second_northern_campaign: "A segunda campanha do norte"
 wuw_HUN_the_second_northern_campaign_desc: "Nossa primeira campanha no norte, realizada em 1919, infelizmente foi um fracasso e permitiu que o povo eslovaco caísse nas mãos dos tchecos. Precisamos agir rapidamente para libertar não apenas os húngaros, mas também os eslovacos localizados nos territórios perdidos no Tratado de Trianon."
 wuw_HUN_march_south: "Marcha para o sul"
 wuw_HUN_march_south_desc: "Não apenas já perdemos territórios ao norte, leste e oeste, mas também ao sul, em grande parte devido à criação da Iugoslávia. Devemos desfazer as injustiças impostas ao nosso povo na Voivodina e no Banato, o mais cedo possível."
 wuw_HUN_soviet_hungarian_military_academy: "Academia militar soviética húngara"
 wuw_HUN_soviet_hungarian_military_academy_desc: "Nosso exército não é nada sem uma liderança. Os soviéticos têm muito mais experiência em assuntos militares, então pode ser benéfico cooperar com eles no treinamento de nossas mentes militares. Para isso, estabeleceremos uma academia militar com os instrutores mais habilidosos de ambas as nações."
 wuw_HUN_goulash_communism: "Comunismo goulash"
 wuw_HUN_goulash_communism_desc: "Devido à escassez de pessoal qualificado após uma sangrenta guerra civil, muitos jovens talentos se destacaram em nossos escalões. Entre eles está János Kádár, que trouxe consigo a ideia do \"comunismo goulash\", um sistema cujo objetivo é garantir um alto padrão de vida e assim unir a população sob nosso governo. Na Hungria, todo cidadão deve ter acesso a uma saborosa tigela de goulash!"
 wuw_HUN_joint_hungarian_soviet_research_effort: "Esforço conjunto de pesquisa soviético húngaro"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "Para fortalecer nossa academia nacional de ciências, devemos convidar pensadores e engenheiros soviéticos e utilizar sua ajuda no desenvolvimento de novas ideias e tecnologias que nossa nação possa aproveitar."
 wuw_HUN_soviet_hungarian_war_indsutry: "Indústria bélica soviética húngara"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "Para estreitar ainda mais nossos laços, devemos pedir aos soviéticos que invistam em nossas indústrias militares, assim poderemos cumprir nossas obrigações e defender nossos aliados comunistas de qualquer um que ouse ameaçá-los."
 wuw_HUN_state_protection_authority: "Autoridade de proteção do estado"
 wuw_HUN_state_protection_authority_desc: "Para garantir a proteção de nossos orgulhosos cidadãos e assegurar que elementos contrarrevolucionários não possam ressurgir, devemos estabelecer uma polícia secreta que tenha plena autoridade para eliminar qualquer pessoa que considerarem agir contra nosso governo."
 wuw_HUN_central_military_planning_committee: "Comitê central de planejamento militar"
 wuw_HUN_central_military_planning_committee_desc: "Para que a revolução mundial seja bem-sucedida, precisamos estabelecer uma comissão a fim de aumentar a cooperação estratégica e militar entre nós e nossos aliados. Isso também vai garantir que nosso exército esteja operando eficazmente, pronto para atacar nossos inimigos a qualquer momento."
 wuw_HUN_a_cult_of_personality: "Culto à personalidade"
 wuw_HUN_a_cult_of_personality_desc: "Os jovens do povo [ROOT.GetAdjective] precisam de uma figura que possam admirar, uma alma revolucionária à qual possam dedicar seu máximo respeito. Portanto, devemos centralizar o poder em torno de Mátyás Rákosi e construir um culto à personalidade que possa levar sua vontade à mente do povo e ensinar os verdadeiros valores que devem ser seguidos."
 wuw_HUN_pressure_romania: "Pressionar [ROM.GetNameDef]"
 wuw_HUN_pressure_romania_desc: "Enquanto nos concentramos no perigo fascista do Ocidente, não podemos permitir que uma ameaça potencial continue a existir em nossas costas, especialmente quando está entre nós e nossos aliados a leste. Devemos assegurar a lealdade da Romênia como um estado comunista companheiro, ou tomar o controle das importantes rotas terrestres para nossos aliados para que possamos receber seu apoio."
 wuw_HUN_intervene_in_czechoslovakia: "Intervir n[CZE.GetNameDef]"
 wuw_HUN_intervene_in_czechoslovakia_desc: "Os checoslovacos receberam parte dos territórios que nos foram tirados no Tratado de Trianon. Ao mesmo tempo, sabemos dos planos alemães para suas terras. Em caso de uma agressão alemã, talvez seja possível negociar nossas terras legítimas em troca de uma garantia de apoio militar soviético."
 wuw_HUN_the_bulwark_against_the_west: "O bastião contra o Ocidente"
 wuw_HUN_the_bulwark_against_the_west_desc: "Como membro orgulhoso do movimento comunista internacional, precisamos estar prontos para defender nosso estilo de vida a qualquer momento, e a maior ameaça atualmente são os fascistas e capitalistas do Ocidente. Devemos ser um bastião, uma força inabalável que nunca vacila, se quisermos continuar firmes."
 wuw_HUN_establish_the_second_republic: "Estabelecer a Segunda República"
 wuw_HUN_establish_the_second_republic_desc: "Não podemos esquecer que a primeira República Húngara, que existiu de modo intermitente entre 1918 e 1920, foi esmagada em um esforço conjunto pelos comunistas e nacionalistas, um desejando estabelecer uma República Soviética, o outro desejando restabelecer o reino, sendo este o mais bem-sucedido. Devemos tomar medidas para preservar nossa democracia agora, para que não a tirem de nós novamente!"
 wuw_HUN_reverse_the_brain_drain: "Reverter a fuga de intelectuais"
 wuw_HUN_reverse_the_brain_drain_desc: "Muitos cientistas notáveis deixaram nosso país quando tiveram início os atos sufocantes e discriminatórios na tentativa de ganhar mais controle sobre nossa sociedade e, como resultado, nossa vanguarda intelectual sofreu significativamente. Devemos nos esforçar para trazer essas pessoas de volta e fortalecer a ciência no governo [ROOT.GetAdjective]!"
 wuw_HUN_the_spirit_of_the_aster_revolution: "O espírito da Revolução dos Crisântemos"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "Ao fim da Grande Guerra, Mihály Károlyi e o povo da Hungria buscaram democracia e independência. Embora a república tenha chegado ao fim, devemos invocar o espírito e a solidariedade que nosso povo sentiu durante a Revolução dos Crisântemos e trabalhar juntos em direção ao futuro."
 wuw_HUN_promote_entrepreneurship: "Promover o empreendedorismo"
 wuw_HUN_promote_entrepreneurship_desc: "Uma das coisas mais importantes que uma sociedade em constante evolução precisa são empreendedores dispostos a correr riscos para melhorar a nação em que vivem e investindo capital de volta na terra natal. Devemos promover esse tipo de comportamento para que nosso país prospere o máximo possível."
 wuw_HUN_uplift_the_dragon_movement: "Enaltecer o Movimento do Dragão"
 wuw_HUN_uplift_the_dragon_movement_desc: "O Movimento do Dragão, também conhecido como União dos Nativos Húngaros, é um grupo que representa principalmente os interesses da classe média, com o lema \"A Hungria pertence aos húngaros!\". Eles exigem uma vanguarda intelectual governada por húngaros e uma política do Vale do Danúbio voltada para o país, por uma Grande Hungria com valores antigos. Devemos apoiá-los, pois nossas ideias são similares."
 wuw_HUN_a_danubian_federation: "Uma Federação Danúbia"
 wuw_HUN_a_danubian_federation_desc: "Com nossa posição única no centro da Europa, temos o potencial para nos tornar muito influentes sem a necessidade de ganhos territoriais explícitos. Tão importante quanto o poder de um exército é o poder que as palavras e as ações diplomáticas detêm. Ao formar uma comunidade em torno do Danúbio, poderíamos ter alcance diplomático e poder muito além de nossas próprias fronteiras."
 AUS_otto_von_habsburg_has_joined_austria_flag: "Otto von Habsburg voltou para a Áustria"
 wuw_HUN_ward_against_extremism: "Proteção contra o extremismo"
 wuw_HUN_ward_against_extremism_desc: "Com o extremismo cada vez mais próximo, as nações do Danúbio precisam se manter firmes como um bastião da liberdade e da democracia, afastando todo e qualquer inimigo da liberdade. Juntos, devemos defender a democracia!"
 wuw_HUN_ward_against_extremism_tt: "Cada membro da facção também ganhará esse espírito nacional"
 wuw_HUN_bringing_down_the_giants: "Derrubando os gigantes"
 wuw_HUN_bringing_down_the_giants_desc: "Existem muitas supostas grandes potências que nos desafiariam e tentariam acabar com nossa liberdade. Não permitiremos que isso aconteça, e para garantir a segurança de nosso povo, devemos atacar preventivamente qualquer uma dessas nações, para que possamos finalmente viver em paz, sem a ameaça iminente da aniquilação."
 HUN_bringing_down_the_giants_tt: "Ganha o objetivo de guerra §Y[GetWargoalBasedOnGovernment]§! contra grandes nações não democráticas na Europa:"
 wuw_HUN_the_cult_of_arpad: "O culto de Árpád"
 wuw_HUN_the_cult_of_arpad_desc: "O grande Árpád, líder da confederação das tribos magiares na virada dos séculos IX e X, é uma grande inspiração para o povo húngaro, e sua dinastia perdurou por muito tempo, tornando [ROOT.GetNameDef] imbatível. Devemos seguir seu exemplo de liderança, enquanto o elevamos ao nível de herói lendário."
 wuw_HUN_demand_szekely_autonomy: "Exigir a autonomia dos sículos"
 wuw_HUN_demand_szekely_autonomy_desc: "Os sículos que vivem na Transilvânia desejam se reunir com seus irmãos húngaros tanto quanto qualquer outra pessoa, e devemos garantir que o País Sículo possa conquistar sua independência, desde que, é claro, seja sob nossa administração."
 wuw_HUN_approach_the_diasporas: "Abordar as diásporas"
 wuw_HUN_approach_the_diasporas_desc: "Desde o Tratado de Trianon, as diásporas húngaras acontecem em quase todas as direções imagináveis. Devemos nos reaproximar dessas pessoas e incitar um senso de orgulho nacional e patriotismo em relação ao estado húngaro, preparando-os para sua eventual libertação dos opressores tirânicos."
 wuw_HUN_revive_the_tribal_consolidation: "Reviver a nação húngara"
 wuw_HUN_revive_the_tribal_consolidation_desc: "Muitas pessoas podem ter esquecido a grandeza do passado da nação húngara, mas o Movimento do Dragão não esqueceu. Já passou da hora de reivindicarmos o que é nosso e reformarmos nossa sociedade para que ela se adeque aos nossos planos."
 wuw_HUN_reclaim_the_pannonian_steppe: "Retomar a estepe da Panônia"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "Há muito tempo, o povo magiar chegou aqui na bacia da Panônia e a reivindicou como sua, formando a Consolidação das Tribos Húngaras. Agora, invasores estrangeiros ocupam nossas terras ancestrais, em clara violação aos nossos direitos antigos. Devemos agir rapidamente e retomar a Panônia de nossos inimigos."
 wuw_HUN_undermine_the_admiral: "Enfraquecer o almirante"
 wuw_HUN_undermine_the_admiral_desc: "O contra-almirante Miklós Horthy ficou tempo demais no trono [ROOT.GetAdjective] e pode cogitar a construção de uma dinastia. Devemos pôr fim a seu reinado para colocar um homem mais qualificado, como Gyula Gömbös, no comando da regência. O MOVE pode ajudar a tornar isso realidade."
 wuw_HUN_integrate_the_volksbund: "Integrar a Volksbund"
 wuw_HUN_integrate_the_volksbund_desc: "Para derrubar Horthy, precisaríamos de muitos homens. Podemos encontrá-los no movimento nacional-socialista Volksbund der Deutschen in Ungarn, por mais insignificantes que possam ser. Se os trouxermos para o nosso lado, poderemos usá-los não apenas em nossa tomada de poder, mas também como uma força paramilitar."
 wuw_HUN_volksbund_der_deutschen_in_ungarn: "Volksbund der Deutschen in Ungarn"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "O movimento nacional-socialista patrocinado pelo DNSAP, o Volksbund der Deutschen in Ungarn (Associação Popular dos Alemães na Hungria), seria uma organização perfeita de guardas e milícias leais ao nosso novo monarca alemão. Devemos contatá-los e incentivar a cooperação com sua liderança."
 franz_and_henrik_available_tt: "§YFranz Anton Basch§! e §YHenrik Werth§! ficam disponíveis como §Ygeneral§! de nível 2 e §Ymarechal de campo§! de nível 3, respectivamente"
 HUN_volksbund_militia_recruitment_tt: "Ganha quatro unidades de §Ymilícia§! Volksbund"
 wuw_HUN_empower_the_greenshirts: "Fortalecer os Camisas Verdes"
 wuw_HUN_empower_the_greenshirts_desc: "O Partido Nacional-Socialista Húngaro e seus seguidores, embora tenham diferenças ideológicas em relação a Gömbös, são bons aliados, pois ambos não são leais a Horthy. É arriscado, mas contrabandear armas para o partido deles pode ser útil, para que possam nos ajudar na hora de destronar o regente."
 wuw_HUN_the_march_on_budapest: "O protesto em Budapeste"
 wuw_HUN_the_march_on_budapest_desc: "Agora que os fascistas estão organizados e armados, eles podem marchar sobre a capital, exigindo a renúncia do regente Miklós Horthy. Com isso, Gömbös poderá assumir seu lugar de direito como governante do país e prontamente restaurar a ordem, declarando-se presidente da Hungria."
 wuw_HUN_government_of_national_unity: "Governo de unidade nacional"
 wuw_HUN_government_of_national_unity_desc: "Gömbös fortaleceu e armou o partido da Vontade Nacional, entre outros, para tomar a regência de Horthy. No entanto, o que ele não percebeu é que agora são esses grupos que detêm o verdadeiro poder e não há mais ninguém que possa impedir a ascensão do líder Ferenc Szálasi ao poder."
 wuw_HUN_institute_corporatism: "Instituir o corporativismo"
 wuw_HUN_institute_corporatism_desc: "Para que nosso país volte aos trilhos, após a devastação e as humilhações causadas pela Grande Guerra e pelo Tratado de Trianon, precisamos adotar o modelo econômico de Mussolini e abraçar uma série de reformas corporativistas."
 wuw_HUN_a_roman_catholic_state: "Um estado católico-romano"
 wuw_HUN_a_roman_catholic_state_desc: "Nosso país é cristão há muito tempo, sendo que alguns dos primeiros húngaros convertidos foram o harka Bulcsú e o gyula Geula, por volta do ano 950. Até hoje somos católicos fervorosos e não vamos nos desviar de nosso caminho, não importa as dificuldades que enfrentemos."
 wuw_HUN_incorporate_the_hungarian_life_movement: "O Movimento da Vida Húngara"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "Devemos visar a incorporação do político de direita Béla Imrédy, e seu Movimento da Vida Húngara, em nossa organização, permitindo que ele tenha um lugar em nosso governo."
 wuw_HUN_wherever_the_cross_points: "Para onde a cruz apontar"
 wuw_HUN_wherever_the_cross_points_desc: "Assim como o símbolo de nosso movimento, a cruz flechada, a Hungria deve reivindicar seu legado e expandir em todas as direções apontadas pelas flechas. Chegou a hora de recuperar o que nos pertence por direito!"
 wuw_HUN_the_war_on_atheism: "A guerra contra o ateísmo"
 wuw_HUN_the_war_on_atheism_desc: "Nos últimos tempos, as pessoas começaram a se esquecer de Deus. O flagelo sempre crescente do ateísmo continuará se espalhando, a menos que ataquemos sua essência. Devemos derrubar os comunistas agora, para que essa heresia tenha um fim."
 wuw_HUN_heirs_of_the_huns: "Herdeiros dos hunos"
 wuw_HUN_heirs_of_the_huns_desc: "Existem muitas ideias diferentes sobre a origem de nosso povo, incluindo ser fino-úgrica ou túrquica. Embora qualquer uma delas possa ser verdadeira até certo ponto, é preciso reforçar que somos os verdadeiros herdeiros dos hunos e que traremos destruição a qualquer um que se oponha a nós."
 wuw_HUN_sway_the_count: "Persuadir o conde"
 wuw_HUN_sway_the_count_desc: "O conde Fidél Pálffy ab Erdőd é um nobre e grande apoiador do nazismo no estilo alemão em nosso país. Ele parece ser o preferido dos contatos do NSDAP e pode ser muito útil tê-lo ao nosso lado ao tratar diplomaticamente com estados que pensam da mesma forma."
 HUN_hire_fidel_palffy_tt: "Contrata o §YConde Fidél Pálffy§! como conselheiro"
 wuw_HUN_our_ancestral_lands: "Nossas terras ancestrais"
 wuw_HUN_our_ancestral_lands_desc: "Ao reforçar nossas reivindicações não apenas sobre as antigas terras fino-úgricas, mas também as antigas terras túrquicas, graças à nossa herança turânica, podemos reivindicar todas as nossas terras passadas e retomar o que é nosso por direito."
 wuw_HUN_demand_croatian_reintigration: "Exigir a reintegração croata"
 wuw_HUN_demand_croatian_reintigration_desc: "Com nossa segurança e caminho assegurados graças às nossas novas alianças, podemos nos concentrar em questões mais importantes. Grande parte do que hoje é a Croácia fazia parte de nosso Reino até o final da Grande Guerra e agora devemos reforçar nossas reivindicações sobre a região."
 wuw_HUN_increase_economic_cooperation: "Aumentar a cooperação econômica"
 wuw_HUN_increase_economic_cooperation_desc: "Com nosso governo mais aberto à cooperação com vizinhos e agentes internacionais, devemos nos esforçar para participar de novos acordos comerciais e pactos econômicos com nossos novos aliados."
 HUN_increase_economic_cooperation_tt: "Receberemos uma §YFábrica Civil§! fora do mapa para cada país inicial dos §YBalcãs Ocidentais§!, §YBalcãs Orientais§! e §YBalcãs do Norte§! que possuam um índice de §Yopinião§! superior a §G85§! em relação a nós. Isso se aplica também para §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, §Y[TRA.GetNameDef]§! e §Y[SLO.GetNameDef]§!."
 wuw_HUN_hold_territorial_referendums: "Realizar referendos territoriais"
 wuw_HUN_hold_territorial_referendums_desc: "Após a Grande Guerra, muitos territórios com um grande número de húngaros foram tomados de nós sem um processo democrático supervisionado por observadores internacionais, como foi o caso das regiões da Silésia e do Eslésvico. Devemos abordar diplomaticamente nossos vizinhos e solicitar a realização de tais referendos, para que o povo possa decidir em qual nação desejam viver."
 wuw_HUN_hold_territorial_referendums_tt: "Desbloqueia decisões para §YRealizar referendos em territórios perdidos§! a fim de tentar reconquistá-los"
 wuw_HUN_sailing_the_danube: "Navegando pelo Danúbio"
 wuw_HUN_sailing_the_danube_desc: "O grande rio Danúbio tem sido por muito tempo a alma de nossa nação e temos uma longa e orgulhosa tradição de navegar por ele, seja para transportar mercadorias ou mover nossos exércitos. Sendo assim, deveríamos investir em nossa marinha fluvial e garantir que possamos continuar operando da maneira mais eficaz possível."
 ### AUSTRIAN FOCUS TREE ###
 AUS_totalitarian_safety: "Segurança totalitária"
 AUS_totalitarian_safety_desc: "Em 1933, Engelbert Dolfuss levou [AUS.GetNameDef] a seu estado político atual, para a segurança de nossa nação. A decisão de eliminar totalmente o parlamento foi controversa para o povo, mas acreditamos que era necessária para nos manter seguros. Dolfuss pode não estar mais conosco, mas devemos permanecer nesse curso, pelo nosso próprio bem."
 AUS_clamp_down_on_dnsap: "Reprimir o DNSAP"
 AUS_clamp_down_on_dnsap_desc: "Partidos políticos além da nossa Vaterländische Front foram banidos há muito tempo. Apesar disso, alguns ainda persistem, e o mais preocupante é o DNSAP. Falsamente afirmando que representam o verdadeiro austrofascismo, eles dizem que devemos abrir mão de nossa soberania para nos unirmos ao governo [GER.GetAdjective]. Devemos lidar com eles imediatamente!"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§! se torna líder da §Y$AUS_fascism_vaterlandische_front_long$§!, e o partido governante mudará para o §Yfascismo§!."
 AUS_supporting_italy_in_ethiopia_focus: "Apoia [ITA.GetNameDef] n[ETH.GetNameDef]"
 AUS_supporting_italy_in_ethiopia_focus_desc: "Por muito tempo, [ITA.GetNameDef] esteve a nosso lado. Como um dos signatários de nossa independência, é de suma importância que mantenhamos uma boa relação com eles e que não os deixemos ser influenciados pelo governo [GER.GetAdjective]. Ao ajudar [ITA.GetNameDef] n[ETH.GetNameDef], construímos uma relação de confiança entre nossos países e aumentamos a chance de receber ajuda deles, caso necessário."
 AUS_supporting_italy_in_ethiopia_focus_tt: "Desbloqueia decisões para §YApoiar [ITA.GetNameDef] na Guerra Ítalo-Etíope§!"
 AUS_reach_out_to_italy: "Entrar em contato com a Itália"
 AUS_reach_out_to_italy_desc: "Apesar de nossas divergências, a Itália permanece como o aliado mais confiável que temos em nossa situação atual. Seria interessante buscar o apoio deles, dado o aumento das tensões e instabilidade em nossa região."
 AUS_approach_democratic_guarantors: "Aproximar-se dos signatários democráticos"
 AUS_approach_democratic_guarantors_desc: "Após a assinatura do Tratado de Saint-Germain-En-Laye, nosso Exército se mostrou pequeno demais para nos defender. Se quisermos triunfar em um cenário cada vez mais perigoso, precisaremos de apoio. Embora nem sempre concordemos com os outros signatários do tratado, devemos contatá-los e solicitar seu apoio, caso a calmaria se torne tempestade."
 AUS_approach_democratic_guarantors_tt: "§YEfeitos para o respectivo país, caso aceitem:§!"
 AUS_refine_vaterlandische_front: "Aprimorar a Vaterländische Front"
 AUS_refine_vaterlandische_front_desc: "Por muito tempo, a Vaterländische Front foi uma colaboração de partidos políticos que se uniram após a dissolução do parlamento. A ideologia inicial do austrofascismo mudou lentamente ao longo do tempo, e não nos favorece mais. É hora de corrigirmos nosso rumo."
 AUS_seek_agreement_for_rearmament: "Buscar permissão para o rearmamento"
 AUS_seek_agreement_for_rearmament_desc: "Com o nosso cenário político interno um pouco mais controlado, podemos voltar a atenção para fora. Ainda estamos limitados pelo Tratado de Saint-Germain-En-Laye, que prejudica nossa expansão militar e capacidade de defesa. Como ainda dependemos dos outros signatários para nos manter seguros, seria prudente informá-los de nosso desejo de buscar sua permissão para o rearmamento."
 AUS_seek_agreement_for_rearmament_tt: "Um evento será enviado para §Y[ITA.GetNameDef][ITA.GetFlag], [ENG.GetNameDef][ENG.GetFlag], [FRA.GetNameDef][FRA.GetFlag]§! e §Y[USA.GetNameDef][USA.GetFlag]§!, para que eles aprovem ou rejeitem a solicitação. Independentemente da resposta, a escolha de se rearmar ainda pode ser feita."
 AUS_rearmament_and_guarantees_tt: "§RIr contra o desejo dos signatários pode trazer consequências diplomáticas, que vão desde uma opinião negativa até a retirada de garantias!§!"
 AUS_disregard_the_treaties: "Ignorar os tratados"
 AUS_disregard_the_treaties_desc: "Apesar do nosso respeito pelo desejo dos signatários de nos impor limitações com o Tratado de Saint-Germain-En-Laye, a situação global atual não nos permite seguir tais diretrizes. Talvez nossas ações enfureçam nossos parceiros e acarretem consequências, mas não podemos permitir que o tratado nos limite por mais tempo."
 AUS_rapid_rearmament: "Rearmamento rápido"
 AUS_rapid_rearmament_desc: "Agora que finalmente estamos livres dos grilhões do Tratado de Saint-Germain-En-Laye, devemos nos rearmar imediatamente. Nosso Exército e Força Aérea foram severamente negligenciados na última década, e serão necessários esforços significativos para levá-los a um nível aceitável novamente."
 AUS_spanish_intervention: "Intervenção na Espanha"
 AUS_spanish_intervention_desc: "A Península Ibérica foi envolvida pelas chamas de uma guerra civil. Muitas forças externas estão se intrometendo enquanto nacionalistas e republicanos se enfrentam em conflitos violentos, e não vemos motivo para não intervirmos também. Uma intervenção ajudaria nossas tropas a ganhar mais experiência com a guerra moderna e serviria de parâmetro para analisarmos seu desempenho no cenário atual."
 AUS_demand_part_of_spanish_winnings: "Solicitar parte dos ganhos espanhóis"
 AUS_demand_part_of_spanish_winnings_desc: "Com as chamas do conflito se apagando lentamente na Península Ibérica e nossos amigos n[SPA.GetNameDef] emergindo vitoriosos, é hora de avaliarmos o que ganhamos com essa empreitada. Nossa ajuda ao governo [SPA.GetAdjective] deve ter sido bem-vista, e parece correto que solicitemos alguma compensação pelo auxílio prestado."
 AUS_volunteer_effort_SPA_flag: "Enviou voluntários para §Y[SPA.GetNameDef]§![SPA.GetFlag]"
 AUS_invite_spanish_refugees: "Convidar os nacionalistas espanhóis"
 AUS_invite_spanish_refugees_desc: "Apesar dos nossos esforços na guerra civil, não conseguimos ajudar nossos irmãos do governo [SPA.GetAdjective] a vencer. Embora seja um resultado decepcionante, ainda podemos tentar ajudar na recuperação tanto deles quanto nossa, convidando aqueles que lutaram pela causa a se juntar ao povo e ao Exército [AUS.GetAdjective]."
 AUS_integrate_dnsap_remnants: "Integrar os remanescentes do DNSAP"
 AUS_integrate_dnsap_remnants_desc: "Apesar da recente proibição, ainda há membros remanescentes do DNSAP n[AUS.GetNameDef]. Embora a maioria deles tenha se unido ao Grossdeutsche Volkspartei, alguns ainda existem em um vácuo político. Devemos tentar recrutá-los para a Vaterländische Front a fim de evitar mais revoltas."
 AUS_heimwehr_support: "Ganhar apoio do Heimwehr"
 AUS_heimwehr_support_desc: "Durante os anos sob o Tratado de Saint-Germain-En-Laye, [AUS.GetNameDef] viu um rápido aumento na quantidade de organizações paramilitares. Elas eram normalmente banidas e a maioria buscava promover sua própria agenda política. Os ideais do Heimwehr sempre foram similares aos nossos. Se conseguirmos seu apoio, poderemos convencê-los a lutar lado a lado com o Bundesheer, as nossas forçadas armadas."
 AUS_frontmiliz_focus: "Frontmiliz"
 AUS_frontmiliz_focus_desc: "Agora que conquistamos a confiança do grupo paramilitar [GetMilitiaName], precisamos garantir sua integração ao Bundesheer, as nossas forças armadas. Embora ambos permaneçam como entidades distintas, devemos nos certificar de que trabalhem perfeitamente juntos. Isso garantirá nosso sucesso tanto no campo de batalha quanto nas ruas de nosso país."
 AUS_fit_for_fight: "A postos para atacar"
 AUS_fit_for_fight_desc: "Já percorremos um longo caminho no processo de reconstrução da nossa nação, mas não podemos parar por aqui. Enquanto os efeitos de nossos esforços para o rearmamento e a reconstrução estão em andamento, devemos preparar o sistema jurídico para que as leis não prejudiquem nossos planos."
 AUS_form_nachrichtenabteilun: "Criar o Nachrichtenabteilung"
 AUS_form_nachrichtenabteilun_desc: "Ficamos limitados pelo desarmamento por tempo demais e, embora isso tenha trazido terríveis consequências, também houve aspectos positivos. O mundo nos vê apenas como uma nação arrivista que foca apenas no próprio Exército. Ao nos concentrarmos em inteligência e espionagem, podemos utilizar as próprias suposições deles a nosso favor."
 nachrichtenabteilung_bonus: "Bônus de Nachrichtenabteilung"
 AUS_wienfilm_propaganda_effort: "Propaganda da Wien-Film"
 AUS_wienfilm_propaganda_effort_desc: "Quando a guerra assola o mundo, é imperativo manter a nação sob controle. Ultimamente, temos visto países usando sua indústria cinematográfica para elevar o ânimo do povo. Com a nossa Wien-Film, devemos fazer o mesmo."
 AUS_consolidate_industries: "Der Ständestaat"
 AUS_consolidate_industries_desc: "Nosso setor industrial cresceu significativamente em pouco tempo e seus efeitos positivos em nossa economia e Exército são evidentes. Para fortalecê-lo ainda mais, devemos elaborar um plano de consolidação para garantir a melhor eficiência e produção dessas indústrias."
 AUS_universitat_graz: "Universität Graz"
 AUS_universitat_graz_desc: "A Universidade de Graz nos proporcionou muitas mentes brilhantes e vários vencedores do Prêmio Nobel. Uma aproximação com a universidade poderia acelerar significativamente nossas pesquisas."
 AUS_recruiting_the_graduates: "Recrutamento universitário"
 AUS_recruiting_the_graduates_desc: "Para sustentar nossos esforços científicos a longo prazo, precisamos garantir a aquisição constante de novos talentos. Ao trabalhar em conjunto com a Universidade de Graz, poderíamos atrair estudantes, ex-alunos e professores para nossos próprios projetos."
 AUS_heritage_of_an_empire: "A herança de um império"
 AUS_heritage_of_an_empire_desc: "Nunca nos esquecemos de o que éramos há apenas algumas décadas. Para nós, [AUS.GetNameDef] ainda é um império e, com trabalho árduo, em breve o seremos novamente para mundo. É hora de preparar o povo para essa transição."
 AUS_second_brothers_war: "A segunda Guerra dos Irmãos"
 AUS_second_brothers_war_desc: "Em 1866, houve uma guerra entre nós e o antecessor d[GER.GetNameDef]. Naquela época, não passou de uma pequena disputa pela região do Eslésvico-Holsácia, mas os tempos mudaram. O governo [GER.GetAdjective] continua a ser uma ameaça em nossa fronteira ao norte. É hora de acabarmos com essa rivalidade fraterna de uma vez por todas."
 AUS_unlocks_reichstag_raid: "Desbloqueia a §Yincursão§!:\nIncursão de bombardeio ao Reichstag na §Y[GER.GetNameWithFlag]§!"
 AUS_an_improved_german_state: "O melhor Estado alemão"
 AUS_an_improved_german_state_desc: "Sempre nos consideramos o melhor país alemão do mundo e o tempo provou que estávamos certos. Não permitiremos mais que [GER.GetNameDef] manche a reputação do povo alemão. É hora de integrá-los em nosso glorioso país e usar sua força para nossos fins!"
 AUS_restoring_our_rightful_flag: "Recuperando o direito à nossa bandeira"
 AUS_restoring_our_rightful_flag_desc: "Quando participamos das Olimpíadas de 1936, descobrimos que nossa bandeira era igual a d[HAI.GetNameDef]. Relutantemente, mudamos nossa bandeira para ficar diferente da deles, mas o fato ainda permanece: a bandeira é nossa, e como o governo [HAI.GetAdjective] não a abandonou na época, devemos lidar com isso de outra forma."
 AUS_seek_to_purchase_alaska: "Comprando o [463.GetName]"
 AUS_seek_to_purchase_alaska_desc: "Em 1867, Alexandre II da Rússia nos ofereceu a possibilidade de adquirir o [463.GetName]. Não quisemos naquela época, pois o estado não tinha nada a nos oferecer. No entanto, os tempos mudaram e deveríamos considerar entrar em contato com a nação dona do [463.GetName] para tentar negociar um acordo."
 AUS_bring_hungary_back_into_the_fold: "Reintegrar a Hungria"
 AUS_bring_hungary_back_into_the_fold_desc: "Não faz muito tempo desde que nós e o povo [HUN.GetAdjective] éramos parte da mesma grande nação. Fomos separados à força após a Grande Guerra e ambos fomos prejudicados por tratados injustos. Para evitar que isso aconteça novamente, deveríamos propor a integração total deles ao governo [ROOT.GetAdjective]!"
 AUS_bring_hungary_back_into_the_fold_tt: "Desbloqueia decisões para §YAnexar territórios antigos§! e decisões separadas para §YAumentar a probabilidade de anexação diplomática§!."
 target_hun_tt: "As decisões terão como alvo §Y[HUN.GetNameDef][HUN.GetFlag]§!"
 target_cze_tt: "As decisões terão como alvo §Y[CZE.GetNameDef][CZE.GetFlag]§!"
 target_yug_tt: "As decisões terão como alvo §Y[YUG.GetNameDef][YUG.GetFlag]§! ou §Yqualquer país§! que atualmente controle a §Y[102.GetName]§!, §Y[109.GetName]§! e §Y[853.GetName]§!."
 target_pol_tt: "As decisões terão como alvo §Y[POL.GetNameDef][POL.GetFlag]§!"
 target_rom_tt: "As decisões terão como alvo §Y[ROM.GetNameDef][ROM.GetFlag]§!"
 target_alb_tt: "As decisões terão como alvo §Y[ALB.GetNameDef][ALB.GetFlag]§!"
 more_likely_to_accept_if_military_inferior_tt: "Ao §Yaumentar a força de nosso Exército§!, aumentamos as chances de eles aceitarem uma §Ganexação pacífica§!!"
 AUS_the_czechoslovakian_lands: "As terras checoslovacas"
 AUS_the_czechoslovakian_lands_desc: "Os territórios ao norte, n[CZE.GetNameDef], já foram parte de nosso grande império antes de tudo desmoronar. Até hoje, ainda existem muitos grupos que falam [GER.GetAdjective] nessas regiões e, pensando nisso, é justo que voltem a fazer parte de nosso império renascido. Cabe a eles decidir se isso ocorrerá de forma pacífica ou não."
 AUS_reclaiming_yugoslavian_territories: "Reivindicando os territórios dos Balcãs"
 AUS_reclaiming_yugoslavian_territories_desc: "Nosso grande império já se estendeu até o Mar Adriático. Essas terras também foram roubadas de nós no final da Grande Guerra. Ao recuperá-las, também recuperaríamos um litoral estrategicamente importante. Deveríamos sugerir aos governantes desses estados que os entreguem pacificamente, ou sofrerão as consequências."
 AUS_reclaiming_yugoslavian_territories_tt: "O governante de §Y[102.GetName]§!, §Y[103.GetName]§! e §Y[853.GetName]§! obtém o evento \"§YUltimato d[AUS.GetNameDef]§!\""
 AUS_take_albania: "Tomar a Albânia"
 AUS_take_albania_desc: "A região d[ALB.GetNameDef] pode não ter sido a parte mais importante de nosso território – na verdade ela nunca foi realmente nossa, embora houvesse planos para que isso acontecesse. No entanto, agora que estamos reafirmando nossa presença nos Balcãs, não há motivos para não a reivindicar novamente."
 AUS_take_back_galicia: "Retomar a Galícia"
 AUS_take_back_galicia_desc: "À medida que nosso império cresce novamente, não podemos deixar de exigir nossas antigas terras de volta, mesmo de países maiores. [POL.GetNameDefCap] pode ser maior, mas a Galícia deveria ser nossa e se eles não nos entregarem voluntariamente, talvez tenhamos que usar a força."
 AUS_demand_romanian_lands: "Exigir a Transilvânia e a Bucovina"
 AUS_demand_romanian_lands_desc: "Depois de tomar alguns territórios em nossa região, chegou a hora de almejar terras mais distantes. Os territórios que costumávamos possuir n[ROM.GetNameDef] eram de grande valia para nós, e devemos recuperá-los o mais rápido possível. O que a liderança do governo [ROM.GetAdjective] acha não tem importância; se não se submeterem voluntariamente, teremos que considerar outras opções."
 AUS_integrate_northwest: "Integrar a Boêmia"
 AUS_integrate_northwest_desc: "Para fazer melhor uso dos territórios que reconquistamos, devemos manter a nação unida. Os estados que se mostrarem mais dispostos e úteis devem ser integrados ao império o mais rápido possível. Os territórios que reivindicamos d[CZE.GetNameDef] se mostraram mais promissores. Devemos iniciar os esforços de integração imediatamente!"
 AUS_integrate_hungary: "Integrar a Hungria"
 AUS_integrate_hungary_desc: "Para fazer melhor uso dos territórios que reconquistamos, devemos manter a nação unida. Os estados que se mostrarem mais dispostos e úteis devem ser integrados ao império o mais rápido possível. Os territórios que reivindicamos d[HUN.GetNameDef] se mostraram mais promissores. Devemos iniciar os esforços de integração imediatamente!"
 AUS_proclaim_austrian_empire: "Proclamar o Império Austríaco"
 AUS_proclaim_austrian_empire_desc: "Nossos esforços de reconstrução e restabelecimento do nosso império finalmente deram resultados. Conquistamos todos os antigos territórios e podemos nos chamar legitimamente de Império Austríaco mais uma vez!"
 AUS_beyond_our_old_lands: "Além de nossas antigas terras"
 AUS_beyond_our_old_lands_desc: "À medida que nos tornamos uma grande potência, uma dúvida paira no ar. Controlamos todos os nossos antigos territórios, mas por que parar por aqui? Com o nosso poder atual, continuar a expandir a nação não deve ser um problema."
 AUS_join_the_axis: "Força dos números"
 AUS_join_the_axis_desc: "Por mais fortes que sejamos sozinhos, não há como negar que pertencer a algum tipo de aliança militar beneficiaria a todos os envolvidos. Devemos considerar a possibilidade de entrar em contato com a facção mais alinhada a nós para tentar ingressar nela."
 AUS_join_the_axis_tt: "§RÉ muito improvável que o governo [GER.GetAdjective][GER.GetFlag] nos aceite como membro da facção [GER.GetFactionName]. Mesmo com ótimas relações, eles podem nos rejeitar!§!"
 AUS_reforming_the_central_powers: "Reformar as Potências Centrais"
 AUS_reforming_the_central_powers_desc: "Embora concordemos que fazer parte de uma aliança militar seja benéfico para a nossa força, ao analisar as opções disponíveis, não sentimos que elas estejam à altura dos nossos padrões. Durante a Grande Guerra, fomos parte das poderosas Potências Centrais e, na falta de uma opção melhor, devemos considerar recriar essa facção."
 AUS_reforming_the_central_powers_tt: "Convida §Y[GER.GetNameWithFlag]§!, §Y[TUR.GetNameWithFlag]§! e §Y[BUL.GetNameWithFlag]§! para as §YPotências Centrais§!, se forem nações §Yfascistas§! ou §Ynão alinhadas§! e não estiverem em uma facção no momento."
 AUS_for_a_better_future: "Um futuro [AUS.GetAdjective]"
 AUS_for_a_better_future_desc: "Em retrospecto, nossas metas sempre estiveram relacionadas à reconstrução de algo que foi perdido. Agora que alcançamos isso, devemos começar a olhar para o futuro."
 AUS_war_against_bolshevism: "A guerra contra o bolchevismo"
 AUS_war_against_bolshevism_desc: "Os bolcheviques d[SOV.GetNameDef] ao leste têm sido uma dor de cabeça constante. Para não sermos pegos de surpresa, devemos garantir que o primeiro ataque seja nosso."
 AUS_crusade_on_communism: "Cruzada contra o comunismo"
 AUS_crusade_on_communism_desc: "Enquanto houver comunistas no continente europeu, nosso país nunca estará seguro. Precisamos pôr um fim a essa ameaça vermelha antes que ela se torne uma verdadeira fonte de problemas."
 AUS_crusade_on_communism_tt: "Ganha o objetivo de guerra §YAnexar§! contra todas as nações §Ycomunistas§! na §YEuropa§!"
 AUS_crusade_on_communism_d_tt: "Ganha o objetivo de guerra §YDerrubar o Governo§! contra todas as nações §Ycomunistas§! na §YEuropa§!"
 AUS_repeal_the_may_constitution: "Revogar a Constituição de Maio"
 AUS_repeal_the_may_constitution_desc: "A chamada Constituição de Maio, assinada por Engelbert Dolfuss em 1934, tem prejudicado a política d[AUS.GetNameDef] nos últimos anos. Os partidos políticos foram banidos, privando a nação de qualquer possibilidade de melhora. Se quisermos que nosso país cresça novamente, precisaremos revogar essa constituição."
 AUS_austria_against_fascism: "Reichsbund der Österreicher"
 AUS_austria_against_fascism_desc: "Enquanto nossa nação se recupera do isolamento político sofrido, não é surpresa ver grupos políticos surgindo, à medida que o povo se vê confortável para expressar suas opiniões. A Associação Imperial Austríaca, com viés legitimista, é um desses grupos. Convenientemente, sua agenda política bate com o que temos planejado para o país, então devemos aproveitar ao máximo essa cooperação."
 AUS_reinstate_the_imperial_council: "Restabelecer a Herrenhaus"
 AUS_reinstate_the_imperial_council_desc: "Como esperávamos, nosso povo está expressando o desejo retornar aos velhos tempos. Não precisamos de um sistema claramente falho que possa ser abusado, como os fascistas fizeram quando dissolveram o parlamento em 1934. O governo centralizado em uma única pessoa é um sistema seguro que foi bem recebido na época da monarquia dual e é hora de trazê-lo de volta."
 AUS_legacy_of_the_empire: "O legado de um império"
 AUS_legacy_of_the_empire_desc: "Embora sejamos hoje apenas uma sombra de nosso passado glorioso, nada nos impede de almejar a grandeza novamente. Ao despertar sentimentos monarquistas em nossa nação, podemos prepará-la para se tornar uma monarquia poderosa mais uma vez."
 AUS_imperilalist_sentiments: "Sentimentos imperialistas"
 AUS_bring_back_the_habsburg_rule: "Portando a coroa"
 AUS_bring_back_the_habsburg_rule_desc: "Para sermos um verdadeiro reino, precisamos coroar um rei para liderar o país. Nosso regente atual tem tudo para ser um bom monarca, então devemos preparar imediatamente sua coroação."
 AUS_bring_back_the_habsburg_rule_tt: "Se o regente atual for §YOtto von Habsburg§! ou §YErnst Rüdiger Starhemberg§!, ele será coroado Arquiduque da Áustria e ganhará a característica:\n\n §YArquiduque da Áustria§!:\n - Ganho de poder político: §G+10%§!\n - População recrutável: §Y0,50%§!\n - Estabilidade: §G+5%§!\n - Apoio à guerra: §G+5%§!\n - Suporte diário para desalinhado: §G+0,03§!"
 AUS_repeal_the_habsburgergesetz: "Revogar a Habsburgergesetz"
 AUS_repeal_the_habsburgergesetz_desc: "A Lei dos Habsburgos foi promulgada em 1919 após a Grande Guerra e limitou severamente os direitos e poderes da família Habsburgo. Independentemente de quem governa nosso país atualmente, essa lei é uma mancha na reputação d[AUS.GetNameDef] como monarquia e deve ser revogada imediatamente."
 AUS_rebellious_rearmament: "Rearmamento rebelde"
 AUS_rebellious_rearmament_desc: "Por muito tempo, [AUS.GetNameDef] viu sua soberania limitada pelo injusto Tratado de Saint-Germain-En-Laye, sem qualquer possibilidade de saída. Ao reinstalar a monarquia, tecnicamente já estamos violando o tratado e não vemos motivo para continuar obedecendo às outras cláusulas. É hora de abolirmos esse tratado ridículo de uma vez por todas!"
 AUS_strengthen_legitimistische_corps: "Fortalecer o Legitimistische Corps"
 AUS_strengthen_legitimistische_corps_desc: "O Corpo Legitimista começou como uma organização estudantil para os nobres d[AUS.GetNameDef] matriculados no ensino superior. Inicialmente, não passavam de um grupo de estudantes com interesses semelhantes, mas à medida que o clima político se tornava mais hostil, tais grupos foram se tornando cada vez mais militaristas. Talvez seja uma boa ideia recrutar seus membros para acelerar o tempo de mobilização."
 AUS_legitimistische_studentenverbindung: "Legitimistische Studentenverbindung"
 AUS_legitimistische_studentenverbindung_desc: "A Associação Estudantil Legitimista atende aos interesses de estudantes leais em todos os níveis de ensino. Menos militarista do que o Corpo Legitimista, ela é mais aberta ao diálogo, aos debates e à ciência. Seus interesses e lealdade incondicional à coroa podem ser muito úteis!"
 AUS_legitimistische_jugend: "Legitimistische Jugend"
 AUS_legitimistische_jugend_desc: "Vimos que ensinar crianças e adolescentes sobre a monarquia e todos os seus valores fundamentais permite que eles cresçam como cidadãos leais e felizes que trabalhem e, se necessário, lutem por nossa nação. Há temores de que isso possa levar a coisas muito piores, mas temos certeza de que essa educação só trará benefícios."
 AUS_repeal_the_adelsaufhebungsgesetz: "Revogar a Adelsaufhebungsgesetz"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "A Lei de Abolição da Nobreza entrou em vigor juntamente com a Lei dos Habsburgos e efetivamente aboliu a existência da nobreza n[AUS.GetNameDef]. Títulos, privilégios honorários e poder foram tirados dessas famílias com uma simples assinatura em um pedaço de papel. Essa lei é claramente injusta e poderemos garantir sua lealdade no futuro ao restaurar os direitos da nobreza e o orgulho de suas famílias."
 AUS_the_evidenzburo: "O Evidenzbureau"
 AUS_the_evidenzburo_desc: "Assim como muitos outros de nossos sistemas perfeitamente elaborados, o Evidenzbureau foi desmantelado ao final da Grande Guerra. Já que não estamos mais vinculados ao tratado, não há razão para continuarmos nos sujeitando à tolice de não ter uma agência de inteligência."
 AUS_the_evidenzburo_bonus: "Evidenzbureau"
 AUS_a_royal_alliance: "Uma aliança real"
 AUS_a_royal_alliance_desc: "É solitário estar no topo e, como uma das poucas monarquias ainda existentes, parece correto que busquemos nos unir àqueles que entendem o valor de ter um monarca forte no comando do país. Devemos entrar em contato com nações que compartilham de nossos ideais e propor uma união contra o mal maior."
 AUS_a_royal_alliance_tt1: "Convida §Y[ENG.GetNameDef][ENG.GetFlag]§! para §Y$AUS_a_royal_alliance$§!"
 AUS_a_royal_alliance_tt2: "Convida §Y[FRA.GetNameDef][FRA.GetFlag]§! para §Y$AUS_a_royal_alliance$§!"
 AUS_sturmscharen_support: "Ganhar o apoio do Sturmscharen"
 AUS_sturmscharen_support_desc: "O Sturmscharen sempre atuou como uma via intermediária entre a liga social-democrata Schutzbund e o nacionalista Heimwehr. Embora historicamente liderado por nosso oponente Kurt Schuschnigg, acreditamos que, com interesses políticos similares e nossos valores tradicionais, poderíamos obter o apoio do grupo paramilitar Ostmärkische Sturmscharen para que trabalhem conosco."
 AUS_eiserne_legion: "Estabelecer a Legião Eiserne"
 AUS_eiserne_legion_desc: "Com nossa liderança reestruturada e as organizações paramilitares novamente permitidas, surgiu a possibilidade de estabelecer uma guarda de elite específica para [ROOT.GetLeader]. Um pequeno grupo de oficiais, anteriormente alinhados ao fascismo, se voluntariou para estabelecer uma guarda de elite a fim de suprimir a oposição e controlar as massas. Esta é uma ótima oportunidade para nós!"
 AUS_the_royals_of_liechtenstein: "Convite à realeza de Liechtenstein"
 AUS_the_royals_of_liechtenstein_desc: "Historicamente, sempre tivemos uma boa relação com Liechtenstein. Um príncipe recente deles, Franz Joseph I, inclusive casou-se com uma mulher austríaca. Como Ferdinand não teve filhos, a coroa deveria ser assumida por Alois ou Johannes de Liechtenstein, mas ambos renunciaram a seu direito ao trono. Os dois príncipes agora nos oferecem sua ajuda e devemos aproveitar essa oferta!"
 AUS_osterreichische_akademie: "Österreichische Akademie"
 AUS_osterreichische_akademie_desc: "A Academia Austríaca de Ciências foi fundada em 1846 por um decreto manuscrito do Imperador Ferdinand I. Desde então, a academia cresceu de uma pequena associação e sociedade científica para uma academia respeitável, responsável por diversos ganhadores do Prêmio Nobel. A academia enfrentou dificuldades durante a crise financeira, mas um investimento nosso certamente a colocará de volta nos eixos e nos proporcionará grandes lucros futuros."
 AUS_royal_scientific_grants: "Bolsas científicas reais"
 AUS_royal_scientific_grants_desc: "Nossos investimentos na Academia Austríaca de Ciências têm sido muito benéficos tanto para nós quanto para a academia, e agora estamos considerando investir mais nessa parceria. Muitos cientistas talentosos trabalham atualmente para a academia e, com alguma persuasão, podemos conseguir que trabalhem em nossos próprios projetos também."
 AUS_demand_hungarian_submission: "Exigir a submissão do governo [HUN.GetAdjective]"
 AUS_demand_hungarian_submission_desc: "Por muito tempo prosperamos como uma monarquia dual em conjunto com [HUN.GetNameDef]. Embora esse arranjo tenha funcionado na época, eles se mostraram menos aptos para o estadismo do que nós, e o pouco que fizeram por nossa nação não foi suficiente. Ao torná-los um regime fantoche, poderíamos ter o melhor da monarquia dual, sem se preocupar com o lado ruim."
 AUS_demand_hungarian_submission_tt: "Desbloqueia decisões para §YSubjugar [HUN.GetNameDef]§! e decisões separadas para §YAumentar a probabilidade de subjugação diplomática§!."
 AUS_subjugate_lands_of_old: "Subjugar os territórios do passado"
 AUS_subjugate_lands_of_old_desc: "Com a questão imediata resolvida, devemos começar a expandir de volta para nossas antigas fronteiras. Embora tenhamos plena confiança em nossos diplomatas e, se necessário, no Exército, seria prudente planejarmos essa expansão em etapas, em vez de iniciar uma ofensiva em todas as frentes."
 AUS_subjugate_lands_of_old_tt: "Desbloqueia decisões para §YSubjugar territórios antigos§! e decisões separadas para §YAumentar a probabilidade de subjugação diplomática§!."
 AUS_the_silesian_question: "A questão da Silésia"
 AUS_the_silesian_question_desc: "As terras da Silésia foram, por muito tempo, parte de nosso vasto império. Embora não estejam conectados ao nosso território central, esses estados ainda têm um valor muito grande para nós e devemos solicitar sua devolução."
 AUS_reclaim_habsburg: "Retomar Habsburgo"
 AUS_reclaim_habsburg_desc: "Nossa própria terra natal ainda não está sob nosso controle. Os Habsburgos nunca esqueceram suas origens humildes na aldeia de Habsburgo, pois embora a família fosse nobre, eles eram considerados de baixo escalão. As coisas mudaram, e chegou a hora de retomar a terra natal."
 AUS_reclaim_habsburg_tt: "Eles estarão mais inclinados a aceitar se formos mais §Gfortes§! do que eles.\n\nDesbloqueia decisões para §Yreintegrar os estados suíços§!."
 AUS_war_against_guarantors: "A guerra contra os signatários"
 AUS_war_against_guarantors_desc: "Os termos do detestável Tratado de Saint-Germain-En-Laye eram claros: se precisássemos de ajuda para defender nossa independência, a teríamos. Porém, ficou claro que eram apenas promessas vazias para nos tolher. Agora que estamos lentamente recuperando o poder, é hora de exercer nossa merecida vingança. Vamos ensinar-lhes a nunca mais mexer com [ROOT.GetNameDef]!"
 AUS_tighten_control_of_subjects: "Controlar os súditos"
 AUS_tighten_control_of_subjects_desc: "Nós nos estabelecemos como soberanos de alguns de nossos territórios do passado e, embora isso seja bom, não podemos parar por aqui. Essas nações fantoches merecem ser lideradas por grandes governantes como nós. Felizmente, conhecemos as pessoas ideais!"
 AUS_tighten_control_of_subjects_tt: "Se §YOtto von Habsburg§! for o atual governante §Yd[ROOT.GetNameDef][ROOT.GetFlag]§!, desbloqueia decisões para §Yinstalar um monarca Habsburgo§! §Yn[HUN.GetNameDef][HUN.GetFlag]§!, §Yn[CZE.GetNameDef][CZE.GetFlag]§! e §Yn[POL.GetNameDef][POL.GetFlag]§!, depois de subjugá-los."
 AUS_tighten_control_of_subjects_tt2: "Desbloqueia decisões para §Yinstalar um monarca Habsburgo§! §Yn[HUN.GetNameDef][HUN.GetFlag]§!, §Yn[CZE.GetNameDef][CZE.GetFlag]§! e §Yn[POL.GetNameDef][POL.GetFlag]§!, depois de subjugá-los."
 AUS_renew_claims_in_italy: "Renovar reivindicações n[ITA.GetNameDef]"
 AUS_renew_claims_in_italy_desc: "Quando os territórios foram divididos após a Grande Guerra, o governo [ITA.GetAdjective] tomou o Trentino-Alto Ádige de nós, mesmo sem demonstrar real interesse na região. Com nossa força praticamente reconstruída, temos o direito de exigir que devolvam nossos territórios legítimos imediatamente."
 AUS_extend_italian_claims: "Estender nossas reivindicações n[ITA.GetNameDef]"
 AUS_extend_italian_claims_desc: "Definimos nosso curso para lidar com os estados que [ITA.GetNameDef] roubou de nós no final da Grande Guerra. [160.GetName] e [159.GetName] nunca foram nossas, mas sempre tivemos grande interesse nelas. Como já retomamos o que era nosso por direito, por que não dar um passo adiante e pegar o que queremos?"
 AUS_extend_italian_claims_tt: "Desbloqueia decisões para §Yreintegrar reivindicações italianas§!."
 AUS_strike_deal_with_italy: "Fazer um acordo com [ITA.GetNameDef]"
 AUS_strike_deal_with_italy_desc: "Queremos recuperar a posse do Trentino-Alto Ádige no norte da Itália desde que a região foi tomada de nós ao final da Grande Guerra. Na época, o governo [ITA.GetAdjective] demonstrou não ter interesse nos territórios, mas os tirou de nós mesmo assim. Com algum esforço diplomático, talvez seja possível chegar a um acordo em relação a esses territórios."
 AUS_the_danubian_federation: "A Federação Danúbia"
 AUS_the_danubian_federation_desc: "Com nossa posição única no centro da Europa, temos o potencial para nos tornar muito influentes sem a necessidade de ganhos territoriais explícitos. Tão importante quando o poder de um exército é o poder que as palavras e as ações diplomáticas detêm. Ao formarmos uma comunidade em torno do Danúbio, poderíamos ter alcance diplomático e poder muito além de nossas próprias fronteiras."
 AUS_invite_danubian_countries: "Convidar os países do Danúbio"
 AUS_invite_danubian_countries_desc: "Com nossa intenção exposta a todos, é hora de expandir esta federação para que ela seja a melhor possível. Nosso primeiro passo, naturalmente, é convidar as outras nações do Danúbio que estão sozinhas para trabalharmos juntos."
 AUS_invite_danubian_countries_tt: "Desbloqueia decisões para §Yconvidar países do Danúbio para a Federação Danúbia§!"
 AUS_danubian_unity: "União Danúbia"
 AUS_danubian_unity_desc: "Com o crescimento constante de nossa federação, não podemos esquecer do nosso próprio país e suas políticas internas. Nosso povo precisa conhecer tudo o que esta facção trará de bom!"
 AUS_inviting_the_observers: "Convite aos observadores"
 AUS_inviting_the_observers_desc: "À medida que nossa facção cresce, fica cada vez mais claro que podemos ser uma força reconhecida na Europa. O Danúbio desempenha um papel importante não apenas nos países que ele banha, mas também àqueles que dependem dele para o transporte de bens. Talvez seja uma boa ideia convidar esses países para a [ROOT.GetFactionName]."
 AUS_inviting_the_observers_tt: "Desbloqueia decisões para §Yconvidar mais nações para a Federação Danúbia§!"
 AUS_unexpected_alliances: "Aliados inesperados"
 AUS_unexpected_alliances_desc: "Precisamos manter a mente aberta para toda e qualquer nação do Danúbio que deseje se juntar à nossa facção. Independentemente de diferenças passadas, devemos estender a mão e convidá-las para ficar ao nosso lado em prol da União Danúbia."
 AUS_diplomatic_effort: "Diplomacia danúbia"
 AUS_diplomatic_effort_desc: "Para continuarmos sendo a liderança forte que nossa federação merece, devemos garantir a aprovação de todos os membros. Por isso, seria interessante aumentar nossos esforços diplomáticos para nutrir e aprofundar nossas relações dentro da federação."
 AUS_diplomatic_effort_tt: "Quando tivermos §Yexpandido nossa federação§!, usaremos de esforços diplomáticos para §Ymelhorar as relações com os outros membros§!."
 AUS_danubian_leader: "Proteger os interesses do Danúbio"
 AUS_protector_of_the_danube: "Os Protetores do Danúbio"
 AUS_protector_of_the_danube_desc: "Com a contínua deterioração da situação nos territórios de nossos vizinhos, devemos tomar medidas para assegurar a longevidade e a segurança de todos os membros da federação. Como líder da [ROOT.GetFactionName], essa responsabilidade cabe a nós."
 AUS_protector_of_the_danube_tt: "Desbloqueia decisões para §YSugerir a união em um Estado federativo§! e §YConvencer membros a ficar a nosso lado§!\n\n§RAs grandes potências dificilmente aceitarão isso, a menos que estejam enfraquecidas, ou [AUS.GetNameDef] seja uma potência ainda maior!§!"
 AUS_via_danube_to_europe: "Pelo Danúbio até a Europa"
 AUS_via_danube_to_europe_desc: "Reunimos uma facção respeitável ao nosso redor e, embora pudéssemos parar por aqui, também poderíamos ir além do Danúbio. Uma facção europeia concentrada na colaboração e na comunidade dentro da Europa pode ser uma empreitada muito valiosa."
 AUS_via_danube_to_europe_tt: "Substitui decisões de §Y$AUS_the_danubian_federation_category$§! por §Y$BEL_closer_european_union_cat$§!, que permitem convidar mais países e pressionar por uma §Yfederalização limitada§!\n\n§RIsso bloqueará o foco conjunto§! \"§Y$HABSBURG_an_empire_not_just_in_name$§!\", §Rtornando mais fácil a integração total dos súditos§!."
 AUS_the_right_to_rearm: "O direito ao rearmamento"
 AUS_the_right_to_rearm_desc: "Desde a Grande Guerra, fomos obrigados pelo Tratado de Saint-Germain-En-Laye a limitar o tamanho de nosso Exército permanente a não mais do que 30.000 homens. Com os acontecimentos ao nosso redor, acreditamos que isso já não é sustentável e que devemos ter o direito de nos rearmar."
 AUS_the_right_to_rearm_dem_tt: "Como um país §Ydemocrático§!, busque um acordo para liberar o rearmamento."
 AUS_the_right_to_rearm_dem_instead_tt: "Se [ROOT.GetNameDef] fosse um país §Ydemocrático§!, o efeito seria buscar um acordo para liberar o rearmamento."
 AUS_the_right_to_rearm_fed_tt: "Como um país §Ynão alinhado§!, rearme-se independentemente das consequências."
 AUS_the_right_to_rearm_fed_instead_tt: "Se [ROOT.GetNameDef] fosse um país §Ynão alinhado§!, o efeito seria rearmar-se, independentemente das consequências."
 AUS_defence_of_the_homeland: "Defendendo a pátria"
 AUS_defence_of_the_homeland_desc: "Agora que finalmente podemos reconstruir nosso Exército, precisamos descobrir como especializá-lo. Nossa posição geográfica é bastante vulnerável, de modo que seria benéfico treinar nosso Exército na arte da defesa, ensinando-o a usar nosso relevo diferenciado a seu favor."
 AUS_the_political_front: "Protegendo a frente política"
 AUS_the_political_front_desc: "Uma guerra não é vencida apenas nas linhas de frente e nos campos de batalha, mas também em fábricas e ruas. Ao reforçar nosso sistema político, poderemos garantir que, mesmo no pior dos cenários, continuaremos no controle."
 AUS_austrian_aggression: "Agressão austríaca"
 AUS_austrian_aggression_desc: "Embora a defesa possa parecer uma opção óbvia nos tempos atuais, isso significaria apenas viver à espera de um ataque. Se, em vez disso, aprimorarmos nossas forças e garantirmos que nosso Exército esteja pronto para atacar a qualquer momento, poderíamos dissuadir eficientemente qualquer ataque em potencial. Afinal, a melhor defesa é o ataque."
 AUS_at_the_ready: "A postos"
 AUS_at_the_ready_desc: "Não é só o nosso Exército que precisa ser treinado para a excelência e estar em constante prontidão; aqueles que o apoiam com equipamentos devem saber suas responsabilidades para com o país. Ao garantir que os trabalhadores estejam sempre a postos para apoiar nossas forças armadas, estaremos nos preparando para o sucesso."
 AUS_form_dsn: "Formar o DSN"
 AUS_form_dsn_desc: "Independentemente de adotarmos uma postura agressiva ou defensiva, obter informações sobre possíveis inimigos é de extrema importância. Não podemos nos permitir ser surpreendidos pela força, velocidade ou coordenação de nossos inimigos, nem que eles obtenham informações sobre nós."
 AUS_form_dsn_tt: "As melhorias aplicadas à agência dependerão da escolha d[ROOT.GetNameDef] entre §YDefendendo a pátria§! ou §YAgressão austríaca§!"
 AUS_release_imprisoned_leaders: "Legalizar a oposição política"
 AUS_release_imprisoned_leaders_desc: "Conforme nossa nação se tornava mais autoritária, aqueles que se atreviam a se opor eram rapidamente aprisionados. Essas prisões eram totalmente injustas e baseadas puramente na política. Devemos libertar os presos e legalizar a oposição política novamente."
 AUS_hold_elections: "Realizar eleições"
 AUS_hold_elections_desc: "Com nossa última eleição realizada em 9 de novembro de 1930, antes da \"Dissolução do Parlamento\" em 1934, nosso povo praticamente perdeu a fé na democracia do governo [ROOT.GetAdjective]. Deve ser nossa primeira prioridade restaurar a fé e permitir que o povo tenha sua voz!"
 AUS_rebuild_democratic_systems: "Reconstruir os sistemas democráticos"
 AUS_rebuild_democratic_systems_desc: "Um sistema democrático é algo muito delicado, fácil de desmontar, mas difícil de construir ou restaurar. Pelo bem do povo, isto é algo que deve ser feito imediatamente: partidos que promovem ditaduras devem ser banidos para a segurança da nação."
 AUS_rebuild_democratic_systems_tt: "O atual partido §Yfascista§!, o §YDNSAP§!, será banido e:"
 AUS_a_new_constitution: "Uma nova constituição"
 AUS_a_new_constitution_desc: "Nossa última revisão constitucional terminou em um desastre com a Constituição de Maio e um regime autoritário que se tornou mais rígido no controle do país. Devemos garantir que isso não aconteça novamente, restabelecendo uma constituição estritamente democrática."
 AUS_seek_support_from_guarantors: "Buscar apoio dos signatários"
 AUS_seek_support_from_guarantors_desc: "O Tratado de Saint-Germain-En-Laye nos impõe muitas restrições, mas há aspectos positivos. Como fomos proibidos de ter qualquer tipo de exército respeitável, é obrigação dos signatários nos proteger. Devemos entrar em contato com eles e solicitar esse apoio."
 AUS_seek_support_from_guarantors_tt: "Eles estarão mais inclinados a responder positivamente se tiverem uma opinião §Gfavorável§! em relação a nós."
 AUS_stabilize_the_political_climate: "Estabilizar o clima político"
 AUS_stabilize_the_political_climate_desc: "Talvez seja um resquício da época em que os partidos políticos eram proibidos, mas nossa oposição atual é radical e extrema. Precisamos garantir que cumpram as leis e que não corram o risco de serem proibidos. Essa postura mais tolerante deve nos garantir o apoio de seus seguidores menos radicais também."
 AUS_outlaw_the_radicals: "Proibir os radicais"
 AUS_outlaw_the_radicals_desc: "Estamos passando por um momento político bastante delicado. Não é hora para brigas internas entre partidos radicais em diferentes extremos do espectro político. Até que o pior tenha passado, não podemos permitir que eles disseminem sua propaganda vil!"
 AUS_strengthen_the_cabinet: "Fortalecer o gabinete"
 AUS_strengthen_the_cabinet_desc: "Embora os sentimentos democráticos tenham se espalhado com rapidez pel[ROOT.GetNameDef], nosso gabinete permanece relativamente fraco. É claro que o poder deve pertencer ao povo e, apenas por extensão, ao parlamento e ao gabinete, no entanto, para governar de forma eficaz, o gabinete deve ser priorizado."
 AUS_pardon_political_exiles: "Perdoar os exilados políticos"
 AUS_pardon_political_exiles_desc: "Durante a época do Estado Corporativo sob o reinado do austrofascismo, muitos políticos brilhantes fugiram de nosso país. Deveríamos convidá-los de volta, independentemente de sua posição política."
 AUS_join_the_allies: "Juntar-se aos Aliados"
 AUS_join_the_allies_desc: "Tradicionalmente, sempre nos consideramos mais fortes sozinhos, mas, à medida que a situação ao nosso redor continua a se deteriorar, somos forçados a encarar o fato de que isso pode não ser verdade. Estar completamente sozinho nem sempre é a melhor opção. Devemos nos unir a uma facção democrática forte."
 AUS_join_the_allies_tt: "A probabilidade de ser aceito como membro depende de ser democrático e da opinião que o líder da facção tem sobre você.\n\nSe formos rejeitados, poderemos criar nossa própria facção."
 AUS_industrial_exchange: "Troca de conhecimento"
 AUS_industrial_exchange_desc: "Temos muito a aprender com nossos novos aliados, principalmente em matéria de construção, mas também sobre estratégias militares. Devemos aproveitar ao máximo a disposição deles em compartilhar informações."
 AUS_alpine_federation_focus: "A Federação Alpina"
 AUS_alpine_federation_focus_desc: "Já não acreditamos mais que ficar isolados seja a melhor opção para [ROOT.GetNameDef], no entanto, nenhuma outra facção parece uma escolha viável. Essa seria uma excelente oportunidade para entrarmos em contato com o resto da região alpina e fazer uma proposta."
 AUS_alpine_federation_focus_tt: "Convida §Y[SWI.GetNameWithFlag]§!, §Y[FRA.GetNameWithFlag]§! e §Y[ITA.GetNameWithFlag]§! para sua facção, desde que sejam nações §Ydemocráticas§! ou §Ynão alinhadas§! e não estejam em uma facção."
 AUS_invite_the_entente: "Convidar a Pequena Entente"
 AUS_invite_the_entente_desc: "Nossa facção se beneficiaria de mais membros na região, mesmo que isso signifique ir além de nossas raízes alpinas. A Pequena Entente foi formada para a defesa contra o retorno dos Habsburgos, e agora que estamos do mesmo lado, por que não os convidar?"
 AUS_invite_the_entente_tt: "Convida §Y[YUG.GetNameWithFlag]§!, §Y[ROM.GetNameWithFlag]§! e §Y[CZE.GetNameWithFlag]§! para sua facção, desde que sejam nações §Ydemocráticas§! ou §Ynão alinhadas§! e não estejam em uma facção."
 AUS_offensive_on_the_fascists: "Ofensiva antifascista"
 AUS_offensive_on_the_fascists_desc: "Não podemos mais ignorar o fato de que nosso vizinho ao sul é a fonte de muitos de nossos problemas. Embora a diplomacia seja sempre preferível, às vezes medidas um pouco mais drásticas são necessárias."
 AUS_lawmaking_leniency: "Leniência na elaboração de leis"
 AUS_lawmaking_leniency_desc: "Nosso sistema para aprovar novas leis é arcaico e precisa urgentemente de uma revisão. Em tempos como estes, precisamos ser capazes de aprovar leis rapidamente, já que o cenário pode mudar diariamente. Deveríamos considerar fazer lobby por um processo legislativo mais simplificado."
 AUS_empowering_the_chancellor: "Enaltecer o chanceler"
 AUS_empowering_the_chancellor_desc: "Não é fácil desempenhar o papel de chanceler de nosso país. O governo [ROOT.GetAdjective] não estaria onde está hoje se não fosse por [ROOT.GetLeader] e, embora não devamos nos tornar um culto à personalidade, não há problema em deixar claro nosso apreço pela nossa liderança."
 AUS_join_the_research_program: "Programas conjuntos de pesquisa"
 AUS_join_the_research_program_desc: "Agora que estamos em uma facção de países com a mesma mentalidade, devemos tentar nos beneficiar o máximo possível disso. Ao formar um grupo de compartilhamento de tecnologia para nós e nossos aliados, podemos fortalecer a facção como um todo com base na excelência tecnológica."
 AUS_join_the_research_program_tt: "§Y[ROOT.GetNameDefCap]§! e todos os outros países em uma facção conosco entrarão em um §Ygrupo de compartilhamento de tecnologia§!"
 AUS_the_right_to_self_determination: "Nosso direito à autodeterminação"
 AUS_the_right_to_self_determination_desc: "Nós já usufruímos do direito à autodeterminação e sua proteção antes. Agora estamos do outro lado e devemos nos tornar os protetores das nações que nesse momento lutam por sua sobrevivência diante da opressão violenta!"
 AUS_our_brothers_in_the_east: "Nossos irmãos no Oriente"
 AUS_our_brothers_in_the_east_desc: "Embora tenhamos restabelecido a nossa democracia, ainda há aqueles que sofrem sob a sombra de ditadores autoritários. Mesmo que não seja de nosso interesse uma reunião com nossos irmãos do povo [HUN.GetAdjective], acreditamos que eles devem ter a chance de fazer sua própria escolha. Eles também precisam conquistar a democracia!"
 AUS_deal_with_the_german_threat: "Lidar com a ameaça alemã"
 AUS_deal_with_the_german_threat_desc: "[GER.GetNameDefCap] tem sido uma ameaça em nossa fronteira noroeste há décadas. Suas políticas têm sido duras e, mais do que nunca, eles têm proferido bravatas contra a nossa própria existência. É hora de acabarmos com essa ameaça, de uma vez por todas."
 AUS_end_european_fascism: "Um fim ao fascismo europeu"
 AUS_end_european_fascism_desc: "Ninguém estará seguro até que todos estejam seguros. O fascismo ainda é proeminente na Europa e, sem dúvida, causará mais estragos no futuro. Devemos tomar medidas para evitar que essa ideologia se espalhe."
 AUS_end_european_fascism_tt: "Ganha o objetivo de guerra §YFantoche§! em todos os países §Yfascistas§! da §YEuropa§!"
 AUS_end_european_fascism_d_tt: "Ganha o objetivo de guerra §YDerrubar o governo§! em todos os países §Yfascistas§! da §YEuropa§!"
 AUS_austromarxism_focus: "Austromarxismo"
 AUS_austromarxism_focus_desc: "Desenvolvido por Victor Adler, Otto Bauer, Karl Renner, Max Adler e Rudolf Hilferding, o conceito de austromarxismo tem nos guiado há muito tempo. Tal conceito nasceu alimentado por suas diferentes perspectivas, que buscavam identificar um ponto intermediário entre a social-democracia e o comunismo. Isso permitiu um apoio muito mais amplo do povo do que qualquer uma das opções sozinhas."
 AUS_rally_the_people: "Instigar o povo"
 AUS_rally_the_people_desc: "Em nossa história, houve uma infinidade de tentativas de golpes por parte daqueles que compartilhavam nossos ideais. Na esperança de não termos que recorrer a tais métodos novamente, devemos trazer o povo para o nosso lado e pressionar por reformas."
 AUS_ban_dnsap: "Erradicar os nacionalistas"
 AUS_ban_dnsap_desc: "Atualmente, existem partidos políticos que representam uma verdadeira ameaça para a sociedade em nosso país. Embora nosso desejo seja ver oposição política, devemos garantir que ela ocorra sem colocar em risco nossa segurança. Devemos proibir o DNSAP e abrir os olhos para a Vaterländische Front!"
 AUS_renounce_the_treaties: "Renunciar ao Tratado"
 AUS_renounce_the_treaties_desc: "Embora nosso governo prefira o diálogo e a diplomacia a conflitos e ações precipitadas, no caso do Tratado de Saint-Germain-En-Laye, temos poucas razões para hesitar. Com nossa nação se estabilizando e recuperando o controle, não há motivos para nos manter limitados por regras tão rígidas. Devemos abolir esse tratado imediatamente."
 AUS_emergency_measaures: "Medidas de emergência"
 AUS_emergency_measaures_desc: "Embora nunca tenhamos sido a favor de revoluções, está ficando cada vez mais claro que não podemos confiar nos sociais-democratas para realizar as mudanças necessárias para que nosso país prospere novamente. Devemos nos preparar para lutar pelos trabalhadores d[ROOT.GetNameDef]!"
 AUS_schutzbund_support: "Obter o apoio da Schutzbund"
 AUS_schutzbund_support_desc: "A maioria dos grupos paramilitares do governo [ROOT.GetAdjective] tem agendas políticas nacionalistas, legitimistas ou até mesmo fascistas, e em parte são responsáveis por alguns dos muitos conflitos armados em nosso país. Embora a organização Republikanischer Schutzbund tenha causado uma boa parte dos problemas, o fato é que, politicamente, somos muito parecidos. Devemos recrutá-la para a nossa causa."
 AUS_schutzbund_support_tt: "§Y3§! unidades das §Ydivisões Schutzbund§! serão geradas na §Y[4.GetName]§! no início de uma guerra civil §Ycomunista§!.\n\nO lado adversário irá gerar apenas §Y1§! em vez de §R2§! unidades das §Ydivisões Heimwehr§! na §Y[152.GetName]§!"
 AUS_intervention_in_spain: "Intervenção na Espanha"
 AUS_intervention_in_spain_desc: "O governo [SPR.GetAdjective] está atualmente envolvido em uma violenta guerra civil que assola a Península Ibérica. Independentemente de nossa situação precária, devemos nos esforçar para ajudá-los, afinal, estão travando uma batalha justa contra os nacionalistas."
 AUS_invite_spanish_exiles: "Convidar exilados na Espanha"
 AUS_invite_spanish_exiles_desc: "Esperávamos por um resultado diferente na guerra civil espanhola. Assim como oferecemos nossa ajuda no campo de batalha, agora devemos oferecer ajuda em outras áreas e acolher aqueles que fogem do domínio nacionalista."
 AUS_volunteer_effort_SPR_flag: "Enviar voluntários para a Espanha"
 AUS_celebrate_spanish_victory: "Celebrando a vitória na Espanha"
 AUS_celebrate_spanish_victory_desc: "À medida que os conflitos violentos na Península Ibérica diminuem, fica claro que os republicanos permaneceram no controle de seu país. É provável que nossa ajuda tenha contribuído para essa vitória, então nada mais justo do que perguntar sobre a possibilidade de uma compensação por nossos esforços."
 AUS_revolution: "Reivindicando a Viena Vermelha"
 AUS_revolution_desc: "Chegou o momento em que devemos deixar de atuar apenas como oposição ao partido governante. Nosso povo merece mais do que a liderança atual pode proporcionar, e nossa crescente popularidade prova que agora é a hora certa de agir!"
 AUS_revolution_tt: "Ter o espírito nacional §YApoio de milícia§! gerará 3 unidades da §Ydivisão Schutzbund§! no início da guerra civil."
 AUS_revolution_tt_2: "A quantidade de tropas a ser dada para cada lado depende da popularidade do §Ycomunismo§!.\n\nSe o §Yapoio ao comunismo§! estiver acima de §Y60%§!, a guerra civil será totalmente evitada."
 AUS_seek_soviet_support: "Buscar apoio soviético"
 AUS_seek_soviet_support_desc: "Se quisermos resistir à ameaça do governo [GER.GetAdjective] ao norte e transformar nosso país na sociedade comunista que merecemos, precisaremos de apoio externo. Tivemos algumas diferenças ideológicas com [SOV.GetNameDef], mas, no fundo, ainda compartilhamos muitas semelhanças."
 AUS_seek_soviet_support_tt: "§RDepender do apoio [SOV.GetAdjective] agora nos impedirá de atacá-los no futuro!§!"
 AUS_politicized_general_staff: "Estado-Maior politizado"
 AUS_politicized_general_staff_desc: "Embora tenhamos visto anteriormente como grupos paramilitares com agendas políticas podem acarretar sérios problemas, o mesmo não pode ser dito a respeito do Exército. Um Exército bem versado em política e que compartilha nossas visões estará muito mais disposto a lutar por nossa segurança!"
 AUS_promote_the_worthy: "Promover a meritocracia"
 AUS_promote_the_worthy_desc: "Alguns de nossos generais demonstram grande comprometimento e lealdade tanto à nossa causa quanto ao nosso país. Se mostrarmos que suas atitudes são dignas de promoção, podemos incentivar tal comportamento em mais membros de nosso Estado-Maior!"
 AUS_align_with_ussr: "Alinhar-se com o governo [SOU.GetAdjective]"
 AUS_align_with_ussr_desc: "Torna-se cada vez mais claro o motivo pelo qual o governo [SOV.GetAdjective] foi conduzido da maneira como foi. Podíamos ter nossas dúvidas sobre o sistema de governo deles, mas chegamos à conclusão de que talvez seja a melhor forma de guiar um país. Ao nos alinharmos à doutrina de [SOV.GetLeader], teremos um país mais estável e, quem sabe, a sua benevolência."
 AUS_align_with_ussr_tt: "A atual liderança do §YKPÖ§! ganhará uma característica que a alinha à doutrina de §Y[SOV.GetFlag][SOV.GetLeader]§! enquanto §Y[SOV.GetNameDef][SOV.GetFlag]§! for §Ycomunista§!"
 AUS_raid_military_storages: "Saquear antigos depósitos militares"
 AUS_raid_military_storages_desc: "Há bastante equipamento militar guardado em depósitos antigos ao redor do país. Com nossa situação atual, acreditamos que tais equipamentos seriam mais úteis nas mãos do povo do que armazenados. É hora de dar um melhor uso a esses recursos."
 AUS_properly_trained_militias: "Milícias devidamente treinadas"
 AUS_properly_trained_militias_desc: "Nossas milícias se tornaram parte integral da defesa de nosso país, mas, até o momento, elas não têm treinamento oficial. Embora a natureza de uma milícia impeça o controle completo e o treinamento adequado, um esforço de treinamento será benéfico para ambas as partes."
 AUS_the_peoples_army: "Exército Popular"
 AUS_the_peoples_army_desc: "Nossa dedicação em garantir que o povo esteja devidamente armado nessa situação teve um efeito colateral inesperado, mas muito bem-vindo. Mais e mais pessoas estão agora querendo se alistar no exército."
 AUS_a_safe_harbor_for_dissidents: "Um porto seguro para dissidentes"
 AUS_a_safe_harbor_for_dissidents_desc: "Os exilados políticos têm se tornado uma visão comum no mundo ultimamente, alguns dos quais compartilham sentimentos políticos similares aos nossos. Ao recrutar esses exilados para o nosso lado, poderíamos nos beneficiar muito de suas habilidades."
 AUS_a_safe_harbor_for_dissidents_tt: "§YOlga Taratuta§!, que concede (§G+5%§! de apoio à guerra, §R-10%§! de estabilidade, §G+10%§! de fator de população recrutável e §G+0,03§! de apoio diário ao comunismo)"
 AUS_establish_rote_hilfe: "Restabelecer a Rote Hilfe"
 AUS_establish_rote_hilfe_desc: "A Österreichische Rote Hilfe foi fundada e liderada por Malke Schorr em 1925. Desde então, até ser banida pelo corrupto estado austrofascista, a organização ajudou inúmeros refugiados políticos e requerentes de asilo n[ROOT.GetNameDef]. Agora que nosso antigo regime não existe mais, é hora de permitir que operem livremente outra vez."
 AUS_a_new_beginning: "Um novo começo"
 AUS_a_new_beginning_desc: "\"Enquanto as cinzas e a poeira se assentam e nosso novo governo assume seu lugar de direito, devemos voltar nossa atenção para o futuro. Este é apenas o começo d[ROOT.GetNameDef], e cresceremos juntos!\""
 AUS_join_comintern: "Juntar-se à Comintern"
 AUS_join_comintern_desc: "Nossa aliança com a URSS abriu um caminho muito claro para nós. Devemos nos juntar aos nossos camaradas da Comintern. É o que nosso povo quer e merece!"
 AUS_danubian_socialist_communes: "Estabelecer o Bloco Danúbio"
 AUS_danubian_socialist_communes_desc: "Até agora, o governo [ROOT.GetAdjective] tem enfrentado nossos adversários sozinho. Não queremos que isso se repita no futuro, porém não existem alianças que se alinhem com os ideais de nosso país no momento. Criar nossa própria facção é claramente a melhor opção!"
 AUS_womens_education_initiative: "Iniciativa de educação para mulheres"
 AUS_womens_education_initiative_desc: "Desde o início do século XX, as mulheres têm permissão para estudar em universidades, mas apenas em algumas previamente selecionadas. Uma iniciativa para que as universidades sejam abertas a todos faria bem à nossa nação."
 AUS_universitat_wien: "Universität Wien"
 AUS_universitat_wien_desc: "Assim como a maioria de nossas universidades, a Universidade de Viena também sofreu sob o domínio dos fascistas. Sentimentos fascistas eram disseminados livremente, principalmente pelos estudantes. Ao tornar as regras aplicáveis mais rigorosas e garantir que isso não continue, podemos promover uma educação de maior qualidade."
 AUS_scientific_grants: "Bolsas científicas"
 AUS_scientific_grants_desc: "À medida que aumentamos nosso orçamento para ciência e pesquisa, as aplicações potenciais desse novo conhecimento se tornaram evidentes. Com a concessão de bolsas científicas, será possível fortalecer ainda mais os efeitos positivos disso."
 available_scientist_tt: "§GDisponível§! como §Ycientista§!:"
 AUS_centralize_the_industrial_sector: "Centralizar o setor industrial"
 AUS_centralize_the_industrial_sector_desc: "Com o passar do tempo os sentimentos comunistas se enraizaram na nação e agora somos capazes de tomar medidas mais drásticas. Há alguns anos, a mera ideia de centralizar a indústria seria vista com desprezo pelo povo, agora parece apenas o próximo passo lógico."
 AUS_cut_ties_with_the_church: "Cortar relações com a igreja"
 AUS_cut_ties_with_the_church_desc: "Nossa conexão governamental com a igreja é apenas um resquício do chamado fascismo clerical. O fascismo já foi removido, é hora de removermos também o clero do poder político."
 generic_remove_as_political_advisor_tt: "§RRemove§! como §YConselheiro Político§!:"
 AUS_spur_the_communist_resistance: "Incentivar sentimentos comunistas"
 AUS_spur_the_communist_resistance_desc: "O mundo a nosso redor se tornou significativamente mais hostil tanto para o cidadão comum quanto para o trabalhador. Embora nós estejamos protegidos do pior, não podemos negligenciar o sofrimento de nossos irmãos e irmãs vizinhos."
 AUS_danubian_communism_bypass_tt: "Todos os países do §YDanúbio§! e países com um §Yinteresse histórico§! na §Yregião do Danúbio§!:\nO partido governante atual é §Ycomunista§!."
 AUS_danubian_communism_bypass_has_rejected_tt: "Rejeitou as tentativas do governo [ROOT.GetAdjective] de estimular o §Ycomunismo§!."
 AUS_spur_the_communist_resistance_tt: "Desbloqueia decisões para §YIncentivar sentimentos comunistas§! em:"
 AUS_rapid_revolutions: "Revolução rápida"
 AUS_rapid_revolutions_desc: "Embora nossa situação tenha se deteriorado devido a nossas ações para libertar os trabalhadores estrangeiros e garantir os meios de produção para eles, não há tempo para descansar. Devemos libertar nossos camaradas dos grilhões do capitalismo o mais rápido possível, mesmo que isso tenha um leve e temporário impacto no bem-estar de nosso povo."
 AUS_meticulous_preparations: "Preparações meticulosas"
 AUS_meticulous_preparations_desc: "Existe uma tentação real de se apressar para libertar os trabalhadores ao nosso redor, mas corremos o risco de deixar nossa frente doméstica desprotegida. Nossos esforços em países estrangeiros causaram um certo tumulto n[ROOT.GetNameDef], devemos lidar com isso antes de ajudar os outros."
 AUS_demand_liberation_of_workers: "Exigir a libertação dos trabalhadores"
 AUS_demand_liberation_of_workers_desc: "Chegou o momento de agirmos. Após incentivar o espírito do comunismo na região do Danúbio, devemos agora libertar aqueles que estão de acordo conosco!"
 AUS_demand_liberation_of_workers_tt: "Desbloqueia decisões para §YExigir a libertação dos trabalhadores§! em países em que conseguimos incentivar os sentimentos comunistas com sucesso."
 AUS_union_of_danubian_socialist_republics: "A união dos socialistas do Danúbio"
 AUS_union_of_danubian_socialist_republics_desc: "Nossa influência se espalha por toda a Europa à medida que os trabalhadores ao nosso redor vão sendo libertados. Nosso antigo nome não descreve mais o que realmente somos, devemos repensar como queremos ser conhecidos."
 AUS_the_correct_communism: "A forma correta de comunismo"
 AUS_the_correct_communism_desc: "Há muitas maneiras de praticar o comunismo, e a maioria delas não nos agrada. [SOV.GetNameDefCap] está arrastando o nome da nossa ideologia para a lama com a forma que o governo age. Não podemos permitir que isso continue."
 AUS_seize_galicia: "Tomar os territórios da Galícia"
 AUS_seize_galicia_desc: "Com o passar dos anos, percebemos que sentimos falta de uma das partes de nosso antigo império. Ver a Galícia dividida e largada entre diferentes países nos últimos anos nos deixou ainda mais determinados a reconquistá-la."
 AUS_seize_galicia_tt: "Ganha estados centrais na §Y[88.GetName]§!, em§Y[89.GetName]§! e §Yem [91.GetName]§!.\n\nGanha §Yobjetivos de guerra§! para retomar os estados centrais na §YGalícia§!."
 AUS_regulate_austrian_finance_sector: "Regular o setor financeiro"
 AUS_regulate_austrian_finance_sector_desc: "A economia d[AUS.GetNameDef] ainda está passando por dificuldades, apesar de nossos esforços para reequilibrá-la. Se nada for feito, tememos que outro colapso econômico, com hiperinflação associada, possa se abater sobre nós. Está na hora de retomarmos o controle do nosso sistema financeiro."
 AUS_regulate_austrian_finance_sector_tt: "Desbloqueia e especializa a §Yfirma industrial§! financeira para aumentar a §Yeficiência de produção inicial§! ou reduzir os §Ybens de consumo§!. Alternativamente, o banco pode afetar §Yambos§!, em menor escala."
 AUS_seek_papal_support: "Buscar apoio papal"
 AUS_seek_papal_support_desc: "Como país católico, sempre demos muito valor à palavra do clero. Com o apoio de Sua Santidade, poderemos aumentar a confiança que o povo deposita em nós."
 AUS_seek_papal_support_tt: "Alteração na popularidade do partido governante atual: §G5%§!"
 AUS_saved_creditanstalt_flag: "Voltou a priorizar o financiamento para o Österreichische Creditanstalt"
 AUS_saved_bankverein_flag: "Voltou a priorizar o financiamento para o Wiener Bankverein"
 AUS_kept_creditanstalt_bankverein_flag: "Mantida a fusão do Creditanstalt-Bankverein"
 AUS_invest_in_erzberg_steel_mines: "Investir nas minas de ferro de Erzberg"
 AUS_invest_in_erzberg_steel_mines_desc: "[AUS.GetNameDefCap] sempre teve abundância de minas de ferro. As de Erzberg parecem ser um empreendimento particularmente rentável. Devemos realizar mais investimentos para aproveitar ao máximo essa oportunidade."
 AUS_courting_the_princess_of_industry: "Cortejando a princesa da indústria"
 AUS_courting_the_princess_of_industry_desc: "Há muitos magnatas da indústria em nosso país que provavelmente nos ajudariam. Elisabeth von Gutmann, filha do fundador da Gebrüder Gutmann, que costumava dominar o comércio na Áustria, parece ser a mais promissora. Devemos entrar em contato com ela e pedir auxílio."
 AUS_expand_stpoltner_steelworks: "Expandir as siderúrgicas de St. Pöltner"
 AUS_expand_stpoltner_steelworks_desc: "As siderúrgicas em St. Pöltner estão mostrando resultados muito promissores. Se agirmos rapidamente, poderemos moldá-las para atender nossas necessidades e maximizar os ganhos da fábrica."
 AUS_invest_in_semperit_synthetics: "Investir na Semperit Synthetics"
 AUS_invest_in_semperit_synthetics_desc: "Com o nosso suprimento de aço garantido, precisamos pensar em outros recursos necessários para o nosso desenvolvimento futuro. Carecemos de uma boa fonte de borracha e petróleo, então devemos encontrar maneiras de adquirir esses recursos localmente."
 AUS_invest_in_semperit_synthetics_bonus: "Investimentos na Semperit"
 AUS_pulverfabrik_skodawerke: "Investir na Pulverfabrik Skodawerke"
 AUS_pulverfabrik_skodawerke_desc: "A fábrica de produtos químicos Pulverfabrik Skodawerke, na Baixa Áustria, teve muitos usos no passado: pólvora, dinamite e produtos químicos para siderurgia. No momento, a melhor maneira de usar seu conhecimento é direcionar sua produção para recursos sintéticos."
 AUS_pulverfabrik_skodawerke_tt: "§Y3x§! §G25%§! de bônus de pesquisa para as tecnologias §YDepósito de combustível§! e §YRefinamento de combustível§!."
 AUS_pulverfabrik_skodawerke_bonus: "Investimentos na Skodawerke"
 AUS_the_matzen_oil_fields: "Explorar os campos de petróleo de Matzen"
 AUS_the_matzen_oil_fields_desc: "Recentemente, tivemos um golpe de sorte. Foi encontrado petróleo nas áreas ao redor de Matzen, no leste d[AUS.GetNameDef]. Essa é uma ótima oportunidade para extrairmos esse recurso e obtermos uma vantagem industrial!"
 AUS_autobahn_west: "Expandir a Autobahn Oeste"
 AUS_autobahn_west_desc: "Precisamos modernizar nossa infraestrutura. Por mais que nosso desejo seja melhorar a infraestrutura de todo o país, a realidade da nossa economia e da situação industrial não permite isso. Construir em direção ao oeste e conectar nossa Autobahn com [GER.GetNameDef] é a melhor opção no momento."
 AUS_autobahn_south: "Expandir a Autobahn Sul"
 AUS_autobahn_south_desc: "Precisamos modernizar nossa infraestrutura. Por mais que nosso desejo seja melhorar a infraestrutura de todo o país, a realidade da nossa economia e da situação industrial não permite isso. Construir em direção ao sul e conectar nossa Autobahn com [ITA.GetNameDef] é a melhor opção no momento."
 AUS_autobahn_east: "Expandir a Autobahn Leste"
 AUS_autobahn_east_desc: "Conseguimos conectar nossa Autobahn com nossos parceiros, e isso se mostrou extremamente benéfico para ambas as partes. Ao leste, temos nosso antigo aliado da época da monarquia dual, [HUN.GetNameDef]. Se conectássemos nossas infraestruturas, poderíamos melhorar nossa relação com eles também."
 AUS_bbo_focus: "Investir na Bundesbahnen Österreich"
 AUS_bbo_focus_desc: "Nossas ferrovias têm sido negligenciadas e a BBÖ, nossa companhia ferroviária, privada de recursos. No entanto, para administrar um país bem-sucedido, qualquer que seja o seu tamanho, precisamos oferecer uma boa cobertura ferroviária para todos. Devemos começar a investir na BBÖ e em nossas ferrovias."
 AUS_bbo_focus_tt: "§GAumenta§! a eficácia da §Yfirma industrial§! disponível:"
 AUS_architechtual_advancements: "Avanços arquitetônicos"
 AUS_architechtual_advancements_desc: "Recentemente, fomos notificados sobre a presença de um arquiteto excepcionalmente habilidoso em uma de nossas universidades. Suas construções possuem tanto a integridade estrutural quanto a elegância que um país como o nosso merece. Devemos considerar a possibilidade de recrutar esse indivíduo."
 AUS_economic_resuscitation: "Revitalização econômica"
 AUS_economic_resuscitation_desc: "Nossa economia se estabilizou e estagnou em um nível muito baixo. Enquanto alguns argumentam que isso seja um bom sinal, pois não estamos mais em declínio, sabemos que podemos melhorar. Ainda há esforços a serem feitos e, dessa vez, vamos garantir que não sejam apenas soluções de curto prazo."
 AUS_economic_resuscitation_tt: "Concede à Áustria o espírito nacional §YRecuperação da depressão econômica§! novamente se a economia do país tiver piorado ainda mais."
 AUS_devalue_the_schilling: "Desvalorizar o xelim"
 AUS_devalue_the_schilling_desc: "Parte da razão pela qual nossa economia está enfrentando dificuldades e estagnando é nossa moeda fraca. Embora estejamos longe da taxa de inflação de 2877% que tivemos em 1929, ela ainda é muito alta. Pode não ser a decisão mais popular entre o povo, mas devemos considerar desvalorizar nossa moeda."
 AUS_devaluing_the_schilling_tt: "Quando o espírito nacional §Y$AUS_devalued_the_schilling$§! for removido, os focos §Y$AUS_bring_phonix_insurance_from_the_ashes$§! e §Y$AUS_great_austrian_economic_push$§! ficarão disponíveis."
 AUS_bring_phonix_insurance_from_the_ashes: "Trazer a Seguradora Phönix de volta das cinzas"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "Nossa economia estava se recuperando até o escândalo da Phönix nos atingir, no início de 1936. Seu seguro pela participação na guerra garantia o recrutamento de homens para o Exército e mantinha a nação contente, mesmo diante da possiblidade de conflito armado. Talvez seja uma boa ideia trazer a Phönix de volta das cinzas."
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "Substitui a §YCobertura para a Seguradora Phönix§! por §YSeguradora Phönix§!."
 AUS_great_austrian_economic_push: "O grande impulso econômico austríaco"
 AUS_great_austrian_economic_push_desc: "Nossos esforços incansáveis estão lentamente valendo a pena, e nossa economia está crescendo mais uma vez. Poderíamos nos dar por satisfeitos, mas durante todo o processo de revitalização, encontramos um potencial inexplorado. Por que nos contentar com pouco quando podemos expandir ainda mais nosso setor financeiro?"
 AUS_great_austrian_economic_push_tt: "Melhora ainda mais a economia e a produção das fábricas d[ROOT.GetNameDef], substituindo a §YRecuperação da depressão econômica§! pelo §YBoom econômico§!."
 AUS_volkschule: "Volksschule"
 AUS_volkschule_desc: "Durante a crise econômica, era comum que as crianças faltassem à escola para trabalhar ou ajudar em casa. Agora que deixamos o pior da crise para trás, precisamos lidar com essa lacuna na educação ou ficaremos para trás nos campos tecnológico e científico."
 AUS_industrialization_effort: "Esforço de industrialização"
 AUS_industrialization_effort_desc: "O setor industrial [AUS.GetAdjective] tem resistido surpreendentemente bem à nossa situação complicada. Com as altas taxas de desemprego, isso também pode trazer uma oportunidade. Ao expandir a indústria, poderíamos resolver dois problemas de uma só vez: aumentar nossa capacidade industrial e reduzir o desemprego."
 AUS_invest_in_alpen_elektrowerke: "Alpen-Elektrowerke"
 AUS_invest_in_alpen_elektrowerke_desc: "Para manter a competitividade no mercado internacional, precisamos de inovações constantes. Investir em uma empresa como a Alpen-Elektrowerke, que se especializa no desenvolvimento eletrônico, poderia nos dar a vantagem de que precisamos."
 AUS_invest_in_kapsch: "Telefon- und Telegrafen-Fabrik"
 AUS_invest_in_kapsch_desc: "Para manter a competitividade no mercado internacional, precisamos de inovações constantes. Investir em uma empresa como a Telefon- und Telegrafen-Fabriks-Aktiengesellschaft, que lida com equipamentos eletrônicos e de radar, poderia nos proporcionar uma gama de conhecimento que poucos poderiam igualar."
 AUS_construction_guilds: "Estabelecer construtoras"
 AUS_construction_guilds_desc: "À medida que [AUS.GetNameDef] se torna cada vez mais atraente para as indústrias, percebemos que não estamos mais construindo novas fábricas com a rapidez necessária. A implantação de construtoras ajudaria a acelerar o desenvolvimento do país."
 AUS_apprentice_programmes: "Iniciar programas de aprendizagem"
 AUS_apprentice_programmes_desc: "Após um longo período de recessão econômica e desemprego, muitas pessoas não têm as habilidades e experiências necessárias para os empregos disponíveis nas fábricas. A criação de programas de aprendizagem beneficiaria tanto as fábricas quanto os trabalhadores."
 AUS_osterreichische_luftstreitkrafte: "Österreichische Luftstreitkräfte"
 AUS_osterreichische_luftstreitkrafte_desc: "Nossa Força Aérea foi severamente impactada pelos tratados impostos a nós pelas ações de nossos antepassados. Para termos uma chance nesse novo e implacável cenário global, devemos reconstruir nossa Força Aérea de acordo com os padrões atuais."
 AUS_preparing_the_industry: "Produção de aeronaves na Lohner-Werke"
 AUS_preparing_the_industry_desc: "Um de nossos fabricantes de aeronaves mais importantes cessou completamente a produção desde que o Tratado de Saint-Germain-En-Laye entrou em vigor. Agora que estamos reconstruindo nossa Força Aérea, também devemos garantir a reestruturação de nossos fornecedores."
 AUS_purchase_foreign_designs: "Compra de aeronaves estrangeiras"
 AUS_purchase_foreign_designs_desc: "Para termos uma melhor chance no ar, devemos estudar como outros países projetam suas aeronaves. Embora a produção doméstica tenha suas vantagens, ao sondar e comprar de diversos países poderemos conseguir as melhores aeronaves sem o grande custo inicial de produção."
 AUS_seek_international_partners: "Buscar parceiros internacionais"
 AUS_seek_international_partners_desc: "Se quisermos ter uma melhor chance no ar, devemos aprender com nossos vizinhos qual a melhor maneira de administrar uma Força Aérea. Ao aprender com as grandes potências e países que passaram por situações semelhantes às nossas, poderemos alcançar patamares ainda mais altos do que antes."
 AUS_seek_international_partners_tt: "§YEfeitos para qualquer país que aceite§!:"
 AUS_seek_international_partners_tt2: "§Y[ROOT.GetNameWithFlag]§! ganhará 50 de §Yexperiência aérea§! para cada país que aceitar!"
 AUS_seek_international_partners_tt3: "§Y[ROOT.GetNameWithFlag]§! ganhará §Yacesso ao mercado§! de qualquer país que aceitar!"
 AUS_air_research_boost: "Uma Força Aérea inovadora"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_has_no_air_partners: "Apesar de nossas tentativas, falhamos em garantir parceiros para nossos esforços aéreos. Não teremos escolha senão investir em pesquisas próprias."
 AUS_has_air_partners: "Após testar e pilotar uma ampla variedade de aeronaves, estamos em uma posição única que nos permite escolher a dedo o que gostamos ou não para nossos aviões. Talvez seja interessante considerar o uso desse conhecimento e realizar engenharia reversa em algumas das características mais úteis das aeronaves que testamos."
 AUS_innovative_airforce_bonus: "Força Aérea inovadora"
 AUS_focus_on_domestic_production: "Produção doméstica de aeronaves"
 AUS_focus_on_domestic_production_desc: "Construir e manter uma Força Aérea totalmente autônoma é uma tarefa colossal. Porém, em uma situação instável como esta, não podemos depender de terceiros para uma parte tão integral de nossas forças armadas. Independentemente do alto custo inicial, precisamos nos tornar autossuficientes quando se trata da nossa Força Aérea."
 AUS_revitalize_austrian_air_industry: "Revitalizar a indústria aérea"
 AUS_revitalize_austrian_air_industry_desc: "Costumávamos ter alguns fabricantes de aeronaves n[AUS.GetNameDef] antes e durante a Grande Guerra. No entanto, desde que o Tratado de Saint-Germain-En-Laye foi imposto a nós, isso se tornou impossível. Agora que o tratado foi anulado, devemos agir rapidamente para restabelecer e revitalizar nossa indústria, caso ela seja necessária."
 AUS_light_specialization: "Iniciativa Jagdfliegerkompanie"
 AUS_light_specialization_desc: "Não podemos competir de igual para igual com países maiores quando se trata de grandes fuselagens, mas, com caças e apoio aéreo aproximado superiores, podemos garantir que nosso inimigo nem sequer chegue ao nosso território. Afinal de contas, as batalhas aéreas são definidas nos céus."
 AUS_light_specialization_bonus: "Iniciativa Jagdfliegerkompanie"
 AUS_medium_specialization: "Iniciativa Schlachtfliegerkompanie"
 AUS_medium_specialization_desc: "Nossa Força Aérea precisa ser capaz de desempenhar muitas funções. Não temos os recursos para desenvolver todos os aspectos dela e, portanto, encontrar um bom meio-termo é fundamental. Os aviões bimotores podem ser usados tanto como bombardeiros quanto como caças, e nos parecem a escolha perfeita."
 AUS_medium_specialization_bonus: "Iniciativa Schlachtfliegerkompanie"
 AUS_heavy_specialization: "Iniciativa Grossflugzeugkompanie"
 AUS_heavy_specialization_desc: "É seguro presumir que as outras nações esperariam que nossa Força Aérea fosse composta principalmente por aeronaves pequenas. Aviões pesados podem parecer impossíveis ou inconvenientes, mas, com os investimentos corretos, poderíamos dominar a maioria dos inimigos pela força bruta."
 AUS_heavy_specialization_bonus: "Iniciativa Grossflugzeugkompanie"
 AUS_air_base_intiative: "Esforço de construção de bases aéreas"
 AUS_air_base_intiative_desc: "Embora existam bases aéreas n[AUS.GetNameDef], elas não são mais suficientes para abrigar nossa nova e numerosa Força Aérea. Para otimizar seu uso, devemos considerar a construção da infraestrutura necessária para manter nossas aeronaves nos céus."
 AUS_wien_anti_air_effort: "Wiener Flaktürme"
 AUS_wien_anti_air_effort_desc: "Embora tenhamos plena confiança na capacidade de nossa Força Aérea de manter a nação segura, as torres antiaéreas poderiam fornecer uma camada extra de proteção em áreas densamente povoadas. Seria bom considerarmos a instalação dessas estruturas na área de Viena."
 AUS_radar_effort: "Esforço do sistema Goldhaube"
 AUS_radar_effort_desc: "Uma Força Aérea moderna depende não apenas de suas aeronaves, mas também da tecnologia que as guia. Com a descoberta do radar, não podemos ficar tecnologicamente defasados!"
 AUS_flight_schools: "Österreichischen Fliegerschule"
 AUS_flight_schools_desc: "O sucesso aéreo depende não apenas de nossas aeronaves. Para garantir nosso domínio no ar, precisamos oferecer o melhor treinamento para nossos pilotos, preparando-os para todas as situações possíveis. Assim como treinamos nossas divisões terrestres, devemos estabelecer um programa de treinamento para nossos pilotos."
 AUS_neustadter_flugzeugwerke: "Neustädter Flugzeugwerke"
 AUS_neustadter_flugzeugwerke_desc: "Recentemente, um novo fabricante de aeronaves adquiriu uma fábrica desativada da Oesterreichische Flugzeugfabrik. A intenção da nova empresa, a Neustädter Flugzeugwerke, é construir aeronaves esportivas leves, mas, considerando que a empresa foi fundada por dois ex-pilotos de caça, é bem possível que consigamos convencê-los a produzir para nós."
 AUS_aerial_strategies: "Estratégias aéreas"
 AUS_aerial_strategies_desc: "Aprender com as próprias experiências é uma virtude em todos os tipos de batalha. Ao desenvolver e aprimorar continuamente nossas estratégias aéreas, podemos garantir que estaremos sempre um passo à frente do inimigo."
 AUS_secret_rearmament: "Rearmamento secreto"
 AUS_secret_rearmament_desc: "Por muito tempo, as restrições ao rearmamento tornaram impossível construir qualquer tipo de presença militar. Embora o Tratado de Saint-Germain-En-Laye ainda esteja em vigor, encontramos algumas brechas que podemos aproveitar para justificar um rearmamento de forma dissimulada."
 AUS_militarization_effort: "Grazer Maschinen-und Waggonbau"
 AUS_militarization_effort_desc: "Uma das empresas mais necessárias para o nosso outrora poderoso Exército era a Grazer Maschinen- und Waggonbau-Aktiengesellschaft. Construindo não apenas veículos, mas também fuzis e eixos para os howitzers, ela era um dos pilares do nosso Exército. Devemos restabelecer esse status."
 AUS_osterreichische_bundesheer: "Österreichische[GetArmyName]"
 AUS_army_is_bundesheer: "s Bundesheer"
 AUS_army_is_landwehr: " Landwehr"
 AUS_osterreichische_bundesheer_desc: "Agora que o Tratado de Saint-Germain-En-Laye deixou de ser um obstáculo, é hora de começarmos a nossa reconstrução. [ROOT.GetNameDefCap] não pode sofrer com surpresas, nem esperar passivamente diante de um mundo cada vez mais ameaçador."
 AUS_standardized_army_training: "Treinamento padronizado para o Exército"
 AUS_standardized_army_training_desc: "Anos sem poder treinar novas tropas deixaram marcas nos regimes de treinamento de nossas divisões. Para fornecer o melhor treinamento possível às nossas forças, devemos atualizar os procedimentos para as novas tropas."
 AUS_osterreichische_fallschirmsjager: "Österreichische Fallschirmjäger"
 AUS_osterreichische_fallschirmsjager_desc: "Agora que reconstruímos nosso Exército e nossa Força Aérea, chegou a hora de pensarmos em como combiná-los em uma força para o bem maior."
 AUS_osterreichische_gebirgsjager: "Österreichische Gebirgsjäger"
 AUS_osterreichische_gebirgsjager_desc: "Por termos um país muito montanhoso, é de nosso melhor interesse garantir que nossas tropas estejam devidamente treinadas para batalhas nessas condições e ambientes."
 AUS_osterreichische_gebirgsjager_tt: "Habilita §HTreinamento defensivo montanhês§!\n§HInfantaria\n    Montanhas§!\n      Defesa: §G+5%§!\n      Movimento: §G+5%§!\n§HMontanhistas\n    Montanhas§!\n      Defesa: §G+5%§!\n      Movimento: §G+10%§!\n"
 AUS_osterreichische_seebataillon: "Österreichisches Seebataillon"
 AUS_osterreichische_seebataillon_desc: "Passamos por muitas dificuldades para proteger nossa posição na linha costeira, apenas para descobrir que nosso Exército está muito mal preparado para batalhar nessas condições. Precisamos analisar o que poderia ajudar esses homens a lutar com mais eficiência."
 AUS_steyr_arms_investment: "Investindo na Steyr Arms"
 AUS_steyr_arms_investment_desc: "Nosso principal fabricante de armas no passado sofreu um grande baque por estar limitado pelo Tratado de Saint-Germain-En-Laye. Para impulsionar sua capacidade de produzir as quantidades de que precisamos, devemos considerar fazer um investimento."
 AUS_steyr_arms_investment_tt: "Desbloqueia a §YSteyr Arms§! como designer"
 AUS_improve_army_logistics: "Logística militar melhorada"
 AUS_improve_army_logistics_desc: "Nosso país é rico em belas paisagens, mas infelizmente isso também implica muitos terrenos intransitáveis e desafios logísticos. Se não encararmos esses desafios, correremos o risco de prejudicar nossos futuros esforços de guerra."
 AUS_reinforcing_the_supply_network: "Reforçar a rede de abastecimento"
 AUS_reinforcing_the_supply_network_desc: "Percebemos que os esforços que fizemos para aumentar a resiliência de nosso Exército à falta de suprimentos não foi suficiente. Para resolver a situação de uma vez por todas, precisamos melhorar a rede de abastecimento em si."
 AUS_supporting_the_troops: "Apoio às tropas"
 AUS_supporting_the_troops_desc: "Para melhorar ainda mais o desempenho de nossas tropas no campo de batalha, devemos fornecer a elas o máximo de apoio possível. Companhias de suporte com hospitais de campanha, reconhecimento e canhões de artilharia de apoio seriam de grande benefício para nós."
 AUS_bring_generals_out_of_retirement: "Convocar generais reformados para o serviço"
 AUS_bring_generals_out_of_retirement_desc: "Nossa nação tem um histórico de guerras. Embora isso tenha suas desvantagens, também significa que temos muitos comandantes talentosos à disposição. Alguns deles estão reformados, mas com um pouco de persuasão, podemos convencê-los a voltar à ativa."
 AUS_follow_the_jansa_plan: "Seguir o plano de Alfred Jansa"
 AUS_follow_the_jansa_plan_desc: "O experiente marechal de campo Alfred Jansa há muito tempo vem trabalhando em um plano para defender [AUS.GetNameDef] no caso de um ataque do governo [GER.GetAdjective]. Com a situação atual do mundo, parece que infelizmente esse plano será necessário."
 AUS_follow_the_jansa_plan_tt: "§RRemoverá permanentemente Franz Böhme como possível Chefe do Exército!§!"
 AUS_follow_the_jansa_plan_tt2: "Disponível como §YChefe do Exército§!:"
 AUS_fortify_the_traun_line: "Fortificar a Linha Traun"
 AUS_fortify_the_traun_line_available_tt: "Pelo menos uma província na §Y[152.GetName]§! ou §Y[4.GetName]§!, na fronteira com §Y[GER.GetNameDef][GER.GetFlag]§!, possui espaço para construir §Y3§! ou mais §Yfortes terrestres§!"
 AUS_fortify_the_traun_line_bypass_tt: "Nenhuma província na §Y[152.GetName]§! ou §Y[4.GetName]§!, na fronteira com §Y[GER.GetNameDef][GER.GetFlag]§!, possui espaço para construir §Y3§! ou mais §Yfortes terrestres§!"
 AUS_fortify_the_traun_line_desc: "O primeiro passo do plano esboçado por Jansa era construir fortes ao longo do rio Traun, mas, dada a situação atual, foi decidido que os fortes serão posicionados próximos à fronteira com [GER.GetNameDef]. Devemos dar início a esse projeto antes que seja tarde."
 AUS_fortify_the_traun_line_tt: "Constrói §Yfortes terrestres§! de nível 3 ao longo da fronteira com [GER.GetNameDef], de Linz a Salzburgo, em províncias que tenham espaço disponível"
 AUS_extend_the_traun_line: "Expandir a Linha Traun"
 AUS_extend_the_traun_line_desc: "Embora as fortificações atuais tenham protegido a fronteira noroeste, ainda temos um desfiladeiro perto de Innsbruck desprotegido. Ao expandir a linha de fortificação, garantiremos que nenhum inimigo possa nos atacar de surpresa."
 AUS_extend_the_traun_line_available_tt: "Pelo menos uma província no §Y[153.GetName]§!, na fronteira com §Y[GER.GetNameDef][GER.GetFlag]§!, possui espaço para construir §Y3§! ou mais §Yfortes terrestres§!"
 AUS_extend_the_traun_line_bypass_tt: "Nenhuma província no §Y[153.GetName]§!, na fronteira com §Y[GER.GetNameDef][GER.GetFlag]§!, possui espaço para construir §Y3§! ou mais §Yfortes terrestres§!"
 AUS_extend_the_traun_line_tt: "Constrói §Yfortes terrestres§! de nível 3 ao longo da fronteira com [GER.GetNameDef], de Salzburgo a Innsbruck, em províncias que tenham espaço disponível"
 AUS_the_homeland_front: "A frente doméstica"
 AUS_the_homeland_front_desc: "No caso de uma invasão em grande escala, cada austríaco precisa cumprir seu dever para com a pátria. Devemos treinar nossos soldados especificamente para esse cenário, uma luta pela pátria, para garantir que, caso isso aconteça, estaremos preparados."
 AUS_establish_bohme_plan: "Estabelecer o plano de Franz Böhme"
 AUS_establish_bohme_plan_desc: "Franz Böhme, um de nossos marechais de campo, tem estudado um plano de batalha ofensivo para o caso de desejarmos atacar além de nossas fronteiras. Com nossas ambições atuais, esse plano pode vir a ser útil."
 AUS_establish_bohme_plan_tt: "§RRemoverá permanentemente Alfred Jansa como possível Chefe do Exército!§!"
 AUS_intensify_training_efforts: "Esforços de treinamento intensificados"
 AUS_intensify_training_efforts_desc: "Embora nossos esforços de treinamento tenham sido bem-sucedidos, acreditamos que ainda podem ser aprimorados. Ao melhorar a eficiência de nosso treinamento básico, poderíamos reduzir ainda mais o tempo necessário para treinar um soldado."
 AUS_heeding_the_call_of_duty: "Atendendo ao chamado do dever"
 AUS_heeding_the_call_of_duty_desc: "O povo da Áustria precisa aceitar a situação do país. Embora ninguém queira uma guerra, não há garantias de que ela não ocorrerá. Assegurando que a nação confie em nosso julgamento e esteja disposta a lutar caso seja necessário, aumentaremos significativamente nossa prontidão."
 AUS_strengthen_the_arms_industry: "Leopold Gasser Waffenfabrik"
 AUS_strengthen_the_arms_industry_desc: "Alguns de nossos antigos fabricantes continuam produzindo bens civis, apesar de nossa necessidade óbvia de armamentos. Com um incentivo monetário, deve ser possível convencer a Leopold Gasser Waffenfabrik a retomar suas atividades de produção bélica."
 AUS_improved_warfare_strategies: "Estratégias de guerra aprimoradas"
 AUS_improved_warfare_strategies_desc: "Depois de tantos anos sob o Tratado de Saint-Germain-En-Laye, nossas estratégias e doutrinas tornaram-se defasadas. Embora tenhamos resistido até agora, se não as melhorarmos, estaremos caminhando em direção ao fracasso."
 AUS_improved_warfare_strategies_bonus: "Estratégias de guerra aprimoradas"
 AUS_hirtenberger_artillery: "Investir em artilharia da Hirtenberger"
 AUS_hirtenberger_artillery_desc: "Durante muito tempo, a Hirtenberger foi nosso nome de referência quando precisávamos de artilharia e munições. Agora, assim como o restante de nosso setor militar, eles sofreram com a falta de financiamento sob o Tratado de Saint-Germain-En-Laye. Deveríamos fazer um investimento para ajudá-los a se reerguer."
 AUS_hirtenberger_artillery_tt: "Desbloqueia a §YHirtenberger Defence Systems§! como designer"
 AUS_saurerwerke: "Österreichische Saurerwerke"
 AUS_saurerwerke_desc: "A Österreichische Saurerwerke fabrica caminhões para diversos usos há muito tempo. Em épocas assim, precisamos que eles se concentrem exclusivamente no que fazem de melhor, que é fabricar caminhões para uso militar."
 AUS_graf_und_stift_focus: "Gräf & Stift"
 AUS_graf_und_stift_focus_desc: "Embora a Gräf & Stift praticamente nunca tenha fabricado caminhões para uso militar, ela tem uma ótima reputação pelos seus carros e caminhões velozes. Apesar de não ser uma abordagem muito convencional, isso certamente pode ser útil em campo."
 AUS_invite_foreign_tank_designers: "Convidar designers de tanques estrangeiros"
 AUS_invite_foreign_tank_designers_desc: "Atualmente, [AUS.GetNameDef] carece de um designer de tanques confiável. Até agora, uma grande variedade de tanques tem sido utilizada, mas está na hora de começarmos a produzir nossos próprios blindados. Convidar a Ansaldo para operar aqui é um ótimo começo."
 AUS_invite_foreign_tank_designers_tt: "Desbloqueia a §YAnsaldo§! como designer"
 AUS_basic_tanks: "Esforço para panzers"
 AUS_basic_tanks_desc: "A maioria dos nossos tanques está defasada e poderia ser aprimorada. Agora que temos uma empresa para construir os tanques, poderíamos investir um pouco em pesquisa para descobrir a melhor maneira de aprimorá-los."
 AUS_panzer_effort_bonus: "Esforço para panzers"
 AUS_advanced_tanks: "Esforço avançado para panzers"
 AUS_advanced_tanks_desc: "Ao analisar nossos tanques, percebemos que, ou eles têm ótima blindagem, mas são lentos, ou são muito rápidos e leves, mas frágeis. Ao adotar o melhor desses conceitos de design, poderemos produzir tanques que sejam robustos e blindados, porém velozes."
 AUS_reestablish_austrian_navy: "Restabelecer a Marinha"
 AUS_reestablish_austrian_navy_desc: "A perda de nosso litoral no final da Grande Guerra significou que não tínhamos mais a possibilidade de construir novas embarcações. Relutantemente, cedemos o restante de nossa frota ao Estado emergente d[YUG.GetNameDef], que então se desfez dela menos de duas semanas depois. Agora que mais uma vez temos a possibilidade de desenvolver a Marinha, devemos garantir que esse erro nunca mais se repita."
 AUS_build_dockyards_if_coastal: "Construirá imediatamente um §Yestaleiro naval§! em um estado costeiro aleatório controlado pela Áustria. Disponível somente quando estiver no controle de pelo menos um estado costeiro."
 AUS_rebuild_the_armada: "Reconstruir a armada"
 AUS_rebuild_the_armada_desc: "Temos um histórico de produção de poderosos encouraçados e de domínio marítimo. Esses dias parecem distantes agora, mas o conhecimento não foi perdido. É hora de reconquistarmos os mares, e a melhor maneira para isso é construindo uma frota considerável, com enormes encouraçados para dissuadir qualquer ataque."
 AUS_revive_stt: "Reviver o STT"
 AUS_revive_stt_desc: "O Stabilimento Tecnico Triestino costumava ser o estaleiro padrão para grandes embarcações. Os navios que ele produzia eram de excelente qualidade e nos serviram perfeitamente na época. Agora que assumimos o controle de outros estaleiros, devemos trazê-lo de volta à ativa."
 AUS_rebuild_the_armada_bonus: "Reconstruindo a armada"
 AUS_streamline_production: "Otimizando a produção naval"
 AUS_streamline_production_desc: "Os navios grandes têm muitas vantagens, como serem um bom fator de dissuasão e capazes de causar sérios danos aos oponentes. No entanto, também sofrem de uma grande desvantagem: seu custo elevado, tanto em termos de tempo de produção quanto de materiais. Nossos construtores navais têm algumas ideias de como podemos acelerar esse processo."
 AUS_continue_old_production: "Continuar as antigas linhas de produção"
 AUS_continue_old_production_desc: "Antes de perdermos o controle de nosso litoral, havíamos iniciado a produção de dois gloriosos encouraçados. Seus cascos permanecem conosco e, embora estejam um pouco defasados, ainda podem ser um excelente recurso para nossos novos esforços navais."
 AUS_continue_old_production_tt: "Se a tecnologia para construir §Yencouraçados§! ainda não tiver sido desbloqueada, desbloqueará essa tecnologia."
 AUS_reclaim_dockyards: "Reivindicando estaleiros antigos"
 AUS_reclaim_dockyards_desc: "À medida que a natureza da batalha naval muda, também mudam as necessidades de nossa Marinha. Os dias de levar apenas alguns navios poderosos para o combate já se foram. As batalhas navais modernas exigem uma capacidade muito maior, tanto para construir navios quanto para reparar os antigos. Devemos expandir o número de estaleiros disponíveis."
 AUS_promote_admirals: "Promover almirantes"
 AUS_promote_admirals_desc: "Depois de tanto tempo sem uma Marinha, é natural não termos mais a mesma quantidade de almirantes de antes. Embora o grupo de possíveis almirantes não seja exatamente grande, temos alguns poucos com experiência que podem liderar nossas frotas para a vitória."
 AUS_promote_admirals_tt: "Desbloqueia §YJohannes de Liechtenstein§! (habilidade 3) e §YCarl Heinz Birnbacher§! (habilidade 2) como almirantes"
 AUS_promote_admirals_fasc_com_tt: "Desbloqueia §YCarl Heinz Birnbacher§! (habilidade 2) como almirante"
 AUS_defending_the_coast: "Defendendo a costa"
 AUS_defending_the_coast_desc: "Por mais que reconstruir nossa antiga Marinha seja uma ideia atraente, devemos encarar a verdade. Uma produção em larga escala de navios capitânias não está nos planos tão cedo. Na verdade, a menos que coloquemos essa pequena presença costeira em uso imediatamente, é muito mais provável perdê-la do que vencer uma batalha naval novamente. Navios grandes terão que esperar; o que precisamos no momento é de uma frota capaz de proteger nossa costa."
 AUS_defending_the_coast_bonus: "Defendendo a costa"
 AUS_elin: "ELIN"
 AUS_elin_desc: "A inspiração pode surgir dos lugares mais inusitados. ELIN, uma fabricante de eletrônicos, tem se aventurado na fabricação de submarinos experimentais e surpreendentemente bons. Deveríamos entrar em contato com eles e pedir que construam nossos submarinos no futuro."
 AUS_light_ship_bonus: "Um enxame defensivo"
 AUS_light_ship_bonus_desc: "Não demorou muito para que nossos construtores navais desenvolvessem métodos para acelerar a produção de navios menores e submarinos. Ao padronizar esses métodos, seremos capazes de construir uma frota considerável para manter nossa costa segura."
 AUS_coastal_defence_forts: "Guarnecendo a costa"
 AUS_coastal_defence_forts_desc: "O que fazemos no mar é apenas parte do que dita nossas chances de sucesso. Outra parte é o nosso litoral e o quão bem ele foi fortificado. Afinal, alguns fortes costeiros bem-posicionados podem impedir até mesmo a invasão mais bem planejada."
 AUS_naval_efficiency: "Eficiência naval d[ROOT.GetNameDef]"
 AUS_naval_efficiency_desc: "Com trabalho árduo e dedicação e contra todas as probabilidades, reconstruímos uma presença naval considerável. Nosso sucesso incentivou tanto nossos marinheiros quanto aqueles que trabalham nos estaleiros, e devemos aproveitar isso para dar o último impulso rumo à excelência!"
 ### BELGIAN FOCUS TREE ###
 BEL_perpetual_neutrality: "Neutralidade perpétua"
 BEL_perpetual_neutrality_desc: "Por termos sido o principal campo de batalha, nossa nação foi reduzida a ruínas após a Primeira Guerra Mundial. Não devemos permitir que isso se repita. Por isso, anunciaremos que [BEL.GetNameDef] formará um Estado independente e perpetuamente neutro e observará a mesma neutralidade em relação a todos os outros Estados."
 BEL_independent_neutral_and_loyal: "Independentes, neutros e leais"
 BEL_independent_neutral_and_loyal_desc: "Durante a última guerra, confiamos em nossos aliados e o nosso país se tornou um campo de batalha. Portanto, em uma tentativa de manter [BEL.GetNameDef] longe da guerra, nosso governo declarou que somos \"independentes, neutros e leais\". \n \n Isso reunirá as classes políticas em torno da necessidade de lidar com nossas próprias defesas e, assim, desenvolver nossa própria dissuasão militar."
 BEL_defensive_neutrality: "Neutralidade defensiva"
 BEL_defensive_neutrality_desc: "Agora que deixamos clara nossa posição neutra, é hora de trabalhar para aplicá-la. Nós nos tornaremos muito difíceis de conquistar, inviabilizando assim uma invasão."
 BEL_national_redoubt_at_antwerp: "Reduto nacional na Antuérpia"
 BEL_national_redoubt_at_antwerp_available_tt: "Uma das seguintes condições deve ser verdadeira:\n 1 §Y$bunker$§! pode ser construído em Bruxelas\n 2 §Y$bunker$s§! podem ser construídos na Antuérpia"
 BEL_national_redoubt_at_antwerp_bypass_tt: "Todas as seguintes condições devem ser verdadeiras:\n 1 §Y$bunker$§! NÃO pode ser construído em Bruxelas\n 2 §Y$bunker$s§! NÃO podem ser construídos na Antuérpia"
 BEL_national_redoubt_at_antwerp_desc: "A base histórica de nossas defesas sempre foi a Antuérpia. Melhoraremos as fortificações de lá e as usaremos como ponto de apoio para reforçar o restante do país."
 BEL_belgian_gates: "Portões Belgas"
 BEL_belgian_gates_desc: "Também conhecidas como elementos Cointet, essas grandes construções de ferro são projetadas especificamente para impedir a passagem de tanques."
 BEL_fortify_liege: "Fortificar Liège"
 BEL_fortify_liege_available_tt: "Pelo menos uma província na §Y[34.GetName]§!, na fronteira com o Rio Mosa, possui espaço para construir 1 §Y$bunker$§!"
 BEL_fortify_liege_bypass_tt: "Nenhuma província na §Y[34.GetName]§!, na fronteira com o Rio Mosa, possui espaço para construir 1 §Y$bunker$§!"
 BEL_fortify_liege_tt: "Constrói um §Y$bunker$§! de nível 1 na §Y[34.GetName]§!, ao longo do Rio Mosa, em províncias que tenham espaço disponível"
 BEL_fortify_liege_desc: "Durante a Primeira Guerra Mundial, a posição fortificada de Liège desempenhou um papel crucial na contenção das forças alemãs, permitindo uma defesa bem-sucedida. Apesar disso, foram percebidas falhas graves no projeto dos fortes. Aprendemos a lição e agora é hora de aprimorar as fortificações novamente."
 BEL_iron_wall: "Muralha de ferro"
 BEL_iron_wall_desc: "Os Portões Belgas provaram ser um obstáculo significativo para as manobras inimigas durante os testes, então devemos implantá-los em massa por toda a nação para deter qualquer invasor."
 BEL_eben_emael_fortress: "Fortaleza Eben-Emael"
 BEL_eben_emael_fortress_available_tt: "Pode construir pelo menos 2 §Y$bunker$s§! em §YLiège§!"
 BEL_eben_emael_fortress_bypass_tt: "Não pode construir pelo menos 2 §Y$bunker$s§! em §YLiège§!"
 BEL_eben_emael_fortress_desc: "Eben-Emael, a maior e mais grandiosa fortificação em nossa linha, posicionada em um ponto elevado com vista para o Canal Alberto, será o local de preparação defensiva e o suporte de artilharia para todas as forças ao redor, além de ser um obstáculo impenetrável para qualquer um que queira invadir nossas fronteiras."
 BEL_our_southern_neighbour: "Nosso vizinho ao sul"
 BEL_our_southern_neighbour_desc: "Graças às experiências na última guerra, a maior parte de nossas defesas foi direcionada ao nosso vizinho do leste. No entanto, essa não é a única grande potência na fronteira. Devemos estar igualmente fortificados ao sul."
 BEL_koningshooikt_wavre_line: "Linha Koningshooikt-Wavre"
 BEL_koningshooikt_wavre_line_desc: "A Linha Koningshooikt-Wavre, ou Linha KW, é uma segunda linha de defesa entre Koningshooikt e Wavre. Essas posições foram preparadas especificamente para ocupação por nossas forças e por forças aliadas, em vez de guarnições, e consistem em trincheiras, casamatas e portões belgas. É uma linha de defesa muito sólida e deve ser o principal ponto de resistência para nós."
 BEL_mobilize_the_nation: "Mobilizar a nação"
 BEL_mobilize_the_nation_desc: "As fortificações não são a única coisa que devemos preparar, pois a população em si pode ser nosso maior trunfo. Durante a última guerra, a população lutou bravamente contra os invasores. Devemos aproveitar esse ímpeto e reuni-la para a defesa."
 BEL_flooded_tank_barriers: "Barreiras antitanque inundadas"
 BEL_flooded_tank_barriers_desc: "Acreditamos que os tanques desempenharão um papel fundamental em futuras guerras, e nossas defesas devem refletir isso. Podemos preparar portões belgas e afundá-los para dobrar sua eficácia."
 BEL_protect_against_france: "Proteção contra a França"
 BEL_protect_against_france_desc: "Os preparativos anteriores para a fronteira sul foram pensados para uma situação de cerco, mas a realidade é que não podemos descartar a possibilidade de uma invasão em grande escala vinda da França. Devemos preparar nossas fortificações com isso em mente!"
 BEL_protect_against_france_available_tt: "Pode construir §Y1 forte terrestre§! em §YCharleroi§!, §YKortrijik§! ou na §Yprovíncia costeira a noroeste de Kortrijik§!"
 BEL_dam_the_consequences: "Mergulhados em contingências"
 BEL_dam_the_consequences_desc: "A enorme barragem de Gileppe fornece água e eletricidade para as nossas regiões orientais, além de oferecer uma excelente oportunidade de inundar as terras caso uma invasão inimiga seja iminente."
 BEL_defensive_reorganization: "Reorganização defensiva"
 BEL_defensive_reorganization_desc: "Fizemos o que podíamos para nos preparar para uma invasão; a única coisa que resta fazer é identificar mais mudanças estratégicas e doutrinais de alto nível direcionadas ao pensamento defensivo moderno."
 BEL_defense_bill: "Projeto de defesa"
 BEL_defense_bill_desc: "Nossa declaração de neutralidade perpétua não foi bem recebida no cenário internacional. No entanto, a realidade é que isso precisava ser feito para concentrar o apoio político em um programa significativo de rearmamento."
 BEL_royal_military_academy: "Academia Militar Real"
 BEL_royal_military_academy_desc: "A Academia Militar Real é o único instituto de ensino militar d[ROOT.GetNameDef], mas com a situação global cada vez mais incerta, devemos garantir a preparação dos futuros oficiais com o melhor da teoria militar. Porém, isso exigirá a expansão da academia."
 BEL_multi_language_courses: "Cursos de idiomas"
 BEL_multi_language_courses_desc: "Um dos principais problemas enfrentados por nosso Exército é a natureza bilíngue de nossa população. Vamos transformar isso em uma vantagem! Podemos ensinar francês e holandês para os nossos oficiais e aproveitar os benefícios de um corpo de comando bilíngue."
 BEL_department_of_telecommunications: "Departamento de Telecomunicações"
 BEL_department_of_telecommunications_desc: "A comunicação é de suma importância para os militares, então devemos direcionar a educação para o uso de novas tecnologias, como o rádio, além das antigas, como os pombos-correios."
 BEL_department_of_ballistic_metrology: "Departamento de Metrologia Balística"
 BEL_department_of_ballistic_metrology_desc: "O Departamento de Metrologia Balística é especializado em medição e balística, permitindo o cálculo preciso de trajetórias."
 BEL_resist_and_bite: "Résiste et mords!"
 BEL_resist_and_bite_desc: "A Chasseurs Ardennais é uma unidade de elite das forças do governo [ROOT.GetAdjective], composta principalmente por pessoas vivendo na província de Luxemburgo, acostumadas com as densas florestas da região. Seu lema é \"Resistir e morder!\""
 BEL_center_for_advanced_military_studies: "Centro de estudos militares avançados"
 BEL_center_for_advanced_military_studies_desc: "À medida que os exércitos crescem, as exigências do comando se tornam cada vez mais rigorosas. Devemos estar à frente dos outros e treinar nosso alto-comando com os mais recentes princípios estratégicos e aumentar sua aptidão em campos como logística, comando e controle, e integração de armas combinadas, possivelmente considerando também as forças aliadas."
 BEL_anti_tank_guns: "Armas antitanques excelentes"
 BEL_anti_tank_guns_desc: "A excelente qualidade da metalurgia d[ROOT.GetNameDef] permitiu que nossos mecânicos fabricassem as melhores armas, e devemos aproveitar nossa capacidade para garantir que elas sejam capazes de disparar projéteis a grandes velocidades! Podemos até ir um passo além e instalá-las em qualquer tanque que possuirmos."
 BEL_junior_officer_training: "Treinamento de oficial júnior"
 BEL_junior_officer_training_desc: "Um oficial razoável inspira seus soldados a lutar contra tudo e todos, mas pode não notar uma situação fadada ao fracasso. Um bom líder analisa corretamente a situação e fará o melhor que puder dentro das circunstâncias. Um grande líder tem um plano pronto para se retirar dessa situação e atacar novamente de uma posição melhor. Vamos identificar e treinar nossos oficiais para que se tornem os melhores possíveis."
 BEL_belgian_special_forces: "Forças especiais do governo [ROOT.GetAdjective]"
 BEL_belgian_special_forces_desc: "Os soldados do governo [ROOT.GetAdjective] sempre foram resilientes e dedicados, mas deveríamos nos perguntar do que seriam capazes se fossem liderados por alguém tão competente quanto Eddy Blondeel. Só então poderemos especular o quão especiais essas forças poderiam ser."
 BEL_senior_officer_training: "Treinamento de oficial sênior"
 BEL_senior_officer_training_desc: "Pode-se dizer que qualquer oficial tem duas destas quatro características: preguiça, estupidez, diligência e astúcia. Oficiais de estado-maior devem ser diligentes e astutos; por sua vez, oficiais sêniores devem ser preguiçosos e astutos. Até mesmo os estúpidos e preguiçosos têm seus usos. Acima de tudo, devemos identificar os estúpidos e diligentes, pois são eles que tomam as decisões que levam ao desastre e têm vontade e energia suficientes para levá-las adiante."
 BEL_fonderie_royale_de_canons_liege: "Fonderie Royale de Canons Liège"
 BEL_fonderie_royale_de_canons_liege_desc: "Fundada por Napoleão Bonaparte em 1803, quando Liège fazia parte da França, a fundição real de canhões em Liège tem sido a principal desenvolvedora de armas pesadas na Bélgica. A qualidade da metalurgia na região traz um grande prestígio para as armas de alto calibre, e essas instalações estão apenas esperando por mais investimentos para expandir ainda mais suas capacidades."
 BEL_interpreters: "Intérpretes"
 BEL_interpreters_desc: "Um dos grandes obstáculos que nosso Exército teve que superar foi o requisito do bilinguismo natural de seu corpo de oficiais para comandar soldados flamengos e valões. Agora, isso pode se tornar uma de nossas maiores forças, pois podemos operar quase sem impedimentos em nossos territórios vizinhos sem barreiras linguísticas."
 BEL_interpreters_tt: "Este §Yespírito nacional§! será adicionado aos membros da facção atuais e futuros."
 BEL_center_of_nuclear_chemistry: "Centro de química nuclear"
 BEL_center_of_nuclear_chemistry_desc: "Temos acompanhado cuidadosamente as teorias de Oppenheimer, Heisenberg e Bohr, e talvez seja interessante considerarmos a aplicação dessa ciência para nosso benefício. Afinal, somos uma das poucas nações com fácil acesso ao urânio do Congo."
 BEL_strategic_doctrine_development: "Desenvolvimento de doutrina estratégica"
 BEL_strategic_doctrine_development_desc: "Não basta pensar em cada batalha isoladamente, devemos ter um entendimento sólido da camada estratégica e organizar nosso Exército de acordo com doutrinas específicas para garantir que nossas forças tenham um único objetivo em mente: a vitória."
 BEL_belgian_tank_development: "Desenvolvimento de tanques n[ROOT.GetNameDef]"
 BEL_belgian_tank_development_desc: "Apesar de termos uma indústria automobilística ampla, nunca foi de nosso interesse desenvolver veículos blindados. Levando em conta os últimos avanços militares, está claro que é hora de investirmos em nosso próprio programa de desenvolvimento de tanques."
 BEL_doctrinal_innovations: "Inovações doutrinárias"
 BEL_doctrinal_innovations_desc: "As doutrinas podem ajudar a guiar um exército e garantir que todos marchem no mesmo ritmo, mas, às vezes, é preciso pensar de forma criativa para ter uma vantagem. Queremos ir além disso, quebrar paradigmas e padrões e fazer as coisas do nosso jeito. Vamos surpreender nossos inimigos."
 BEL_modernized_army: "Exército modernizado"
 BEL_modernized_army_desc: "Muitas vezes, a diferença entre a vitória e a derrota na guerra reside no aprendizado com as experiências passadas. É hora de refletirmos sobre tudo o que ganhamos e perdemos, e então reformularmos o Exército para que alcance os padrões novos e modernos."
 BEL_increased_length_of_service: "Aumento do tempo de serviço"
 BEL_increased_length_of_service_desc: "Com as tensões crescendo ao redor do mundo e nossa posição estratégica entre gigantes militares, devemos mostrar que nossa nação está disposta a se defender e garantir sua soberania territorial. Para isso, colocaremos nossos reservistas em alerta máximo e aumentaremos o tempo de serviço para quem está na ativa."
 BEL_fn_herstal: "FN Herstal"
 BEL_fn_herstal_desc: "[ROOT.GetNameDefCap] foi abençoada por uma indústria bélica de renome mundial, sendo a Fabrique Nationale de Herstal, ou FN Herstal, a mais proeminente. Esse fabricante produz armas de qualidade excepcional, projetadas pelos melhores profissionais do ramo. Uma colaboração próxima com a Browning Arms Company reforçará ainda mais o alcance global que nossas empresas desfrutam."
 BEL_legacy_of_the_great_war: "Legado da Grande Guerra"
 BEL_legacy_of_the_great_war_desc: "Progredimos muito desde os horrores da \"Grande\" Guerra, e embora nossas feridas ainda não tenham sarado completamente, carregamos nossas cicatrizes com orgulho. Resistimos ao invasor uma vez, e poderemos... não, iremos resistir novamente!"
 BEL_poudreries_reunies_de_belgique: "Poudreries Réunies de Belgique"
 BEL_poudreries_reunies_de_belgique_desc: "A segunda empresa de armamentos mais antiga da Bélgica, a Poudreries, é especializada em munições. Otimizar sua posição em nossa rede logística nos proporcionará resultados explosivos."
 BEL_minerva_imperia: "Minerva-Imperia"
 BEL_minerva_imperia_desc: "A Bélgica não só foi líder no uso de carros blindados na Primeira Guerra Mundial, como também desfrutou de uma posição de destaque na indústria automobilística durante o período entreguerras. Recentemente houve uma fusão de dois de nossos maiores fabricantes, Minerva e Imperia, e seria uma pena se não aproveitássemos sua posição privilegiada para nosso benefício."
 BEL_repudiate_treaty_with_france: "Repudiar o tratado com a França"
 BEL_repudiate_treaty_with_france_desc: "A recusa d[FRA.GetNameDef] em estender a Linha Maginot ao longo de nossas fronteiras deixa, essencialmente, uma brecha que pode ser usada por um inimigo para atacar. Ao rejeitar nossos tratados com eles, podemos ficar livres de quaisquer obrigações militares de ajudá-los, mas eles ainda serão forçados a intervir se formos atacados ou correrão o risco de sofrer uma invasão em seu território desprotegido."
 BEL_german_non_aggression: "Pacto alemão de não agressão"
 BEL_german_non_aggression_desc: "A [GER.GetName] aplaudiu nossa declaração de neutralidade e sinalizou publicamente seu interesse em um pacto de não agressão mútuo para reforçar essa posição, e assim garantir a segurança de suas fronteiras."
 BEL_dyle_plan: "Plano Dyle"
 BEL_dyle_plan_desc: "Apesar de nossas declarações públicas de neutralidade e não intervencionismo militar, continuamos a trabalhar nos bastidores com nossos parceiros estratégicos para elaborar planos e contingências em caso de invasão. A ideia geral é resistir o máximo possível na região do rio Dyle até que as forças expedicionárias possam chegar para reforçar nossas defesas."
 BEL_dyle_plan_tt: "Se uma guerra começar, os governos §Y[ENG.GetAdjective][ENG.GetFlag]§! e §Y[FRA.GetAdjective][FRA.GetFlag]§! estarão mais propensos a nos ajudar!"
 BEL_british_guarantee: "Garantia britânica"
 BEL_british_guarantee_desc: "Nossas boas relações com o governo [ENG.GetAdjective] nunca foram um segredo, então vamos oficializar esse vínculo e estender garantias militares mútuas."
 BEL_government_resigns: "Renúncia do governo"
 BEL_government_resigns_desc: "A pressão sobre o governo tem aumentado devido a acusações generalizadas de corrupção feitas pela organização fascista Rexista, que culminaram na queda do governo e no início dos preparativos para uma nova eleição."
 BEL_auto_complete_government_resigns_tt: "Esse foco será concluído automaticamente pelo resultado do evento §YRenúncia do governo§!."
 BEL_government_of_national_unity: "Governo de unidade nacional"
 BEL_government_of_national_unity_desc: "Apesar da crescente oposição do movimento fascista, os partidos democráticos liberal, socialista e católico se uniram mais uma vez sob a liderança de Paul van Zeeland e formaram um novo governo de unidade nacional."
 BEL_investigate_bribery_charges: "Investigar acusações de suborno"
 BEL_investigate_bribery_charges_desc: "As alegações de corrupção nunca deram trégua ao governo, e os pedidos de investigação se intensificaram. Leon Degrelle, líder do partido fascista Rexista, chegou a envolver Paul van Zeeland diretamente, acusando-o de aceitar subornos."
 BEL_royal_intervention: "Intervenção real"
 BEL_royal_intervention_desc: "O governo caiu novamente, e é hora de o rei intervir e tomar uma atitude. Existem dois candidatos para o posto de primeiro-ministro, o confiável Paul-Émile Janson ou Leon Degrelle, que liderou as queixas de corrupção contra o governo anterior."
 BEL_auto_complete_royal_intervention_tt: "Esse foco será concluído automaticamente pelo resultado do evento §YA nomeação real§!."
 BEL_paul_emile_janson: "Paul-Émile Janson"
 BEL_paul_emile_janson_desc: "O representante liberal para primeiro-ministro, Paul-Émile Janson, foi escolhido pelo rei para levar com pulso firme o governo de volta à estabilidade nestes dias cada vez mais instáveis."
 BEL_plan_de_man: "Plano de Man"
 BEL_plan_de_man_desc: "Embora isso tenha um grande custo político, o gabinete ministerial tem trabalhado arduamente para dar continuidade às reformas de Henri de Man e implementar novas medidas de combate ao desemprego. O objetivo é reduzir ainda mais a taxa de desemprego, que atingiu um pico de 23,5% em 1932, para 15%."
 BEL_economic_recovery: "Recuperação econômica"
 BEL_economic_recovery_desc: "O trabalho de nosso governo, mesmo diante dos inúmeros obstáculos enfrentados, levou ao crescimento e a uma rápida recuperação econômica, mesmo assim, já há rumores de que isso não foi suficiente."
 BEL_adriaan_martens_crisis: "Crise de Adriaan Martens"
 BEL_adriaan_martens_crisis_desc: "O que parecia ser a simples nomeação de Adriaan Martens para a Academia Real de Medicina, acabou se transformando em uma crise política de grandes proporções. Isso porque veio à tona que Martens foi um colaborador na última guerra e possui ideais fascistas declarados. Isso poderia muito bem levar ao colapso do governo Spaak."
 BEL_benelux_union: "União Benelux"
 BEL_benelux_union_desc: "O primeiro-ministro Spaak propôs unificar as três nações do BeNeLux, [BEL.GetName], [HOL.GetName] e [LUX.GetName], em uma única entidade aduaneira, com o objetivo de alcançar uma potencial unificação completa em um superestado. Isso poderia ser até mesmo um esboço para uma futura União Europeia."
 BEL_benelux_union_tt: "Caso sejam democráticos ou não alinhados, os governos §Y[HOL.GetAdjective][HOL.GetFlag]§! e §Y[LUX.GetAdjective][LUX.GetFlag]§! serão convidados para a §Y$BEL_benelux_union_faction$§!."
 BEL_tripartite_government: "Governo tripartite"
 BEL_tripartite_government_desc: "Assim como os governos de união nacional anteriores, o primeiro-ministro Pierlot conseguiu unir vários partidos democráticos em uma demonstração de solidariedade belga. Com essa frente politicamente unida, ele finalmente tem o poder para aprovar legislações mais radicais."
 BEL_the_council_of_europe: "O conselho da Europa"
 BEL_the_council_of_europe_desc: "Torna-se cada vez mais claro que a neutralidade não é uma proteção contra o expansionismo militar de vizinhos agressivos. Dessa forma, a única maneira de garantir a paz na Europa é a união. Devemos reunir os diplomatas e chefes de estado em uma única sala e assim fundar o Conselho da Europa."
 BEL_the_council_of_europe_tt: "Desbloqueia decisões para §Yconvidar outros países para a $BEL_european_union$§!."
 BEL_broken_neutrality: "Neutralidade quebrada"
 BEL_broken_neutrality_desc: "Nossa declaração de neutralidade serviu bem à nossa nação e nos permitiu ascender a uma posição de força. Agora podemos nos livrar dessas amarras e levar [BEL.GetNameDef] a uma nova era."
 BEL_degrelle: "Degrelle"
 BEL_degrelle_desc: "Leon Degrelle, líder do Partido Rexista e um dos principais nomes do fascismo [BEL.GetAdjective], tem se manifestado contra a liderança atual há algum tempo, expondo com sucesso a corrupção do governo ao público. Após a queda da administração de Van Zeeland, o rei interveio e nomeou Degrelle como o novo primeiro-ministro."
 BEL_support_the_rexists: "Apoiar os rexistas"
 BEL_support_the_rexists_desc: "Agora que Degrelle assumiu seu posto como primeiro-ministro, é hora de recompensar o partido que o apoiou para chegar nessa posição, promovendo membros seniores a cargos no gabinete."
 BEL_dissolve_political_parties: "Dissolver os partidos políticos"
 BEL_dissolve_political_parties_desc: "A fraqueza da democracia é evidente, gerando nada além de um berço para a corrupção e a ganância. O povo não precisa de escolhas, mas sim de liderança, e apenas o partido político [ROOT.GetRulingPartyLong] é capaz de fazer isso."
 BEL_the_flemish_question: "A questão flamenga"
 BEL_the_flemish_question_desc: "A constante disputa dentro d[BEL.GetNameDef] continua a dividir o nosso povo. Devemos resolver essa questão de uma vez por todas e decidir qual deverá ser o padrão linguístico adequado. A população fará o que ordenarmos, afinal, somos todos parte do povo [BEL.GetAdjective], e isso é maior do que qualquer disputa idiomática."
 BEL_christian_corporatism: "Corporativismo cristão"
 BEL_christian_corporatism_desc: "Temos estudado o corporativismo italiano com grande interesse, como o conceito de organizações coletivas de trabalhadores lideradas pelo Estado, com todas se dedicando aos mesmos objetivos econômicos. Nossa intenção é seguir esse modelo, mas aplicando a ética e os ideais cristãos para criar algo mais exclusivamente belga."
 BEL_legacy_of_the_soldier_king: "Legado do Rei Soldado"
 BEL_legacy_of_the_soldier_king_desc: "Rei Albert, o Rei Soldado, herói de guerra e salvador da Bélgica. Há muito que podemos aprender com esse grande homem, e seu exemplo é algo que deve ser seguido por todos em nossas forças armadas; não, todos em nossa nação. Resistiremos e lutaremos contra qualquer invasor, até o último homem."
 BEL_the_lost_tribe: "A tribo perdida"
 BEL_the_lost_tribe_desc: "Uma mancha na história d[BEL.GetNameDef] foi ter sido associada aos povos gauleses conquistados e escravizados. Somos nossa própria tribo perdida de germânicos. Somos aqueles que resistem. Somos aqueles que lutam. Somos aqueles que conquistam."
 BEL_invite_german_tank_organization: "Convidar montadoras de tanques do Estado [GER.GetAdjective]"
 BEL_invite_german_tank_organization_desc: "Com a perda da maioria de nossos antigos contatos no setor de blindados, precisamos buscar novas parcerias para trazer os Panzers ao povo."
 BEL_the_walloon_legion: "A Legião da Valônia"
 BEL_the_walloon_legion_desc: "Com nossa verdadeira ancestralidade devidamente estabelecida e esclarecida, é hora de abraçarmos essa gloriosa tradição e mostrar ao mundo do que realmente somos capazes."
 BEL_the_new_ruhr: "O novo Ruhr"
 BEL_the_new_ruhr_desc: "A região do Ruhr, na Alemanha, é conhecida por sua produção industrial bruta, a tal ponto que passou a ser invejada por outras grandes potências. A Bélgica também tem uma reivindicação à grandeza industrial e um potencial que pode superar em muito o de nossa vizinha. Temos a oportunidade; temos os recursos; temos a vontade; e o mais importante, temos o povo."
 BEL_traditional_family_values: "Valores familiares tradicionais"
 BEL_traditional_family_values_desc: "A Igreja Católica sempre nos guiou bem em termos de ética familiar adequada, e são esses ensinamentos que devemos continuar a seguir. Essa é a única maneira de garantir a estabilidade e o crescimento necessários para a contínua expansão e prosperidade futuras."
 BEL_the_french_horse_and_the_red_rider: "O cavalo francês e o cavaleiro vermelho"
 BEL_the_french_horse_and_the_red_rider_desc: "Por muito tempo, a Bélgica tem sofrido sob o jugo do governo francês, uma fera comandada por cavaleiros comunistas. Devemos nos levantar e defender nosso território contra essa invasão traiçoeira. Somente mostrando nossa confiança e força, a criatura recuará e será subjugada."
 BEL_nationalize_the_banks: "Nacionalizar os bancos"
 BEL_nationalize_the_banks_desc: "Há muito os bancos têm sido administrados por homens gananciosos que só se importam com o lucro. As instituições bancárias estão a serviço de todos, então é justo que tomemos o controle delas para guiar seus instrumentos financeiros em prol do nosso benefício coletivo."
 BEL_abandon_neutrality: "Abandonar a neutralidade"
 BEL_abandon_neutrality_desc: "Os clamores por neutralidade são os gritos dos fracos. No mundo atual, a única diplomacia que importa é demonstrada pelo uso da força."
 BEL_international_stipend: "Estipêndio internacional"
 BEL_international_stipend_desc: "Nações fascistas parceiras nos ofereceram um estipêndio para mantermos nossa neutralidade em relação a seus assuntos. Se esse for o preço para a nossa inação, então podemos aceitá-lo. Afinal, eles parecem ter esquecido de incluir uma data-limite."
 BEL_civil_service_purge: "Expurgo do serviço público"
 BEL_civil_service_purge_desc: "A mancha da corrupção foi ignorada por muito tempo e se infiltrou em todos os níveis do governo. Doenças radicais precisam de curas radicais e, neste caso, a cura é o expurgo completo de qualquer pessoa suspeita de práticas corruptas."
 BEL_royal_commander_in_chief: "Comandante-Chefe Real"
 BEL_royal_commander_in_chief_desc: "O Rei Leopoldo III vem de uma respeitável linhagem de soldados. O Rei Albert foi um herói de guerra, permaneceu ao lado da nação durante suas horas mais sombrias e nos levou a uma vitória gloriosa. Tudo o que Leopoldo quer é provar o seu valor e sair da sombra de seu pai. Só precisamos lhe dar uma oportunidade."
 BEL_the_european_crusade: "A cruzada europeia"
 BEL_the_european_crusade_desc: "Há abutres rondando as fronteiras da Europa com suas ideologias bárbaras, buscando fraquezas contra as nações civilizadas. Devemos ser o bastião da ordem e do progresso, e nossa nação, já tendo provado sua determinação inigualável, deve assumir um papel de liderança nessa luta."
 BEL_belgian_renaissance: "Renascentismo belga"
 BEL_belgian_renaissance_desc: "Fomos maltratados e derrotados, mas nunca quebraram nosso espírito. Isso só foi possível graças ao exemplo excepcional do partido político [ROOT.GetRulingPartyLong]. Somente por meio de nossa liderança o renascentismo belga poderá continuar em direção a uma nova era de ouro."
 BEL_support_the_vnv: "Apoiar o VNV"
 BEL_support_the_vnv_desc: "Como parte das últimas eleições, a Vlaamsch Nationaal Verbond, ou União Nacional Flamenga, aliou-se ao Partido Rexista com a intenção de criar um Estado corporativista. Agora que Degrelle subiu ao poder, é hora de ele recompensar seus aliados e começar a dar passos em direção a um Estado fascista mais expansionista, voltado para a reunificação com os Países Baixos."
 BEL_vnv_dominant_tt: "O Estado §Y[BEL.GetAdjective]§! ficará conhecido como §YVlaanderen§!"
 BEL_revitalize_nederlands: "Revitalizar os Países Baixos"
 BEL_revitalize_nederlands_desc: "Nossa língua praticamente desapareceu! Até os tribunais emitem seus pronunciamentos em francês e apenas os dialetos locais são lembrados. O primeiro passo para restaurar a grandeza flamenga é garantir que a língua adequada seja falada por nosso governo e nosso povo: o neerlandês!"
 BEL_flanders_ascendant: "Ascensão de Flandres"
 BEL_flanders_ascendant_desc: "Agora que o orgulho pelas tradições e história flamengas está em ascensão, é hora de aproveitarmos esse sentimento nacionalista recém-descoberto e guiar nossa nação rumo a seu destino: a unificação com os Países Baixos."
 BEL_dietsland: "Dietsland"
 BEL_dietsland_desc: "Nossos esforços para assegurar o restante dos territórios de língua holandesa na Europa foram um sucesso, mas parece que nem todos os nossos irmãos se adaptaram a essa nova realidade tão bem quanto esperávamos. Devemos lembrá-los da cultura e da língua que compartilhamos."
 BEL_dietsland_tt: "O Estado §Y[BEL.GetAdjective]§! ficará conhecido como §YDietsland§!"
 BEL_demand_calais: "Exigir Calais"
 BEL_demand_calais_desc: "Embora nosso projeto de reunir a nação esteja quase completo, há uma parte crítica de Flandres que ainda está em mãos estrangeiras: Calais. Há mil anos, a região fazia parte do Condado de Flandres e, portanto, é justo que agora seja devolvida para nós."
 treaty_of_calais: "O Tratado de Calais foi assinado"
 BEL_demand_calais_tt: "Nossas opções variam entre tentar §Ycomprar Calais§! ou §Ynegociar uma parte do Congo por Calais§!, até fazer uma §Ydemanda§! e §Ylutar pelo território§!, se for necessário."
 BEL_belgian_east_indies: "Índias Orientais Belgas"
 BEL_belgian_east_indies_desc: "Os holandeses tinham posses coloniais significativas no exterior, em particular nas Índias Orientais. Nossas ambições imperiais nunca desapareceram. Sempre há espaço para algumas joias novas em nossa coroa."
 BEL_burgundy_rising: "Ascensão da Borgonha"
 BEL_burgundy_rising_desc: "A era de ouro do poder e influência flamenga se deu quando dominávamos o Ducado da Borgonha. Se quisermos restaurar nosso prestígio global, deveremos manter as tradições marciais e financeiras de nossos antepassados. O primeiro passo para esse fim será, obviamente, recuperar esses territórios."
 BEL_burgundy_tt: "O Estado §Y[BEL.GetAdjective]§! ficará conhecido como §YBorgonha§!"
 BEL_join_axis: "Juntar-se ao Eixo"
 BEL_join_axis_desc: "Estivemos isolados por tempo demais. É hora de nos juntarmos aos nossos irmãos germânicos e assegurarmos uma aliança para proteger e expandir nossas ambições mútuas."
 BEL_strength_and_brotherhood: "Força e irmandade"
 BEL_strength_and_brotherhood_desc: "Buscaremos aqueles cujos ideais de força e irmandade se alinham aos nossos e, assim como os leões, formaremos nossa própria alcateia. Dessa forma, poderemos perpetuar aquilo que nos torna poderosos e despedaçar os mais fracos de mente e espírito, como as presas que são."
 BEL_demand_further_gallic_concessions: "Exigir mais concessões gaulesas"
 BEL_demand_further_gallic_concessions_desc: "É hora de jogarmos fora o manto da intriga e revelarmos nossas verdadeiras intenções. Nossas rixas nunca foram segredo, mas devemos mostrar nossa superioridade de uma vez por todas. Vamos tomar as rédeas do nosso próprio destino, aconteça o que acontecer."
 BEL_demand_further_gallic_concessions_tt: "Desbloqueia decisões para §Yganhar estados centrais nas reivindicações gaulesas§! depois de tomarmos o controle delas."
 BEL_belgica: "Bélgica"
 BEL_belgica_desc: "A Bélgica foi um dos territórios mais ao norte do Império Romano, assim chamada por causa do grupo mais influente de pessoas que viviam na região. Se o poder do povo belga foi reconhecido até pelos romanos, então é justo que sigamos seu exemplo e levemos isso além do que os romanos jamais sonharam ser possível."
 BEL_belgica_tt: "O Estado §Y[BEL.GetAdjective]§! ficará conhecido como §YBélgica§!"
 BEL_constitutional_crisis: "Crise constitucional"
 BEL_constitutional_crisis_desc: "Hubert Pierlot, um crítico ferrenho do fascismo, e Leon Degrelle se opuseram publicamente à decisão do rei de nomear este último como primeiro-ministro. Ele reuniu apoio no parlamento e forçou a aprovação de uma lei de emergência declarando o rei temporariamente incapaz de governar, anulando assim a nomeação antes que ela recebesse a sanção real."
 BEL_kings_abdication: "A abdicação do rei"
 BEL_kings_abdication_desc: "Após a ruptura pública das relações entre o parlamento e o monarca, a pressão para a abdicação do Rei Leopoldo só aumentou. A esperança é que ele o faça pacificamente."
 BEL_kings_abdication_tt: "§GSem o Rei Leopoldo, a Bélgica será muito mais resistente a uma invasão.§!"
 BEL_snap_election: "Eleição antecipada"
 BEL_snap_election_desc: "Com a crise constitucional contida por ora, é o momento de garantir a recuperação da legitimidade do governo, caso contrário, não será diferente daqueles que acabou de depor. Atualmente, Paul-Henri Spaak, dos socialistas, e Hubert Pierlot, do Partido Católico, são os principais candidatos."
 BEL_auto_complete_snap_election_tt: "Esse foco será concluído automaticamente pelo resultado do evento §YEleição antecipada§!."
 BEL_liberal_victory: "Vitória liberal"
 BEL_liberal_victory_desc: "O Partido Católico, de tendência econômica liberal, venceu as últimas eleições e Hubert Pierlot liderará [BEL.GetNameDef] com a promessa de defender a nação e seu povo até o fim."
 BEL_socialist_victory: "Vitória socialista"
 BEL_socialist_victory_desc: "Paul-Henri Spaak levou o Partido Trabalhista à vitória na eleição antecipada e jurou fazer tudo ao seu alcance para manter as fronteiras belgas intactas, seja com o apoio dos comunistas ou dos democratas."
 BEL_expression_of_belgian_unity: "Expressão da união belga"
 BEL_expression_of_belgian_unity_desc: "A diversidade cultural que define a identidade [BEL.GetAdjective] é nossa maior força, pois é a partir de diferentes ideais, perspectivas e idiomas que encontramos o verdadeiro entendimento. Aquilo que nos divide, nos une."
 BEL_anti_corruption_taskforce: "Força-tarefa anticorrupção"
 BEL_anti_corruption_taskforce_desc: "A corrupção tem sido um problema no Estado há muito tempo. Agora que nos livramos da podridão no alto escalão, é hora de agirmos contra os demais níveis. Vamos formar uma força-tarefa especial com poderes amplos para identificar e expulsar aqueles que têm se beneficiado ilegalmente às custas do contribuinte."
 BEL_diplomatic_rapprochment: "Reaproximação diplomática"
 BEL_diplomatic_rapprochment_desc: "Nossa postura de neutralidade foi necessária devido às realidades políticas e diplomáticas da época, mas isso agora mudou. Nunca cortamos o contato com nossos amigos em outras nações, mas agora devemos ser mais abertos e transparentes sobre isso."
 BEL_belgian_maginot: "Maginot belga"
 BEL_belgian_maginot_desc: "A Bélgica é um Estado-tampão entre duas poderosas nações militares e, ao longo de sua história, foi ameaçada por ambas. Por isso, nos tornamos mestres na guerra defensiva. A Linha Maginot francesa chega até nossa fronteira, e precisamos estendê-la para defender nossa própria nação. Se nos tornarmos inconquistáveis, desencorajaremos possíveis ataques."
 BEL_belgian_maginot_available_tt: "Controla e pode construir pelo menos §Y3 fortes terrestres§! em uma província nas regiões de §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! ou §Y[977.GetName]§!, na fronteira entre §Y[ROOT.GetName]§! e §Y[HOL.GetName]§!"
 BEL_belgian_maginot_bypass_tt: "§RNÃO§! controla ou não pode construir pelo menos §Y3 fortes terrestres§! em uma província nas regiões de §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! ou §Y[977.GetName]§!, na fronteira entre §Y[ROOT.GetName]§! e §Y[HOL.GetName]§!"
 BEL_belgian_maginot_tt: "Adiciona §Yfortes terrestres§! ao longo da fronteira entre §Y[ROOT.GetName]§! e §Y[HOL.GetName]§!"
 BEL_soviet_guarantee: "Garantia soviética"
 BEL_soviet_guarantee_desc: "Apesar de nossas tendências mais democráticas, adotamos o caminho socialista e temos muito a oferecer ao Estado [SOV.GetAdjective]. Se dissermos as coisas certas e respeitarmos suas diretrizes diplomáticas, poderemos fazer amizade com o Urso Russo."
 BEL_soviet_guarantee_tt: "Eles estarão mais inclinados a §Gaceitar§! se tivermos concluído §Y$BEL_raise_the_red_flag$§!."
 BEL_expedite_fort_construction: "Acelerar a construção de fortes"
 BEL_expedite_fort_construction_desc: "Vivemos em um mundo perigoso, ameaçado por poderes hostis. Devemos garantir nossa prontidão e investir mais intensamente em nossos setores de fortificação e engenharia para que estejamos preparados antes que seja tarde demais."
 BEL_democratization_of_education: "Democratização da educação"
 BEL_democratization_of_education_desc: "Nossa sociedade tem uma tradição de cuidado mútuo, melhor representada pelo contrato social entre nossos trabalhadores e as corporações. Da mesma forma, o Estado deve se esforçar para oferecer igualdade de oportunidades a todos e destacar a importância de uma boa educação."
 BEL_invite_soviet_tank_makers: "Convidar montadoras de tanques do Estado [SOV.GetAdjective]"
 BEL_invite_soviet_tank_makers_desc: "No passado, sempre contamos com nossos aliados para obter unidades blindadas, e mesmo que nossos parceiros tenham mudado, essa política permanece. Graças às nossas relações amigáveis com a União Soviética, podemos tentar convencê-los a nos ajudar com algumas ideias."
 BEL_join_allies: "Juntar-se aos Aliados"
 BEL_join_allies_desc: "A Grande Guerra nos uniu como aliados e juntos enfrentamos a invasão. Agora, resistiremos novamente a qualquer ameaça que surja no horizonte."
 BEL_unity_makes_strength: "A união faz a força"
 BEL_unity_makes_strength_desc: "Originalmente o lema da República Holandesa, na época em que governava tanto os Países Baixos quanto a Bélgica, foi oficialmente adotado pelo Estado belga após a Revolução de 1830 que nos levou à independência. Foi consagrado pela união de progressistas liberais e conservadores católicos que lideravam a política belga e, desde então, tem representado o ideal da nação."
 BEL_join_comintern: "Juntar-se à Comintern"
 BEL_join_comintern_desc: "A Comintern tem um histórico de ajudar aqueles que defendem o socialismo, e como estamos cercados por todos os lados por aqueles que querem reprimir a crescente libertação de nossos trabalhadores, precisamos buscar novos amigos no leste."
 BEL_better_than_maginot: "Melhor do que a Maginot"
 BEL_better_than_maginot_desc: "Nossas fortificações precisam ser as melhores do mundo. Nunca sabemos de onde virá o próximo ataque, então precisamos estar prontos para qualquer coisa. Devemos construir trincheiras apoiadas por mais trincheiras, bunkers sobre bunkers e, o mais importante, precisamos de mais armas. Muitas armas. Armas grandes."
 BEL_vandervelde_minority: "Minoria de Vandervelde"
 BEL_vandervelde_minority_desc: "Emile Vandervelde venceu as eleições de forma esmagadora, mas seu Partido Trabalhista obteve apenas uma vitória minoritária. Após o fracasso das negociações de coalizão, ele decidiu seguir sozinho, embora o caminho político à frente seja árduo."
 BEL_problem_of_language: "Problema linguístico"
 BEL_problem_of_language_desc: "A Bélgica está dividida por questões linguísticas há muito tempo, e se o Partido Trabalhista pretende unir o país sob sua liderança, deve deixar clara sua posição sobre essa questão, ou até mesmo promover o bilinguismo oficial, como é feito em Bruxelas."
 BEL_trade_union_support: "Apoio ao sindicato"
 BEL_trade_union_support_desc: "Nossos aliados naturais na luta política são os sindicatos, mas até agora o apoio deles ao nosso movimento tem sido morno. Podemos fazer mais promessas a eles e, em troca, eles mobilizarão seus membros a nosso favor."
 BEL_cooperative_cooperation: "Cooperação cooperativa"
 BEL_cooperative_cooperation_desc: "As cooperativas fazem parte da sociedade belga há bastante tempo e seu modelo de negócios se alinha bem com o ideal econômico que defendemos. Devemos colaborar com as cooperativas já existentes e aproveitar seu conhecimento para treinar uma nova geração de empresas socialmente responsáveis."
 BEL_aid_for_spain: "Ajuda para a Espanha"
 BEL_aid_for_spain_desc: "Os republicanos espanhóis estão lutando por seus ideais democráticos contra radicais fascistas e anarquistas. Devemos apoiá-los discretamente em sua luta, mas tomando cuidado para manter nossa aparência de neutralidade."
 BEL_the_grand_place: "A Grand-Place"
 BEL_the_grand_place_desc: "A grande praça no centro de Bruxelas tem sido um importante polo do pensamento socialista. Foi lá que Karl Marx escreveu o Manifesto Comunista, também onde o 3º Congresso da Primeira Internacional foi realizado e, mais tarde, o local seria a base para a fundação do primeiro partido socialista, o Partido dos Trabalhadores da Bélgica."
 BEL_la_belgique_et_le_congo: "La Belgique et le Congo"
 BEL_la_belgique_et_le_congo_desc: "A atuação da Bélgica no Congo foi marcada por exploração e opressão, quando na verdade, deveria promover igualdade e oportunidades. Agora que estamos nos voltando para os ideais socialistas, chegou o momento de educarmos nossos irmãos coloniais nessa filosofia e investir em seu futuro socialista."
 BEL_spanish_intervention: "Intervenção espanhola"
 BEL_spanish_intervention_desc: "A situação dos republicanos na Espanha é delicada, e está claro que para que a democracia prevalecer, aqueles que a defendem precisam intensificar seu apoio aos que lutam por ela."
 BEL_spanish_intervention_tt: "Desbloqueia decisões para uma maior §Y$BEL_intervention_in_spain_cat$§!.\n\nVamos enviar equipamentos, incentivar a emigração para apoiar seus esforços e oferecer suporte político."
 BEL_contradictions_in_socialism: "Contradições do socialismo"
 BEL_contradictions_in_socialism_desc: "Nosso sucesso recente em expandir os ideais socialistas no Congo gerou resultados incontestáveis, já que a situação do povo local está mais próspera do que nunca. Portanto, está claro que devemos ampliar nossa \"missão de socialização\" por toda a África!"
 BEL_contradictions_in_socialism_tt: "Ganha o objetivo de guerra §YTomar estado reivindicado§! contra países que possuem reivindicações adquiridas com este foco."
 BEL_growing_threat_of_fascism: "A crescente ameaça do fascismo"
 BEL_growing_threat_of_fascism_desc: "A ascensão do apoio radical fascista por toda a Europa e no mundo é uma tendência alarmante, e devemos estar preparados para fazer o que for necessário para impedir sua propagação. Mesmo que isso implique em ações preventivas."
 BEL_peacekeeping_missions: "Missões de paz"
 BEL_peacekeeping_missions_desc: "Os conflitos atuais ao redor do mundo continuam a nos causar preocupação. No entanto, para mantermos uma aparência de neutralidade, só podemos enviar tropas ao exterior em missões de paz sancionadas."
 BEL_international_socialist_bureau: "Gabinete Socialista Internacional"
 BEL_international_socialist_bureau_desc: "A Segunda Internacional mantinha um secretariado permanente em Bruxelas e mesmo após sua dissolução em 1916, a luta socialista persiste. Agora que estamos de volta ao cenário internacional, devemos reerguer a instituição e reassumir um papel de liderança na Internacional Socialista."
 BEL_raise_the_red_flag: "Içar a bandeira vermelha"
 BEL_raise_the_red_flag_desc: "Até agora, a maioria de nossos esforços esteve alinhada com o ideal socialista mais moderado. No entanto, para conseguir uma maior aproximação com o bloco soviético, talvez seja necessário aumentar nosso apoio ao Partido Comunista. O primeiro passo seria endossar o \"Le Drapeau Rouge\" (A Bandeira Vermelha), o jornal comunista belga."
 BEL_raise_the_red_flag_tt: "Desbloqueia decisões para §Y$BEL_rekindle_the_red_flame_cat$§! e tornar [BEL.GetNameDef] um país §Ycomunista§!."
 BEL_support_the_european_project: "Apoiar o projeto europeu"
 BEL_support_the_european_project_desc: "Em um mundo dominado por guerras e conflitos, tornou-se muito claro para nós que a neutralidade não garante paz. Assim, devemos nos aproximar de outros Estados europeus e criar um órgão dedicado à segurança mútua e estabilidade econômica, para que possamos prosperar juntos."
 BEL_european_community: "Comunidade europeia"
 BEL_european_community_desc: "O início do Projeto Europeu foi bem-sucedido, então devemos considerar a expansão de nossa adesão e a ratificação de uma série de tratados que governem o futuro de nossa comunidade. Podemos até avançar para um modelo mais federal, com a Bélgica assumindo um papel de liderança."
 BEL_european_community_tt: "Desbloqueia decisões para buscar o §Y$BEL_closer_european_union_cat$§!"
 BEL_the_king_surrenders: "O rei se rende"
 BEL_the_king_surrenders_desc: "Em uma ação surpreendente, o Rei Leopoldo III invocou seus poderes como Comandante-Chefe para oferecer a rendição incondicional de todas as unidades militares belgas. Supostamente, isso foi feito para salvar o máximo possível de vidas, mas há rumores de uma motivação mais sombria."
 BEL_unfit_to_reign: "Inábil para reinar"
 BEL_unfit_to_reign_desc: "Diante da rendição incondicional oferecida pelo Rei Leopoldo III, sem aprovação parlamentar, o governo civil o declarou inapto para liderar e prometeu continuar a guerra no exterior."
 BEL_prisoner_king: "O rei prisioneiro"
 BEL_prisoner_king_desc: "O Rei Leopoldo III, disposto a cumprir a sentença ao lado de seu povo, escolheu permanecer n[BEL.GetNameDef] como prisioneiro e agora é chamado de \"Rei Prisioneiro\". Seus seguidores receberam essa ação com aprovação e estão se inspirando em seu exemplo nesses tempos difíceis."
 BEL_government_in_exile: "Governo no exílio"
 BEL_government_in_exile_desc: "Sobreviventes da elite política d[BEL.GetNameDef] chegaram à capital anfitriã e entre vários ministros importantes estão Hubert Pierlot, Paul-Henri Spaak, Camille Gutt e Albert van Vleeschauwer. Juntos, eles formaram o chamado \"Governo dos Quatro\" e prometeram levar a guerra à sua conclusão vitoriosa."
 BEL_la_dame_blanche: "La Dame Blanche"
 BEL_la_dame_blanche_desc: "La Dame Blanche, ou a Dama Branca, foi uma organização de resistência secreta durante a Grande Guerra. Walthère Dewé, o líder do movimento naquela época, tem feito silenciosamente preparações para que a Bélgica seja ocupada novamente. Chegou a hora de usarmos os recursos dessa organização mais uma vez."
 BEL_government_in_exile_tt: "Desbloqueia §Y$BEL_government_in_exile_cat$§! para permitir o fortalecimento da legitimidade e resistência d[ROOT.GetNameDef]."
 BEL_moi_dabord: "Moi d'abord"
 BEL_moi_dabord_desc: "\"Moi d'abord! Eu primeiro!\" foi o famoso grito de Spaak quando o embaixador inimigo chegou com a declaração de guerra. Já furioso com o início das hostilidades, Spaak queria que o ataque surpresa fosse anotado no registro internacional antes que a declaração de guerra pudesse ser entregue. Desde então, isso se tornou um grito de guerra para os apoiadores do governo no exílio."
 BEL_v_for_victory: "V de vitória"
 BEL_v_for_victory_desc: "Victoire! Vryheid! Duas palavras, vitória e liberdade, encontradas entre os idiomas belgas e identificadas pela mesma letra. O dedo indicador e médio erguidos tornaram-se um símbolo de rebeldia e determinação entre a população belga, antes de se espalhar para outros países, e está sendo adotado até mesmo por líderes nacionais igualmente desafiadores."
 BEL_democratic_homecoming: "A volta da democracia"
 BEL_democratic_homecoming_desc: "Não foi a realeza que nos devolveu a pátria, mas sim nossas instituições democráticas e o processo de eleger os mais capazes dentre nossos cidadãos para nos liderar. Devemos reconhecer essa valiosa contribuição para o nosso momento atual e preservar seu sucesso para as gerações futuras."
 BEL_charles_count_of_flanders: "Charles, Conde de Flandres"
 BEL_charles_count_of_flanders_desc: "Está claro que não podemos confiar em Leopoldo para reassumir o trono, pois ele abdicou de sua responsabilidade no momento que entregou a nação. Felizmente, ele tem um irmão mais novo, Príncipe Charles, o Conde de Flandres, que seria um excelente regente até que possamos decidir o que fazer com o \"rei\"."
 BEL_leopolds_return: "O retorno de Leopoldo"
 BEL_leopolds_return_desc: "O Rei Leopoldo III é o legítimo governante d[BEL.GetNameDef] e deveria reassumir o trono agora que retomamos o país."
 BEL_secretaries_general: "Secretários-gerais"
 BEL_secretaries_general_desc: "Embora estejamos dispostos a fazer todo o possível para defender nossa nação, temos que ser realistas ao olhar para nossos vizinhos maiores e tomar a difícil decisão de criar uma legislação para o caso de nossa capitulação. Por isso constituímos os secretários-gerais, que são funcionários públicos legalmente autorizados a colaborar com qualquer ocupante e garantir que o governo local possa continuar."
 BEL_the_secret_army: "O exército secreto"
 BEL_the_secret_army_desc: "Agora que nosso país foi ocupado, precisamos iniciar a tarefa de criar um movimento de resistência a fim de realizar atos de sabotagem para atrapalhar o inimigo. O Exército Secreto é nosso meio para isso. Fundado por vários oficiais de nosso exército derrotado, eles têm as habilidades organizacionais e de logística necessárias para colocar isso em prática. Tudo o que precisamos fazer é dar a ordem."
 BEL_the_belgian_legion: "A Legião Belga"
 BEL_the_belgian_legion_desc: "A Legião Belga é um grupo de conversadores e monarquistas lealistas, prontos e ansiosos para pegar em armas em nome de seu rei. Devemos retirar quem for possível do país para aproveitar seus serviços ao máximo."
 BEL_develop_home_support: "Desenvolver o apoio interno"
 BEL_develop_home_support_desc: "Mesmo que a maior parte do esforço de guerra seja coordenada a partir de nosso local de exílio, ainda desfrutamos de amplo apoio em nosso país. Isso se deve principalmente ao trabalho dos secretários-gerais, que provaram ser capazes de organizar esforços cívicos sem antagonizar indevidamente os ocupantes."
 BEL_military_service_for_all_in_exile: "Serviço militar para todos no exílio"
 BEL_military_service_for_all_in_exile_desc: "O povo [BEL.GetAdjective] está espalhado ao redor do mundo. Devemos decretar que todos sejam convocados imediatamente para o serviço militar com o objetivo de liberar nossa pátria. O fervor patriótico está em alta, e podemos esperar um grande fluxo de apoio."
 BEL_consolidate_resistance_groups: "Consolidar grupos de resistência"
 BEL_consolidate_resistance_groups_desc: "Existem muitas organizações de resistência n[BEL.GetNameDef] ansiosas em apoiar nossa libertação, mas divididas por uma infinidade de ideologias, opiniões, ideais, grupos de interesse e apoiadores. Como governo no exílio, está em nosso poder fornecer a iniciativa organizacional central para reuni-los em prol do nosso objetivo compartilhado."
 BEL_free_belgian_forces: "As Forças Belgas Livres"
 BEL_free_belgian_forces_desc: "Nossa presença no exterior cresceu o suficiente para iniciarmos ações militares adequadas contra nossos ocupantes agora. Mesmo que a batalha não seja imediatamente pela própria Bélgica, podemos pelo menos levar a luta aos nossos inimigos e contribuir mais diretamente para o esforço de guerra com o sangue e o aço da nação [BEL.GetAdjective]."
 BEL_free_belgian_forces_tt: "2 unidades da §YDivision d'Infanterie§! serão geradas em um estado aleatório na pátria do anfitrião exilado."
 BEL_king_law_freedom: "Rei, lei e liberdade"
 BEL_king_law_freedom_desc: "Um bom belga luta pelo Rei, pela Lei e pela Liberdade. Devemos observar que o rei vem antes de todos os outros, assim como deve vir Leopoldo III, nosso rei. Pois são suas leis que defendemos e por sua liberdade que lutamos."
 BEL_king_of_the_belgians: "Rei dos belgas"
 BEL_king_of_the_belgians_desc: "\"Juro seguir a Constituição e as leis do povo belga, e manter a independência nacional e a integridade do território\". Essas são as palavras com as quais um homem se torna rei, proferidas em três idiomas: francês, holandês e alemão."
 BEL_rally_to_the_king: "Unir-se pelo rei"
 BEL_rally_to_the_king_desc: "O Rei deixou de ser apenas um prisioneiro; agora ele se tornou um símbolo para nossa nação em dificuldades. Estamos certos de que com sua liderança, habilidade, inteligência e determinação, superaremos esses dias sombrios e emergiremos como uma nação mais forte e próspera."
 BEL_van_overstraeten_on_the_home_front: "Van Overstraeten na frente doméstica"
 BEL_van_overstraeten_on_the_home_front_desc: "De longe, é o mais inteligente de todos os militares, a desvantagem é que ele sabe disso. Van Overstraeten serviu habilmente como conselheiro militar do Rei antes do início da guerra, e embora seu caráter torne trabalhar com ele um desafio, nossas circunstâncias são tais que devemos pedir a ele que entre em campo e lidere nossa nação rumo à vitória."
 BEL_expand_the_belgian_legion: "Expandir a Legião Belga"
 BEL_expand_the_belgian_legion_desc: "Cada vez mais pessoas se reúnem sob a bandeira do rei, prontas para dar tudo de si em prol da coroa. Basta darmos a ordem, e elas marcharão para onde indicarmos."
 BEL_expand_the_belgian_legion_tt: "3 unidades da §YDivision d'Infanterie§! serão geradas em um estado aleatório na pátria do anfitrião exilado."
 BEL_the_price_to_pay: "O preço a se pagar"
 BEL_the_price_to_pay_desc: "O Rei tem conversado com os ocupantes há algum tempo e seu caráter lhe permitiu ganhar a confiança deles. Sendo assim, é possível que possamos recuperar as terras perdidas na Bélgica. O preço que pedem por isso é simples. Lealdade."
 BEL_monetary_reconstruction: "Reconstrução monetária"
 BEL_monetary_reconstruction_desc: "Após a Primeira Guerra Mundial, a economia belga ficou em frangalhos. Em uma tentativa de facilitar a reconstrução e pagar suas enormes dívidas, o Ministério das Finanças belga começou a imprimir dinheiro. Muito dinheiro. Embora isso tenha ajudado na época, agora corremos o risco de hiperinflação. Precisamos ter a situação sob controle antes que outras reformas possam ser feitas."
 BEL_rebuild_wallonian_industry: "Reconstruir a indústria valona"
 BEL_rebuild_wallonian_industry_desc: "A Valônia foi a região mais atingida durante a ocupação alemã na Primeira Guerra Mundial, com grande parte de sua indústria e recursos saqueados pelos ocupantes. A reconstrução avançou bem desde então, mas investimentos adicionais ajudariam a alcançar seu verdadeiro potencial como o coração industrial do governo [ROOT.GetAdjective]."
 BEL_gold_reserves: "Reservas de ouro"
 BEL_gold_reserves_desc: "Felizmente, o estado [ROOT.GetAdjective] possui uma reserva de ouro considerável. No momento, isso nos fornece uma base estável para empréstimos e financiamentos em nosso país, embora também possamos optar por vender o ouro para dar um impulso temporário no desenvolvimento e na construção."
 BEL_social_partners: "Parceiros sociais"
 BEL_social_partners_desc: "Nosso governo organizou a Conferência Nacional do Trabalho para reunir representantes sindicais e empresariais. O resultado disso foi a introdução do salário-mínimo e o direito a seis dias de férias remuneradas por ano."
 BEL_revive_coal_mining: "Revitalizar a mineração de carvão"
 BEL_revive_coal_mining_desc: "O alicerce da indústria valona sempre foi o aço e, para aumentar a produção desse importante material, precisamos expandir agressivamente nossas minas de carvão na região."
 BEL_40_hour_workweek: "Jornada de trabalho de 40 horas semanais"
 BEL_40_hour_workweek_desc: "Outro resultado da Conferência Nacional do Trabalho foi a introdução do conceito radical da semana de trabalho de 40 horas. Embora isso tenha sido alvo de ceticismo, foi possível observar um aumento na produtividade e na felicidade dos trabalhadores."
 BEL_cockerill: "Cockerill"
 BEL_cockerill_desc: "A Cockerill é a principal siderúrgica d[ROOT.GetNameDef], com enormes fábricas capazes de produzir desde motores até artilharia. Com a crescente demanda por todos esses produtos, estamos em uma posição privilegiada para promover sua expansão."
 BEL_cockerill_tt: "§GReduz§! o custo de atribuir a §Y$BEL_cockerill_industrial$§! como firma industrial"
 BEL_railway_expansion: "Expansão da malha ferroviária"
 BEL_railway_expansion_desc: "As ferrovias são as artérias que alimentam o comércio e a indústria do governo [ROOT.GetAdjective]. Precisamos garantir que a infraestrutura que temos possa acompanhar a nossa recuperação econômica."
 BEL_corporate_social_responsibility: "Responsabilidade social corporativa"
 BEL_corporate_social_responsibility_desc: "Apesar da significativa industrialização e urbanização d[ROOT.GetNameDef], surpreendentemente os sindicatos nunca tiveram tanto poder quanto se poderia esperar. Isso ocorre porque existe uma tradição cultural de que as empresas tenham responsabilidade social para com seus trabalhadores, embora não custe lembrá-las disso de vez em quando."
 BEL_val_benoit_institutes: "Institutos Val-Benoît"
 BEL_val_benoit_institutes_desc: "Devemos criar os Institutos Val-Benoît na Universidade de Liège, estabelecendo novos departamentos científicos nas ruínas da antiga Abadia de Val-Benoît."
 BEL_stk: "Estabelecer o STK"
 BEL_stk_desc: "Nosso objetivo é estabelecer o Studiecentrum voor de Toepassingen van de Kernenergie (Centro de Pesquisa para Aplicações de Energia Nuclear), ou STK, como uma entidade dedicada a investigar as possibilidades científicas da energia atômica."
 BEL_embrace_export_economy: "Adotar a economia de exportação"
 BEL_embrace_export_economy_desc: "Embora nunca tenha gozado da mesma fama do nosso vizinho do norte, [ROOT.GetNameDef] tem uma orgulhosa tradição de comércio centrado na cidade da Antuérpia. Vamos explorar mais esse potencial de lucro, afinal, é ótimo para os negócios."
 BEL_engine_of_the_economy: "Motor da economia"
 BEL_engine_of_the_economy_desc: "Os trens têm um lugar especial no coração [ROOT.GetAdjective], pois impulsionam inovações, mantêm a produção nos trilhos e são o combustível para um maior crescimento. Acima de tudo, são o motor da economia."
 BEL_belgian_miracle: "Milagre belga"
 BEL_belgian_miracle_desc: "É difícil imaginar que duas décadas atrás, a Bélgica estava em ruínas e era considerada por muitos apenas mais um campo de batalha europeu. Compare com o que somos hoje, um exemplo de produtividade e inovação. Isso se deve à bravura de nossos soldados, à tenacidade de nossos trabalhadores e à lealdade de nossos aliados e amigos."
 BEL_belgian_air_force: "Força Aérea do Exército [ROOT.GetAdjective]"
 BEL_belgian_air_force_desc: "O governo [ROOT.GetAdjective] foi um dos primeiros a adotar o poder aéreo, desenvolvendo uma força de grande destaque durante a última guerra. Infelizmente, restrições orçamentárias têm limitado a inovação desde então. Com o aumento das tensões, devemos garantir que nosso poder aéreo permaneça forte."
 BEL_develop_belgian_air_industry: "Desenvolver a indústria aérea belga"
 BEL_develop_belgian_air_industry_desc: "Não temos muita experiência no desenvolvimento de nossas próprias aeronaves, pois a indústria aérea está lamentavelmente atrasada desde a última guerra. Existem vários designers jovens e empresas emergentes do setor que poderíamos subsidiar e desenvolver para remediar essa situação."
 BEL_renard_constructions_aeronautiques: "Renard Constructions Aeronautiques"
 BEL_renard_constructions_aeronautiques_desc: "Um dos designers mais promissores do momento é Alfred Renard. Ele tem alguns projetos muito inovadores, e cabe a nós apoiar a empresa dele e seus empreendimentos."
 BEL_stampe_et_vertrongen: "Stampe et Vertrongen"
 BEL_stampe_et_vertrongen_desc: "Embora a Stampe et Vertrongen se especialize em aeronaves de treinamento, deveríamos investir nessa empresa local e adaptar seus projetos para outras funções de linha de frente."
 BEL_relocate_air_production: "Realocar a produção aérea"
 BEL_relocate_air_production_desc: "A fabricação de aeronaves requer quantidades significativas de componentes especializados e depende de engenheiros aeronáuticos difíceis de substituir. No entanto, assim que são produzidas, podemos enviá-las para praticamente qualquer lugar. Deveríamos firmar contratos com empresas estrangeiras para produzir aeronaves no exterior e, assim, proteger nossas linhas de produção."
 BEL_pressurized_cabin_development: "Desenvolvimento de cabine pressurizada"
 BEL_pressurized_cabin_development_desc: "Em um esforço para melhorar a qualidade das viagens aéreas entre a Bélgica e o Congo, temos trabalhado em cabines pressurizadas que nos permitirão voar a altitudes muito maiores do que normalmente é possível. Adaptar essa mesma tecnologia para nossas aeronaves de guerra melhorará muito suas capacidades."
 BEL_foreign_plane_purchases: "Compras de aviões estrangeiros"
 BEL_foreign_plane_purchases_desc: "Infelizmente, devido ao estado da indústria aeronáutica do governo [ROOT.GetAdjective], somos forçados a comprar aeronaves no exterior. Vamos anunciar um edital e permitir que outras nações façam uma oferta por contratos."
 BEL_aviation_school: "Escola de aviação"
 BEL_aviation_school_desc: "Nossos pilotos precisam de um local para aprender sua função, então devemos desenvolver nossas instalações de treinamento de acordo."
 BEL_polish_licences: "Licenças polonesas"
 BEL_polish_licences_desc: "[POL.GetNameDef] entrou em contato sobre a possibilidade de licenciar alguns de seus projetos de aeronaves, e nós podemos obtê-los por um preço muito abaixo do mercado."
 BEL_early_helicopters: "Protótilos de helicóptero"
 BEL_early_helicopters_desc: "Nicolas Florine optou por emigrar para [ROOT.GetNameDef] durante a Guerra Civil Russa e mostrou interesse em uma forma radicalmente nova de voo que utiliza rotores de rotação acelerada. Seria interessante financiar esse projeto e ver para onde esse novo campo da ciência aeronáutica nos leva!"
 BEL_air_doctrine: "Doutrina aérea"
 BEL_air_doctrine_desc: "A guerra moderna está em constante mudança e evolução. Devemos financiar um estudo sobre as doutrinas atuais utilizadas por outras potências militares e ver quais lições podem ser aprendidas e aplicadas à nossa própria Força Aérea."
 BEL_legacy_of_the_belgian_airforce: "Legado da Força Aérea belga"
 BEL_legacy_of_the_belgian_airforce_desc: "Nossos pilotos eram considerados alguns dos mais corajosos a lutar nos campos de batalha da Grande Guerra, e essa orgulhosa tradição ainda está sendo mantida."
 BEL_re_establish_belgian_navy: "Restabelecer a Marinha belga"
 BEL_re_establish_belgian_navy_desc: "Apesar de obter várias embarcações da Alemanha com o Tratado de Versalhes, após a Primeira Guerra Mundial, a Bélgica aboliu sua marinha em 1927 devido a restrições orçamentárias. Com o aumento das ameaças externas e nossa necessidade de manter o comércio e as comunicações estratégicas, especialmente com o Congo, devemos garantir o restabelecimento de nossa frota."
 BEL_re_build_the_fleet: "Reconstruir a frota"
 BEL_re_build_the_fleet_desc: "O primeiro passo para restaurar nosso poder naval é construir uma nova marinha. Isso exigirá um investimento significativo em novos estaleiros e indústrias de construção naval."
 BEL_allied_donations: "Doações aliadas"
 BEL_allied_donations_desc: "As circunstâncias que nos levam a aumentar nossa presença marítima tornaram-se mais urgentes, então devemos entrar em contato com nossos aliados e ver se eles podem nos ajudar a desenvolver nossa capacidade naval."
 BEL_port_of_antwerp: "Porto da Antuérpia"
 BEL_port_of_antwerp_desc: "A Antuérpia é uma cidade conhecida por seu passado mercantil e seu porto continua sendo importante até hoje. Vamos utilizar essa reputação em prol de acordos comerciais favoráveis."
 BEL_corvette_fleet: "Frota de corvetas"
 BEL_corvette_fleet_desc: "A construção naval demanda tempo, especialmente para grandes navios capitânias. Dada a urgência em expandir nossa Marinha, devemos nos concentrar em embarcações menores e de fácil produção, especializadas no que mais precisamos no momento: defender nossos interesses mercantis."
 BEL_boelwerf: "Boelwerf"
 BEL_boelwerf_desc: "Boelwerf é um dos maiores estaleiros da Antuérpia. Devemos utilizar seu potencial e investir pesadamente na expansão de suas docas para facilitar o fortalecimento de nossa força naval."
 BEL_cockerill_shipyards: "Estaleiros Cockerill"
 BEL_cockerill_shipyards_desc: "A Estaleiros Cockerill, uma subsidiária do grande conglomerado Cockerill, é o tipo de conexão industrial em que realmente vale a pena se concentrar. Os navios de guerra atuais são construídos com aço, e ninguém trabalha com aço melhor do que a Cockerill."
 BEL_antwerp_maritime_academy: "Academia Marítima da Antuérpia"
 BEL_antwerp_maritime_academy_desc: "Embora mais dedicados ao transporte civil e comercial, ainda podemos aproveitar a experiência dos instrutores da academia para treinar e desenvolver nossa presença naval. Eles serão especialmente úteis para mostrar aos nossos oficiais a melhor maneira de trabalhar com a navegação mercantil que mantém nosso comércio fluindo."
 BEL_naval_doctrine: "Doutrina naval"
 BEL_naval_doctrine_desc: "Há um limite para o que nossos instrutores civis podem ensinar. Para expandir realmente nossa compreensão dos assuntos navais, devemos tentar contratar especialistas estrangeiros e, assim, aprimorar nosso conhecimento e habilidades de treinamento."
 BEL_convoy_protection_duties: "Navios mercantes equipados defensivamente"
 BEL_convoy_protection_duties_desc: "Em tempos de grande perigo e necessidade, torna-se aceitável armar os navios mercantes, fornecendo a eles as armas e os complementos marítimos necessários à sua própria proteção. Desse modo, aqueles que caçam nossos transportes civis descobrirão, de repente, que a presa tem dentes."
 BEL_maritime_phoenix: "Fênix marítima"
 BEL_maritime_phoenix_desc: "Das cinzas, a nossa frota ressurgiu. Nossos estaleiros estão iluminados pelas chamas das indústrias, conforme nossos navios deixam as docas em um ritmo crescente, e nossos interesses estratégicos no exterior estão sendo atendidos por nossas frotas que ostentam a bandeira do governo [ROOT.GetAdjective]."
