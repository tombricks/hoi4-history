 ### GERMAN FOCUS TREE ###
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "Foco histórico importante"
 GER_prioritize_economic_growth: "Priorizar o crescimento econômico"
 GER_prioritize_economic_growth_desc: "Anos de políticas fiscais negligentes quase arruinaram nossa economia. Precisamos construir tratores em vez de tanques, distribuir pás em vez de fuzis e priorizar o crescimento econômico em vez de expandir a indústria bélica!"
 GER_currency_reforms: "Reforma monetária"
 GER_currency_reforms_desc: "O primeiro passo para a recuperação e revitalização econômica é realizar uma ampla reforma monetária."
 GER_lower_taxes: "Reduzir os impostos"
 GER_lower_taxes_desc: "A carga tributária sobre nosso povo tem se tornado cada vez mais pesada para custear o programa de rearmamento. Ao reduzir essa carga, poderemos perder receita estatal a curto prazo, mas as pessoas poderão gastar mais do seu dinheiro suado no futuro."
 GER_workers_rights: "Direitos dos trabalhadores"
 GER_workers_rights_desc: "Os sindicatos mudaram fundamentalmente nos últimos anos e estão irreconhecíveis em relação ao que já foram. Ao reformá-los, poderemos mobilizar os trabalhadores e colher os benefícios."
 GER_abolish_price_controls: "Abolir o congelamento de preços"
 GER_abolish_price_controls_desc: "As medidas de congelamento de preços implementadas para fortalecer o rearmamento estão sufocando a economia. A remoção de tais medidas pode diminuir o tesouro do Estado, mas permitirá que as pessoas abram novos negócios e impulsionem a economia."
 GER_increased_trade: "Aumento do comércio"
 GER_increased_trade_desc: "Se o povo alemão deseja prosperar, devemos importar o que não podemos extrair ou fabricar dentro de nossas fronteiras. Temos que nos voltar para o exterior e assinar novos acordos comerciais com outras nações. Contanto que nos favoreçam, é claro."
 GER_housing_developments: "Desenvolvimentos habitacionais"
 GER_housing_developments_desc: "Podemos revitalizar nossa economia lançando um programa de desenvolvimento habitacional, com o objetivo de renovar e criar residências modernas e estabelecer um novo padrão de vida."
 GER_invest_in_vereinigte_stahlwerke: "Investir na Vereinigte Stahlwerke"
 GER_invest_in_vereinigte_stahlwerke_desc: "A Vereinigte Stahlwerke é uma de nossas maiores e mais importantes produtoras de aço. Investir recursos na empresa certamente aumentará a produtividade e transformará a indústria siderúrgica alemã."
 GER_industrial_expansion: "Expansão industrial"
 GER_industrial_expansion_desc: "Ter uma indústria forte, capaz de competir internacionalmente e encabeçar as inovações tecnológicas, será crucial para nosso crescimento contínuo. [ROOT.GetNameDefCap] se tornará sinônimo de qualidade."
 GER_agricultural_reforms: "Reforma agrária"
 GER_agricultural_reforms_desc: "Nosso setor agrícola é composto principalmente de fazendas familiares pequenas, que realizam muito trabalho manual. Podemos reformar todo o setor agrário introduzindo equipamentos modernos e aumentando a produção de cada fazenda. Toda a nação será beneficiada!"
 GER_urbanization: "Urbanização"
 GER_urbanization_desc: "A introdução de maquinário moderno na agricultura liberou muitas pessoas, que agora se dirigem para as cidades em busca de novos empregos. Essas pessoas podem ser úteis em nossas fábricas, na quais elas podem continuar contribuindo para que nossa economia seja uma das mais fortes do mundo."
 GER_wirtschaftswunder: "Wirtschaftswunder"
 GER_wirtschaftswunder_desc: "Todos os nossos programas e iniciativas para revitalizar a economia finalmente deram resultado! Pessoas de todo o mundo estão impressionadas com a nossa recuperação financeira e industrial, e a chamam de \"Wirtschaftswunder\": um milagre econômico."
 GER_mass_production: "Produção em massa"
 GER_mass_production_desc: "Com todo o progresso industrial que fizemos recentemente, aprendemos muito sobre os meios de produção. Devemos empregar esse conhecimento recém-adquirido para otimizar nossas linhas de montagem e produzir material em uma escala nunca vista antes."
 GER_build_defense_industry: "Construir uma indústria de defesa"
 GER_build_defense_industry_desc: "Após finalmente conseguirmos estabilizar, e até mesmo fortalecer nossa economia, podemos direcionar nossa atenção para garantir a soberania de nossa nação e para a construção de uma indústria de defesa adequada, protegendo a diligência e o desejo por progresso e excelência do povo alemão."
 GER_war_production: "Produção de guerra"
 GER_war_production_desc: "A guerra nos assola novamente, mas não vamos nos curvar, nem desistir! Vamos mobilizar nosso poderio industrial e superar qualquer inimigo tolo o suficiente para pensar que pode sobrepujar a vontade inabalável do povo alemão!"
 GER_construct_the_reichsautobahn: "Construir a [GetAutobahnName]"
 GER_autobahn_fascism: "Reichsautobahn"
