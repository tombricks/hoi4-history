 GER_oppose_hitler_ww: "Mobilizar a Wehrmacht"
 GER_oppose_hitler_ww_desc: "O reinado de Hitler deve chegar ao fim. Ele pretende provocar as potências ocidentais ao remilitarizar a Renânia, mas ao fazer isso, nos dará o pretexto de que precisamos para tomar o poder com a ajuda de agentes leais na Wehrmacht e mobilizar o povo da Alemanha contra ele."
 GER_rally_the_nation: "Incitar a nação"
 GER_rally_the_nation_desc: "Muitas pessoas em nossa nação estão dispostas a se levantar contra os nazistas agora que a oportunidade chegou. Devemos mobilizar o povo e talvez até fazer contato com organizações paramilitares com experiência em enfrentar os nazistas desde os dias da República de Weimar."
 GER_rally_the_nation_tt: "Será possível escolher um espírito nacional que terá que ser §Yalterado§! ou §Rremovido§! ao final da guerra civil."
 GER_denazification_campaigns: "Campanhas de desnazificação"
 GER_denazification_campaigns_desc: "Para realmente nos livrarmos da doença que infectou o coração d[GER.GetNameDef], devemos fazer um esforço amplo de desnazificação e prender os nazistas ou aqueles que os protegem assim que os identificarmos."
 GER_rebuild_the_nation_ww: "Reconstruir a nação"
 GER_rebuild_the_nation_ww_desc: "Devemos concentrar todos os nossos esforços na reconstrução rápida se quisermos nos recuperar da erradicação da praga nazista. O povo terá que viver de forma modesta e trabalhar duro enquanto isso, mas com a promessa de um futuro melhor."
 GER_revitalize_the_nation: "Revitalizar a nação"
 GER_revitalize_the_nation_desc: "Após os estragos causados pela guerra civil, devemos nos concentrar na reconstrução de nossa nação. Pediremos às pessoas que abram mão de alguns confortos pessoais para que possamos direcionar nossos recursos em prol desse objetivo."
 GER_rebuild_the_nation_ww_tt: "Desbloqueia a decisão: §Y$GER_public_works_modifier$§!"
 GER_tend_to_the_future_of_germany: "Cuidar do futuro da Alemanha"
 GER_tend_to_the_future_of_germany_desc: "Agora que a Alemanha conseguiu se livrar dos nazistas, devemos fitar novos horizontes e decidir o futuro que será trilhado pela nossa nação. Pela união, justiça e liberdade!"
 GER_tend_to_the_future_of_germany_tt: "Qualquer tentativa de §Yrebelião separatista§! será contornada com sucesso"
 #COMMUNISM
 GER_start_the_proletarian_revolution: "Iniciar a revolução proletária"
 GER_start_the_proletarian_revolution_desc: "Esperávamos que, com o fim da primeira guerra civil, a voz dos trabalhadores fosse mais ouvida. Contudo, esse não parece ter sido o caso. O proletariado merece mais; ao permitir que eles se rebelem, talvez possamos garantir o poder para aqueles que defendem a causa proletária, de uma vez por todas."
 GER_start_the_proletarian_revolution_civil_war_tt: "Isso levará a uma §Rguerra civil§! se o tempo da missão expirar!"
 GER_states_with_proletarian_uprising_joins_cw_tt: "Estados com o modificador §Y$GER_proletariat_uprising_modifier$§! se juntarão ao lado §Ycomunista§! em caso de guerra civil."
 GER_the_proletarian_revolution_flag: "A revolução proletária está em andamento."
 GER_formalize_the_intelligence_wing: "Formalizar a ala de inteligência"
 GER_formalize_the_intelligence_wing_desc: "O país sofreu muito sob governantes que não tinham os interesses do povo em mente. Para garantir que possamos reconstruir a nação, devemos primeiro saber com o que estamos lidando. Uma ala de inteligência funcional será um bom começo!"
 GER_propaganda: "Propaganda nacional"
 GER_propaganda_desc: "Já conhecemos o poder da propaganda e não há como negar sua eficácia. Ao alocar recursos para fortalecer o apoio aos nossos gloriosos líderes, garantiremos que nossa população esteja exatamente onde desejamos."
 GER_form_the_stasi: "Formar a Stasi"
 GER_form_the_stasi_desc: "A ala de inteligência foi um grande sucesso e agora começamos a explorar a possibilidade de criar um ministério dedicado à segurança do Estado. Essa pode não ser uma decisão muito popular entre a população, mas é uma medida necessária."
 GER_effective_operations: "Operações eficazes"
 GER_effective_operations_desc: "Com o crescimento contínuo da Stasi, torna-se necessário expandir sua área de operações. As missões executadas fora das fronteiras d[ROOT.GetNameDef] são tão cruciais para a segurança do Estado quanto aquelas realizadas dentro do país."
 GER_assemble_red_orchestra: "Organizar a Orquestra Vermelha"
 GER_assemble_red_orchestra_desc: "A Orquestra Vermelha nunca foi um grupo coeso, mas sim várias pessoas reunidas ao redor de alguns indivíduos talentosos. No entanto, alguns membros dessa organização se destacaram, e deveríamos considerar recrutá-los."
 GER_ressurect_the_red_front_fighters_league: "Restabelecer a Aliança dos Combatentes da Frente Vermelha"
 GER_ressurect_the_red_front_fighters_league_desc: "A Aliança dos Combatentes da Frente Vermelha foi uma organização paramilitar afiliada ao movimento durante a República de Weimar. Sob o regime fascista, eles combateram bravamente a polícia e outros opressores. Seguindo o exemplo de nosso antigo regime, os Combatentes da Frente Vermelha foram banidos. É hora de trazê-los de volta!"
 GER_spawn_more_communist_militias_in_civil_war_tt: "Se outra §Yguerra civil§! eclodir, cria §Y2 unidades alemãs§! em três estados centrais afetados pela §Y$GER_proletariat_uprising_modifier$§!"
 GER_ressurect_the_red_front_fighters_league_tt: "§Y2 unidades de milícia§! serão geradas em §Ytrês estados aleatórios§! atualmente afetados por §Y$GER_proletariat_uprising_modifier$§! ou controlado pelos §Ycomunistas d[ROOT.GetNameDef]§!."
 GER_reorganize_nationale_volksarmee: "Reorganizar a Nationale Volksarmee"
 GER_reorganize_nationale_volksarmee_desc: "Corrupção e sentimentos fascistas ainda estão enraizados em nosso Exército. Para evitar dissidências e motins, precisamos eliminar aqueles que desejam nos prejudicar. Isso deixará uma grande lacuna em nossas fileiras e, para garantir a segurança de nosso povo, devemos designar novos generais leais para comandar nossos corajosos soldados em batalha, se necessário."
 GER_cannot_join_oppossing_civil_war_side_tt: "Esses personagens não poderão se juntar ao lado adversário em uma possível §Yguerra civil§!:"
 GER_ensure_army_loyalty: "Garantir a lealdade do Exército"
 GER_ensure_army_loyalty_desc: "Existem pessoas no corpo de oficiais do Exército que ainda podem ser persuadidas a aderir à nossa causa em vez da tolice a que foram forçadas a se submeter. Será um trabalho árduo, mas ao promover um forte espírito comunitário entre nossos soldados, poderemos garantir sua lealdade por muitos anos."
 GER_political_commissars: "Comissários políticos"
 GER_political_commissars_desc: "Existem pessoas no corpo de oficiais do Exército que ainda podem ser persuadidas a aderir à nossa causa em vez da tolice a qual foram forçadas a se submeter. Devemos nomear oficiais encarregados de instruir nossos soldados rasos sobre os benefícios do comunismo e organizá-los para garantir sua lealdade."
 GER_rapid_army_expansion: "Expansão rápida do Exército"
 GER_rapid_army_expansion_desc: "Nosso Exército não tem crescido na mesma proporção que antes, depois que implementamos nossas mudanças. Precisamos de uma grande força militar para proteger nosso povo em um mundo cada vez mais hostil. Uma mobilização significativa e um esforço de treinamento devem resolver essa questão."
 GER_the_peoples_victory: "A vitória do povo"
 GER_the_peoples_victory_desc: "O povo se manifestou e suas vozes foram ouvidas. Nosso antigo e corrupto governo demonstrou sinais de fraqueza, e devemos aproveitar a oportunidade para exigir sua renúncia e assumir o poder em nome do povo!"
 GER_legacy_of_the_spartacus_league: "O legado da Liga Espartaquista"
 GER_legacy_of_the_spartacus_league_desc: "A Liga Espartaquista deixou de existir em 1919 com a formação do Kommunistische Partei Deutschlands, mas algumas de suas ideias merecem ser retomadas. A Liga visava criar uma república socialista fundamentada em eleições democráticas e na vontade popular, permitindo grupos revolucionários se necessário. É hora de trabalharmos em prol desse objetivo."
 GER_social_ownership: "Propriedade social"
 GER_social_ownership_desc: "Vimos o que acontece quando serviços estatais cruciais são administrados por pessoas cujos objetivos não estão alinhados com o que é melhor para o povo. Para evitar que isso aconteça, devemos transferir nossa indústria para a esfera pública."
 GER_civil_liberties: "Liberdades civis"
 GER_civil_liberties_desc: "Há um equívoco entre nossos camaradas de que, para o Estado funcionar de maneira eficiente e segura, é necessário coagir cada indivíduo. Mas isso vai contra os objetivos do socialismo. Somente com a proteção das liberdades civis é que o povo será verdadeiramente leal ao Estado."
 GER_embrace_democratic_institutions: "Aceitar as instituições democráticas"
 GER_embrace_democratic_institutions_desc: "A democracia liberal não passa de uma fachada para a burguesia. A verdadeira democracia exige igualdade econômica e social. Por isso, somos os únicos em posição de incorporar plenamente a vontade do povo no processo de governar a nação."
 GER_establish_volkskommissariats: "Estabelecer Volkskommissariate"
 GER_establish_volkskommissariats_desc: "A ocupação estrangeira é inaceitável, mas, para estabelecer governos legítimos liderados por trabalhadores entre nossos vizinhos recém-liberados, assumiremos a árdua responsabilidade de orientá-los e guiá-los rumo ao ideal socialista."
 GER_establish_volkskommissariats_tt: "Desbloqueia decisões para §Yestabelecer Volkskommissariate§! em quaisquer §YEstados súditos vizinhos§! atuais e futuros que compartilhem nossa ideologia."
 GER_industrialize_volkskommissariats: "Industrializar os Volkskommissariate"
 GER_industrialize_volkskommissariats_desc: "O uso ineficiente da força de trabalho, causado pela falta de equipamentos, está atrasando o desenvolvimento das indústrias dos Volkskommissariate em relação às d[ROOT.GetNameDef]. Devemos investir em programas de industrialização para corrigir esse desequilíbrio."
 GER_industrialize_volkskommissariats_tt: "Desbloqueia decisões para implementar §Yesforços de industrialização§! em §YVolkskommissariate§!"
 GER_protect_the_revolution: "Proteger a revolução"
 GER_protect_the_revolution_desc: "Embora alguns vejam nossas intervenções no exterior como uma estratégia para ganhar influência, sabemos que nossa missão é proteger o proletariado, mesmo além de nossas fronteiras. Para isso, precisamos ser capazes de agir fora dos limites do que é internacionalmente aceitável."
 GER_protect_the_revolution_tt: "Desbloqueia a decisão para §Yexigir a subjugação§! de §Ypaíses vizinhos§! em que uma guerra civil foi iniciada pel[ROOT.GetNameDef]"
 GER_instill_german_discipline: "Introduzir a disciplina alemã"
 GER_instill_german_discipline_desc: "Ao analisar os Exércitos de nossos Volkskommissariate, fica evidente que eles não possuem os mesmos padrões de disciplina e eficiência inata ao povo [ROOT.GetAdjective]. Devemos instruí-los nesses aspectos para que possam se defender melhor contra nossos adversários."
 GER_integrate_subjects_economies: "Integrar as economias dos Estados súditos"
 GER_integrate_subjects_economies_desc: "As economias dos Volkskommissariate avançaram muito sob nossa tutela. Para aumentar ainda mais a eficiência, integraremos nossas indústrias em um único bloco econômico."
 GER_current_future_volkskommisariats_tt: "Todos os §YVolkskommissariate§! atuais e futuros:"
 GER_integrate_volkskommissariats: "Integrar os Volkskommissariate"
 GER_integrate_volkskommissariats_desc: "Os Volkskommissariate tinham o objetivo de guiar os povos libertados da Europa em direção ao socialismo. No entanto, à medida que nossas economias e cultura se entrelaçaram, surgiu um novo senso de identidade que defende uma expansão do significado de ser [ROOT.GetAdjective]. A partir de agora, somos um só povo, um só país."
 GER_integrate_volkskommissariats_tt: "Desbloqueia decisões para §Yintegrar Volkskommissariate§!. Após §Y[ROOT.GetNameDef][ROOT.GetFlag]§! integrar o primeiro §YVolkskommissariat§!, o país passará a ser conhecido como §Y$GER_german_socialist_union_communism$§!"
 GER_expand_social_welfare: "Expandir o bem-estar social"
 GER_expand_social_welfare_desc: "Após a Grande Guerra, começamos a desenvolver um sistema de bem-estar social para beneficiar a população, mas ele foi limitado depois da Grande Depressão. Devemos investir recursos na reconstrução dessa instituição e torná-la motivo de orgulho para o povo alemão, provando ao mundo a superioridade do comunismo."
 GER_liberate_austria: "Libertar a Áustria"
 GER_liberate_austria_desc: "Nossos vizinhos ao sul viveram por muito tempo sob condições terríveis. Embora chamem outra nação de lar, compartilhamos muitas semelhanças e até mesmo um idioma. Pelo bem do povo [AUS.GetAdjective], faremos uma exigência – não, uma oferta – para que se juntem a nós!"
 GER_spark_the_flame_of_revolution: "Acender as chamas da revolução"
 GER_spark_the_flame_of_revolution_desc: "A situação dos trabalhadores em nações vizinhas não é tão boa quanto gostaríamos. A longo prazo, uma revolução armada nesses países parece inevitável, mas por enquanto, devemos ao menos tentar espalhar a palavra do comunismo."
 GER_spark_the_flame_of_revolution_tt: "Desbloqueia decisões para §Yreforçar a ideologia comunista§! nos §Ypaíses vizinhos menores§!. Assim que os comunistas tiverem apoio majoritário no país influenciado, terá início uma §Yguerra civil§! para tornar o país §Ycomunista§!."
 GER_proletarian_international_alliance: "Internacional Proletária"
 GER_support_the_proletarian_uprising: "Apoiar a revolta do proletariado"
 GER_support_the_proletarian_uprising_desc: "Antecipando um aumento significativo nas guerras civis ao nosso redor, devemos revisar nossa estratégia de apoio aos trabalhadores revolucionários. Esses trabalhadores podem estar mal preparados para a tarefa, mas ao garantir que estejam no mínimo bem equipados, poderemos assegurar que uma onda vermelha se espalhe pela Europa."
 GER_support_the_proletarian_uprising_tt: "Desbloqueia §Ydecisões§! para enviar §Yequipamento de infantaria§! para países que estão em guerra civil, devido ao reforço da ideologia §Ycomunista§! promovido pelo governo §Y[ROOT.GetAdjective]§!."
 GER_the_proletarian_legion: "A Legião Proletária"
 GER_the_proletarian_legion_desc: "Temos que assumir a responsabilidade pelas revoltas que iniciamos. O proletariado nesses países, agora devastados pela guerra civil, precisa de nossa ajuda para derrubar os regimes corruptos o quanto antes. Devemos considerar o envio de tropas para ajudá-los!"
 GER_the_proletarian_legion_tt: "Assim que §Yqualquer país§! no qual §Y[ROOT.GetNameDef][ROOT.GetFlag]§! tenha incentivado o §Ycomunismo§! entrar em uma §Yguerra civil§!:"
 GER_strengthen_the_proletarian_international: "Fortalecer a Internacional Proletária"
 GER_strengthen_the_proletarian_international_desc: "À medida que os trabalhadores nos países vizinhos se revoltam em busca de seus direitos, vemos uma ampla oportunidade de fortalecer nossa posição como uma aliança confiável. Ao convidar esses novos Estados comunistas para a Internacional Proletária, ficaremos todos mais fortes."
 GER_strengthen_the_proletarian_international_tt: "Todos os países na §YEuropa§! influenciados §Ypel[GER.GetNameDef][GER.GetFlag]§! para o §Ycomunismo§! serão convidados para a §YInternacional Proletária§!. Esse efeito também se aplicará a países que foram influenciados ao comunismo §Yapós a adoção deste foco§!."
 GER_proletarian_solidarity: "Solidariedade proletária"
 GER_proletarian_solidarity_desc: "Investimos tempo e recursos consideráveis para levar a Europa ao comunismo. Não é justo que colhamos agora os benefícios do nosso trabalho?"
 GER_proletarian_solidarity_decision_tt: "Desbloqueia a decisão: §YEncorajar a solidariedade proletária§! para aumentar o comércio de recursos com países que se tornaram comunistas com ajuda d[GER.GetNameDef]."
 GER_liberate_italy: "Libertar a Itália"
 GER_liberate_italy_desc: "O povo [ITA.GetAdjective] há muito tempo sofre sob o governo de [ITA.GetLeader]. Eles já foram aliados ao nosso antigo governo e, agora que estamos em uma situação melhor, é nosso dever trazê-los para o nosso lado!"
 GER_the_end_to_fascist_europe: "O fim da Europa fascista"
 GER_the_end_to_fascist_europe_desc: "Mesmo agora, há países na Europa que estão sob regime fascista. Sabendo o quanto isso prejudica a população, devemos garantir que esses países sejam libertados imediatamente!"
 GER_bypass_end_to_fascist_europe_tt: "Não: qualquer outro país:\n   Estado capital: está na §YEuropa§!\n   O partido governante atual é §Yfascista§!." #The indentations are there so the tt looks correct
 GER_war_against_fascism_tt: "Ganha o objetivo de guerra §YAnexar§! contra qualquer nação §Yfascista§! na §YEuropa§! que ainda não seja alvo de um objetivo de guerra d[GER.GetNameDef]. Efeito atual:"
 GER_red_europe: "Uma Europa vermelha"
 GER_red_europe_desc: "Não podemos limitar nossos esforços para incentivar os trabalhadores a pegar em armas e erguer a bandeira vermelha somente aos países vizinhos. Precisamos espalhar a revolução proletária por toda a Europa!"
 GER_spark_the_flame_of_revolution_red_europe_tt: "Desbloqueia decisões para §Yreforçar a ideologia comunista§! nos §Ypaíses europeus menores§!. Assim que os comunistas tiverem apoio majoritário no país influenciado, terá início uma §Yguerra civil§! para tornar o país §Ycomunista§!."
 GER_root_out_imperialism: "Erradicar o imperialismo"
 GER_root_out_imperialism_desc: "As raízes do imperialismo crescem profundamente nos solos da África e da Ásia, escravizando os trabalhadores locais. Esses povos sofreram com o colonialismo por tempo demais. Devemos acabar com a exploração e dar às massas oprimidas os meios para se rebelar, controlar o próprio destino e distrair nossos inimigos."
 GER_root_out_imperialism_tt: "Desbloqueia §Ydecisões§! para aumentar a resistência e o ganho de autonomia em países §Yafricanos§! e §Yasiáticos§!."
 GER_strengthen_the_proletarian_international_internationally_tt: "Todos os países §Yfora da Europa§! influenciados §Ypel[GER.GetNameDef][GER.GetFlag]§! para o §Ycomunismo§! serão convidados para a §YInternacional Proletária§!. Esse efeito também se aplicará a países que foram influenciados ao comunismo §Yapós a adoção deste foco§!."
 GER_hegemony_over_europe: "Hegemonia sobre a Europa"
 GER_hegemony_over_europe_desc: "A antiga Europa imperial está ruindo. Criaremos uma nova ordem socialista em seu lugar, com os trabalhadores europeus confiando em nós para guiá-los contra a tirania burguesa. Uma vitória do proletariado consolidará nossa hegemonia em todo o continente."
 GER_war_against_major_countries_in_europe_tt: "Ganha o objetivo de guerra §YAnexar§! contra todas as nações §Ymaiores§! que controlam ao menos um estado na §YEuropa§!. Efeito atual:"
 GER_align_south_america: "Alinhar a América do Sul"
 GER_align_south_america_desc: "Os trabalhadores sul-americanos sofreram tempo demais sob o peso do capitalismo. Convencê-los a apoiar nossa causa certamente resultará em aliados leais em todo o continente."
 GER_communist_propaganda_south_america_decision_tt: "Desbloqueia decisões para §Yreforçar a ideologia comunista§! nos §Ypaíses sul-americanos menores§!. Assim que os comunistas tiverem apoio majoritário no país influenciado, terá início uma §Yguerra civil§! para tornar o país §Ycomunista§!."
 GER_wage_war_on_capitalism: "Declarar guerra ao capitalismo"
 GER_wage_war_on_capitalism_desc: "O capitalismo é o inimigo natural do comunismo e deve ser destruído à força, se necessário. Vamos liderar essa ofensiva contra [USA.GetNameDef], o símbolo máximo do capitalismo, abrindo caminho para uma nova era socialista."
 GER_instigate_middle_eastern_revolutions: "Instigar revoluções no Oriente Médio"
 GER_instigate_middle_eastern_revolutions_desc: "O Oriente Médio há muito sofre sob o domínio de potências estrangeiras e está pronto para uma revolução socialista. Precisamos incitar o desejo do povo de se libertar da exploração e erguer a bandeira vermelha do socialismo."
 GER_communist_propaganda_middle_east_decision_tt: "Desbloqueia decisões para §Yreforçar a ideologia comunista§! nos §Ypaíses menores do Oriente Médio§!. Assim que os comunistas tiverem apoio majoritário no país influenciado, terá início uma §Yguerra civil§! para tornar o país §Ycomunista§!."
 GER_intervene_in_spain: "Intervir na Espanha"
 GER_intervene_in_spain_desc: "É nosso dever ajudar nossos camaradas na Espanha de todas as formas possíveis contra as forças fascistas. Com certeza o envio de tropas experientes será bem-visto."
 GER_assist_our_eastern_comrades: "Ajudar nossos camaradas orientais"
 GER_assist_our_eastern_comrades_desc: "As dificuldades enfrentadas pelos nossos camaradas no Extremo Oriente deixaram marcas profundas. Precisamos ajudá-los da melhor forma possível. O envio de tropas experientes pode mudar a sorte deles."
 GER_strike_at_the_rising_sun: "Ataque contra o Sol Nascente"
 GER_strike_at_the_rising_sun_desc: "O Estado [JAP.GetAdjective] continua sendo um bastião do imperialismo, oprimindo qualquer um que almeje igualdade e socialismo. Já passou da hora de submetermos os japoneses e forçá-los a aceitar a nova ordem mundial do proletariado."
 GER_nationalize_industries: "Nacionalizar indústrias"
 GER_nationalize_industries_desc: "Após observar o resultado favorável da centralização da economia em nosso Estado, podemos considerar o mesmo para nossa indústria. Atualmente, a indústria está dividida entre vários proprietários privados, que utilizam processos e métodos diferentes na fabricação de seus produtos. Nacionalizar as indústrias nos permitirá ter muito mais controle sobre a produção e a eficiência."
 GER_form_agricultural_cooperatives: "Formar cooperativas agrícolas"
 GER_form_agricultural_cooperatives_desc: "O setor agrícola é um dos mais importantes para nós. Várias indústrias dependem dos trabalhadores rurais e de suas atividades, e deixá-los à própria sorte seria uma atitude irresponsável. Ao formar cooperativas, podemos garantir que o setor agrícola opere em sintonia, com eficiência máxima e perda mínima."
 GER_effectivize_the_volkswerke: "Efetivar a Volkswerke"
 GER_effectivize_the_volkswerke_desc: "A chamada Volkswerke é uma das poucas ideias que nossos antecessores tiveram. Um conglomerado industrial controlado pelo Estado para supervisionar o crescimento e a produção das indústrias de mineração e aço, a Volkswerke é digna de todas as melhorias que podemos implementar."
 GER_womens_rights_and_equality: "Direitos das mulheres e igualdade de gênero"
 GER_womens_rights_and_equality_desc: "O gênero tem sido um fator determinante para o local no qual se espera que um indivíduo sirva a seu país, seja na linha de frente, nas fábricas ou em casa. Ao buscar uma divisão mais igualitária das responsabilidades, podemos ter uma força de trabalho mais ampla e um exército maior, caso seja necessário."
 GER_locks_women_in_workforce_decision_tt: "A decisão §Y$women_in_the_workforce$§! fica §Yindisponível§!"
 GER_labor_rights_and_union_stuff: "Estabelecer sindicatos"
 GER_labor_rights_and_union_stuff_desc: "Permitir que os trabalhadores se sindicalizem para expressar suas preocupações e definir suas condições de trabalho não é uma prática comum em nosso país. Chegou a hora de o Estado não apenas permitir, mas também incentivar a formação de sindicatos dos trabalhadores!"
 GER_proletarian_dictatorship: "Ditadura do proletariado"
 GER_proletarian_dictatorship_desc: "Para oferecer à população as melhores oportunidades e condições de vida, precisamos assegurar uma liderança estável, alinhada com o povo e suas necessidades. Defendendo a luta do proletariado há muito tempo, [ROOT.GetLeader] possui todas as qualificações necessárias e já provou desejar apenas o melhor para os trabalhadores."
 GER_state_controlled_economy: "Economia controlada pelo Estado"
 GER_state_controlled_economy_desc: "Nossa economia é muito frágil para ser deixada nas mãos de pessoas que não sabem como administrá-la. Para evitar uma crise econômica que causaria efeitos duradouros, o Estado deve assumir o controle da economia."
 GER_central_planning: "Planejamento central"
 GER_central_planning_desc: "Agora que nossa economia está nas mãos do Estado, parece sensato que nosso planejamento econômico também seja centralizado. Somente aqueles com uma visão geral da economia do país podem tomar as melhores decisões sobre onde investir e como distribuir os recursos de maneira eficiente."
 GER_the_german_stakhanovite_movement: "O movimento Stakhanovista alemão"
 GER_the_german_stakhanovite_movement_desc: "O movimento Stakhanovista surgiu n[SOV.GetNameDef] durante o regime comunista, quando os trabalhadores passaram a se orgulhar de trabalhar mais e produzir mais do que realmente se esperava deles. Esse movimento aumentou em muito a produção e proporcionou aos trabalhadores um senso de propósito mais forte. Deveríamos pensar em promover sentimentos semelhantes n[ROOT.GetNameDef]."
 GER_the_german_stakhanovite_movement_tt: "Ao concluir §Y$GER_establish_the_reichswerke$§! ou §Y$GER_invest_in_vereinigte_stahlwerke$§!, este foco aumentará a quantidade de recursos adquiridos em §G5%§!."
 GER_spheres_of_influence: "Esferas de influência"
 GER_spheres_of_influence_desc: "Com dois países de ideologias semelhantes tão próximos, devemos estabelecer um campo de atuação equilibrado entre nós e o governo [SOV.GetAdjective]. Ao estabelecer uma esfera de influência e designar uma para nossos camaradas do leste, limitaremos o risco de um conflito armado."
 GER_spheres_of_influence_tt: "Nós e §Y[SOV.GetNameDef][SOV.GetFlag]§! vamos estabelecer esferas de influência na §YEuropa§!.\n\nNossa §Yesfera de influência§! incluirá:\n§Y[SWE.GetNameWithFlag]\n[NOR.GetNameWithFlag]\n[DEN.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Oeste)\n§Y[CZE.GetNameWithFlag]§! (Oeste)\n§Y[HUN.GetNameWithFlag]§!\n\nA §Yesfera de influência deles incluirá§!:\n§Y[FIN.GetNameWithFlag]\n[EST.GetNameWithFlag]\n[LAT.GetNameWithFlag]\n[LIT.GetNameWithFlag]\n[SLO.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Leste)\n§Y[ROM.GetNameWithFlag]\n[BUL.GetNameWithFlag]\n[YUG.GetNameWithFlag]§!"
 GER_czechoslovakia: "Libertar trabalhadores n[CZE.GetNameDef]"
 GER_czechoslovakia_desc: "Logo além da fronteira ao sul, n[CZE.GetNameDef], ainda há trabalhadores que precisam ser libertados dos grilhões do capitalismo. Eles ainda não conhecem plenamente a verdadeira forma do comunismo, e devemos garantir que esse conhecimento chegue até eles. É o nosso dever como bons camaradas."
 GER_poland: "Proteger o proletariado [POL.GetAdjective]"
 GER_poland_desc: "O proletariado n[POL.GetNameDef] não está desfrutando dos mesmos direitos que nossos trabalhadores. Já que não conseguem prosperar sob a atual liderança, talvez seja a hora de agirmos para libertá-los e protegê-los."
 GER_hungary: "Acabar com a opressão dos trabalhadores n[HUN.GetNameDef]"
 GER_hungary_desc: "Os trabalhadores n[HUN.GetNameDef] ainda enfrentam dificuldades para obter direitos que deveriam ser básicos. O governo do país claramente falhou em atender às suas necessidades e, portanto, devemos intervir para garantir que o proletariado [HUN.GetAdjective] seja tratado de maneira justa e com o devido respeito."
 GER_the_northern_shield: "O escudo do norte"
 GER_the_northern_shield_desc: "Os países nórdicos são ricos em recursos, mas apesar de seus esforços para sindicalizar seus trabalhadores, o proletariado ainda sofre sob os interesses capitalistas. Acreditamos que, além de os trabalhadores merecerem condições melhores, também poderíamos utilizar esses recursos de maneira mais eficiente. A exploração dos trabalhadores nórdicos deve acabar!"
 GER_sign_the_second_treaty_of_berlin: "Assinar o segundo Tratado de Berlim"
 GER_sign_the_second_treaty_of_berlin_desc: "Conhecemos o tamanho do nosso Exército, mas também reconhecemos que é melhor evitar a força do Exército [SOV.GetAdjective]. Devemos entrar em contato e garantir que estamos alinhados para evitar hostilidades e assim assegurar um futuro melhor para todos os trabalhadores em nossos respectivos países."
 GER_defense_treaty_with_the_soviet: "Tratado de defesa com os soviéticos"
 GER_defense_treaty_with_the_soviet_desc: "Agora que chegamos a um acordo com o governo [SOV.GetAdjective] para evitar hostilidades, devemos considerar elevar nossas relações diplomáticas. Acreditamos que eles são dignos de nossa proteção e achamos que pensam da mesma maneira. Logo, um tratado de defesa mútua seria tão benéfico para eles quanto para nós."
 GER_industrial_cooperation: "Cooperação industrial"
 GER_industrial_cooperation_desc: "Nossa cooperação com o governo [SOV.GetAdjective] tem se limitado a assuntos militares. Considerando nossa aliança com [SOV.GetNameDef], seria lógico estender essa cooperação a outros campos. Considerando que ambas as filosofias de trabalho são muito semelhantes, uma colaboração no setor industrial não deve ser difícil de alcançar."
 GER_tech_sharing: "Compartilhamento de tecnologia industrial"
 GER_tech_sharing_desc: "Devemos sempre almejar o compartilhamento de tecnologia com outros países de ideologias semelhantes. Procurar o governo [SOV.GetAdjective] para essa empreitada parece ser a ação mais lógica."
 GER_resource_trade: "Comércio de recursos"
 GER_resource_trade_desc: "Embora busquemos ser o mais independentes possível, devemos permitir o comércio com países que compartilhem nossos ideais. Oferecer uma compensação ao governo [SOV.GetAdjective] sob a forma de capacidade industrial deve garantir um acordo extremamente vantajoso para nós."
 GER_factories_for_resources: "Fábricas em troca de recursos"
 GER_factories_for_resources_desc: "Uma boa parte da indústria civil n[ROOT.GetNameDef] poderia ser mais bem aproveitada. Estamos cientes de que o Estado [SOV.GetAdjective] tem regiões relativamente subdesenvolvidas, e essas áreas costumam ser ricas em recursos valiosos. Uma proposta para realocar parte de nossa indústria em troca de alguns desses recursos pode se revelar uma oportunidade lucrativa para nós."
 GER_factories_for_resources_tt: "Desbloqueia §Ydecisões§! para realocar indústrias para §Y[SOV.GetNameDef][SOV.GetFlag]§! em troca de recursos."
 #NON-ALIGNED/DEMOCRATIC
 GER_monarchist_sentiment: "Sentimento monarquista"
 GER_monarchist_sentiment_desc: "O povo quer uma monarquia e é isso que terá. Embora a forma específica de governo ainda não tenha sido decidida, está claro que o povo alemão precisa do seu Kaiser de volta."
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_ratify_the_locarno_treaty: "Ratificar novamente o Tratado de Locarno"
 GER_re_ratify_the_locarno_treaty_desc: "Com os Tratados de Locarno, que foram assinados em 1925, a Entente tentou normalizar as relações conosco enquanto garantia a integridade territorial na Europa. Embora tenham sido vistos como opressivos para nós, está claro que é melhor desfazer o erro que Hitler cometeu ao se opor a eles."
 GER_re_ratify_the_locarno_treaty_tt: "O §Ygoverno [FRA.GetAdjective]§! estará mais inclinado a aceitar quaisquer ações diplomáticas que tomarmos"
 GER_franco_germanic_pact: "Pacto franco-alemão"
 GER_franco_germanic_pact_desc: "Com a recente normalização das relações com o governo [FRA.GetAdjective], seria sensato estreitarmos nossos laços e firmarmos um pacto de amizade e assistência mútua para que possamos nos manter unidos contra o governo [SOV.GetAdjective] ao leste."
 GER_request_the_return_of_french_held_colonies: "Solicitar a devolução das colônias dominadas pelos franceses"
 GER_request_the_return_of_french_held_colonies_desc: "No final da Grande Guerra, nossos territórios coloniais foram tomados. Com a Sociedade Colonial Alemã ganhando popularidade sob o comando de Adenauer, talvez seja hora de solicitarmos a devolução de nossas antigas colônias dos Camarões Alemães e da Togolândia. Quanto melhor for nossa relação com a França, maior a probabilidade de eles nos devolverem esses territórios."
 GER_offer_trade_proposal: "Oferecer uma proposta comercial"
 GER_offer_trade_proposal_desc: "Há muitos estados com recursos naturais abundantes, com os quais o comércio seria altamente lucrativo. Os territórios indonésios e congoleses são ricos em borracha e metais raros, portanto, estabelecer acordos comerciais com [BEL.GetNameDef] e [HOL.GetNameDef] nos permitiria acessar os recursos de suas colônias para abastecer nossas indústrias."
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "O bônus de velocidade de pesquisa de §Y$GER_rnd_programs_modifier$§! aumenta em §G1%§! para cada novo membro da facção, até um máximo de §G10%§!."
 GER_shared_rd_programs_2_tt: "Todas as §Ynações§! em nossa §Yfacção§! também entrarão no grupo de compartilhamento de §YPesquisas da Europa Central§!."
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_the_mannheim_project_ww: "O Projeto Mannheim"
 GER_the_mannheim_project_ww_desc: "Devemos redobrar nossos esforços para desvendar os segredos do átomo e explorar seu uso como arma contra o governo [SOV.GetAdjective]. Isso será mais fácil graças aos nossos novos aliados, que podem estar dispostos a compartilhar qualquer informação que possuam sobre o assunto."
 GER_ban_political_uniforms: " Banir uniformes políticos"
 GER_ban_political_uniforms_desc: "A era de Weimar foi marcada por organizações paramilitares e grupos políticos levando suas lutas para as ruas. Em um esforço para garantir a estabilidade futura, devemos proibir demonstrações abertas de afiliação política."
 GER_embrace_liberal_leanings: "Abraçar as tendências liberais"
 GER_embrace_liberal_leanings_desc: "O conservadorismo se mostrou ultrapassado quando nosso Kaiser não conseguiu fazer o que nossos políticos fizeram no final da guerra. Devemos sempre pensar no futuro e lutar por um amanhã melhor!"
 GER_strive_for_conservative_values: "Lutar por valores conservadores"
 GER_strive_for_conservative_values_desc: "Há muito tempo que ideias liberais têm se alastrado em nossa nação, enfraquecendo a mente de nossos homens e corrompendo políticos. Precisamos recuperar os bons e velhos valores para que o caos da República de Weimar nunca retorne."
 GER_strengthen_the_welfare_state: "Fortalecer o estado de bem-estar social"
 GER_strengthen_the_welfare_state_desc: "Nossa nação tem uma longa história como um estado de bem-estar social, e não pretendemos mudar isso agora. Devemos manter nossos princípios e garantir que nosso povo viva da melhor maneira possível."
 GER_democratic_shield: "Escudo democrático"
 GER_democratic_shield_desc: "A democracia está em perigo ao redor do mundo, assim como esteve em nossa nação. Conhecemos os horrores dos populistas autoritários e totalitários e devemos garantir que os povos de outras nações não sofram um destino similar ao nosso."
 GER_send_military_support_democratic_shield_tt: "Desbloqueia decisões para §Yenviar equipamento militar§! para países §Ydemocráticos§! em guerra"
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_return_of_the_kaiser_ww: "O retorno do Kaiser"
 GER_return_of_the_kaiser_ww_desc: "O Kaiserreich precisa de um Kaiser e Wilhelm II ainda está vivo, exilado nos Países Baixos. Nós encerraremos esse exílio e o convidaremos a assumir o trono independentemente do que pensam as democracias ocidentais."
 GER_military_dictatorship: "Ditadura militar"
 GER_military_dictatorship_desc: "A Grande Guerra nos provou que sozinho o Kaiser não é capaz de guiar nossa nação pelo melhor caminho possível. Como naquela época, o novo Comando Supremo do Exército deve assumir poderes ditatoriais e tornar-se a única autoridade política no império."
 GER_military_dictatorship_tt: "§YO Império Alemão§! será conhecido como §Yo Kaiserreich alemão§!.\n"
 GER_invite_scientists_back: "A iniciativa científica imperial"
 GER_invite_scientists_back_desc: "Muitas mentes brilhantes fugiram do país quando os nazistas assumiram o poder, e com razão. Agora, com nosso glorioso império restaurado, muitos podem estar dispostos a retornar."
 GER_glorious_mechanical_machinations: "Gloriosas maquinações mecânicas"
 GER_glorious_mechanical_machinations_desc: "Nosso Kaiser sempre teve fascinação por máquinas grandiosas e ordenou que nossos cientistas priorizassem a pesquisa de criações antes relegadas ao reino dos sonhos, como canhões ferroviários enormes, aviões capazes de sobrevoar o Atlântico e navios cujas silhuetas encobrem o horizonte."
 GER_prussian_artillery: "Doutrina de artilharia prussiana"
 GER_prussian_artillery_desc: "No passado, conseguimos vencer batalha após batalha usando nossas doutrinas superiores. Qualidade e poder de fogo foram grandes componentes que tornaram essa tática tão bem-sucedida, e é algo que devemos tentar repetir!"
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "Desbloqueia §YRupprecht von Wittelsbach§! como marechal de campo de nível 4"
 GER_re_form_the_freikorps: "Restabelecer os Freikorps"
 GER_re_form_the_freikorps_desc: "Os Freikorps nos auxiliaram na luta contra nossos adversários ideológicos por muito tempo, ajudando a suprimir a República Soviética da Baviera, entre outras tentativas de revolução durante a era de Weimar. Devemos tentar restabelecer uma força paramilitar semelhante, para evitar que comunistas ou nazistas recuperem uma posição de destaque em nossa nação."
 GER_freikrops_militia_recruitment_tt: "Ganha cinco unidades de §Ymilícia§! Freikorps"
 GER_re_form_the_freikorps_generals_tt: "§YFranz Ritter von Epp§! e §YHermann Erhardt§! ficam disponíveis como generais"
 GER_re_establish_the_landwehr: "Restabelecer as Landeswehr"
 GER_re_establish_the_landwehr_desc: "A Landwehr tem sido uma ferramenta essencial de autodefesa desde 1813, especialmente para a República de Weimar. Devemos nos esforçar para capacitar os homens de nossa nação e estabelecer nossos próprios batalhões de Landwehr e Landesschützen."
 GER_all_for_the_front: "Tudo pelo fronte!"
 GER_all_for_the_front_desc: "Cada homem terá que dar seu coração, sangue e alma à nação alemã se desejar que sua pátria recupere a antiga glória. Tudo o que criarmos deverá ser para o fronte, e essa é uma realidade que nosso povo terá que entender com o tempo."
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_demand_the_return_of_southern_jutland: "Exigir a devolução da Jutlândia do Sul"
 GER_demand_the_return_of_southern_jutland_desc: "A posse do Ducado do Eslésvico tem sido uma questão controversa entre nós e os dinamarqueses há muito tempo. No final da Grande Guerra, apesar de eles nem mesmo terem participado, a Entente lhes entregou o Eslésvico do Norte. Devemos reparar essa injustiça histórica e exigir que o governo dinamarquês nos devolva a região."
 GER_glory_to_the_imperial_army: "Glória ao Exército Imperial"
 GER_glory_to_the_imperial_army_desc: "O Exército Imperial venceu batalha após batalha e garantiu que a Prússia e a Alemanha encontrassem seu lugar na Europa. Apesar da traição política ao final da Weltkrieg, o Exército será capaz de recuperar seu esplendor perdido."
 GER_glory_to_the_imperial_army_tt: "Desbloqueia o §YPríncipe Eitel Friedrich§! como general de nível 2"
 GER_restore_the_holy_roman_empire: "Restaurar o Sacro Império Romano"
 GER_restore_the_holy_roman_empire_desc: "Muitos duvidaram que esse dia chegaria, mas cá estamos. Com as antigas fronteiras do império recuperadas, podemos mais uma vez coroar um imperador do Sacro Império Romano, agora como uma nação unificada. Glória ao Império!"
 GER_weltpolitik: "Weltpolitik"
 GER_weltpolitik_desc: "Não seremos levados a sério como uma grande potência até que tenhamos restaurado nosso império global ou construído um novo em seu lugar. Portanto, devemos começar a olhar para além dos limites do continente europeu."
 GER_prepare_for_the_next_naval_blockade: "Preparar-se para o próximo bloqueio naval"
 GER_prepare_for_the_next_naval_blockade_desc: "Sabemos o que aconteceu na última vez que lutamos contra inimigos com uma frota maior que a nossa. Graças ao conhecimento que possuímos agora, podemos contornar muitos dos problemas que enfrentamos no passado por meio de preparações cuidadosas antes mesmo que a guerra tenha início."
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_carve_up_congo: "Repartir o Congo"
 GER_carve_up_congo_desc: "O Congo é abundante em recursos naturais e está pronto para a colonização. Talvez possamos chegar a um acordo com os pacificadores britânicos para dividir esse vasto território entre nós. Seria um grande passo em nossos esforços para restabelecer nosso império colonial."
 GER_anglo_germanic_defense_pact: "Pacto de defesa anglo-alemão"
 GER_anglo_germanic_defense_pact_desc: "Os britânicos têm sido nossos inimigos por muito tempo, mas com os recentes avanços, talvez consigamos firmar um acordo de defesa com eles, estabelecendo que, se alguém atacar um de nós, estará atacando ambos. Isso será um grande passo na normalização das relações com o governo deles."
 GER_signed_the_anglo_german_defence_pact_opm: "Assinou o pacto de defesa anglo-alemão"
 GER_anglo_germanic_cooperation_program: "Programa de cooperação anglo-alemão"
 GER_anglo_germanic_cooperation_program_desc: "A Marinha Real possui um vasto conhecimento sobre construção naval e combate marítimo. Graças à nossa cooperação, podemos adquirir e utilizar conhecimentos que os britânicos mantinham até então em segredo."
 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_petition_for_the_return_of_old_colonies: "Petição pela devolução das antigas colônias"
 GER_petition_for_the_return_of_old_colonies_desc: "Nossos novos amigos britânicos podem estar dispostos a discutir a devolução de nossas colônias, tomadas ao final da Grande Guerra. Eles podem exigir algum tipo de compensação, mas é algo que estaríamos dispostos a aceitar se isso significasse a devolução de nossas antigas posses."
 GER_unify_west_africa: "Unificar o sudoeste africano"
 GER_unify_west_africa_desc: "No momento, nossos sonhos de formar uma Mittelafrika são prejudicados pela existência da região angolana. Para conectar nossos territórios no sudoeste africano às nossas terras congolesas, devemos enviar um ultimato exigindo o reconhecimento imediato de nossa soberania sobre o território."
 GER_expand_pacific_holdings: "Expandir os territórios do Pacífico"
 GER_expand_pacific_holdings_desc: "Com uma determinação feroz para formar um império no Oceano Pacífico, nossos políticos estão defendendo a expansão de nossa influência em toda a região, com o objetivo de estabelecer a hegemonia d[ROOT.GetNameDef] no Extremo Oriente. Devemos apoiar essa iniciativa e partir para a ofensiva."
 GER_closer_sino_germanic_relations: "Relações sino-alemães mais próximas"
 GER_closer_sino_germanic_relations_desc: "O governo [CHI.GetAdjective] tem sido nosso aliado há muito tempo, o que fez muitos suspeitarem que eles entrariam na Grande Guerra ao nosso lado. Devemos valorizar esse relacionamento e tentar fortalecer os laços entre nossas nações."
 CHI_has_accepted_german_overtures: "A China aceitou as propostas do governo [ROOT.GetAdjective]"
 GER_industrial_investments: "Investimentos industriais"
 GER_industrial_investments_desc: "O Estado [CHI.GetAdjective] sofre com o subdesenvolvimento e carece da industrialização necessária para se firmar no cenário mundial como uma grande potência. Devemos enviar engenheiros para ajudar na industrialização e financiar empresas emergentes do país na tentativa de impulsionar seu crescimento industrial."
 GER_launch_sino_germanic_joint_research_program: "Lançar um programa de pesquisa conjunta sino-alemão"
 GER_launch_sino_germanic_joint_research_program_desc: "O governo [CHI.GetAdjective] possui conhecimentos valiosos que seriam importantes para nós, e nós também temos muito a oferecer a eles. Portanto, devemos nos esforçar para estabelecer uma equipe conjunta de pesquisa e desenvolvimento capaz de contribuir para o progresso de ambas as nações."
 GER_send_military_aid: "Enviar auxílio militar"
 GER_send_military_aid_desc: "Nossos amigos n[CHI.GetNameDef] estão cercados por inimigos, muitos dos quais ameaçam a própria existência de seu Estado. Devemos enviar munição e equipamentos para eles, para que possam proteger suas fronteiras e ser úteis para nós no futuro."
 GER_send_volunteers: "A legião do Extremo Oriente"
 GER_send_volunteers_desc: "Grande parte do povo [ROOT.GetAdjective] anseia por aventura e deseja lutar por uma boa causa. Devemos estabelecer uma legião de \"voluntários\" que ajudará nossos amigos n[CHI.GetNameDef] em suas guerras."
 GER_request_the_return_of_qingdao: "Solicitar a devolução de Qingdao"
 GER_request_the_return_of_qingdao_desc: "Tsingtao foi um dos muitos portos obtidos por meio de tratados com a China durante o seu século de humilhação. Embora tenhamos perdido a cidade no final da Grande Guerra, cidade esta que nos foi cedida há tantos anos, agora temos a oportunidade de pedi-la de volta ao governo [CHI.GetAdjective], desde que possamos oferecer compensações satisfatórias."
 GER_the_sino_germanic_pact: "O Pacto Sino-Alemão"
 GER_the_sino_germanic_pact_desc: "Finalmente chegou a hora de reconhecermos oficialmente o governo [CHI.GetAdjective] como um aliado. Devemos formalizar essa aliança imediatamente, para que possamos enfrentar juntos todos aqueles que tentam nos oprimir!"
 GER_divide_and_conquer: "Dividir e conquistar"
 GER_divide_and_conquer_desc: "Nós e o governo [CHI.GetAdjective] temos nossas esferas de influência preferenciais no Extremo Oriente, e em algum momento essas fronteiras terão que ser definidas e respeitadas. Devemos fazer isso o quanto antes, para que os nossos sonhos imperialistas de ambas as nações possam ser reconhecidos."
 GER_asian_spheres_of_influence_tt: "Nós e §Y[CHI.GetNameDef][CHI.GetFlag]§! vamos estabelecer esferas de influência na §YÁsia§!, modificando o custo de anexar estados dentro e fora das respectivas esferas de cada um.\n\nNossa §Yesfera de influência§! incluirá:\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\nTodas as §Yilhas do Pacífico sul§!\n\nA §Yesfera de influência§! deles incluirá:\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_the_second_naval_race: "A segunda corrida naval"
 GER_the_second_naval_race_desc: "Os britânicos e os franceses nos humilharam por tempo demais! É hora de restaurarmos nossas frotas e declararmos oficialmente que não iremos mais nos curvar diante deles. Em breve, eles perceberão que os mares são nossos e de mais ninguém."
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "Se tivermos assinado um tratado de cooperação mútua com a §YFrança§!, não ganharemos um objetivo de guerra contra eles."
 GER_asian_allies: "Aliados asiáticos"
 GER_asian_allies_desc: "Há muitas nações menores na Ásia que não estão sob a influência de nossos inimigos. Com promessas de um futuro seguro e ganhos territoriais, elas talvez estejam dispostas a nos ajudar em nosso conflito global."
 GER_our_place_in_the_sun_ww: "Nosso lugar ao sol"
 GER_our_place_in_the_sun_ww_desc: "Que todos saibam que o Estado [ROOT.GetAdjective] mais uma vez afirma seu direito de ocupar um lugar ao sol! Nosso povo não será mais humilhado nas sombras, sob o jugo do império sobre o qual o sol nunca se põe!"
 GER_realize_mittelafrika: "Concretizar a Mittelafrika"
 GER_realize_mittelafrika_desc: "Nosso império colonial se estenderá de norte a sul, e as riquezas da África Central sempre foram atraentes. Devemos concretizar nossos sonhos de uma Mittelafrika alemã o quanto antes, para que possamos tirar proveito do coração da África."
 GER_realize_mittelafrika_tt: "Ganha reivindicações sobre todos os estados §Ycongoleses§!, §Yquenianos§!, §Yangolanos§! e §Ymoçambicanos§!."
 GER_african_allies: "Aliados africanos"
 GER_african_allies_desc: "O povo da África anseia em se livrar das garras dos europeus. Talvez possamos atraí-los para o nosso lado com promessas de autonomia."
 GER_african_allies_tt: "Desbloqueia decisões para §Yapoiar a independência§! de países §Yafricanos§!"
 GER_asian_allies_faction_tt: "Nações menores independentes da Ásia que não estão em uma facção no momento recebem o seguinte evento:"
 GER_african_allies_faction_tt: "Nações menores independentes da África que não estão em uma facção no momento recebem o seguinte evento:"
 GER_asian_allies_tt: "Desbloqueia decisões para §Yapoiar a independência§! de países §Yasiáticos§!"
 GER_expand_african_reach: "Expandir o alcance da África"
 GER_expand_african_reach_desc: "Reivindicamos regiões na África que não estão sob o controle de nossos inimigos atuais. Devemos deixar nossas reivindicações bem claras e exigir esses territórios imediatamente."
 GER_realpolitik: "Realpolitik"
 GER_realpolitik_desc: "Chegou a hora de olharmos para o resto da Europa e observar para onde os ventos estão soprando. Se surgirem oportunidades de alianças ou conquistas, devemos aproveitá-las imediatamente."
 GER_restore_the_brest_litovsk_borders: "Restaurar as fronteiras de Brest-Litovsk"
 GER_restore_the_brest_litovsk_borders_desc: "As fronteiras estabelecidas no Tratado de Brest-Litovsk foram injustamente revogadas pelo Tratado de Versalhes, apesar de os russos terem perdido a Grande Guerra e cedido essas terras para nós. Devemos nos empenhar para recuperar nossas posses orientais perdidas, mesmo que isso leve a uma guerra no futuro."
 GER_demand_further_polish_concessions: "Exigir mais concessões polonesas"
 GER_demand_further_polish_concessions_desc: "Conseguimos fazer com que os poloneses nos cedessem partes essenciais do antigo império, mas não vamos parar por aí. As fronteiras de Brest-Litovsk ainda não foram restauradas, e a Polônia ainda está no caminho de nossos sonhos."
 GER_restore_eastern_imperial_possessions: "Restaurar as posses imperiais do leste"
 GER_restore_eastern_imperial_possessions_desc: "Territórios essenciais ao nosso império estão atualmente sob domínio de potências estrangeiras. Para estabelecer as fronteiras de Brest-Litovsk, devemos focar nossa atenção em Poznan, na Prússia Ocidental e na Silésia."
 GER_incorporate_the_polish_rump_state: "Incorporar o Estado remanescente polonês"
 GER_incorporate_the_polish_rump_state_desc: "Até as últimas partes remanescentes da Polônia pertencem ao império, como foi especificado no Tratado de Brest-Litovsk. Devemos reaver esses territórios à força, se necessário."
 GER_memel_ultimatum: "Ultimato de Memel"
 GER_memel_ultimatum_desc: "Se tem algo que aprendemos com a Grande Guerra, é que devemos nos preparar para um ataque em nossas posses orientais mais distantes. Esses territórios devem ser restaurados e fortificados contra invasões. No entanto, isso não será possível sem o controle do importante e estratégico Território de Memel, que deve ser recuperado."
 GER_demand_lithuanian_integration: "Exigir a integração da Lituânia"
 GER_demand_lithuanian_integration_desc: "O reino lituano fora planejado para ser uma parte semiautônoma de nossa nação e assim será. Devemos buscar a anexação das terras lituanas e coroar Mindaugas como duque desses territórios."
 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "Não podemos controlar diretamente todo o território englobado pelo tratado. No entanto, temos planos para organizar grão-ducados e reinos satélites no leste, que administrarão esses territórios para nós."
 GER_eastern_duchies_name_democratic: "Estados autônomos orientais"
 GER_eastern_duchies_name_neutrality: "Estabelecer os grão-ducados orientais"
 GER_subduing_the_baltic_states: "Subjugação dos Estados bálticos"
 GER_subduing_the_baltic_states_desc: "Os Estados bálticos são ilegítimos e reivindicam os territórios do nosso Ducado Báltico Unido. Devemos subjugá-los e entregar as terras à aristocracia báltico-alemã."
 GER_subduing_the_baltic_states_tt: "Ganha três unidades de §Yinfantaria§! da Baltische Landeswehr.\nSe a §YPolônia§! não tiver §Yrestaurado os bermontianos§!, §YRüdiger von der Goltz§! se juntará a nós como marechal de campo de nível 3."
 GER_strike_eastward: "Atacar em direção ao leste"
 GER_strike_eastward_desc: "Com as fronteiras seguras, é hora de derrubar nosso maior rival, que violou o Tratado de Brest-Litovsk e ameaça a estabilidade da Europa Oriental: [SOV.GetNameDef]. Vamos capturar Moscou e subjugar o poderoso governo [SOV.GetAdjective]."
 GER_unlocks_kremlin_raid_tt: "Desbloqueia a §Yincursão aérea§! contra o §YKremlin§! quando estiver em guerra contra §Y[SOV.GetNameDef][SOV.GetFlag]§!"
 GER_end_european_communism: "Por um fim no comunismo na Europa"
 GER_end_european_communism_desc: "Agora que a maior ameaça à nossa nação foi destruída, é hora de limpar a bagunça deixada na Europa. O comunismo é uma ameaça fundamental aos nossos valores e deve ser extinto de uma vez por todas."
 GER_strike_eastward_eq_trigger_tt: "Mais de §Y100.000§! equipamentos de infantaria no Exército"
 GER_second_vienna_award_eq_trigger_tt: "Mais de §Y60.000§! equipamentos de infantaria no Exército"
 GER_sea_lion_eq_trigger_tt: "Mais de §Y90.000§! equipamentos de infantaria no Exército"
 GER_puppet_finland: "Garantir a lealdade do governo [FIN.GetAdjective]"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_finland_puppet_description_democratic: "O povo [FIN.GetAdjective] pode ser composto por nossos irmãos de armas, mas não é possível afirmar que nunca nos trairão. Precisamos garantir que esse dia nunca chegue, custe o que custar!"
 GER_finland_puppet_description_neutrality: "No passado o povo [FIN.GetAdjective] rejeitou nossa oferta de instaurar um rei, mas não permitiremos que isso aconteça novamente. É hora de o Príncipe Wolfgang de Hesse assumir o trono, gostem eles ou não."
 GER_see_to_the_eastern_front_ww: "Cuidar do fronte oriental"
 GER_see_to_the_eastern_front_ww_desc: "Nossas ações na guerra anterior ainda estão frescas na memória de muitos. Devemos redirecionar os temores do continente para o verdadeiro perigo: a grande [GER.GetGreatRedMenaceDesc] à espreita no Oriente. Iniciaremos uma enorme campanha de propaganda para abrir os olhos do continente."
 GER_the_eastern_threat: "A ameaça oriental"
 guardian_against_the_eastern_threat: "Guardião contra a ameaça oriental"
 existential_threat: "Ameaça existencial"
 GER_seeks_to_restore_brest_litovsk: "Buscando restaurar Brest-Litovsk"
 GER_seeks_to_restore_brest_litovsk_worse: "$GER_seeks_to_restore_brest_litovsk$"
 GER_safeguard_the_baltic_ww: "$GER_safeguard_the_baltic$"
 GER_safeguard_the_baltic_ww_desc: "$GER_safeguard_the_baltic_desc$"
 GER_tributes_for_guarantees: "Tributos por garantias"
 GER_tributes_for_guarantees_desc: "Devemos proteger os Estados bálticos do Urso no leste, mas não faremos isso de graça. Considerando que essas nações estão em uma posição vulnerável, seria fácil exigir uma compensação pela proteção."
 tributes_from_lithuania_tt: "Se §Y[LIT.GetNameWithFlag]§! aceitar:"
 tributes_from_latvia_or_estonia_tt: "Se §Y[LAT.GetNameWithFlag]§! ou §Y[EST.GetNameWithFlag]§! aceitarem:"
 GER_will_also_recieve_trade_and_civs_tt: "Também receberemos uma pequena parte dos seus recursos e da indústria civil. \n A quantidade de §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! dependerá de quantas nações aceitarem nossas exigências."
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "Os finlandeses se encontram na linha de fogo dos [GER.GetRussiansDemonym]. Vamos oferecer uma garantia contra a ameaça oriental e fornecer uma modesta ajuda industrial."
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_safeguard_poland: "Defesa da Polônia"
 GER_safeguard_poland_desc: "Os poloneses estão vulneráveis a ataques vindos do leste. Devemos protegê-los a todo custo, para manter um estado-tampão entre nós e o governo [SOV.GetAdjective]."
 GER_safeguard_poland_tt: "Se a §YPolônia§! estiver em nossa facção ou for garantida por nós após a conclusão de §YRealizar exercícios militares conjuntos§!, ganharemos um adicional de §G25§! de §Yexperiência de exército§! e §G15§! de §Yexperiência aérea§!"
 GER_offer_military_production_support: "Oferecer suporte à produção militar"
 GER_offer_military_production_support_desc: "Os estados-tampão orientais não possuem a mesma base industrial forte que nós. Devemos nos oferecer para ajudá-los na produção de armas e munição para que possam se defender por algum tempo, caso sejam atacados pel[SOV.GetNameDef]."
 GER_offer_military_production_support_tt: "Todos os estados da Europa Oriental sob nossa proteção ganharão o seguinte impulso em sua §Yprodução militar§! por §Y730§! dias:"
 GER_liberate_oppressed_people: "Libertar o povo oprimido"
 GER_liberate_oppressed_people_desc: "Há muitas pessoas n[SOV.GetNameDef] dispostas a nos apoiar e que desejam a liberdade acima de tudo. Talvez devêssemos libertá-las de seus opressores para que se tornem nossas aliadas no leste."
 GER_liberate_oppressed_people_tt: "Torna-se §G40%§! mais barato libertar Estados constituintes da §Yd[SOV.GetNameDef]§! e §G20%§! mais barato transformá-los em fantoches."
 GER_liberate_oppressed_people_cossacks_tt: "Permite o restabelecimento das §YRepúblicas Cossacas§! do sul da Rússia"
 GER_build_the_eastern_bulwark: "Construir o baluarte oriental"
 GER_build_the_eastern_bulwark_desc: "Os países a leste não têm defesas suficientes para enfrentar adequadamente a ameaça do governo [SOV.GetAdjective]. Devemos investir em fortificações em seus territórios, de modo que o inimigo só consiga conquistá-los mediante um grande custo."
 GER_build_the_eastern_bulwark_tt: "Constrói §Yfortes terrestres§! de nível 2 em todos os estados controlados §Ypel[ROOT.GetNameDef]§! ou por qualquer país garantido por ou em uma facção com §Y[ROOT.GetNameDef]§! na fronteira com §Y[SOV.GetNameDef]§!."
 GER_build_the_eastern_bulwark_ns_tt: "Ao entrar em guerra com §Y[SOV.GetNameDef]§!, nós ganharemos:"
 GER_ally_white_russian_forces: "Aliar-se ao Movimento Branco russo"
 GER_ally_white_russian_forces_desc: "Muitos russos fugiram para o exterior após os Vermelhos vencerem a Guerra Civil Russa. Devemos procurá-los e ver se estão dispostos a cooperar na retomada de sua pátria, mesmo que isso signifique abandonar quaisquer reivindicações sobre as terras cedidas a nós ou a nossos aliados no Tratado de Brest-Litovsk."
 GER_hold_joint_military_drills: "Realizar exercícios militares conjuntos"
 GER_hold_joint_military_drills_desc: "Nossos aliados no leste enfrentaram recentemente o governo [SOV.GetAdjective] e podem ter conhecimentos valiosos sobre como derrotá-los. Devemos organizar exercícios militares conjuntos para compartilhar tal conhecimento."
 GER_hold_joint_military_drills_tt: "Nós e quaisquer países do leste europeu que estão em nossa facção ou são garantidos por nós ganharão o seguinte espírito nacional:"
 GER_extend_mitteleuropas_bounderies: "Expandir as fronteiras da Mitteleuropa para o leste"
 GER_extend_mitteleuropas_bounderies_desc: "As nações a leste de nós não são apenas estados-tampão. Devemos convidá-las a integrar a Mitteleuropa e garantir que também contribuam para fortalecer nossa aliança e união aduaneira."
 GER_extend_mitteleuropas_bounderies_tt: "Convida os Estados garantidos da Europa Oriental para a §YMitteleuropa§!"
 GER_reach_out_to_scandinavia: "Contatar a Escandinávia"
 GER_reach_out_to_scandinavia_desc: "As montanhas e o frio não são proteção contra a ameaça [GER.GetGreatRedMenaceName], e os escandinavos precisam saber disso. Vamos oferecer a eles uma aliança e proteção contra o perigo [SOV.GetAdjective]."
 GER_mitteleuropa: "Mitteleuropa"
 GER_mitteleuropa_desc: "O principal interesse do povo alemão está na Europa Central, inicialmente concebida pelos prussianos como um império pangermânico centrado no Estado. Essas ideias podem precisar de alguns ajustes, mas servem como uma boa base para construir a nova ordem na Europa."
 GER_mitteleuropa_tt: "Desbloqueia uma decisão para §Yinfluenciar a opinião pública a nosso favor na Áustria§!, o que os torna mais propensos a aceitar tanto uma aliança quanto a subjugação."
 GER_mitteleuropa_alliance: "Mitteleuropa"
 GER_brothers_in_arms: "Irmãos em armas"
 GER_brothers_in_arms_desc: "Nossos irmãos austríacos lutaram bravamente a nosso lado como parte das Potências Centrais. Para que possamos lutar lado a lado novamente, devemos fazer uma oferta que eles não consigam recusar."
 GER_carve_up_czechoslovakia: "Repartir a Checoslováquia"
 GER_carve_up_czechoslovakia_desc: "O estado [CZE.GetAdjective] atrapalha não apenas nossas ambições, mas também as de nossos aliados ao sul. Devemos dividi-lo entre nós, para que o sonho da Mitteleuropa se concretize."
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_the_first_berlin_award: "O Primeiro Prêmio de Berlim"
 GER_the_first_berlin_award_desc: "Os poloneses estão ocupando não apenas nossas terras, mas também as terras austro-húngaras. Devemos tentar intimidá-los para que devolvam essas regiões à Mitteleuropa, sob pena de enfrentarem a ira dos exércitos alemães."
 GER_the_first_berlin_award_hun_tt: "Se estivermos em uma facção com §Y[HUN.GetNameDef]§!:"
 GER_the_first_berlin_award_aus_tt: "Se estivermos em uma facção com §Y[AUS.GetNameDef]§!:"
 GER_the_second_berlin_award: "O Segundo Prêmio de Berlim"
 GER_the_second_berlin_award_desc: "Os romenos e os eslavos também estão ocupando terras que pertencem ao império austro-húngaro por direito. Devemos exigir que as devolvam imediatamente!"
 GER_trade_agreements: "Acordos comerciais"
 GER_trade_agreements_desc: "A Mitteleuropa não é apenas uma aliança militar, mas também uma união para estabelecer melhores relações comerciais e de cooperação econômica. Devemos enfatizar esse papel e usá-lo para nos aproximar daqueles que são ricos em recursos naturais."
 GER_trade_agreements_tt: "Todos os aliados recebem o §Yespírito nacional§!:"
 GER_mitteleuropa_cooperation_sphere: "Esfera de cooperação da Mitteleuropa"
 GER_mitteleuropa_cooperation_sphere_desc: "A Europa Central possui muitas mentes brilhantes. Apesar disso, elas não conseguem cooperar entre si porque seus governos não desejam compartilhar conhecimento. Devemos incentivar uma cooperação científica mais próxima com nossos aliados."
 GER_conquer_italy: "Conquistar a Itália"
 GER_conquer_italy_desc: "Os italianos nos traíram durante a Grande Guerra quando atacaram a Áustria-Hungria e se aliaram à Entente. Jamais esqueceremos e jamais perdoaremos. É hora de ensiná-los o que a traição e a deslealdade trazem como consequências."
 GER_align_italy: "Alinhar a Itália"
 GER_align_italy_desc: "A Itália pode ter nos traído durante a Grande Guerra, mas não devemos esquecer que eles têm uma Marinha impressionante, suficiente para bater de frente com nossos inimigos. Seria benéfico se restabelecêssemos nossa antiga aliança com eles."
 GER_the_austrian_question: "A questão austríaca"
 GER_the_austrian_question_desc: "A solução da Pequena Alemanha foi um erro que devemos corrigir imediatamente. Vamos coagir os austríacos a se unir à nossa nação, talvez até aproveitando a oportunidade para oferecer a Burguenlândia em troca de uma aliança com [HUN.GetNameDef]."
 GER_the_austrian_question_more_likely_to_accept_tt: "Eles estarão §RMENOS§! inclinados a aceitar se estiverem liderando uma facção."
 GER_align_czechoslovakia: "Alinhar a Checoslováquia"
 GER_align_czechoslovakia_desc: "O Estado checoslovaco é rico em capacidades industriais e recursos naturais e foi um dos centros da industrialização na Áustria-Hungria. Devemos convencê-los a se unir à Mitteleuropa, para que possamos aproveitar suas riquezas."
 GER_sway_the_balkans: "Persuadir os Balcãs"
 GER_sway_the_balkans_desc: "Existem muitas nações nos Balcãs que se sentem ameaçadas por potências estrangeiras. Devemos oferecer-lhes um lugar na Mitteleuropa para que nossa união se torne ainda mais forte."
 GER_sway_the_balkans_tt: "Desbloqueia decisões para §Yfortalecer a ideologia [ROOT.GetRulingIdeology]§! nas nações dos §YBalcãs§! e para §Yintegrá-las à Mitteleuropa§!"
 GER_establish_a_customs_union: "Estabelecer uma União Aduaneira"
 GER_establish_a_customs_union_desc: "Assim como os planos do antigo Septemberprogramm, devemos estabelecer a União Aduaneira da Mitteleuropa e, aos poucos, unir as economias europeias em uma força poderosa."
 GER_integrated_economies: "Economias integradas"
 GER_integrated_economies_desc: "A integração de nossa economia com a de nossos aliados e a criação de um banco central alemão capaz de monitorar e auxiliar a situação econômica dos outros Estados será muito benéfica para nós a longo prazo. Isso não apenas nos fortalecerá como também aumentará a dependência deles em relação a nós, permitindo que nos envolvamos mais em suas políticas externas."
 GER_integrated_economies_tt: "Todos os §Ymembros da facção§! receberão o §Yevento:§! Governo [FROM.GetAdjective] deseja maior integração econômica"
 GER_european_confederation: "Confederação Europeia"
 GER_european_confederation_desc: "Com uma dependência cada vez maior dos nossos aliados em relação a nós, é hora de intensificar sua integração, trabalhando com o sonho de estabelecer uma Confederação Europeia."
 GER_bring_turkey_into_the_fold: "Reintegrar [TUR.GetNameDef]"
 GER_bring_turkey_into_the_fold_desc: "Os turcos têm reivindicações fora de suas fronteiras atuais e serão facilmente coagidos a se juntar à nossa facção. É hora de fazê-los voltar para a nossa esfera de influência."
 GER_german_hegemony_in_the_middle_east: "Hegemonia alemã no Oriente Médio"
 GER_german_hegemony_in_the_middle_east_desc: "O Oriente Médio está pronto para ser conquistado e muitos dos Estados podem estar dispostos a se aliar conosco na esperança de nos opormos aos impérios britânico ou francês. É hora de estabelecer nossa hegemonia no Oriente Médio."
 GER_sway_the_middle_east_decisions_tt: "Desbloqueia decisões para §Yfortalecer a ideologia [ROOT.GetRulingIdeology]§! nas nações do §YOriente Médio§! e para §Yintegrá-las à Mitteleuropa§!"
 GER_reject_the_locarno_treaty: "Rejeitar o Tratado de Locarno"
 GER_reject_the_locarno_treaty_desc: "O Tratado de Locarno foi claramente criado para nos impedir de recuperar territórios tomados injustamente. Devemos rejeitar esse tratado por completo e nos preparar para recapturar nossos antigos estados."
 GER_backdoor_negotiations: "Negociações secretas"
 GER_backdoor_negotiations_desc: "Podemos tentar contornar a interferência ocidental nas terras baixas não com um ataque direto, mas sim provocando uma a atacar a outra. Nós então nos aliamos a um dos lados, causando efetivamente uma divisão entre as antigas nações na região da Grande Holanda."
 GER_backdoor_negotiations_tt: "Essas decisões nos permitem adicionar uma das nações escolhidas à nossa facção enquanto atacamos a outra."
 GER_schlieffen_once_more_ww: "$GER_schlieffen_once_more$"
 GER_schlieffen_once_more_ww_desc: "$GER_schlieffen_once_more_desc$"
 GER_bypass_maginot_in_the_south_ww: "$GER_bypass_maginot_in_the_south$"
 GER_bypass_maginot_in_the_south_ww_desc: "$GER_bypass_maginot_in_the_south_desc$"
 GER_reinstate_imperial_possessions_ww: "$GER_reinstate_imperial_possessions$"
 GER_reinstate_imperial_possessions_ww_desc: "$GER_reinstate_imperial_possessions_desc$"
 GER_establish_western_grand_duchies: "[GetWesternDuchiesName]"
 GER_western_duchies_name_democratic: "Estados autônomos ocidentais"
 GER_western_duchies_name_neutrality: "Estabelecer os grão-ducados ocidentais"
 GER_establish_western_grand_duchies_desc: "Assim como planejado no Septemberprogramm, devemos tentar estabelecer nosso controle sobre as regiões ocidentais criando nossos próprios Estados clientes, redesenhando as fronteiras como acharmos melhor."
 GER_integrate_western_german_speakers: "Integrar os germanófonos do ocidente"
 GER_integrate_western_german_speakers_desc: "O Septemberprogramm previa a integração da grande área de Luxemburgo ao Estado alemão. Tanto essa região quanto a Suíça faziam parte do Sacro Império Romano, do qual somos os únicos sucessores legítimos. Essas regiões germânicas devem ser reincorporadas ao nosso domínio o mais breve possível."
 GER_core_ardennes_tt: "Se o Estado [ROOT.GetAdjective] §Ynão estiver em uma facção§! com [BEL.GetNameDef] e §Ycontrolar totalmente§! as [980.GetName]:"
 GER_core_german_switzerland_tt: "Se o Estado [ROOT.GetAdjective] §Ynão estiver em uma facção§! com [SWI.GetNameDef] e §Ycontrolar totalmente§! o [3.GetName], [847.GetName], e [151.GetName]:"
 GER_core_alto_adige_tt: "Se o Estado [ROOT.GetAdjective] §Ynão estiver em uma facção§! com [ITA.GetNameDef] e §Ycontrolar totalmente§! [39.GetName]:"
 GER_assassinate_mussolini_ww: "Assassinar Mussolini"
 GER_assassinate_mussolini_ww_desc: "Chegou a hora de garantir o fim do fascismo [ITA.GetAdjective]. Alemães assassinarão o líder, e depois os realistas d[ITA.GetNameDef] tomarão o poder em uma ação rápida."
 GER_prepare_italian_coup_ww: "Preparar o golpe de Estado [ITA.GetAdjective]"
 GER_prepare_italian_coup_ww_desc: "É necessário reverter o crescimento do fascismo na Itália. Vamos abordar os realistas locais com uma proposta de golpe, oferecendo nosso apoio."
