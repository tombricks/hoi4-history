 ### CONGO SHARED FOCUS TREE ###
 CONGO_belgian_congo: "Congo belga"
 CONGO_belgian_congo_desc: "A colônia foi estabelecida em 1908, depois que o Estado Livre do Congo foi anexado ao governo belga, afastando-se da exploração pela coroa belga. O Congo Belga continua sendo a joia no coração da política colonial belga."
 CONGO_expand_villages: "Expandir as vilas"
 CONGO_expand_villages_desc: "O Congo tem um grande potencial que só poderá ser alcançado com uma força de trabalho ampla e vibrante. Devemos estabelecer novas vilas nas áreas que queremos desenvolver para incentivar esse crescimento."
 CONGO_free_enterprise_fund: "Fundo empresarial gratuito"
 CONGO_free_enterprise_fund_desc: "A administração colonial belga está bem ciente de que precisa investir para extrair o máximo possível do Congo. Por isso, está oferecendo subsídios financeiros a pequenas empresas para ajudá-las a começar."
 CONGO_secure_international_funding: "Assegurar financiamento internacional"
 CONGO_secure_international_funding_desc: "A autoridade colonial belga não é a única potência ciente do potencial do Congo. Devemos nos voltar para parceiros internacionais em busca de investimentos e negócios, com ou sem [BEL.GetNameDef]."
 CONGO_secure_international_funding_tt: "Desbloqueia decisões para §YInvestir recursos internacionais em infraestrutura e indústrias do Congo§!"
 CONGO_weapon_repair_workshops: "Oficinas de reparo de armas"
 CONGO_weapon_repair_workshops_desc: "Embora a maior parte da produção militar seja realizada na Bélgica, ainda existem várias pequenas oficinas que podem reparar e reaproveitar equipamentos militares antigos. Devemos garantir que elas tenham o necessário para fazer isso, pois talvez tenhamos que recorrer a tais equipamentos no futuro."
 CONGO_rawji_group: "Grupo Rawji"
 CONGO_rawji_group_desc: "Vindo de origens humildes, a empresa Rawji tem se expandido para abranger uma variedade de diferentes indústrias e empreendimentos em todo o Congo."
 CONGO_the_heart_of_africa: "O coração da África"
 CONGO_the_heart_of_africa_desc: "Os vastos territórios do Congo estão situados no meio da África e, embora relativamente pobres e subdesenvolvidos, seu interior esconde uma imensa variedade de recursos e possibilidades. Tudo o que temos que fazer é encontrá-los."
 CONGO_establish_university_of_louvain: "Estabelecer a Universidade Lovanium"
 CONGO_establish_university_of_louvain_desc: "Inicialmente fundado como uma escola médica destinada ao estudo da medicina tropical, temos a oportunidade de expandir o instituto com um departamento de ciências agrícolas e, uma vez que o designemos como uma universidade propriamente dita, ele certamente será motivo de inveja em toda a África."
 CONGO_congo_investments: "Investimentos no Congo"
 CONGO_congo_investments_desc: "O governo central belga está ciente das riquezas do Congo, por isso, devemos explorá-las e direcioná-las para a recuperação da economia belga. Basta um pequeno investimento inicial."
 CONGO_societe_generale_de_belgique: "Societe Generale de Belgique"
 CONGO_societe_generale_de_belgique_desc: "A enorme empresa no cerne de grande parte da economia belga. Se quisermos alcançar a força organizacional e financeira necessária para desenvolver um país inteiro, não há ninguém melhor a quem recorrer para reforçar nossos interesses no Congo."
 CONGO_ccci: "CCCI"
 CONGO_ccci_desc: "A Compagnie du Congo pour le Commerce et l'Industrie é um grande conglomerado de mineração ativo no Congo. Embora controlem uma grande quantidade de recursos minerais, são principalmente os metalúrgicos que queremos ajudar a desenvolver."
 CONGO_forminiere: "Forminière"
 CONGO_forminiere_desc: "A Société Internationale Forestière et Minière du Congo é uma organização com grande interesse na exploração florestal e mineral no Congo. Embora sua experiência em silvicultura seja valiosa, nada se compara à lucratividade de seu monopólio de diamantes em Cassai. É isso que devemos reforçar e expandir!"
 CONGO_ruanda_urundi: "Ruanda-Urundi"
 CONGO_ruanda_urundi_desc: "Outrora parte da África Oriental Alemã, o território foi cedido ao governo [BEL.GetAdjective] sob a confiança da Liga das Nações após a Grande Guerra. Essa é uma região com acesso a recursos valiosos, como algodão, café e tungstênio."
 COG_approached_ruanda_urundi_governor_flag: "Entrou em contato com o governo de Ruanda-Urundi"
 CONGO_jungle_industry: "Indústria da selva"
 CONGO_jungle_industry_desc: "Muitas vezes, os investidores não conhecem o valor de uma grande selva, mas basta saber onde procurar. Precisamos encontrar tais especialistas e fornecer-lhes as ferramentas necessárias para extrair essas riquezas ocultas."
 CONGO_jungle_industry_available_tt: "Controle qualquer §Yestado de selva§! na §YGrande Bacia do Congo§!"
 CONGO_belgian_devaluation: "Desvalorização belga"
 CONGO_belgian_devaluation_desc: "O governo [BEL.GetAdjective] implementou uma política de desvalorização que permitiu ao governador-geral reduzir as tarifas de importação e aumentar as de exportação. Isso deve melhorar significativamente o orçamento colonial."
 CONGO_french_congo: "Congo francês"
 CONGO_french_congo_desc: "Os franceses tomaram parte da bacia do Congo e separaram nosso povo de nós. Chegou o momento de desfazer essa injustiça histórica. Somos um só!"
 CONGO_force_publique: "Force Publique"
 CONGO_force_publique_desc: "Inicialmente concebida para ser a força policial colonial, foi militarizada durante a Grande Guerra e lutou contra a África Alemã com grande sucesso. Vamos dar continuidade a esse empoderamento e elevar essa força colonial para padrões mais modernos."
 COG_force_publique_reformed_flag: "A Force Publique foi reformada e se tornou o Armée Nationale Congolaise."
 COG_comitted_to_our_overlords_war_flag: "Optamos por nos comprometer totalmente com a guerra de nossos soberanos."
 CONGO_symbiotic_industrialization: "Industrialização simbiótica"
 CONGO_symbiotic_industrialization_desc: "Uma coisa alimenta a outra: à medida que desenvolvemos a indústria belga, a necessidade de recursos também aumenta. Podemos importar tais recursos do Congo, o que impulsionará ainda mais a industrialização, tornando necessários ainda mais recursos. A prosperidade de ambos está intimamente ligada."
 CONGO_prince_leopold_mine: "Mina Príncipe Leopoldo"
 CONGO_prince_leopold_mine_desc: "A região de Kipushi tem minerado cobre há séculos e, embora já estejamos trabalhando aqui há bastante tempo, espera-se que o valor potencial do cobre aumente de acordo com as tensões globais. Estaremos prontos para atender essa demanda quando a hora chegar."
 CONGO_bakwanga_mine: "Mina Bakwanga"
 CONGO_bakwanga_mine_desc: "Foi descoberto que a região de Bakwanga é especialmente rica em diamantes. Embora não tenham o mesmo tamanho das pedras preciosas encontradas na África do Sul e na Índia, esse é um depósito excepcionalmente grande do mineral mais resistente do mundo e pode ser explorado para uma ampla variedade de fins industriais."
 CONGO_expand_tungsten_mines: "Expandir as minas de tungstênio"
 CONGO_expand_tungsten_mines_desc: "Com o aumento da demanda por munições com núcleo de tungstênio, era importante garantir nossa própria fonte desse importante metal. Por sorte, ele foi encontrado em nossos territórios sob mandato em Ruanda-Urundi."
 CONGO_rubber_plantations: "Seringais"
 CONGO_rubber_plantations_desc: "A Bélgica tem um péssimo histórico quando se trata da extração de borracha no Congo. Apesar disso, ainda precisamos desenvolver a produção desse material, sabendo que estamos sob o olhar atento da comunidade internacional."
 CONGO_interfaith_school_subsidies: "Subsídios de escolas ecumênicas"
 CONGO_interfaith_school_subsidies_desc: "Já existem várias escolas missionárias católicas por todo o país, no entanto, se realmente quisermos melhorar os níveis educacionais da população de maneira econômica, precisaremos incentivar a entrada de mais organizações em nossas fronteiras."
 CONGO_colonial_ambitions: "Ambições coloniais"
 CONGO_colonial_ambitions_desc: "O Congo tem um território impressionante, mas o continente é vasto. Devemos mostrar às outras nações coloniais que a disputa pela África ainda não acabou."
 CONGO_congo_army: "Exército do Congo"
 CONGO_congo_army_desc: "Está cada vez mais claro que há potências estrangeiras interessadas em tomar o Congo. Por isso, devemos aumentar os investimentos no Exército para que o Congo possa se defender de maneira mais eficaz e talvez ajudar [BEL.GetNameDef] a exercer sua influência no exterior."
 CONGO_modernize_force_publique: "Modernizar a Force Publique"
 CONGO_modernize_force_publique_desc: "Embora tenha desempenhado seu papel admiravelmente, não é segredo que a Force Publique precisa urgentemente de modernização. Este parece ser o momento ideal para direcionar investimentos para esse fim."
 CONGO_cheap_labor: "Mão de obra barata"
 CONGO_cheap_labor_desc: "Existem várias técnicas de manipulação da mão de obra que podem ser empregadas para obter o máximo dos trabalhadores, como, por exemplo, garantir a existência mínima de proteções trabalhistas de modo a tornar o risco de demissão uma constante e assegurar que os trabalhadores permaneçam dependentes das empresas para se sustentar."
 CONGO_societe_miniere_de_bakwanga: "Societé Minière de Bécéka"
 CONGO_societe_miniere_de_bakwanga_desc: "Embora o mercado de diamantes seja excepcionalmente lucrativo, nesta era de grande industrialização, há uma miríade de novos usos para esse material resistente, como serras e brocas."
 CONGO_kasai_secessionist_state: "Estado Secessionista do Cassai"
 CONGO_kasai_secessionist_state_desc: "A região do Cassai sempre foi controlada sem muita firmeza pelas forças do governo [BEL.GetAdjective]. Com as conexões certas, poderíamos assegurar uma posição sólida caso o Congo busque a independência."
 CONGO_regional_specialization: "Especialização regional"
 CONGO_regional_specialization_desc: "O Congo é uma grande nação com uma região geográfica muito diversificada englobando vários biomas diferentes. Devemos garantir que recursos, conhecimentos e ferramentas adequados sejam enviados para as áreas em que possam ser mais bem utilizados."
 CONGO_expanded_rubber_plantations: "Seringais expandidos"
 CONGO_expanded_rubber_plantations_desc: "A demanda por borracha se tornou tão grande que agora é financeiramente viável expandir as plantações. Podemos criar fazendas especializadas e importar equipamentos modernos para aumentar a produção."
 CONGO_separate_corporations_from_politics: "Afastar as empresas da política"
 CONGO_separate_corporations_from_politics_desc: "Desde a época do Estado Livre do Congo, o Congo tem estado à disposição das grandes corporações. Como resultado, interesses corporativos infestaram a camada política. Devemos tomar medidas para desvincular esses grupos do poder."
 CONGO_belgian_officer_corps: "Divisões de oficiais belgas"
 CONGO_belgian_officer_corps_desc: "Atualmente, a Force Publique é liderada por um quadro de oficiais belgas. No entanto, esse grupo de oficiais não acompanhou o crescimento dessa força militar. Devemos solicitar mais funcionários do Estado [BEL.GetAdjective] para garantir que todos os novos recrutas sejam devidamente liderados."
 CONGO_appoint_van_overstraeten: "Nomear van Overstraeten"
 CONGO_appoint_van_overstraeten_desc: "Provavelmente Raoul van Overstraeten é um dos homens mais competentes do Exército [BEL.GetAdjective], e o problema é que ele mesmo sabe disso. Sua personalidade o tornou impopular em sua terra natal, mas ele serviu no Congo durante a Grande Guerra. Podemos aproveitar essa nostalgia para trazer de volta esse oficial exemplar."
 CONGO_fuel_for_belgium: "Combustível para a Bélgica"
 CONGO_fuel_for_belgium_desc: "Nossos esforços para expandir a extração de recursos no Congo foram tão bem-sucedidos que empresas belgas usam descaradamente esses materiais mais baratos para abastecer suas próprias fábricas na Bélgica... e obtêm um lucro significativo com isso."
 CONGO_antwerp_diamond_district: "Distrito de diamantes da Antuérpia"
 CONGO_antwerp_diamond_district_desc: "Uma consequência positiva de sermos um dos principais produtores de diamantes: a Antuérpia se tornou o principal centro de distribuição e venda desse mineral, nos proporcionando uma fonte de renda muito concreta."
 CONGO_shinkolobwe_mine: "Mina Shinkolobwe"
 CONGO_shinkolobwe_mine_desc: "A mina Shinkolobwe é uma das pouquíssimas fontes conhecidas de urânio de alta qualidade no mundo. Infelizmente, os níveis inferiores da mina inundaram, levando ao seu fechamento. Serão necessários investimentos e esforços significativos para reabri-la e retomar a produção."
 CONGO_chefs_coutumiers: "Chefs Coutumiers"
 CONGO_chefs_coutumiers_desc: "Os Chefs Coutumiers são uma classe de chefes tribais encarregados pela administração [BEL.GetAdjective] de supervisionar o governo local. Com o recente aumento dos investimentos na região, devemos garantir que nossos aliados tribais recebam os devidos incentivos e apoio para que continuem desempenhando esse papel vital."
 COG_evolue_in_politics: "Os §Y\"Évolué\"§! entraram para a política no governo §Y[COG.GetAdjective]§!"
 CONGO_chefs_coutumiers_tt: "Uma classe média §Y\"Évolué\"§! começará a se formar."
 CONGO_humanitarian_aid: "Auxílio humanitário"
 CONGO_humanitarian_aid_desc: "Existem muitas áreas no Congo que vivem em meio à pobreza e à fome. Temos vários contatos com organizações humanitárias e devemos conceder-lhes acesso para ajudar a aliviar parte do sofrimento."
 CONGO_purchasing_commission: "Comissão de aquisições"
 CONGO_purchasing_commission_desc: "Com o Congo se tornando cada vez mais dependente de equipamentos e ferramentas modernos, fica clara a necessidade de estabelecermos um departamento para gerenciar a importação desses bens."
 CONGO_expand_force_publique_recruitment: "Expandir o recrutamento da Force Publique"
 CONGO_expand_force_publique_recruitment_desc: "Os deveres da Force Publique crescem cada vez mais e, consequentemente, cresce também a demanda por novos recrutas. Devemos fornecer maiores incentivos para encorajar o alistamento da população local."
 CONGO_jungle_fighting: "Combate na selva"
 CONGO_jungle_fighting_desc: "Vastas extensões de terra do Congo estão cobertas por selvas aparentemente impenetráveis; ainda assim, há pessoas que vivem e prosperam nelas. Deveríamos recrutar essas pessoas para servirem como guias e instrutores, a fim de preparar nossas forças armadas para o combate nesse tipo de terreno."
 CONGO_jungle_figthing_random_generals_tt: "§YDois§! líderes do Exército selecionados aleatoriamente ganharão a característica §Yrato da selva§!"
 CONGO_requisition_funds: "Fundos de requisição"
 CONGO_requisition_funds_desc: "Embora não seja necessariamente a medida mais popular, ainda há riquezas inexploradas no Congo para aqueles que sabem como extraí-las."
 CONGO_gold_and_diamonds: "Ouro e diamantes"
 CONGO_gold_and_diamonds_desc: "Estamos em uma posição bastante privilegiada para controlar um grande suprimento de ouro e diamantes. Devemos aproveitar esses recursos para atender à demanda por suprimentos, conhecimento especializado e ferramentas onde for necessário."
 CONGO_uranium_development_trust: "Trust de desenvolvimento de urânio"
 CONGO_uranium_development_trust_desc: "Com o interesse pelo urânio se tornando cada vez maior, cabe a nós trabalhar com nossos parceiros internacionais e apoiar a criação de um trust de desenvolvimento de urânio. Tal órgão será encarregado da exploração e alocação adequada desse recurso."
 CONGO_smuggle_uranium: "Contrabandear urânio"
 CONGO_smuggle_uranium_desc: "Temos algo bastante valioso para muitas pessoas, mas nem sempre podemos oferecê-lo abertamente. Devemos acionar nossos canais secretos e ver que acordos podem ser feitos por baixo dos panos."
 CONGO_develop_infrastructure: "Desenvolver infraestrutura"
 CONGO_develop_infrastructure_desc: "Há muito tempo temos enfrentado a realidade de que o Congo é simplesmente grande e impenetrável demais para permitir boas conexões de infraestrutura. No entanto, isso não significa que não devamos tentar."
 CONGO_new_vegetable_produce_markets: "Novos mercados de produtos agrícolas"
 CONGO_new_vegetable_produce_markets_desc: "Embora a maior parte da economia congolesa esteja concentrada na extração mineral e no cultivo comercial, ainda temos um setor agrícola forte e saudável. Com a escassez global de alimentos se tornando cada vez mais séria, a demanda por produtos alimentícios nunca foi tão alta."
 CONGO_congolese_generals: "Generais congoleses"
 CONGO_congolese_generals_desc: "A Force Publique cresceu a tal ponto que não podemos mais depender de importações coloniais para liderá-la adequadamente. Os africanos são mais do que capazes de fazer isso sozinhos, então devemos acabar com as políticas de exclusão que impedem locais talentosos de ingressar no corpo de oficiais."
 CONGO_even_a_hospital_can_do_better: "Até um hospital pode fazer melhor"
 CONGO_even_a_hospital_can_do_better_desc: "Várias unidades congolesas têm servido em diversos campos de batalha ao redor do mundo. Os esforços do corpo médico, em particular, tornaram-se lendários, mesmo atuando na linha de frente diante de adversidades esmagadoras. Em certa ocasião, um comandante local foi ouvido enquanto censurava suas tropas, dizendo que \"até um hospital pode fazer melhor!\"."
 CONGO_expand_metallurgical_industry: "Expandir a indústria metalúrgica"
 CONGO_expand_metallurgical_industry_desc: "A Bélgica tem uma longa história de excelência na indústria metalúrgica, mas nem sempre teve as matérias-primas necessárias para prosperar. Agora, com recursos importados do Congo, isso será possível."
 CONGO_smuggle_diamonds: "Contrabandear diamantes"
 CONGO_smuggle_diamonds_desc: "Os diamantes são uma moeda valiosa e praticamente impossível de rastrear, o que os torna muito procurados em certos círculos. Devemos investir nesse movimento clandestino e colher os frutos."
 CONGO_smuggle_diamonds_tt: "Desbloqueia decisões para reduzir nossa §Yautonomia§! em troca de §Ypoder político§!"
 CONGO_office_des_transports_coloniaux: "Office des Transports Coloniaux"
 CONGO_office_des_transports_coloniaux_desc: "O departamento responsável pelo transporte e logística colonial está sobrecarregado há muito tempo, lidando com as enormes distâncias e terrenos intransponíveis que deve enfrentar. Vamos aumentar o financiamento para tornar o Congo um lugar mais conectado."
 CONGO_improved_employment_contracts: "Contratos de trabalho melhorados"
 CONGO_improved_employment_contracts_desc: "A demanda por matérias-primas atingiu níveis tão altos que não podemos mais manipular o mercado de trabalho da maneira como costumávamos fazer. Os próprios mineradores sabem que se tornaram uma mercadoria valiosa. Para garantir a continuidade da produção, precisamos oferecer melhores perspectivas de emprego."
 CONGO_compagnie_belge_maritime_du_congo: "Compagnie Belge Maritime du Congo"
 CONGO_compagnie_belge_maritime_du_congo_desc: "A Compagnie Belge Maritime du Congo é a empresa responsável pelo transporte de materiais entre o Congo e [BEL.GetNameDef]. Devemos oferecer subsídios a eles para garantir que as rotas estratégicas das quais nosso comércio depende permaneçam abertas."
 CONGO_heat_resistant_cobalt: "Cobalto resistente ao calor"
 CONGO_heat_resistant_cobalt_desc: "Há muito tempo temos extraído cobalto no Congo, mas o material encontrado aqui é de uma qualidade particularmente alta, com propriedades de resistência ao calor – algo vital para o desenvolvimento dos novos motores a jato."
 CONGO_copper_cartridges: "Cartuchos de cobre"
 CONGO_copper_cartridges_desc: "Cartuchos de munição. Nenhuma guerra moderna pode ser travada sem eles, e o cobre é o melhor material para fabricá-los: um metal resistente à corrosão e macio o suficiente para ser maleável. Por sorte, estamos sentados em uma verdadeira montanha dessa matéria-prima!"
 CONGO_research_grants: "Bolsas de pesquisa"
 CONGO_research_grants_desc: "O Congo não é rico apenas em recursos naturais, mas também em capacidade intelectual. Esse recurso é ainda mais valioso e não foi devidamente explorado. Deveríamos oferecer bolsas de pesquisa para incentivar o desenvolvimento da indústria intelectual."
 CONGO_congos_place_in_the_world: "O lugar do Congo no mundo"
 CONGO_congos_place_in_the_world_desc: "O caminho até aqui tem sido cheio de reviravoltas, no entanto, é hora de o Congo assumir seu lugar no mundo. Qual impacto o passado terá em nosso futuro? Chegou a hora de decidir."
 CONGO_legacy_of_lake_tanganyika: "Legado do Lago Tanganica"
 CONGO_legacy_of_lake_tanganyika_desc: "Um dos feitos mais incríveis da Force Publique ocorreu durante a Grande Guerra, quando vários navios foram desmontados, transportados através das selvas e reconstruídos no lago localizado no coração da África, para então derrotar os navios alemães estacionados lá."
 CONGO_soviet_interest: "Interesse soviético"
 CONGO_soviet_interest_desc: "Há várias grandes potências competindo por influência no Congo, mas nenhuma delas se esforça mais do que [SOV.GetNameDef]. Pelo menos deveríamos ouvir o que eles têm a dizer!"
 CONGO_whispers_of_independence: "Rumores de independência"
 CONGO_whispers_of_independence_desc: "Os sussurros dos insatisfeitos já circulam há algum tempo. Indícios de uma rebelião no ar. Um zumbido baixo de entusiasmo por um futuro diferente. Devemos dar ouvidos e ver aonde essa corrente de descontentamento nos leva."
 CONGO_congo_free_state: "Estado Livre do Congo"
 CONGO_congo_free_state_desc: "A administração colonial tem sido tão eficaz em frustrar qualquer sonho de liberdade, que o futuro do Congo está praticamente definido: um futuro mais uma vez esmagado sob o domínio absoluto de Bruxelas."
 CONGO_overseas_department_of_belgium: "Departamento Ultramarino da Bélgica"
 CONGO_overseas_department_of_belgium_desc: "O experimento da colônia modelo transcorreu melhor do que poderíamos esperar. O Congo se tornou um exemplo de eficiência e progresso, a ponto de ter conquistado uma designação mais oficial."
 CONGO_dominion_of_congo: "Domínio do Congo"
 CONGO_dominion_of_congo_desc: "Nossa posição como colônia modelo tem sido exemplar, e a nação amadureceu com as dificuldades compartilhadas entre o Congo e [BEL.GetNameDef]. Graças a isso, alcançamos um grau de igualdade."
 CONGO_republic_of_congo: "República do Congo"
 CONGO_republic_of_congo_desc: "O ar inebriante da liberdade pode ser sentido em toda a nova república. Queira o futuro reserve um lugar ao lado da Bélgica ou em oposição ao antigo mestre colonial, somente uma coisa é certa: esse futuro apenas o Congo pode decidir."
 CONGO_african_union: "União Africana"
 CONGO_african_union_desc: "Os ideais do pan-africanismo têm ganhado força por todo o continente, e muitos africanos livres desejam se unir por uma causa comum. Devemos facilitar isso e fundar uma organização que possa aproximar todas as nossas nações."
 CONGO_great_war_of_africa: "Grande Guerra da África"
 CONGO_great_war_of_africa_desc: "Chegou a hora de todos os povos da Grande Bacia do Congo se unirem sob uma só bandeira. Devemos desfazer as fronteiras arbitrárias traçadas pelas potências europeias e reivindicar o que é nosso."
 CONGO_aviation_militaire_de_la_force_publique: "Aviation Militaire de la Force Publique"
 CONGO_aviation_militaire_de_la_force_publique_desc: "Não é segredo que o imenso tamanho do Congo torna o controle militar e policial do território um desafio significativo. No entanto, há uma forma de transporte ideal para distâncias como essas: aeronaves. Seria conveniente investir nisso e garantir nosso controle sobre os céus."
 CONGO_expand_matadi_seaport: "Expandir o porto de Matadi"
 CONGO_expand_matadi_seaport_desc: "Matadi é o principal porto que atende Léopoldville e atua como porta de entrada para o interior do continente por meio de muitos rios. Devemos expandir as instalações marítimas nesse local de acordo com sua crescente importância."
 CONGO_expand_ndolo_and_elisabethville_airports: "Expandir os aeroportos de N'Dolo e Elisabethville"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "Um dos benefícios de o Congo ser o coração da África é que ele tem o potencial de se tornar um importante centro de transporte aéreo para aqueles que desejam atravessar o vasto território africano."
 CONGO_establish_cometro: "Estabelecer a Cométro"
 CONGO_establish_cometro_desc: "A Force Publique desempenhou um papel vital na garantia dos interesses do governo [BEL.GetAdjective] no Congo. No entanto, eles não são um órgão militar profissional sujeito aos rigorosos padrões das forças armadas europeias. Está na hora do verdadeiro Exército entrar em ação."
 COG_congolese_bussinessowners: "Empresários congoleses"
 COG_congolese_bussinessowners_desc: "Para que nossa sociedade se recupere dos muitos anos de opressão institucionalizada e caminhe em direção a uma sociedade mais justa, precisamos começar a incentivar os cidadãos congoleses a abrir seus próprios negócios, na esperança de que eles consigam entrar no mercado."
 COG_desgregate_the_universites: "Acabar com a segregação nas universidades"
 COG_desgregate_the_universites_desc: "Muitas mentes brilhantes em nosso país são sufocadas e pisoteadas pelas políticas das universidades que não permitem que certas pessoas ultrapassem determinado grau de instrução. Precisamos acabar com isso imediatamente, pois há muitas pessoas que querem ajudar nossa nação, mas não podem."
 COG_shatter_the_roof: "Destruir o teto"
 COG_shatter_the_roof_desc: "Finalmente chegou a hora de destruir o teto invisível que sempre esteve presente sobre a cabeça de muitos de nossos cidadãos e permitir que eles experimentem a liberdade de escolher como querem viver suas vidas!"
 COG_establish_the_anc: "Estabelecer o Armée Nationale Congolaise"
 COG_establish_the_anc_desc: "Nossas exigências eram inúmeras, mas só agora foram finalmente atendidas. Hoje é o dia em que poderemos formar um Exército congolês adequado, capaz de se manter firme contra quaisquer inimigos futuros que possamos encontrar."
 COG_marine_nationale: "Marine Nationale"
 COG_marine_nationale_desc: "Embora não seja algo em que tenhamos investido muito no passado, uma força marítima é uma necessidade para a maioria das nações modernas. A única questão é se desejamos construí-la com o objetivo de enviá-la para o Oceano Atlântico ou se queremos estruturá-la para operar melhor nos muitos rios da bacia do Congo."
 COG_expand_shipping_industry: "Expandir a indústria de transporte marítimo"
 COG_expand_shipping_industry_desc: "Muitos lugares em nosso país são de difícil acesso sem a utilização de rotas aéreas ou dos rios. Nossas conexões com nações estrangeiras através dos mares também são muito importantes, portanto, precisamos expandir nossos setores de transporte marítimo para atender às demandas de nossa nação em processo de modernização."
 COG_south_atlantic_navy: "Uma Marinha no Atlântico Sul"
 COG_south_atlantic_navy_desc: "Se quisermos assegurar nossa independência adequadamente, precisaremos garantir que as potências coloniais nunca mais possam desembarcar em nossas costas."
 COG_brown_water_navy: "Uma Marinha de Águas Marrons"
 COG_brown_water_navy_desc: "O mar pouco importa para nós. No entanto, nossos vastos rios e lagos precisarão ser patrulhados adequadamente se quisermos manter a segurança de nossa nação."
 COG_coastal_defence_fleet: "Desenvolver uma frota de defesa costeira"
 COG_coastal_defence_fleet_desc: "Boma e Matadi precisam ser protegidas adequadamente. Isso só poderá ser alcançado com a construção de embarcações poderosas cujo objetivo principal seja manterem-se próximas à nossa costa."
 COG_supply_line_disruption_tactics: "Táticas de interrupção de linhas de abastecimento"
 COG_supply_line_disruption_tactics_desc: "As linhas de abastecimento do inimigo podem ser interrompidas com um único ataque preciso. Isso será realizado por nossos submarinos e terá um papel crucial em qualquer guerra futura da qual participemos."
 COG_command_post_matadi: "Posto de comando de Matadi"
 COG_command_post_matadi_desc: "Precisamos estabelecer um posto de comando em Matadi para patrulhar melhor nossos rios ocidentais."
 COG_command_post_albertville: "Posto de comando de Albertville"
 COG_command_post_albertville_desc: "Precisamos estabelecer um posto de comando em Albertville para patrulhar melhor nossos rios a sudeste."
 COG_command_post_goma: "Posto de comando de Goma"
 COG_command_post_goma_desc: "Precisamos estabelecer um posto de comando em Goma para patrulhar melhor nossos rios a nordeste."
 COG_force_arienne_congolaise: "Force Aérienne Congolaise"
 COG_force_arienne_congolaise_desc: "Para não ficarmos atrás de nossos inimigos, precisamos reorganizar nossas alas aéreas e estabelecer um ramo adequado da Força Aérea em nosso Exército recém-criado."
 COG_procure_foriegn_equipment: "Aquisição de equipamentos estrangeiros"
 COG_procure_foriegn_equipment_desc: "Como simplesmente não temos o conhecimento técnico nem a indústria para apoiar o desenvolvimento e a produção de nossas próprias aeronaves, seria sensato nos concentrarmos em adquirir projetos e comprar aeronaves de nossos aliados."
 COG_aeronautical_research_department: "Departamento de Pesquisa Aeronáutica"
 COG_aeronautical_research_department_desc: "Apesar de não termos investido muito nisso anteriormente, devemos ter em mente que não podemos depender muito de agentes estrangeiros. Temos que tentar desenvolver e produzir nossas próprias aeronaves, independentemente dos custos associados."
 COG_scouting_the_terrain: "Explorando o terreno"
 COG_scouting_the_terrain_desc: "Vastas selvas dificultam a travessia de nosso território e, além disso, tornam difícil detectar o inimigo antes que ele se aproxime demais de nossas principais cidades. Portanto, a Força Aérea terá que desempenhar um papel importante no fornecimento de reconhecimento aéreo."
 COG_expand_production_facilities: "Expandir as instalações de produção"
 COG_expand_production_facilities_desc: "Precisamos aumentar nossa produção de equipamentos militares, e a única maneira de fazer isso é construindo novas instalações com capacidade para tal."
 COG_forces_terrestres: "Forças terrestres"
 COG_forces_terrestres_desc: "A parte mais importante de qualquer Exército é o componente de guerra terrestre, e o nosso deixa muito a desejar. Devemos investir nisso, para que ele possa se manter firme diante de nossos inimigos."
 COG_from_a_gendarmerie_to_a_fighting_force: "De guarda nacional a uma força de combate"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "Já é hora de deixarmos para trás nossas raízes da Force Publique e reestruturarmos nosso Exército para que ele se pareça menos com a guarda nacional que foi um dia e mais com uma força de combate adequada."
 COG_academie_militaire_de_kananga: "Académie Militaire de Kananga"
 COG_academie_militaire_de_kananga_desc: "Não são apenas os soldados comuns que precisam de treinamento, mas também os oficiais e generais. Devemos investir na Academia Militar de Cananga para que nosso Exército possa ser melhor treinado para as tarefas que virão."
 COG_standardize_military_production: "Padronizar a produção militar"
 COG_standardize_military_production_desc: "Com a atual mistura de equipamentos estrangeiros e domésticos, nossos setores não conseguem produzir as substituições necessárias em um ritmo suficientemente rápido. Portanto, devemos trabalhar para padronizar o equipamento usado por nossas forças armadas."
 COG_societe_africaine_dexplosifs_congo: "Société Africaine d'Explosifs Congo"
 COG_societe_africaine_dexplosifs_congo_desc: "Outra coisa necessária para adquirir nossas próprias armas é uma empresa estatal que possa atender melhor às nossas demandas, localizada dentro de nossas fronteiras. Para isso, devemos formar a Société Africaine d'Explosifs Congo, a fim de que ela possa produzir munição para nós e somente para nós."
 COG_triga_i_project: "Projeto TRIGA I"
 COG_triga_i_project_desc: "O futuro da energia está no poder nuclear, por isso nossos cientistas têm trabalhado arduamente na produção da primeira usina nuclear da África, a TRIGA I. Quando ela for concluída, poderemos redirecionar sua energia para nossas forças armadas, se julgarmos necessário."
 COG_military_service_for_citizenship: "Cidadania pelo serviço militar"
 COG_military_service_for_citizenship_desc: "Há muitas pessoas em nosso país que não possuem cidadania ou passaporte. Portanto, deveríamos fazer como os romanos fizeram no passado e oferecer ambos a qualquer pessoa que tenha feito parte de nossas forças armadas por um período específico, atraindo, assim, novos recrutas em potencial."
 COG_guerilla_tactics_drills: "Exercícios de táticas de guerrilha"
 COG_guerilla_tactics_drills_desc: "Nosso terreno é perfeito para táticas de guerrilha. Por isso devemos ter como objetivo treinar nossos soldados para usar essas técnicas com o máximo de vantagem e garantir que possamos derrotar qualquer invasor que encontrarmos."
 COG_french_as_martial_language: "Francês como idioma do Exército"
 COG_french_as_martial_language_desc: "Tradicionalmente, a Force Publique tem usado o francês como idioma principal nas forças armadas. Essa ideia já se provou vantajosa e não há motivo para trocar de idioma tão cedo."
 COG_adopt_lingala_and_swahili_as_martial_languages: "Lingala e suaíli como idiomas do Exército"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "Embora a Force Publique usasse o francês como idioma principal, devemos nos esforçar e introduzir idiomas congoleses nativos em nossos exércitos para nos distanciar de nossos antigos soberanos. As seções principais usarão lingala e suaíli, pois são os dois idiomas mais usados no momento."
 COG_31e_brigade_parachutiste: "31e Brigade Parachutiste"
 COG_31e_brigade_parachutiste_desc: "Devemos tentar formar uma unidade de elite de paraquedistas capaz de capturar assentamentos e eliminar ameaças dentro deles rapidamente, e que também possa atuar como guarda de elite da liderança de nossa nação, caso esteja sob ameaça."
 COG_peacekeeping_forces: "Forças de paz"
 COG_peacekeeping_forces_desc: "Embora a guerra não esteja presente atualmente no Congo, ela continua assolando várias partes do mundo. Devemos lutar por um futuro melhor, mesmo que isso signifique enviar nossas tropas para lutar por potências estrangeiras em terras distantes."
 COG_governor_general_pierre_ryckmans: "Governador-geral Pierre Ryckmans"
 COG_governor_general_pierre_ryckmans_desc: "Ainda que os ministros n[BEL.GetNameDef] tenham muitos planos para o nosso Estado, eles não são os únicos. Pierre Ryckmans também tem sua própria visão grandiosa, e seria sensato usar seu conhecimento administrativo para melhorar o estado da nação."
 COG_invest_in_urban_centers: "Investir nos centros urbanos"
 COG_invest_in_urban_centers_desc: "Nossa nação é vasta e nosso povo é numeroso. No entanto, não há dinheiro suficiente para todos e se investirmos nas cidades, o campo será negligenciado. No entanto, isso não nos impedirá de investir em nossas duas maiores cidades, Léopoldville e Elisabethville."
 COG_uplift_the_apostolic_vicar_of_leopoldville: "Enaltecer o vigário apostólico de Léopoldville"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "O Vicariato Apostólico do Congo Belga foi estabelecido pelo Papa Leão XIII em 1888 e é a principal instituição católica em nosso Estado. Ele é liderado pelo vigário apostólico de Léopoldville, Joris Six, e deverá ser representado no governo se quisermos obter o apoio da Igreja."
 COG_promote_marcel_maquet_to_provincial_commisioner: "Promover Maquet a comissário provincial"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "Marcel Maquet nos serviu bem como administrador colonial júnior e comissário de distrito. Portanto, seria sensato expandir suas funções para abranger uma área maior, promovendo-o a comissário provincial."
 COG_cooperate_with_the_comite_special_du_katanga: "Comité Spécial du Katanga"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "Auguste Tilkens, o antigo governador do Congo Belga, agora dirige o Comitê Especial da Catanga – um órgão paraestatal responsável pela administração e exploração dos recursos da província da Catanga, criado em 1900. Seria sensato utilizar essa organização em toda a sua capacidade."
 COG_lecho_du_katanga: "L'Écho du Katanga"
 COG_lecho_du_katanga_desc: "O L'Écho du Katanga é um jornal publicado em Elisabethville pelo seu fundador, o social-colonialista Jean Decoster, e pelo editor Albert Decoster. Juntos, eles promovem a colonização europeia no Congo, algo que talvez possamos aproveitar para desenvolver mais rapidamente nossa nação emergente."
 COG_strengthen_the_banque_du_congo_belge: "Fortalecer o Banque du Congo Belge"
 COG_strengthen_the_banque_du_congo_belge_desc: "Nenhum país pode funcionar de maneira eficiente sem um banco adequado, e nós não somos diferentes. Para ter um maior controle sobre a situação monetária de nossa nação, devemos fortalecer o Banco do Congo Belga."
 COG_contract_the_empain_group: "Contratar o Grupo Empain"
 COG_contract_the_empain_group_desc: "O Grupo Empain foi fundado por Édouard Empain em 1881 e é uma das maiores corporações da atualidade. Responsável por bondes, ferrovias, geração de eletricidade, construção e mineração, entre outras coisas, ele opera na Bélgica, França, Rússia, Egito e China e já desempenhou um grande papel no desenvolvimento do leste do Congo Belga. Seus serviços são extremamente necessários!"
 COG_invest_in_geomines: "Investir na Géomines"
 COG_invest_in_geomines_desc: "A Compagnie Géologique et Minière des Ingénieurs et Industriels Belges desempenhou um papel importante na extração e exploração de depósitos maciços de minério metálico no sudeste de nosso país e é uma das maiores produtoras de estanho do mundo. Eles certamente ajudarão nossa economia em longo prazo se investirmos neles agora."
 COG_attempt_to_centralize_the_state: "Tentar centralizar o Estado"
 COG_attempt_to_centralize_the_state_desc: "É praticamente impossível controlar nossa vasta nação a partir de um local central – não sem tecnologias melhores de comunicação e transporte. No entanto, devemos fazer o possível neste momento para centralizar melhor o Estado em torno de nossa capital."
 COG_allow_local_autonomy: "Permitir a autonomia local"
 COG_allow_local_autonomy_desc: "Como é praticamente impossível implementar uma centralização adequada, devemos nos empenhar para permitir a autonomia local das regiões a fim de manter o apoio dos muitos povos de nossa nação, apesar de não termos tanto controle sobre elas."
 COG_closer_cooperation_with_eugene_jungers: "Cooperação mais estreita com Eugène Jungers"
 COG_closer_cooperation_with_eugene_jungers_desc: "Eugène Jungers é o atual governador da colônia de Ruanda-Urundi. Se conseguirmos conquistar sua confiança, poderemos trabalhar juntos e, futuramente, utilizar os recursos disponíveis na colônia em nosso benefício."
 COG_found_the_congolese_national_movement: "Fundar o Mouvement National Congolais"
 COG_found_the_congolese_national_movement_desc: "Para que o Congo possa trabalhar em conjunto, apesar das lutas interétnicas e inter-religiosas que enfrenta, teremos que criar uma organização de frente unida dedicada a tornar o Congo o melhor país possível. Com esse objetivo, Patrice Lumumba sugeriu a formação do Movimento Nacional Congolês."
 COG_formally_recognize_the_kimbanguist_church: "Reconhecer formalmente a Igreja Kimbanguista"
 COG_formally_recognize_the_kimbanguist_church_desc: "Simon Kimbangu, o autoproclamado enviado especial do próprio Jesus Cristo, tem sido uma pedra no sapato de nossa administração por muitos anos. No entanto, considerando o amplo apoio da população local que seu movimento conquistou, talvez seja o momento certo para reconhecer formalmente a Igreja de Jesus Cristo na Terra por seu enviado especial, Simon Kimbangu, como um grupo religioso legítimo em nossa nação."
 COG_found_the_parti_solidaire_africain: "Fundar o Parti Solidaire Africain"
 COG_found_the_parti_solidaire_africain_desc: "O movimento pan-africanista está se fortalecendo a cada dia e, como um dos maiores Estados da África, não podemos ficar para trás nesse desenvolvimento. Portanto, devemos fundar o Partido Recíproco Africano com o objetivo de promover a cooperação entre as nações socialistas e democráticas em nosso continente."
 COG_the_intore_lion_dancers: "Os Leões Dançarinos de Intore"
 COG_the_intore_lion_dancers_desc: "Os Leões Dançarinos de Intore são a guarda real de elite do Mwami de Ruanda – sendo frequentemente chamados de Escolhidos dentro do exército tradicional de Ruanda. Será melhor garantir que essa unidade de nossas forças armadas esteja sob o comando do governo central."
 COG_improve_colonial_lawmaking: "Melhorar a legislação colonial"
 COG_improve_colonial_lawmaking_desc: "Nossas leis são muitas e a maioria delas está desatualizada, pois continuam em vigor desde os tempos do Estado Livre. Seria recomendável contratar o renomado advogado colonial Robert de Mûelenaere para ajudar a reescrever muitas das leis defasadas em nossa nação."
 COG_establish_new_sabena_air_routes: "Estabelecer novas rotas aéreas da SABENA"
 COG_establish_new_sabena_air_routes_desc: "A Societé Anonyme Belge d'Exploitation de la Navigation Aérienne, ou SABENA, tem sido útil para nós há muito tempo, fornecendo transporte aéreo entre os principais centros populacionais de nossa vasta nação. Talvez possamos tentar estabelecer novas rotas para algumas das regiões mais remotas do país, tornando transporte e a comunicação muito mais fáceis de gerenciar."
 COG_congo_and_the_war_in_europe: "O Congo e a guerra na Europa"
 COG_congo_and_the_war_in_europe_desc: "Nosso soberano está sendo atacado por uma potência estrangeira, e a guerra pode acabar se espalhando até nossas fronteiras. É hora de nos prepararmos para a batalha e afirmar que, por mais que tentem, nunca nos renderemos!"
 COG_emergency_powers_for_pierre_ryckmans: "Poderes emergenciais para o governador colonial"
 COG_emergency_powers_for_pierre_ryckmans_desc: "Nossa administração está completamente paralisada desde que as comunicações com o governo da Bélgica foram cortadas. Portanto, precisamos conceder poderes emergenciais a Ryckmans e Vleeschauwer para que possamos agir com mais autoridade."
 COG_an_independent_colonial_cabinet: "Um gabinete colonial independente"
 COG_an_independent_colonial_cabinet_desc: "Para administrar adequadamente o país, teremos que montar um gabinete temporário de ministros e nosso próprio parlamento em Léopoldville. Enquanto isso, Vleeschauwer fará visitas oficiais a nossos vários aliados na esperança de obter acordos comerciais favoráveis."
 COG_acquire_american_investments: "Adquirir investimentos americanos"
 COG_acquire_american_investments_desc: "Os americanos têm grande interesse em usar nossa vasta nação como ponto central para o transporte de suprimentos e armas, pois estamos estrategicamente localizados no centro da África, além de próximos do continente americano. Devemos usar isso a nosso favor e tentar atrair investidores americanos."
 COG_make_use_of_the_british_proposal: "Fazer uso da proposta britânica"
 COG_make_use_of_the_british_proposal_desc: "Vendo a fraqueza do governo na Bélgica, os britânicos ofereceram a entrada de um Estado congolês independente como parte de sua aliança, desde que lhes concedêssemos direitos sobre várias minas e seringais. É uma oportunidade que não podemos deixar passar!"
 COG_prepare_for_offensive_action: "Preparar-se para uma ação ofensiva"
 COG_prepare_for_offensive_action_desc: "Os políticos em nossa terral natal estão indecisos quanto ao nosso papel nesta guerra, mas não vamos esquecer que podemos ser a salvação deles e, por meio de ações heroicas, conquistar nossa independência. Todos os homens para a frente!"
 COG_utilize_sabena_for_military_purposes: "Utilizar a SABENA para fins militares"
 COG_utilize_sabena_for_military_purposes_desc: "A SABENA foi usada anteriormente apenas para fins de transporte civil. No entanto, com a guerra se aproximando de nosso quintal, precisamos usá-la para treinar pilotos e reequipar seus aviões para o combate aéreo."
 COG_raf_and_saaf_cooperation: "Cooperação entre a RAF e a SAAF"
 COG_raf_and_saaf_cooperation_desc: "Muitos de nossos pilotos partiram para se juntar à Royal Airforce. Embora seja doloroso cooperar ainda mais com a Comunidade Britânica, será de grande ajuda aprender com seus conhecimentos e experimentar suas táticas no campo de batalha."
 COG_enter_the_sterling_area: "Entrar na Zona Esterlina"
 COG_enter_the_sterling_area_desc: "Os britânicos exigiram que nós, em troca da permissão de manter nossa independência enquanto nosso soberano estiver sob ocupação estrangeira, nos juntássemos à Zona Esterlina e pagássemos subsídios a eles, além de seguir seus preços de mercado coloniais. Economicamente isso não será bom para nós, mas é um preço que teremos de pagar."
 COG_safeguard_cabinda: "Proteger o Congo português"
 COG_safeguard_cabinda_desc: "A província de Cabinda já fez parte do Reino do Congo e, como a guerra continua em todo o mundo, é hora de intervir e proteger nossos irmãos inocentes de mais danos. Seus atuais ocupantes podem não gostar dessa medida, mas ela é necessária para proteger o futuro da África."
 COG_central_bank_of_congo_ruanda_urundi: "Banco Central do Congo e Ruanda-Urundi"
 COG_central_bank_of_congo_ruanda_urundi_desc: "Está mais do que na hora de estabelecermos um banco próprio, que não seja controlado por potências estrangeiras e que não se localize no exterior!"
 COG_national_committee_for_liberation: "Comitê Nacional pela Libertação"
 COG_national_committee_for_liberation_desc: "Os fracos centristas do Movimento Nacional Congolês parecem satisfeitos com o compromisso de uma independência que talvez nunca venha a existir, concordando em parte com o plano de trinta anos para a emancipação da África belga de Jef Van Bilsen. Devemos atacar as autoridades coloniais antes que elas tenham a chance de sufocar nossas chamas!"
 COG_alliance_de_bakongo: "A Aliança dos Bakongos"
 COG_alliance_de_bakongo_desc: "A Aliança dos Bakongos é liderada pelo grande pensador Joseph Kasa-Vubu, um homem que certamente será a luz que guiará o Congo à independência. Devemos nos certificar de que a ABAKO tenha permissão para operar sem interferência do governo."
 COG_progressive_congolese_students: "Estudantes congoleses progressistas"
 COG_progressive_congolese_students_desc: "Com muitos em nosso país começando a acreditar na retórica socialista, talvez seja sensato estabelecermos organizações de jovens nas quais essas ideias possam ser disseminadas e desenvolvidas. A juventude é o nosso futuro e, como tal, deve aprender todo o necessário para nos liderar quando chegar a hora."
 COG_manifeste_convience_africaine: "Le Manifeste de Conscience Africaine"
 COG_manifeste_convience_africaine_desc: "A consciência nacional congolesa está começando a tomar forma, e os \"Évolué\" começaram a perder a fé no plano de trinta anos de Jef Van Bilsen. É hora de os intelectuais congoleses se fazerem ouvir e mostrarem ao mundo onde está o futuro do Congo!"
 COG_endorse_force_publique_mutinies: "Endossar motins na Force Publique"
 COG_endorse_force_publique_mutinies_desc: "Embora a Force Publique seja uma ferramenta das autoridades coloniais, há muitos dentro da organização que enxergam a missão civilizatória pelo que ela realmente é. Devemos convencê-los de que o melhor curso de ação é um motim e que somente por meio dele poderemos conquistar a independência total."
 COG_encourage_unionism: "Incentivar o sindicalismo"
 COG_encourage_unionism_desc: "Há muitas pessoas no Congo que não recebem o mesmo salário que seus supostos iguais. Para resolver esse problema, devemos incentivar o povo a se sindicalizar, pois somente trabalhando juntos é que conseguiremos um futuro melhor!"
 COG_make_contact_with_irving_brown: "Contatar Irving Brown"
 COG_make_contact_with_irving_brown_desc: "O sindicalista americano e líder da Federação Americana do Trabalho, Irving Brown, tem vínculos longevos com Cyrille Adoula e, considerando que ele é um tenente do Exército dos EUA, pode valer a pena convencê-lo a ficar do nosso lado. Ao usá-lo como contato, é provável que consigamos obter investimentos de americanos com conexões com os sindicatos."
 COG_invite_the_general_labour_federation_of_belgium: "Federação Geral do Trabalho da Bélgica"
 COG_invite_the_general_labour_federation_of_belgium_desc: "A Federação Geral do Trabalho da Bélgica foi criada para substituir a Comissão Sindical e está buscando expandir sua influência para além do continente belga. Graças aos nossos contatos, pudemos garantir que eles criassem raízes no Congo, fornecendo uma organização unificada para a participação do nosso povo."
 COG_union_nationale_des_travailleurs_du_congo: "Union Nationale des Travailleurs du Congo"
 COG_union_nationale_des_travailleurs_du_congo_desc: "Precisamos fundar um sindicato centralizado no Congo, separado tanto do nosso governo quanto do governo de qualquer outra nação."
 COG_approach_the_disfavored_mwami: "Aproximar-se do Mwami desfavorecido"
 COG_approach_the_disfavored_mwami_desc: "Muitas pessoas se ressentem dos ocupantes belgas. Uma delas é Yuhi V Musinga, antigo Mwami de Ruanda. Poderíamos cair em suas boas graças e garantir que ele e seus seguidores se juntem a nós em nossa revolta quando chegar o momento."
 COG_the_simba_movement: "O Movimento Simba"
 COG_the_simba_movement_desc: "A melhor maneira de expulsar nossos soberanos coloniais é manter os pés no chão e ganhar o apoio da população. Para isso, Christophe Gbenye está organizando um grupo conhecido como Simba, que representa a ferocidade de um grande leão com a qual eles derrubam seus inimigos. Eles seriam nossa melhor aposta para conquistar a independência!"
 COG_attempt_to_sway_moise_thsombe: "Tentar influenciar Moïse Tshombe"
 COG_attempt_to_sway_moise_thsombe_desc: "A província da Catanga não parece muito de acordo com nossas ideias de secessão e provavelmente se distanciarão se lançarmos nossa revolta. Portanto, precisamos obter o apoio de um de seus políticos mais proeminentes, Moïse Tshombe, e fazer com que ele os convença de nossa causa conjunta."
 COG_secure_soviet_aid: "Assegurar o auxílio dos soviéticos"
 COG_secure_soviet_aid_desc: "Há muitas potências que gostariam de nos ver independentes ou, pelo menos, ver nossos soberanos belgas enfraquecidos. A União Soviética pode ser a nossa melhor opção para um aliado com o qual poderemos contar mesmo depois da guerra."
 COG_secure_german_aid: "Assegurar o auxílio dos alemães"
 COG_secure_german_aid_desc: "Há muitas potências que gostariam de nos ver independentes ou, pelo menos, ver nossos soberanos belgas enfraquecidos. Embora tenham pouco ou nenhum interesse em nossa independência como um todo, não há nada que os alemães queiram mais do que ver a Bélgica debilitada. Portanto, eles serão um forte aliado pelo menos durante a guerra."
 COG_approach_the_barotse_litunga: "Aproximar-se do Litunga barotse"
 COG_approach_the_barotse_litunga_desc: "O Litunga do povo barotse ao sul, Yeta II, compartilha muitos de nossos objetivos no que diz respeito ao anti-imperialismo. Talvez seja prudente ganhar sua confiança e fazer com que seus guerreiros ajudem em nossa libertação."
 COG_slander_the_colonial_authorities: "Difamar as autoridades coloniais"
 COG_slander_the_colonial_authorities_desc: "O que precisamos fazer agora é iniciar uma campanha de propaganda em larga escala contra as autoridades coloniais e expor ao público tudo o que elas fizeram e ainda fazem contra nós. Somente assim poderemos realmente obter o apoio do povo."
 COG_strike_while_the_rion_is_hot: "Bater enquanto o ferro está quente"
 COG_strike_while_the_rion_is_hot_desc: "O momento chegou. É agora ou nunca. Vamos atacar nossos inimigos com ferocidade para que nosso país possa se libertar da opressão colonialista de uma vez por todas!"
 COG_the_lion_roars: "O rugido do leão"
 COG_the_lion_roars_desc: "O povo da África anseia por se libertar de seus opressores, assim como nós já fizemos. O Movimento Simba ganhou enorme popularidade ultimamente e nada os impedirá de assumir a liderança nacional neste momento."
 COG_proclaim_the_peoples_republic: "Proclamar a República Popular do Congo"
 COG_proclaim_the_peoples_republic_desc: "Se perguntassem ao nosso povo, anos atrás, se chegaríamos a este dia, a resposta certamente seria não. Mas nós conseguimos. Hoje é o dia em que podemos proclamar a criação de nossa tão almejada República Popular. Vida longa ao presidente e vida longa ao Estado!"
 COG_the_arme_populaire_de_liberation: "Armée Populaire de Libération"
 COG_the_arme_populaire_de_liberation_desc: "O braço revolucionário precisa alcançar a todos e ser forte o suficiente para proteger nossos cidadãos. Para isso, precisamos fundar nosso próprio Exército Popular da Libertação, para que nosso povo nunca mais tenha que temer por sua segurança!"
 COG_nationalization_of_foreign_industrial_assets: "Nacionalizar ativos industriais estrangeiros"
 COG_nationalization_of_foreign_industrial_assets_desc: "Ao longo da história de nosso país, muitas empresas e corporações estrangeiras chegaram para explorar nossos recursos e nosso povo. Devemos nacionalizar essas indústrias e anexá-las ao governo."
 COG_form_the_gecamines: "Formar a Gécamines"
 COG_form_the_gecamines_desc: "O próximo passo é nacionalizar a Géomines, incorporando-a à nossa recém-fundada empresa estatal La Générale des Carrières et des Mines. Assim, os recursos de nossa nação finalmente serão nossos."
 COG_societe_nationale_chemins_du_congo: "Société Nationale des Chemins de fer du Congo"
 COG_societe_nationale_chemins_du_congo_desc: "Considerando a vastidão de nosso país, seria importante formar uma agência nacional capaz de lidar com nossas muitas ferrovias, cuja maior parte está atualmente em mau estado, para que nosso país possa seguir mais conectado do que nunca."
 COG_cooperate_with_the_congolese_churches: "Cooperar com as igrejas congolesas"
 COG_cooperate_with_the_congolese_churches_desc: "As igrejas, embora conservadoras por natureza, não se opõem a nós e não são uma grande ameaça ao nosso governo. Portanto, seria melhor nos certificarmos de que estamos do lado delas e que elas façam parte do nosso aparato nacional."
 COG_strict_anti_clericalism: "Anticlericalismo rigoroso"
 COG_strict_anti_clericalism_desc: "Os sacerdotes das Igrejas Católica e Kimbanguista são homens gananciosos que só se preocupam consigo mesmos. Devemos nos esforçar para eliminar sua influência de nossa sociedade se quisermos que nosso povo prospere."
 COG_invite_kwame_to_the_capital: "Convidar Kwame Nkrumah para a capital"
 COG_invite_kwame_to_the_capital_desc: "Kwame Nkrumah é um político pan-africanista ganense influente e popular. Deveríamos convidá-lo para vir à nossa capital estabelecer boas relações com o movimento, pois talvez ele possa nos ser útil de várias maneiras."
 COG_liberation_by_force: "Libertação pela força"
 COG_liberation_by_force_desc: "O povo da África não tem o poder necessário para se libertar. Assim, devemos nos esforçar para libertá-los de seus opressores para que possam mais uma vez experimentar a liberdade, como fizeram há muito tempo."
 COG_hold_the_pan_african_congress: "Realizar o Congresso Pan-Africano"
 COG_hold_the_pan_african_congress_desc: "Todos os políticos africanos influentes devem se reunir e decidir juntos o futuro do continente. Na pauta deve estar a rebelião contra os Estados coloniais e a emancipação dos povos africanos."
 COG_establish_the_west_african_national_secretariat: "A Secretaria Nacional Africana"
 COG_establish_the_west_african_national_secretariat_desc: "Chegou a hora de colocar em prática o que foi decidido no Congresso Pan-Africano. Devemos fornecer armas aos revolucionários e ajudar na luta anticolonialista global, para que essa era sombria possa chegar ao fim de uma vez por todas!"
 COG_socialist_education_reforms: "Reformas na educação socialista"
 COG_socialist_education_reforms_desc: "As pessoas devem ser educadas adequadamente para que possam pensar por si mesmas, sem cair nas armadilhas do tribalismo e da selvageria. Portanto, devemos nos empenhar para moldar os sistemas educacionais e seu currículo de acordo com os pontos de vista que desejarmos."
 COG_foster_a_personality_cult: "Fomentar um culto à personalidade"
 COG_foster_a_personality_cult_desc: "Ninguém além de [ROOT.GetLeader] poderá trazer prosperidade para o povo da África. Ele é o grande líder sobre o qual se sustentam os alicerces da nossa independência e deve ser tratado como tal."
 COG_join_the_comitern: "Juntar-se à Comintern"
 COG_join_the_comitern_desc: "Temos aliados ideológicos na União Soviética que desejam nada mais que pôr fim à era do colonialismo. Portanto, devemos estabelecer laços diplomáticos mais estreitos com eles, talvez até mesmo buscar uma aliança."
 COG_african_research_and_development_department: "Departamento de PDT da África"
 COG_african_research_and_development_department_desc: "Para avançar, precisamos estabelecer uma unidade africana conjunta de pesquisa e desenvolvimento tecnológico, capaz de reunir o conhecimento técnico de muitos países da África."
 COG_organization_of_african_unity: "A Organização da Unidade Africana"
 COG_organization_of_african_unity_desc: "Até agora, a libertação da colonização europeia foi vista apenas como o ganho de independência. No entanto, ainda somos possíveis alvos de conquistas por parte de muitos líderes de fora da África. O povo africano tem que permanecer unido e cooperante, para resistir e não se tornar súdito outra vez."
 COG_mutual_defense: "Defesa Mútua"
 COG_mutual_defense_desc: "O povo da África jamais terá paz até que todas as nações do mundo entendam que o preço para nos colonizar será alto demais. Para conseguirmos isso, os membros da Organização da Unidade Africana deveriam criar um acordo de defesa mútua, prometendo proteção um ao outro, caso algum de nós seja atacado."
 COG_central_african_bank: "O Banco da África Central"
 COG_central_african_bank_desc: "Com a criação de um [ETH_GetCentralBankName], podemos iniciar o processo de integração das diferentes economias da Organização da Unidade Africana. Isso daria mais eficiência na utilização dos recursos e da infraestrutura, promovendo o bem-estar de todos os estados-membros."
 COG_the_executive_council: "O Conselho Executivo"
 COG_the_executive_council_desc: "Precisamos pressionar uma cooperação melhor na Organização da Unidade Africana, criando um corpo executivo para atuar em nome do povo e que possa responder rapidamente a ameaças à estabilidade da região."
 COG_the_african_union: "A União Africana"
 COG_the_african_union_desc: "Chegou a hora do povo da África se reunir em uma União Africana. Nunca mais seremos ameaçados por imperialistas ou fascistas. Trabalharemos para virar a primeira superpotência africana."
 COG_kasa_vubus_first_cabinet: "O primeiro gabinete de Kasa-Vubu"
 COG_kasa_vubus_first_cabinet_desc: "A primeira eleição livre foi concluída, e Joseph Kasa-Vubu saiu vitorioso. Agora, ele está trabalhando arduamente para montar o primeiro gabinete de ministros congolês. Dada a sua vasta popularidade frente à nação e o seu excelente trabalho, ele certamente será lembrado como um grande presidente por muitas gerações futuras."
 COG_national_insitute_of_agronomic_study: "Instituto Nacional de Estudos Agronômicos"
 COG_national_insitute_of_agronomic_study_desc: "Devemos estabelecer uma organização com a intenção de analisar e aprimorar nossos métodos e terras agrícolas. Com isso, poderemos fazer com que nossa nação realmente floresça."
 COG_the_ten_year_plan: "O plano de dez anos"
 COG_the_ten_year_plan_desc: "Para que nossa indústria volte a funcionar, devemos iniciar o plano de dez anos para o desenvolvimento econômico e social do Congo."
 COG_expanded_peasantry_program: "Programas de campesinato ampliados"
 COG_expanded_peasantry_program_desc: "Nosso setor agrícola é o maior do país e precisará de grandes investimentos para se modernizar. É exatamente isso que faremos."
 COG_declaration_of_congolese_unity: "Declaração da união congolesa"
 COG_declaration_of_congolese_unity_desc: "Atualmente, o povo bakongo vive separado por fronteiras internacionais. Devemos nos esforçar para unir nosso povo o mais rápido possível e, assim, garantir que os bakongos possam prosperar nos próximos séculos."
 COG_improve_the_civil_administration: "Melhorar a administração civil"
 COG_improve_the_civil_administration_desc: "A administração em muitas de nossas regiões distantes deixa muito a desejar. Se quisermos que nosso país funcione de forma tranquila e sem obstáculos, deveremos nos empenhar para melhorar essa questão."
 COG_mend_the_linguistic_divides: "Acabar com a divisão linguística"
 COG_mend_the_linguistic_divides_desc: "Existem grandes cisões em nossa nação, sendo uma das maiores a divisão linguística entre nossos principais idiomas – o kikongo, o lingala, o suaíli, o tshiluba e o francês – além de centenas de idiomas menores presentes no país. Precisaremos conceder status oficiais a muitos deles se quisermos alcançar a verdadeira igualdade."
 COG_women_in_the_military: "Permitir mulheres no Exército"
 COG_women_in_the_military_desc: "No momento, as mulheres de nossa nação não podem participar do serviço militar, embora muitas delas sejam patriotas que desejam servir no Exército. Devemos reescrever nossas leis para permitir que elas o façam, garantindo assim que o maior número possível de soldados capazes se aliste em nossas forças armadas."
 COG_assemble_a_regency_council: "Reunir um Conselho de Regência"
 COG_assemble_a_regency_council_desc: "Uma solução para nossos conflitos políticos não está à vista. Nenhum partido ou político específico tem apoio público suficiente para assumir a liderança da nação, e não podemos permitir que essa situação se prolongue por muito mais tempo. Precisamos montar um conselho capaz de oferecer liderança a determinados líderes tribais e monarcas, reunindo o máximo possível de legitimidade para nosso novo governo."
 COG_the_kingdom_of_kongo_focus: "A Casa de Água Rosada"
 COG_the_kingdom_of_kongo_focus_desc: "A Casa de Água Rosada foi a última linhagem governante do Reino do Congo durante os séculos XIX e XX e uma das principais facções durante a Guerra Civil do Congo. Dom Pedro VII, seu atual pretendente, foi mais uma vez coroado rei do Congo."
 COG_the_nyim_of_kuba_focus: "O Nyim de Cuba"
 COG_the_nyim_of_kuba_focus_desc: "O Reino Cuba existe desde 1625 e, em 1884, foi transformado em uma chefia regional da Associação Internacional do Congo. Seu governante é o Nyim, que atualmente é Mbóp Mábíínc maMbéky, e ele poderá restaurar nossa nação à sua antiga glória!"
 COG_the_ma_loango_focus: "O Mâ Loango"
 COG_the_ma_loango_focus_desc: "O Mâ Loango é o governante tradicional do Reino de Loango. Agora que adotamos esse título, devemos nos esforçar para reintegrar os antigos territórios que antes pertenciam ao reino."
 COG_the_mwami_of_burundi_focus: "O Mwami de Burundi"
 COG_the_mwami_of_burundi_focus_desc: "Agora, com a ascensão de Mwambutsa IV Bangiricenge ao nosso trono, podemos reivindicar o título de Reino de Burundi. Com isso, poderemos legitimar nossa reivindicação sobre o pequeno reino ao leste e, talvez, ir ainda mais longe."
 COG_the_umwami_of_rwanda_focus: "O Umwami de Ruanda"
 COG_the_umwami_of_rwanda_focus_desc: "Agora, com a ascensão de Mutara III Rudahigwa ao nosso trono, podemos reivindicar o título de Reino de Ruanda. Com isso, poderemos legitimar nossa reivindicação sobre o pequeno reino ao leste e, talvez, ir ainda mais longe."
 COG_the_pro_german_mwami_focus: "O Mwami pró-Alemanha"
 COG_the_pro_german_mwami_focus_desc: "Yuhi V Musinga de Ruanda, que colaborava com a Alemanha, assumiu o controle do país após ser eleito pelo nosso conselho de regência. No entanto, em uma reviravolta inesperada, ele determinou que o Congo é uma continuação do império colonial alemão, se autoproclamando o governante do Reino da Mittelafrika!"
 COG_uniao_dos_povos_do_norte_de_angola: "União dos Povos do Norte de Angola"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "A União dos Povos do Norte de Angola é um movimento de guerrilha que opera atualmente no norte do país, com o objetivo de reintegrar nossos antigos territórios de volta ao Reino do Congo. Seria sensato financiar esse grupo."
 COG_bundu_dia_kongo: "Bundu dia Kongo"
 COG_bundu_dia_kongo_desc: "Para que nosso Estado volte a ser o que era, precisamos nos livrar dos grilhões do cristianismo que nos foram impostos pelos portugueses há muitos anos. É hora de abraçar novamente o Bukongo!"
 COG_devout_catholic_kingdom: "Um reino católico devoto"
 COG_devout_catholic_kingdom_desc: "Como um dos primeiros reinos católicos da África, sabemos da importância da religião e da legitimidade do Papa. Se quisermos nos recuperar dos séculos de conflitos que vivenciamos, deveremos permanecer leais aos nossos ideais cristãos."
 COG_reestablish_the_royal_council: "Restabelecer o Conselho Real"
 COG_reestablish_the_royal_council_desc: "O Conselho Real do Reino do Congo, muitas vezes chamado de o topo do topo, era o órgão governamental de oficiais e nobres na época. Devemos restabelecê-lo, pois nenhum rei pode realmente governar sozinho."
 COG_bakongo_military_might: "Poder militar bakongo"
 COG_bakongo_military_might_desc: "Agora que estabilizamos mais uma vez a situação em nosso reino, é hora de reivindicar e conquistar tudo o que é nosso e colocar a África sob nosso domínio!"
 COG_royal_university_of_higher_education: "Universidade Real de Ensino Superior"
 COG_royal_university_of_higher_education_desc: "Para poder progredir como nação, precisamos educar nosso povo de modo a capacitá-lo a fazer descobertas científicas. Para isso, devemos estabelecer uma universidade de ensino superior."
 COG_invest_in_the_textile_industry: "Investir na indústria têxtil"
 COG_invest_in_the_textile_industry_desc: "Para que nossa nação prospere, precisamos investir na criação de tecidos cubas tradicionais e vendê-los no mercado internacional."
 COG_traditional_masks_and_armor: "Máscaras e armaduras tradicionais"
 COG_traditional_masks_and_armor_desc: "Para elevar o moral de nossas tropas, devemos equipá-las com a tradicional armadura cuba. Também podemos intimidar nossos inimigos usando nossas máscaras típicas."
 COG_children_of_woot: "As crianças de Woot"
 COG_children_of_woot_desc: "Woot é uma entidade sobrenatural que deu nome aos animais e a outros seres vivos, além de ter sido o primeiro ser humano e o criador da civilização. Somos seus filhos e devemos agir de forma a corresponder às suas expectativas."
 COG_spirit_of_loko_yima: "O espírito de Loko Yima"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader] carrega dentro de si o espírito do Loko Yima, o branco puro, deus da Terra que foi vomitado pelo pai do céu Bumba durante a criação. Portanto, todos devem seguir sua vontade."
 COG_a_society_of_trade: "Uma sociedade construída sobre o comércio"
 COG_a_society_of_trade_desc: "Nossa sociedade tem sido capaz de perdurar devido às rotas comerciais que passam pelo Congo. Se quisermos obter uma base econômica mais sólida, não podemos mudar isso."
 COG_a_multiethnic_conglomeration: "Uma conglomeração multiétnica"
 COG_a_multiethnic_conglomeration_desc: "Nossa sociedade sempre foi composta de vários grupos étnicos e linguísticos, e é melhor por isso. Devemos incentivar mais esse comportamento e mudar a relação entre o conquistador e o conquistado."
 COG_reclaim_loango: "Retomar Loango"
 COG_reclaim_loango_desc: "Embora não seja o caso atualmente, nossa verdadeira capital, Loango, fica no [772.GetName] e deve ser transformada em uma cidade grandiosa como o mundo jamais viu. No entanto, o primeiro passo será recuperá-la."
 COG_the_kings_divine_power: "O poder divino do rei"
 COG_the_kings_divine_power_desc: "O rei tem o direito divino de governar e deve ter permissão para isso. Ele sabe o que é melhor para seus súditos leais e governará com mão de ferro."
 COG_appoint_a_royal_council: "Nomear um Conselho Real"
 COG_appoint_a_royal_council_desc: "O rei pode saber muito, mas não tudo. Portanto, ele precisa de um Conselho Real cujos membros possam ajudá-lo a governar o reino."
 COG_occupy_cabinda: "Ocupar Cabinda"
 COG_occupy_cabinda_desc: "A província de Cabinda se encontra entre as províncias de Loango e Boma, e, como a guerra continua em todo o mundo, é hora de intervir e proteger nossos irmãos inocentes de mais danos. Seus atuais ocupantes podem não gostar dessa medida, mas ela é necessária para proteger o futuro da África."
 COG_reestablish_the_bouvandji: "Restabelecer os Bouvandji"
 COG_reestablish_the_bouvandji_desc: "No século XI, os Bouvandji eram uma irmandade de ferreiros do povo Woyo. Eles dominavam o fogo e o ferro e levaram o Estado de Ngoyo a nos conquistar. No entanto, com o nosso triunfo nos últimos anos, talvez seja hora de usá-los."
 COG_invest_in_rubber_plantations: "Investir em seringais"
 COG_invest_in_rubber_plantations_desc: "A borracha é o combustível de nossa economia e pode nos ajudar a estabelecer acordos comerciais vantajosos com potências estrangeiras. Portanto, é um setor no qual devemos investir pesadamente."
 COG_friendship_with_france: "Tratado de amizade com [FRA.GetNameDef]"
 COG_friendship_with_france_desc: "Podemos ter sido colonizados pel[FRA.GetNameDef] uma vez, mas eles permitiram nossa independência nominal, e somos gratos por isso. Devemos tentar corrigir os erros do passado e estabelecer uma aliança com eles."
 COG_attempt_to_ally_the_portuguese: "Tentativa de aliança com [POR.GetNameDef]"
 COG_attempt_to_ally_the_portuguese_desc: "Nosso relacionamento com [POR.GetNameDef] e seus exploradores teve seus altos e baixos, mas é hora de remediarmos o passado e olharmos para a frente. Assim, devemos procurar estabelecer uma aliança com eles."
 COG_reclaim_bujumbura: "Retomar Bujumbura"
 COG_reclaim_bujumbura_desc: "Não poderemos nos considerar o novo Reino de Burundi se não controlarmos nossa antiga capital. Devemos fazer tudo o que estiver ao nosso alcance para retomar a região!"
 COG_the_embodiment_of_god: "A personificação de Deus"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader] é a personificação do próprio Deus e tem o direito divino exclusivo de governar todas as terras ao redor dos Grandes Lagos. Vida longa à sua majestade!"
 COG_claim_the_great_lakes: "Reivindicar os reinos dos Grandes Lagos"
 COG_claim_the_great_lakes_desc: "Os vários reinos dos Grandes Lagos, um dos quais já fomos um dia, foram subjugados por potências estrangeiras. Como um desses antigos reinos, temos um direito muito mais legítimo sobre a região do que qualquer potência imperialista e, portanto, devemos tomá-la o quanto antes."
 COG_new_empire_of_kitara: "O novo Império de Quitara"
 COG_new_empire_of_kitara_desc: "O grande e antigo Império de Quitara é mencionado por muitos dos habitantes de nossa região leste. Ao assumir o manto desse Estado místico e lendário, podemos legitimar totalmente nossas reivindicações aos reinos dos Grandes Lagos."
 COG_south_to_lake_malawi: "Sul até o Lago Malaui"
 COG_south_to_lake_malawi_desc: "Um último esforço terá de ser feito em direção a outro grande lago, que não estava no mapa do antigo Império de Quitara. Esse lago é o Lago Malaui, que será reivindicado como nosso, assim como todos os outros grandes lagos da região."
 COG_reclaim_kigali: "Retomar Kigali"
 COG_reclaim_kigali_desc: "Não poderemos nos considerar o novo Reino de Ruanda se não controlarmos nossa antiga capital. Devemos fazer tudo o que estiver ao nosso alcance para retomar a região!"
 COG_centralize_military_structure: "Centralizar a estrutura militar"
 COG_centralize_military_structure_desc: "Para coordenar melhor nossos exércitos, precisamos estabelecer uma estrutura militar centralizada, a mesma coisa que uma vez nos permitiu conquistar facilmente todos os reinos vizinhos."
 COG_an_expansionist_state: "Um Estado expansionista"
 COG_an_expansionist_state_desc: "Todo Estado precisará crescer constantemente se quiser acompanhar as demandas de sua população, e nós não somos diferentes. Temos que expandir rapidamente nossas fronteiras para que possamos satisfazer aqueles que sempre anseiam por mais."
 COG_great_military_chiefs: "Grandes chefes militares"
 COG_great_military_chiefs_desc: "Nossos grandes comandantes militares antes nos distinguiam das demais nações. Devemos impor regimes de treinamento rigorosos para que os comandantes atuais possam estar à altura do passado."
 COG_great_cattle_chiefs: "Grandes senhores de gado"
 COG_great_cattle_chiefs_desc: "Nossos grandes chefes do passado, com sua tendência para a organização e administração, uma vez nos distinguiram das demais nações. Eles conseguiam desenvolver nossos campos agrícolas além de qualquer outro, e isso é algo que precisamos desesperadamente trazer de volta."
 COG_expand_banana_plantations: "Expandir bananais"
 COG_expand_banana_plantations_desc: "As bananas são a força vital de qualquer economia saudável. Devemos nos empenhar para tornar nossa produção de bananas 10 vezes maior, a fim de que nosso povo e nossa economia fiquem satisfeitos."
 COG_tutsi_warrior_training: "Treinamento de guerreiros tutsis"
 COG_tutsi_warrior_training_desc: "Nossos grandes guerreiros tutsis nos ajudaram a conquistar os reinos vizinhos há muitos anos. Deveríamos tornar nosso recrutamento mais rigoroso para que apenas os homens mais aptos e bem treinados possam se juntar às nossas forças armadas."
 COG_unify_east_africa: "Unificar a África Oriental"
 COG_unify_east_africa_desc: "Hoje, podemos finalmente realizar os sonhos dos antigos reis de Ruanda ao tentar unificar a África Oriental. Essa é uma grande conquista e nos trará grande glória!"
 COG_a_german_protectorate: "Um protetorado alemão"
 COG_a_german_protectorate_desc: "Para dar legitimidade ao nosso novo Estado, bem como protegê-lo de abutres famintos como os britânicos e os franceses, devemos tentar nos tornar um protetorado de nossos velhos amigos, [GER.GetNameDef]."
 COG_invite_german_kasierist_exiles: "Convidar monarquistas alemães"
 COG_invite_german_kasierist_exiles_desc: "Parece que os alemães desistiram de seu glorioso Kaiser e se contentaram com a verdadeira mediocridade. Devemos convidar monarquistas alemães leais para nossa nação e tentar estabelecer uma verdadeira Mittelafrika!"
 COG_colonial_administration: "Administração colonial"
 COG_colonial_administration_desc: "Devemos usar o que aprendemos com a administração colonial alemã sobre nossa nação no passado para administrar melhor a África."
 COG_prussia_of_africa: "A Prússia da África"
 COG_prussia_of_africa_desc: "Nós, da Mittelafrika, somos verdadeiros conquistadores e colocaremos toda a África sob nosso domínio. Nosso Exército foi fortemente influenciado pelos prussianos e não é raro sermos chamados de Prússia da África."
 COG_german_west_africa: "África Ocidental alemã"
 COG_german_west_africa_desc: "Devemos avançar em direção aos antigos territórios da África Ocidental alemã, para que possamos nos unir mais uma vez!"
 COG_german_east_africa: "África Oriental alemã"
 COG_german_east_africa_desc: "Devemos avançar em direção aos antigos territórios da África Oriental alemã para que possamos nos unir mais uma vez!"
 COG_german_south_west_africa: "Sudoeste da África alemã"
 COG_german_south_west_africa_desc: "Devemos avançar em direção aos antigos territórios do sudoeste da África alemã para que possamos nos unir mais uma vez!"
