 COG_strike_while_the_iron_is_hot_tt: "Unsere Truppen werden ihren Marsch auf Léopoldville beginnen und damit offiziell den Unabhängigkeitskrieg erklären. Wir werden in der Lage sein, einen Frieden mit unseren ehemaligen Herren zu erzwingen und unsere volle Unabhängigkeit zu erlangen, wenn wir §YLéopoldville§!, §YÉlisabethville§! und §YStanleyville§! kontrollieren oder unseren Feind zu einem Frieden zwingen können.\n\nUmgekehrt wird er in der Lage sein, einen Frieden mit uns zu erzwingen und die Kontrolle über unser Territorium zu behalten, wenn er §YLéopoldville§!, §YÉlisabethville§! und §YStanleyville§! kontrolliert."
