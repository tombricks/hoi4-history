 CONGO_bakwanga_mine_tt: "Schaltet Entscheidungen frei, um die §YMinen auszubauen§!"
 CONGO_kasai_secessionist_state_tt: "Wenn wir einen §YUnabhängigkeitskrieg§! gegen unsere Herren beginnen, erhalten wir 2 Einheiten §YInfanterie§! mit jeweils 5 Bataillonen in §Y[888.GetName]§!"
 CONGO_kasai_secessionist_state_2_tt: "Wenn der Kongo einen §YUnabhängigkeitskrieg§! beginnt, erhält er 2 Einheiten §YInfanterie§! mit jeweils 5 Bataillonen in §Y[888.GetName]§!"
 CONGO_at_least_six_focuses_done_tt: "Mindestens §Y6§! Schwerpunkte aus „§YSociété Générale de Belgique§!“ und „§YDas Herz von Afrika§!“ wurden abgeschlossen"
 CONGO_at_least_fourteen_focuses_done_tt: "Mindestens §Y14§! Schwerpunkte aus „§YSociété Générale de Belgique§!“ und „§YDas Herz von Afrika§!“ wurden abgeschlossen"
 CONGO_cobalt_mine_tt: "Schaltet Entscheidungen frei, um die §YKobaltminen auszubauen§!"
 CONGO_requisition_funds_tt: "Schaltet eine wiederholbare Entscheidung frei, um §YPolitische Macht§! im Tausch für §YKongolesische Autonomie§! zu erhalten"
