 GER_autarky_efforts: "Autarkie-Bemühungen"
 GER_autarky_efforts_desc: "$GER_autarky_desc$" #old loc
 GER_gain_autarkic_economy_lock_free_trade_tt: "§RSperrt§! §Y$free_trade$§! und §Y$export_focus$§!. Erhält §Y$autarkic_economy$§!."
 GER_improve_trade_relations_tt: "Verbessert den §YHandelseinfluss§! auf alle derzeitigen und künftigen §YBündnismitglieder§!"
 GER_institute_price_controls: "Preiskontrollen einführen"
 GER_institute_price_controls_desc: "Wir müssen verschiedene Maßnahmen einführen, um eine größere Kontrolle über unsere Finanzen zu erlangen, und sicherstellen, dass sie belastbar genug für unserer ehrgeiziges Ziel sind, autark zu werden. Wir müssen in der Lage sein, die Preise für Importe, wichtige Güter und die Löhne der Arbeitnehmer zu regulieren, um die Inflation einzudämmen und die Wirtschaft zu stabilisieren."
 GER_unlock_price_controls_decision_tt: "Neue Entscheidung: §Y$GER_price_controls_cat$§!. Diese Entscheidung verringert den §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
 GER_industrial_consumer_goods_factor_limit_tt: "§Y[GetIndustrialModifier]§! hat einen $MODIFIER_CONSUMER_GOODS_FACTOR$ von §Rweniger§! als §Y90%§!"
 GER_establish_the_reichswerke: "Die $GER_reichswerke$ gründen"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$" #old loc
 GER_unlock_reichswerke_tt: "Schaltet den Industriekonzern „§Y$GER_reichswerke$§!“ frei"
 GER_seize_foreign_industries: "Ausländische Industrien beschlagnahmen"
 GER_seize_foreign_industries_desc: "Durch die Integration ausländischer Industrien in unsere eigene Wirtschaft, sichern wir uns wichtige Ressourcen und Produktionsmittel, die für unseren Kriegsbeitrag entscheidend sind."
 GER_coal_liquefaction: "Kohleverflüssigung"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$" #old loc
 GER_subsidize_hoesch_benzin: "Hoesch-Benzin subventionieren"
 GER_subsidize_hoesch_benzin_desc: "Früher sagte man, eine Armee marschiere mit dem Magen, doch die moderne Armee läuft nur mit Treibstoff. Um unsere militärische Überlegenheit aufrechtzuerhalten, müssen wir unsere Bemühungen zur Herstellung synthetischer Treibstoffe steigern."
 GER_establish_buna_werke: "Die Buna-Werke gründen"
 GER_establish_buna_werke_desc: "Wenn wir Automobile und Flugzeuge im großen Stil produzieren wollen, benötigen wir große Mengen an Gummi. In Deutschland gibt es jedoch keinerlei Kautschuk. Wenn wir uns nicht auf den Außenhandel verlassen wollen, sollten wir Fabriken errichten, die synthetischen Kautschuk produzieren können."
 GER_autarky_achieved: "Autarkie erreicht"
 GER_autarky_achieved_desc: "Wir haben endlich unser ehrgeiziges Ziel erreicht, völlig autark zu werden! Unser Land ist reich an natürlichen Ressourcen, was uns nur weiter stärken wird - und uns unaufhaltsam macht!"
 GER_improve_autarkic_economy_tt: "§Y$autarkic_economy$§! verbessern"
 GER_accelerate_the_rearmament_program: "Die Wiederbewaffnung beschleunigen"
 GER_accelerate_the_rearmament_program_desc: "Wir müssen die Fesseln sprengen, die uns der Versailler Vertrag auferlegt hat, und den Ambossen unserer Industrie erlauben, ein glorreiches Schicksal für [ROOT.GetName] zu schmieden. Jeder produzierte Panzer und jedes gebaute Flugzeug wird ein Zeugnis für den unbeugsamen Willen des deutschen Volkes sein."
 GER_concentrated_armament_program: "Konzentriertes Aufrüstungsprogramm"
 GER_concentrated_armament_program_desc: "Unsere Industrie muss unsere militärischen Bedürfnisse unterstützen und unsere Nation wieder aufrüsten. Wir müssen ein umfassendes Aufrüstungsprogramm auf die Beine stellen, um unsere Armee schnellstmöglich zu modernisieren und zu erweitern!"
 GER_establish_production_targets: "Produktionsziele festlegen"
 GER_establish_production_targets_desc: "Bevor wir militärisch in Aktion treten können, müssen wir zunächst unsere Truppen modernisieren und bewaffnen. Wir sollten Produktionsquoten und hochgesteckte Produktionsziele festlegen."
 GER_prioritize_the_army: "Der Armee Vorrang einräumen"
 GER_prioritize_the_army_desc: "Deutschland und zuvor Preußen waren schon immer Landmächte und stützten sich auf die Armee, um ihre Souveränität zu gewährleisten. Wir müssen unsere industriellen Bemühungen darauf konzentrieren, dass unsere Armee stets gut ausgerüstet und in der Lage ist, jeden Feind zu bezwingen."
 GER_prioritize_the_navy: "Der Marine Vorrang einräumen"
 GER_prioritize_the_navy_desc: "Wollen wir unsere Reichweite über unsere derzeitigen Grenzen hinaus ausdehnen, ist es unerlässlich, dass wir das Meer kontrollieren. Wir müssen der Marine Priorität einräumen, damit sie es mit jeder noch so großen feindlichen Flotte aufnehmen kann."
 GER_extra_funds_to_waffenamt: "Dem Heereswaffenamt zusätzliche Mittel bereitstellen"
 GER_extra_funds_to_waffenamt_desc: "Das Heereswaffenamt ist für die Planung und Entwicklung von Militärausrüstung zuständig und arbeitet dafür mit Waffenherstellern und Forschungsinstituten zusammen. Indem wir dem Heereswaffenamt zusätzliche Mittel zur Verfügung stellen, beschleunigen wir den Fortschritt."
 GER_zentrale_planung: "Die Zentrale Planung gründen"
 GER_zentrale_planung_desc: "Der Krieg hat Mängel an unseren Aufrüstungsbemühungen aufgedeckt - Mängel, die wir schleunigst beheben müssen! Durch die Gründung eines zentralen Planungsausschusses, der Mitglieder der Regierung, der Industrie und des Militärs umfasst, können wir die Wirtschaftspolitik koordinieren und Ressourcen effizienter umleiten, um unsere Rüstungsproduktion zu steigern und unsere nationalen Ziele sowie unsere militärische Vorherrschaft zu fördern."
 GER_criteria_for_economy_laws_tt: "Wenn „§Y$partial_economic_mobilisation$§!“ aktiviert und das Wirtschaftsgesetz „§Y$war_economy$§!“ verfügbar ist, wird es zu selbigem geändert."
 GER_create_rustungsstab: "Den Rüstungsstab einrichten"
 GER_create_rustungsstab_desc: "Unsere Maßnahmen zur Optimierung der Waffenproduktion waren erfolgreich, doch es sind noch weitere Verbesserungen notwendig! Die Einrichtung eines Rüstungsstabs würde es uns ermöglichen, Strategien für die Zuweisung von Ressourcen zu entwickeln und Projekten zur Steigerung unserer Waffenproduktion Priorität einzuräumen."
 GER_armament_rationalization: "Waffenrationalisierung"
 GER_armament_rationalization_desc: "Unsere Produktionsanlagen halten kaum mit dem Bedarf unserer Streitkräfte Schritt. Wir müssen Maßnahmen ergreifen und Waffen rationalisieren, um die Effizienz und Effektivität unserer industriellen Kriegsmaschinerie zu steigern."
 GER_totaler_krieg: "Totaler Krieg"
 GER_totaler_krieg_desc: "Um den totalen Sieg zu erringen, muss unsere gesamte Gesellschaft mobilisiert und dem Feind der totale Krieg bis vor seine Haustür gebracht werden. Es ist an der Zeit, dass sich [ROOT.GetNameDef] erhebt und der Sturm losbricht!"
 GER_gain_totaler_krieg_remove_total_mob_tt: "§REntfernt§! „§Y$tot_economic_mobilisation$§!“. Erhält „§Y$totaler_krieg_economy$§!“."
 #ARMY
 GER_develop_modern_maneuver_warfare: "Die moderne Manöverkriegsführung weiterentwickeln"
 GER_develop_modern_maneuver_warfare_desc: "Wir müssen die sich ständig verändernde Natur der modernen Kriegsführung akzeptieren und eine neue Doktrin entwickeln, die den Schwerpunkt auf die Integration von Infanterie und neuen Technologien legt. Nur so können wir unsere militärische Effektivität auf dem Schlachtfeld maximieren."
 GER_fortify_the_vaterland: "Das Vaterland befestigen"
 GER_fortify_the_vaterland_desc: "Wir müssen überall dort, wo es nötig ist, Befestigungen errichten, wenn wir [GER.GetName] verteidigen wollen. Der Ausbau unserer Verteidigungsanlagen wird es uns erlauben, unsere Grenzen mit weniger Männern zu halten, wodurch Divisionen frei werden, die sich an möglichen Offensiven anderswo beteiligen können."
 GER_fortify_the_vaterland_unlock_decision_tt: "Neue Entscheidung: §Y$GER_fortify_the_vaterland_cat$§!"
 GER_all_terrain_military_motorcycle: "Militärische Geländemotorräder"
 GER_all_terrain_military_motorcycle_desc: "Die Bedeutung einer schnellen Aufklärung ist nicht zu unterschätzen. In den Aufbau einer Motorrad-Division zu investieren, liefert uns entscheidende Informationen über das Schlachtfeld, verbessert unsere strategische Entscheidungsfindung und steigert die operative Effizienz."
 GER_salvage_captured_equipment: "Erbeutete Ausrüstung wiederverwerten"
 GER_salvage_captured_equipment_desc: "Standorte, die erbeutete Waffen, Fahrzeuge, Maschinen oder andere Ausrüstung unserer Feinde wiederaufbereiten, erlauben es uns, unsere Streitkräfte zu verstärken."
 GER_unlock_operational_planning_blitzkrieg_tt: "Neue Entscheidung: §Y$GER_operational_planning_category$§!. Diese gibt bei Aktivierung §Y45 Tage§! lang Folgendes:"
 GER_unlock_operational_planning_bewegungskrieg_tt: "Neue Entscheidung: §Y$GER_operational_planning_category$§!. Diese gibt bei Aktivierung §Y90 Tage§! lang Folgendes:"
 GER_the_prussian_legacy: "Das preußische Erbe"
 GER_the_prussian_legacy_desc: "„Andere Staaten besitzen eine Armee, Preußen ist eine Armee, die einen Staat besitzt“, sagte Voltaire angeblich einst. Wir werden diesen Gedanken aufgreifen und die alte deutsche Doktrin des Bewegungskriegs weiterentwickeln, um einen schnellen und überwältigenden Sieg auf dem Schlachtfeld zu erringen."
 GER_improve_motorized_troops: "Die motorisierten Truppen verstärken"
 GER_improve_motorized_troops_desc: "In der modernen Kriegsführung geht es um Schnelligkeit und eine überwältigende Offensivfähigkeit. Wir müssen sicherstellen, dass unsere Schnelltruppen - unsere Panzerwaffe - allzeit bereit ist, den Feind anzugreifen, um einen raschen und entscheidenden Sieg zu erringen."
 GER_lessons_of_the_great_war: "Lektionen aus dem Ersten Weltkrieg"
 GER_lessons_of_the_great_war_desc: "Unsere Niederlagen im Ersten Weltkrieg haben uns unbezahlbares Wissen geliefert, das für unsere künftigen Konflikte entscheidend sein könnte. Wir haben die Vergangenheit eingehend studiert und müssen nun die Lehren, die wir daraus gezogen haben, umsetzen."
 GER_stormtroopers: "Stoßtruppen"
 GER_stormtroopers_desc: "Die Stoßtruppen des Ersten Weltkriegs führten Angriffe auf feindliche Schützengräben an und erzeugten Durchbrüche, die die Hauptinfanterie ausnutzen konnte. Wir sollten die Idee des Stoßtrupps aufgreifen und neue Elite-Stoßtruppen ausbilden, die für Schnelligkeit, Beweglichkeit und rücksichtslose Effizienz auf dem Schlachtfeld stehen."
 GER_sturmtruppe_battalion_tt: "Neues Unterstützungsbataillon: §Y$sturmtruppe_battalion$§!."
 GER_artillery_bombardment: "Artilleriebeschuss"
 GER_artillery_bombardment_desc: "Die Infanterie bildet das Rückgrat unserer Armee, doch damit sie ihre Fähigkeiten in vollem Umfang nutzen kann, braucht sie angemessene Unterstützung. Wir sollten stark in die Artillerie investieren, damit unsere Infanterie jeden Vorteil ausnutzt und jeden Feind besiegt."
 GER_instill_auftragstaktik: "Führen mit Auftrag"
 GER_instill_auftragstaktik_desc: "Unser Militär folgt seit Langem der Methode des „Führens mit Auftrag“, die auf einer dezentralen Führung mit Eigeninitiative beruht. Diese Methode hat unsere Truppen flexibler und autonomer gemacht, was ihre Anpassungsfähigkeit verbessert und sie sogar in unvorhergesehenen Situationen zum Sieg führt. Damit unsere Streitkräfte stets siegreich sind, sollten wir diese Praxis beibehalten!"
 GER_establish_the_afrikakorps: "Das Afrikakorps gründen"
 GER_establish_the_afrikakorps_desc: "Um die Versorgungslinien unserer Feinde unterbrechen und lebenswichtige Ressourcen und strategische Positionen zu sichern, müssen wir den Krieg aus Europa heraus und an fremde Küsten tragen!"
 GER_unlock_operational_planning_in_africa_tt: "Neue Entscheidung: §YOperationsplanung in Afrika§!"
 GER_revive_the_schutztruppe: "Die Schutztruppe wiederbeleben"
 GER_revive_the_schutztruppe_desc: "Die Schutztruppen waren jene Kolonialtruppen, die wir in den afrikanischen Territorien unseres Kolonialreichs einsetzten. Sie leisteten uns während des Ostafrika-Feldzuges im Ersten Weltkrieg und in früheren kleineren Konflikten gute Dienste. Da wir unseren Blick erneut auf Afrika und Asien gerichtet haben, wäre jetzt der richtige Zeitpunkt, um die Kolonialämter wiedereinzurichten und in Betracht zu ziehen, ein neues und verbessertes Schutztruppenkorps aufzubauen."
 GER_revive_the_schutztruppe_tt: "Schaltet die §YSchutztruppen§!-Kolonialmilizen frei und Entscheidungen, um diese zu §Yrekrutieren§! und zu §Yverbessern§!"
 GER_establish_the_skijager: "Die Skijäger gründen"
 GER_establish_the_skijager_desc: "Um sicherzustellen, dass unsere Streitkräfte bei allen Wetterbedingungen effektiv und anpassungsfähig bleiben, müssen wir die Kunst des Winterkriegs beherrschen. Zu diesem Zweck müssen spezialisierte Gebirgsjäger ausgebildet und ausgerüstet werden, die in verschneitem und gebirgigem Gelände wirksam operieren können."
 GER_panzergrenadier: "Panzergrenadiere"
 GER_panzergrenadier_desc: "Unsere Militärdoktrin beruht auf der Mobilität, und diese hängt davon ab, wie gut unsere motorisierten Truppen funktionieren. Weder Infanterie- noch Panzerdivisionen können ohne angemessene Unterstützung erfolgreich vorrücken. Indem wir die mechanisierte Infanterie in unsere Speerspitze integrieren, stellen wir sicher, dass unsere Streitkräfte bei Offensivoperationen die Oberhand behalten."
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "Modifiziert „§Y$GER_blitzkrieg_modifier$§!“ oder „§Y$GER_bewegungskrieg_modifier$§!“ um:"
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YPanzerung§!: §G+5%§!\n§YWald§!:\n Effektive Bewegungsänderung: §G+5%§!\n§YWüste§!:\n  Effektive Bewegungsänderung: §G+10%§!\n§YEbene§!:\n Effektive Bewegungsänderung: §G+10%§!\n"
 GER_nationalize_ford_factories: "Die Ford-Fabriken verstaatlichen"
 GER_nationalize_ford_factories_desc: "Die Ford-Werke in [51.GetName] unter staatliche Kontrolle zu stellen, würde unsere industriellen Kapazitäten erhöhen und die ständige Versorgung mit notwendiger Ausrüstung und Fahrzeugen zur Unterstützung unserer Streitkräfte sichern."
 GER_kriegslokomotiven: "Kriegslokomotiven"
 GER_kriegslokomotiven_desc: "Die logistischen Herausforderungen der Kriegsführung machen die Produktion von Kriegslokomotiven zu einer Notwendigkeit. Diese Züge können auf unsere wirtschaftlichen Gegebenheiten und Anforderungen zugeschnitten werden und kostengünstig, schnell und in der Masse produziert."
 GER_improve_the_logistics_system: "Das Logistiksystem verbessern"
 GER_improve_the_logistics_system_desc: "Viele unserer Generäle im Oberkommando haben eine ablehnende Haltung gegenüber Logistik und Versorgungsketten, weil sie die Probleme unseres derzeitigen Systems nicht verstehen. Sie müssen dafür sensibilisiert werden, welche Bedeutung die Logistik in der modernen Kriegsführung einnimmt."
 GER_defend_the_vaterland: "Das Vaterland verteidigen"
 GER_defend_the_vaterland_desc: "Angesichts der vielen Bedrohungen, die sich an unseren Grenzen abzeichnen, muss unser Vaterland standhaft verteidigt werden! Um das deutsche Volk zu schützen, müssen wir unsere Stellungen befestigen und unsere Truppen zusammenziehen - [ROOT.GetNameDef] wird durchhalten und siegen!"
 GER_uranverein: "Uranverein"
 GER_uranverein_desc: "Unsere Nation muss bei der Erforschung der Atomenergie Pionierarbeit leisten und ihr Potenzial für unsere Sache nutzbar machen. Da wir einige der klügsten Köpfe auf der ganzen Welt beschäftigen, werden wir zum Zerstörer der Welten werden."
 GER_adopt_new_panzer_doctrine: "Eine neue Panzerdoktrin fördern"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$" #old loc
 GER_panzer_troops_school: "Panzertruppenschule"
 GER_panzer_troops_school_desc: "Die Panzerdivisionen werden in einem modernen Konflikt eine zentrale Rolle spielen, und wir müssen daher sicherstellen, dass unsere Panzertruppen an der Spitze der militärischen Innovation stehen. Dank eines rigorosen Drills durch die besten Ausbilder werden wir die für den Sieg erforderlichen Elite-Panzereinheiten mobilisieren."
 GER_advanced_panzer_research: "Fortschrittliche Panzerforschung"
 GER_advanced_panzer_research_desc: "Die Bereitstellung von Ressourcen für die Erforschung und Entwicklung modernster Panzertechnologien wird zu neuen Erkenntnissen und bahnbrechenden Ergebnissen führen. Dies wird die Kampffähigkeiten verbessern und unsere Panzer noch tödlicher machen."
 GER_expand_kummersdorfs_capacity: "Kummersdorfs Kapazitäten erhöhen"
 GER_expand_kummersdorfs_capacity_desc: "Wir müssen der Spitzenreiter in der Panzerentwicklung sein und Innovationen vorantreiben, um unsere Vorherrschaft auf dem Schlachtfeld zu sichern. Indem wir feindliche Panzerkonstruktionen an Standorten wie der Heeresversuchsanstalt Kummerdorf studieren und die fortschrittlichsten Technologien nutzen, werden wir all unsere Rivalen übertreffen."
 GER_combined_arms: "Verbundene Kräfte"
 GER_combined_arms_desc: "Die schnellen technologischen Fortschritte haben die Art und Weise der Kriegsführung grundlegend verändert - etwas, was wir nutzen sollten. Indem wir das Prinzip der verbundenen Kräfte meistern und eine umfassende Strategie entwickeln, die die Zusammenarbeit von Infanterie, Panzern und Luftunterstützung fördert, sichern wir unsere Vorherrschaft."
 #LUFTWAFFE
 GER_expanding_the_luftwaffe: "Die Luftwaffe ausbauen"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$" #old loc
 GER_aeronautical_research_institute: "Forschungsanstalt für Luftfahrt"
 GER_aeronautical_research_institute_desc: "Die Luftkriegsführung hat seit dem Ersten Weltkrieg stark an Bedeutung und Komplexität gewonnen. Da es uns der Versailler Vertrag jedoch verbot, eine eigene Luftwaffe aufzustellen, sind wir in Sachen Flugzeugentwicklung stark im Rückstand. Um schnell auf den heutigen technologischen Stand zu kommen, sollten wir eine Forschungsanstalt für die Luftfahrt errichten, die innovative Flugzeugzellen, Triebwerke und Waffen entwickelt, um uns die Vorherrschaft in der Luft zu sichern."
 GER_dive_bombers: "Sturzkampfbomber"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$" #old loc
 GER_tactical_bombers: "Taktische Bomber"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$ Indem wir alle Fabriken außerhalb unserer Grenzen dem Erdboden gleichmachen, stellen wir sicher, dass nur wir ein wirksames Militär aufstellen können." #Old and new loc
 GER_uralbomber_program: "Uralbomber-Programm"
 GER_uralbomber_program_desc: "Wir können nur Siege erringen, wenn wir unsere Feinde auch erreichen. Die Entwicklung eines Flugzeugs, das bis zum Uralgebirge fliegen kann, brächte fast jeden potenziellen Feind in Reichweite."
 GER_aerodynamic_research_institute: "Aerodynamische Versuchsanstalt"
 GER_aerodynamic_research_institute_desc: "Da wir stark in unsere Luftwaffe investiert haben, ist [ROOT.GetNameDef] zu einem Synonym für Innovationen in der Luftfahrt geworden. Wir sollten auch weiterhin Ressourcen in diesen Bereich investieren, um unseren Feinden stets einen Schritt voraus zu sein. Die Aerodynamische Versuchsanstalt und ihre Forschung zur Entwicklung neuer Antriebstechniken zu finanzieren, wird mit Sicherheit zu neuen Innovationen führen, die es uns erlauben, den Himmel zu beherrschen."
 GER_aerodynamic_research_institute_tt: "Schaltet die MIO-Eigenschaft „§Y$GER_mio_trait_aerodynamic_research_insitute$§!“ für alle §YFlugzeugkonstrukteure§! frei. §RDie Eigenschaft kann jedoch nur einem zugewiesen werden§!."
 GER_fallschirmjager: "Fallschirmjäger"
 GER_fallschirmjager_desc: "Die strategische Bedeutung der Fallschirmjäger, den Luftlandetruppen, ist uns nicht entgangen. In ein Ausbildungsprogramm für Elite-Fallschirmjäger zu investieren, die schnell hinter feindlichen Linien einsetzbar sind, verbessert die Vielseitigkeit und Kampffähigkeit unserer Streitmacht im Gesamten."
 GER_unlocks_eben_emael_raid_tt: "Schaltet den §YFallschirmjäger-Überfall§! auf §YEben Emael§! frei"
 GER_form_the_jagdwaffe: "Die Jagdwaffe gründen"
 GER_form_the_jagdwaffe_desc: "Wir sollten die Jagdwaffe gründen, eine spezialisierte Kampfflugzeug-Division, die uns die Luftüberlegenheit sichert. Mit einer Kombination aus rigorosem Training, fortschrittlicher Taktik und modernster Technologie beherrschen wir den Himmel und ermöglichen es unseren Landstreitkräften, über das Schlachtfeld zu rollen und den Boden wie ein Donnerschlag zu erschüttern."
 GER_reorganize_the_luftwaffe: "Die Luftwaffe neu organisieren"
 GER_reorganize_the_luftwaffe_desc: "Obwohl unsere Luftwaffe erst vor wenigen Jahren gegründet wurde, ist sie zu einem beeindruckenden Instrument der Macht für unsere Nation herangewachsen. Der schnelle Ausbau hat jedoch auch einige strukturelle Mängel in der Organisation aufgedeckt. Nur wenn wir ihr mehr Verantwortung übertragen und Konkurrenzdenken und interne Machtkämpfen eindämmen, ist unsere Luftwaffe in der Lage, eine größere operative Effizienz und Wirksamkeit zu erreichen."
 GER_solve_the_logistical_bottlenecks: "Den logistischen Engpass lösen"
 GER_solve_the_logistical_bottlenecks_desc: "Da die Umstrukturierung unserer Luftwaffe abgeschlossen ist, können wir uns nun dem ineffektiven Logistiksystem und den Lieferketten zuwenden. Diese beiden Bereiche zu optimieren, setzt mehr Personal für andere Aufgaben frei und erlaubt es uns, unsere Flugzeuge schneller zu reparieren."
 GER_experimental_rotorcrafts: "Experimentelle Drehflügler"
 GER_experimental_rotorcrafts_desc: "Indem wir in hochmoderne Entwürfe und die Entwicklung neuer Technologien investieren, können wir frühe Prototypen entwickelt, die unsere Luftmobilität revolutionieren. Wir streben danach, Möglichkeiten des vertikalen Starts und der vertikalen Landung mit sogenannten „Hubschraubern“ zu ergründen."
 GER_develop_the_knickebein: "Das Knickebein entwickeln"
 GER_develop_the_knickebein_desc: "Mithilfe eines ausgeklügelten Funknavigationssystems haben wir eine Möglichkeit gefunden, um unsere Flugzeuge so zu steuern, dass sie präzisere Bombenangriffe durchführen können. Durch den Einsatz dieser neuen Technologie sind wir in der Lage, feindliche Fabriken viel effektiver dem Erdboden gleichzumachen - sogar in der Nacht."
 GER_defense_of_the_reich: "Verteidigung [GetDefenseofGermanyName]"
 GER_defense_of_the_reich_fascism: "des Reichs"
 GER_defense_of_the_reich_neutral: "des Kaiserreichs"
 GER_defense_of_the_reich_democratic: "von [GER.GetName]"
 GER_defense_of_the_reich_communism: "der proletarischen Revolution"
 GER_defense_of_the_reich_desc: "Wir müssen unser Vaterland vor feindlichen Luftangriffen schützen. Die Sicherung des Luftraums über [ROOT.GetName] und der Schutz unserer Industrien am Boden müssen Vorrang vor allem anderen haben!"
 GER_construct_the_kammhuber_line: "Die Kammhuber-Linie bauen"
 GER_construct_the_kammhuber_line_desc: "Wir dürfen nicht zulassen, dass feindliche Bomber und Jäger frei über den Himmel von [ROOT.GetName] fliegen. Wir müssen eine Verteidigungslinie entlang der französischen Küste errichten, um sie abzufangen, bevor sie unser Kernland erreichen."
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetNameDefCap]§! oder ein deutsches Bündnismitglied kontrolliert vollständig alle Staaten entlang der §YAtlantikküste§! von §Y[14.GetName]§! bis nach §Y[925.GetName]§!."
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "Jeder kontrollierte Staat entlang der §Yeuropäischen Atlantikküste§!: Erhält §G1§! §Y$anti_air_building$§!. Derzeitige Auswirkung:"
 GER_establish_night_fighter_squadrons: "Nachtjagddivisionen aufstellen"
 GER_establish_night_fighter_squadrons_desc: "Wir sollten Nachtjagddivisionen zur weiteren Verteidigung unseres Vaterlandes aufstellen. Durch den Einsatz von Radargeräten werden sie Tag und Nacht fliegen können und unseren Himmel frei von Feinden halten."
 GER_torpedobomber: "Torpedobomber"
 GER_torpedobomber_desc: "$naval_air_effort_desc$" #old loc
 GER_establish_carrier_groups: "Flugzeugträgergruppen gründen"
 GER_establish_carrier_groups_desc: "Wir sind entschlossen, die stärkste Flugzeugträgerflotte zu schaffen, die es gibt, doch dafür müssen wir unsere Piloten für den Einsatz auf den Decks dieser Schiffe ausbilden. Unsere Flugzeuge werden den Himmel zu Wasser und zu Lande beherrschen!"
 GER_rocketry_innovations: "Innovationen in der Raketentechnik"
 GER_rocketry_innovations_desc: "Der nächste große Sprung in der Luftfahrt ist zum Greifen nah! Unsere Ingenieure haben unermüdlich an der Perfektionierung neuer Raketentriebwerke gearbeitet, die wichtig für unser Streben nach Luftüberlegenheit sind."
 GER_amerikabomber: "Amerikabomber"
 GER_amerikabomber_desc: "Wir müssen uns voll und ganz unserem ehrgeizigen Ziel verschreiben, den Himmel zu beherrschen. Dafür müssen wir jedoch ein Langstreckenflugzeug entwickeln, das in der Lage ist, Ziele tief in feindlichem Hoheitsgebiet anzugreifen - oder den Atlantik zu überqueren, um allen zu zeigen, dass niemand vor uns sicher ist, ganz gleich, wie weit entfernt er sich auch verstecken mag."
 GER_war_with_american_country_tt: "Befindet sich mit einem §Yamerikanischen§! Land im Krieg"
 GER_unlocks_statue_of_liberty_raid_tt: "Schaltet einen §YLuftüberfall§! auf die §YFreiheitsstatue§! frei, wenn wir uns im Krieg mit §Y[USA.GetNameWithFlag]§! befinden"
 #KRIEGSMARINE
 GER_strengthen_the_kriegsmarine: "Die Kriegsmarine stärken"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$" #old loc
 GER_expand_kriegsmarinewerft: "Die [GetKriegsmarinewerftName] ausbauen"
 GER_expand_kriegsmarinewerft_fascism: "Kriegsmarinewerft"
 GER_expand_kriegsmarinewerft_neutrality: "Kaiserliche Marinewerft"
 GER_expand_kriegsmarinewerft_democratic: "Marinewerft"
 GER_expand_kriegsmarinewerft_communism: "Volksmarinewerft"
 GER_expand_kriegsmarinewerft_desc: "Wir müssen unsere Anstrengungen verdoppeln, um eine Marine aufzubauen, die es mit der unserer Feinde aufnehmen kann. Durch den Einsatz der neuesten technologischen Fortschritte im Schiffsbau sowie den Bau hochmoderner Kriegsschiffe werden wir unseren Feinden die Kontrolle über die Meere entreißen."
 GER_construct_aircraft_carriers: "Flugzeugträger bauen"
 GER_construct_aircraft_carriers_desc: "Jede große und moderne Marine, die sich diesen Namen verdienen will, braucht unweigerlich Flugzeugträger in ihrer Flotte. Diese riesigen Schiffe sind für die Beherrschung der Meere immer wichtiger, und wenn wir nicht hinter unsere Feinde zurückfallen wollen, müssen wir ein ehrgeiziges Programm zum Bau von Flugzeugträgern ausarbeiten."
 GER_carrier_variants_tt: "Erstellt eine §YFlugzeugträger-Variante§! und eine §YProduktionsanlage§! beruhend auf der Technologie §Y$early_ship_hull_carrier$§!, §Y$basic_ship_hull_carrier$§! oder §Y$ship_hull_carrier_2$§!. Derzeitige Auswirkung:\n"
 GER_grosskampfschiff_construction: "Großkampfschiffe bauen"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$" #old loc
 GER_high_seas_fleet: "Hochseeflotte"
 GER_high_seas_fleet_desc: "Unser ehrgeiziges Ziel darf nichts Geringeres sein, als [ROOT.GetName] zu einer echten Weltmacht zu machen. Um dies zu erreichen, müssen wir die Hochseeflotte wiederbeleben, die es auf den Weltmeeren einst fast mit der Royal Navy aufnehmen konnte."
 GER_unlock_trade_interdiction_tt: "Schaltet den Schwerpunkt „§Y$GER_trade_interdiction$§!“ frei."
 GER_re_establish_the_seekriegsleitung: "Die Seekriegsleitung wiedereinsetzen"
 GER_re_establish_the_seekriegsleitung_desc: "Indem wir die Seekriegsleitung, das Oberkommando der Marine, wiedereinsetzen, können wir Marineeinsätze effektiver planen und durchführen."
 GER_marinestosstrupp: "Den Marinestoßtrupp gründen"
 GER_marinestosstrupp_desc: "Wir müssen eine Marineinfanterieeinheit, die „Marinestoßtruppkompanie“, aufbauen, die in der Lage sein wird, waghalsige Flotteninvasionen durchzuführen und die feindliche Küstenverteidigung zu durchbrechen."
 GER_atlantic_naval_bases: "Atlantische Marinestützpunkte"
 GER_atlantic_naval_bases_desc: "In unserem Streben nach maritimer Überlegenheit müssen wir die strategische Bedeutung der Atlantikküste anerkennen und die dortigen Marinestützpunkte ausbauen und modernisieren."
 GER_naval_bases_along_atlantic_coast_tt: "Jeder Staat entlang der §Yeuropäischen Atlantikküste§!, der eine §Y$naval_base$§! hat und unter der Kontrolle von §Y[ROOT.GetName]§! oder eines deutschen Untertanen steht: Erhält §G1§! §Y$naval_base$§!. Erhält §G1§! §Y$coastal_bunker$§!. Derzeitige Auswirkung:"
 GER_atlantic_naval_dominance: "Vorherrschaft im Atlantik"
 GER_atlantic_naval_dominance_desc: "Um unsere Vorherrschaft im Atlantik abzusichern, müssen wir unseren Handlungsradius weiter ausdehnen und unsere Marinepräsenz von Küste zu Küste ausbauen."
 GER_controls_an_atantic_island_tt: "§Y[ROOT.GetNameDefCap]§! oder ein deutscher Untertan kontrolliert vollständig eine Insel im Nordatlantik"
 GER_naval_bases_on_atlantic_islands_tt: "Jede Insel im §YNordatlantik§!, die eine §Y$naval_base$§! hat und unter der Kontrolle von §Y[ROOT.GetName]§! oder eines deutschen Untertanen steht: Erhält §G1§! §Y$naval_base$§!. Erhält §G1§! §Y$coastal_bunker$§!. Derzeitige Auswirkung:"
 GER_trade_interdiction: "Handelskrieg"
 GER_trade_interdiction_desc: "Um die Versorgungslinien unseres Feindes zu unterbrechen und damit seinen Kriegsbeitrag zu schwächen, müssen wir eine Strategie verfolgen, die auf seinen Handel ausgelegt ist. Durch den Einsatz unserer Überwasserflotte und unserer U-Boote verhindern wir die Verschiffung lebenswichtiger Ressourcen durch Handelsschiffe und zwingen unseren Feind zur Unterwerfung."
 GER_cruiser_warfare: "Kreuzerkrieg"
 GER_cruiser_warfare_desc: "Unsere leichten Kreuzer könnten mehr als nur Geleitschutz sein: Wir müssen sie auf die offene See schicken, um die Konvois unserer Feinde zu stören und ihre industriellen Kapazitäten zu lähmen."
 GER_panzerschiff_raiders: "Panzerschiffüberfälle"
 GER_panzerschiff_raiders_desc: "Wir sollten unsere schwereren Panzerschiffe in unsere Strategie miteinbeziehen, den Handel unserer Feinde zu stören. Diese Schiffe können hart zuschlagen und sich zurückziehen, bevor die Hauptkampfflotte des Feindes überhaupt die Chance hat, den Hafen zu verlassen."
 GER_wolfpack_tactics: "Rudeltaktik"
 GER_wolfpack_tactics_desc: "Die Idee, Konvois mit U-Booten anzugreifen, ist nicht neu und wurde bereits im Ersten Weltkrieg angewandt, doch die vorgeschlagene Taktik ist es. Bei diesem neuen Ansatz würden unsere U-Boote in einer Art „Rudel“ zusammenarbeiten, um Handelsschiffe aufzuspüren und zu versenken. Dies könnte der nötige Schlüssel sein, um unseren Feind von Rohstoffen abzuschneiden und ihm die Möglichkeit zu nehmen, diesen Krieg fortzusetzen."
 GER_u_boat_efforts: "U-Boote"
 GER_u_boat_efforts_desc: "Der Erfolg der Rudeltaktik hat das Oberkommando der Marine davon überzeugt, seine Bemühungen zu verdoppeln und den Bau weiterer und besserer U-Boote zu finanzieren, um uns einen Sieg auf hoher See zu sichern."
 GER_unrestricted_convoy_raiding: "Uneingeschränkte Konvoiüberfälle"
 GER_unrestricted_convoy_raiding_desc: "Wir müssen unsere Effizienz bei Konvoiüberfällen verdoppeln und unsere Planung verdreifachen, um die Meere vollständig unter unsere Kontrolle zu bringen!"
 GER_unlock_plan_z_tt: "Schaltet den Schwerpunkt „§Y$GER_plan_z$§!“ frei."
 GER_with_panzerschiff_completed_tt: "Wenn „§Y$GER_panzerschiff_raiders$§!“ abgeschlossen ist:"
 GER_with_u_boat_efforts_completed_tt: "Wenn „§Y$GER_u_boat_efforts$§!“ abgeschlossen ist:"
 GER_seeherrschaft: "Seeherrschaft"
 GER_seeherrschaft_desc: "Wir sind auf dem besten Weg, die vollständige Kontrolle über die Ozeane zu erlangen und unsere Vision der Seeherrschaft zu verwirklichen. [ROOT.GetNameDefCap] beherrscht nun die Wellen!"
 GER_remilitarize_the_rhineland: "Das Rheinland remilitarisieren"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_legion_condor: "Legion Kondor"
 GER_legion_condor_desc: "Solange der Bürgerkrieg auf der Iberischen Halbinsel tobt, bietet sich uns eine einmalige Gelegenheit. Indem wir so viele Freiwillige wie möglich schicken, können wir nicht nur sicherstellen, dass die richtige Seite gewinnt, sondern auch, dass unsere Truppen Kampferfahrung erhalten und die [SPR.GetAdjective]e Bevölkerung, die unsere Ideale teilt, näher an uns heranrückt."
 GER_reorganize_secret_services: "Den Geheimdienst neu organisieren"
 GER_reorganize_secret_services_desc: "$GER_wilhelm_canaris$ hat sich als inkompetent und - wenn man den Gerüchten Glauben schenkt - illoyal gegenüber der derzeitigen Regierung erwiesen. Wir müssen ihn absetzen und die Abwehr umstrukturieren, um sie effizienter zu machen."
 GER_fuhrerprinzip: "Führerprinzip"
 GER_fuhrerprinzip_desc: "Der Führer erwartet von denjenigen, die ihm am nächsten stehen, absolute Loyalität. Diejenigen, die zu den wenigen gehören, denen er vertraut, müssen allerdings bedenken, dass keiner von ihnen mehr zählt als die Steine, auf denen er steht. Macht man auch nur den kleinsten Schritt, der nicht den Wünschen des Führers entspricht, kann dies schlimme Folgen haben. Der Führer allein wird unseren Kurs bestimmen."
 GER_party_chancellor_hess: "Parteikanzler Hess"
 GER_party_chancellor_hess_desc: "Rudolf Hess ist seit Langem ein aktives Mitglied der Partei. Er genießt das Vertrauen mehrerer hochrangiger Mitglieder der politischen Elite, darunter auch der Führer selbst. Es wäre nur zu unserem Vorteil, ihm das Amt des Parteikanzlers zu übertragen."
 GER_party_chancellor_bormann: "Parteikanzler Bormann"
 GER_party_chancellor_bormann_desc: "Martin Bormann hat sich in seiner Position als Privatsekretär des Stellvertreters des Führers als äußerst kompetent erwiesen. Da er als ehemaliger Leiter der Hilfskasse der NSDAP auch über ein recht umfangreiches Finanzwissen verfügt, wäre er der perfekte Kanzler für die Partei."
 GER_mega_reichskommissariats: "Riesiges Reichskommissariat"
 GER_mega_reichskommissariats_desc: "Da sich die Reichskommissariate als äußerst nützlich erwiesen haben, ist es nicht verwunderlich, dass unser Staatsoberhaupt [ROOT.GetLeader] viel Zeit damit verbracht hat, über weitere Verbesserungen nachzudenken. Ein Problem der Reichskommissariate ist ihre wachsende Anzahl und damit auch der zunehmende Verwaltungsaufwand. Sicherlich könnte man einige von ihnen zusammenlegen ..."
 GER_optimize_reich_labour_service: "Den Reichsdienst optimieren"
 GER_optimize_reich_labour_service_desc: "Der Reichsarbeitsdienst erfüllt den wichtigen Zweck, unsere Bevölkerung zu beschäftigen, doch wir sind der Ansicht, dass er sich für weit mehr nutzen ließe. Wir sollten den RAD optimieren und sicherstellen, dass wir in allen Bereichen - Arbeit, Propaganda und Kriegsvorbereitung - das Beste aus ihm herausholen."
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ Himmler"
 GER_ascension_of_himmler_desc: "Unter der Leitung von Heinrich Himmler hat sich die SS von ihren eher bescheidenen Anfängen zu einer bedeutenden Macht in unserem Land entwickelt. Himmler zu fördern, würde es uns erlauben, seine Fähigkeiten in größerem Maßstab zu nutzen und die SS in ihrer jetzigen Form besser einzusetzen."
 GER_expand_ss_recruitment: "Die Rekrutierung in die SS erhöhen"
 GER_expand_ss_recruitment_desc: "Die Anforderungen, die an neue Rekruten der SS gestellt werden, sind hoch, und das Verfahren selbst wurde als „Gang durch ein Nadelöhr“ beschrieben. Wir müssen zwar sicherstellen, dass die Anforderungen auch in Zukunft hoch bleiben, damit wir nur die fähigsten Männer haben, doch wir sollten in Erwägung ziehen, die Rekrutierung auf andere Weise auszuweiten, ohne dabei unsere Standards zu senken."
 GER_create_four_militia_units_tt: "Erschafft §Y4 deutsche Miliz-Einheiten§!"
 GER_create_two_motorized_units_tt: "Erschafft §Y2 deutsche motorisierte Einheiten§!"
 GER_SS_recruitment_tt: "Neue Entscheidung: §Y$SS_recruitment$§!"
 GER_strengthen_the_waffen_ss: "Die Waffen-SS stärken"
 GER_strengthen_the_waffen_ss_desc: "Die Waffen-SS, die Kampfeinheit der SS, hat sich als äußerst wertvoll erwiesen. Obwohl es sich technisch gesehen um eine paramilitärische Truppe handelt, sind wir der festen Überzeugung, dass sie mit mehr Mitteln genauso effektiv agieren könnte wie unsere reguläre Armee."
 GER_create_two_militia_units_tt: "Erschafft §Y2 deutsche Miliz-Einheiten§!"
 GER_create_one_motorized_units_tt: "Erschafft §Y1 deutsche motorisierte Einheit§!"
 GER_create_two_light_panzer_units_tt: "Erschafft §Y2 deutsche leicht gepanzerter Einheiten§!"
 GER_create_two_medium_panzer_units_tt: "Erschafft §Y2 deutsche gepanzerte Einheiten§!"
 GER_expand_ss_security_duties: "Die Sicherheitspflichten der SS erweitern"
 GER_expand_ss_security_duties_desc: "Da die SS unter der Führung von Heinrich Himmler stetig wächst, ist es an der Zeit, dass sie eine größere Verantwortung bezüglich unserer Sicherheit übernimmt. Indem wir ihr erlauben, ihren Aufgabenbereich zu erweitern, setzen wir Ressourcen für andere Zwecke frei."
 GER_hegemony_of_the_ss: "Hegemonie der SS"
 GER_hegemony_of_the_ss_desc: "Dank der neuen Rekrutierungsstandards und der besseren Ausrüstung konnte sich die SS zu einer beeindruckenden Truppe auf dem Schlachtfeld entwickeln. Unter der Führung von Himmler ist sie zu einer unserer wichtigsten Einheiten geworden und hat all unsere Erwartungen übertroffen. Es war klug, ihr die Macht anzuvertrauen, die sie jetzt hat, und wir müssen sie auch in Zukunft mit den für einen Erfolg notwendigen Mitteln ausstatten."
 GER_expand_gestapo: "Die Gestapo verstärken"
 GER_expand_gestapo_desc: "Die Gestapo hat bewiesen, dass sie mit der politischen Opposition und anderen problematischen Elementen der Gesellschaft hervorragend umzugehen weiß. Wir sollten sie erweitern und sicherstellen, dass unsere Bevölkerung im Einklang mit den geltenden Gesetzen handelt und unseren Erwartungen entspricht."
 GER_absorb_the_abwehr: "Die Abwehr absorbieren"
 GER_absorb_the_abwehr_desc: "Die Abwehr von der Heeresführung zu trennen, war eine Entscheidung, die zum damaligen Zeitpunkt sinnvoll war. In der gegenwärtigen Lage scheint jedoch das Gegenteil der Fall zu sein. Wir müssen die Eingliederung der Abwehr in Betracht ziehen."
 GER_innovative_warfare: "Innovative Kriegsführung"
 GER_innovative_warfare_desc: "Unsere Methoden der Kriegsführung müssen ständig weiterentwickelt werden, da wir ansonsten Gefahr laufen, zu stagnieren. Nur durch ständigen Wandel verhindern wir, dass unsere Feinde unsere Taktiken und Technologien durchschauen."
 GER_form_organization_todt: "Organisation Todt gründen"
 GER_form_organization_todt_desc: "Es gibt zwar mehrere große Bauprojekte, die der Führer gern verwirklicht sähe, aber die meisten davon müssen warten. Am dringendsten braucht [ROOT.GetNameDef] mehr Militärfabriken. Da wir die Planung in die Hände von Fritz Todt gelegt haben, sind wir sicher, dass das Ergebnis gut werden wird."
 GER_employ_philipp_holzmann: "Philipp Holzmann einsetzen"
 GER_employ_philipp_holzmann_desc: "Albert Speer unterbreitete die Idee, die Philipp Holzmann AG mit den diversen Bauprojekten, die der Führer in Angriff nehmen möchte, zu beauftragen. Das Unternehmen hat neben einem guten Ruf eine lange Geschichte und hat bereits architektonische Meisterwerke wie das Hamburger Rathaus und den ursprünglichen Reichstag gebaut. Es passt gewiss gut zu unseren Anforderungen!"
 GER_prioritize_the_four_year_plan: "Den Vierjahresplan priorisieren"
 GER_prioritize_the_four_year_plan_desc: "Wir wussten von Anfang an, dass der Vierjahresplan von [ROOT.GetLeader] ein notwendiger Schritt sein würde, um die Nation auf den Krieg vorzubereiten. Da der Führer selbst sehr beschäftigt ist, benötigen wir jemanden, der die erforderlichen Maßnahmen überwacht und koordiniert."
 GER_plenipotentiary_of_the_four_year_plan: "Bevollmächtigter für den Vierjahresplan"
 GER_plenipotentiary_of_the_four_year_plan_desc: "Es hat sich herausgestellt, dass die Überwachung, Durchführung und Verwirklichung des Vierjahresplans eine viel umfangreichere Aufgabe ist als ursprünglich gedacht. Mit der Ernennung von Hermann Göring zum Reichsbevollmächtigten geben wir einem einzelnen Mann viel Macht, doch angesichts seiner großen Erfolge ist sich der Führer bei ihm sicher. Hermann Göring hat sich für uns als zu nützlich erwiesen und sollte in dieser Angelegenheit alle Entscheidungen treffen können."
 GER_autonomous_organization_todt: "Autonome Organisation Todt"
 GER_autonomous_organization_todt_desc: "Die unter der Führung von Fritz Todt stehende Organisation hat bereits viele unserer Bauvorhaben effektiv umgesetzt. Diese werden oft derart schnell abgewickelt, dass sogar der Führer zufrieden ist. Mit dem Status eines Reichsbevollmächtigten für die Rüstung und Kriegsproduktion könnte Todt ein echter Gewinn für unser Land werden."
 GER_plenipotentiary_of_armaments: "Waffenbevollmächtigter"
 GER_plenipotentiary_of_armaments_desc: "Es wird immer offensichtlicher, dass wir jemanden brauchen, der übergreifend die Verantwortung für die Versorgung der Wehrmacht mit dem von ihr benötigten Material übernimmt. Albert Speer hat sich mit seinen Bemühungen um die Versorgung der Wehrmacht bereits als idealer Kandidat präsentiert. Mit dem Status eines Reichsbevollmächtigten für die Rüstung und Kriegsproduktion wird Speer sicherlich hervorragende Ergebnisse erzielen."
 GER_integration_of_puppet_economies: "Marionettenwirtschaften integrieren"
 GER_integration_of_puppet_economies_desc: "Wenn man sich unsere Untertanen ansieht, stellt man rasch fest, wie schlecht sie ihre Wirtschaft führen. In erster Linie betrifft dies natürlich sie selbst, doch es zieht auch unsere eigene Wirtschaft in Mitleidenschaft. Der Führer fordert, dass in dieser Angelegenheit etwas unternommen wird!"
 GER_ministry_of_public_enlightenment: "Reichsministerium für Volksaufklärung"
 GER_ministry_of_public_enlightenment_desc: "Das Propagandaministerium hat uns in letzter Zeit gute Dienste geleistet. Durch die Umbenennung des Propagandaministeriums in das Ministerium für Volksaufklärung sollten wir in der Lage sein, seine Aufgaben zu erweitern und die Mittel aufzustocken, ohne dass es zu Problemen kommt."
 GER_fund_the_film_department: "Die Filmabteilung finanzieren"
 GER_fund_the_film_department_desc: "Der Film ist ein mächtiges Instrument, wenn es darum geht, die Menschen zu inspirieren und zu leiten. Durch die Produktion und Förderung patriotischer Filme bringen wir unser Volk dazu, sich voll und ganz unserem glorreichen [ROOT.GetName] hinzugeben!"
 GER_the_triumphant_will: "Der Wille der Sieger"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_propaganda_master: "Propagandameister"
 GER_propaganda_master_desc: "Es gab keinerlei Zweifel, als Joseph Goebbels zum Propagandaminister ernannt wurde. Er war bereits ein versierter Redner und Schriftsteller. Kürzlich äußerte er nun Ideen zur Verbesserung unserer Geheimdienstorganisation, und wir haben vollstes Vertrauen, dass die Umsetzung dieser Ideen in unserem besten Interesse ist."
 GER_bribe_senior_officers: "Hohe Offiziere bestechen"
 GER_bribe_senior_officers_desc: "Damit unsere ranghohen Offiziere unserem Führer gegenüber stets treu bleiben, sollten wir erwägen, Loyalität und Gehorsam zu belohnen. Indem wir ihnen Geld, Land und Steuerbefreiungen anbieten, stellen wir sicher, dass sie nicht nur loyal bleiben, sondern auch den Führer nicht anzweifeln."
 GER_army_indoctrination: "Die Armee indoktrinieren"
 GER_army_indoctrination_desc: "Bestechung und monetäre Anreize haben sich für unsere Offiziere und andere ausgewählte Personen der Wehrmacht als äußerst effektiv erwiesen, aber für den einfachen Soldaten können wir uns darauf nicht verlassen, da es unserer Wirtschaft schaden würde. Die Truppen durch Propaganda dazu zu bringen, all unseren Entscheidungen voll und ganz zuzustimmen, könnte eine sinnvollere Vorgehensweise sein."
 GER_autonomy_in_the_kriegsschulen: "Autonomie der Kriegsschulen"
 GER_autonomy_in_the_kriegsschulen_desc: "Die Kriegsschulen haben in unserem Land eine lange Tradition. Obwohl es verlockend sein mag, die Ausbildung an den Akademien bis ins kleinste Detail zu kontrollieren und zuzuschneiden, wäre es vielleicht besser, wenn wir den Schulen die Freiheit einräumen, selbst für die bestmögliche Ausbildung unserer künftigen Offiziere zu sorgen."
 GER_strafbataillon: "Strafbataillone"
 GER_strafbataillon_desc: "Nachdem wir Maßnahmen zur Indoktrination der Armee ergriffen haben, können wir diese nun auch für weitere Dinge nutzen, als nur ihre Loyalität zu sichern. Durch den Einsatz von Strafbataillonen können wir ein von uns gewünschtes nationalistisches Gefühl fördern und sie gleichzeitig dem Vaterland dienen lassen."
 GER_expand_the_truppenschulen: "Die Truppenschulen ausbauen"
 GER_expand_the_truppenschulen_desc: "Um dem steigenden Bedarf an Offizieren für Sondermissionen gerecht zu werden, müssen wir die Schulen unserer Dienstzweige erheblich erweitern. Nur wenn wir für die bestmögliche Ausbildung unserer Offiziersanwärter sorgen, haben wir Erfolg auf dem Schlachtfeld."
 GER_demonstration_of_military_achievements: "Militärische Errungenschaften vorführen"
 GER_demonstration_of_military_achievements_desc: "Unsere Geschichte ist voller militärischer Erfolge, und indem wir anerkennen, dass das, was unsere Truppen derzeit leisten, ebenfalls zu diesen großen militärischen Erfolgen zählt, können wir ihre Moral stärken und uns ihre Loyalität für unsere Sache sichern."
 GER_demonstration_of_military_achievements_trigger: "Eine der folgenden Bedingungen muss zutreffen:\n   Mehr als §Y2§! Untertanenstaaten\n   Mehr als §Y19§! besetzte Staaten in §YEuropa§!" #TODO_Danne make these numbers into a variable!
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§RDas Staatsoberhaupt nach dem Abschluss von „§Y$GER_demonstration_of_military_achievements$§!“ zu wechseln, wird „§Y$GER_an_invincible_army$§!“ und „§Y$GER_the_supreme_leader$§!“ blockieren§!"
 GER_an_invincible_army: "Unbesiegbare deutsche Armee"
 GER_an_invincible_army_desc: "Dank der vielen Errungenschaften und Siege unserer Armee auf dem Schlachtfeld haben wir der Welt bewiesen, dass die [ROOT.GetAdjective]e Armee unbesiegbar ist, ganz gleich, was feindliche Populisten auch sagen mögen!"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§RDas Staatsoberhaupt nach dem Abschluss von „§Y$GER_an_invincible_army$§!“ zu wechseln, wird „§Y$GER_the_supreme_leader$§!“ blockieren§!"
 GER_an_invincible_army_trigger: "Eine der folgenden Bedingungen muss zutreffen:\n   Mehr als §Y5§! Untertanenstaaten\n   Mehr als §Y49§! besetzte Staaten in §YEuropa§!"
 GER_the_supreme_leader_trigger: "[ROOT.GetNameDefCap] hat mehr als §Y2 Großmächte§! zur §YKapitulation§! gezwungen"
 GER_the_supreme_leader: "Der Oberste Führer"
 GER_the_supreme_leader_desc: "Durch gezielte Reformen und Revitalisierungsprogramme haben wir es geschafft, dass die Loyalität der Wehrmacht gegenüber [ROOT.GetLeader] und seiner Sache so hoch wie nie zuvor ist. Dieses Gefühl der vollständigen Unterstützung für Führer und Vaterland muss erhalten bleiben."
 GER_a_strong_successor: "Ein starker Nachfolger"
 GER_a_strong_successor_desc: "Eine Wachablösung steht an und ein neuer Führer muss emporsteigen. Dieser Führer sollte unsere Bestrebungen für [ROOT.GetName] widerspiegeln und unserem Streben, dem deutschen Volk eine bessere Zukunft zu schenken, neuen Schwung verleihen."
 GER_loyalty_to_the_fuhrer: "Loyal gegenüber dem Führer"
 GER_loyalty_to_the_fuhrer_desc: "Durch die Volksabstimmung von 1934, bei der die Ämter des Reichspräsidenten und des Reichskanzlers zusammengelegt wurden, sind wir uns der großen Unterstützung bewusst, die Hitler innerhalb der Bevölkerung genießt. Da es keine Anzeichen dafür gibt, dass sich die politische Landschaft verändern wird, sollten wir den Führer weiterhin unterstützen."
 GER_heed_von_neuraths_concerns: "Von Neuraths Sorgen angehen"
 GER_heed_von_neuraths_concerns_desc: "Einige hochrangige Mitglieder unseres Militärs, allen voran Konstantin von Neurath, haben Bedenken hinsichtlich unserer derzeitigen militärischen Taktik und Politik geäußert. Sie sind der Meinung, die recht aggressiven Pläne des Führers für das Militär könnten nicht aufrechterhalten werden und dass unsere Armee angesichts des Risikos eines totalen Krieges schlicht nicht stark genug ist."
 GER_reorganize_the_wehrmacht: "Die Wehrmacht neu organisieren"
 GER_reorganize_the_wehrmacht_desc: "Damit wir die ehrgeizigen Pläne des Führers umsetzen können, muss die Wehrmacht neu organisiert werden. Zu viele der derzeitigen Offiziere verbringen ihre Zeit damit, kleinliche und unbegründete Bedenken zu äußern, anstatt die Befehle des Führers zu befolgen. Indem wir diese Personen beseitigen, können wir unsere Ziele erreichen!"
 GER_anschluss: "Anschluss"
 GER_anschluss_desc: "Trotz der Worte [AUS.GetAdjective]er Politiker ist es klar, dass sich die größtenteils [GER.GetAdjective]sprachige Bevölkerung von [AUS.GetName] nach einer Wiedervereinigung mit dem Vaterland sehnt. Wir sollten ihr korruptes Staatsoberhaupt [AUS.GetLeader] zum Rücktritt zwingen und den Willen des Volkes umsetzen."
 GER_anschluss_army_trigger_tt: "Die §Y[ROOT.GetAdjective]e§! Armee ist mindestens §Y[?global.deployed_manpower_ratio_needed_for_anschluss]§! größer als die §Y[AUS.GetAdjective]e§! Armee (es zählen nur Einheiten mit richtiger Ausrüstung).\n\nWir glauben, dass wir [GetAnschlussProgress]"
 GER_antischluss_progress_minimal: "§Rminimale Fortschritte§! diesbezüglich gemacht haben"
 GER_antischluss_progress_moderate: "§Omoderate Fortschritte§! diesbezüglich gemacht haben"
 GER_antischluss_progress_significant: "§Ybedeutende Fortschritte§! diesbezüglich gemacht haben"
 GER_antischluss_progress_complete: "das §Gerreicht§! haben"
 GER_austrian_army_does_not_exist: "Derzeit hat §Y[AUS.GetnameDef]§! keine Armee."
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_war_preparations: "Kriegsvorbereitungen"
 GER_war_preparations_desc: "Um die Nation vollständig auf den bevorstehenden Krieg vorzubereiten, müssen wir sicherstellen, dass die Vorbereitungen nicht nur innerhalb der Wehrmacht, sondern auch in der Industrie und bei der Infrastruktur getroffen werden."
 GER_prepare_for_the_next_blockade_ww: "Auf die nächste Blockade vorbereiten"
 GER_prepare_for_the_next_blockade_ww_desc: "Da immer mehr Länder das Ausmaß unserer Vorbereitungen erkennen, ist es unvermeidlich, dass sie einige Einwände erheben werden. Wir waren schon früher mit Blockaden konfrontiert und wissen, wie man damit umgeht. Wenn wir uns entsprechend vorbereiten, werden ihre Blockaden wenig bis gar keine Auswirkungen auf uns haben."
 GER_subversive_infiltrators: "Staatsfeindliche Eindringlinge"
 GER_subversive_infiltrators_desc: "Nachrichtendienste und Informationen über den Feind sind für eine erfolgreiche Invasion von entscheidender Bedeutung. Da wir unsere Ausgaben in so vielen Bereichen erhöhen, ist es nur logisch, dass wir auch in die Verbesserung unserer Informationsbeschaffung investieren."
 GER_integrate_czechoslovakia: "Die Tschechoslowakei angliedern"
 GER_integrate_czechoslovakia_desc: "Je mehr Einblicke wir in das Leben der [CZE.GetAdjective]en Menschen erhalten, desto deutlicher wird, dass sich das Volk nach einer Veränderung sehnt. Ihre Integration in [GER.GetName] würde diese dringend benötigte Veränderung bringen. Wir sollten eine Delegation zu ihnen schicken und ihnen ein Ultimatum stellen."
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_support_a_coup_in_liechtenstein: "Einen Staatsstreich in Liechtenstein unterstützen"
 GER_support_a_coup_in_liechtenstein_desc: "Wir haben in Erfahrung bringen können, dass unsere ideologischen Brüder in Liechtenstein planen, den Regenten ihres Kleinstlands zu stürzen. Ein Mann namens Alfons Goop ist an uns herangetreten, um uns um Unterstützung zu bitten. Er versichert uns, dass wir davon profitieren werden."
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_expand_claims_in_baltic: "Ansprüche im Baltikum ausweiten"
 GER_expand_claims_in_baltic_desc: "Im Baltikum lebt eine beträchtliche [ROOT.GetAdjective]e Minderheit. Es ist sowohl in ihrem Interesse als auch in unserem, sie wieder an [ROOT.GetName] anzugliedern!"
 GER_influence_the_baltics: "Den Balkan beeinflussen"
 GER_influence_the_baltics_desc: "Die Ostseestaaten, die zwischen uns und unseren [SOV.GetAdjective]en Feinden liegen, befinden sich in einer heiklen Lage. Mit etwas diplomatischem Fingerspitzengefühl und für beide Seiten vorteilhaften Angeboten sollten wir in der Lage sein, sie näher an uns heranzuführen, ohne dass es zu Konflikten kommt."
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_subjugate_romanian_economy: "Die rumänische Wirtschaft unterwerfen"
 GER_subjugate_romanian_economy_desc: "[ROM.GetNameDefCap] ist zu einem unserer wichtigsten Handelspartner geworden, und die enormen Mengen an Rohöl, die man dort fördert, haben ihre Wirtschaft angekurbelt. Jetzt beginnen sie jedoch, ihre Preise zu erhöhen. Sicherlich könnten wir etwas Druck ausüben, um einem alten Stammkunden wie uns einen kleinen Rabatt zu geben?"
 GER_influence_the_benelux: "Die Benelux-Länder beeinflussen"
 GER_influence_the_benelux_desc: "Die Benelux-Länder sind nicht nur für unseren weiteren Kriegsbeitrag wichtig, sondern auch wegen ihrer industriellen Kapazitäten und ihrer geografischen Lage. Obwohl wir sie wahrscheinlich leicht überrennen könnten, wäre es vielleicht sinnvoller, sie diplomatisch auf unsere Seite zu ziehen."
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_utilize_the_nordliche_gesellschaft: "Die Nordische Gesellschaft nutzen" #was Befriend Scandinavia
 GER_utilize_the_nordliche_gesellschaft_desc: "Skandinavien war historisch gesehen schon immer neutral. Es hat keinen Sinn, eine weitere Front zu öffnen, nur um zu versuchen, die dortigen Ressourcen zu erobern, wenn wir sie auch auf diplomatischem Weg erwerben können. Zu diesem Zweck sollten wir Alfred Rosenbergs Nordische Gesellschaft, einen Verein zur Stärkung der deutsch-nordischen kulturellen und politischen Zusammenarbeit, nutzen, um den nordischen Nationen unseren guten Willen zu vermitteln."
 GER_form_rome_berlin_axis: "Die Achse Berlin-Rom gründen"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_invade_italy: "Unternehmen Alarich"
 GER_invade_italy_desc: "Auch wenn [ITA.GetNameDef] auf den ersten Blick ein guter potenzieller Verbündeter zu sein scheint, kennen wir die wahren Absichten dieser Nation. Zu Beginn des Ersten Weltkriegs lehnte man es ab, an unserer Seite zu kämpfen, und wandte sich 1915 sogar gegen uns, trotz unseres früheren Bündnisses. Wir haben damals unsere Lektion gelernt und werden den Fehler, den Italienern zu vertrauen, nicht noch einmal begehen."
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_operation_felix: "Unternehmen Felix"
 GER_operation_felix_desc: "Da der Spanische Bürgerkrieg endlich vorüber ist, ist es an der Zeit, dass wir [ENG.GetName] das Territorium [118.GetName] abnehmen. Da wir jedoch nicht vom Meer aus angreifen können, müssen wir uns zunächst die [SPR.GetAdjective]e Loyalität sichern, damit man uns durch ihr Territorium passieren lässt. In Anbetracht unserer Ideologien sollte es nicht schwierig sein, sie dazu zu bringen, sich unserem Willen zu beugen."
 GER_secure_spain_desc: "[SPR.GetNameDefCap] hat sich als äußerst unbeständiges Land erwiesen. Solange sie mit ihrer Verwaltung zu kämpfen haben, wäre es vielleicht möglich, ihnen eine helfende Hand anbieten. Zum jetzigen Zeitpunkt ist es sicher besser, unser Marionettenregime zu sein, als weiterhin in dem Chaos zu leben, das sie gewohnt sind, oder etwa nicht?"
 GER_alliance_with_portugal: "Bündnis mit Portugal"
 GER_alliance_with_portugal_desc: "In der Vergangenheit hatten wir nicht die besten Beziehungen zu [POR.GetName]. Obwohl wir im Ersten Weltkrieg erbitterte Feinde waren, scheint man jedoch seine Meinung geändert zu haben. Da wir die Nationalisten in Spanien unterstützt haben, glauben wir, es könnte ideologische Gemeinsamkeiten geben und dass wir mit der [POR.GetAdjective]en Führung zu einer Einigung gelangen könnten."
 GER_operation_isabella: "Unternehmen Isabella"
 GER_operation_isabella_desc: "Da uns nur noch [POR.GetNameDef] von der vollständigen Kontrolle über die Iberische Halbinsel trennt, muss unser nächster Schritt darin bestehen, die Portugiesen zu unterwerfen. Indem wir eine Lokalregierung aufrechterhalten und uns gleichzeitig ihre Loyalität sichern, sollten wir alle Ziele erreichen können, die für uns in Bezug auf Land, Infrastruktur und Militär anstehen."
 GER_secure_portugal_desc: "Während des Ersten Weltkriegs ließ sich [POR.GetName] von der Propaganda unserer Feinde beeinflussen und wandte sich gegen uns. Einige unserer alten Schiffe liegen noch immer in ihren Häfen, und es wurde kein Wort über ihre Rückgabe verloren. Obwohl sie uns gegenüber jetzt freundlicher gesinnt sind, können wir ihnen einfach nicht trauen. Wir sollten ihnen klarmachen, dass es an der Zeit ist, sich unserer Herrschaft zu unterwerfen, wenn sie keinen Krieg mit uns riskieren wollen."
 GER_operation_sea_lion: "Unternehmen Seelöwe"
 GER_operation_sea_lion_desc: "Die geografische Lage von [ENG.GetName] ist ein komplizierter Faktor, den wir berücksichtigen müssen, um unseren Kriegsbeitrag voranzutreiben. Eine Offensive aus der Luft und von der See aus scheint die beste Vorgehensweise zu sein, um den Willen der Engländer endlich zu brechen!"
 GER_operation_green: "Unternehmen Grün"
 GER_operation_green_desc: "Zur Unterstützung der Operation Seelöwe hat unser Oberkommando einen Plan für die Westflanke ausgearbeitet. Diese soll Irland besetzen, um sicherzustellen, dass die Britischen Inseln vollständig unter unsere Kontrolle fallen."
 GER_challenge_the_monroe_doctrine: "Die Monroe-Doktrin herausfordern"
 GER_challenge_the_monroe_doctrine_desc: "Einige der zentral- und südamerikanischen Länder sind zwar weit von uns entfernt, stehen uns aber ideologisch sehr nahe. Indem wir gute Beziehungen zu ihnen aufbauen und diese pflegen, werden wir alle sehr davon profitieren können. Zudem könnte es sich für die Zukunft als äußerst wertvoll erweisen, auf einem weiteren Kontinent Fuß zu fassen."
 GER_shatter_usas_hegemony: "[USA.GetAdjective]e Hegemonie zerschlagen"
 GER_shatter_usas_hegemony_desc: "[USA.GetNameDef] besitzt bereits viel zu lange eine viel zu große Macht auf der internationalen Bühne. Da unsere eigene Macht immer weiter wächst, ist es an der Zeit, dass die Amerikaner den Platz räumen."
 GER_challenge_the_monroe_doctrine_tt: "Schaltet Entscheidungen zur §YDestabilisierung der Monroe-Doktrin§! frei.\n\nBenachrichtigt §Y[USA.GetName]§! und erlaubt es dieser Nation, §Reinzuschreiten§!."
 GER_challenge_the_monroe_doctrine_tt_2: "Mindestens 7 Länder haben noch die §YMonroe-Doktrin§!"
 GER_establish_protectorates_in_america: "Protektorate in Amerika einrichten"
 GER_establish_protectorates_in_america_desc: "Die Länder auf dem amerikanischen Kontinent werden schon viel zu lange in einer Weise regiert, die nicht mit unserer Ideologie übereinstimmt. Um nach dieser langen Zeit der irregeleiteten Verwaltung wieder Ordnung in diesen Gebieten schaffen zu können, werden umfassende Umstrukturierungen notwendig sein."
 GER_demands_to_sweden: "Forderungen an Schweden stellen"
 GER_demands_to_sweden_desc: "Die Stahlminen im [SWE.GetAdjective]en Norden sind für unsere Militärindustrie von entscheidender Bedeutung. Wir dürfen es nicht dem Zufall überlassen, ob wir weiterhin mit [SWE.GetName] Handel treiben können oder nicht. Wir müssen diese wichtige Handelsroute schnellstmöglich absichern."
 GER_the_swiss_gold: "Schweizerisches Gold"
 GER_the_swiss_gold_desc: "Da die [SWI.GetAdjective]e Führung beschlossen hat, sich vorerst aus allen globalen Konflikten herauszuhalten, gibt [SWI.GetNameDef] den perfekten Handels- und Spionagepartner ab. Wir sollten sicherstellen, dass wir Agenten in ihrem Land stationieren und ihr volles Potenzial ausschöpfen, wenn es darum geht, erbeutetes Gold zu lagern."
 GER_secure_finland: "Finnland sichern"
 GER_secure_finland_desc: "[FIN.GetNameDefCap] hat eine lange Landgrenze zu unseren [SOV.GetAdjective]en Feinden. Wenn wir Zugang zu dieser Grenze hätten, könnten wir eine weitere potenzielle Front gegen die rote Gefahr im Osten errichten. Dies könnte sich als sehr wertvoll erweisen, sollten wir jemals gegen sie kämpfen müssen"
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_reclaim_former_african_colonies: "Ehemalige afrikanische Kolonien zurückfordern"
 GER_reclaim_former_african_colonies_desc: "Asien ist nicht der einzige Ort, an dem wir früher Besitztümer hatten, die verloren gingen. Unsere Territorien in Afrika sind für uns ebenfalls noch von Interesse, und wir sollten unser Möglichstes tun, um sie zurückzuerlangen und wieder in unser Land einzugliedern."
 GER_mittelafrika: "Mittelafrika"
 GER_mittelafrika_desc: "In Afrika gibt es weitaus mehr Territorien, die für uns von Interesse sind, als wir je selbst besaßen. Diese Region, die wir „Mittelafrika“ nennen, weist einen immensen Reichtum an natürlichen Ressourcen auf und würde großen Nutzen für [ROOT.GetName] haben."
 GER_mittelafrika_revive_the_schutztruppe_tt: "Schaltet die §YSchutztruppen§!-Kolonialmilizen und Entscheidungen frei, um diese in §YAfrika§! zu §Yrekrutieren§! und zu §Yverbessern§!"
 GER_asia_revive_the_schutztruppe_tt: "Schaltet die §YSchutztruppen§!-Kolonialmilizen und Entscheidungen frei, um diese in §YAsien§! zu §Yrekrutieren§! und zu §Yverbessern§!"
 GER_re_establish_german_control_over_qingdao: "Die deutsche Kontrolle über Qingdao festigen"
 GER_re_establish_german_control_over_qingdao_desc: "Im Jahr 1898 handelten wir einen Erbpachtvertrag für Qingdao aus. Dieser Pachtvertrag wurde 1914 durch die [JAP.GetAdjective]e Besetzung kurz nach Beginn des Ersten Weltkriegs jedoch aufgekündigt. Da das Gebiet heute nicht mehr besetzt ist, ist es an der Zeit, sie an diese Vereinbarung zu erinnern."
 GER_claim_old_colonies_in_the_east: "Alte Kolonien im Osten beanspruchen"
 GER_claim_old_colonies_in_the_east_desc: "Der Versailler Vertrag hat uns unserer Kolonien beraubt und sie unter den alliierten Nationen aufgeteilt. Unser Volk hat deutlich gemacht, dass es dies, genau wie wir, für unrechtmäßig hält. Im Rahmen unserer wiederaufgenommenen Diplomatie mit dem Osten sollten wir auch versuchen, unsere Kolonien zurückzubekommen."
 GER_ally_chiang_kai_shek: "Mit Chiang Kai-Shek verbünden"
 GER_ally_chiang_kai_shek_desc: "Unsere derzeitigen Unternehmungen in Ostasien können sich nicht nur für uns als nützlich erweisen. Indem wir uns mit [CHI.GetLeader], dem Staatsoberhaupt von [CHI.GetName], verbünden und für eine ideologische Angleichung sorgen, können wir unsere Interessensphäre erweitern und das Kolonialwachstum in diesem Gebiet fördern."
 GER_japanese_naval_cooperation: "Mit der japanischen Marine zusammenarbeiten"
 GER_japanese_naval_cooperation_desc: "Wir können noch viel von unseren [JAP.GetAdjective]en Verbündeten lernen, insbesondere im Bereich der Marine. Indem wir ein gemeinsames Technologieprogramm einrichten, können wir sicherstellen, dass wir das Optimum aus unserem gegenseitigen Wissen herausholen und weniger Zeit darauf verwenden, etwas neu zu erfinden, worauf wir gemeinsam bereits Zugriff haben."
 GER_negotiate_old_colonies_in_the_east: "Über alte Kolonien im Osten verhandeln"
 GER_negotiate_old_colonies_in_the_east_desc: "Viele unserer Kolonialbesitzungen in Ostasien wurden uns während des Ersten Weltkriegs von [JAP.GetName] weggenommen. Da wir uns jetzt aktiv darum bemühen, die Beziehungen zu den Japanern zu verbessern, könnten wir eventuell einige dieser Kolonien auf diplomatischem Weg zurückgewinnen."
 GER_claim_old_colonies_in_the_east_tt: "Schickt allen §YBündnismitgliedern§! sowie §Y[CHI.GetNameWithFlag]§! ein Ereignis zur Übergabe ehemaliger [GER.GetAdjective]er Kolonien in §YSüdostasien§!. Sollten sie ablehnen oder das Territorium von jemandem gehalten werden, den wir nicht als Verbündeten betrachten, erhalten wir §YAnsprüche§! auf die umkämpften Staaten."
 GER_negotiate_old_colonies_in_the_east_tt: "Jeder der folgenden Staaten, die sie kontrollieren, wird an uns abgetreten:\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_sentinels_of_the_pacific: "Wächter des Pazifiks"
 GER_sentinels_of_the_pacific_desc: "Unsere Stützpunkte im Pazifik sind zu schlecht ausgestattet, um für unsere eigene Kriegsmarine oder die unserer Verbündeten von Nutzen zu sein. Wir müssen erhebliche Anstrengungen unternehmen und sicherstellen, dass in den relevanten Gebieten im Pazifik eine angemessene Marineinfrastruktur aufgebaut wird."
 GER_sentinels_of_the_pacific_tt: "Jeder der folgenden Staaten wird kontrolliert: §Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_create_asian_reichskommissariat: "Asiatische Reichskommissariate gründen"
 GER_create_asian_reichskommissariat_desc: "Eine gewöhnliche Kolonie birgt bereits von sich aus viele Vorteile, doch unser Führer hat noch viel größere Pläne für unsere Kolonien in Asien. Die Verabschiedung seines Kolonialgesetzes sollte sich für alle Beteiligten als vorteilhaft erweisen!"
 GER_south_east_asian_natural_wealth: "Der natürliche Reichtum Südostasiens"
 GER_south_east_asian_natural_wealth_desc: "Südostasien ist reich an natürlichen Ressourcen, von denen wir sehr profitieren könnten. Die derzeitigen Eigentümer entwickeln dieses Land jedoch nicht optimal, und auch wenn diese Länder nie uns gehörten, hat dies die sogenannten „Demokratien“ nicht davon abgehalten, Kolonien zu stehlen, die rechtmäßig uns zugestanden hätten ... und uns wird es auch nicht abhalten!"
 GER_south_east_asian_natural_wealth_tt: "Schaltet §YEntscheidungen auf der Karte§! frei, um die südostasiatischen Territorien zu verbessern"
 GER_the_proud_eagle_and_the_resurgent_dragon: "Der stolze Adler und der wiederauferstandene Drache"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "Die drohende [JAP.GetAdjective]e Invasion unserer Freunde in [CHI.GetName] schwebt wie ein Damoklesschwert ständig über uns. Es hat keinen Sinn, darauf zu warten, bis es passiert. Wir müssen uns auf einen Krieg gegen [JAP.GetName] vorbereiten, sei es auf unserem oder ihrem Territorium."
 GER_blitzkrieg_across_the_pacific: "Blitzkrieg über den Pazifik"
 GER_blitzkrieg_across_the_pacific_desc: "Einen Krieg im Pazifik zu führen, ist anders als das, wofür unsere Truppen ausgebildet wurden, und auch unsere Taktik braucht eventuell noch etwas Anpassung. Wir halten dies jedoch nicht für eine Schwäche. Wir glauben, wir werden dadurch nur stärker. Die Verteidigung des Feindes baut auf dem auf, was er kennt, und wenn wir unsere neue Art der Kriegsführung in den Pazifik bringen, können wir ihn mit Leichtigkeit überrumpeln."
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_support_finland: "Finnland unterstützen"
 GER_support_finland_desc: "[FIN.GetNameDefCap] steht mit der [SOV.GetAdjective]en Regierung bereits seit einiger Zeit im Konflikt über die Kontrolle von [146.GetName]. Da die Spannungen in diesem Gebiet immer weiter zunehmen, liegt es in unserem besten Interesse, [FIN.GetName] zu unterstützen und im Gegenzug enger an uns zu binden."
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_influence_the_middle_east: "Den Nahen Osten beeinflussen"
 GER_influence_the_middle_east_desc: "Auch wenn wir historisch gesehen wenig mit dem Nahen Osten gemein haben, kann niemand leugnen, dass die Region für uns von großem Interesse ist. Wir sollten unseren Einfluss auf dieses Gebiet ausdehnen und sicherstellen, dass wir eine gewisse diplomatische Bedeutung in der Region besitzen, sollte dies jemals erforderlich sein."
 GER_the_final_blow_to_communism: "Der letzte Schlag gegen den Kommunismus"
 GER_the_final_blow_to_communism_desc: "Unser Vorgehen gegen den Kommunismus, wie ihn [SOV.GetNameDef] pflegt, darf nicht das Ende unseres Kreuzzuges gegen den Kommunismus in Europa sein. Solange es kommunistische Länder in unserer näheren Umgebung gibt, müssen wir den Kampf fortsetzen. Wir dürfen nicht ruhen, bis die rote Gefahr vollständig ausgemerzt werden konnte!"
 GER_war_against_communism_tt: "Erhält das Kriegsziel „§YAnnektierung§!“ gegen alle §Ykommunistischen§! Länder auf der Welt. Derzeitige Ziele:"
 GER_war_against_european_communism_tt: "Erhält das Kriegsziel §YAnnektierung§! gegen alle §Ykommunistischen§! Länder in §YEuropa§!. Derzeitige Ziele:"
 #INNER CIRCLE
 GER_inner_circle_member_title: "Reichsleiter"
 GER_ascension_of_todt: "$GER_inner_circle_member_title$ Todt"
 GER_ascension_of_todt_desc: "Fritz Todt ist ein fähiger Ingenieur mit Militärerfahrung, der sich als kompetenter Berater für den Führer ausgezeichnet hat. Wir glauben, er könnte für [ROOT.GetName] von großem Nutzen sein, wenn ihm eine relative Handlungsfreiheit gewährt werden würde."
 GER_ascension_of_speer: "$GER_inner_circle_member_title$ Speer"
 GER_ascension_of_speer_desc: "Als ausgebildeter Architekt verfügt Albert Speer über Fähigkeiten, die für den fortwährenden Wohlstand des Landes mit am nützlichsten sind. Indem wir ihm eine relative Handlungsfreiheit gewähren, können wir sowohl von seinen Fähigkeiten als auch von seinen Kontakten zu den größeren Akteuren der [ROOT.GetAdjective]en Bauindustrie profitieren."
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ Göring"
 GER_ascension_of_goring_desc: "Dieser erfahrene Befehlshaber hat einen Platz im inneren Zirkel des Führers. Da Hermann Göring ein langjähriger Gefolgsmann des Führers ist, sollte das Risiko gering und der Nutzen groß sein, ihm eine relative Handlungsfreiheit zu gewähren."
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ Goebbels"
 GER_ascension_of_goebbels_desc: "Der Führer hat in seinem inneren Zirkel immer Platz für jene, die ihm dabei helfen können, das Volk auf seine Seite zu ziehen. Als enger Gefolgsmann und geschickter Redner dürfte es sich für uns als äußerst vorteilhaft erweisen, Joseph Goebbels eine relative Handlungsfreiheit zu gewähren."
 GER_rally_the_industrialists: "Die Industriellen versammeln"
 GER_rally_the_industrialists_desc: "Die Industriellen haben viel Macht in unserem Land. Sie auf unsere Seite zu ziehen, wird eine gewisse Zeit in Anspruch nehmen, aber Rudolf Hess hat uns versichert, es werde sich lohnen."
 GER_glorify_party_rallies: "Parteiversammlungen verherrlichen"
 GER_glorify_party_rallies_desc: "Ohne einen starken politischen Kern wird das Land ins Wanken geraten. Martin Borman hat einen Plan ausgearbeitet, um unsere Parteiversammlungen zu verbessern. Dies sollte es uns erlauben, mehr öffentliche Unterstützung zu erhalten, was es uns wiederum erlaubt, bei der Regierungsbildung freier zu handeln."
 GER_total_control_over_domestic_affairs: "Totale Kontrolle über die Innenpolitik"
 GER_total_control_over_domestic_affairs_desc: "Die Innenpolitik voll und ganz dem Parteikanzler zu überlassen, ist ein gewagter Schritt. Der Führer ist sich jedoch sicher. Die Aufgaben, die der Parteikanzler bisher wahrgenommen hat, haben unsere Erwartungen bei Weitem übertroffen, und [ROOT.GetLeader] überlässt sie ihm gern, um sich auf wichtigere Dinge zu konzentrieren."
