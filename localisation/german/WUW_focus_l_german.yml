 ### GERMAN FOCUS TREE ###
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "Historischer Schwerpunkt"
 GER_prioritize_economic_growth: "Wirtschaftswachstum priorisieren"
 GER_prioritize_economic_growth_desc: "Die Finanzpolitik wurde jahrelang vernachlässigt, was unsere Wirtschaft fast ruiniert hat. Wir müssen Traktoren statt Panzer bauen, Schaufeln statt Gewehre ausgeben und dem Wirtschaftswachstum Vorrang vor dem Ausbau der Rüstungsindustrie einräumen!"
 GER_currency_reforms: "Währungsreformen"
 GER_currency_reforms_desc: "Der erste Schritt zur Erholung und Wiederbelebung der Wirtschaft liegt darin, umfassende Währungsreformen durchzuführen."
 GER_lower_taxes: "Niedrigere Steuern"
 GER_lower_taxes_desc: "Die Steuerlast unserer Bürger ist immer höher geworden, um die Aufrüstung zu finanzieren. Wenn wir diese Belastung verringern, verlieren wir vielleicht kurzfristig Staatseinnahmen, doch die Menschen werden in der Lage sein, mehr von ihrem hart verdienten Geld auszugeben."
 GER_workers_rights: "Arbeitnehmerrechte"
 GER_workers_rights_desc: "Die Gewerkschaften haben sich in den letzten Jahren grundlegend verändert und sind nicht mehr das, was sie einmal waren. Sie zu reformieren, könnte zur Mobilisierung der Arbeiter beitragen."
 GER_abolish_price_controls: "Preiskontrollen abschaffen"
 GER_abolish_price_controls_desc: "Die Preiskontrollmaßnahmen, die zur Aufrüstung eingeführt wurden, lähmen die Wirtschaft. Ihre Abschaffung würde zwar die Staatseinnahmen reduzieren, den Menschen aber die Möglichkeit geben, neue Unternehmen zu gründen und die Wirtschaft anzukurbeln."
 GER_increased_trade: "Verstärkter Handel"
 GER_increased_trade_desc: "Wenn es dem deutschen Volk an nichts mangeln soll, müssen wir jene Waren importieren, die wir nicht innerhalb unserer eigenen Grenzen abbauen, anbauen oder produzieren können. Wir müssen unseren Blick nach außen richten und Handelsabkommen mit anderen Nationen schließen - Abkommen, die natürlich uns begünstigen."
 GER_housing_developments: "Den Wohnungsmarkt ausbauen"
 GER_housing_developments_desc: "Wir können unsere Wirtschaft nur wiederbeleben, wenn wir ein Wohnungsentwicklungsprogramm fördern, das darauf abzielt, Wohnungen zu renovieren und neue zu schaffen, um den Lebensstandard zu erhöhen."
 GER_invest_in_vereinigte_stahlwerke: "In die Vereinigten Stahlwerke investieren"
 GER_invest_in_vereinigte_stahlwerke_desc: "Die Vereinigten Stahlwerke sind einer unserer größten und wichtigsten Stahlproduzenten. In das Unternehmen zu investieren, wird sicherlich die Produktivität steigern und die deutsche Stahlindustrie verändern."
 GER_industrial_expansion: "Industrielle Expansion"
 GER_industrial_expansion_desc: "Für unser Wachstum ist es von entscheidender Bedeutung, eine starke Industrie zu haben, die international wettbewerbsfähig ist und neue Technologien vorantreibt. [ROOT.GetNameDefCap] muss zum Synonym für Qualität werden!"
 GER_agricultural_reforms: "Landwirtschaftliche Reformen"
 GER_agricultural_reforms_desc: "Unser Landwirtschaftssektor besteht größtenteils aus kleinen Familienbetrieben, in denen viel Handarbeit geleistet wird. Wir sollten den gesamten Landwirtschaftssektor reformieren, indem wir moderne Maschinen einführen und die Produktionsleistung jedes einzelnen Betriebs steigern. Davon wird unser ganzes Land profitieren!"
 GER_urbanization: "Urbanisierung"
 GER_urbanization_desc: "Die Einführung moderner Maschinen in der Landwirtschaft hat viele Arbeitsplätze freigesetzt und dazu geführt, dass die Menschen auf der Suche nach neuer Arbeit in die Städte strömen. Diese Menschen können in unseren Fabriken eingesetzt werden, wo sie unsere Wirtschaft zu einer der stärksten der Welt machen können."
 GER_wirtschaftswunder: "Wirtschaftswunder"
 GER_wirtschaftswunder_desc: "Alle unsere Programme und Initiativen zur Wiederbelebung der Wirtschaft haben sich endlich ausgezahlt! Die ganze Welt beneidet unseren finanziellen und industriellen Aufschwung und nennt ihn \"Wirtschaftswunder\"."
 GER_mass_production: "Massenproduktion"
 GER_mass_production_desc: "Mit all den industriellen Fortschritten, die wir in letzter Zeit gemacht haben, haben wir eine Menge über Produktionsmittel gelernt. Wir sollten dieses neu gewonnene Wissen nutzen, um unsere Fließbandarbeiten zu optimieren und Material in einem noch nie da gewesenen Ausmaß produzieren."
 GER_build_defense_industry: "Eine Verteidigungsindustrie aufbauen"
 GER_build_defense_industry_desc: "Da es uns endlich gelungen ist, unsere Wirtschaft zu stabilisieren und wir sie sogar um ein Vielfaches stärken konnten, können wir uns nun der Sicherung unserer Souveränität und dem Aufbau einer angemessenen Verteidigungsindustrie zuwenden. Wir werden den Fleiß und das Streben des deutschen Volkes nach Fortschritt bewahren!"
 GER_war_production: "Kriegsproduktion"
 GER_war_production_desc: "Wir befinden uns wieder einmal im Krieg, doch wir werden nicht nachgeben und wir werden nicht fallen! Wir werden unsere Industrie mobilisieren und jeden Feind ausproduzieren, der glaubt, er könne den unbeugsamen Willen des deutschen Volkes brechen!"
