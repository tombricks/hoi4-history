 GER_oppose_hitler_ww: "Die Wehrmacht versammeln"
 GER_oppose_hitler_ww_desc: "Hitlers Herrschaft muss enden. Er will die Westmächte durch die Remilitarisierung des Rheinlands provozieren, gibt uns dadurch jedoch die Ausrede, die wir brauchen, um mit Hilfe loyaler Elemente innerhalb der Wehrmacht die Macht an uns zu reißen und das deutsche Volk gegen ihn aufzubringen."
 GER_rally_the_nation: "Die Nation zum Kampf aufrufen"
 GER_rally_the_nation_desc: "Innerhalb unseres Landes gibt es viele, die bereit wären, sich gegen die Nazis zu erheben. Wir sollten die Menschen mobilisieren und vielleicht sogar Kontakt zu paramilitärischen Organisationen aufnehmen, die seit den Tagen der Weimarer Republik Erfahrung im Kampf gegen die Nazis haben."
 GER_rally_the_nation_tt: "Wir können einen Nationalgeist wählen. Dieser wird nach Ende des Bürgerkriegs entweder §Yverändert§! oder §Rentfernt§!."
 GER_denazification_campaigns: "Entnazifizierungskampagnen"
 GER_denazification_campaigns_desc: "Um die Naziseuche, die das Herz von [GER.GetName] infiziert hat, ein für alle Mal zu beseitigen, müssen wir die Entnazifizierung vorantreiben und alle Nazis oder jene, die ihnen Unterschlupf gewähren, verhaften."
 GER_rebuild_the_nation_ww: "Wiederaufbau der Nation"
 GER_rebuild_the_nation_ww_desc: "Wir müssen all unsere Bemühungen auf den raschen Wiederaufbau unserer Nation konzentrieren. Nur so werden wir uns von der Naziseuche erholen können. Die Menschen werden dafür bescheiden leben und hart arbeiten müssen, doch angesichts einer besseren Zukunft werden sie dies sicherlich gern tun."
 GER_revitalize_the_nation: "Der Nation neues Leben einhauchen"
 GER_revitalize_the_nation_desc: "Nach den Zerstörungen des Bürgerkriegs müssen wir unsere Nation wieder aufbauen. Wir werden das Volk auffordern, seinen persönlichen Komfort eine Zeit lang hintanzustellen, damit wir alle unsere Ressourcen auf das Erreichen dieses Ziels konzentrieren können."
 GER_rebuild_the_nation_ww_tt: "Neue Entscheidung: §Y$GER_public_works_modifier$§!"
 GER_tend_to_the_future_of_germany: "Eine Zukunft für Deutschland"
 GER_tend_to_the_future_of_germany_desc: "Da Deutschland endlich von den Nazis befreit wurde, müssen wir nun unseren Blick nach vorn richten und zu neuen Horizonten aufbrechen, die den künftigen Weg unserer Nation bestimmen. Für Einigkeit, Recht und Freiheit!"
 GER_tend_to_the_future_of_germany_tt: "Alle Bemühungen um einen §Ynationalistischen Aufstand§! werden erfolgreich umgangen"
 #COMMUNISM
 GER_start_the_proletarian_revolution: "Die proletarische Revolution ausrufen"
 GER_start_the_proletarian_revolution_desc: "Wir hatten gehofft, dass nach dem ersten Bürgerkrieg die Stimme der Arbeiter mehr Gehör finden würde. Dies scheint jedoch nicht der Fall zu sein. Das Proletariat hat etwas Besseres verdient, und nur wenn wir es ihm erlauben, sich zu erheben, können wir jene an die Macht bringen, die das Proletariat begünstigen."
 GER_start_the_proletarian_revolution_civil_war_tt: "Wenn die Zeit für die Mission abläuft, führt dies zu einem §RBürgerkrieg§!!"
 GER_states_with_proletarian_uprising_joins_cw_tt: "Staaten mit dem Modifikator „§Y$GER_proletariat_uprising_modifier$§!“ treten der §Ykommunistischen§! Seite im Fall eines Bürgerkriegs bei."
 GER_the_proletarian_revolution_flag: "Die proletarische Revolution hat bereits begonnen."
 GER_formalize_the_intelligence_wing: "Die Reichssicherheit formalisieren"
 GER_formalize_the_intelligence_wing_desc: "Unser Land hat in der Vergangenheit oft unter Herrschern gelitten, die nicht zum Wohl des Volkes handelten. Um unsere Nation wiederaufzubauen, müssen wir zunächst wissen, womit wir arbeiten können. Ein funktionierender Geheimdienst wäre ein guter Anfang!"
 GER_propaganda: "Nationsweite Propaganda"
 GER_propaganda_desc: "Wir haben die Macht der Propaganda schon früher beobachtet und können ihre Wirksamkeit nicht leugnen. Indem wir Ressourcen für unsere glorreichen Anführer bereitstellen, sorgen wir dafür, dass unsere Bevölkerung genau an dem Punkt ist, an dem wir sie haben wollen."
 GER_form_the_stasi: "Die Stasi gründen"
 GER_form_the_stasi_desc: "Die Gründung des Nachrichtendiensts war ein voller Erfolg und wir haben nun damit begonnen, die Möglichkeit eines Ministeriums zu prüfen, das sich mit der Staatssicherheit befasst. Diese Entscheidung mag bei der Bevölkerung vielleicht nicht viel Anklang finden, aber sie ist notwendig."
 GER_effective_operations: "Ausweitung des Einsatzradius"
 GER_effective_operations_desc: "Da die Stasi immer weiter wächst, sind wir in der Lage, ihr Einsatzgebiet zu vergrößern. Missionen, die jenseits der [ROOT.GetAdjective]en Grenzen stattfinden, sind für unsere Staatssicherheit genauso wichtig wie jene, die im Inland durchgeführt werden."
 GER_assemble_red_orchestra: "Die Rote Kapelle rekrutieren"
 GER_assemble_red_orchestra_desc: "Die Rote Kapelle war weniger eine Organisation, sondern vielmehr eine Reihe von Leuten, die sich um ein paar findige Individuen scharten. Einige der Mitglieder waren jedoch äußerst talentiert, und es könnte sich lohnen, sie für unsere Sache zu rekrutieren."
 GER_ressurect_the_red_front_fighters_league: "Den Roten Frontkämpferbund wiederbeleben"
 GER_ressurect_the_red_front_fighters_league_desc: "Der Rote Frontkämpferbund war ein paramilitärischer Verein, der zur Zeit der Weimarer Republik eng mit der Bewegung verbunden war. Die Mitglieder des Vereins kämpften unter dem faschistischen Regime tapfer gegen die Polizei und andere Unterdrücker. Wie es bei unserem vorherigen Regime üblich war, wurden die Roten Frontkämpfer daraufhin verboten. Es ist an der Zeit, dass wir sie zurückbringen!"
 GER_spawn_more_communist_militias_in_civil_war_tt: "Falls ein weiterer §YBürgerkrieg§! ausbricht, werden in drei Kernstaaten, die von „§Y$GER_proletariat_uprising_modifier$§!“ betroffen sind, §Y2 deutsche§! Einheiten erschaffen"
 GER_ressurect_the_red_front_fighters_league_tt: "§Y2 Milizen§! tauchen in §Y3 zufälligen Staaten§! auf, die derzeit den Modifikator „§Y$GER_proletariat_uprising_modifier$§!“ haben oder von §Y[ROOT.GetAdjective]en Kommunisten§! kontrolliert werden."
 GER_reorganize_nationale_volksarmee: "Die nationale Volksarmee neu organisieren"
 GER_reorganize_nationale_volksarmee_desc: "Korruption und faschistisches Gedankengut sind in unserer Armee noch immer weit verbreitet. Um einen Aufstand oder gar einen Putsch zu verhindern, müssen wir diejenigen aussortieren, die uns schaden wollen. Da dies eine klaffende Lücke hinterlassen wird, müssen wir neue Generäle ernennen, die unsere tapferen Soldaten in die Schlacht führen, falls solche Maßnahmen zum Schutz unseres Volkes erforderlich werden sollten."
 GER_cannot_join_oppossing_civil_war_side_tt: "Diese Charaktere werden nicht in der Lage sein, sich der anderen Seite im Fall eines möglichen §YBürgerkriegs§! anzuschließen:"
 GER_ensure_army_loyalty: "Loyalität in der Armee sicherstellen"
 GER_ensure_army_loyalty_desc: "Es gibt einige in den Reihen unserer Armee, die noch für unsere Sache gewonnen werden können, anstatt den Wahnsinn fortzuführen, zu dem sie gezwungen werden. Es wird zwar etwas Arbeit erfordern, doch wenn wir ihnen ein Gefühl der Gemeinschaft einflößen, wird dies ihre Loyalität für die kommenden Jahre sichern."
 GER_political_commissars: "Politkommissare"
 GER_political_commissars_desc: "Es gibt einige in den Reihen unserer Armee, die sich noch für unsere Sache gewinnen lassen, anstatt jenen Wahnsinn fortzuführen, zu dem sie gezwungen werden. Wir müssen Offiziere ernennen, deren alleinige Aufgabe darin besteht, den einfachen Soldaten über die Vorteile des Kommunismus aufzuklären und sicherzustellen, dass er uns gegenüber loyal ist."
 GER_rapid_army_expansion: "Ausbau der schnellen Kräfte"
 GER_rapid_army_expansion_desc: "Unsere Armee ist nach der dringend erforderlichen Umstrukturierung nicht mehr im selben Maß gewachsen wie zuvor. Wir brauchen auch weiterhin eine große Armee, um unser Volk in dieser immer feindlicheren Welt zu schützen. Wir müssen mobilmachen und die Ausbildung fördern!"
 GER_the_peoples_victory: "Sieg des Volkes"
 GER_the_peoples_victory_desc: "Das Volk hat gesprochen und das Volk wurde erhört. Unsere alte und korrupte Regierung hat Schwäche gezeigt, und wir müssen diese Gelegenheit ergreifen, um ihren Rücktritt zu fordern und die Macht im Namen des Volkes selbst zu übernehmen!"
 GER_legacy_of_the_spartacus_league: "Vermächtnis des Spartakusbunds"
 GER_legacy_of_the_spartacus_league_desc: "Der Spartakusbund wurde 1919 aufgelöst, als die Kommunistische Partei Deutschlands gegründet wurde, doch einige seiner Ideen sind es wert, wieder aufgegriffen zu werden. Der Bund hatte die Vision, eine sozialistische Republik zu schaffen, deren Grundlagen demokratische Wahlen und der Wille des Volkes sind, die aber revolutionäre Gedanken zulässt, wenn es nötig ist. Es ist an der Zeit, dass wir wieder auf dieses Ziel hinarbeiten."
 GER_social_ownership: "Vergesellschaftung"
 GER_social_ownership_desc: "Wir haben miterlebt, was geschieht, wenn wichtige Staatsämter von Menschen geführt werden, deren Ziele nicht im Einklang mit dem sind, was das Volk will. Um zu verhindern, dass so etwas jemals wieder vorkommt, müssen wir unsere Industrie zu öffentlichem Eigentum machen."
 GER_civil_liberties: "Freiheitsrechte"
 GER_civil_liberties_desc: "Unter unseren Genossen herrscht der Irrglaube, der Staat müsse jeden zur Konformität zwingen, um effizient und sicher zu sein. Dies widerspricht jedoch den Zielen des Sozialismus. Nur durch den Schutz der bürgerlichen Freiheiten werden die Menschen dem Staat gegenüber wirklich loyal sein."
 GER_embrace_democratic_institutions: "Die Institution der Demokratie anerkennen"
 GER_embrace_democratic_institutions_desc: "Die liberale Demokratie ist nichts anderes als eine Fassade für die Bourgeoisie. Wahre Demokratie erfordert sowohl wirtschaftliche als auch soziale Gleichheit. Daher muss der Wille des Volkes vollständig in die Führung der Nation miteinbezogen werden."
 GER_establish_volkskommissariats: "Volkskommissariate einrichten"
 GER_establish_volkskommissariats_desc: "Eine Besatzung durch eine fremde Macht ist inakzeptabel. Um jedoch legitime, von den Arbeitern geführte Regierungen in unseren kürzlich befreiten Nachbarländern zu etablieren, werden wir die schwierige Verantwortung als Staatslenker übernehmen und sie zum Sozialismus führen müssen."
 GER_establish_volkskommissariats_tt: "Schaltet Entscheidungen zur §YErrichtung von Volkskommissariaten§! in derzeitigen und künftigen §Yangrenzenden Untertanenstaaten§! frei, die unsere Ideologie teilen."
 GER_industrialize_volkskommissariats: "Volkskommissariate industrialisieren"
 GER_industrialize_volkskommissariats_desc: "Der ineffiziente Einsatz von Arbeitskräften aufgrund mangelnder Ausrüstung führt dazu, dass die Industrien der Volkskommissariate hinter ihren [ROOT.GetAdjective]en Gegenstücken zurückbleiben. Wir müssen in ein Industrialisierungsprogramm investieren, um dieses Ungleichgewicht zu korrigieren."
 GER_industrialize_volkskommissariats_tt: "Schaltet Entscheidungen für §YIndustrialisierungsbemühungen§! in §YVolkskommissariaten§! frei"
 GER_protect_the_revolution: "Die Revolution schützen"
 GER_protect_the_revolution_desc: "Auch wenn manche unsere Interventionen im Ausland als Mittel zum Zweck der Einflussnahme betrachten, sehen wir es als unsere Aufgabe an, das Proletariat auch jenseits unserer Grenzen zu schützen. Daher müssen wir manchmal außerhalb der Grenzen dessen handeln, was international als akzeptabel gilt."
 GER_protect_the_revolution_tt: "Schaltet Entscheidungen frei, die es erlauben, die §YUnterwerfung§! §Ybenachbarter Länder§! zu fordern, in denen ein Bürgerkrieg durch [ROOT.GetName] ausgelöst wurde"
 GER_instill_german_discipline: "Deutsche Disziplin vermitteln"
 GER_instill_german_discipline_desc: "Sieht man sich die Armeen der Volkskommissariate an, wird schmerzlich deutlich, dass ihnen [ROOT.GetAdjective]e Disziplin und Effizienz fehlen. Wir müssen sie in diesen Dingen ausbilden, damit sie sich besser gegen unsere Feinde verteidigen können."
 GER_integrate_subjects_economies: "Die Volkswirtschaften von Untertanen integrieren"
 GER_integrate_subjects_economies_desc: "Die Wirtschaft der Volkskommissariate konnte unter unserer Leitung große Fortschritte machen. Um die Effizienz noch weiter zu steigern, werden wir unsere Industrien zu einem einzigen Wirtschaftsblock zusammenfassen."
 GER_current_future_volkskommisariats_tt: "Alle derzeitigen und künftigen §YVolkskommissariate§!:"
 GER_integrate_volkskommissariats: "Volkskommissariate integrieren"
 GER_integrate_volkskommissariats_desc: "Die Volkskommissariate sollten den befreiten Völkern Europas den Weg zum Sozialismus weisen. Mit der Zusammenlegung unserer Volkswirtschaften und Kulturen hat sich jedoch ein neues Identitätsgefühl herausgebildet, das für eine Ausweitung dessen eintritt, was es bedeutet, [ROOT.GetAdjective] zu sein. Von jetzt an sind wir ein Volk und ein Land."
 GER_integrate_volkskommissariats_tt: "Schaltet Entscheidungen frei, um §YVolkskommissariate zu integrieren§!. Sobald §Y[ROOT.GetNameWithFlag]§! das erste §YVolkskommissariat§! eingliedert, wird das Land als „§Y$GER_german_socialist_union_communism$§!“ bekannt sein"
 GER_expand_social_welfare: "Sozialhilfe"
 GER_expand_social_welfare_desc: "Nach dem Ersten Weltkrieg entwickelten wir ein Sozialhilfesystem, das den Menschen zugutekommen sollte, doch nach der Weltwirtschaftskrise wurde dieses System immer mehr eingeschränkt. Wir sollten in den Wiederaufbau dieser Institution investieren und sie für jeden Deutschen zum Nationalstolz machen. Wir werden der Welt die Überlegenheit des Kommunismus beweisen."
 GER_liberate_austria: "Österreich befreien"
 GER_liberate_austria_desc: "Unsere Nachbarn im Süden haben lange unter schrecklichen Bedingungen gelebt. Obwohl sie ein anderes Land ihre Heimat nennen, haben wir viele Gemeinsamkeiten und sogar eine gemeinsame Sprache. Zum Wohl des [AUS.GetAdjective]en Volkes werden wir eine Bitte, nein, ein Angebot aussprechen, sich uns anzuschließen!"
 GER_spark_the_flame_of_revolution: "Die Flamme der Revolution entfachen"
 GER_spark_the_flame_of_revolution_desc: "Die Lage für die Arbeiterschaft in unseren Nachbarländern ist nicht so gut, wie wir es uns wünschen würden. Auf lange Sicht wird eine bewaffnete Revolution in diesen Ländern unvermeidlich sein, doch für den Moment sollten wir versuchen, zumindest das Wort des Kommunismus zu verbreiten."
 GER_spark_the_flame_of_revolution_tt: "Schaltet Entscheidungen frei, um die §Ypro-kommunistische Stimmung§! in §Ykleineren benachbarten Staaten§! zu schüren. Sobald der Kommunismus eine Mehrheit in den beeinflussten Ländern hat, bricht ein §YBürgerkrieg§! aus, um das Land §Ykommunistisch§! zu machen."
 GER_proletarian_international_alliance: "Die Internationale des Proletariats"
 GER_support_the_proletarian_uprising: "Das Proletariat unterstützen"
 GER_support_the_proletarian_uprising_desc: "Da wir stark damit rechnen, dass in unserer unmittelbaren Umgebung in naher Zukunft zahlreiche Bürgerkriege ausbrechen, müssen wir unseren Überblick zur bestmöglichen Unterstützung dieser Arbeiter auf den neuesten Stand bringen. Diese Arbeiter sind möglicherweise schlecht auf ein solches Unterfangen vorbereitet und wir müssen deshalb dafür sorgen, dass sie zumindest gut ausgerüstet sind. Nur so können wir sicherstellen, dass eine rote Welle über Europa schwappt."
 GER_support_the_proletarian_uprising_tt: "Schaltet §YEntscheidungen§! frei, um Ländern §YInfanterieausrüstung§! zukommen zu lassen, die sich derzeit infolge der §Y[ROOT.GetAdjective]en§! Bemühungen, den §YKommunismus§! zu verbreiten, in einem Bürgerkrieg befinden."
 GER_the_proletarian_legion: "Die proletarische Legion"
 GER_the_proletarian_legion_desc: "Wir müssen Verantwortung für die Aufstände übernehmen, die wir ausgelöst haben. Das Proletariat in diesen vom Bürgerkrieg heimgesuchten Ländern braucht unsere Hilfe, um ihren korrupten Regimen schnellstmöglich ein Ende zu bereiten. Wir müssen die Entsendung von Truppen zur Unterstützung der Arbeiter in Betracht ziehen!"
 GER_the_proletarian_legion_tt: "Sobald ein §Ybeliebiges Land§!, das von §Y[ROOT.GetNameWithFlag]§! in Richtung §YKommunismus§! beeinflusst wurde, in den §YBürgerkrieg§! zieht:"
 GER_strengthen_the_proletarian_international: "Die Internationale des Proletariats stärken"
 GER_strengthen_the_proletarian_international_desc: "Während sich die Arbeiterschaft in unseren Nachbarländern für ihre Rechte erhebt, ergibt sich eine gute Gelegenheit, unsere Position als zuverlässiges Bündnis zu stärken. Indem wir diese neu gegründeten kommunistischen Staaten in die Internationale des Proletariats einladen, werden wir alle stärker werden."
 GER_strengthen_the_proletarian_international_tt: "Jedes Land §Yin Europa§!, das §Y[GER.GetNameWithFlag]§! in Richtung §YKommunismus beeinflusst§! hat, wird in die §YInternationale des Proletariats§! eingeladen. Dies gilt auch für Länder, die §Ynach der Auswahl dieses Schwerpunkts§! in Richtung Kommunismus beeinflusst wurden."
 GER_proletarian_solidarity: "Proletarische Solidarität"
 GER_proletarian_solidarity_desc: "Wir haben viel Zeit und Ressourcen investiert, um Europa auf den Weg zum Kommunismus zu bringen. Ist es daher nicht nur fair, dass wir jetzt die Früchte unserer Arbeit ernten?"
 GER_proletarian_solidarity_decision_tt: "Neue Entscheidung: §YZur Solidarität innerhalb des Proletariats aufrufen§!. Diese Entscheidung erlaubt es uns, den Ressourcenhandel mit Ländern zu erhöhen, denen [GER.GetNameDef] geholfen hat, kommunistisch zu werden"
 GER_liberate_italy: "Italien befreien"
 GER_liberate_italy_desc: "Das [ITA.GetAdjective]e Volk hat schon viel zu lange unter der Herrschaft von [ITA.GetLeader] gelitten. Wir waren früher einmal Verbündete, und nun, da wir unser Land zum Besseren gewandelt haben, müssen wir es als unsere Pflicht erachten, sie mit uns zu vereinen!"
 GER_the_end_to_fascist_europe: "Das Ende des faschistischen Europas"
 GER_the_end_to_fascist_europe_desc: "Auch heute noch gibt es Länder in Europa, die unter faschistischer Herrschaft stehen. Da wir wissen, welche Belastung dies für die Bevölkerung bedeutet, müssen wir dafür sorgen, dass diese Länder augenblicklich befreit werden!"
 GER_bypass_end_to_fascist_europe_tt: "KEIN anderes Land:\n   Hauptstadtstaat ist in §YEuropa§!\n   Derzeit regierende Partei ist §Yfaschistisch§!." #The indentations are there so the tt looks correct
 GER_war_against_fascism_tt: "Erhält das Kriegsziel „§YAnnektierung§!“ gegen alle §Yfaschistischen§! Länder in §YEuropa§!, gegen die [GER.GetNameDef] nicht bereits ein Kriegsziel hat. Derzeitige Auswirkung:"
 GER_red_europe: "Rotes Europa"
 GER_red_europe_desc: "Unsere Bemühungen, die Arbeiter zu ermutigen, zu den Waffen zu greifen und die rote Fahne zu hissen, dürfen sich nicht nur auf unsere unmittelbaren Nachbarländer beschränken. Wir müssen die proletarische Revolution nach ganz Europa bringen!"
 GER_spark_the_flame_of_revolution_red_europe_tt: "Schaltet Entscheidungen frei, um die §Ypro-kommunistische Stimmung§! in §Ykleineren europäischen Ländern§! zu schüren. Sobald der Kommunismus eine Mehrheit in den beeinflussten Ländern hat, bricht ein §YBürgerkrieg§! aus, um das Land §Ykommunistisch§! zu machen."
 GER_root_out_imperialism: "Den Imperialismus ausrotten"
 GER_root_out_imperialism_desc: "Die Wurzeln des Imperialismus haben sich tief in die Böden Afrikas und Asiens gegraben und die dortigen Arbeiter unterworfen. Diese Menschen leiden schon viel zu lange unter dem Kolonialismus. Wir müssen die Ausbeutung beenden und den unterdrückten Massen die Mittel geben, sich zu erheben, ihr Schicksal in die Hand zu nehmen und unsere Feinde abzulenken."
 GER_root_out_imperialism_tt: "Schaltet §YEntscheidungen§! frei, die den Widerstand und den Autonomiezuwachs in §Yafrikanischen§! und §Yasiatischen§! Ländern erhöhen."
 GER_strengthen_the_proletarian_international_internationally_tt: "Jedes Land §Yaußerhalb von Europa§!, das §Y[GER.GetNameWithFlag]§! in Richtung §YKommunismus beeinflusst§! hat, wird in die §YInternationale des Proletariats§! eingeladen. Dies gilt auch für Länder, die §Ynach der Auswahl dieses Schwerpunkts§! in Richtung Kommunismus beeinflusst wurden."
 GER_hegemony_over_europe: "Hegemonie über Europa"
 GER_hegemony_over_europe_desc: "Das alte, imperiale Europa ist zerfallen. Wir werden an seiner Stelle eine neue sozialistische Ordnung errichten und die Arbeiter Europas gegen die bürgerliche Tyrannei anführen. Ein proletarischer Sieg wird unsere Hegemonie auf dem gesamten Kontinent begründen."
 GER_war_against_major_countries_in_europe_tt: "Erhält das Kriegsziel „§YAnnektierung§!“ gegen alle §Ygrößeren§! Länder, die mindestens einen Staat in §YEuropa§! besitzen. Derzeitige Auswirkung:"
 GER_align_south_america: "Südamerika angleichen"
 GER_align_south_america_desc: "Die südamerikanische Arbeiterschaft leidet schon viel zu lange unter dem Joch des Kapitalismus. Wenn wir sie für unsere Sache gewinnen, finden wir treue Verbündete auf dem ganzen Kontinent."
 GER_communist_propaganda_south_america_decision_tt: "Schaltet Entscheidungen frei, um die §Ypro-kommunistische Stimmung§! in §Ykleineren südamerikanischen Ländern§! zu schüren. Sobald der Kommunismus eine Mehrheit in den beeinflussten Ländern hat, bricht ein §YBürgerkrieg§! aus, um das Land §Ykommunistisch§! zu machen."
 GER_wage_war_on_capitalism: "Dem Kapitalismus den Kampf ansagen"
 GER_wage_war_on_capitalism_desc: "Der Kapitalismus ist der natürliche Feind des Kommunismus und muss notfalls mit Gewalt zerschlagen werden. Wir werden den Angriff gegen die [USA.GetAdjective]e Unterdrückung anführen, das Symbol des Kapitalismus zerschmettern und den Weg für eine neue sozialistische Ära ebnen."
 GER_instigate_middle_eastern_revolutions: "Eine Revolution im Nahen Osten anzetteln"
 GER_instigate_middle_eastern_revolutions_desc: "Der Nahe Osten wird bereits seit langer Zeit von fremden Mächten unterdrückt und ist bereit für eine sozialistische Revolution. Wir müssen den unterschwelligen Wunsch der Menschen wecken, sich von der Ausbeutung zu befreien und die rote Fahne des Sozialismus zu hissen."
 GER_communist_propaganda_middle_east_decision_tt: "Schaltet Entscheidungen frei, um die §Ypro-kommunistische Stimmung§! in §Ykleineren Ländern im Nahen Osten§! zu schüren. Sobald der Kommunismus eine Mehrheit in den beeinflussten Ländern hat, bricht ein §YBürgerkrieg§! aus, um das Land §Ykommunistisch§! zu machen."
 GER_intervene_in_spain: "In Spanien interventieren"
 GER_intervene_in_spain_desc: "Es ist unsere Pflicht, unsere Genossen in Spanien auf jede erdenkliche Weise im Kampf gegen den Faschismus zu unterstützen. Sie werden die Entsendung kampferprobter Truppen sicherlich sehr zu schätzen wissen."
 GER_assist_our_eastern_comrades: "Unseren östlichen Kammeraden helfen"
 GER_assist_our_eastern_comrades_desc: "Der langwierige Kampf unserer fernöstlichen Genossen hat seinen Tribut gefordert. Die Entsendung kampferprobter Truppen könnte das Blatt zu ihren Gunsten wenden."
 GER_strike_at_the_rising_sun: "Die aufgehende Sonne angreifen"
 GER_strike_at_the_rising_sun_desc: "[JAP.GetNameDefCap] bleibt eine Bastion des Imperialismus und unterdrückt jeden, der Gleichheit und Sozialismus will. Es ist höchste Zeit, dass die Japaner in die Knie gezwungen werden und die neue proletarische Weltordnung akzeptieren."
 GER_nationalize_industries: "Die Industrie verstaatlichen"
 GER_nationalize_industries_desc: "Wir haben miterlebt, wie positiv sich die Zentralisierung der Wirtschaft durch den Staat auswirken kann, und sollten dasselbe für unsere Industrie in Betracht ziehen. Derzeit ist die Industrie unter vielen privaten Eigentümern aufgeteilt, die unterschiedliche Verfahren und Methoden zur Herstellung ihrer Waren anwenden. Durch die Verstaatlichung der Industrie hätten wir viel mehr Kontrolle über die Produktion und ihre Effizienz."
 GER_form_agricultural_cooperatives: "Landwirtschaftliche Genossenschaften gründen"
 GER_form_agricultural_cooperatives_desc: "Der Landwirtschaftssektor ist für uns von größter Bedeutung. Mehrere Wirtschaftszweige hängen von den Landarbeitern und ihrer Arbeit ab, und sie im Stich zu lassen, ist kaum eine verantwortungsvolle Maßnahme. Durch die Gründung von Genossenschaften stellen wir sicher, dass die Landwirtschaft mit maximaler Effizienz und minimalem Verlust arbeitet."
 GER_effectivize_the_volkswerke: "Die Effektivität der Volkswerke erhöhen"
 GER_effectivize_the_volkswerke_desc: "Die sogenannten „Volkswerke“ sind eine der wenigen positiven Ideen, die unsere Vorgänger hatten. Als staatlich kontrolliertes Industriekonglomerat, das das Wachstum und die Produktion in der Bergbau- und Stahlindustrie überwacht, sind die Volkswerke jede Investition wert."
 GER_womens_rights_and_equality: "Die Rechte der Frauen und Gleichberechtigung"
 GER_womens_rights_and_equality_desc: "Das Geschlecht spielt seit Langem eine wichtige Rolle, wenn es darum geht, wo der Einzelne seinem Land dienen soll, sei es an der Front, in den Fabriken oder zu Hause. Indem wir eine gleichmäßigere Verteilung der Lasten anstreben, können wir unsere Arbeiterschaft und unsere Armee je nach Bedarf vergrößern."
 GER_locks_women_in_workforce_decision_tt: "Die Entscheidung „§Y$women_in_the_workforce$§!“ ist §Ynicht länger verfügbar§!"
 GER_labor_rights_and_union_stuff: "Gewerkschaften gründen"
 GER_labor_rights_and_union_stuff_desc: "In unserem Land wurde es lange vernachlässigt, Arbeitern die Möglichkeit zu geben, sich gewerkschaftlich zu organisieren, um gemeinsam ihre Anliegen vorzubringen und ihre Arbeitsbedingungen festzulegen. Es ist an der Zeit, dass der Staat die Gründung von Gewerkschaften nicht nur zulässt, sondern fördert!"
 GER_proletarian_dictatorship: "Diktatur des Proletariats"
 GER_proletarian_dictatorship_desc: "Um unserem Volk die besten Möglichkeiten und den höchsten Lebensstandard zu bieten, müssen wir dafür sorgen, dass unsere Führung im Einklang mit dem Volk und seinen Bedürfnissen steht. Als langjähriger Kämpfer für das Proletariat erfüllt [ROOT.GetLeader] alle Voraussetzungen und hat bewiesen, nur das Beste für die Arbeiter im Sinn zu haben."
 GER_state_controlled_economy: "Staatlich kontrollierte Wirtschaft"
 GER_state_controlled_economy_desc: "Unsere Wirtschaft ist viel zu instabil, um sie Menschen zu überlassen, die nicht wissen, wie man sie am besten verwaltet. Um eine Wirtschaftskrise zu vermeiden, die langfristige Auswirkungen auf unsere Bevölkerung hätte, muss der Staat die Kontrolle über die Wirtschaft übernehmen."
 GER_central_planning: "Zentralplanung"
 GER_central_planning_desc: "Da unsere Wirtschaft nun in den Händen des Staates liegt, scheint es nur richtig, dass auch unsere Wirtschaftsplanung zentralisiert wird. Nur wer einen Überblick über die Wirtschaft des Landes hat, kann die besten Entscheidungen darüber treffen, wo investiert werden soll und wie man die Ressourcen am besten verteilt."
 GER_the_german_stakhanovite_movement: "Die deutsche Stachanow-Bewegung"
 GER_the_german_stakhanovite_movement_desc: "Die Stachanow-Bewegung entstand unter kommunistischer Herrschaft in der [SOV.GetName], als die Arbeiter begannen, stolz darauf zu sein, härter zu arbeiten und mehr zu produzieren, als man eigentlich von ihnen erwartete. Diese Bewegung ließ die Produktion in die Höhe schnellen und gab den Arbeitern ein stärkeres Selbstwertgefühl. Wir sollten in Erwägung ziehen, ein ähnliches Gefühl hier in [ROOT.GetName] zu fördern."
 GER_the_german_stakhanovite_movement_tt: "Der Abschluss des Schwerpunkts „§Y$GER_establish_the_reichswerke$§!“ oder „§Y$GER_invest_in_vereinigte_stahlwerke$§!“ erhöht die erhaltenen Ressourcen um §G5%§!."
 GER_spheres_of_influence: "Interessensphären"
 GER_spheres_of_influence_desc: "Da wir zwei ähnlich gesinnte Länder in derart unmittelbarer Nähe sind, müssen wir sicherstellen, dass für uns und die [SOV.GetName] die gleichen Bedingungen herrschen. Indem wir eine Interessensphäre für uns schaffen und eine weitere für unsere Genossen im Osten bestimmen, begrenzen wir das Risiko eines bewaffneten Konflikts."
 GER_spheres_of_influence_tt: "Wir und die §Y[SOV.GetNameWithFlag]§! legten unsere Interessensphären in §YEuropa§! fest.\n\nUnsere §YInteressensphäre§! wird Folgendes beinhalten:\n§Y[SWE.GetNameWithFlag]\n[NOR.GetNameWithFlag]\n[DEN.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Westen)\n§Y[CZE.GetNameWithFlag]§! (Westen)\n§Y[HUN.GetNameWithFlag]§!\n\nIhre §YInteressensphäre§! wird Folgendes beinhalten:\n§Y[FIN.GetNameWithFlag]\n[EST.GetNameWithFlag]\n[LAT.GetNameWithFlag]\n[LIT.GetNameWithFlag]\n[SLO.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Osten)\n§Y[ROM.GetNameWithFlag]\n[BUL.GetNameWithFlag]\n[YUG.GetNameWithFlag]§!"
 GER_czechoslovakia: "Die [CZE.GetAdjective]en Arbeiter befreien"
 GER_czechoslovakia_desc: "Kurz hinter unserer [CZE.GetAdjective]en Grenze im Süden gibt es noch immer Arbeiter, die es von den Fesseln des Kapitalismus zu befreien gilt. Sie müssen das Licht des Kommunismus sehen, und wir müssen sicherstellen, dass wir es ihnen bringen, auf welche Weise auch immer. Das ist unsere Pflicht als gute Genossen."
 GER_poland: "Das [POL.GetAdjective]e Proletariat schützen"
 GER_poland_desc: "Das Proletariat in [POL.GetName] genießt noch nicht die gleichen Rechte wie unsere [ROOT.GetAdjective]en Arbeiter. Da sie unter ihrer derzeitigen Führung nicht gedeihen können, ist es an der Zeit, dass wir sie befreien und beschützen."
 GER_hungary: "Die [HUN.GetAdjective]en Arbeiter von der Unterdrückung befreien"
 GER_hungary_desc: "Die Arbeiter in [HUN.GetName] kämpfen noch immer für Dinge, die eigentlich zu ihren Grundrechten gehören sollten. Die Regierung des Landes hat es eindeutig versäumt, ihre Bedürfnisse zu erkennen. Wir müssen eingreifen und sicherstellen, dass das Proletariat in ganz [HUN.GetName] gerecht und mit jenem Respekt behandelt wird, den es verdient."
 GER_the_northern_shield: "Der Nördliche Schild"
 GER_the_northern_shield_desc: "Die nordischen Länder sind reich an Ressourcen, doch trotz ihrer Bemühungen, ihre Arbeiter gewerkschaftlich zu organisieren, leidet das Proletariat noch immer unter den Interessen des Kapitalismus. Wir glauben nicht nur, dass die Arbeiter etwas Besseres verdienen, sondern auch, dass wir diese Ressourcen viel besser nutzen könnten. Wir müssen der Ausbeutung der nordischen Arbeiter ein Ende bereiten!"
 GER_sign_the_second_treaty_of_berlin: "Den zweiten Berliner Vertrag unterzeichnen"
 GER_sign_the_second_treaty_of_berlin_desc: "Wir sind uns unserer großen Armee bewusst, doch wir sind uns zudem darüber im Klaren, dass die [SOV.GetName] eine Armee hat, mit der wir uns nicht anlegen wollen. Indem wir aufeinander zugehen und sicherstellen, dass wir auf derselben Seite stehen, können wir eine bessere Zukunft für die Arbeiterschaft unserer jeweiligen Länder sichern."
 GER_defense_treaty_with_the_soviet: "Verteidigungsabkommen mit der Sowjetunion"
 GER_defense_treaty_with_the_soviet_desc: "Da wir uns mit der [SOV.GetAdjective]en Führung darauf geeinigt haben, von allen Feindseligkeiten abzusehen, sollten wir nun in Erwägung ziehen, unsere diplomatischen Beziehungen auf die nächste Ebene zu bringen. Wir denken, sie sind unseres Schutzes würdig sind, und gehen davon aus, dass sie das Gleiche für uns empfinden und ein gegenseitiges Verteidigungsabkommen ebenso in ihrem wie in unserem Interesse läge."
 GER_industrial_cooperation: "Industrielle Zusammenarbeit"
 GER_industrial_cooperation_desc: "Unsere Zusammenarbeit mit der [SOV.GetAdjective]en Führung hat sich bisher auf militärische Angelegenheiten beschränkt. In Anbetracht der Tatsache, dass [SOV.GetNameDef] unser Verbündeter ist, wäre es nur sinnvoll, wenn wir auch in anderen Bereichen zusammenarbeiten würden. Unsere Industrie ist sich bereits äußerst ähnlich, weshalb gemeinsame Bemühungen im Industriesektor nicht schwer zu erreichen sein dürften."
 GER_tech_sharing: "Industrieller Technologieaustausch"
 GER_tech_sharing_desc: "Der Austausch von Technologie zwischen uns und gleichgesinnten Ländern sollte etwas sein, wonach wir streben müssen. Der offensichtlichste Partner für ein solches Vorhaben sollte daher [SOV.GetNameDef] sein."
 GER_resource_trade: "Ressourcenhandel"
 GER_resource_trade_desc: "Obwohl wir bestrebt sind, uns so weit wie möglich selbst zu versorgen, müssen wir es uns dennoch erlauben, mit Ländern Handel zu treiben, die unsere Ideale teilen. Indem wir [SOV.GetNameDef] eine gewisse Gegenleistung in Form von Industriekapazitäten anbieten, sollten wir in der Lage sein, uns ein sehr vorteilhaftes Abkommen zu sichern."
 GER_factories_for_resources: "Fabriken für Ressourcen"
 GER_factories_for_resources_desc: "Wir haben in [ROOT.GetName] eine riesige Zivilindustrie, die besser genutzt werden könnte, und sind uns bewusst, dass [SOV.GetNameDef] in einigen Regionen eher unterentwickelt ist. Zufälligerweise sind diese Regionen oft auch reich an wertvollen Ressourcen. Es könnte sich als lukrativer Vorschlag erweisen, unsere Industrie im Gegenzug für einige dieser Ressourcen anzusiedeln."
 GER_factories_for_resources_tt: "Schaltet §YEntscheidungen§! frei, um Zivilindustrie im Austausch für Ressourcen in die §Y[SOV.GetNameWithFlag]§! zu verlegen."
 #NON-ALIGNED/DEMOCRATIC
 GER_monarchist_sentiment: "Monarchistische Stimmung"
 GER_monarchist_sentiment_desc: "Das Volk will eine Monarchie, und wir werden dafür sorgen, dass es sie auch bekommt. Die konkrete Regierungsform steht zwar noch nicht fest, doch es ist klar, dass das deutsche Volk seinen Kaiser zurückhaben will."
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_ratify_the_locarno_treaty: "Die Verträge von Locarno erneut ratifizieren"
 GER_re_ratify_the_locarno_treaty_desc: "Im Jahr 1925 wurden die Verträge von Locarno unterzeichnet, mit denen die Entente versuchte, die Beziehungen zu uns zu normalisieren und gleichzeitig die territoriale Integrität Europas zu sichern. Obwohl dies uns gegenüber als repressiv erachtet wird, ist auch klar, dass es das Beste ist, Hitlers Fehler rückgängig zu machen, sich dem widersetzen zu wollen."
 GER_re_ratify_the_locarno_treaty_tt: "§Y[FRA.GetNameDefCap]§! ist eher gewillt, unserer Diplomatie zuzustimmen"
 GER_franco_germanic_pact: "Französisch-deutscher Pakt"
 GER_franco_germanic_pact_desc: "Da sich unsere Beziehungen zu [FRA.GetName] in letzter Zeit normalisiert haben, wäre es klug, unsere Freundschaft und gegenseitige Unterstützung in einem Pakt zu besiegeln, damit wir uns gemeinsam gegen die [SOV.GetAdjective]e Bedrohung im Osten stellen können."
 GER_request_the_return_of_french_held_colonies: "Rückgabe der von Frankreich gehaltenen Kolonien fordern"
 GER_request_the_return_of_french_held_colonies_desc: "Man beraubte uns am Ende des Ersten Weltkriegs unserer Kolonien. Da die Deutsche Kolonialgesellschaft unter Adenauer wieder an Beliebtheit gewinnt, könnte jetzt die richtige Zeit sein, um unsere alten Kolonien Kamerun und Togoland zurückzufordern. Je besser unsere Beziehungen zu Frankreich sind, desto wahrscheinlicher ist es, dass man uns diese Territorien zurückgibt."
 GER_offer_trade_proposal: "Einen Handel unterbreiten"
 GER_offer_trade_proposal_desc: "Es gibt viele Staaten, die einen Überfluss an natürlichen Ressourcen besitzen und mit denen der Handel mehr als profitabel sein könnte. Die indonesischen und kongolesischen Territorien haben besonders viel Kautschuk und seltene Metalle. Wir sollten ein Handelsabkommen mit [BEL.GetName] und [HOL.GetName] in Betracht ziehen, um die Ressourcen ihrer Kolonien für unsere Industrie zu nutzen."
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "Der Forschungsgeschwindigkeitsbonus von „§Y$GER_rnd_programs_modifier$§!“ wird für jedes neue Bündnismitglied um §G1%§! (maximal §G10%§!) erhöht."
 GER_shared_rd_programs_2_tt: "Jede §YNation§! in unserem §YBündnis§! tritt auch der §Yzentraleuropäischen§! Forschungsaustauschgruppe bei."
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_the_mannheim_project_ww: "Das Mannheim-Projekt"
 GER_the_mannheim_project_ww_desc: "Wir sollten unsere Bemühungen verdoppeln und schnellstmöglich die Geheimnisse des Atoms entschlüsseln, um diese Technologie gegen die [SOV.GetAdjective]e Bedrohung einzusetzen. Dank unserer neuen Verbündeten, die eventuell bereit sind, alle Informationen zu teilen, die sie zu diesem Thema haben, könnten wir schneller vorankommen."
 GER_ban_political_uniforms: "Politische Uniformen verbieten"
 GER_ban_political_uniforms_desc: "Die Weimarer Zeit war von paramilitärischen Organisationen und politischen Gruppierungen geprägt, die ihren Kampf auf unsere Straßen trugen. Um die Stabilität aufrechtzuerhalten, sollten wir diese offene Zurschaustellung politischer Zugehörigkeiten verbieten."
 GER_embrace_liberal_leanings: "Den Liberalismus fördern"
 GER_embrace_liberal_leanings_desc: "Der Konservatismus hat sich als altmodisches Modell erwiesen, als unser Kaiser nicht das tun konnte, was unsere Politiker am Ende des Krieges tun konnten. Wir sollten immer nach vorn schauen und nach einem besseren Morgen streben!"
 GER_strive_for_conservative_values: "Konservative Werte fördern"
 GER_strive_for_conservative_values_desc: "Die Ideale des Liberalismus haben schon zu lange den Geist unserer Nation geschwächt und unsere Politiker korrumpiert. Wir müssen zu unseren guten, altmodischen Werten zurück, damit das Chaos der Weimarer Republik niemals wiederkehrt."
 GER_strengthen_the_welfare_state: "Den Wohlfahrtsstaat stärken"
 GER_strengthen_the_welfare_state_desc: "Unser Land beruht auf den Werten der Wohlfahrt, und wir haben nicht vor, das jetzt zu ändern. Wir müssen an unseren Prinzipien festhalten und dafür sorgen, dass unsere Bürger bestmöglich leben."
 GER_democratic_shield: "Demokratischer Schild"
 GER_democratic_shield_desc: "Die demokratischen Werte sind überall auf der Welt Gefahren ausgesetzt, so wie es einst auch in unserem Land der Fall war. Wir kennen die Schrecken der autoritären und totalitären Populisten und müssen dafür sorgen, dass die Menschen anderer Länder nicht das Gleiche durchmachen wie wir."
 GER_send_military_support_democratic_shield_tt: "Schaltet Entscheidungen frei, um §Ydemokratischen§! Ländern, die sich im Krieg befinden, §YMilitärausrüstung zu schicken§!"
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_return_of_the_kaiser_ww: "Die Rückkehr des Kaisers"
 GER_return_of_the_kaiser_ww_desc: "Das Kaiserreich braucht einen Kaiser, und Wilhelm II. ist noch am Leben. Er befindet sich in den Niederlanden im Exil. Wir heben sein Exil auf und laden ihn ein, auf den Thron zurückzukehren, ganz gleich, was die westlichen Demokratien darüber denken mögen."
 GER_military_dictatorship: "Militärdiktatur"
 GER_military_dictatorship_desc: "Der Erste Weltkrieg bewies uns, dass der Kaiser allein nicht ausreicht, um unser Land in die bestmögliche Richtung zu lenken. Wie damals muss auch heute die Oberste Heeresleitung wieder diktatorische Befugnisse erhalten und die oberste politische Instanz im Reich werden."
 GER_military_dictatorship_tt: "§YDas Deutsche Reich§! wird fortan als §Ydas Deutsche Kaiserreich§! bekannt sein.\n"
 GER_invite_scientists_back: "Die kaiserliche Wissenschaftsinitiative"
 GER_invite_scientists_back_desc: "Als die Nazis an die Macht kamen, flohen viele Intellektuelle aus dem Land, und das aus gutem Grund. Da unser glorreiches Kaiserreich wiederhergestellt wurde, könnten einige von ihnen vielleicht bereit sein, wieder nach Hause zurückzukehren."
 GER_glorious_mechanical_machinations: "Mechanisierte Machenschaften"
 GER_glorious_mechanical_machinations_desc: "Unser Kaiser ist von großen Maschinen fasziniert und hat unseren Wissenschaftlern befohlen, jene Wunder zu erforschen, von denen man bisher nur träumte, wie zum Beispiel riesige Eisenbahnkanonen, Flugzeuge, die den Atlantik überqueren können, und Schiffe, deren Silhouetten den Horizont überschatten."
 GER_prussian_artillery: "Preußische Artillerie-Doktrin"
 GER_prussian_artillery_desc: "In der Vergangenheit sorgten unsere Doktrinen dafür, dass wir Schlacht um Schlacht gewannen. Die Qualität und die Feuerkraft unserer Truppen hatten einen entscheidenden Anteil daran, dass diese Taktiken so erfolgreich waren. Wir müssen versuchen, die Doktrinen von damals für unsere moderne Armee zu nutzen!"
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "Schaltet §YRupprecht von Wittelsbach§! als Feldmarschall der Stufe 4 frei"
 GER_re_form_the_freikorps: "Das Freikorps wiederaufstellen"
 GER_re_form_the_freikorps_desc: "Das Freikorps hat uns lange Zeit im Kampf gegen unsere ideologischen Feinde unterstützt und war maßgeblich daran beteiligt, in der Weimarer Zeit die Bayerische Räterepublik niederzuhalten. Wir sollten in Erwägung ziehen, eine derartige paramilitärische Truppe erneut aufzustellen, damit weder die Kommunisten noch die Nazis jemals wieder in unserem Land Fuß fassen."
 GER_freikrops_militia_recruitment_tt: "Erhält 5 Einheiten §YFreikorps-Milizen§!"
 GER_re_form_the_freikorps_generals_tt: "§YFranz Ritter von Epp§! und §YHermann Erhardt§! werden als Generäle verfügbar"
 GER_re_establish_the_landwehr: "Die Landwehr wiederaufbauen"
 GER_re_establish_the_landwehr_desc: "Die im Jahr 1813 gegründete Landwehr hat sich für die Weimarer Republik als sehr nützlicher Verteidigungsapparat erwiesen. Wir sollten uns darum bemühen, die Landwehr- und Landesschützenbataillone wiederaufzustellen, damit sich die Männer unserer Nation nützlich machen können."
 GER_all_for_the_front: "Alles für die Front!"
 GER_all_for_the_front_desc: "Jeder Mann muss sein Herz, sein Blut und seine Seele dem deutschen Volk widmen, wenn unser Land wieder zu seinem einstigen Ruhm zurückkehren soll. Alles, was wir tun, ist für die Front, und diese Realität muss unser Volk mit der Zeit begreifen."
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_demand_the_return_of_southern_jutland: "Die Rückgabe von Südjütland fordern"
 GER_demand_the_return_of_southern_jutland_desc: "Das Besitzrecht am Herzogtum Schleswig führt bereits seit einiger Zeit zu Konflikten zwischen uns und den Dänen. Nach Ende des Ersten Weltkrieges verschenkte die Entente Nordschleswig an die Dänen, obwohl diese gar nicht am Krieg teilgenommen hatten. Wir müssen dieses historische Unrecht rückgängig machen und das Territorium von der dänischen Regierung zurückverlangen."
 GER_glory_to_the_imperial_army: "Lang lebe die kaiserliche Armee"
 GER_glory_to_the_imperial_army_desc: "Die kaiserliche Armee hat Schlacht um Schlacht gewonnen und so dafür gesorgt, dass Preußen und Deutschland ihren Platz in Europa haben. Obwohl sie von den Politikern am Ende des Weltkriegs verraten wurde, wird die Armee ihren verlorenen Ruhm unter unserer Führung wiedererlangen."
 GER_glory_to_the_imperial_army_tt: "Schaltet §YPrinz Eitel Friedrich§! als Stufe-2-General frei"
 GER_restore_the_holy_roman_empire: "Das Heilige Römische Reich wiederherstellen"
 GER_restore_the_holy_roman_empire_desc: "Viele bezweifelten, dass ein Tag wie dieser jemals kommen würde, doch nun ist er da. Die alten Grenzen des Reichs wurden wiederhergestellt und wir können erneut einen Kaiser des Heiligen Römischen Reichs krönen. Diesmal jedoch in Form einer vereinigten Nation. Lang lebe das Reich!"
 GER_weltpolitik: "Weltpolitik"
 GER_weltpolitik_desc: "Wir werden erst dann als Großmacht ernst genommen werden, wenn wir unser globales Imperium wiederaufgebaut haben - oder ein neues errichtet. Daher müssen wir unseren Blick nach außen richten, fort von Europa."
 GER_prepare_for_the_next_naval_blockade: "Auf die nächste Seeblockade vorbereiten"
 GER_prepare_for_the_next_naval_blockade_desc: "Wir wissen noch vom letzten Mal, was passiert, wenn wir gegen einen Feind kämpfen, der eine größere Flotte hat als wir. Mit diesem Wissen können wir Vorbereitungen treffen, um viele der Probleme, mit denen wir uns damals konfrontiert sahen, zu umgehen, noch bevor der Krieg überhaupt begonnen hat."
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_carve_up_congo: "Den Kongo aufteilen"
 GER_carve_up_congo_desc: "Der Kongo besitzt unzählige natürliche Ressourcen und ist reif für die Kolonialisierung. Vielleicht könnten wir uns mit den Briten darauf einigen, dieses riesige Territorium aufzuteilen, und so einen großen Schritt in Richtung unseres neuen Kolonialreichs machen."
 GER_anglo_germanic_defense_pact: "Britisch-deutsches Verteidigungsbündnis"
 GER_anglo_germanic_defense_pact_desc: "Die Briten waren lange Zeit unsere Feinde, doch angesichts der jüngsten Entwicklungen sollten wir in Erwägung ziehen, mit ihnen ein Verteidigungsabkommen zu schließen, das im Fall eines Angriffs den jeweils anderen mit in den Krieg ruft. Dies wäre ein bedeutender Schritt, um die Beziehungen zwischen unseren Staaten zu normalisieren."
 GER_signed_the_anglo_german_defence_pact_opm: "Das britisch-deutsche Verteidigungsbündnis unterzeichnen"
 GER_anglo_germanic_cooperation_program: "Britisch-deutsches Programm zur Zusammenarbeit"
 GER_anglo_germanic_cooperation_program_desc: "Die Royal Navy verfügt über umfangreiches Wissen im Schiffbau und der Seekriegsführung. Durch eine engere Zusammenarbeit können wir möglicherweise einen Teil jenes Wissens, das die Briten bisher als streng gehütetes Geheimnis behandelten, für uns selbst nutzen."
 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_petition_for_the_return_of_old_colonies: "Für die Rückgabe ehemaliger Kolonien werben"
 GER_petition_for_the_return_of_old_colonies_desc: "Unsere neuen britischen Freunde könnten bereit sein, über die Rückgabe unserer Kolonien zu sprechen, die sie am Ende des Ersten Weltkriegs übernahmen. Sie werden vermutlich eine Entschädigung dafür verlangen, doch solange wir unsere alten Ansprüche wiedererlangen, soll uns das recht sein."
 GER_unify_west_africa: "Südwestafrika vereinigen"
 GER_unify_west_africa_desc: "Unser Traum eines vereinten Mittelafrikas wird derzeit durch die Existenz der Region Angola behindert. Wenn wir unsere Territorien in Südwestafrika mit denen im Kongo verbinden wollen, müssen wir ein Ultimatum stellen und die sofortige Anerkennung unserer Herrschaft über diese Territorien fordern."
 GER_expand_pacific_holdings: "Den Pazifik beanspruchen"
 GER_expand_pacific_holdings_desc: "Um die [ROOT.GetAdjective]e Hegemonie im Fernen Osten zu etablieren, plädieren unsere Politiker dafür, unser Kolonialreich auf den Pazifischen Ozean auszuweiten. Wir sollten diese Initiative unterstützen und in die Offensive gehen."
 GER_closer_sino_germanic_relations: "Engere chinesisch-deutsche Beziehungen"
 GER_closer_sino_germanic_relations_desc: "[CHI.GetNameDefCap] ist seit Langem unser Verbündeter - viele hielten es sogar für wahrscheinlich, dass die [CHI.GetAdjective]e Regierung auf unserer Seite in den Ersten Weltkrieg eintreten würde. Wir sollten die Beziehungen zu China weiter pflegen und versuchen, das Band zwischen unseren Nationen zu stärken."
 CHI_has_accepted_german_overtures: "China begrüßt die [ROOt.GetAdjective]en Offerten"
 GER_industrial_investments: "Investitionen in die Industrie"
 GER_industrial_investments_desc: "[CHI.GetNameDefCap] ist unterentwickelt und verfügt nicht über die nötigen industriellen Kapazitäten, um sich auf der Weltbühne als Großmacht behaupten zu können. Wir sollten Ingenieure entsenden, die bei der Industrialisierung helfen, und aufstrebende [CHI.GetAdjective]e Unternehmen finanzieren, um das industrielle Wachstum voranzutreiben."
 GER_launch_sino_germanic_joint_research_program: "Chinesisch-deutsches Forschungsprogramm"
 GER_launch_sino_germanic_joint_research_program_desc: "[CHI.GetNameDefCap] verfügt über Wissen, das für uns nützlich sein könnte, und wir wissen viel, was für China nützlich sein könnte. Wir sollten uns um ein gemeinsames Forschungs- und Entwicklungsprogramm bemühen, um den Fortschritt unserer beiden Nationen voranzubringen."
 GER_send_military_aid: "Militärische Unterstützung entsenden"
 GER_send_military_aid_desc: "Unsere [CHI.GetAdjective]en Freunde sind von zahlreichen Feinden umgeben, und einige von ihnen stellen eine Gefahr für die Existenz ihres Staates dar. Wir müssen ihnen Munition und Ausrüstung zukommen lassen, damit sie ihre Grenzen sichern und uns in den kommenden Jahren nützlich sein können."
 GER_send_volunteers: "Die Fernöstliche Legion"
 GER_send_volunteers_desc: "Viele sehnen sich nach einem Abenteuer und wünschen sich, für eine gute Sache zu kämpfen. Wir sollten für sie eine Legion von „Freiwilligen“ aufstellen, um unsere [CHI.GetAdjective]en Freunde in ihren Kriegen zu unterstützen."
 GER_request_the_return_of_qingdao: "Die Rückgabe von Qingdao fordern"
 GER_request_the_return_of_qingdao_desc: "Tsingtau war einer der vielen Vertragshäfen, die China in einem Jahrhundert der Demütigung von uns eroberte. Obwohl wir den Ersten Weltkrieg verloren und gezwungen waren, die Stadt abzutreten, wäre jetzt der richtige Zeitpunkt, sie von [CHI.GetName] zurückzufordern, vorausgesetzt wir können sie entsprechend dafür entschädigen."
 GER_the_sino_germanic_pact: "Das chinesisch-deutsche Abkommen"
 GER_the_sino_germanic_pact_desc: "Es ist an der Zeit, dass wir die [CHI.GetAdjective]e Regierung offiziell als Verbündeten anerkennen. Wir müssen das Bündnis sofort formalisieren, damit wir uns gemeinsam gegen all jene stellen können, die versuchen könnten, uns zu unterdrücken!"
 GER_divide_and_conquer: "Teilen und Herrschen"
 GER_divide_and_conquer_desc: "[CHI.GetNameDefCap] und wir haben jeweils unsere eigenen Interessensphären im Fernen Osten und irgendwann müssen Grenzen gezogen und respektiert werden. Wir sollten dies schnellstmöglich tun, damit sowohl ihre als auch unsere imperialen Träume anerkannt werden können."
 GER_asian_spheres_of_influence_tt: "Wir und die §Y[CHI.GetNameWithFlag]§! legen unsere Interessensphären in §YAsien§! fest, was die Kosten für die Übernahme von Staaten inner- und außerhalb unserer entsprechenden Sphären beeinflusst.\n\nUnsere §YInteressensphäre§! wird Folgendes beinhalten:\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\nAlle §Ysüdpazifischen Inseln§!\n\nIhre §YInteressensphäre§! wird Folgendes beinhalten:\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_the_second_naval_race: "Das zweite Flottenwettrüsten"
 GER_the_second_naval_race_desc: "Die Briten und Franzosen haben uns schon viel zu lange gedemütigt! Es ist an der Zeit, dass wir unsere Flotte wiederaufbauen und offiziell erklären, dass wir uns ihnen nicht länger beugen. Sie werden schon bald feststellen, dass die Meere uns gehören, und niemandem sonst!"
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "Wenn wir mit §YFrankreich§! ein Abkommen zur Zusammenarbeit unterzeichnet haben, erhalten wir kein Kriegsziel gegen es"
 GER_asian_allies: "Asiatische Verbündete"
 GER_asian_allies_desc: "In Asien gibt es noch zahlreiche kleinere Nationen, die nicht unter die Kontrolle unserer Feinde geraten sind. Vielleicht wären sie mit dem Versprechen einer sicheren Zukunft und territorialer Gewinne bereit, sich uns in unserem globalen Konflikt anzuschließen?"
 GER_our_place_in_the_sun_ww: "Unser Platz an der Sonne"
 GER_our_place_in_the_sun_ww_desc: "Lasst alle wissen, dass [ROOT.GetNameDef] einmal mehr sein Recht auf einen Platz an der Sonne geltend machen wird! Wir werden uns nicht länger demütigen lassen und in den Schatten bleiben. Wir werden uns vom Einfluss jenes Reichs befreien, über dem die Sonne niemals untergeht!"
 GER_realize_mittelafrika: "Mittelafrika verwirklichen"
 GER_realize_mittelafrika_desc: "Die Reichtümer Zentralafrikas waren für unser riesiges Kolonialreich seit jeher verlockend. Wir sollten unseren Traum von einem deutschen Mittelafrika so schnellstmöglich verwirklichen und uns all jenen Reichtum aneignen, der im Herzen Afrikas verbogen liegt."
 GER_realize_mittelafrika_tt: "Erhält Ansprüche auf alle §Ykongolesischen§!, §Ykenianischen§!, §Yangolanischen§! und §Ymosambikanischen§! Staaten."
 GER_african_allies: "Afrikanische Verbündete"
 GER_african_allies_desc: "Die Bewohner Afrikas wünschen sich nichts sehnlicher, als von den Europäern befreit zu werden. Vielleicht können wir sie mit einem Autonomieversprechen auf unsere Seite ziehen und sie dazu bringen, sich uns anzuschließen."
 GER_african_allies_tt: "Schaltet Entscheidungen zur §YUnabhängigkeitsunterstützung§! von §Yafrikanischen§! Ländern frei"
 GER_asian_allies_faction_tt: "Unabhängige kleinere asiatische Länder, die derzeit nicht in einem Bündnis sind, erhalten das folgende Ereignis:"
 GER_african_allies_faction_tt: "Unabhängige kleinere afrikanische Länder, die derzeit nicht in einem Bündnis sind, erhalten das folgende Ereignis:"
 GER_asian_allies_tt: "Schaltet Entscheidungen zur §YUnabhängigkeitsunterstützung§! von §Yasiatischen§! Ländern frei"
 GER_expand_african_reach: "Die Afrikakolonie erweitern"
 GER_expand_african_reach_desc: "Es gibt Regionen in Afrika, auf die wir Anspruch erheben und die nicht unter der Kontrolle unserer derzeitigen Feinde stehen. Wir sollten unsere Ansprüche durchsetzen und diese Territorien unverzüglich einfordern."
 GER_realpolitik: "Realpolitik"
 GER_realpolitik_desc: "Es ist an der Zeit, den Blick auf das übrige Europa zu richten und zu sehen, in welche Richtung uns der Wind trägt. Falls sich Gelegenheiten für Bündnisse oder Eroberungen ergeben, müssen wir sie ergreifen."
 GER_restore_the_brest_litovsk_borders: "Die Grenze bei Brest-Litowsk wieder einrichten"
 GER_restore_the_brest_litovsk_borders_desc: "Die im Vertrag von Brest-Litowsk festgelegten Grenzen sind durch den Versailler Vertrag unrechtmäßig aufgehoben worden, und das, obwohl die Russen den Ersten Weltkrieg verloren und die Territorien an uns abtraten. Wir müssen alles daransetzen, unsere verlorenen Territorien im Osten wiederzuerlangen, auch wenn dies einen Krieg bedeuten mag."
 GER_demand_further_polish_concessions: "Weitere polnische Territorien einfordern"
 GER_demand_further_polish_concessions_desc: "Wir haben die Polen dazu gebracht, die wesentlichen Teile unseres alten Reichs an uns abzutreten, doch das reicht uns nicht. Die alten Grenzen von Brest-Litowsk wurden noch nicht wiederhergestellt und Polen steht uns bei der Verwirklichung unserer Träume im Weg."
 GER_restore_eastern_imperial_possessions: "Den östlichen Reichsbesitz wiedereingliedern"
 GER_restore_eastern_imperial_possessions_desc: "Fremde Mächte halten Territorien, die unserem Reich gehören. Um die Grenzen von Brest-Litowsk wiederherzustellen, müssen wir zuerst nach Posen, Westpreußen und Schlesien blicken."
 GER_incorporate_the_polish_rump_state: "Den polnischen Rumpfstaat eingliedern"
 GER_incorporate_the_polish_rump_state_desc: "Auch die letzten Teile Polens gehören wie im Vertrag von Brest-Litowsk festgelegt zum Reich. Wir müssen diese Territorien zurückfordern, wenn nötig mit Gewalt."
 GER_memel_ultimatum: "Memel-Ultimatum"
 GER_memel_ultimatum_desc: "Wenn wir aus dem Ersten Weltkrieg eines gelernt haben, dann dies: Wir müssen uns auf einen Angriff auf unsere abseits gelegenen Besitztümer im Osten vorbereiten. Sie müssen wiederhergestellt und gegen eine Invasion gesichert werden. Dafür müssen wir jedoch zuerst das strategisch wichtige Memelland zurückerobern."
 GER_demand_lithuanian_integration: "Die Eingliederung Litauens fordern"
 GER_demand_lithuanian_integration_desc: "Das Königreich Litauen sollte einst ein halbautonomer Teil unserer Nation sein, und wir werden dafür sorgen, dass es das auch ist. Wir müssen die Annektierung Litauens anstreben und Mindaugas zum Herzog krönen."
 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "Alle im Vertrag festgehaltenen Territorien dürfen nicht direkt von uns gehalten werden. Wir haben jedoch Pläne für Großherzogtümer und Satellitenkönigreiche im Osten entworfen, die in der Lage sein werden, das Territorium in unserem Namen zu halten, ohne gegen den Vertrag zu verstoßen."
 GER_eastern_duchies_name_democratic: "Östliche autonome Staaten"
 GER_eastern_duchies_name_neutrality: "Östliche Großherzogtümer errichten"
 GER_subduing_the_baltic_states: "Die Baltischen Staaten unterwerfen"
 GER_subduing_the_baltic_states_desc: "Wir erkennen die baltischen Staaten nicht an, da sie Territorien unseres vereinten Baltischen Herzogtums halten. Wir müssen sie unterwerfen und ihr Land an den baltisch-deutschen Adel abtreten."
 GER_subduing_the_baltic_states_tt: "Erhält 3 §YInfanterie§!-Einheiten der Baltischen Landeswehr.\nSollte §YPolen§! noch nicht die §YBermondt-Armee§! wiederhergestellt haben, tritt uns §YRüdiger von der Goltz§! als Stufe-3-Feldmarschall bei."
 GER_strike_eastward: "Nach Osten vordringen"
 GER_strike_eastward_desc: "Da unsere Grenzen gesichert sind, ist es nun an der Zeit, unseren größten Rivalen zu beseitigen: die [SOV.GetName]. Man hat den Vertrag von Brest-Litowsk gebrochen und gefährdet die Stabilität in Osteuropa. Es ist an der Zeit, Moskau zu erobern und den [SOV.GetAdjective]en Riesen in die Knie zu zwingen."
 GER_unlocks_kremlin_raid_tt: "Schaltet einen §YLuftüberfall§! auf den §YKreml§! frei, wenn wir uns im Krieg mit der §Y[SOV.GetNameWithFlag]§! befinden"
 GER_end_european_communism: "Dem europäischen Kommunismus ein Ende setzen"
 GER_end_european_communism_desc: "Da die größte Bedrohung für unsere Nation beseitigt wurde, ist es nun an der Zeit, das Chaos wiederaufzuräumen, das sie in Europa hinterlassen hat. Der Kommunismus ist eine fundamentale Bedrohung für unsere Werte und muss ausgelöscht werden!"
 GER_strike_eastward_eq_trigger_tt: "Mehr als §Y100000§! Infanterie-Ausrüstung in der Armee"
 GER_second_vienna_award_eq_trigger_tt: "Mehr als §Y60000§! Infanterie-Ausrüstung in der Armee"
 GER_sea_lion_eq_trigger_tt: "Mehr als §Y90000§! Infanterie-Ausrüstung in der Armee"
 GER_puppet_finland: "Die [FIN.GetAdjective]e Loyalität sichern"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_finland_puppet_description_democratic: "Das [FIN.GetAdjective]e Volk mag unser Waffenbruder sein, doch wir können uns nie sicher sein, ob nicht irgendwann der Tag kommen wird, an dem es uns verrät und die Seiten wechselt. Wir müssen dafür sorgen, dass ein solcher Tag niemals eintritt - koste es, was es wolle!"
 GER_finland_puppet_description_neutrality: "Das [FIN.GetAdjective]e Volk hat unser Angebot, einen König einzusetzen, in der Vergangenheit abgelehnt, doch wir werden nicht zulassen, dass es dies noch einmal tut. Es ist an der Zeit, dass Prinz Wolfgang von Hessen seinen Platz auf dem Thron einnimmt - ob die Finnen nun wollen oder nicht."
 GER_see_to_the_eastern_front_ww: "Die Ostfront stärken"
 GER_see_to_the_eastern_front_ww_desc: "Unsere Taten im letzten Krieg sind im kollektiven Gedächtnis noch immer sehr präsent. Wir müssen die Ängste des Kontinents wieder auf die wahre Gefahr richten: die große [GER.GetGreatRedMenaceDesc] im Osten. Wir werden eine groß angelegte Propagandakampagne durchführen, um dem Kontinent die Augen zu öffnen."
 GER_the_eastern_threat: "Die östliche Bedrohung"
 guardian_against_the_eastern_threat: "Beschützer gegen die östliche Bedrohung"
 existential_threat: "Existenzielle Bedrohung"
 GER_seeks_to_restore_brest_litovsk: "Versucht, Brest-Litowsk wiederherzustellen"
 GER_seeks_to_restore_brest_litovsk_worse: "$GER_seeks_to_restore_brest_litovsk$"
 GER_safeguard_the_baltic_ww: "$GER_safeguard_the_baltic$"
 GER_safeguard_the_baltic_ww_desc: "$GER_safeguard_the_baltic_desc$"
 GER_tributes_for_guarantees: "Tribut für Garantien"
 GER_tributes_for_guarantees_desc: "Wir sollten die baltischen Staaten vor dem Bären im Osten schützen und gleichzeitig Profit daraus schlagen. Da sich diese Nationen in einer so verwundbaren Lage befinden, wäre es ein Leichtes, eine Entschädigung für unseren Schutz zu verlangen."
 tributes_from_lithuania_tt: "Wenn §Y[LIT.GetNameWithFlag]§! akzeptiert:"
 tributes_from_latvia_or_estonia_tt: "Wenn §Y[LAT.GetNameWithFlag]§! oder §Y[EST.GetNameWithFlag]§! akzeptiert:"
 GER_will_also_recieve_trade_and_civs_tt: "Wir erhalten auch einen kleinen Teil ihrer Ressourcen und ihrer Zivilindustrie.\n Die Menge an §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! hängt davon ab, wie viele Nationen unsere Forderungen akzeptieren"
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "Die Finnen stehen in der Schusslinie der [GER.GetRussiansDemonym]. Wir bieten ihnen eine Garantie gegen die Bedrohung in ihrem Osten und etwas industrielle Unterstützung."
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_safeguard_poland: "Polen sichern"
 GER_safeguard_poland_desc: "Die Polen sind Angriffen aus dem Osten schutzlos ausgeliefert. Wir müssen sie um jeden Preis schützen, um einen Pufferstaat zwischen uns und der [SOV.GetAdjective]en Bedrohung zu haben."
 GER_safeguard_poland_tt: "Wenn §YPolen§! bei Abschluss von „§YGemeinsame Militärübungen abhalten§!“ in unserem Bündnis ist oder Garantien von uns hat, erhalten wir zusätzliche §G25§! §YArmeeerfahrung§! und §G15§! §YLuftwaffenerfahrung§!"
 GER_offer_military_production_support: "Unterstützung bei der Militärproduktion anbieten"
 GER_offer_military_production_support_desc: "Den östlichen Pufferstaaten fehlt die nötige industrielle Basis, um sich selbstständig gegen die Bedrohung im Osten zu schützen. Wir sollten ihnen Unterstützung bei der Produktion von Waffen und Munition anbieten, damit sie sich hoffentlich eine Zeit lang behaupten können, falls sie von [SOV.GetNameDef] angegriffen werden."
 GER_offer_military_production_support_tt: "Alle unter unserem Schutz stehenden Staaten in Osteuropa erhalten §Y730§! Tage lang die folgende Erhöhung für ihre §YMilitärproduktion§!:"
 GER_liberate_oppressed_people: "Unterdrückte Völker befreien"
 GER_liberate_oppressed_people_desc: "Es gibt viele Menschen unter dem [SOV.GetAdjective]en Regime, die uns wohlgesonnen sind und sich mehr als alles andere wünschen würden, von uns befreit zu werden. Wir sollten sie von ihren Unterdrückern befreien und sie zu unseren neuen Verbündeten im Osten machen."
 GER_liberate_oppressed_people_tt: "§Y[SOV.GetAdjective]e§! Gliedstaaten zu befreien, ist §G40%§! günstiger, und sie zu Marionettenstaaten zu machen, ist §G20%§! günstiger."
 GER_liberate_oppressed_people_cossacks_tt: "Aktiviert die Wiedereinführung der südrussischen §YKosaken-Republiken§!"
 GER_build_the_eastern_bulwark: "Den Ostwall errichten"
 GER_build_the_eastern_bulwark_desc: "Die Länder in unserem Osten haben eine viel zu schwache Verteidigung, um einem [SOV.GetAdjective]en Angriff standzuhalten. Wir müssen in die Befestigungen dieser Länder investieren, damit der Versuch, sie einzunehmen, für unseren Feind so kostspielig wie möglich wird."
 GER_build_the_eastern_bulwark_tt: "Errichtet in allen Staaten, die sich im Besitz von §Y[ROOT.GetName]§! befinden oder eine Garantie oder ein Bündnis mit §Y[ROOT.GetName]§! haben und an §Y[SOV.GetName]§! angrenzen, eine Stufe-2-§YLandbefestigung§!."
 GER_build_the_eastern_bulwark_ns_tt: "Bei Kriegseintritt mit §Y[SOV.GetName]§! erhalten wir:"
 GER_ally_white_russian_forces: "Mit der russischen Weißen Bewegung verbünden"
 GER_ally_white_russian_forces_desc: "Viele Russen flohen nach dem Sieg der Roten im russischen Bürgerkrieg ins Ausland. Wir sollten ihnen die Hand reichen und prüfen, ob sie bereit wären, bei der Rückeroberung ihrer Heimat mitzuwirken. Wir verlangen als Entschädigung lediglich, dass sie ihre Ansprüche auf jenes Land aufgeben, das man uns oder unseren Verbündeten im Vertrag von Brest-Litowsk zusprach."
 GER_hold_joint_military_drills: "Gemeinsame Militärübungen abhalten"
 GER_hold_joint_military_drills_desc: "Unsere östlichen Verbündeten haben die [SOV.GetAdjective]e Bedrohung in letzter Zeit öfter bekämpft als wir und verfügen damit vielleicht über wertvolles Wissen, wie man sie besiegt. Wir sollten gemeinsame Militärübungen organisieren, damit dieses Wissen weitergegeben werden kann."
 GER_hold_joint_military_drills_tt: "Wir und alle osteuropäischen Länder, denen wir eine Garantie ausgesprochen haben oder die unserem Bündnis angehören, erhalten den folgenden Nationalgeist:"
 GER_extend_mitteleuropas_bounderies: "Die Grenzen Mitteleuropas ostwärts treiben"
 GER_extend_mitteleuropas_bounderies_desc: "Die Nationen in unserem Osten sind mehr als nur Pufferstaaten. Wir sollten sie in unser mitteleuropäisches Bündnis einladen und dafür sorgen, dass sie ihren Teil zu selbigem und unserer Zollunion beitragen."
 GER_extend_mitteleuropas_bounderies_tt: "Lädt osteuropäische Staaten, die eine Garantie haben, in §YMitteleuropa§! ein"
 GER_reach_out_to_scandinavia: "An Skandinavien wenden"
 GER_reach_out_to_scandinavia_desc: "Die Berge und die Kälte bieten keinen Schutz vor der [GER.GetGreatRedMenaceName]en Gefahr. Das wissen auch die Skandinavier. Wir bieten ihnen eine Mitgliedschaft sowie Schutz gegen die [SOV.GetAdjective]e Bedrohung an."
 GER_mitteleuropa: "Mitteleuropa"
 GER_mitteleuropa_desc: "Das Interesse des deutschen Volkes gilt hauptsächlich Mitteleuropa, einer Region, die ursprünglich von den Preußen als pangermanisches Staatenreich geplant war. Obwohl diese Idee noch etwas Feinschliff vertragen könnte, ist sie eine gute Grundlage, auf der wir die neue Ordnung in Europa aufbauen könnten."
 GER_mitteleuropa_tt: "Schaltet eine Entscheidung frei, um §Ydie öffentliche Meinung in Österreich auf unsere Seite zu ziehen§!. Dies macht sie gewillter, sowohl ein Bündnis als auch eine Unterwerfung zu akzeptieren."
 GER_mitteleuropa_alliance: "Mitteleuropa"
 GER_brothers_in_arms: "Waffenbrüder"
 GER_brothers_in_arms_desc: "Unsere österreichischen Brüder haben als Teil der Mittelmächte an unserer Seite gekämpft. Wir sollten ihnen ein Angebot unterbreiten, das sie nicht ablehnen können, und erneut Seite an Seite kämpfen."
 GER_carve_up_czechoslovakia: "Die Tschechoslowakei aufteilen"
 GER_carve_up_czechoslovakia_desc: "[CZE.GetNameDefCap] steht nicht nur unseren Ambitionen im Weg, sondern auch denen unserer Verbündeten im Süden. Wir sollten das Territorium der Tschechen zwischen uns aufteilen, damit unser Plan von Mitteleuropa verwirklicht werden kann."
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_the_first_berlin_award: "Der Erste Berliner Schiedsspruch"
 GER_the_first_berlin_award_desc: "Die Polen besetzen nicht nur Land, das rechtmäßig uns gehört, sondern auch Land, das Österreich und Ungarn zusteht. Wir sollten versuchen, sie einzuschüchtern, damit sie diese Regionen zurück an Mitteleuropa geben. Sollten sie sich weigern, bekommen sie den Zorn der deutschen Armeen zu spüren!"
 GER_the_first_berlin_award_hun_tt: "Wenn wir uns in einem Bündnis mit §Y[HUN.GetName]§! befinden:"
 GER_the_first_berlin_award_aus_tt: "Wenn wir uns in einem Bündnis mit §Y[AUS.GetName]§! befinden:"
 GER_the_second_berlin_award: "Der Zweite Berliner Schiedsspruch"
 GER_the_second_berlin_award_desc: "Die Rumänen und Slawen besetzen ebenfalls Land, das rechtmäßig Österreich und Ungarn gehört. Wir müssen sie auffordern, es sofort zurückzugeben!"
 GER_trade_agreements: "Handelsabkommen"
 GER_trade_agreements_desc: "Mitteleuropa ist nicht nur ein Kräftebündnis, sondern auch eine Union, die zu besseren Handelsbeziehungen und wirtschaftlicher Zusammenarbeit beitragen soll. Wir sollten diesen Aspekt betonen und ihn dazu nutzen, um diejenigen zu erreichen, die viele natürliche Ressourcen besitzen."
 GER_trade_agreements_tt: "Alle Verbündeten erhalten den §YNationalgeist§!:"
 GER_mitteleuropa_cooperation_sphere: "Kooperationsraum Mitteleuropa"
 GER_mitteleuropa_cooperation_sphere_desc: "In Zentraleuropa gibt es viele kluge Köpfe, doch sie können nicht zusammenarbeiten, weil die verschiedenen Regierungen ihr Wissen für sich behalten wollen. Wir müssen eine engere wissenschaftliche Zusammenarbeit mit unseren Verbündeten anstreben."
 GER_conquer_italy: "Italien erobern"
 GER_conquer_italy_desc: "Die Italiener verrieten uns während des Ersten Weltkriegs, als sie Österreich-Ungarn angriffen und sich auf die Seite der Entente stellten. Wir werden das nie vergessen und nie verzeihen. Es ist an der Zeit, dass wir ihnen zeigen, wozu Verrat letztlich führt."
 GER_align_italy: "Italien gleichschalten"
 GER_align_italy_desc: "Italien mag uns zwar während des Ersten Weltkriegs verraten haben, doch wir sollten nie vergessen, dass es über eine beeindruckende Marine verfügt, die der unserer Feinde ebenbürtig ist. Wir sollten viel lieber versuchen, unser altes Bündnis mit ihm wiederherzustellen."
 GER_the_austrian_question: "Die Österreichfrage"
 GER_the_austrian_question_desc: "Die kleindeutsche Lösung war ein Fehler, der sofort korrigiert werden muss. Dazu sollten wir die Österreicher zwingen, sich unserer Nation anzuschließen, und vielleicht sogar die Gelegenheit nutzen, das Burgenland im Austausch gegen ein Bündnis mit [HUN.GetName] anzubieten."
 GER_the_austrian_question_more_likely_to_accept_tt: "Sie sind §RWENIGER§! gewillt, unseren Vorschlag anzunehmen, wenn sie derzeit Anführer eines Bündnisses sind."
 GER_align_czechoslovakia: "Die Tschechoslowakei gleichschalten"
 GER_align_czechoslovakia_desc: "Der tschechoslowakische Staat besitzt eine starke Industrie und viele natürlichen Ressourcen, da er einst den Kern der österreichisch-ungarischen Industrialisierung ausmachte. Wir sollten ihn in unser mitteleuropäisches Bündnis aufnehmen, damit wir von seinem Reichtum profitieren."
 GER_sway_the_balkans: "Den Balkan beeinflussen"
 GER_sway_the_balkans_desc: "Es gibt viele Völker auf dem Balkan, die von fremden Mächten bedroht werden. Wir sollten ihnen einen Platz in unserem mitteleuropäischen Bündnis anbieten und selbiges dadurch weiter stärken."
 GER_sway_the_balkans_tt: "Schaltet Entscheidungen frei, um [ROOT.GetRulingIdeologyNoun_DE_ART_DEF_S_A] §Y[ROOT.GetRulingIdeology]§! in Nationen des §YBalkans§! zu stärken und sie in §YMitteleuropa zu integrieren§!"
 GER_establish_a_customs_union: "Eine Zollunion errichten"
 GER_establish_a_customs_union_desc: "Wie im Septemberprogramm vorgesehen besteht der nächste Schritt darin, die Zollunion Mitteleuropa zu gründen und die europäischen Volkswirtschaften langsam, aber sicher zu vereinen."
 GER_integrated_economies: "Integrierte Volkswirtschaften"
 GER_integrated_economies_desc: "Das Eingliedern der Volkswirtschaften unserer Verbündeten in unsere eigene sowie die Gründung der deutschen Zentralbank, die die wirtschaftliche Lage der anderen Staaten überwacht und unterstützt, werden uns auf lange Sicht sehr zugutekommen. Es wird uns nicht nur stärken, sondern auch die Abhängigkeit unserer Verbündeten von uns erhöhen, bis wir schließlich die Kontrolle über ihre Außenpolitik übernehmen können."
 GER_integrated_economies_tt: "Jedes §YBündnismitglied§! erhält das §YEreignis§!: [GER.GetNameDefCap] wünscht weitere Integration in unsere Wirtschaft"
 GER_european_confederation: "Europäische Konföderation"
 GER_european_confederation_desc: "Da sich unsere Verbündeten in hohem Maß auf uns verlassen, ist es an der Zeit, ihren Integrationsprozess weiter zu vertiefen und unseren Traum der europäischen Konföderation wahr werden zu lassen."
 GER_bring_turkey_into_the_fold: "[TUR.GetNameDefCap] unter Kontrolle bringen"
 GER_bring_turkey_into_the_fold_desc: "Die Türken haben Ansprüche jenseits ihrer derzeitigen Grenzen und könnten leicht dazu gebracht werden, sich unserem Bündnis anzuschließen. Es ist an der Zeit, dass wir sie wieder unter Kontrolle bringen."
 GER_german_hegemony_in_the_middle_east: "Deutsche Hegemonie im Nahen Osten"
 GER_german_hegemony_in_the_middle_east_desc: "Der Nahe Osten ist reif für eine Eroberung, und viele der dort ansässigen Staaten könnten bereit sein, sich unserem Bündnis anzuschließen, um sich gemeinsam mit uns gegen das britische oder französische Reich zu stellen. Es ist an der Zeit, dass wir unsere Hegemonie im Nahen Osten etablieren."
 GER_sway_the_middle_east_decisions_tt: "Schaltet Entscheidungen frei, um [ROOT.GetRulingIdeologyNoun_DE_ART_DEF_S_A] §Y[ROOT.GetRulingIdeology]§! in Nationen in §YNahost§! zu stärken und sie in §YMitteleuropa zu integrieren§!"
 GER_reject_the_locarno_treaty: "Die Verträge von Locarno für ungültig erklären"
 GER_reject_the_locarno_treaty_desc: "Die Verträge von Locarno hatten das eindeutige Ziel, uns daran zu hindern, Territorien zurückzufordern, die man uns unrechtmäßig entriss. Wir müssen diesen Vertrag für nichtig erklären und uns auf die Rückeroberung unserer alten Staaten vorbereiten."
 GER_backdoor_negotiations: "Hinterzimmerverhandlungen"
 GER_backdoor_negotiations_desc: "Wir könnten versuchen, eine Einmischung des Westens in den Niederlanden zu umgehen, indem wir die Staaten nicht selbst angreifen, sondern eine der beiden Nationen dazu bringen, die andere anzugreifen, und dann eine der Seiten unterstützen. Dies würde die alten Nationen in der Region spalten und es leichter machen, sie für unsere Sache zu gewinnen."
 GER_backdoor_negotiations_tt: "Diese Entscheidungen erlauben es uns, eine der Zielnationen zu unserem Bündnis hinzuzufügen, während wir die andere Nation angreifen."
 GER_schlieffen_once_more_ww: "$GER_schlieffen_once_more$"
 GER_schlieffen_once_more_ww_desc: "$GER_schlieffen_once_more_desc$"
 GER_bypass_maginot_in_the_south_ww: "$GER_bypass_maginot_in_the_south$"
 GER_bypass_maginot_in_the_south_ww_desc: "$GER_bypass_maginot_in_the_south_desc$"
 GER_reinstate_imperial_possessions_ww: "$GER_reinstate_imperial_possessions$"
 GER_reinstate_imperial_possessions_ww_desc: "$GER_reinstate_imperial_possessions_desc$"
 GER_establish_western_grand_duchies: "[GetWesternDuchiesName]"
 GER_western_duchies_name_democratic: "Westliche autonome Staaten"
 GER_western_duchies_name_neutrality: "Westliche Großherzogtümer errichten"
 GER_establish_western_grand_duchies_desc: "Wie im Septemberprogramm vorgesehen sollten wir versuchen, unsere Kontrolle über die westlichen Regionen zu verstärken, indem wir eigene Klientelstaaten schaffen und die Grenzen so aufteilen, wie wir es für richtig halten."
 GER_integrate_western_german_speakers: "Westliche deutschsprechende Nationen integrieren"
 GER_integrate_western_german_speakers_desc: "Das Septemberprogramm sah die Integration des größeren luxemburgischen Gebiets in den deutschen Staat vor. Sowohl diese Region als auch die Schweiz waren einst Teil des Heiligen Römischen Reiches, dessen alleiniger rechtmäßiger Nachfolger wir sind. Diese ehemaligen germanischen Gebiete müssen schnellstmöglich wieder in unser Reich eingegliedert werden."
 GER_core_ardennes_tt: "Wenn [ROOT.GetnameDef] §Ynicht in einem Bündnis§! mit [BEL.GetName] ist und die §Yvollständige Kontrolle§! über [980.GetName] hat:"
 GER_core_german_switzerland_tt: "Wenn [ROOT.GetnameDef] §Ynicht in einem Bündnis§! mit [SWI.GetName] ist und die §Yvollständige Kontrolle§! über [3.GetName], [847.GetName] und [151.GetName] hat:"
 GER_core_alto_adige_tt: "Wenn [ROOT.GetnameDef] §Ynicht in einem Bündnis§! mit [ITA.GetName] ist und die §Yvollständige Kontrolle§! über [39.GetName] hat:"
 GER_assassinate_mussolini_ww: "Mussolini ermorden"
 GER_assassinate_mussolini_ww_desc: "Es ist an der Zeit, den Dreh- und Angelpunkt des [ITA.GetAdjective]en Faschismus endgültig zu beseitigen. Deutsche Hände werden Il Duce ermorden, woraufhin die [ITA.GetAdjective]en Royalisten unverzüglich die Macht ergreifen werden."
 GER_prepare_italian_coup_ww: "[ITA.GetAdjective]en Staatsstreich initiieren"
 GER_prepare_italian_coup_ww_desc: "Das Abgleiten Italiens in den Faschismus muss rückgängig gemacht werden. Wir werden den [ITA.GetAdjective]en Royalisten vorschlagen, mit unserer Unterstützung einen Putsch zu wagen."
