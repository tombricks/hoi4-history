 ### CONGO SHARED FOCUS TREE ###
 CONGO_belgian_congo: "Belgisch-Kongo"
 CONGO_belgian_congo_desc: "Die Kolonie wurde 1908 gegründet, nachdem der Freistaat Kongo an die belgische Regierung angegliedert worden war, um der Ausbeutung durch die belgische Krone zu entgehen. Belgisch-Kongo ist ein Juwel im Herzen der belgischen Kolonialpolitik. "
 CONGO_expand_villages: "Die Dörfer entwickeln"
 CONGO_expand_villages_desc: "Der Kongo verfügt über viel Potenzial, doch selbiges kann nur durch die große und lebendige Arbeiterschaft voll ausgeschöpft werden. Wir sollten neue Dörfer in jenen Gebieten errichten, die wir entwickeln wollen, um dieses Wachstum weiter zu fördern."
 CONGO_free_enterprise_fund: "In freie Unternehmen investieren"
 CONGO_free_enterprise_fund_desc: "Die belgische Kolonialverwaltung ist sich sehr wohl bewusst, dass Investitionen nötig sind, um das Beste aus dem Kongo herauszuholen. Daher bietet sie kleineren Unternehmen finanzielle Unterstützung an, um ihnen den Anfang zu erleichtern. "
 CONGO_secure_international_funding: "Internationale Finanzierung sichern"
 CONGO_secure_international_funding_desc: "Die belgische Kolonialverwaltung ist nicht die einzige Macht, die sich des Potenzials des Kongos bewusst ist. Wir sollten nach anderen internationalen Partnern Ausschau halten, die in den Kongo investieren wollen, damit wir auch ohne [BEL.GetName] Geschäfte machen können."
 CONGO_secure_international_funding_tt: "Schaltet Entscheidungen frei, um §Yinternationale Gelder in die kongolesische Infrastruktur und Industrie zu investieren§!"
 CONGO_weapon_repair_workshops: "Reparaturwerkstätten für Waffen"
 CONGO_weapon_repair_workshops_desc: "Obwohl ein Großteil unserer militärischen Produktion in Belgien abgewickelt wird, gibt es eine Reihe kleiner Werkstätten, die alte militärische Ausrüstung reparieren und umfunktionieren. Wir sollten dafür sorgen, dass sie über die notwendigen Mittel verfügen, falls wir in Zukunft auf diese Ausrüstung zurückgreifen müssen."
 CONGO_rawji_group: "Rawji Group"
 CONGO_rawji_group_desc: "Das Rawji-Unternehmen hat sich aus seinen bescheidenen Anfängen auf eine Vielzahl verschiedener Branchen und Unternehmen im gesamten Kongo ausgeweitet."
 CONGO_the_heart_of_africa: "Das Herz von Afrika"
 CONGO_the_heart_of_africa_desc: "Das riesige Territorium des Kongos liegt in der Mitte Afrikas, und obwohl das Land recht arm und unterentwickelt ist, birgt das Innere einen enormen Reichtum an Ressourcen und Möglichkeiten. Wir müssen uns nur auf den Weg machen und sie finden."
 CONGO_establish_university_of_louvain: "Université Lovanium gründen"
 CONGO_establish_university_of_louvain_desc: "Das ursprünglich als medizinische Hochschule gegründete Institut für das Studium der Tropenmedizin bietet uns die Möglichkeit, es um eine Abteilung für Agrarwissenschaften zu erweitern. Wenn wir es anschließend als Universität anerkennen, wird uns sicherlich ganz Afrika darum beneiden."
 CONGO_congo_investments: "In den Kongo investieren"
 CONGO_congo_investments_desc: "Die belgische Zentralregierung ist sich sehr wohl bewusst, welchen Reichtum der Kongo birgt. Dieser Reichtum lässt sich für die Erholung der belgischen Wirtschaft nutzen. Alles, was es dazu braucht, sind ein paar Vorabinvestitionen."
 CONGO_societe_generale_de_belgique: "Societe Generale de Belgique"
 CONGO_societe_generale_de_belgique_desc: "Dieses riesige Unternehmen trägt einen Großteil der belgischen Wirtschaft. Wenn wir uns die organisatorische und finanzielle Kraft zunutze machen wollen, die für die Entwicklung eines ganzen Landes erforderlich ist, gibt es niemanden, der besser geeignet wäre, um unsere Interessen im Kongo zu stärken."
 CONGO_ccci: "CCCI"
 CONGO_ccci_desc: "Die „Compagnie du Congo pour le Commerce et l'Industrie“ ist das größte Bergbaukonglomerat, das im Kongo tätig ist. Das Unternehmen kontrolliert zwar eine Vielzahl von Mineralien, doch wir möchten es vor allem zur Erschließung metallurgischer Ressourcen fördern."
 CONGO_forminiere: "Forminière"
 CONGO_forminiere_desc: "Die „Société internationale forestière et minière du Congo“ ist eine Organisation, die sich vor allem für die Forstwirtschaft und den Mineralienabbau im Kongo interessiert. Ihre Erfahrungen in der Forstwirtschaft sind zwar wertvoll, doch nichts im Vergleich dazu, wie lukrativ ihr Diamantenmonopol in Kasai ist. Wir sollten es weiter ausbauen!"
 CONGO_ruanda_urundi: "Ruanda-Urundi"
 CONGO_ruanda_urundi_desc: "Einst Teil von Deutsch-Ostafrika wurde es nach dem Ersten Weltkrieg vom Völkerbund an [BEL.GetName] abgetreten. Die Region hat Zugang zu wertvollen Ressourcen wie Baumwolle, Kaffee und Wolfram."
 COG_approached_ruanda_urundi_governor_flag: "Wandte sich an den Gouverneur von Ruanda-Urundi"
 CONGO_jungle_industry: "Dschungelindustrie"
 CONGO_jungle_industry_desc: "Investoren wissen oft nicht, worin der Wert eines riesigen Dschungels liegt, doch man muss nur wissen, wo man suchen muss. Wir müssen das nötige Wissen darüber erlangen und die nötigen Werkzeuge bereitstellen, um diese verborgenen Reichtümer zu erschließen."
 CONGO_jungle_industry_available_tt: "Kontrolliert einen beliebigen §YDschungel-Staat§! im §YKongobecken§!"
 CONGO_belgian_devaluation: "Belgische Entwertung"
 CONGO_belgian_devaluation_desc: "Die [BEL.GetAdjective]e Regierung verfolgt eine Abwertungspolitik, die es dem Generalgouverneur ermöglicht hat, die Einfuhrzölle zu senken und die Ausfuhrzölle zu erhöhen. Dies dürfte den kolonialen Haushalt erheblich verbessern."
 CONGO_french_congo: "Französisch-Kongo"
 CONGO_french_congo_desc: "Die Franzosen haben sich ein Stück des Kongobeckens unter den Nagel gerissen und unser Volk gespalten. Es ist an der Zeit, dass wir dieses historische Unrecht rückgängig machen. Es kann nur einen Kongo geben!"
 CONGO_force_publique: "Force Publique"
 CONGO_force_publique_desc: "Die „Force Publique“ sollte ursprünglich als Kolonialpolizei fungieren, doch sie wurde während des Ersten Weltkriegs militarisiert und kämpfte mit großem Erfolg gegen Deutsch-Afrika. Wir sollten sie auch für die Zukunft ermächtigen und diese kolonialen Streitkräfte auf modernere Standards bringen."
 COG_force_publique_reformed_flag: " Die Force Publique wurde in die Armée Nationale Congolaise umgewandelt"
 COG_comitted_to_our_overlords_war_flag: "Wir haben uns dazu entschieden, uns voll und ganz dem Krieg unserer Herrn anzuschließen"
 CONGO_symbiotic_industrialization: "Symbiotische Industrialisierung"
 CONGO_symbiotic_industrialization_desc: "Man sagt, das eine heize das andere an: Mit der Entwicklung der belgischen Industrie steigt auch der Bedarf an Rohstoffen. Diese können aus dem Kongo importiert werden und treiben die Industrialisierung voran, wodurch man noch mehr Ressourcen benötigt. Der Wohlstand beider ist eng miteinander verbunden."
 CONGO_prince_leopold_mine: "Fürst-Leopold-Mine"
 CONGO_prince_leopold_mine_desc: "In der Region Kipushi wird bereits seit Jahrhunderten Kupfer abgebaut, doch es wird erwartet, dass der potenzielle Wert von Kupfer proportional zu den weltweiten Spannungen steigen wird. Wir müssen auf die kommende Nachfrage vorbereitet sein!"
 CONGO_bakwanga_mine: "Bakwanga-Mine"
 CONGO_bakwanga_mine_desc: "In der Region Bakwanga wurden besonders reiche Diamantenvorkommen entdeckt. Zwar sind diese Steine nicht mit jenen großen Exemplaren zu vergleichen, die man in Südafrika und Indien fand, aber es ist dennoch ein außergewöhnlich großes Vorkommen des härtesten Minerals der Welt, das sich für eine Vielzahl industrieller Zwecke nutzen ließe."
 CONGO_expand_tungsten_mines: "Die Wolframminen ausbauen"
 CONGO_expand_tungsten_mines_desc: "Da das Interesse an Wolfram für die Munitionsproduktion immer weiter wächst, war es wichtig, dass wir unsere eigene Quelle für dieses wichtige Metall sichern. Glücklicherweise wurde es in unserem Mandatsgebiet Ruanda-Urundi gefunden."
 CONGO_rubber_plantations: "Kautschuk-Plantagen"
 CONGO_rubber_plantations_desc: "Wenn es um die Kautschukgewinnung im Kongo geht, genießt Belgien international einen sehr schlechten Ruf. Trotzdem müssen wir die Produktion dieses Materials weiter ausbauen, wohl wissend, dass wir unter dem wachsamen Blick der internationalen Gemeinschaft stehen."
 CONGO_interfaith_school_subsidies: "Interreligiöse Schulförderung"
 CONGO_interfaith_school_subsidies_desc: "Es gibt bereits eine Reihe katholischer Missionsschulen im ganzen Land, doch wenn wir das Bildungsniveau der Bevölkerung kostengünstig verbessern wollen, müssen wir mehr dieser Schulen innerhalb unserer Grenzen fördern."
 CONGO_colonial_ambitions: "Koloniale Ambitionen"
 CONGO_colonial_ambitions_desc: "Der Kongo ist ein beeindruckendes Stück Land, aber Afrika ist groß. Wir sollten den anderen Kolonialnationen zeigen, dass der Kampf um Afrika noch nicht vorüber ist."
 CONGO_congo_army: "Armee des Kongo"
 CONGO_congo_army_desc: "Es wird immer deutlicher, dass es Mächte gibt, die daran interessiert sind, den Kongo zu erobern. Wir müssen stärker ins Militär investieren, damit sich der Kongo verteidigen und [BEL.GetName] vielleicht sogar dabei helfen kann, Einfluss im Ausland geltend zu machen."
 CONGO_modernize_force_publique: "Die Force Publique modernisieren"
 CONGO_modernize_force_publique_desc: "Obwohl die Force Publique bemerkenswerte Leistungen erbracht hat, ist es kein Geheimnis, dass sie dringend modernisiert werden muss. Dies scheint der günstigste Zeitpunkt zu sein, um Gelder für entsprechende Investitionen zurückzustellen."
 CONGO_cheap_labor: "Billige Arbeitskräfte"
 CONGO_cheap_labor_desc: "Es gibt eine Reihe von Methoden, mit denen sich die Arbeiterschaft manipulieren lässt, um das Beste aus sich herauszuholen. Man könnte zum Beispiel dafür sorgen, dass es so wenig Arbeitsschutz wie möglich gibt, damit das Risiko einer Entlassung allgegenwärtig ist. Man könnte auch sicherstellen, dass sie von den Unternehmen abhängig sind, wenn es darum geht, ihren Lebensunterhalt zu sichern."
 CONGO_societe_miniere_de_bakwanga: "Societé Minière de Bécéka"
 CONGO_societe_miniere_de_bakwanga_desc: "Obwohl der Markt für Diamanten außerordentlich lukrativ ist, gibt es im Zeitalter der Industrialisierung eine Vielzahl neuer Verwendungsmöglichkeiten für dieses harte Material, zum Beispiel für Sägen und Bohrer."
 CONGO_kasai_secessionist_state: "Sezessionsstaat Kasai"
 CONGO_kasai_secessionist_state_desc: "Die Kasai-Region wird von den [BEL.GetAdjective]en Truppen nur locker kontrolliert, und mit den richtigen Beziehungen könnten wir uns hier eine Basis sichern, sollte der Kongo die Unabhängigkeit anstreben."
 CONGO_regional_specialization: "Regionale Spezialisierung"
 CONGO_regional_specialization_desc: "Der Kongo ist ein großes Land mit einer vielfältigen Geografie, die eine Reihe verschiedener Biome umfasst. Wir sollten sicherstellen, dass die richtigen Ressourcen, Fachkenntnisse und Instrumente dorthin geschickt werden, wo sie am besten eingesetzt werden können."
 CONGO_expanded_rubber_plantations: "Die Kautschuk-Plantagen ausbauen"
 CONGO_expanded_rubber_plantations_desc: "Die Nachfrage nach Kautschuk ist so groß geworden, dass es jetzt finanziell lukrativ ist, die Plantagen erheblich auszuweiten. Wir können spezialisierte Farmen schaffen und moderne Ausrüstung importieren, um die Produktion anzukurbeln."
 CONGO_separate_corporations_from_politics: "Unternehmen und Politik trennen"
 CONGO_separate_corporations_from_politics_desc: "Seit es den Freistaat Kongo gibt, ist der Kongo in der Hand von Großkonzernen. Dies hat dazu geführt, dass die Interessen der Konzerne sogar die Politik infiltriert haben. Wir müssen Maßnahmen ergreifen, um diese Konzerne ihrer Macht zu berauben."
 CONGO_belgian_officer_corps: "Belgisches Offizierskorps"
 CONGO_belgian_officer_corps_desc: "Gegenwärtig wird die Force Publique von einem belgischen Offizierskader geführt, doch dieses ist mit dem stetigen Wachstum der Truppe nicht mitgewachsen. Wir sollten zusätzliches [BEL.GetAdjective]es Personal anfordern und sicherstellen, dass all diese neuen Rekruten die richtige Führung erfahren."
 CONGO_appoint_van_overstraeten: "Van Overstraeten ernennen"
 CONGO_appoint_van_overstraeten_desc: "Raoul van Overstraeten ist vermutlich einer der fähigsten Männer in der [BEL.GetAdjective]en Armee, doch das Problem ist, dass er das auch selbst weiß. Seine Persönlichkeit hat ihn in seinem Heimatland unbeliebt gemacht, doch während des Ersten Weltkriegs diente er im Kongo. Wir könnten diese Nostalgie nutzen, um diesen äußerst talentierten Offizier zurückzuholen."
 CONGO_fuel_for_belgium: "Treibstoff für Belgien"
 CONGO_fuel_for_belgium_desc: "Unsere Bemühungen um die Ausweitung des Rohstoffabbaus im Kongo waren derart erfolgreich, dass [BEL.GetAdjective]e Unternehmen damit begonnen haben, diese billigen Materialien schamlos als Treibstoff für ihre eigenen Fabriken in Belgien zu verwenden ... und dabei einen beträchtlichen Gewinn erzielen."
 CONGO_antwerp_diamond_district: "Antwerpener Diamantenviertel"
 CONGO_antwerp_diamond_district_desc: "Da wir zu den größten Diamantenproduzenten der Welt gehören, ist Antwerpen zum wichtigsten Knotenpunkt für den Vertrieb und Verkauf dieses Minerals geworden. Dies hat uns wiederum eine sehr greifbare Einnahmequelle verschafft."
 CONGO_shinkolobwe_mine: "Shinkolobwe-Mine"
 CONGO_shinkolobwe_mine_desc: "Die Shinkolobwe-Mine ist eine der wenigen bekannten Quellen, in der man hochgradiges Uran abbauen kann. Leider wurden die unteren Ebenen der Mine stark überflutet, was zu ihrer Schließung führte. Es bedarf erheblicher Investitionen, um die Mine wieder zu öffnen und die Produktion wieder aufzunehmen."
 CONGO_chefs_coutumiers: "Chefs Coutumiers"
 CONGO_chefs_coutumiers_desc: "Die „Chefs Coutumiers“ sind Stammeshäuptlinge, die von der [BEL.GetAdjective]en Verwaltung damit beauftragt wurden, die Region zu überwachen. Angesichts der zunehmenden Investitionen in diese Region müssen wir sicherstellen, dass unsere Stammesverbündeten einen angemessenen Anreiz erhalten und bei der Ausübung dieser wichtigen Rolle Unterstützung erhalten."
 COG_evolue_in_politics: "Die §YÉvolués§! mischen in der §Y[COG.GetAdjective]en§! Politik mit"
 CONGO_chefs_coutumiers_tt: "Eine Mittelschicht der §YÉvolués§! beginnt zu entstehen"
 CONGO_humanitarian_aid: "Humanitäre Hilfe"
 CONGO_humanitarian_aid_desc: "Im Kongo gibt es viele Gebiete, in denen Armut und Hunger herrschen. Wir haben eine Reihe von Kontakten zu humanitären Organisationen und sollten ihnen Zugang gewähren, um einen Teil des Leids zu lindern."
 CONGO_purchasing_commission: "Kommissionen kaufen"
 CONGO_purchasing_commission_desc: "Da der Kongo immer mehr auf moderne Ausrüstung angewiesen ist, wird auch zunehmend deutlicher, dass wir eine Abteilung für die Einfuhr solcher Waren einrichten müssen."
 CONGO_expand_force_publique_recruitment: "Die Rekrutierung der Force Publique erweitern"
 CONGO_expand_force_publique_recruitment_desc: "Die Anforderungen an die Force Publique werden immer größer und damit auch der Bedarf an neuen Rekruten. Wir sollten mehr Anreize schaffen, um neue Rekruten aus der örtlichen Bevölkerung zu gewinnen."
 CONGO_jungle_fighting: "Dschungelkämpfe"
 CONGO_jungle_fighting_desc: "Weite Teile des Kongos sind von einem undurchdringlichen Dschungel bedeckt, und dennoch leben und gedeihen viele Menschen in ihnen. Wir sollten diese als Kommandanten und Ausbilder rekrutieren, damit unsere Truppen für einen Einsatz in diesem Terrain bestens gerüstet sind."
 CONGO_jungle_figthing_random_generals_tt: "§YZwei§! zufällig ausgewählte Armeeanführer erhalten die Eigenschaft §YDschungelratte§!"
 CONGO_requisition_funds: "Weitere Mittel einfordern"
 CONGO_requisition_funds_desc: "Obwohl es international nicht unbedingt auf Anklang stoßen wird, gibt es im Kongo noch immer ungenutzte Reichtümer für diejenigen, die wissen, wie man sie ausbeutet."
 CONGO_gold_and_diamonds: "Gold und Diamanten"
 CONGO_gold_and_diamonds_desc: "Wir befinden uns in der glücklichen Position, einen großen Vorrat an Gold und Diamanten zu kontrollieren. Wir sollten diese Ressourcen nutzen, um Vorräte, Fachwissen und Werkzeuge zu kaufen, und diese dort einsetzen, wo man sie am dringendsten benötigt."
 CONGO_uranium_development_trust: "Uranabbau"
 CONGO_uranium_development_trust_desc: "Da Uran für eine Reihe von Interessenten immer wichtiger wird, sollten wir mit unseren internationalen Partnern zusammenarbeiten und die Gründung eines entsprechenden Gremiums unterstützen. Dieses wird damit beauftragt werden, für die ordnungsgemäße Ausbeutung und Zuteilung dieser Ressource zu sorgen."
 CONGO_smuggle_uranium: "Uran schmuggeln"
 CONGO_smuggle_uranium_desc: "Wir haben etwas, was uns viel Profit einbringen könnte und was viele Länder wirklich haben wollen, doch wir können es nicht unbeschränkt anbieten. Wir sollten ein paar Kontakte im Untergrund knüpfen und sehen, welche Geschäfte sich im Verborgenen machen lassen."
 CONGO_develop_infrastructure: "Die Infrastruktur ausbauen"
 CONGO_develop_infrastructure_desc: "Wir müssen uns seit Langem mit der Tatsache auseinandersetzen, dass der Kongo einfach zu groß und undurchdringlich ist, um ein gutes Infrastrukturnetz zu unterhalten. Das heißt allerdings nicht, dass wir es nicht versuchen sollten."
 CONGO_new_vegetable_produce_markets: "Neue Märkte für pflanzliche Erzeugnisse"
 CONGO_new_vegetable_produce_markets_desc: "Obwohl der Schwerpunkt der kongolesischen Wirtschaft auf dem Abbau von Bodenschätzen und dem Anbau von Marktfrüchten liegt, besitzen wir auch einen starken und gesunden Agrarsektor. Da sich die weltweite Nahrungsmittelknappheit immer weiter zuspitzt, war die Nachfrage nach einfachen Lebensmitteln noch nie so groß wie heute."
 CONGO_congolese_generals: "Kongolesische Generäle"
 CONGO_congolese_generals_desc: "Die Force Publique ist so stark gewachsen, dass wir uns nicht auf die Kolonialverwaltung verlassen können, um sie zu führen. Die Afrikaner sind mehr als fähig, das selbst zu tun. Wir müssen die Politik, die sie einschränkt, abschaffen und besonders talentierte Einheimische in das Offizierskorps aufnehmen."
 CONGO_even_a_hospital_can_do_better: "Selbst ein Krankenhaus kann es besser machen"
 CONGO_even_a_hospital_can_do_better_desc: "Eine Reihe kleinerer kongolesischer Truppenverbände ist an verschiedenen Schauplätzen auf der ganzen Welt im Einsatz. Insbesondere die Bemühungen der Sanitätstruppen, die selbst gegen eine Übermacht an der Front bleiben, sind allerdings zu einer echten Legende geworden. Dies geht sogar so weit, dass man einen örtlichen feindlichen Truppenkommandanten seine Männer ausschimpfen hörte, weil „sogar ein Krankenhaus sich besser schlägt“ als sie."
 CONGO_expand_metallurgical_industry: "Die Metallindustrie ausbauen"
 CONGO_expand_metallurgical_industry_desc: "Belgien ist seit Langem für seine außergewöhnlichen industriellen Kapazitäten in der Metallurgie bekannt, verfügte jedoch nicht immer über die nötigen Rohstoffe, um den nächsten Schritt zu unternehmen. Mit den importierten Rohstoffen aus dem Kongo verfügt das Land nun über die Mittel, um aufzublühen."
 CONGO_smuggle_diamonds: "Diamanten schmuggeln"
 CONGO_smuggle_diamonds_desc: "Diamanten sind eine wertvolle, praktisch nicht zurückverfolgbare Währung und als solche in bestimmten Kreisen äußerst begehrt. Wir sollten einige unserer eigenen Diamanten in diese Untergrundbewegung einbringen und die Früchte ernten."
 CONGO_smuggle_diamonds_tt: "Schaltet Entscheidungen frei, um unsere §YAutonomie§! im Austausch für §YPolitische Macht§! zu verringern"
 CONGO_office_des_transports_coloniaux: "Office des Transports Coloniaux"
 CONGO_office_des_transports_coloniaux_desc: "Die Abteilung, die für den kolonialen Transport und die Logistik zuständig ist, ist überfordert, da sie sich mit den riesigen Entfernungen und dem furchtbaren Gelände auseinandersetzen muss. Wir müssen dringend benötigte Mittel umleiten und den Kongo zu einem besser vernetzten Ort machen."
 CONGO_improved_employment_contracts: "Fairere Arbeitsverträge"
 CONGO_improved_employment_contracts_desc: "Die Nachfrage nach Rohstoffen hat ein solches Ausmaß erreicht, dass wir den Arbeitsmarkt nicht mehr so manipulieren können, wie es früher der Fall war. Die Bergleute sind selbst zu einem wertvollen Gut geworden, und sie wissen das auch. Damit sie weiterhin produktiv bleiben, müssen wir ihnen bessere Arbeitsverhältnisse bieten."
 CONGO_compagnie_belge_maritime_du_congo: "Compagnie Belge Maritime du Congo"
 CONGO_compagnie_belge_maritime_du_congo_desc: "Die „Compagnie Belge Maritime du Congo“ ist das Unternehmen, das für den Materialtransport zwischen dem Kongo und [BEL.GetName] zuständig ist. Wir sollten es subventionieren, um sicherzustellen, dass die Adern, über die unser lebenswichtiger Handel läuft, nicht verstopfen."
 CONGO_heat_resistant_cobalt: "Hitzebeständiges Kobalt"
 CONGO_heat_resistant_cobalt_desc: "Wir bauen seit Langem Kobalt im Kongo ab, doch das hier gefundene Material ist von besonders hoher Qualität und besitzt hitzebeständige Eigenschaften, die für die Entwicklung neuer Düsentriebwerke unerlässlich sind."
 CONGO_copper_cartridges: "Kupfer-Patronen"
 CONGO_copper_cartridges_desc: "Patronenhülsen: Kein moderner Krieg lässt sich ohne sie führen, und zufälligerweise ist Kupfer das beste Material, um sie herzustellen. Kupfer ist korrosionsbeständig und weich genug, um biegbar zu sein. Was für ein Glück, dass wir auf einem wahren Berg dieses Materials sitzen!"
 CONGO_research_grants: "Forschungsstipendien"
 CONGO_research_grants_desc: "Der Kongo ist nicht nur reich an Ressourcen, sondern auch an klugen Köpfen. Diese wertvollste aller Ressourcen ist noch nicht richtig erschlossen worden. Wir sollten Forschungsstipendien anbieten, um sie zu fördern."
 CONGO_congos_place_in_the_world: "Kongos Platz in der Welt"
 CONGO_congos_place_in_the_world_desc: "Der hinter uns liegende Weg war äußerst steinig, doch nun ist es an der Zeit, dass der Kongo seinen rechtmäßigen Platz in der Welt einnimmt. Wie viel Einfluss wird die Vergangenheit auf unsere Zukunft haben? Jetzt ist es an der Zeit, darüber zu entscheiden."
 CONGO_legacy_of_lake_tanganyika: "Das Vermächtnis des Tanganjikasees"
 CONGO_legacy_of_lake_tanganyika_desc: "Eine der erstaunlichsten Heldentaten der Force Publique ereignete sich während des Ersten Weltkriegs, als eine Reihe von Schiffen zerlegt, durch den Dschungel getragen und auf dem See im Herzen Afrikas wieder zusammengebaut wurden, um die dort stationierten deutschen Schiffe zu besiegen."
 CONGO_soviet_interest: "Sowjetische Interessen"
 CONGO_soviet_interest_desc: "Es gibt eine Reihe konkurrierender Großmächte, die Einfluss auf den Kongo ausüben wollen, und keine ist so stark wie [SOV.GetNameDef]. Wir sollten uns zumindest anhören, was sie zu bieten haben!"
 CONGO_whispers_of_independence: "Ruf nach Unabhängigkeit"
 CONGO_whispers_of_independence_desc: "Wir haben es schon seit einiger Zeit gehört. Das überall verbreitete Gerede von Unzufriedenen. Ein Hauch von Rebellion liegt in der Luft. Ein leises Summen mit dem Ziel, eine neue Zukunft zu schaffen. Wir sollten hellhörig werden und sehen, wohin uns diese Strömung der Unzufriedenheit führt."
 CONGO_congo_free_state: "Freistaat Kongo"
 CONGO_congo_free_state_desc: "Die Kolonialverwaltung hat jeden Traum von Freiheit niedergeschlagen, weshalb die Zukunft des Kongos so gut wie feststeht - eine Zukunft, die durch die absolute Herrschaft aus Brüssel unterdrückt wird."
 CONGO_overseas_department_of_belgium: "Übersee-Departement von Belgien"
 CONGO_overseas_department_of_belgium_desc: "Das Experiment der Modellkolonie ist besser verlaufen, als man es hätte hoffen können. Der Kongo hat sich zu einem Musterbeispiel für Effizienz und Fortschritt entwickelt, weshalb er auch eine offiziellere Bezeichnung verdient hat."
 CONGO_dominion_of_congo: "Dominion Kongo"
 CONGO_dominion_of_congo_desc: "Unsere Position als Musterkolonie hat sich bezahlt gemacht. [BEL.GetNameDefCap] und unser eigenes Land sind durch die schweren Zeiten, die wir gemeinsam überwunden haben, enger zusammengewachsen. Damit haben wir einen gewissen Grad an Gleichheit erreicht."
 CONGO_republic_of_congo: "Republik Kongo"
 CONGO_republic_of_congo_desc: "Das berauschende Gefühl der Freiheit ist in der ganzen neuen Republik zu spüren. Die Entscheidung, ob unsere Zukunft an der Seite Belgiens liegt oder ob wir uns gegen unsere ehemaligen Kolonialherrn stellen, liegt allein beim Kongo."
 CONGO_african_union: "Afrikanische Union"
 CONGO_african_union_desc: "Die Idee des Panafrikanismus hat sich auf den gesamten Kontinent ausgebreitet, und viele freie afrikanische Völker wollen sich für das gemeinsame Ziel einsetzen. Auch wir sollten diese Bewegung unterstützen und eine Organisation gründen, die all unsere Nationen näher zusammenbringt."
 CONGO_great_war_of_africa: "Afrikanischer Weltkrieg"
 CONGO_great_war_of_africa_desc: "Es ist an der Zeit, dass sich alle Völker des großen Kongobeckens unter einem Banner vereinen. Wir müssen die willkürlichen Grenzen, die von den europäischen Mächten gezogen wurden, aufheben und uns nehmen, was uns gehört."
 CONGO_aviation_militaire_de_la_force_publique: "Aviation Militaire de la Force Publique"
 CONGO_aviation_militaire_de_la_force_publique_desc: "Es ist kein Geheimnis, dass die schiere Größe des Kongos die militärische und polizeiliche Kontrolle des Landes zu einer gewaltigen Herausforderung macht. Es gibt jedoch ein Transportmittel, das die Entfernungen mit Leichtigkeit überwinden könnte: Flugzeuge. Wir sollten in unsere Luftwaffe investieren, damit wir die Kontrolle über den Luftraum behalten."
 CONGO_expand_matadi_seaport: "Den Matadi-Seehafen ausbauen"
 CONGO_expand_matadi_seaport_desc: "Matadi ist der wichtigste Seehafen für Leopoldville und dient mit seinen vielen Flüssen als Tor ins Innere des Kontinents. Wir sollten unsere maritimen Einrichtungen an diesem Standort entsprechend seiner wachsenden Bedeutung ausbauen."
 CONGO_expand_ndolo_and_elisabethville_airports: "Die Flughäfen N'Dolo und Elisabethville ausbauen"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "Der Kongo liegt im Herzen von Afrika und hat damit das Potenzial, zu einem wichtigen Luftfahrt-Drehkreuz für jene zu werden, die die afrikanischen Weiten durchqueren wollen."
 CONGO_establish_cometro: "Cométro gründen"
 CONGO_establish_cometro_desc: "Die Force Publique hat eine bedeutende Rolle bei der Sicherung [BEL.GetAdjective]er Interessen im Kongo gespielt, doch sie ist keine professionelle Armee, die den strengen Standards europäischer Streitkräfte entspricht. Es ist an der Zeit, dass wir sie reformieren."
 COG_congolese_bussinessowners: "Kongolesische Geschäftsleute"
 COG_congolese_bussinessowners_desc: "Damit sich unsere Gesellschaft von der jahrelangen institutionalisierten Unterdrückung erholen und Fortschritte in Richtung einer gerechteren Gesellschaft machen kann, müssen wir alle kongolesischen Bürger dazu ermutigen, ihre eigenen Unternehmen zu gründen, und hoffen, dass sie sich auf dem Markt behaupten."
 COG_desgregate_the_universites: "Die Rassentrennung an den Universitäten aufheben"
 COG_desgregate_the_universites_desc: "Es gibt viele kluge Köpfe in unserem Land. Diese werden jedoch durch die Politik der Universitäten, die es bestimmten Bevölkerungsgruppen nicht erlaubt, über einen gewissen Bildungsgrad hinaus aufzusteigen, unterdrückt und mit Füßen getreten. Wir müssen dem sofort ein Ende setzen, da es viele gibt, die unserem Land helfen wollen, es aber nicht dürfen."
 COG_shatter_the_roof: "Die Unterdrückung beenden"
 COG_shatter_the_roof_desc: "Es ist an der Zeit, dass wir jenes unsichtbare Dach zerschlagen, das so viele Menschen in ihrer Lebensweise einschränkt, und diesen endlich die Freiheit geben, selbst zu entscheiden, wie sie ihr Leben gestalten wollen!"
 COG_establish_the_anc: "Die Armée Nationale Congolaise gründen"
 COG_establish_the_anc_desc: "Wir haben im Lauf der Jahre viele Forderungen gestellt, doch erst jetzt sind sie endlich erfüllt worden. Mit dem heutigen Tag können wir eine richtige kongolesische Armee aufbauen, eine Armee, die sich gegen alle künftigen Feinde behaupten kann."
 COG_marine_nationale: "Nationalmarine"
 COG_marine_nationale_desc: "Bisher haben wir nicht viel in unsere Marine investiert, doch für die meisten modernen Nationen ist eine Seestreitmacht eine Notwendigkeit. Da wir nun die Möglichkeit haben, eine Marine aufzubauen, hat sich die Frage gestellt, ob wir sie mit dem Ziel aufbauen wollen, sie in den Atlantischen Ozean zu schicken, oder ob wir sie so strukturieren, dass sie besser auf den vielen Flüssen im Kongobecken operieren kann."
 COG_expand_shipping_industry: "Die Schifffahrtsindustrie ausbauen"
 COG_expand_shipping_industry_desc: "Viele Orte in unserem Land sind nur schwer zu erreichen, wenn man nicht den Luftweg oder einen Fluss nimmt, und auch unsere Beziehungen zum Ausland gestalten sich überwiegend über das Meer. Wir müssen unsere Schifffahrtsindustrie ausbauen, um den Anforderungen unserer sich modernisierenden Nation gerecht zu werden."
 COG_south_atlantic_navy: "Eine Südatlantikmarine"
 COG_south_atlantic_navy_desc: "Wenn wir an unserer Unabhängigkeit festhalten wollen, müssen wir dafür sorgen, dass nie wieder Kolonialmächte an unseren Küsten landen."
 COG_brown_water_navy: "Eine Braunwassermarine"
 COG_brown_water_navy_desc: "Das Meer hat für uns nur eine geringe Bedeutung. Unsere riesigen Flüsse und Seen müssen jedoch ordnungsgemäß patrouilliert werden, wenn wir die Sicherheit unserer Nation aufrechterhalten wollen."
 COG_coastal_defence_fleet: "Eine Küstenverteidigungsflotte aufbauen"
 COG_coastal_defence_fleet_desc: "Boma und Matadi brauchen einen angemessenen Schutz. Dieser ist nur durch den Bau von Schiffen zu erreichen, deren Hauptzweck es ist, nahe an unserer Küste zu bleiben."
 COG_supply_line_disruption_tactics: "Taktiken zur Unterbrechung von Versorgungswegen"
 COG_supply_line_disruption_tactics_desc: "Feindliche Versorgungslinien lassen sich mit einem einzigen präzisen Treffer unterbrechen. Dieser Schlag wird von unseren U-Booten ausgeführt und in allen künftigen Kriegen, an denen wir teilnehmen, eine entscheidende Rolle spielen."
 COG_command_post_matadi: "Kommandoposten Matadi"
 COG_command_post_matadi_desc: "Wir müssen einen Kommandoposten in Matadi einrichten, um unsere westlichen Flüsse besser zu überwachen."
 COG_command_post_albertville: "Kommandoposten Albertville"
 COG_command_post_albertville_desc: "Wir müssen einen Kommandoposten in Albertville einrichten, um unsere südöstlichen Flüsse besser zu überwachen."
 COG_command_post_goma: "Kommandoposten Goma"
 COG_command_post_goma_desc: "Wir müssen einen Kommandoposten in Goma einrichten, um unsere nordöstlichen Flüsse besser zu überwachen."
 COG_force_arienne_congolaise: "Force Aérienne Congolaise"
 COG_force_arienne_congolaise_desc: "Um mit unseren Feinden mitzuhalten, müssen wir unsere Luftwaffe neu strukturieren und sie zu einem eigenen Militärzweig machen."
 COG_procure_foriegn_equipment: "Ausrüstung aus dem Ausland beschaffen"
 COG_procure_foriegn_equipment_desc: "Da wir weder über das technische Wissen noch über die nötigen industriellen Kapazitäten verfügen, um unsere eigenen Flugzeuge zu entwickeln und zu produzieren, wäre es klug, stattdessen Entwürfe oder fertige Flugzeuge von unseren Verbündeten zu kaufen."
 COG_aeronautical_research_department: "Forschungsabteilung für die Luftfahrt"
 COG_aeronautical_research_department_desc: "Wir mögen zwar bisher nicht viel in unsere Luftfahrt investiert haben, doch wir sollten uns auch nicht zu sehr auf ausländische Akteure verlassen. Wir müssen versuchen, unsere eigenen Flugzeuge zu entwickeln und zu produzieren, ungeachtet der damit verbundenen Kosten."
 COG_scouting_the_terrain: "Das Gelände auskundschaften"
 COG_scouting_the_terrain_desc: "Unsere riesigen Dschungel machen eine Durchquerung schwierig, aber viel problematischer ist, dass sie es uns erschweren, unseren Feind zu erkennen, bevor er unseren wichtigen Städten zu nahe kommt. Unsere Luftwaffe wird daher eine entscheidende Rolle in Sachen Luftaufklärung übernehmen müssen."
 COG_expand_production_facilities: "Produktionsanlagen ausbauen"
 COG_expand_production_facilities_desc: "Wir müssen die Produktion von Militärausrüstung erhöhen, und die einzige Möglichkeit dafür ist der Bau neuer Anlagen, die dazu in der Lage sind."
 COG_forces_terrestres: "Forces Terrestres"
 COG_forces_terrestres_desc: "Der wichtigste Teil einer jeden Armee ist jener für den Landkrieg, doch genau der lässt bei uns viel zu wünschen übrig. Wir müssen in unsere Landstreitkräfte investieren, damit sie sich gegen unsere Feinde behaupten."
 COG_from_a_gendarmerie_to_a_fighting_force: "Von einer Gendarmerie zu einem Kampftrupp"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "Es ist an der Zeit, dass wir die Force Publique hinter uns lassen und unsere Armee so umstrukturieren, dass sie weniger wie jene Gendarmerie aussieht, die sie einst war, und mehr wie eine echte Kampftruppe."
 COG_academie_militaire_de_kananga: "Académie Militaire de Kananga"
 COG_academie_militaire_de_kananga_desc: "Nicht nur die einfachen Soldaten müssen ausgebildet werden, sondern auch die Offiziere und Generäle. Wir müssen in die Académie Militaire de Kananga investieren, damit unsere Armee besser auf die vor ihr liegenden Aufgaben vorbereitet ist."
 COG_standardize_military_production: "Die Militärproduktion standardisieren"
 COG_standardize_military_production_desc: "Da unsere derzeitige Ausrüstung ein Mischmasch aus eigenproduzierten Dingen und welchen aus dem Ausland ist, kann unsere Industrie die notwendigen Ersatzteile nicht schnell genug herstellen. Wir müssen darauf hinarbeiten, die von unseren Streitkräften genutzte Ausrüstung zu standardisieren."
 COG_societe_africaine_dexplosifs_congo: "Société Africaine d'Explosifs Congo"
 COG_societe_africaine_dexplosifs_congo_desc: "Wir brauchen ein staatlich kontrolliertes Unternehmen, das innerhalb unserer eigenen Grenzen angesiedelt ist und die Anforderungen unseres Militärs erfüllt. Daher werden wir die Société Africaine d'Explosifs Congo gründen, damit sie Munition für uns - und zwar nur für uns - herstellt."
 COG_triga_i_project: "Projekt TRIGA I"
 COG_triga_i_project_desc: "Die Zukunft der Stromerzeugung liegt in der Kernenergie, und unsere Wissenschaftler arbeiten hart daran, das erste Kernkraftwerk Afrikas - TRIGA I - zu bauen. Sobald es fertiggestellt ist, werden wir die darin erzeugte Energie so für unser Militär nutzen können, wie wir es für nötig erachten."
 COG_military_service_for_citizenship: "Militärdienst für die Staatsbürgerschaft"
 COG_military_service_for_citizenship_desc: "In unserem Land leben viele Menschen, die keine Staatsbürgerschaft oder einen Pass besitzen. Wir sollten es wie die Römer von einst machen und jedem, der eine bestimmte Zeit lang in unserem Militär gedient hat, die Staatsbürgerschaft anbieten, um hoffentlich neue potenzielle Rekruten zu gewinnen."
 COG_guerilla_tactics_drills: "Guerilla-Taktik-Übungen"
 COG_guerilla_tactics_drills_desc: "Die Topografie unseres Landes eignet sich hervorragend für Hinterhalte und Überfälle. Wir müssen unsere Soldaten in diesen Taktiken ausbilden, um sie zu unserem größtmöglichen Vorteil einzusetzen und sicherzustellen, dass wir jeden Eindringling, dem wir begegnen, abwehren können."
 COG_french_as_martial_language: "Französisch als Militärsprache"
 COG_french_as_martial_language_desc: "In der Force Publique wird traditionell seit jeher Französisch als Hauptsprache verwendet. Da sich dieses Konzept als erfolgreich erwiesen hat, gibt es keinen Grund, das zu ändern."
 COG_adopt_lingala_and_swahili_as_martial_languages: "Lingála und Suaheli als Militärsprache"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "Die Force Publique hat zwar Französisch als Hauptsprache verwendet, doch wir sollten versuchen, uns von unseren ehemaligen Herren zu distanzieren, und eine kongolesische Sprache in unserem Militär einführen. Unsere Haupttruppenverbände werden Lingála und Suaheli verwenden, da dies derzeit die beiden größten Sprachen sind."
 COG_31e_brigade_parachutiste: "31e Brigade Parachutiste"
 COG_31e_brigade_parachutiste_desc: "Wir sollten eine Fallschirmjäger-Eliteeinheit gründen, die in der Lage ist, Siedlungen einzunehmen und den Feind zu vernichten, noch ehe dieser überhaupt reagieren kann. Gleichzeitig kann diese Einheit auch unser Staatsoberhaupt beschützen, sollte es jemals bedroht werden."
 COG_peacekeeping_forces: "Friedenssicherungstruppen"
 COG_peacekeeping_forces_desc: "Obwohl es im Kongo derzeit keinen Krieg gibt, so wütet er dennoch in vielen Teilen der restlichen Welt. Wir müssen für eine bessere Zukunft kämpfen, auch wenn dies bedeuten sollte, dass wir unsere Truppen in ferne Ländern schicken, um für fremde Mächte zu kämpfen."
 COG_governor_general_pierre_ryckmans: "Generalgouverneur Pierre Ryckmans"
 COG_governor_general_pierre_ryckmans_desc: "Die Minister in [BEL.GetName] haben viele Pläne für unseren Staat, doch sie sind nicht die Einzigen. Auch Pierre Ryckmans hat eine große Vision. Wir sollten seine Fähigkeiten in der Verwaltung nutzen, um die Lage der Nation zu verbessern."
 COG_invest_in_urban_centers: "In Stadtzentren investieren"
 COG_invest_in_urban_centers_desc: "Unser Land ist riesig und beherbergt unzählige Menschen. Es gibt jedoch nicht genug Geld, um jeden Bereich unseres Landes auszubauen. Dies hält uns jedoch nicht davon ab, in unsere beiden größten Städte Léopoldville und Élisabethville zu investieren."
 COG_uplift_the_apostolic_vicar_of_leopoldville: "Das Apostelvikariat von Léopoldville an der Regierung beteiligen"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "Das Apostelvikariat im Belgisch-Kongo wurde 1888 von Papst Leo XIII. geschaffen und ist die wichtigste katholische Institution in unserem Staat. Es wird von seinem Ordinarius, dem Apostelvikar von Léopoldville Georges Six, geleitet und wenn wir jemals die Unterstützung der Kirche gewinnen wollen, müssen wir dafür sorgen, dass sie in der Regierung vertreten ist."
 COG_promote_marcel_maquet_to_provincial_commisioner: "Maquet zum Provinzkommissar befördern"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "Marcel Maquet hat uns als Kolonialverwalter und Bezirkskommissar gute Dienste geleistet. Es wäre klug, seine Aufgaben auf ein größeres Gebiet auszudehnen und ihn zum Provinzkommissar zu befördern."
 COG_cooperate_with_the_comite_special_du_katanga: "Das Comité Spécial du Katanga"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "Auguste Tilkens, der frühere Gouverneur im Belgisch-Kongo, leitet heute das Comité Spécial du Katanga, eine im Jahr 1900 gegründete Einrichtung mit staatlicher Beteiligung, die für die Verwaltung und den Abbau der Ressourcen in der Provinz Katanga zuständig ist. Wir sollten von dieser Organisation in vollem Umfang Gebrauch machen."
 COG_lecho_du_katanga: "L'Écho du Katanga"
 COG_lecho_du_katanga_desc: "Die „L'Écho du Katanga“ ist eine Zeitung aus Élisabethville, die von ihrem sozialkolonialistischen Gründer Jean Decoster und ihrem Chefredakteur Albert Decoster herausgegeben wird. In ihr werben sie für eine europäische Besiedlung des Kongos, etwas, woran wir anknüpfen könnten, um die Entwicklung unserer wachsenden Nation zu beschleunigen."
 COG_strengthen_the_banque_du_congo_belge: "Die Banque du Congo Belge stärken"
 COG_strengthen_the_banque_du_congo_belge_desc: "Ohne eine gute Zentralbank kann kein Land effizient wirtschaften, und das ist auch bei uns nicht anders. Um die Währung unseres Landes aufzuwerten, sollten wir die belgische Staatsbank „Banque du Congo Belge“ stärken."
 COG_contract_the_empain_group: "Das Empain-Unternehmen unter Vertrag nehmen"
 COG_contract_the_empain_group_desc: "Die Empain-Gruppe wurde 1881 von Édouard Empain gegründet und ist eines der größten Unternehmen unserer Zeit. Es ist unter anderem für Straßenbahnen, Eisenbahnen, Stromerzeugung, Bauwesen und Bergbau zuständig und ist in Belgien, Frankreich, Russland, Ägypten und China tätig. Es hat auch bereits eine große Rolle bei der Entwicklung des Ostteils des Belgisch-Kongos gespielt, und auch in Zukunft werden seine Dienste dringend benötigt!"
 COG_invest_in_geomines: "In Géomines investieren"
 COG_invest_in_geomines_desc: "Die „Compagnie Géologique et Minière des Ingénieurs et Industriels Belges“ hat bei der Gewinnung und dem Abbau der riesigen Metallerzvorkommen im Südosten unseres Landes eine große Rolle gespielt und ist einer der größten Zinnproduzenten der Welt. Indem wir in sie investieren, wird dies unserer Wirtschaft sicherlich langfristig zugutekommen."
 COG_attempt_to_centralize_the_state: "Versuchen, den Staat zu zentralisieren"
 COG_attempt_to_centralize_the_state_desc: "Unser riesiges Land lässt sich unmöglich von einer zentralen Stelle aus verwalten, zumindest nicht, solange wir keine besseren Kommunikations- und Transporttechnologien erfunden haben. Wir sollten das nutzen, was wir derzeit haben, und den Staat um unsere Hauptstadt herum zentralisieren."
 COG_allow_local_autonomy: "Lokale Autonomie zulassen"
 COG_allow_local_autonomy_desc: "Da es praktisch unmöglich ist, eine vollständige Zentralisierung zu erreichen, sollten wir uns stattdessen darum bemühen, den Regionen lokale Autonomie zu gewähren. Dies wird uns die Unterstützung der vielen Menschen in unserem Land sichern, ohne eine allzu große Kontrolle über sie auszuüben."
 COG_closer_cooperation_with_eugene_jungers: "Enger mit Eugène Jungers zusammenarbeiten"
 COG_closer_cooperation_with_eugene_jungers_desc: "Eugène Jungers ist der derzeitige Gouverneur der Kolonie Ruanda-Urundi. Sollte es uns gelingen, seine Gunst zu gewinnen, könnten wir zusammenarbeiten und die in der Kolonie vorhandenen Ressourcen zu unserem Vorteil nutzen."
 COG_found_the_congolese_national_movement: "Die Kongolesische Nationalbewegung gründen"
 COG_found_the_congolese_national_movement_desc: "Damit der Kongo trotz der interethnischen und interreligiösen Kämpfe, die derzeit toben, eine Zusammenarbeit erreichen kann, müssen wir eine Einheitsfront schaffen, die sich vor allem zum Wohl des Kongos einsetzt. Zu diesem Zweck hat Patrice Lumumba die Gründung der „Mouvement national Congolais“ vorgeschlagen."
 COG_formally_recognize_the_kimbanguist_church: "Die Kimbanguistenkirche öffentlich anerkennen"
 COG_formally_recognize_the_kimbanguist_church_desc: "Simon Kimbangu, der selbsternannte Sonderbeauftragte Christi, ist unserer Regierung seit vielen Jahren ein Dorn im Auge. Angesichts des großen Rückhalts, den seine Bewegung innerhalb der Bevölkerung genießt, sollten wir jedoch in Erwägung ziehen, die Kirche Jesu Christi auf Erden durch ihren Sonderbeauftragten Simon Kimbangu offiziell als legitime religiöse Gruppe in unserem Land anzuerkennen."
 COG_found_the_parti_solidaire_africain: "Die Parti Solidaire Africain gründen"
 COG_found_the_parti_solidaire_africain_desc: "Die panafrikanistische Bewegung wird von Tag zu Tag stärker, und als einer der größten Staaten Afrikas müssen wir diese Entwicklung genauestens verfolgen. Wir sollten die „Parti Solidaire Africain“ gründen und mit ihr die Zusammenarbeit zwischen sozialistischen und demokratischen Staaten auf unserem Kontinent fördern."
 COG_the_intore_lion_dancers: "Die Löwentänzer des Intore"
 COG_the_intore_lion_dancers_desc: "Die Löwentänzer, die den sogenannten „Intore“ tanzen, sind gleichzeitig die Elitegarde der ruandischen Mwami und werden oft als „die Auserwählten“ bezeichnet. Es wäre am besten, wenn diese Truppe unter dem Kommando der Zentralregierung stünde."
 COG_improve_colonial_lawmaking: "Die koloniale Gesetzgebung verbessern"
 COG_improve_colonial_lawmaking_desc: "Wir haben zahlreiche Gesetze, doch die meisten von ihnen sind stark veraltet, da sie noch aus jener Zeit stammen, in denen der Kongo ein Freistaat war. Wir sollten den renommierten Kolonialrechtler Robert de Mûelenaere damit beauftragen, die veralteten Gesetze in unserem Land neu zu schreiben."
 COG_establish_new_sabena_air_routes: "Neue SABENA-Flugrouten einrichten"
 COG_establish_new_sabena_air_routes_desc: "Die „Societé Anonyme Belge d'Exploitation de la Navigation Aérienne“ ist sehr nützlich für uns, da sie den Lufttransport zwischen den großen Bevölkerungszentren unseres riesigen Landes gewährleistet. Wir sollten versuchen, neue Routen zu einigen der abgelegeneren Regionen des Staates einzurichten, um Transport und Kommunikation zu vereinfachen."
 COG_congo_and_the_war_in_europe: "Der Kongo und der Krieg in Europa"
 COG_congo_and_the_war_in_europe_desc: "Unsere Kolonialherren werden von einer fremden Macht angegriffen und der Krieg könnte sich bis an unsere Grenzen ausbreiten. Es ist an der Zeit, dass wir uns auf den Kampf vorbereiten. Wir werden uns niemals ergeben!"
 COG_emergency_powers_for_pierre_ryckmans: "Notbefugnisse für den Kolonialgouverneur"
 COG_emergency_powers_for_pierre_ryckmans_desc: "Seitdem die Kommunikation zur belgischen Regierung abgebrochen ist, ist unsere Verwaltung völlig lahmgelegt. Wir müssen Ryckmans und Vleeschauwer Notbefugnisse erteilen, damit unser Land weiter handlungsfähig bleibt."
 COG_an_independent_colonial_cabinet: "Ein unabhängiges Kolonialkabinett"
 COG_an_independent_colonial_cabinet_desc: "Für die ordnungsgemäße Verwaltung des Landes müssen ein vorläufiges Ministerkabinett und ein Parlament in Leopoldville eingerichtet werden. Bis dies geschehen ist, sollte Vleeschauwer Staatsbesuche bei unseren zahlreichen Verbündeten machen und für uns günstige Handelsabkommen treffen."
 COG_acquire_american_investments: "Amerikanische Investitionen sichern"
 COG_acquire_american_investments_desc: "Da wir strategisch günstig im Zentrum Afrikas und gleichzeitig in der Nähe des amerikanischen Kontinents liegen, haben die Amerikaner großes Interesse daran, unser riesiges Land als Drehscheibe für den Transport von Vorräten und Waffen zu nutzen. Wir sollten daher versuchen, amerikanische Investoren anzuziehen."
 COG_make_use_of_the_british_proposal: "Das britische Angebot wahrnehmen"
 COG_make_use_of_the_british_proposal_desc: "Die Briten haben angeboten, angesichts der schwächelnden belgischen Regierung einen unabhängigen kongolesischen Staat als Teil ihres Bündnisses zuzulassen, vorausgesetzt wir räumen ihnen Rechte an mehreren Minen und Kautschukplantagen ein. Es wäre klug, auf dieses Angebot einzugehen!"
 COG_prepare_for_offensive_action: "Offensivmaßnahmen vorbereiten"
 COG_prepare_for_offensive_action_desc: "Die Politiker unserer Kolonialverwaltung sind unschlüssig in Bezug auf unsere Rolle in diesem Krieg, doch wir dürfen nicht vergessen, dass wir ihre Rettung sein und durch heldenhaftes Handeln unsere Unabhängigkeit in diesem Krieg gewinnen können. Jeder Mann muss an die Front!"
 COG_utilize_sabena_for_military_purposes: "SABENA für militärische Zwecke nutzen"
 COG_utilize_sabena_for_military_purposes_desc: "Die SABENA wurde bisher nur für den zivilen Transport genutzt. Da jedoch der Krieg vor unserer Tür steht, müssen ihre Piloten und Flugzeuge für den Luftkampf bereit gemacht werden."
 COG_raf_and_saaf_cooperation: "Zusammenarbeit zwischen RAF und SAAF"
 COG_raf_and_saaf_cooperation_desc: "Viele unserer Piloten haben sich der Royal Airforce angeschlossen. Obwohl es uns schmerzt, weiter mit dem britischen Commonwealth zusammenzuarbeiten, würde uns sein Wissen und seine Taktiken auf dem Schlachtfeld sehr zugutekommen."
 COG_enter_the_sterling_area: "Dem Sterlingblock beitreten"
 COG_enter_the_sterling_area_desc: "Da unsere Kolonialherren unter fremder Besatzung stehen, haben die Briten verlangt, dass wir dem Sterlingblock beitreten und Subventionen an sie zahlen sowie ihren kolonialen Marktpreisen folgen, wenn wir unsere Unabhängigkeit behalten wollen. Dies wird uns zwar wirtschaftlich schaden, aber es ist ein Preis, den wir vermutlich zahlen müssen."
 COG_safeguard_cabinda: "Portugiesisch-Kongo schützen"
 COG_safeguard_cabinda_desc: "Die Provinz Cabinda war einst Teil des Königreichs Kongo, und da der Weltkrieg weiter wütet, sollten wir dafür sorgen, dass unsere unschuldigen Brüder vor weiterem Schaden bewahrt werden. Den derzeitigen Besatzern mag dieser Schritt nicht gefallen, doch er ist notwendig, um die Zukunft Afrikas zu schützen."
 COG_central_bank_of_congo_ruanda_urundi: "Die Zentralbank des Kongos und Ruanda-Urundis"
 COG_central_bank_of_congo_ruanda_urundi_desc: "Es ist höchste Zeit, dass wir eine eigene Bank gründen, die nicht von ausländischen Mächten kontrolliert wird oder gar im Ausland liegt!"
 COG_national_committee_for_liberation: "Nationalkomitee für die Befreiung"
 COG_national_committee_for_liberation_desc: "Die schwachen Zentristen der kongolesischen Nationalbewegung scheinen sich mit einem Kompromiss für unsere Unabhängigkeit zu begnügen, die vielleicht nie kommen wird: Sie stimmen dem 30-Jahres-Plan von Jef Van Bilsen teilweise zu, der die Emanzipation von Belgisch-Afrika vorsieht. Wir müssen gegen die Kolonialverwaltung vorgehen, bevor sie die Chance hat, unsere Flamme der Revolution zu ersticken!"
 COG_alliance_de_bakongo: "Das Bündnis der Bakongo"
 COG_alliance_de_bakongo_desc: "Das Bündnis der Bakongo wird von dem großen Denker Joseph Kasa-Vubu angeführt, einem Mann, der für die Unabhängigkeit des Kongos mit Sicherheit eine entscheidende Rolle spielen wird. Wir sollten dafür sorgen, dass die ABAKO ohne Einmischung der Regierung arbeiten kann."
 COG_progressive_congolese_students: "Zukunftsorientierte kongolesische Studenten"
 COG_progressive_congolese_students_desc: "Da viele in unserem Land der sozialistischen Rhetorik Glauben schenken, könnte es klug sein, Jugendorganisationen zu gründen, in denen diese Ideale verbreitet und weiterentwickelt werden können. Unsere Jugend ist unsere Zukunft, und man muss ihr daher jene Werkzeuge an die Hand geben, die nötig sind, um unser Land zu führen, sobald die Zeit gekommen ist."
 COG_manifeste_convience_africaine: "Le Manifeste de Conscience Africaine"
 COG_manifeste_convience_africaine_desc: "Das kongolesische Nationalbewusstsein nimmt immer mehr Gestalt an, und die Évolués grenzen sich zunehmend vom 30-Jahres-Plan von Jef Van Bilsen ab. Es ist an der Zeit, dass sich die intellektuellen Kongolesen Gehör verschaffen und der Welt zeigen, wie die Zukunft für den Kongo aussehen wird!"
 COG_endorse_force_publique_mutinies: "Die Meuterei der Force Publique befürworten"
 COG_endorse_force_publique_mutinies_desc: "Obwohl die Force Publique ein Werkzeug der Kolonialverwaltung ist, gibt es innerhalb ihrer Organisation viele, die die „Zivilisierungsmission“ als das sehen, was sie wirklich ist. Wir sollten sie davon überzeugen, dass eine Meuterei der beste Weg ist und wir nur so unsere Unabhängigkeit erlangen können."
 COG_encourage_unionism: "Die Gewerkschaftsbildung fördern"
 COG_encourage_unionism_desc: "Im Kongo gibt es viele, die nicht annähernd den gleichen Lohn erhalten wie andere, die auf ihrem jeweiligen Feld arbeiten. Um dieses Problem zu lösen, müssen wir unsere Arbeiter dazu ermutigen, sich gewerkschaftlich zu organisieren, denn nur gemeinsam können wir eine bessere Zukunft anstreben!"
 COG_make_contact_with_irving_brown: "Kontakt zu Irving Brown aufnehmen"
 COG_make_contact_with_irving_brown_desc: "Der amerikanische Gewerkschafter und Anführer der „American Federation of Labor“ Irving Brown unterhält seit Langem Beziehungen zu Cyrille Adoula. Da er auch ein Leutnant der US-Armee ist, könnte es sich durchaus lohnen, ihn auf unsere Seite zu ziehen. Mit ihm als Kontaktperson könnten wir versuchen, Investitionen von Amerikanern zu erhalten, die Verbindungen zu den Gewerkschaften haben."
 COG_invite_the_general_labour_federation_of_belgium: "Der Allgemeine Gewerkschaftsbund Belgiens"
 COG_invite_the_general_labour_federation_of_belgium_desc: "Die „Fédération générale du travail de Belgique“, der allgemeine Gewerkschaftsbund Belgiens, wurde als Ersatz für die Gewerkschaftskommission gegründet und verfolgt das Ziel, seinen Einfluss über das belgische Festland hinaus ausweiten. Dank unserer Kontakte konnten wir dafür sorgen, dass er auch im Kongo agiert und so eine Organisation schaffen, an der auch unser Volk teilhaben kann."
 COG_union_nationale_des_travailleurs_du_congo: "Union Nationale des Travailleurs du Congo"
 COG_union_nationale_des_travailleurs_du_congo_desc: "Wir müssen eine Gewerkschaft mit Sitz im Kongo gründen, die sowohl von unserer eigenen Regierung als auch von der Regierung eines anderen Landes unabhängig ist."
 COG_approach_the_disfavored_mwami: "Die Gunst des missbilligten Mwami gewinnen"
 COG_approach_the_disfavored_mwami_desc: "Es gibt viele, die die belgische Besatzung verachten. Einer von ihnen ist Yuhi V. Musinga, der ehemalige Mwami von Ruanda. Wir könnten seine Gunst gewinnen und dafür sorgen, dass er sich zusammen mit seinen Anhängern unserem Aufstand anschließt, wenn es dazu kommt."
 COG_the_simba_movement: "Die Simba-Bewegung"
 COG_the_simba_movement_desc: "Der beste Weg, unsere Kolonialherren zu stürzen, liegt darin, bodenständig zu sein und die Unterstützung der einfachen Bevölkerung zu gewinnen. Zu diesem Zweck organisiert Christophe Gbenye eine Gruppe, die sich die Simbas nennt und die Wildheit eines großen Löwen verkörpern soll, der seine Beute schlägt. Sie wären unsere beste Chance, wenn es darum geht, die Unabhängigkeit zu erlangen!"
 COG_attempt_to_sway_moise_thsombe: "Versuchen, Moïse Tshombe auf unsere Seite ziehen"
 COG_attempt_to_sway_moise_thsombe_desc: "Die Provinz Katanga ist von unserem Plan, unsere Unabhängigkeit einzufordern, nicht begeistert und würde sich wahrscheinlich selbst abspalten, wenn wir unseren Aufstand beginnen. Wir sollten versuchen, einen ihrer berühmtesten Politiker, Moïse Tshombe, für uns zu gewinnen und ihn von unserer gemeinsamen Sache zu überzeugen."
 COG_secure_soviet_aid: "Sowjetische Unterstützung sichern"
 COG_secure_soviet_aid_desc: "Es gibt viele, die uns gern als unabhängiges Land sähen - oder zumindest daraus Nutzen zögen, wenn unsere belgischen Kolonialherren geschwächt wären. Die Sowjetunion könnte unsere beste Chance sein, wenn wir einen Verbündeten gewinnen wollen, auf den wir uns auch nach dem Krieg verlassen können."
 COG_secure_german_aid: "Deutsche Unterstützung sichern"
 COG_secure_german_aid_desc: "Es gibt viele, die uns gern als unabhängiges Land sähen - oder zumindest daraus Nutzen zögen, wenn unsere belgischen Kolonialherren geschwächt wären. Obwohl sie wenig bis gar kein Interesse an unserer Unabhängigkeit haben, wünschen sich die Deutschen nichts sehnlicher als ein schwaches Belgien, das sie leicht einnehmen können. Sie werden daher ein starker Verbündeter sein, zumindest solange der Krieg anhält."
 COG_approach_the_barotse_litunga: "An den Litunga der Barotse annähern"
 COG_approach_the_barotse_litunga_desc: "Der Litunga des Barotse-Volkes in unserem Süden, Yeta II., teilt viele unserer Ziele, was den Antiimperialismus betrifft. Vielleicht wäre es das Beste, sein Vertrauen zu gewinnen, damit seine Krieger uns bei der Befreiung helfen?"
 COG_slander_the_colonial_authorities: "Die Kolonialverwaltung verleumden"
 COG_slander_the_colonial_authorities_desc: "Was wir jetzt tun müssen, ist eine groß angelegte Propagandakampagne gegen die Kolonialverwaltung zu beginnen und die Öffentlichkeit über alles aufzuklären, was sie uns angetan hat und noch immer antut. Nur so können wir die Unterstützung des Volkes gewinnen."
 COG_strike_while_the_rion_is_hot: "Schmieden, solange das Eisen heiß ist"
 COG_strike_while_the_rion_is_hot_desc: "Jetzt oder nie! Wir müssen unsere Feinde jetzt mit aller Härte niederschlagen und unser Land ein für alle Mal von der Unterdrückung unserer Kolonialherren befreien!"
 COG_the_lion_roars: "Der Löwe brüllt"
 COG_the_lion_roars_desc: "Das afrikanische Volk sehnt sich danach, sich von seinen Unterdrückern zu befreien, so wie wir es einst taten. Die Simbas haben in letzter Zeit massiv an Beliebtheit gewonnen, und niemand kann sie mehr daran hindern, die Führung der Nation zu übernehmen."
 COG_proclaim_the_peoples_republic: "Die Volksrepublik Kongo ausrufen"
 COG_proclaim_the_peoples_republic_desc: "Hätte man unser Volk vor Jahren gefragt, ob es glaubt, dass wir diesen Tag jemals erreichen, hätte es mit Nein geantwortet. Wir haben es dennoch geschafft! Heute ist der Tag, an dem wir die Gründung unserer lang ersehnten Volksrepublik verkünden können. Es lebe der Vorsitzende und es lebe der Staat!"
 COG_the_arme_populaire_de_liberation: "Armée Populaire de Libération"
 COG_the_arme_populaire_de_liberation_desc: "Der revolutionäre Arm muss jeden erreichen und stark genug sein, um unsere Bürger zu schützen. Zu diesem Zweck müssen wir unsere eigene „Armée Populaire de Libération“, unsere Befreiungsarmee, gründen, damit unser Volk nie wieder um seine Sicherheit fürchten muss!"
 COG_nationalization_of_foreign_industrial_assets: "Ausländische industrielle Vermögenswerte verstaatlichen"
 COG_nationalization_of_foreign_industrial_assets_desc: "Im Lauf der Zeit sind viele ausländische Unternehmen und Konzerne in unser Land gekommen, um unsere Ressourcen und Menschen auszubeuten. Wir müssen ihre industriellen Vermögenswerte verstaatlichen und sie zu unseren eigenen machen."
 COG_form_the_gecamines: "Gécamines gründen"
 COG_form_the_gecamines_desc: "Als Nächstes müssen wir das Unternehmen „Géomines“ verstaatlichen, indem wir es in unser neu gegründetes staatliches Unternehmen „La Générale des Carrières et des Mines“ eingliedern. Nur so werden die Ressourcen unseres Landes auch endlich uns gehören."
 COG_societe_nationale_chemins_du_congo: "Société Nationale des Chemins de fer du Congo"
 COG_societe_nationale_chemins_du_congo_desc: "In Anbetracht dessen, wie groß unser Land ist, ist es umso wichtiger, eine nationale Agentur zu gründen, die sich um unsere zahlreichen Eisenbahnen kümmert, von denen ein Großteil derzeit in einem schlechten Zustand ist. Wir müssen unser Land besser vernetzen!"
 COG_cooperate_with_the_congolese_churches: "Mit den kongolesischen Kirchen zusammenarbeiten"
 COG_cooperate_with_the_congolese_churches_desc: "Die Kirchen sind zwar von Natur aus eher konservativ, stellen sich aber nicht gegen uns und sind auch keine große Bedrohung für unsere Herrschaft. Es wäre jedoch noch besser, wenn sie unserer Herrschaft gegenüber wohlwollend wären, und um dies zu erreichen, sollten wir sie in unseren Staatsapparat einbinden."
 COG_strict_anti_clericalism: "Strikter Antiklerikalismus"
 COG_strict_anti_clericalism_desc: "Die Priester der katholischen und der kimbanguistischen Kirche sind gierig und denken nur an sich selbst. Wir müssen ihren Einfluss auf unsere Gesellschaft abschwächen oder sogar gänzlich beseitigen, wenn unser Volk je gedeihen soll."
 COG_invite_kwame_to_the_capital: "Kwame Nkrumah in die Hauptstadt einladen"
 COG_invite_kwame_to_the_capital_desc: "Kwame Nkrumah ist ein einflussreicher und beliebter panafrikanistisch-ghanaischer Politiker. Wir sollten ihn in unsere Hauptstadt einladen, um gute Beziehungen zu seiner Bewegung zu knüpfen. Vielleicht könnte er uns sogar in mehr als nur einer Hinsicht nützlich sein."
 COG_liberation_by_force: "Gewaltsame Befreiung"
 COG_liberation_by_force_desc: "Das afrikanische Volk hat nicht die Kraft, sich selbst zu befreien. Stattdessen müssen wir uns darum bemühen, es von seinen Unterdrückern zu befreien. Nur so kann es wieder in jener Freiheit leben, die es vor langer Zeit hatte."
 COG_hold_the_pan_african_congress: "Den Panafrikanischen Kongress abhalten"
 COG_hold_the_pan_african_congress_desc: "Alle einflussreichen afrikanischen Politiker müssen zusammenkommen und gemeinsam darüber entscheiden, wie die Zukunft des Kontinents aussehen soll. Auf der Tagesordnung müssen die Rebellion gegen die Kolonialstaaten und die Emanzipation der afrikanischen Völker stehen."
 COG_establish_the_west_african_national_secretariat: "Das Afrikanische Nationalsekretariat"
 COG_establish_the_west_african_national_secretariat_desc: "Es ist an der Zeit, dass wir umsetzen, was auf dem Panafrikanischen Kongress beschlossen wurde. Wir müssen die Revolution mit Waffen versorgen und den weltweiten Kampf gegen den Antikolonialismus unterstützen, damit dieses dunkle Zeitalter ein für alle Mal beendet werden kann!"
 COG_socialist_education_reforms: "Sozialistische Bildungsreformen"
 COG_socialist_education_reforms_desc: "Unsere Bevölkerung muss eine ordentliche Bildung erhalten, damit sie selbstständig denken kann und nicht wieder in die Fallen von übertriebenem Stammesdenken und Barbarei tappt. Daher müssen wir uns darum bemühen, unser Bildungssystem und unsere Lehrpläne so zu gestalten, dass sie unseren Ansichten entsprechen."
 COG_foster_a_personality_cult: "Einen Personenkult pflegen"
 COG_foster_a_personality_cult_desc: "Nur [ROOT.GetLeader] kann den afrikanischen Völkern Wohlstand bringen. Er ist der große Anführer, auf dem das Fundament unserer Unabhängigkeit aufgebaut ist, und er verdient dementsprechende Verehrung."
 COG_join_the_comitern: "Der Komintern beitreten"
 COG_join_the_comitern_desc: "Wir haben mit der Sowjetunion eine ideologische Verbündete, die sich nichts sehnlicher wünscht, als dem Zeitalter des Kolonialismus ein Ende zu setzen. Wir sollten engere diplomatische Beziehungen zu ihr aufbauen und vielleicht sogar ein Bündnis anstreben."
 COG_african_research_and_development_department: "Afrikanische Generaldirektion für Forschung und Entwicklung"
 COG_african_research_and_development_department_desc: "Wenn wir technologisch aufholen wollen, müssen wir ein gemeinsames afrikanisches Forschungs- und Technologieprogramm aufbauen, das das technologische Wissen aller afrikanischen Staaten bündelt."
 COG_organization_of_african_unity: "Organisation für Afrikanische Einheit"
 COG_organization_of_african_unity_desc: "Bisher wurde eine Befreiung von den europäischen Kolonialmächten als eine einfache Erlangung der Unabhängigkeit angesehen. Es scheint jedoch, dass wir alle in den Augen vieler Staatslenker außerhalb Afrikas noch immer als potenzielle Eroberungsziele erachtet werden. Nur wenn die Völker Afrikas zusammenhalten und zusammenarbeiten, können wir uns dagegen wehren, erneut als Untertanen zu enden."
 COG_mutual_defense: "Wechselseitige Verteidigung"
 COG_mutual_defense_desc: "Die Völker Afrikas werden niemals einen dauerhaften Frieden finden, solange die Nationen der Welt nicht erkennen, dass die Kosten für den Versuch, uns zu kolonisieren, zu hoch sind. Um dies zu erreichen, sollten die Mitglieder der Organisation für Afrikanische Einheit ein wechselseitiges Verteidigungsabkommen schließen und versprechen, einander zu schützen, falls einer von uns angegriffen wird."
 COG_central_african_bank: "Die Zentralafrikanische Bank"
 COG_central_african_bank_desc: "Die Gründung der [ETH_GetCentralBankName_DE1] hat es uns erlaubt, einen Prozess zur Integration der Volkswirtschaften innerhalb der Organisation für Afrikanische Einheit in die Wege zu leiten. Dies ermöglicht es uns, unsere Ressourcen und unsere Infrastruktur zum Wohl aller Mitgliedsstaaten effizienter zu nutzen."
 COG_the_executive_council: "Der Exekutivrat"
 COG_the_executive_council_desc: "Wir sollten auf eine stärkere Zusammenarbeit innerhalb der Organisation für Afrikanische Einheit drängen und einen Exekutivrat gründen, der den Willen der Bevölkerung umsetzt und rasch auf Bedrohungen in unserer Region reagieren kann."
 COG_the_african_union: "Die Afrikanische Union"
 COG_the_african_union_desc: "Es ist an der Zeit, dass sich die Völker Afrikas in einer Afrikanischen Union zusammenschließen. In unserem Streben, die erste Supermacht Afrikas zu werden, werden wir uns nie wieder von Imperialisten oder Faschisten bedrohen lassen."
 COG_kasa_vubus_first_cabinet: "Kasa-Vubus erstes Kabinett"
 COG_kasa_vubus_first_cabinet_desc: "Die ersten freien Wahlen sind beendet und Joseph Kasa-Vubu konnte sie für sich entscheiden. Er arbeitet jetzt daran, das erste kongolesische Ministerkabinett zusammenzustellen. Da er im ganzen Land große Beliebtheit genießt und hervorragende Arbeit leistet, wird er kommenden Generationen sicher als großer Präsident in Erinnerung bleiben."
 COG_national_insitute_of_agronomic_study: "Nationales Institut für agronomische Studien"
 COG_national_insitute_of_agronomic_study_desc: "Wir müssen eine Organisation gründen, deren einziges Ziel darin liegt, unsere in der Landwirtschaft genutzten Methoden sowie die Böden zu analysieren und zu verbessern. Nur auf diese Weise können wir unser Land zum Wohlstand führen."
 COG_the_ten_year_plan: "Der 10-Jahres-Plan"
 COG_the_ten_year_plan_desc: "Um unsere Industrie wieder zum Laufen zu bekommen, sollten wir den 10-Jahres-Plan umsetzen, der die wirtschaftliche und soziale Entwicklung des Kongos vorsieht."
 COG_expanded_peasantry_program: "Das Bauernprogramm erweitern"
 COG_expanded_peasantry_program_desc: "Der größte Wirtschaftssektor in unserem Land ist die Landwirtschaft. Wir müssen ihn durch Investitionen modernisieren."
 COG_declaration_of_congolese_unity: "Die kongolesische Einheit erklären"
 COG_declaration_of_congolese_unity_desc: "Das Volk der Bakongo wurde durch internationale Gesetze gespalten. Wir müssen uns darum bemühen, unser Volk schnellstmöglich zu vereinen, um sicherzustellen, dass die Bakongo noch jahrhundertelang gedeihen."
 COG_improve_the_civil_administration: "Die Zivilverwaltung verbessern"
 COG_improve_the_civil_administration_desc: "Die Verwaltung unserer entlegeneren Regionen lässt viel zu wünschen übrig. Wenn unser Land jemals so reibungslos und nahtlos funktionieren soll, wie wir es uns wünschen, müssen wir uns um dieses Problem kümmern."
 COG_mend_the_linguistic_divides: "Die Sprachbarriere überwinden"
 COG_mend_the_linguistic_divides_desc: "Große, spaltende Risse durchziehen unsere Nation, und einer der größten ist die Kluft zwischen unseren Hauptsprachen Kikongo, Lingala, Suaheli, Tschiluba, Französisch und Hunderten von kleineren Sprachen, die in unserem Land existieren. Wir müssen viele von ihnen offiziell anerkennen, wenn wir eine echte Gleichstellung erreichen wollen."
 COG_women_in_the_military: "Frauen im Militär zulassen"
 COG_women_in_the_military_desc: "Gegenwärtig ist es Frauen in unserem Land verboten, in den Militärdienst einzutreten, obwohl es viele patriotische Frauen gibt, die dies gern tun möchten. Wir sollten unsere Gesetze umschreiben und auch Frauen beim Militär erlauben, damit wir möglichst viele fähige Truppen haben."
 COG_assemble_a_regency_council: "Den Regentschaftsrat versammeln"
 COG_assemble_a_regency_council_desc: "Eine Lösung für unsere politischen Probleme ist noch lange nicht in Sicht, da keine Partei und kein Politiker genügend Unterstützung in der Öffentlichkeit erfährt, um die Führung der Nation zu übernehmen. Wir müssen einen Rat einberufen, der bestimmten Stammesoberhäuptern eine Führungsrolle anbietet, um so viel Legitimität wie möglich für unsere neue Regierung zu erhalten."
 COG_the_kingdom_of_kongo_focus: "Das Haus von Água Rosada"
 COG_the_kingdom_of_kongo_focus_desc: "Das Haus von Água Rosada war das letzte Herrscherhaus des Königreichs Kongo im 19. und 20. Jahrhundert und maßgeblich am kongolesischen Bürgerkrieg beteiligt. Dom Pedro VII., der derzeitige Thronanwärter, wurde nun erneut zum König des Kongos gekrönt."
 COG_the_nyim_of_kuba_focus: "Der Nyim von Kuba"
 COG_the_nyim_of_kuba_focus_desc: "Das Kuba-Königreich besteht seit 1625 und wurde 1884 in ein regionales Häuptlingstum innerhalb der Internationalen Kongogesellschaft umgewandelt. Sein derzeitiger Herrscher ist Nyim Mbóp Mábíínc maMbéky, der gewiss in der Lage sein wird, unsere Nation zu ihrem früheren Ruhm zurückzuführen."
 COG_the_ma_loango_focus: "Der Mâ Loango"
 COG_the_ma_loango_focus_desc: "Der Mâ Loango ist der Herrscher des Königreichs Loango. Da wir diesen Titel nun angenommen haben, sollten wir uns darum bemühen, alle Territorien zurückzugewinnen, die einst zum Königreich gehörten."
 COG_the_mwami_of_burundi_focus: "Der Mwami von Burundi"
 COG_the_mwami_of_burundi_focus_desc: "Mit der Thronbesteigung von Mwambutsa IV. Bangiricenge haben wir einen legitimen Anspruch auf das kleine Königreich Burundi im Osten. Nach dessen Eroberung können wir vielleicht sogar einen Schritt weiter gehen."
 COG_the_umwami_of_rwanda_focus: "Der Umwami von Rwanda"
 COG_the_umwami_of_rwanda_focus_desc: "Mit der Thronbesteigung von Mutara III. Rudahigwa haben wir einen legitimen Anspruch auf das kleine Königreich Ruanda im Osten. Nach dessen Eroberung können wir vielleicht sogar einen Schritt weiter gehen."
 COG_the_pro_german_mwami_focus: "Der deutschfreundliche Mwami"
 COG_the_pro_german_mwami_focus_desc: "Der deutsche Kollaborateur Yuhi V. Musinga aus Ruanda hat nun die Kontrolle über das Land übernommen, nachdem er von unserem Regentschaftsrat gewählt wurde. In einer unerwarteten Wendung der Ereignisse hat er jedoch den Kongo zu einem Teil des deutschen Kolonialreichs erklärt und sich selbst zum Herrscher des Königreichs Mittelafrika erkoren!"
 COG_uniao_dos_povos_do_norte_de_angola: "União dos Povos do Norte de Angola"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "Die „União dos Povos do Norte de Angola“ ist eine Guerillabewegung, die derzeit im Norden Angolas operiert und das Ziel verfolgt, unsere ehemaligen Territorien wieder dem Königreich Kongo anzugliedern. Wir sollten diese Bewegung unterstützen."
 COG_bundu_dia_kongo: "Bundu dia Kongo"
 COG_bundu_dia_kongo_desc: "Damit unser Staat wieder zu dem werden kann, was er einmal war, müssen wir die Fesseln des Christentums abstreifen, die uns die Portugiesen vor vielen Jahren anlegten. Es ist an der Zeit, dass wir zu unseren Wurzeln im Bukongo zurückkehren!"
 COG_devout_catholic_kingdom: "Ein frommes katholisches Königreich"
 COG_devout_catholic_kingdom_desc: "Als einer der ersten katholischen Königreiche in Afrika wissen wir um die Bedeutung der Religion und die Legitimität des Papstes. Wenn wir uns jemals von Jahrhunderten der Zwietracht erholen wollen, müssen wir unseren christlichen Idealen treu bleiben."
 COG_reestablish_the_royal_council: "Den Königsrat wiedereinsetzen"
 COG_reestablish_the_royal_council_desc: "Der Königsrat des Königreichs Kongo kümmerte sich einst um die Regierungsführung des Kongos. Wir sollten ihn wiedereinführen, denn kein König kann allein regieren."
 COG_bakongo_military_might: "Die militärische Macht des Bakongo"
 COG_bakongo_military_might_desc: "Da sich die Lage in unserem Königreich wieder stabilisiert hat, ist es an der Zeit, dass wir alles, was einst uns gehörte, für uns beanspruchen, es erobern und ganz Afrika unter unsere Herrschaft bringen!"
 COG_royal_university_of_higher_education: "Die Königliche Universität für höhere Bildung"
 COG_royal_university_of_higher_education_desc: "Um als Nation voranzukommen, müssen wir unserem Volk beibringen, wie es wissenschaftliche Durchbrüche erzielen kann, und dies geschieht am besten an einer Universität."
 COG_invest_in_the_textile_industry: "In die Textilindustrie investieren"
 COG_invest_in_the_textile_industry_desc: "Wir sollten in die Produktion traditioneller Textilien aus Kuba investieren und sie auf dem internationalen Markt verkaufen, damit unsere Nation im Wohlstand lebt."
 COG_traditional_masks_and_armor: "Traditionelle Masken und Rüstungen"
 COG_traditional_masks_and_armor_desc: "Um die Moral unserer Truppen zu stärken, sollten wir sie mit der traditionellen Ausrüstung der Kuba ausstatten. Unsere charakteristischen Masken werden unsere Feinde zusätzlich einschüchtern."
 COG_children_of_woot: "Die Kinder des Woot"
 COG_children_of_woot_desc: "Woot, unser Gründervater, ist ein übernatürliches Wesen, das den Tieren und anderen Lebewesen einen Namen gab. Er war auch der erste Mensch und brachte uns die Zivilisation. Wir sind seine Kinder und müssen mit unseren Taten seinen Erwartungen gerecht werden."
 COG_spirit_of_loko_yima: "Der Geist von Loko Yima"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader] trägt den Geist des hellhäutigen Loko Yima in sich, des Gottes auf Erden, der während der Schöpfung von Bumba, dem Himmelsvater, ausgespuckt wurde. Daher müssen wir alle dem Willen von [ROOT.GetLeader] folgen."
 COG_a_society_of_trade: "Eine auf Handel aufgebaute Gesellschaft"
 COG_a_society_of_trade_desc: "Unsere Gesellschaft konnte dank der zahlreichen Handelswege durch den Kongo weiterbestehen. Wir müssen an unserem Erbe festhalten, wenn wir eine starke wirtschaftliche Grundlage schaffen wollen."
 COG_a_multiethnic_conglomeration: "Ein multiethnisches Konglomerat"
 COG_a_multiethnic_conglomeration_desc: "Unsere Gesellschaft setzt sich aus mehreren ethnischen und sprachlichen Gruppen zusammen. Das ist gut und war schon immer so. Wir müssen unser multiethnisches Reich fördern und die Beziehungen zwischen Eroberern und Eroberten glätten."
 COG_reclaim_loango: "Loango zurückfordern"
 COG_reclaim_loango_desc: "Unsere einstige Hauptstadt Loango liegt heute in [772.GetName]. Wir müssen diese Stadt zur prächtigsten auf der ganzen Welt machen, doch der erste Schritt besteht darin, sie erst einmal zu sichern."
 COG_the_kings_divine_power: "Die göttliche Macht des Königs"
 COG_the_kings_divine_power_desc: "Der König hat ein gottgegebenes Herrschaftsrecht, und es muss ihm erlaubt sein, dieses auszuüben. Nur er weiß, was das Beste für seine treuen Untertanen ist, und er muss mit eiserner Faust regieren."
 COG_appoint_a_royal_council: "Einen Königsrat ernennen"
 COG_appoint_a_royal_council_desc: "Der König mag viel wissen, doch er weiß nicht alles. Er braucht einen königlichen Beraterstab, der ihn bei der Herrschaft des Königreichs unterstützt."
 COG_occupy_cabinda: "Cabinda besetzen"
 COG_occupy_cabinda_desc: "Die Provinz Cabinda liegt zwischen unseren Provinzen Loango und Boma, und da der Weltkrieg weiter wütet, sollten wir dafür sorgen, dass unsere unschuldigen Brüder vor weiterem Schaden bewahrt bleiben. Den derzeitigen Besatzern mag dieser Schritt nicht gefallen, doch er ist notwendig, um die Zukunft Afrikas zu schützen."
 COG_reestablish_the_bouvandji: "Die Bouvandji wiedereinführen"
 COG_reestablish_the_bouvandji_desc: "Während des 11. Jahrhunderts waren die Bouvandji eine Bruderschaft von Schmieden aus dem Volk der Woyo. Sie beherrschten Feuer und Eisen wie niemand sonst und erlaubten es dem Staat Ngoyo, die Vorherrschaft über die Region zu übernehmen, und zwar auch über uns. Angesichts unseres Triumphs in den letzten Jahren sollten wir in Erwägung ziehen, ihre Dienste für uns zu nutzen."
 COG_invest_in_rubber_plantations: "In Kautschukplantagen investieren"
 COG_invest_in_rubber_plantations_desc: "Kautschuk ist der Motor, der unsere Wirtschaft antreibt. Er kann uns auch vorteilhafte Handelsabkommen mit fremden Mächten sichern. Wir sollten stärker in diesen Sektor investieren, um unsere Möglichkeiten zu erweitern."
 COG_friendship_with_france: "Freundschaftsabkommen mit [FRA.GetName]"
 COG_friendship_with_france_desc: "[FRA.GetNameDefCap] hat uns zwar kolonisiert, doch man hat uns die nominelle Unabhängigkeit gewährt, und dafür sind wir dankbar. Wir sollten versuchen, vergangenes Unrecht zu vergessen und ein Bündnis zu schließen."
 COG_attempt_to_ally_the_portuguese: "Ein Bündnis mit [POR.GetName] anstreben"
 COG_attempt_to_ally_the_portuguese_desc: "Unsere Beziehung zu [POR.GetName] und den Entdeckern, die diese Nation entsandte, war zwar ein stets Auf und Ab, doch wir sollten die Vergangenheit ruhen lassen und nach vorn schauen. Wir sollten versuchen, ein Bündnis zu schließen."
 COG_reclaim_bujumbura: "Bujumbura zurückfordern"
 COG_reclaim_bujumbura_desc: "Wir können unmöglich behaupten, das neue Königreich Burundi zu sein, wenn wir unsere alte Hauptstadt nicht kontrollieren. Wir müssen alles in unserer Macht Stehende tun, um die Region zurückzuerobern!"
 COG_the_embodiment_of_god: "Verkörperung Gottes"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader] ist die Verkörperung Gottes und hat damit die göttliche Legitimation, über alle Länder rund um die Großen Seen zu herrschen. Lang lebe seine Majestät!"
 COG_claim_the_great_lakes: "Die Königreiche der Großen Seen beanspruchen"
 COG_claim_the_great_lakes_desc: "Die zahlreichen Königreiche der großen Seen, zu denen auch wir einst gehörten, wurden alle von fremden Mächten unterworfen. Da wir eines dieser alten Königreiche sind und unser Anspruch auf das Gebiet viel legitimer als der Anspruch der imperialistischen Mächte ist, müssen wir ihn schnellstmöglich geltend machen."
 COG_new_empire_of_kitara: "Das neue Kitara-Reich"
 COG_new_empire_of_kitara_desc: "Viele unserer Bewohner aus den östlichen Region sprechen und träumen vom großen Kitara-Reich, das einst über die Region herrschte. Indem wir uns zu den Erben dieses mystischen und legendären Reichs erklären, legitimieren wir unsere Ansprüche auf die Königreiche der großen Seen in vollem Umfang."
 COG_south_to_lake_malawi: "In den Süden zum Malawisee"
 COG_south_to_lake_malawi_desc: "Wir müssen einen letzten Vorstoß in Richtung eines anderen großen Sees unternehmen, den das alte Kitara-Reich nicht kontrollierte. Wir müssen diesen See, den Malawisee, wie alle anderen großen Seen in der Region als unseren beanspruchen."
 COG_reclaim_kigali: "Kigali zurückfordern"
 COG_reclaim_kigali_desc: "Wir können unmöglich behaupten, das neue Königreich Ruanda zu sein, wenn wir unsere alte Hauptstadt nicht kontrollieren. Wir müssen alles in unserer Macht Stehende tun, um die Region zurückzuerobern!"
 COG_centralize_military_structure: "Die Militärverwaltung zentralisieren"
 COG_centralize_military_structure_desc: "Zur besseren Koordination unserer Armee sollten wir eine zentrale Militärverwaltung aufbauen. Dies hat es uns bereits in der Vergangenheit erlaubt, die benachbarten Königreiche zu erobern."
 COG_an_expansionist_state: "Ein expansionistischer Staat"
 COG_an_expansionist_state_desc: "Jeder Staat muss sich ständig um Wachstum bemühen, wenn er mit den Anforderungen seiner Bevölkerung Schritt halten will, und das ist auch bei uns der Fall. Wir müssen unsere Grenzen erweitern, um jene zufriedenzustellen, die ständig nach mehr verlangen."
 COG_great_military_chiefs: "Große Militärhäuptlinge"
 COG_great_military_chiefs_desc: "In der Vergangenheit zeichneten wir uns durch unsere großen Militärkommandanten aus. Wir sollten strenge Ausbildungsprogramme einführen, damit unsere Kommandanten von heute denen aus der Vergangenheit gerecht werden können."
 COG_great_cattle_chiefs: "Große Rinderhäuptlinge"
 COG_great_cattle_chiefs_desc: "In der Vergangenheit zeichneten sich unsere großen Häuptlinge dadurch aus, dass sie ein gutes Händchen für die Organisation und Verwaltung hatten. Sie machten unsere Landwirtschaft zur stärksten in der Region, und das ist etwas, was wir jetzt dringend benötigen."
 COG_expand_banana_plantations: "Bananenplantagen erweitern"
 COG_expand_banana_plantations_desc: "Bananen sind die Lebensader einer gesunden Wirtschaft. Wir müssen uns darum bemühen, unsere Bananenproduktion zu verzehnfachen, damit unser Volk und unsere Wirtschaft zufrieden sein können."
 COG_tutsi_warrior_training: "Ausbildung von Tutsi-Kriegern"
 COG_tutsi_warrior_training_desc: "Unsere mächtigen Tutsi-Krieger ermöglichten es uns vor vielen Jahren, unsere Nachbarkönigreiche zu erobern. Wir sollten unsere Wehrpflicht verschärfen, damit nur die fähigsten und am besten ausgebildeten Männer in unsere Armee aufgenommen werden."
 COG_unify_east_africa: "Ostafrika vereinigen"
 COG_unify_east_africa_desc: "Wir sind endlich selbst in der Lage, die Träume der alten ruandischen Könige Wirklichkeit werden zu lassen, indem wir Ostafrika vereinen. Diese gewaltige Errungenschaft wird uns unermesslichen Ruhm einbringen!"
 COG_a_german_protectorate: "Ein deutsches Protektorat"
 COG_a_german_protectorate_desc: "Um unserem neuen Staat Legitimität zu verleihen und ihn vor hungrigen Geiern wie den Briten und Franzosen zu schützen, sollten wir versuchen, ein Protektorat unserer alten [GER.GetAdjective]en Freunde zu werden."
 COG_invite_german_kasierist_exiles: "Deutsche Monarchisten einladen"
 COG_invite_german_kasierist_exiles_desc: "Scheinbar haben die Deutschen ihren glorreichen Kaiser aufgegeben und begnügen sich nun mit der Mittelmäßigkeit. Wir sollten uns darum bemühen, die noch treuen deutschen Monarchisten in unser Land einzuladen, und danach streben, ein wahres Mittelafrika zu errichten!"
 COG_colonial_administration: "Kolonialverwaltung"
 COG_colonial_administration_desc: "Wir sollten das, was wir einst von der deutschen Kolonialverwaltung über unser Land lernten, nutzen, um ganz Afrika selbst zu verwalten."
 COG_prussia_of_africa: "Das Preußen von Afrika"
 COG_prussia_of_africa_desc: "Wir, Mittelafrika, sind wahre Eroberer und werden ganz Afrika unter unsere Herrschaft bringen. Unsere Armee ist nach preußischem Vorbild aufgebaut, und es ist nichts Ungewöhnliches, dass man uns als das Preußen Afrikas bezeichnet."
 COG_german_west_africa: "Deutsch-Westafrika"
 COG_german_west_africa_desc: "Wir müssen die ehemaligen Territorien von Deutsch-Westafrika einfordern und sie erneut in unsere Gemeinschaft eingliedern!"
 COG_german_east_africa: "Deutsch-Ostafrika"
 COG_german_east_africa_desc: "Wir müssen die ehemaligen Territorien von Deutsch-Ostafrika einfordern und sie erneut in unsere Gemeinschaft eingliedern!"
 COG_german_south_west_africa: "Deutsch-Südwestafrika"
 COG_german_south_west_africa_desc: "Wir müssen die ehemaligen Territorien von Deutsch-Südwestafrika einfordern und sie erneut in unsere Gemeinschaft eingliedern!"
