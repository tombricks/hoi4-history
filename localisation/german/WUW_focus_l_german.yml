 wuw_HUN_economic_intervention: "Wirtschaftliche Intervention"
 wuw_HUN_economic_intervention_desc: "Wir müssen beträchtliche politische Ressourcen aufwenden, um unsere Wirtschaft zu steuern. Ihr Zustand ist zwar angemessen, aber wir können sie noch stärker und effizienter machen."
 wuw_HUN_avoid_interventionalist_destablilization: "Destabilisierung durch Interventionisten vermeiden"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "Wir müssen das Beste aus den uns zur Verfügung stehenden Ressourcen machen. Ein gut geplanter und ausgeglichener Haushalt ist entscheidend für den Erfolg unserer Regierung."
 wuw_HUN_secret_rearmament: "Geheime Wiederbewaffnung"
 wuw_HUN_secret_rearmament_desc: "Die Beschränkungen, die uns durch den Vertrag von Trianon auferlegt wurden, verbieten uns die Vergrößerung unserer Armee. Doch das politische Klima auf der Welt wird immer turbulenter. Es droht ein großer Konflikt. Wir können nicht schutzlos bleiben, sondern müssen mit der Wiederbewaffnung beginnen ... selbst wenn wir dadurch heimlich die Vorgaben jenes Friedensvertrags verletzen, den man uns nach dem Ersten Weltkrieg aufzwang."
 wuw_HUN_forcefully_revitalize_the_industries: "Zwangsrevitalisierung der Industrien"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "Wir müssen unseren nationalen Industrien kräftig anstoßen, um uns mit Gewalt aus unserer wirtschaftlichen Rezession zu reißen. Dies könnte unserer Wirtschaft zwar fürs Erste schaden, doch es wird garantiert eine lohnenswerte Investition in die Zukunft unserer Nation sein."
 wuw_HUN_reintigrate_the_imperial_railroads: "Reintegration der kaiserlichen Eisenbahnen"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "Das Eisenbahnnetz, das sich über das alte Österreichisch-Ungarische Reich erstreckte, ist seit dessen Aufspaltung in eigenständige Nationen zersplittert. Wir sollten den einzelnen Ländern eine Reintegration unserer Schienennetze vorschlagen, um die Infrastruktur insgesamt zu verbessern."
 wuw_HUN_promote_increased_urbanization: "Förderung erhöhter Urbanisierung"
 wuw_HUN_promote_increased_urbanization_desc: "Immer mehr Menschen verlassen die Dörfer und Kleinstädte, um in der Großstadt Arbeit in den neuen Fabriken zu finden. Auch wenn wir ihnen nicht sofort Arbeit bieten können, können wir neue Stadtviertel bauen, um den Weg für eine spätere Expansion zu ebnen."
 wuw_HUN_expand_the_ganz_muvek: "Erweitern der Ganz Müvek"
 wuw_HUN_expand_the_ganz_muvek_desc: "Die Ganz und Partner Eisenmühle und Maschinenfabrik sollte erweitert werden und verschiedene kleinere Industrien in sich aufnehmen. So könnten wir unsere industriellen Kapazitäten besser zentralisieren und unsere Mittel in Zukunft besser in die industrielle Entwicklung investieren."
 wuw_HUN_devalue_the_pengo: "Aufwerten des Pengö"
 wuw_HUN_devalue_the_pengo_desc: "Der Pengö steckt derzeit in einer Zwickmühle als einer der schlimmsten Fälle von Hyperinflation aller Zeiten. Wir müssen drastische Maßnahmen ergreifen, um die Währung aufzuwerten und zu stärken, obwohl dies absolut unbeliebt sein wird."
 wuw_HUN_announce_the_gyor_program: "Das Györi-Programm verkünden"
 wuw_HUN_announce_the_gyor_program_desc: "Unser Militär ist gefährlich schwach. Wir müssen es vergrößern und seine Kampfkraft erhöhen. Dazu müssen wir unsere Industrie deutlich stärken, um mit der wachsenden Nachfrage nach Ausrüstung Schritt zu halten. Das fünfjährige Györi-Programm wird die Regierungsausgaben nicht nur für das Militär erhöhen, sondern auch für Nebensektoren wie Industrie, Landwirtschaft, Infrastruktur und Bildung."
 wuw_HUN_enlarge_the_ganz_danubius_division: "Vergrößern der Abteilung Ganz Danubius"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "Die Abteilung Ganz Danubius der Ganz-Werke in Budapest baut und repariert zivile Schiffe sowie Küstenschiffe der Marine. Wir sollten ihre Zuständigkeit erweitern und ihr neue Fabriken entlang unserer neu gewonnenen Küste bauen."
 wuw_HUN_support_for_our_finnish_brothers: "Unterstützung für unsere finnischen Brüder"
 wuw_HUN_support_for_our_finnish_brothers_desc: "Erst vor hundert Jahren wurde allgemein akzeptiert, dass unsere Ahnen mit denen der Finnen verflochten waren, doch viele Bewohner unseres Landes betrachten sie nun als unsere Blutsbrüder. Jetzt befinden sie sich im Krieg, und wir müssen Freiwillige und Ausrüstung schicken, um ihnen in ihrem Kampf beizustehen."
 wuw_HUN_support_for_our_finnish_brothers_tt: "Die Finnen müssen eine Regierung haben, die uns gegenüber aufgeschlossen ist"
 wuw_HUN_undercover_air_maneuvers: "Verdeckte Luftmanöver"
 wuw_HUN_undercover_air_maneuvers_desc: "Wir müssen beträchtliche Ressourcen in die Entwicklung neuer Theorien zur Luftkriegsführung investieren. Falls es zum Krieg kommt, könnten diese Theorien sich als unbezahlbar erweisen, und durch die verdeckte Ausbildung werden unsere Piloten besser im Gefecht."
 wuw_HUN_hold_war_games: "Veranstalten von Kriegsspielen"
 wuw_HUN_hold_war_games_desc: "Indem wir klein angelegte Kriegsspiele absolvieren, können wir Mängel in unserer derzeitigen Militärstruktur aufdecken und abstellen."
 wuw_HUN_negotiate_the_restrictions: "Verhandeln der Beschränkungen"
 wuw_HUN_negotiate_the_restrictions_desc: "Eine Wiederbewaffnung im kleinen Stil wird nicht ausreichen. Wir müssen unsere Nachbarn auffordern, jenen Friedensvertrag aufzugeben, den man uns nach dem Ersten Weltkrieg auferlegte. Ungarn hat das gleiche Recht auf Bewaffnung wie jede andere Nation auch."
 wuw_HUN_reinstate_the_navy: "Wiedereinsetzen der Haditengerészet"
 wuw_HUN_reinstate_the_navy_desc: "Nachdem wir wieder eine Küste haben, müssen wir unsere Bemühungen darauf konzentrieren, wieder eine Flotte aufzubauen, die einer Großmacht würdig ist."
 wuw_HUN_make_the_magyar_legiero_known: "Bekanntmachen der Magyar Légierő"
 wuw_HUN_make_the_magyar_legiero_known_desc: "Die Magyar Légierő ist die Luftwaffe unseres Militärs. Obwohl es uns verboten war, Militärflugzeuge zu besitzen, wurde unter dem Deckmantel ziviler Luftfahrtvereine ein geheimer Flugableger gegründet. Nun sind neue Verträge in Kraft, und wir können der Welt unsere Luftwaffe präsentieren."
 wuw_HUN_initiate_army_maneuvers: "Einleiten von Armeemanövern"
 wuw_HUN_initiate_army_maneuvers_desc: "Unsere Armee muss für potenzielle zukünftige Konflikte wieder in Form gebracht werden. Wir schicken sie auf Manöver, um neue Taktiken und Strategien zu entwickeln."
 wuw_HUN_invest_in_ludovica_academy: "Investition in die Ludovica-Akademie"
 wuw_HUN_invest_in_ludovica_academy_desc: "Die Königlich Ungarische Ludociva-Akademie ist unser Ausbildungsinstitut für Kadetten. Wir sollten es erweitern, um unseren Generälen eine bessere Bildung zu bieten."
 wuw_HUN_expand_the_diosgyor_machinery_factory: "Ausbau der Diósgyőr-Maschinenfabrik"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "Die Diósgyőri Gépgyár sollte in zusätzliche Sektoren erweitert werden, um schneller industrielle Materialien und Werkzeuge, Motoren und Motorräder und vieles mehr zu produzieren."
 wuw_HUN_manred_weiss_steel_and_metal_works: "Weiss Manfréd Stahl- und Metallwerke"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "Die Weiss Manfréd Stahl- und Metallwerke, gemeinhin bekannt als Csepel Művek, haben eine Menge Potenzial. Wir müssen das Unternehmen soweit wie irgend möglich ausbauen, um die Entwicklung unserer Nation zu fördern."
 wuw_HUN_expand_the_hungarian_academy_of_sciences: "Ausbau der Ungarischen Akademie der Wissenschaften"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "Die Ungarische Akademie der Wissenschaften ist die wichtigste und renommierteste Gelehrtengesellschaft von [ROOT.GetName]. Ihre Hauptverantwortung sind die Kultivierung der Wissenschaft, die Verbreitung wissenschaftlicher Erkenntnisse, die Unterstützung von Forschung und Entwicklung sowie die Repräsentation der [ROOT.GetAdjective]en Wissenschaft im In- und Ausland."
 wuw_HUN_expand_the_lignite_industry: "Ausbau der Braunkohleindustrie"
 wuw_HUN_expand_the_lignite_industry_desc: "Unsere Braunkohleindustrie ist groß, aber noch recht schwach entwickelt. Wir sollten neue Bergwerke und Fabriken eröffnen, um unsere natürlichen Rohstoffe nicht zu vergeuden."
 wuw_HUN_tap_newfound_oil_deposits: "Anzapfen neu entdeckter Ölvorkommen"
 wuw_HUN_tap_newfound_oil_deposits_desc: "In unserem Land wurden zahlreiche kleinere Ölquellen gefunden, beispielsweise durch die Magyar-Amerikai Olajipari Rt, auch bekannt als MAORT. Erwähnenswert ist die Ölquelle Budafapusztas, die wir schnellstmöglich nutzen sollten."
 wuw_HUN_hungarian_autarky: "[ROOT.GetAdjective]e Autarkie"
 wuw_HUN_hungarian_autarky_desc: "Wir sind viel zu sehr von ausländischem Öl abhängig. Wir sollten es den Deutschen gleichtun und versuchen, synthetisches Öl zu entwickeln, und unsere Wirtschaft stärken, um auf eigenen Beinen zu stehen."
 wuw_HUN_invite_foreign_investors: "Einladen ausländischer Investoren"
 wuw_HUN_invite_foreign_investors_desc: "[ROOT.GetNameDefCap] liegt im Herzen Osteuropas. Wir könnten unsere zentrale Lage nutzen, um ausländische Investoren anzulocken, die Interesse haben, unsere Infrastruktur und Industrie zu verbessern."
 wuw_HUN_hungarian_tradition: "[ROOT.GetAdjective]e Tradition"
 wuw_HUN_hungarian_tradition_desc: "Die [ROOT.GetAdjective]e Tradition ist fest verwurzelt in der Landwirtschaft der Pannonischen Tiefebene, und wir müssen diese Traditionen bewahren und unseren Ertrag erhöhen, wenn wir uns weiterentwickeln möchten."
 wuw_HUN_magyar_allamvasutak: "Magyar Államvasutak"
 wuw_HUN_magyar_allamvasutak_desc: "Unsere staatliche Eisenbahngesellschaft, die MÁV, sollte in ihren Pflichten erweitert werden, damit sie jeden Zug des Landes einsetzen kann. Damit hätten wir mehr Kontrolle über ihre Schienen und wir könnten unser Eisenbahnnetz effektiver nutzen."
 wuw_HUN_expand_the_aluminum_industry: "Erweitern der Aluminiumindustrie"
 wuw_HUN_expand_the_aluminum_industry_desc: "Wir benötigen alle verfügbaren Ressourcen für den Export und für die eigene Verwendung. Unsere Aluminiumindustrie ist zwar bereits sehr umfangreich, bietet jedoch noch Raum für Verbesserungen. Wir sollten sofort Ressourcen dafür aufwenden."
 wuw_HUN_budapest_university_of_technology_and_economics: "Erweitern der Technischen Universität Budapest"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "Wir brauchen mehr kluge Köpfe, um bahnbrechende Entdeckungen zu tätigen, die uns bei den kommenden Konflikten helfen. Indem wir das Kapital unserer Universität erweitern, statten wir unsere Militärindustrie mit zusätzlichen Ingenieuren und Wissenschaftlern aus."
 wuw_HUN_the_matyasfold_fighter_factory: "Die Jägerfabrik Mátyásföld"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "Weiss Manfréd Acél- és Fémművek sollte einen neuen Flugzeugproduktionsstandort in Mátyásföld in Budapest eröffnen, der die inhäusig entwickelten Jägermodelle herstellt."
 wuw_HUN_expand_on_the_weiss_wm_16: "Aufbauen auf dem Weiss WM-16"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "Wir sollten auf dem Modell Weiss WM-16 Budapest aufbauen, um einen neuen technologischen Durchbruch für unsere Bomberproduktion zu erzielen."
 wuw_HUN_develop_the_weiss_wm_21_solyom: "Entwicklung des Weiss WM-21 Sólyom"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "Wir sollten die Erfahrungen aus unseren bisherigen Fehlschlägen bei der Flugzeugentwicklung nutzen und den leichten Bomber Weiss WM-21 Sólyom bauen. Dieser Falke wird unsere Feinde vom Himmel holen, ganz egal, wo sie sich verstecken."
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "Weiss Manfréd WM-23 Ezüst Nyíl"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "Wir müssen baldmöglichst ein neues Jagdflugzeug entwickeln, und unsere Wissenschaftler bei Weiss Manfréd Acél- és Fémművek haben Blaupausen für den sogenannten Ezüst Nyíl entworfen, den Silberpfeil. Sie warten auf unsere Bestätigung, um mit der Produktion zu beginnen."
 wuw_HUN_establish_the_mavag_aircraft_factory: "Gründung der Flugzeugfabrik MÁVAG"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "István Horthy wird in Zusammenarbeit mit MÁVAG neue Fabriken für die Produktion von Flugzeugen gründen und umgehend mit der Lieferung neuer Technologie an die Magyar Légierő beginnen."
 wuw_HUN_the_mavag_heja: "Der MÁVAG Héja"
 wuw_HUN_the_mavag_heja_desc: "Die Luftfahrtabteilung von MÁVAG hat beruhend auf dem italienischen Modell Reggiane Re.2000 einen neuen Prototyp entwickelt, den sie den Falken nennen. Wir sollten sie nun bei der Produktion möglichst vieler dieser neuen Flugzeuge unterstützen."
 wuw_HUN_repulo_muszaki_intezet: "Repülö Muszaki Intézet"
 wuw_HUN_repulo_muszaki_intezet_desc: "Die Luft ist heute ein zusätzlicher Aspekt der Kriegsführung, deren Bedeutung von vielen noch unterschätzt wird. Wir müssen lernen, diese neue Dimension zu meistern. Dazu müssen wir Ressourcen in die Entwicklung neuer Doktrinen und neuer Ausrüstung investieren."
 wuw_HUN_develop_laszlo_vargas_design: "Entwickeln von László Vargas' Entwurf"
 wuw_HUN_develop_laszlo_vargas_design_desc: "Unser großartiger Luftfahrtforscher László Vargas hat viele geniale Entwürfe für unser Militär erschaffen, darunter der Prototyp Varga RMI-1 X/H. Wir sollten seine Aktivitäten weiter fördern, damit unsere Entwicklung und unser Fortschritt hier nicht ins Stocken geraten."
 wuw_HUN_the_szekesfehervar_sosto_plant: "Werk Székesfehérvár-Sóstó"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "Wir sollten ein neues Flugzeugproduktionswerk unter Kontrolle des Luftfahrtinstituts eröffnen, das die dort entwickelten Flugzeuge produziert und auch testet, um ihre korrekte Funktion zu garantieren."
 wuw_HUN_joint_air_development: "Gemeinsame Flugzeugkonstruktion"
 wuw_HUN_joint_air_development_desc: "Am besten lassen sich neue Flugzeugmodelle entwickeln, indem wir mit unseren Verbündeten kooperieren. Wenn wir die klügsten Köpfe all unserer Nationen zusammenbringen, erhalten wir die besten Ergebnisse."
 wuw_HUN_the_arado_ar_96: "Der Arado Ar 96"
 wuw_HUN_the_arado_ar_96_desc: "Wir sollten die Herstellungsweise des [GER.GetAdjective]en Flugzeugherstellers Arado Flugzeugwerke lizenzieren und unseren Schwerpunkt der Flugzeugproduktion und -nutzung in Richtung Luftaufklärung verlagern."
 wuw_HUN_extensive_licensing_programs: "Umfangreiches Lizenzprogramm"
 wuw_HUN_extensive_licensing_programs_desc: "Ausländische Luftwaffen besitzen erprobte Konstruktionen von hoher Qualität. Anstatt das Schicksal herauszufordern und uns auf unser eigenes aufkeimendes Wissen in der Luftfahrt zu verlassen, sollten wir darum bitten, diese ausländischen Modelle unter Lizenz bauen zu dürfen."
 wuw_HUN_allied_manufacturing_programs: "Alliierte Herstellungsprogramme"
 wuw_HUN_allied_manufacturing_programs_desc: "Unsere Industrie mag auf sich allein gestellt stark sein, doch sie kann mit keiner der Weltmächte mithalten. Daher sollten wir neue Flugzeuge an alliierten Standorten produzieren und diese im Gegenzug mit Pengö bezahlen."
 wuw_HUN_danuvia_submachine_guns: "Danuvia-Maschinenpistolen"
 wuw_HUN_danuvia_submachine_guns_desc: "Unsere Infanterie benötigt gute Waffen, um ihre Effektivität zu erhöhen. Die ersten Prototypen der Danuvia 43M haben in Tests gute Ergebnisse gezeigt. Wenn wir die Finanzierung für die Weiterentwicklung erhöhen, können wir vielleicht bald mit der Massenproduktion beginnen."
 wuw_HUN_form_the_gyorshadtest: "Gründung der Gyorshadtest"
 wuw_HUN_form_the_gyorshadtest_desc: "Wir sollten ein schnelles Korps gründen, eine moderne und gut ausgerüstete mechanisierte Einheit, die feindlichen Bataillonen im Kampf überlegen ist. Daher rufen wir zwei Gyorshadtest-Divisionen ins Leben, eine unter Generalmajor Jenö Major, die andere unter Generalmajor Ferenc Bisza."
 wuw_HUN_establish_the_mavag_army_division: "Gründung der Armeeabteilung der MÁVAG"
 wuw_HUN_establish_the_mavag_army_division_desc: "Die Königlich Ungarischen Staatlichen Eisen-, Stahl- und Maschinenfabriken, auch bekannt unter der Abkürzung MÁVAG, sind in verschiedenen Bereichen tätig und versorgen unser Militär mit einer breiten Palette an Ausrüstung. Wir sollten eine zusätzliche Erweiterung ihrer Standorte beantragen, damit sie bei der Produktion von selbstfahrenden Sturmgeschützen und Flugabwehrpanzern helfen können."
 wuw_HUN_doctrinal_studies: "Doktrinale Studien"
 wuw_HUN_doctrinal_studies_desc: "Wir haben durch den Austausch von Offizieren und Strategien mit unseren Verbündeten und durch unseren Nachrichtendienst viel gelernt. Durch die Kombination unterschiedlicher Sichtweisen stehen wir nun kurz vor einem doktrinalen Durchbruch."
 wuw_HUN_award_military_promotions: "Durchführen militärischer Beförderungen"
 wuw_HUN_award_military_promotions_desc: "Im [ROOT.GetAdjective]en Militär gibt es wahrlich viele große Männer, doch so mancher von ihnen hat derzeit eine Position weit unter jenem Dienstgrad inne, den er verdient. Daher sollten wir jene befördern, die wir als geeignet erachten, und unsere Armee stärker machen, als sie es heute ist."
 wuw_HUN_magyar_kiralyi_csendorseg: "Magyar Királyi Csendörség"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "Wir sollten versuchen, die [ROOT.GetAdjective]e Gendarmerie auszubauen, und ihr mehr Autonomie gewähren. Sie muss freier entscheiden können, wie sie beim Niederschlagen von Aufständen und beim Bekämpfen feindlicher Angreifer vorgeht."
 wuw_HUN_legacy_of_the_black_legion: "Vermächtnis der Schwarzen Armee"
 wuw_HUN_legacy_of_the_black_legion_desc: "Damit unsere Kavallerie und unsere Militärpolizei besser funktionieren, sollten wir sie nach dem Vorbild der legendären Schwarzen Armee von König Matthias Corvinus gestalten, die wiederum vom großen Militär der Legionen des römischen Generals und Kaisers Julius Caesar inspiriert wurde."
 wuw_HUN_light_infantry_divisions_doctrine: "Leichte-Infanteriedivisionen-Doktrin"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "Wir müssen mit der begrenzten Mannstärke zurechtkommen, die uns zur Verfügung steht. Wenn wir mehr Divisionen wollen, müssen sie dementsprechend kleiner sein. Leichte Infanteriedivisionen bieten ein optimales Verhältnis aus Angriffskraft und Größe. Wir werden sie zum Rückgrat unseres Militärs machen."
 wuw_HUN_szent_laszlo_infantry_division: "Infanteriedivision Szent László"
 wuw_HUN_szent_laszlo_infantry_division_desc: "Wir sollten neue Infanterieeinheiten ins Leben rufen, um unser Heimatland vor der nahenden Bedrohung zu beschützen. Wir können diese neue Infanteriedivision nach dem Heiligen Ladislaus benennen, der 1077 bis 1095 König von Ungarn war und der Schutzheilige der Soldaten und Verbannten ist."
 wuw_HUN_quantity_over_quality: "Qualität vor Quantität"
 wuw_HUN_quantity_over_quality_desc: "Obschon unsere Armee nicht sonderlich groß ist, kann sie dies doch durch ihre Stärke wettmachen. Dies erreichen wir, indem wir unsere technologische Überlegenheit ausbauen und hochmoderne Einheiten verwenden, die gegnerische Einheiten schlagen können, welche ihnen zahlenmäßig weit überlegen sind."
 wuw_HUN_expand_the_army: "Die Honvédség ausbauen"
 wuw_HUN_expand_the_army_desc: "Unser derzeitiges stehendes Heer, die Honvéd, ist deutlich zu klein, als dass sie es mit unseren Nachbarn aufnehmen könnte. Wir müssen daher versuchen, unsere Armee schnellstmöglich auszubauen."
 wuw_HUN_the_botond: "Der Botond"
 wuw_HUN_the_botond_desc: "Um unsere Nachschub- und Transportbedürfnisse zu befriedigen, brauchen wir einen neuen LKW. Erste Prototypen des Rába 38M Botond haben sich als erfolgreich erwiesen. Mit den nötigen Ressourcen können wir die Konstruktion finalisieren und mit der Produktion beginnen."
 wuw_HUN_the_turan: "Der Turán"
 wuw_HUN_the_turan_desc: "Wir könnten basierend auf dem Prototyp des mittleren Panzers Škoda T-21 unseren eigenen mittleren Panzer entwerfen, der auch schwer befestigte Feindreihen durchbrechen kann. Der Name dieses Projekts soll den ungarischen Turanismus fördern und ihn weltweit bekannt machen."
 wuw_HUN_assault_gun_focus: "Schwerpunkt Artillerie"
 wuw_HUN_assault_gun_focus_desc: "Anstatt uns auf vollwertige Panzer zu konzentrieren, verlassen wir uns als kostengünstigere Alternative lieber auf unsere Artillerie, die unserer Infanterie dabei hilft, Durchbrüche zu erzielen."
 wuw_HUN_the_toldi: "Der Toldi"
 wuw_HUN_the_toldi_desc: "Auf der Basis des schwedischen Landsverk L-60 können wir unseren eigenen leichten Panzer entwerfen, um schnell große Mengen an Feinden zu flankieren. Wir werden diesen neuen Panzer Miklós Toldi nennen, nach dem ungarischen Ritter aus dem 14. Jahrhundert."
 wuw_HUN_invest_in_the_special_forces: "Investitionen in Spezialeinheiten"
 wuw_HUN_invest_in_the_special_forces_desc: "Unsere Armee ist nun groß genug, um richtig zu kämpfen, doch es würde uns erheblich weiterbringen, wenn wir unsere neuen Soldaten bestmöglich ausbilden, indem wir in neue Programme für Spezialeinheiten investieren."
 wuw_HUN_construct_the_arpad_line: "Bau der Árpád-Linie"
 wuw_HUN_construct_the_arpad_line_desc: "Wollen wir unser Volk vor den Bedrohungen aus dem Osten beschützen, müssen wir eine gewaltige Befestigungslinie durch das siebenbürgische Gebirge bauen. Wir werden sie nach dem Großfürsten Árpád nennen, dem Oberhaupt der Magyarenstämme im späten neunten und frühen zehnten Jahrhundert."
 wuw_HUN_transylvanian_mountaineers: "Siebenbürgische Gebirgsjäger"
 wuw_HUN_transylvanian_mountaineers_desc: "Die Berge von Siebenbürgen gehören zu den höchsten unserer Region und sind der perfekte Ort für die Ausbildung unserer Gebirgsjägertruppen."
 wuw_HUN_expand_the_arpad_line: "Ausbau der Árpád-Linie"
 wuw_HUN_expand_the_arpad_line_available_tt: "Kann mindestens 2 §YLandbefestigungen§! entlang der Nord- und Ostgrenzen von §Y[73.GetName]§! und §Y[76.GetName]§! errichten"
 wuw_HUN_expand_the_arpad_line_desc: "Die Árpád-Linie hat sich bisher als effektiv erwiesen, doch wenn wir dem Ansturm wirklich standhalten wollen, müssen wir sie ausbauen, nicht nur hinsichtlich ihrer Größe, sondern auch in ihrer Reichweite."
 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "Die Eisenbahnstrecke Szeretfalva-Déda"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "Um unsere Fronttruppen an der Árpád-Linie in den siebenbürgischen Bergen besser zu versorgen, müssen wir neue Bahnstrecken und Nachschubknoten bauen, damit unsere Truppen unser Volk verteidigen können."
 wuw_HUN_the_szekel_command: "Befehlsgewalt über die Szekler"
 wuw_HUN_the_szekel_command_desc: "Nachdem wir seit Kurzem wieder über [76.GetName] und damit über das Szeklerland gebieten, können wir unsere Székely-Bevölkerung - Ungarn, die sich hervorragend in den Bergen zurechtfinden und dort kämpfen können - als Elitetruppen in unserer Armee einsetzen."
 wuw_HUN_renew_the_shipping_industry: "Erneuerung der Schiffbauindustrie"
 wuw_HUN_renew_the_shipping_industry_desc: "Unser Hauptziel besteht darin, unsere Grenzen wiederherzustellen, doch dafür müssen wir mit dem Aufbau einer Mittelmeerflotte beginnen, die es mit der ruhmreichen Flotte unserer Vergangenheit aufnehmen kann."
 wuw_HUN_embrace_navy_traditions: "Zelebrieren der Militärtraditionen"
 wuw_HUN_embrace_navy_traditions_desc: "Wir dürfen keine Zeit damit vergeuden, mit neuen und unerprobten Technologien zu experimentieren. Wir halten uns an die Konstruktionen aus den Tagen des alten Reichs."
 wuw_HUN_a_reformed_navy: "Eine reformierte Marine"
 wuw_HUN_a_reformed_navy_desc: "Es ist sinnlos, eine Marine um veraltete Konzepte herum aufzubauen. Wir haben die Chance bekommen, eine völlig neue Marine von Grund auf und ohne Altlasten aufzubauen. Wir sollten dies nutzen, um eine moderne und fähige Marine zu schaffen."
 wuw_HUN_invest_in_destroyer_models: "Investitionen in Zerstörer-Modelle"
 wuw_HUN_invest_in_destroyer_models_desc: "Zerstörer sind ein zentraler, aber oft vernachlässigter Teil der Flotte. Neben den niedrigen Kosten sind sie auch ein guter Ausgangspunkt für jedes Flottenerweiterungsprogramm."
 wuw_HUN_cruiser_investments: "Kreuzer-Investitionen"
 wuw_HUN_cruiser_investments_desc: "Selbst die mächtigste Streitkraft ist nutzlos, wenn sie den Feind nicht finden und sich nicht gegen Flugzeuge schützen kann. Die Konstruktion neuer leichter und schwerer Kreuzer hilft uns, eine Ansammlung von Schiffen in eine echte Flotte zu verwandeln."
 wuw_HUN_wolfs_of_the_sea: "Wölfe des Meeres"
 wuw_HUN_wolfs_of_the_sea_desc: "Im letzten Krieg standen U-Boote kurz davor, die mächtigste Marine auf dem Planeten zu besiegen. Wir werden als moderne Marine nicht ernst genommen, wenn wir keine eigenen U-Boote besitzen."
 wuw_HUN_bringing_the_air_battle_to_the_seas: "Verlagerung des Luftkampfs auf das Meer"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "Das Schlachtschiff ist ein Relikt einer längst vergangenen Zeit. Die Zukunft des Seekampfs sind der Flugzeugträger und das Flugzeug. Wir werden an vorderster Front dieser Entwicklung stehen."
 wuw_HUN_capital_ship_efforts: "Großkampfschiffe"
 wuw_HUN_capital_ship_efforts_desc: "Der Kern einer jeden Marine ist das Schlachtschiff. Wir müssen verlorene Zeit aufholen und baldmöglichst mit dem Bau neuer Schiffe beginnen."
 wuw_HUN_a_new_pride_of_the_fleet: "Ein neuer Stolz der Flotte"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "Die Geschichte unserer Marine ist eine Geschichte voller Prüfungen, Leid und Verrat. In unserem Bemühen, den Stolz unseres Erbes wiederherzustellen, schlagen unsere Admiräle ein neues Flaggschiff vor, das die ganze Nation inspirieren soll."
 wuw_HUN_degauss_ship_hulls: "Entmagnetisierte Schiffsrümpfe"
 wuw_HUN_degauss_ship_hulls_desc: "Wir werden anfangen, die Rümpfe unserer Schiffe zu entmagnetisieren. Das schützt sie vor Magnetminen und reduziert ihr elektronisches Profil."
 wuw_HUN_continue_the_regency: "Fortsetzen der Regentschaft"
 wuw_HUN_continue_the_regency_desc: "Seit Admiral Horthy das Heft in die Hand nahm während jenes Bürgerkriegs, der unser Land Anfang der Zwanzigerjahre plagte, rappelt sich [HUN.GetNameDef] wieder auf, trotz der Spuren, die der Börsenkrach in unserem Land hinterließ. Die Regentschaft muss weitergehen, wenn unser Wohlstand andauern soll."
 wuw_HUN_strengthen_horthys_reign: "Untermauern von Horthys Herrschaft"
 wuw_HUN_strengthen_horthys_reign_desc: "Obwohl unser faschistischer Premierminister vielleicht andere Ideen hat, können wir den Frieden im Land am besten bewahren und [ROOT.GetName] zu seinem alten Glanz zurückführen, wenn wir die Kontrolle des Regenten untermauern und persönlich dafür sorgen, dass sein Wille umgesetzt wird."
 wuw_HUN_pass_statute_xix: "Verabschieden von Gesetz XIX"
 wuw_HUN_pass_statute_xix_desc: "Da [ROOT.GetLeader] erkrankt ist, wäre es angebracht, Gesetz XIX zu verabschieden, bei dem es um die Gründung eines Nationalrats geht für den Fall, dass der Sitz des Regenten verwaist ist. So könnten wir einen Országtanács gründen, der einen neuen Regenten ernennt, sobald unser derzeitiger verstorben ist. Manche mögen dies als Versuch der Gründung einer Dynastie ansehen, doch damit können wir leben."
 wuw_HUN_restrict_voting_rights: "Einschränken des Wahlrechts"
 wuw_HUN_restrict_voting_rights_desc: "Um dem zunehmenden Einfluss von Kommunisten und Linksdemokraten Einhalt zu gebieten, müssen wir das Wahlrecht einschränken, indem wir die Voraussetzungen verschärfen und so dafür sorgen, dass nur jene sich an den Wahlen beteiligen können, die das Beste für unser Land wollen."
 wuw_HUN_renounce_the_treaty_of_trianon: "Den Vertrag von Trianon kündigen"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "Die Ungerechtigkeit, die man unserer Nation am Ende des Ersten Weltkriegs aufzwang und uns zwei Drittel unseres Gebiets und unserer Bevölkerung stahl, ist eine ebensolche Schande, wie Deutschland sie im Vertrag von Versailles hinnehmen musste. Wir müssen dieser Schande ein Ende setzen."
 wuw_HUN_renew_the_rome_protocols: "Die Römer Protokolle erneuern"
 wuw_HUN_renew_the_rome_protocols_desc: "Angesichts des anhaltenden [GER.GetAdjective]en Revisionismus müssen wir die Römer Protokolle erneuern, die 1934 unterzeichnet wurden. Die Abkommen würden nicht nur die [GER.GetAdjective]en und [YUG.GetAdjective]en Bedrohungen weiter isolieren, sondern auch als Vorläufer eines tatsächlichen Bündnisses dienen."
 wuw_HUN_join_the_axis: "Beitritt zur Achse"
 wuw_HUN_join_the_axis_desc: "Da unsere Wirtschaft schon so stark von den Deutschen abhängig ist, wäre es nur logisch, dass wir ihnen in den Krieg folgen. Wir bitten sie offiziell um Aufnahme in die Achsenmächte."
 HUN_can_not_trust_germany_again_flag: "Deutschland hat uns zu seinem persönlichen Nutzen ausgebeutet"
 wuw_HUN_an_alliance_with_italy: "Bündnis mit [ITA.GetName]"
 wuw_HUN_an_alliance_with_italy_desc: "Die Römer Protokolle enthalten erste Ouvertüren für ein Bündnis. Auf diesen können nun wir aufbauen. Wir werden eine Delegation nach Italien schicken, um über eine feste Verpflichtung zur militärischen Zusammenarbeit zu verhandeln, defensiv wie offensiv."
 wuw_HUN_joint_aluminum_mining_company: "Gemeinsamer Aluminiumabbau"
 wuw_HUN_joint_aluminum_mining_company_desc: "Aluminium ist in der modernen Kriegsindustrie von großer Bedeutung. Wir könnten mühelos die Unterstützung der [GER.GetAdjective]en für eine Erweiterung der Minen im Norden unseres Landes gewinnen."
 wuw_HUN_reestablish_the_rongyos_garda: "Wiedereinführung der Rongyos Gárda"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "Die paramilitärische Rongyos Gárda wurde 1921 als Reaktion auf den Vertrag von Trianon ins Leben gerufen; so konnten wir im Lajtabánság gegen die Österreicher kämpfen und Horthys Nationalarmee im Bürgerkrieg beistehen. Ihr Hauptmann Pál Prónay ist nun bereit, uns einmal mehr zur Seite zu stehen. Daher würden wir von der Wiedereinführung einer solchen Gruppe profitieren."
 wuw_HUN_the_hungarian_life_and_renewal_party: "Parteien für ungarisches Leben und Erneuerung"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "Um die Gesellschaft besser im Griff zu haben, sollte unser Premierminister neue politische Parteien gründen, die als Speerspitze gegen die radikale Linke agieren."
 wuw_HUN_act_of_defense: "Akt der Verteidigung"
 wuw_HUN_act_of_defense_desc: "Die Welt heizt sich auf und Konflikte entstehen, und wir müssen uns für den Sturm wappnen, der aufzieht. Höchste Zeit, dass wir neue Gesetze erlassen, die uns bei der Verteidigung unseres Landes helfen, wenn nötig bis zum letzten Mann!"
 wuw_HUN_seek_german_contracts: "Vergeben von Aufträgen an [GER.GetAdjective]e Firmen"
 wuw_HUN_seek_german_contracts_desc: "Unsere Industrien wachsen einmal mehr, doch wenn wir all die Ausrüstung herstellen wollen, die wir brauchen, wäre es von Vorteil, wenn wir [GER.GetAdjective]e Architekten und Baufirmen anheuern könnten, um neue Standorte zu bauen."
 wuw_HUN_license_fiat_tankettes: "Fiat-Tanketten"
 wuw_HUN_license_fiat_tankettes_desc: "Wenn wir unsere Militärindustrie stärken und unsere Aufklärungsbataillone ausbauen möchten, wäre es weise, mit dem [ITA.GetAdjective]en Fahrzeughersteller zusammenzuarbeiten, um leichte Panzer und Tanketten für unsere mechanisierten Gruppen zu bauen."
 wuw_HUN_strenghten_the_order_of_vitez: "Stärken des Vitéz-Ordens"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "Der 1920 gegründete Verdienstorden Vitézi Rend wird derzeit von Seiner durchlauchtigen Hoheit Miklós Horthy angeführt. Somit könnte er mehr Mittel und Männer an die Kommandanten abzweigen, die zum Orden gehören, um sie nach Kräften zu stärken."
 wuw_HUN_absolute_rule_of_the_national_unity_party: "Die Einheitspartei nutzen"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "Durch Nutzung der derzeitigen politischen Partei des Premierministers, Egységes Párt genannt, kann [ROOT.GetLeader] erhebliche Kontrolle über die [ROOT.GetAdjective]e Politik ausüben und die Lage mehr oder weniger monopolisieren, ohne tatsächlich Wahlen zu verbieten."
 wuw_HUN_spur_on_the_trianon_trauma: "Das Trauma von Trianon anheizen"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "Jeder weiß, dass [ROOT.GetNameDef] in der Vergangenheit besser war als heute. In diesem verfluchten Vertrag von Trianon verloren wir zwei Drittel unseres rechtmäßigen Landes an unsere Nachbarn, die unsere verwundbare Position ausnutzten. Alle werden sie das Fürchten lernen, an jenem Tag, an dem [ROOT.GetAdjective]e Armeen aufmarschieren, um sich alles zurückzuholen!"
 wuw_HUN_outlaw_the_party_of_national_will: "Die Partei des Nationalen Willens verbieten"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "Die nationalsozialistische Partei des Nationalen Willens unter Ferenc Szálasi ist eine Bedrohung unserer derzeitigen Herrschaft, da sie beliebter bei den [GER.GetAdjective]en Nazis sind und ihnen die beinahe absolute Gewalt unseres aktuellen Herrschers ein Dorn im Auge ist."
 wuw_HUN_carrying_on_arpads_legacy: "Árpáds Vermächtnis fortführen"
 wuw_HUN_carrying_on_arpads_legacy_desc: "Der große Árpád, der Anführer der Konföderation der Magyarenstämme im späten neunten und frühen zehnten Jahrhundert, ist eine bedeutende Inspiration für [ROOT.GetLeader], und seine Dynastie dauerte lange an und machte [ROOT.GetName] so mächtig, wie es nur sein konnte. Wir sollten uns ein Beispiel an ihm nehmen und es ihm gleichtun."
 wuw_HUN_the_turul_association: "Die Turul-Vereinigung"
 wuw_HUN_the_turul_association_desc: "Die Turul-Vereinigung wurde 1919 in Budapest als Universitätsbewegung gegründet. Sie stand Miklós Horthy im Bürgerkrieg in der Schlacht bei Budaőrs im Herbst 1921 fest zur Seite. Wir könnten ihre rund 40.000 Mitglieder nutzen, um die Bildung in unserem Land zu kontrollieren."
 wuw_HUN_demand_transylvania: "Siebenbürgen fordern"
 wuw_HUN_demand_transylvania_desc: "Wenn wir unsere Territorien, die wir nach dem Ersten Weltkrieg verloren, ohne Blutvergießen zurückgewinnen können, wäre dies umso besser. Wir stellen den unrechtmäßigen Besatzern unserer Széleky-Brüder ein Ultimatum, in dem wir die Abtretung der rechtmäßig uns zustehenden Gebiete fordern."
 wuw_HUN_strengthen_the_turani_vadaszok: "Die Turáni Vadászok stärken"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "1927 gründete Gyula Gömbös die faschistische paramilitärische Truppe namens Vereinigung Turanischer Jäger, die zwar faschistisch war, jedoch die Ideen der deutschen Nationalsozalisten bekämpfte und auf den Ideen der Magyarisierung und des ungarischen Turanismus aufbaute. Daher könnten wir sie zu unserem Vorteil einsetzen, wenn wir dies wünschen."
 wuw_HUN_demand_southern_slovakia: "[664.GetName] fordern"
 wuw_HUN_demand_southern_slovakia_desc: "Die ethnische [ROOT.GetAdjective]e Minderheit in [664.GetName] wird derzeit von der Besatzungsregierung misshandelt und ausgenutzt; daher müssen wir dafür sorgen, dass die [ROOT.GetAdjective]en Menschen und die Region, in der sie leben, einmal mehr unter unsere Kontrolle gebracht werden."
 wuw_HUN_claim_overlordship_over_slovakia: "Die Herrschaft über [SLO.GetName] fordern"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "Die Überreste der Slowakei müssen ebenfalls in den ungarischen Staat integriert werden, entweder direkt oder als Schutzgebiet. Wir schicken ein weiteres Ultimatum."
 wuw_HUN_invite_german_investors: "[GER.GetAdjective]e Investoren einladen"
 wuw_HUN_invite_german_investors_desc: "Wie bereits in früheren Handelsabkommen festgelegt dürfen derzeit nur [GER.GetAdjective]e und [ROOT.GetAdjective]e Firmen in unserem Land nach Bodenschätzen suchen. Daher wäre es zumindest weise, dies zu nutzen und Investoren zu uns einzuladen."
 wuw_HUN_protect_austria: "[AUS.GetNameCap] beschützen"
 wuw_HUN_protect_austria_desc: "Um uns weiter gegen [GER.GetName] zu stellen, müssen wir den Bestrebungen nach einer Vereinigung mit [AUS.GetName] trotzen. Wir können [AUS.GetName] eine Garantie gewähren und so der derzeitigen Regierung jene politische Stärke verleihen, die sie benötigt, um sich hoffentlich gegen die pro-[GER.GetAdjective]en Elemente zu stellen, sofern sie uns das Burgenland zurückgibt."
 wuw_HUN_proclaim_greater_hungary: "Großungarn ausrufen"
 wuw_HUN_proclaim_greater_hungary_desc: "Nachdem wir die uns zustehenden Territorien zurückgewonnen haben, hat unsere Nation ihre historischen Grenzen wieder. Wir können nun aus einer Position der Stärke heraus die Gründung Großungarns verkünden und uns neue Ziele setzen."
 wuw_HUN_demand_the_return_of_slovakia: "Die [SLO.GetAdjective]e Integration fordern"
 wuw_HUN_demand_the_return_of_slovakia_desc: "Sehr lange war [SLO.GetNameDef] Teil von Großungarn, und da wir nun erneut um unseren Platz in der Welt kämpfen, sollten wir unsere Kontrolle über die Region durchsetzen."
 wuw_HUN_promote_hungarianism: "Den Magyarismus fördern"
 wuw_HUN_promote_hungarianism_desc: "Um einmal mehr unseren alten Ruhm zurückzuerlangen, müssen wir jene unterstützen, die sich nichts anderes wünschen, ganz gleich, wie radikal sie auch sein mögen. Daher sollten wir die aufkommenden Ideen des Magyarismus fördern, die auf den Lehren des katholischen Bischoffs Ottokár Prohászka und dessen Idee fußen, sich um jeden Preis für ungarische Interessen einzusetzen."
 wuw_HUN_demand_the_vojvodina: "Die Vojvodina fordern"
 wuw_HUN_demand_the_vojvodina_desc: "Die Region Batschka war lange ein wesentlicher Teil unserer Nation, doch dann wurde sie uns nach dem Ende des Ersten Weltkriegs von der [YUG.GetAdjective]en Regierung entrissen. Wir müssen diese historische Ungerechtigkeit rückgängig machen und uns zurückholen, was uns gehört!"
 wuw_HUN_demand_carpathian_ruthenia: "Die Karpatenukraine fordern"
 wuw_HUN_demand_carpathian_ruthenia_desc: "Die [ROOT.GetAdjective]en Menschen in der Region der Karpathenukraine leiden schon deutlich zu lange unter der Unterdrückung ausländischer Regierungen, namentlich seit die verräterische Huzulische Republik 1919 ihre Unabhängigkeit von uns erklärte. Wir müssen uns dieses Land zurückholen - um unseres Volkes willen!"
 wuw_HUN_demand_burgenland: "Das Burgenland fordern"
 wuw_HUN_demand_burgenland_desc: "Die tapfere Rongyos Gárda gründete einst am Ende des Ersten Weltkriegs Lajtabánság im Versuch, die Kontrolle darüber zu erlangen und die [HUN.GetAdjective]e Herrschaft über das Land wiederherzustellen, nur damit es uns am Ende wieder weggenommen und Österreich einverleibt wurde. Wir müssen uns diese Region zurückholen, wenn wir je wieder ein stolzes Volk sein wollen."
 wuw_HUN_reaffirm_territorial_claims: "Die Territorialansprüche bekräftigen"
 wuw_HUN_reaffirm_territorial_claims_desc: "Nach der Zurückweisung des Vertrags von Trianon müssen wir nun unsere Ansprüche auf die Gebiete, die man uns stahl, bekräftigen."
 wuw_HUN_end_the_regency: "Die Regentschaft beenden"
 wuw_HUN_end_the_regency_desc: "Horthy hatte einen guten Lauf als Regent, doch nun ist es an der Zeit, nach einem König zu suchen, der bereit ist, auf den [ROOT.GetAdjective]en Thron zu steigen. Ganz egal, ob es ein Habsburger ist oder jemand, der eher konform mit der Kleinen Entente geht: Wir brauchen einen neuen Monarchen."
 wuw_HUN_crack_down_on_radicals: "Aggressiv gegen Radikale vorgehen"
 wuw_HUN_crack_down_on_radicals_desc: "Es gibt viele Milizen und politische Organisationen im Land, die die Wiedereinführung der Monarchie ablehnen. Wir müssen ihren Einfluss minimieren und alle paramilitärischen Gruppen auflösen, damit diese nicht später noch zu einem Problem für uns werden."
 wuw_HUN_reach_out_to_candidates: "Auf die Kandidaten zugehen"
 wuw_HUN_reach_out_to_candidates_desc: "Wir müssen ein Gremium einberufen, das potenzielle Kandidaten für den Thron ermittelt. Die offensichtlichsten Kandidaten sind Otto, der derzeitige Erbe des Habsburgerreichs, und Joseph August, unser letzter König, der ebenfalls ein Habsburger ist. Die Kleine Entente verbietet uns, jemals wieder einen König habsburgischer Abstammung zu haben. Daher müssen wir möglicherweise nach Alternativen suchen."
 wuw_HUN_subvert_gombos_troops: "Gömbös' Truppen untergraben"
 wuw_HUN_subvert_gombos_troops_desc: "Der faschistische und extremistische Premierminister Gyula Gömbös leitet mehrere paramilitärische Milizen; die größte ist der Ungarische Landeswehrmachtsverband. Wir müssen diese Gruppen eliminieren, bevor sie zu einer Bedrohung für unser neues Königreich werden."
 wuw_HUN_reinstate_the_pragmatic_sanction: "Die Pragmatische Sanktion von 1713 wiedereinführen"
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "Mit der Pragmatischen Sanktion von 1713 stellte der römisch-deutsche Kaiser Karl VI. sicher, dass die Habsburg-Monarchie ungeteilt von einer Tochter geerbt werden konnte, was unsere Nation de facto für die Zukunft zu einem habsburgischen Land machte. Nach dem Scheitern seines Staatsstreichs wurde dieser Erlass für ungültig erklärt. Wenn wir wieder eine solche Herrschaft wollen, müssen wir diese Sanktion wiedereinführen, gegen den Willen der Kleinen Entente."
 wuw_HUN_aid_the_carlist_struggle: "Den Kampf der Carlisten unterstützen"
 wuw_HUN_aid_the_carlist_struggle_desc: "Die spanischen Carlisten führen einen edlen Kampf zur Wiederherstellung der traditionellen Werte ihrer Nation und wollen erneut einen richtigen Monarchen auf ihrem Thron sehen. Wenn wir in Zukunft einen möglichen Verbündeten in dieser Region haben wollen, wäre es weise, eine Fraktion im Spanischen Bürgerkrieg zu unterstützen, die unseren Zielen so nahe steht."
 wuw_HUN_invite_otto_to_the_throne: "Otto auf den Thron einladen"
 wuw_HUN_invite_otto_to_the_throne_desc: "Die Habsburger herrschten lange über Ungarn. Unter ihnen gehörte das Land zu einem der größten Reiche Europas. Wenn erneut ein Habsburger die Nation führt, der vorhat, Österreich-Ungarn wiederzustellen, werden wir sicher wieder groß werden. Da er der rechtmäßige Erbe des gesamten Kaiserreichs ist, wäre er unser Schlüssel zur Wiederherstellung von Österreich-Ungarn."
 wuw_HUN_attempt_economic_independence: "Wirtschaftliche Unabhängigkeit anstreben"
 wuw_HUN_attempt_economic_independence_desc: "Wenn wir je unseren einstigen Ruhm zurückerlangen möchten, dürfen wir uns nicht darauf verlassen, dass ausländische Mächte unsere Wirtschaft verbessern und lenken. Nur durch unsere eigene Hand kann unser Land wieder erblühen!"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "Die Länder der Heiligen Ungarischen Stephanskrone"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "Als Teil des Österreichisch-Ungarischen Reichs waren wir bekannt als die Länder der Heiligen Ungarischen Stephanskrone oder kurz Transleithanien. Als erster Schritt zu unserer Rückforderung des Kaiserreichs sollten wir danach streben, diesen Namen wieder anzunehmen. Dies zeigt der Welt unsere wahre Absicht."
 wuw_HUN_the_old_habsburg_king: "Der alte habsburgische König"
 wuw_HUN_the_old_habsburg_king_desc: "Erzherzog Joseph August von Österreich war der letzte Palatin von Ungarn und Reichsverweser für Karl, bis die Entente seinen Rücktritt verlangte, da sie keinen habsburgischen König anerkannte. Nun ist er einmal mehr bereit, seinen Thron zu besteigen und Ungarn als dessen heiliger König zu regieren. Als ehemaliger Feldmarschall wird seine Erfahrung in der Kriegsführung sicherlich von Nutzen sein."
 HUN_feldmarchall_augusts_expertise: "Feldmarschall Joseph Augusts Fachkenntnisse"
 wuw_HUN_secure_army_loyalty: "Die Loyalität der Armee sichern"
 wuw_HUN_secure_army_loyalty_desc: "Um sicherzugehen, dass die Armee auf unserer Seite steht und wir ungefährdet in sie investieren können, müssen wir uns aller Befehlshaber entledigen, deren Loyalität der Krone gegenüber auch nur ansatzweise infrage steht."
 wuw_HUN_royal_hussars: "Königliche Husaren"
 wuw_HUN_royal_hussars_desc: "Unser Volk hat eine lange und stolze Tradition der Reiterei, und diese setzen wir auch heute noch fort. Eine Elite-Kavallerie muss entstehen, die als Königsgarde die Sicherheit unserer Majestät garantiert."
 wuw_HUN_abide_by_the_little_ententes_stipulations: "Die Forderungen der Kleinen Entente erfüllen"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "Seit dem Ende des Ersten Weltkriegs fordert die Kleine Entente - bestehend aus Rumänien, der Tschechoslowakei und Jugoslawien -, dass wir nie mehr einen Habsburger König haben dürfen. Ehrlich gesagt können wir gut damit leben, da wir einen anderen Kandidaten für den Thron im Sinn haben."
 wuw_HUN_elect_a_democratic_king: "Einen demokratischen König wählen"
 wuw_HUN_elect_a_democratic_king_desc: "Wir müssen einen König finden, der die demokratischen Grundsätze unserer Nation und die Rechte unseres Volkes schützt. Dafür müssen wir uns den sozialdemokratischen konstitutionellen Monarchien Nordeuropas zuwenden; vielleicht haben sie ja potenzielle Kandidaten für uns, denen wir unseren Thron anbieten könnten."
 wuw_HUN_honor_the_great_war_veterans: "Die Veteranen des Ersten Weltkriegs ehren"
 wuw_HUN_honor_the_great_war_veterans_desc: "Obwohl die Zukunft in den Händen neuer und talentierter Befehlshaber liegt, dürfen wir doch nicht die Schuld vergessen, die wir unseren Veteranen des Ersten Weltkriegs gegenüber haben, die kämpften, um die Heimat unseres Volkes zu verteidigen. Wir sollten sie auszeichnen und dafür sorgen, dass in Zukunft mehr das werden wollen, was sie heute sind."
 wuw_HUN_the_legacy_of_the_isonzo_front: "Das Vermächtnis der Isonzofront"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "Seine Majestät Joseph August diente Österreich-Ungarn und führte zahlreiche Schlachten an der russischen, serbischen und italienischen Front. Vor allem aber fand er jene Taktiken inspirierend, die in den vielen Schlachten am Isonzo zum Einsatz kamen, und er möchte die an der Front entstandenen Militärstrategien übernehmen."
 wuw_HUN_the_bastion_of_catholicism: "Die Bastion des Katholizismus"
 wuw_HUN_the_bastion_of_catholicism_desc: "Unsere Nation ist in der Mehrheit katholisch, ebenso wie ihr Monarch. Es ist höchste Zeit, dass das Apostolische Königreich Ungarn seine Position als Verteidiger des Christentums einnimmt und die gottlosen Kommunisten von unserem Kontinent vertreibt."
 wuw_HUN_enact_agrarian_reform: "Eine Agrarreform ausrufen"
 wuw_HUN_enact_agrarian_reform_desc: "Unser Agrarsektor bietet viel Platz für Verbesserungen. Wenn wir ihn optimieren und seine Effizienz verbessern, können wir die frei gewordenen Arbeitskräfte in anderen Sektoren wie dem Bau und der Waffenproduktion einsetzen."
 wuw_HUN_demand_austrian_restoration: "Die Restauration Österreichs fordern"
 wuw_HUN_demand_austrian_restoration_desc: "Österreich - oder Cisleithanien, wie es damals genannt wurde - war ein wesentlicher Teil unseres föderativen Kaiserreichs. Nun ist es wichtiger denn je, dass erneut Habsburg über seine Nation herrscht und unsere Königreiche wieder zu einer Föderation vereint werden."
 wuw_HUN_seek_an_alliance_with_the_kaiser: "Ein Bündnis mit dem Kaiser anstreben"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "Da das alte [GER.GetAdjective]e Kaiserreich nun wieder besteht, wäre es weise, unsere alten Bande mit [GER.GetLeader] wiederherzustellen und zu versuchen, jene schrecklichen Taten rückgängig zu machen, die unsere beiden Reiche am Ende des Ersten Weltkriegs erleiden mussten."
 wuw_HUN_a_grand_habsburg_alliance: "Eine Habsburger Allianz"
 wuw_HUN_a_grand_habsburg_alliance_desc: "Niemandem kann man mehr vertrauen als seinen Verwandten, und die Geschichte lehrt uns, dass jeder gegen die Familie der Habsburger ist. Daher sollten wir unsere Allianzen innerhalb unserer Familie halten und eine Fraktion gründen, die ausschließlich aus von Habsburgern regierten Staaten besteht."
 wuw_HUN_the_old_grand_alliance: "Die Anti-Hitler-Koalition wiederherstellen"
 wuw_HUN_the_old_grand_alliance_desc: "1689 unterzeichneten wir zusammen mit Wilhelm III. ein Bündnis im Namen der Republik der Vereinten Niederlande und England. Das Ziel war eine Allianz, die den französischen Expansionismus aufhalten sollte. Nun brennt die Welt erneut, und wir müssen den Kontinent erneut beschützen, indem wir dieses alte Bündnis wiederaufleben lassen."
 wuw_HUN_demand_wiedist_restoration: "Die Restauration der Wiedisten fordern"
 wuw_HUN_demand_wiedist_restoration_desc: "Prinz Wilhelm von Wied herrschte einst über das Fürstentum Albanien als Verbündeter der Mittelmächte. Am Ende des Ersten Weltkriegs wurde er jedoch zu Unrecht entthront, und nach vielen Jahren stahl der abscheuliche angebliche Thronerbe Ahmet Zogu den albanischen Thron. Diesen Fehler müssen wir auf der Stelle ungeschehen machen!"
 wuw_HUN_a_habsburg_poland: "Ein Habsburger Polen"
 wuw_HUN_a_habsburg_poland_desc: "Die polnischen Lande waren einst potenzielles habsburgisches Gebiet, und es ist erneut an der Zeit, die Ländereien zu erweitern, über die die Habsburger herrschen. Wir sollten von der polnischen Regierung fordern, dass sie das Königreich wiederherstellt und Karl Albrecht auf ihren Thron setzt."
 wuw_HUN_habsburg_ascension_in_spain: "Habsburger Inthronisation in Spanien"
 wuw_HUN_habsburg_ascension_in_spain_desc: "Lange Zeit herrschten die Habsburg über die Spanier. Wir sollten versuchen, die Monarchie in Spanien wiederherzustellen und über Spanien die Habsburger Allianz zu vergrößern und unsere Feinde in Westeuropa zu flankieren."
 wuw_HUN_reenlist_the_sich_riflemen: "Die ukrainischen Sitscher Schützen reaktivieren"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "Die ukrainischen Sitscher Schützen kämpften im Ersten Weltkrieg für uns und setzten sich während des russischen Bürgerkriegs für einen freien ukrainischen Staat ein. Wir sollten diese Militäreinheit unter einem ihrer alten und beliebten Befehlshaber reaktivieren: dem Habsburger Erzherzog Wilhelm Franz von Österreich, den sie unter dem Namen Vasyl Vyshyvanyi kennen."
 wuw_HUN_the_kingdom_of_ukraine: "Das Königreich Ukraine"
 wuw_HUN_the_kingdom_of_ukraine_desc: "Nach dem Ersten Weltkrieg versuchten wir, mithilfe des Deutschen Reichs einen neuen ukrainischen Staat zu gründen. Damals schritten die Bolschewiken ein, doch nun kontrollieren wir erneut das ukrainische Heimatland und können versuchen, ein neues, von Habsburg geführtes Königsreich in der Ukraine zu erschaffen."
 wuw_HUN_restore_the_georgian_monarchy: "Die georgische Monarchie wiederherstellen"
 wuw_HUN_restore_the_georgian_monarchy_desc: "Unsere Kontakte haben sich an den verbannten Prinzen Giorgi Bagration-Muchrani gewandt, den rechtmäßigen Erben des georgischen Throns. Er hat unseren Zielen ewige Treue geschworen, wenn wir ihm versprechen, sein Heimatland zu befreien und die Monarchie dort wiedereinzuführen. Nun liegt es an uns."
 wuw_HUN_protect_czechoslovakia: "Die Tschechoslowakei beschützen"
 wuw_HUN_protect_czechoslovakia_desc: "[CZE.GetNameDefCap] ist seit der Unabhängigkeit mächtig und wirtschaftlich stark geworden, doch ihre Nachbarn gieren nach den Territorien dieser Nation. Wir bieten ihr unseren Schutz gegen diese Gefahren an, indem wir sie entweder wieder als zentralen Teil unseres Reichs willkommen heißen oder ein Bündnis eingehen."
 wuw_HUN_reclaim_transylvania: "Transsilvanien zurückfordern"
 wuw_HUN_reclaim_transylvania_desc: "Am Ende des Ersten Weltkriegs besetzten [ROM.GetAdjective]e Truppen Transsilvanien, das wir über Jahrhunderte regiert hatten. Das ist noch nicht sonderlich lange her, und unser Volk erinnert sich nur zu gut daran. Es ist an der Zeit, dass wir uns diese Lande zurückholen."
 wuw_HUN_a_hungarian_galicia: "Ein [ROOT.GetAdjective]es Galizien"
 wuw_HUN_a_hungarian_galicia_desc: "Einst wurden Galizien und Bukowina von Cisleithanien beherrscht, doch da wir nun der dominante Partner im Kaiserreich sind, wäre es nur logisch, dass wir diese Territorien beschützen und verwalten."
 wuw_HUN_reintigrate_slovakia: "Slowakei wiedereingliedern"
 wuw_HUN_reintigrate_slovakia_desc: "Über Jahrhunderte war die Slowakei ein wesentlicher Teil des [ROOT.GetAdjective]en Reichs, und im Zuge des abscheulichen Vertrags von Trianon entriss man uns diese Lande. Es ist höchste Zeit, dass wir unsere nördlichen Regionen eingliedern und sie wieder zu einem Teil von uns machen."
 wuw_HUN_press_maximilians_and_the_iturbides_claims: "Den Ansprüchen Maximilians und der Iturbiden Nachdruck verleihen"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "Mexiko wurde erstmals unter dem Haus von Iturbide zum Kaiserreich erklärt und später von Maximilian von Habsburg zur Zeit des zweiten Kaiserreichs regiert, bis er ungerechtfertigt hingerichtet wurde. Die derzeitige Erbin des Kaiserthrons ist María Josepha Sophia de Iturbide, seine einstige Adoptivtochter; wir werden dafür sorgen, dass sie ihre Krone zurückgewinnen kann!"
 wuw_HUN_the_triple_kingdom: "Die Dreiermonarchie"
 wuw_HUN_the_triple_kingdom_desc: "Am Ende des Ersten Weltkriegs und sogar zuvor schon gab es jene, die die Doppelmonarchie zugunsten einer mit drei Kronen abschaffen wollten, von denen eine die Krone von Kroatien-Slawonien sein sollte. Wir sollten versuchen, diese Versprechen nun zu erfüllen, damit unser Reich in Zukunft nicht erneut zusammenbricht."
 wuw_HUN_restore_the_lombardo_venetian_kingdom: "Das Königreich Lombardo-Venetien wiederherstellen"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "Das Königreich Lombardo-Venetien gehörte von 1815 bis 1866 zu unserem Reich und wurde uns im dritten Italienischen Unabhängigkeitskrieg vom neu gegründeten Königreich Italien genommen. Es ist höchste Zeit, dass wir auf die Halbinsel zurückkehren und versuchen, diesen alten Kronländern wieder einen habsburgischen König zu geben."
 wuw_HUN_restore_the_duchy_of_teschen: "Das Herzogtum Teschen wiederherstellen"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "Die schlesischen Lande wurden lange Zeit von Böhmen regiert und später gemeinsam mit diesem Land in das Kaiserreich eingegliedert. Nach dem Österreichischen Erbfolgekrieg wurden sie uns jedoch von Preußen gestohlen, und diesen Verlust haben wir nie vergessen. Wir müssen es ihnen heimzahlen und uns diese Länder zurückholen!"
 wuw_HUN_reclaim_the_holy_city: "Die Heilige Stadt zurückholen"
 wuw_HUN_reclaim_the_holy_city_desc: "Das Königreich Jerusalem wurde nach seiner Eroberung durch die ägyptischen Mamluken 1291 aufgelöst, doch unser Kaiser trägt über das Haus Lothringen Leopolds I. noch immer den Titel des Königs von Jerusalem. Es ist höchste Zeit dass wir, die Beschützer des katholischen Glaubens, die heilige Stadt Jerusalem zurückholen und das vollbringen, was den Kreuzfahrern verwehrt blieb."
 wuw_HUN_a_holy_empire: "Ein Heiliges Reich"
 wuw_HUN_a_holy_empire_desc: "Da das Heilige Land nun vom wahren König von Jerusalem regiert wird, können wir den Papst um seinen Segen bitten; das Königreich von Jerusalem ist nun endlich wiederhergestellt. Damit kann das Volk unseres Kaiserreichs die Rolle der Monarchen in unseren Nationen verstehen und erkennen, dass sie wahrlich von Gott auserkoren sind."
 wuw_HUN_a_holy_empire_tt: "§YOtto von Habsburg§! und seine Vasallen werden vom Papst gesegnet"
 wuw_HUN_a_multi_ethnic_empire: "Ein multiethnisches Reich"
 wuw_HUN_a_multi_ethnic_empire_desc: "Unser Kaiserreich umfasst viele verschiedene Völker und Kulturen; wir müssen dies umfassend akzeptieren und den verschiedenen Orten unseres Reichs einen hohen Grad an Autonomie gewähren, damit unser Volk noch viele Jahre ein Teil von uns bleiben möchte."
 wuw_HUN_reverse_the_risorgimento: "Das Risorgimento umkehren"
 wuw_HUN_reverse_the_risorgimento_desc: "Die Vereinigung Italiens war ein Fehler, zu dem es durch eine Reihe unverantwortlicher Entscheidungen von Herrschern und Tragödien für das Österreichisch-Ungarische Reich kam. Dieser Fehler muss rückgängig gemacht werden, wenn die Welt sich jemals davon erholen soll!"
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetNameDefCap]§! wird Staaten aus der §YZeit vor dem Risorgimento§! auf der §Yitalienischen Halbinsel§! als §YUntertanen§! freigeben und sie stärken"
 wuw_HUN_integrate_bohemian_and_austrian_industries: "Böhmische und österreichische Industrien integrieren"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "Die anderen Staaten unseres Kaiserreichs haben ihre eigenen mächtigen Industrien. Es wäre ratsam, diese in unseren Apparat zu integrieren, nun da wir sie wieder heimgeholt haben."
 wuw_HUN_renovato_imperii: "Renovatio Imperii"
 wuw_HUN_renovato_imperii_desc: "Renovatio Imperii Romanorum, die „Wiederherstellung des Kaiserreichs der Römer“, war eine Formel, mit der die Absicht der Wiederherstellung oder Wiederbelebung des Römischen Kaiserreichs erklärt wurde, und die seit ihrer Prägung viele Male Verwendung fand. Wir sollten uns ihr ebenfalls widmen und offiziell unsere Absicht erklären, das Österreichisch-Ungarische Reich wiederherzustellen und zu neuer Größe zu führen!"
 wuw_HUN_renovato_imperii_tt: "Schaltet die Entscheidung frei, §Ydie Untertanen des Kaiserreichs§! wieder ins Reich zu integrieren, sowie die Fähigkeit, §Ydie alten österreichisch-ungarischen Länder zu Kerngebieten zu machen§!."
 wuw_HUN_revenge_for_the_brusilov_offensive: "Rache für die Brusilow-Offensive"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "Die Russen demütigten uns zu Beginn des Ersten Weltkriegs, besonders während ihrer höchst erfolgreichen Brusilow-Offensive. Wir schulden es unserem Nationalgeist, Rache an jenen zu nehmen, die uns Unrecht taten, und ganz besonders an den Russen. Dies zu tun, würde es uns auch erlauben, den Gedanken der habsburgischen Ukraine wiederaufzugreifen."
 wuw_HUN_purchase_burgenland: "Das Burgenland kaufen"
 wuw_HUN_purchase_burgenland_desc: "Die Regionen, die das [AUS.GetAdjective]e Volk als das Burgenland kennt, waren über viele Jahre Teil des [ROOT.GetAdjective]en Reichs, bis man sie uns im Vertrag von Trianon stahl. Wir sollten ihrer Regierung anbieten, eine große Pauschalsumme an Geld im Tausch gegen die Region zu bezahlen, da ihre Wirtschaft derzeit darniederliegt."
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "Das Vermächtnis von Árpád, Andreas und Matthias"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "Árpád, Andreas III. „der Venezianer“ und Matthias Corvinus sind drei der heroischsten Herrscher unserer alten Nation. Wenn Joseph August es je mit ihren Legenden aufnehmen möchte, muss er sich nehmen, was einst ihnen gehörte, und sie voll verkörpern, um ihren Geist in die Zukunft zu tragen."
 wuw_HUN_a_declaration_of_intentions: "Eine Absichtserklärung"
 wuw_HUN_a_declaration_of_intentions_desc: "Es ist höchste Zeit, dass wir der Welt gegenüber unsere Absichten erklären und ihr zeigen, aus welchem Holz das [ROOT.GetAdjective]e Volk wirklich geschnitzt ist."
 wuw_HUN_undoing_the_yugoslav_mistake: "Den jugoslawischen Fehler rückgängig machen"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "Die Gründung von Jugoslawien war einer der größten Fehler in der Geschichte der Menschheit, und wir müssen alles in unserer Macht Stehende tun, um die alten Länder im Staat der Slowenen, Kroaten und Serben zurückzuerobern. Ungarn wird sich einmal mehr erheben!"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "Schaltet Entscheidungen zur §YReintegrierung alter ungarischer Territorien§! frei, die im alten Staat der Slowenen, Kroaten und Serben liegen"
 wuw_HUN_reclaim_the_slovak_possessions: "Den slowakischen Besitz einfordern"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "Die Slowakei war lange Teil unserer Nation und stand in den Kriegen nach dem Vertrag von Trianon sehr kurz davor, wieder ordnungsgemäß mit uns vereint zu werden. Wir sollten der Region wieder habhaft werden und sie einmal mehr für uns beanspruchen!"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "Schaltet Entscheidungen zur §YReintegrierung alter ungarischer Territorien§! frei, die in der Slowakei liegen"
 wuw_HUN_revenge_for_1919: "Rache für 1919"
 wuw_HUN_revenge_for_1919_desc: "1919 demütigten die [ROM.GetAdjectiveCap]en uns in einer Auseinandersetzung bezüglich unserer rechtmäßigen transsilvanischen Lande; nicht nur, dass sie die gesamte Region besetzten, sie nahmen auch noch Budapest ein und stolzierten in unserer Hauptstadt herum. Diese Schande können wir nicht dulden, wenn die [ROOT.GetAdjective]e Nation einmal mehr im alten Glanz erstrahlen soll."
 wuw_HUN_revenge_for_1919_tt: "Schaltet Entscheidungen zur §YReintegrierung alter ungarischer Territorien§! frei, die in Transsilvanien liegen"
 wuw_HUN_a_bulwark_against_communism: "Das Bollwerk gegen den Kommunismus"
 wuw_HUN_a_bulwark_against_communism_desc: "Die bolschewistische Bedrohung hat sich bereits deutlich zu weit ausgebreitet und droht, noch weiterzugehen, sofern niemand bereit ist, sie aufzuhalten. Wir müssen die Bürde auf uns nehmen, diese Welt zu beschützen und sie gegen diese Seuche zu verteidigen!"
 wuw_HUN_on_a_high_horse: "Auf hohem Ross"
 wuw_HUN_on_a_high_horse_desc: "Das [ROOT.GetAdjective]e Volk ist wahrlich Herr dieser Welt, wie uns die kürzlichen Entwicklungen bewiesen. Es ist an der Zeit, dass wir unseren rechtmäßigen Platz in der Sonne einnehmen und uns in den Strahlen des Ruhms aalen, während wir die Hegemonie über die Erde ergreifen! Das Apostolische Königreich wird über Gottes Kinder herrschen."
 wuw_HUN_cancel_the_german_trade_deal: "Handelsabkommen mit den [GER.GetAdjectiveCap]en aufkündigen"
 wuw_HUN_cancel_the_german_trade_deal_desc: "Der Faschist Gyula Gömbös, unser ehemaliger Premierminister, schloss einen Pakt mit dem Teufel, als er das Handelsabkommen mit den [GER.GetAdjectiveCap]en unterzeichnete. Es bindet uns an sie und vernichtet langsam, aber sicher die Seele unserer Nation. Wir müssen diesem Vertrag schnellstmöglich ein Ende setzen."
 wuw_HUN_establishing_a_royal_guard: "Eine königliche Garde gründen"
 wuw_HUN_establishing_a_royal_guard_desc: "Jeder weiß, dass ein König seine persönliche Garde braucht, und bei Horthy verhält es sich nicht anders. Es ist an der Zeit, dass wir ihm eine beschaffen, nun da unsere Nation einmal mehr einen König hat."
 wuw_HUN_magyar_cserkeszszovetseg: "Magyar Cserkészszövetség"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "Die 1912 gegründete Ungarische Pfadfinderorganisation hat zahlreiche talentierte junge [ROOT.GetAdjective]e Menschen gelehrt, für sich selbst zu sorgen und paramilitärische Operationen zu unterstützen. Es ist an der Zeit, dass wir sie offiziell in unsere königliche Garde eingliedern und Anführern der Organisationen aristokratische Titel verleihen."
 wuw_HUN_magyar_cserkeszszovetseg_tt: "Modifiziert §YKönigsgarde§! um \nRekrutierbare-Bevölkerung-Faktor §G+10%§! \nVerteidigung gegen ideologische Beeinflussung §G+15%§! \n§Y$category_support_battalions$:§! Organisation: §G+10§!, LP: §G+5§!"
 wuw_HUN_dissolve_the_volksbund: "Den Volksbund auflösen"
 wuw_HUN_dissolve_the_volksbund_desc: "Der Volksbund ist eine mit der DNSAP verbundene Organisation ethnischer [GER.GetAdjectiveCap]er in unserer Nation. Er wird von [GER.GetName] finanziert und setzt dessen Interessen in unserem Land durch. Wir müssen den Volksbund auflösen, bevor er der Stabilität unserer Nation schaden kann."
 wuw_HUN_an_airforce_to_be_reckoned_with: "Eine Luftwaffe der Zukunft"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "Unsere Luftwaffe muss modernisiert und verstärkt werden, damit sie besser mit unseren Feinden mithalten kann. Verbundene Waffen sind das Konzept der Zukunft, und das müssen wir umsetzen."
 wuw_HUN_a_mobile_army: "Eine mobile Armee"
 wuw_HUN_a_mobile_army_desc: "Da unsere Armee mit schierer Mannkraft keine Weltmächte bezwingen kann, sollten wir uns auf technologische Überlegenheit konzentrieren. Panzerfahrzeuge und andere landbasierte Fahrzeuge, die Feindeinheiten durchbrechen oder umkreisen können, sind die Zukunft der Kriegsführung, und das müssen wir umsetzen."
 wuw_HUN_royalist_education_initiative: "Royalistische Bildungsinitiative"
 wuw_HUN_royalist_education_initiative_desc: "Dem Volk muss nicht nur beigebracht werden, wie man zu handeln hat, sondern es muss auch grundlegend auf die Zukunft vorbereitet werden, die wir anstreben. Bis dahin werden wir viele neue und geniale [ROOT.GetAdjective]e Wissenschaftler ausbilden."
 wuw_HUN_a_unifying_heritage: "Ein einendes Erbe"
 wuw_HUN_a_unifying_heritage_desc: "Das [ROOT.GetAdjective]e Volk mag auf viele verschiedene Nationen verteilt sein, doch dies hindert uns nicht daran, uns solidarisch miteinander zu fühlen. Wir sollten uns unserem Pan-Magyarismus ganz hingeben und schnellstmöglich darauf hinarbeiten, alle [ROOT.GetAdjective]en Völker unter einem Banner zu vereinen."
 wuw_HUN_stage_an_uprising_in_leitha: "Einen Aufstand in Leitha anzetteln"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "Der Aufstand gegen die Österreicher in Lajtabánság im Jahr 1921 bewies, dass das Volk von [975.GetName] Teil unserer großen Nation sein möchte. Wir sollten Agenten entsenden, die einen zweiten solchen Aufstand in die Wege leiten; anschließend bieten wir dem Land sofort Schutz und besetzen die Region."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§RDies kann zu einem Krieg mit dem Besitzer von [975.GetName] führen!§!"
 wuw_HUN_anglo_hungarian_alliance: "Britisch-ungarische Allianz"
 wuw_HUN_anglo_hungarian_alliance_desc: "Die Horthys standen den Briten schon immer nahe, und angesichts der steigenden Spannungen um uns herum ist es höchste Zeit, dass unser Land eine Allianz eingeht. Die Briten sind selbstredend der logische Partner, da wir uns dank ihrer Hilfe um unsere eigenen Angelegenheiten auf dem Kontinent kümmern können, während sie sich andernorts engagieren."
 wuw_HUN_establishing_a_new_dynasty: "Eine neue Dynastie gründen"
 wuw_HUN_establishing_a_new_dynasty_desc: "Da die Habsburger nicht auf den Thron zurückkehren dürfen, gibt es keinen klaren Sieger bezüglich der Ansprüche auf unser Königreich. Eine wenngleich unbeliebte Option wäre, unseren Regenten zu krönen; eine sicherere Alternative wäre es, seinen Sohn zum neuen König von Ungarn zu machen, den beliebten István Horthy."
 wuw_HUN_establishing_a_new_dynasty_tt: "Wir werden wählen können: Entweder wir krönen §YMiklós Horthy§! oder seinen Sohn §YIstván Horthy§! zum §YKönig von Ungarn§!"
 HUN_fascist_uprising_mission_activation_tt: "§RDie ungarischen Faschisten werden einen Staatsstreich vorbereiten!§!"
 wuw_HUN_elect_a_fascist_king: "Einen faschistischen König wählen"
 wuw_HUN_elect_a_fascist_king_desc: "Unsere Nation braucht einen mächtigen Anführer, der sie durch die kommenden turbulenten Jahre leitet. Das Volk muss zu unserem Herrscher aufblicken, unsere Feinde ihn fürchten."
 wuw_HUN_guarantee_religious_liberties: "Religiöse Freiheiten garantieren"
 wuw_HUN_guarantee_religious_liberties_desc: "Viele flohen aus unserem Land, als es jene unterdrückte, die nicht katholisch waren. Um dieser Abwanderung kluger Köpfe entgegenzuwirken, müssen wir diese Gesetze ändern und auf einen weltlichen Staat hinarbeiten. So sollten die vielen Talente, die unser Land verließen, wieder zurückkehren können."
 wuw_HUN_joint_oil_exploitation_company: "Gemeinsame Ölgesellschaft"
 wuw_HUN_joint_oil_exploitation_company_desc: "Die Tatsache, dass es in unserem Gebiet möglicherweise Ölfelder geben könnte, hat die Aufmerksamkeit des Auslandes geweckt. Befreundete Mächte bieten an, unsere Ölindustrie mit ihrem technischen Wissen zu unterstützen. Das wäre eine lukrative Gelegenheit, von ihren Fortschritten zu lernen."
 wuw_HUN_join_the_allies: "Den Alliierten beitreten"
 wuw_HUN_join_the_allies_desc: "Die Zukunft von Ungarn und seinen demokratischen Werten liegt bei den großen westlichen Demokratien und deren Bündnis. Als Mitglied dieses Bündnisses können wir selbiges stärken und selbst auf seine Unterstützung zählen."
 wuw_HUN_a_responsible_government: "Eine verantwortungsvolle Regierung"
 wuw_HUN_a_responsible_government_desc: "Traditionellerweise war die Regierung letztlich nur dem König Rechenschaft schuldig, wodurch sie den Willen des Volkes ignorieren konnte. Wir werden die Verfassung dahingehend ändern, dass das Volk in Zukunft die Regierung zur Verantwortung zieht."
 wuw_HUN_the_balkan_pact: "Der Balkanpakt"
 wuw_HUN_the_balkan_pact_desc: "Die Demokratien des Westens sind zu weit entfernt, um uns zu helfen. Wir müssen uns Verbündete suchen, die näher an der Heimat liegen. Als Anführer des Balkanpakts werden wir ihnen unseren Schutz bieten und sie zum Sieg führen!"
 wuw_HUN_the_balkan_pact_tt: "Schaltet Entscheidungen frei, um §YBalkanländer§! in unsere Fraktion §Yeinzuladen§!"
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetNameDef] erhält das Ereignis „§Y[ROOT.GetNameDefCap] lädt [ROM.GetNameDef] in den Balkanpakt ein§!“"
 wuw_HUN_end_the_white_terror: "Den Weißen Terror beenden"
 wuw_HUN_end_the_white_terror_desc: "Auch wenn viele in unserem Land behaupten, der Weiße Terror sei vorüber, kennen wir die Wahrheit ... Miklós Horthy und seine paramilitärischen Schläger jagen noch immer jene, die von einer besseren Zukunft träumen. Wir müssen ihn durch eine gewaltsame Revolution entmachten, wenn diese Verfolgung ein Ende finden soll."
 wuw_HUN_parade_istvan_bethlens_platform: "István Bethlens neue Opposition"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "Unser ehemaliger Ministerpräsident István Bethlen hat eine neue Opposition gebildet, da er wie so viele andere auch mit der aktuellen Lage und der zunehmend autoritären Rhetorik von Ministerpräsident Gyula Gömbös unzufrieden ist. Wir müssen die Gelegenheit nutzen, um den Admiral und seine faschistischen Lakaien weiter zu schwächen."
 wuw_HUN_politicize_the_levente_associations: "Die Levente politisieren"
 wuw_HUN_politicize_the_levente_associations_desc: "Die paramilitärischen Levente-Jugendverbände helfen dabei, die [ROOT.GetAdjective]e Jugend zu organisieren, und bereiten sie auf Konflikte vor, die unser Land unweigerlich treffen werden. Wir sollten diese Organisation unterwandern und dafür sorgen, dass ihre Mitglieder wissen, wem ihre Loyalität gelten sollte."
 wuw_HUN_politicize_the_levente_associations_tt: "Wenn der §Y[ROOT.GetAdjective]e Bürgerkrieg§! ausbricht, werden die §YLevente-Jugendverbände§! an unserer Seite stehen, wodurch wir zusätzlich §G+8000§! Mannstärke erhalten."
 wuw_HUN_salami_slicing_tactics: "Salamitaktik"
 wuw_HUN_salami_slicing_tactics_desc: "Indem wir mehrere kleinere Schritte gegen die Regentschaft von Horthy unternehmen, können wir ein viel größeres Ergebnis erzielen, das ansonsten schwierig oder sogar gesetzeswidrig wäre. Wir könnten seine Herrschaft möglicherweise so weit untergraben, dass kein Soldat mehr bereit wäre, seine Politik zu verteidigen."
 wuw_HUN_salami_slicing_tactics_tt: "Wenn der §Y[ROOT.GetAdjective]e Bürgerkrieg§! ausbricht, wird ein etwas größerer Teil der §YStreitkräfte§! auf unserer Seite stehen."
 wuw_HUN_undermine_the_volksbund: "Faschistische Paramilitaristen unterwandern"
 wuw_HUN_undermine_the_volksbund_desc: "Viele paramilitärische Gruppen wie die deutsch-ungarische Organisation namens „Volksbund“ haben enge Verbindungen zu den deutschen Faschisten und werden wahrscheinlich zu den Waffen greifen, um sich unserer Revolution entgegenzustellen. Wir müssen sie alle vernichten, entweder von innen oder von außen, bevor es zu spät ist."
 wuw_HUN_undermine_the_volksbund_tt: "Wenn der §Y[ROOT.GetAdjective]e Bürgerkrieg§! ausbricht, erhält die andere Seite des Krieges keine zusätzlichen Truppen vom §YVolksbund§! und wir erhalten zusätzliche §G+15%§! Kriegsunterstützung und §G+75§! Politische Macht"
 wuw_HUN_reviving_the_spirit_of_1848: "Den Nationalgeist von 1848 wiederbeleben"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "Die ungarische Revolution und der Unabhängigkeitskrieg von 1848 - 1849 stellten eine von vielen europäischen Revolutionen dieser Zeit dar, und auch wenn wir dabei nicht jene Unabhängigkeit erlangen konnten, die wir uns wünschten, schuf sie zumindest jenen Nationalgeist und jene Ideale, nach denen wir heute alle leben. Wir sollten die Flammen der Revolution neu entfachen und die Despoten, die sich unserer Freiheit in den Weg stellen, zu Fall bringen!"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "Die verschiedenen monarchistischen und faschistischen Bewegungen im Land werden §YMiklós Horthy§! im §RBürgerkrieg§! gegen uns unterstützen!"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "Die Unterstützung für die §YKommunisten§! oder §YDemokraten§! ist größer als die Unterstützung für die §YNEP§! und §YMNSP§!"
 wuw_HUN_officialize_the_rakosi_battalion: "Das Rákosi-Bataillon offiziell anerkennen"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "Die tapferen [ROOT.GetAdjective]en Männer streben stets nach einer besseren Zukunft, auch im Ausland. Wir müssen uns darum bemühen, Männer wie sie offiziell zu unterstützen und den Bedürftigen die Revolution zu bringen."
 wuw_HUN_elections_in_the_revolutionary_council: "Wahlen für den Revolutionsrat"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "Da der Bürgerkrieg vorüber ist, können nun Wahlen innerhalb des Revolutionsrats abgehalten werden, der den Übergang des Landes zu einer Republik überwachen soll. Derzeit scheinen die kommunistischen Kandidaten die Mehrheit der Stimmen zu haben, aber vielleicht ist die Demokratie noch eine Option?"
 wuw_HUN_join_the_comintern: "Der Komintern beitreten"
 wuw_HUN_join_the_comintern_desc: "Die Revolution kann nur mit der Komintern erfolgreich sein. Wenn wir Seite an Seite mit unseren Genossen stehen, werden wir die kapitalistische Ungerechtigkeit und die faschistische Bedrohung aus dem Westen beiseite fegen."
 wuw_HUN_restore_the_socialist_federative_republic: "Wiederherstellung der Föderalen Sozialrepublik"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "Die Komintern hat den Kampf gegen den Imperialismus aufgegeben und gibt sich stattdessen mit einer Koexistenz zufrieden. Wenn die Arbeiter der Welt befreit werden sollen, müssen wir die Fackel von Marx und Lenin weitertragen – selbst gegen die Sowjetunion, wenn es sein muss."
 wuw_HUN_restore_the_hungarian_red_army: "Die ungarische Rote Armee wiederaufbauen"
 wuw_HUN_restore_the_hungarian_red_army_desc: "Alle vaterlandsliebenden Patrioten müssen ihre Pflicht bei der Verteidigung der Heimat tun. Wir bilden nach dem Vorbild der Sowjets im Osten eine ungarische Rote Armee, die unsere junge Revolution beschützt."
 wuw_HUN_instate_a_socialist_economy: "Eine sozialistische Wirtschaft fördern"
 wuw_HUN_instate_a_socialist_economy_desc: "Um unsere Gesellschaft zum Besseren zu verändern, müssen wir die Art und Weise ändern, in der das Geld fließt. Dafür müssen wir jene Unternehmer absetzen, die ihre Positionen nur durch Vetternwirtschaft erlangten. Der Arbeiter muss wieder ein Mitspracherecht in seinem Land haben und alle [ROOT.GetAdjective]en Staatsbürger müssen gleich sein!"
 wuw_HUN_nationalize_key_industries: "Schlüsselindustrien verstaatlichen"
 wuw_HUN_nationalize_key_industries_desc: "In unserem Land gibt es noch immer viele Fabriken und Unternehmen, die von ausländischen Geschäftsleuten geführt werden, und das, obwohl wir versucht haben, die Wirtschaft zu sozialisieren. Der nächste Schritt auf dem Weg zum Sozialismus liegt in der Verstaatlichung ausländischer Vermögenswerte."
 wuw_HUN_invest_in_universal_education: "In die Allgemeinbildung investieren"
 wuw_HUN_invest_in_universal_education_desc: "Die Menschen sind diejenigen, die dieses Land regieren, doch wenn sie nicht gebildet sind, werden sie es mit Sicherheit in den Ruin führen. Wir müssen in eine allgemeine und kostenlose Bildung für alle investieren, damit jeder [ROOT.GetAdjective]e Bürger selbst beurteilen kann, was das Beste ist, wenn er seine Stimme abgibt."
 wuw_HUN_kadars_hussars: "Kádárs Husaren"
 wuw_HUN_kadars_hussars_desc: "Die Pufajkás, unsere Revolutionären Regimenter, werden vom Kriegsministerium als Militärpolizei unserer Roten Armee eingesetzt. Ihr Hauptziel liegt darin, jegliches abtrünnige Verhalten zu unterdrücken. Wir sollten weiter in diese Einheiten investieren, um die vollständige Sicherheit unseres Volkes und seines Staates zu gewährleisten."
 wuw_HUN_reinstate_the_lenin_boys: "Die Lenin-Jungs wiedereinsetzen"
 wuw_HUN_reinstate_the_lenin_boys_desc: "Die Lenin-Jungs waren eine paramilitärische Einheit der Kommunistischen Partei, die 1919 in der Sowjetrepublik tätig war und zur Ausrottung und Unterdrückung gegenrevolutionärer Abtrünniger eingesetzt wurde. Wir sollten diese paramilitärische Organisation wiederaufbauen und sie in unsere Streitkräfte integrieren."
 HUN_lenin_boys_militia_recruitment: "Erhält zwei §YMilizeinheiten§! der „Lenin fiúk“"
 wuw_HUN_promote_revanchist_sentiment: "Revanchistische Stimmung fördern"
 wuw_HUN_promote_revanchist_sentiment_desc: "Jene Abscheulichkeit, die als Vertrag von Trianon bekannt ist, hat uns mehr als die Hälfte unserer Bevölkerung gekostet und Tausende von [ROOT.GetAdjective]en Bürgern ihrer Heimat beraubt und sie vertrieben. Wir müssen diese große historische Ungerechtigkeit ungeschehen machen und in unserem Volk ein Gefühl des Revanchismus fördern."
 wuw_HUN_denounce_marxism_leninism: "Den Marxismus-Leninismus verleugnen"
 wuw_HUN_denounce_marxism_leninism_desc: "Der abscheuliche Josef Stalin hat unsere Ideale schon viel zu lange mit Füßen getreten und unsere Rhetorik übernommen. Seine faschistische und autoritäre Politik beweist, dass er ein Lügner ist und die Revolution verraten hat. Es ist an der Zeit, dass wir seiner erbärmlichen Scharade ein Ende setzen."
 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "Alle anfänglichen ungarischen Staaten befinden sich vollständig unter Kontrolle"
 wuw_HUN_a_revolutionary_greater_hungary_tt: "Wir werden fortan als §YUnion der Pannonischen Sozialistischen Republiken§! bekannt sein"
 wuw_HUN_a_revolutionary_greater_hungary: "Eine Pannonische Sozialistische Union"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "Da wir unsere ehemaligen Grenzen nun wiederhergestellt haben, können wir uns wieder unserem wahren Ziel zuwenden. Wir müssen diese Gelegenheit nutzen, um die Union der Pannonischen Sozialistischen Republiken auszurufen, einen Staat, der für alle ist, unabhängig ihrer Nationalität. Nur so werden wir unser größeres Ziel, die Verbreitung der Weltrevolution, erreichen können."
 HUN_hero_of_the_revolution: "Held der Revolution"
 HUN_hero_of_the_revolution_desc: "Mit der Rückeroberung unserer alten Territorien und der Gründung der Union der Pannonischen Sozialistischen Republiken ist klar, dass Béla Kun der Held der internationalen Revolution ist."
 HUN_balkan_ambitions: "Ambitionen auf dem Balkan"
 HUN_balkan_ambitions_desc: "Die Arbeiter des Balkans stehen unter dem Stiefel von Kapitalisten, Monarchisten und Faschisten, den Feinden der Weltrevolution. Wir müssen sie befreien, wenn es jemals Frieden auf dem Balkan geben soll."
 wuw_HUN_revenge_for_the_romanian_humiliations: "Rache für die rumänische Demütigung nehmen"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "Im Ungarisch-Rumänischen Krieg von 1918-1919 wurden wir gedemütigt, da man uns unsere siebenbürgischen Territorien gewaltsam entriss. Um unsere Ehre wiederherzustellen, müssen wir diese Gebiete, die rechtmäßig uns gehören, zurückfordern."
 wuw_HUN_the_second_northern_campaign: "Der zweite Nordfeldzug"
 wuw_HUN_the_second_northern_campaign_desc: "Unser erster Nordfeldzug, der 1919 stattfand, war leider ein Fehlschlag, wodurch das slowakische Volk in die Hände der Tschechen fiel. Wir müssen rasch handeln und nicht nur die Ungarn, sondern auch die Slowaken in jenen Territorien befreien, die uns durch den Vertrag von Trianon entrissen wurden."
 wuw_HUN_march_south: "Nach Süden marschieren"
 wuw_HUN_march_south_desc: "Wir haben damals nicht nur Territorien im Norden, Osten und Westen verloren, sondern auch im Süden, was größtenteils auf die Gründung Jugoslawiens zurückzuführen ist. Wir müssen die Ungerechtigkeiten, die unserem Volk in der Wojwodina und im Banat auferlegt wurden, schnellstmöglich rückgängig machen."
 wuw_HUN_soviet_hungarian_military_academy: "Sowjetisch-ungarische Militärakademie"
 wuw_HUN_soviet_hungarian_military_academy_desc: "Ohne ihre Führung ist unsere Armee nichts. Die Sowjets haben deutlich mehr Erfahrung in militärischen Angelegenheiten. Es könnte also hilfreich sein, bei der Ausbildung unserer besten militärischen Köpfe mit ihnen zusammenzuarbeiten. Dazu gründen wir eine Militärakademie mit den besten Ausbildern aus beiden Nationen."
 wuw_HUN_goulash_communism: "Gulaschkommunismus"
 wuw_HUN_goulash_communism_desc: "Da es nach dem blutigen Bürgerkrieg überall an fähigen Männern und Frauen mangelte, sind viele jüngere Talente rasch in den Rängen aufgestiegen. Unter ihnen war auch János Kádár mit seiner Idee des „Gulaschkommunismus“, ein System, das es sich zum Ziel gesetzt hat, einen höheren Lebensstandard zu schaffen, um die Bevölkerung unter der Regierung zu vereinen. In Ungarn soll sich jeder Bürger eine leckere Schüssel Gulasch leisten können!"
 wuw_HUN_joint_hungarian_soviet_research_effort: "Gemeinsame sowjetisch-ungarische Forschungsbemühungen"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "Wir sollten sowjetische Denker und Ingenieure in unsere nationale Akademie der Wissenschaften einladen und ihre Hilfe bei der Entwicklung neuer Philosophien und Technologien in Anspruch nehmen, die zum Wohl unserer Nation sind."
 wuw_HUN_soviet_hungarian_war_indsutry: "Sowjetisch-ungarische Kriegsindustrie"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "Zur Stärkung unserer Zusammenarbeit sollten wir die Sowjets bitten, in unsere Militärindustrie zu investieren. Dies würde es uns erlauben, unsere Pflicht zu erfüllen, unsere kommunistischen Verbündeten gegen jede Bedrohung zu verteidigen."
 wuw_HUN_state_protection_authority: "Staatsschutzbehörde"
 wuw_HUN_state_protection_authority_desc: "Wir müssen eine Geheimpolizei einrichten, die die volle Befugnis hat, jede Person zu beseitigen, die sie für einen Feind unserer Regierung hält, um den Schutz unserer stolzen Bürger zu gewährleisten und sicherzustellen, dass keine gegenrevolutionären Elemente mehr auftauchen."
 wuw_HUN_central_military_planning_committee: "Zentraler Militärplanungsausschuss"
 wuw_HUN_central_military_planning_committee_desc: "Wenn die Weltrevolution erfolgreich sein soll, müssen wir einen Ausschuss gründen, der eine stärkere strategische und militärische Zusammenarbeit zwischen uns und unseren Verbündeten fördert und sicherstellt, dass unsere Armee mit voller Effizienz agiert und jederzeit bereit ist, unsere Feinde anzugreifen."
 wuw_HUN_a_cult_of_personality: "Ein Personenkult"
 wuw_HUN_a_cult_of_personality_desc: "Die [ROOT.GetAdjective]e Jugend braucht jemanden, zu dem sie aufschauen kann, eine revolutionäre Seele, der sie den größten Respekt zollt. Wir sollten die Macht um Mátyás Rákosi herum zentralisieren und einen Personenkult schaffen, der seinen Willen in den Köpfen des Volkes verankert und es jene Werte lehren kann, auf die es sich verlassen muss."
 wuw_HUN_pressure_romania: "[ROM.GetName] unter Druck setzen"
 wuw_HUN_pressure_romania_desc: "Während wir uns auf die faschistische Gefahr im Westen konzentrieren, dürfen wir nicht zulassen, dass in unserem Rücken eine potenzielle Gefahr existiert ... insbesondere wenn sie zwischen uns und unseren Verbündeten im Osten liegt. Rumänien muss als kommunistischer Staat erhalten werden oder die wichtigen Landwege zu unseren Verbündeten gesichert, damit wir ihre Unterstützung erhalten."
 wuw_HUN_intervene_in_czechoslovakia: "In [CZE.GetName] intervenieren"
 wuw_HUN_intervene_in_czechoslovakia_desc: "Den Tschechoslowaken wurden einige jener Territorien zugesprochen, die man uns durch den Vertrag von Trianon nahm. Gleichzeitig wissen wir, dass die Deutschen nach ihren Gebieten trachten. Vielleicht können wir einen Tausch einfädeln: unser rechtmäßiges Land gegen eine Garantie sowjetischer Militärunterstützung für den Fall deutscher Aggression."
 wuw_HUN_the_bulwark_against_the_west: "Das Bollwerk gegen den Westen"
 wuw_HUN_the_bulwark_against_the_west_desc: "Als stolzes Mitglied der internationalen kommunistischen Bewegung müssen wir jederzeit bereit sein, unsere Lebensweise zu verteidigen. Die Faschisten und Kapitalisten im Westen stellen derzeit die größte Bedrohung dar. Wir müssen zu einem Bollwerk werden, einem unbeweglichen Objekt, das niemals ins Wanken gerät."
 wuw_HUN_establish_the_second_republic: "Die Zweite Republik aufbauen"
 wuw_HUN_establish_the_second_republic_desc: "Man darf nie vergessen, dass die erste ungarische Republik, die zwischen 1918 und 1920 existierte, gleichermaßen von den Kommunisten und den Nationalisten zerschlagen wurde, wobei die Kommunisten eine Sowjetrepublik errichten und die Nationalisten das Königreich wiedereinführen wollten. Letztere waren in ihrem Unterfangen erfolgreich. Wir müssen uns jetzt für den Erhalt unserer Demokratie einsetzen, damit man sie uns nicht erneut nimmt!"
 wuw_HUN_reverse_the_brain_drain: "Die Talentflucht umkehren"
 wuw_HUN_reverse_the_brain_drain_desc: "Viele Wissenschaftler verließen unser Land, als ihrem Empfinden nach unterdrückerische und diskriminierende Gesetze eingeführt wurden, die das Ziel hatten, unsere Gesellschaft stärker zu kontrollieren. Infolgedessen hat die Gelehrtheit unseres Landes stark abgenommen. Wir müssen uns darum bemühen, diese Menschen zurückzuholen, und dafür müssen wir die Wissenschaft fördern!"
 wuw_HUN_the_spirit_of_the_aster_revolution: "Der Geist der Asternrevolution"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "Am Ende des Ersten Weltkriegs strebten Mihály Károlyi und das ungarische Volk nach Demokratie und Unabhängigkeit. Obwohl die Republik unterging, sollten wir uns auf jenen Geist und jene Solidarität berufen, die unser Volk während dieser Herbstrosenrevolution zeigte. Wir sollten gemeinsam auf diese Zukunft hinarbeiten."
 wuw_HUN_promote_entrepreneurship: "Unternehmertum fördern"
 wuw_HUN_promote_entrepreneurship_desc: "Eine wachsende und sich ständig weiterentwickelnde Gesellschaft benötigt mit am dringendsten Unternehmer, die bereit sind, Risiken einzugehen, um das Land, in dem sie leben, zu verbessern, und die Kapital zurück in das Land investieren. Wir sollten diese Art von Verhalten fördern, um unsere Heimat so wohlhabend wie möglich zu machen."
 wuw_HUN_uplift_the_dragon_movement: "Die Drachenbewegung fördern"
 wuw_HUN_uplift_the_dragon_movement_desc: "Die Drachenbewegung, auch bekannt als Union der indigenen Ungarn, ist eine Bewegung, die in erster Linie die Interessen der Mittelschicht vertritt und nach dem Motto „Ungarn gehört den Ungarn“ handelt. Sie fordert eine ungarisch geführte Intelligenzija sowie eine ungarisch orientierte Donautalpolitik für ein Großungarn, das nach den alten Werten lebt. Wir sollten sie unterstützen, da sich ihre Vorstellungen weitgehend mit unseren decken."
 wuw_HUN_a_danubian_federation: "Donauföderation"
 wuw_HUN_a_danubian_federation_desc: "Dank unserer einzigartigen Lage in der Mitte Europas haben wir das Potenzial, Einfluss zu erlangen, ohne explizite territoriale Gewinne erzielen zu müssen. Genauso wichtig wie die Macht unserer Armee ist die Macht, die unsere Worte und unsere Diplomatie besitzen. Indem wir eine Föderation rund um die Donau errichten, könnten wir unsere diplomatische Bedeutung weit über unsere Grenzen hinaus mehren."
 AUS_otto_von_habsburg_has_joined_austria_flag: "Otto von Habsburg ist nach Österreich zurückgekehrt"
 wuw_HUN_ward_against_extremism: "Gegen den Extremismus vorgehen"
 wuw_HUN_ward_against_extremism_desc: "In einer Zeit, in der der Extremismus immer verbreiteter wird, müssen die Nationen der Donau stolz als Bollwerk der Freiheit und Demokratie auftreten und gegen jede Bedrohung für ihre Freiheit vorgehen. Gemeinsam müssen wir die Demokratie verteidigen!"
 wuw_HUN_ward_against_extremism_tt: "Jedes Bündnismitglied erhält ebenfalls diesen Nationalgeist"
 wuw_HUN_bringing_down_the_giants: "Die Riesen zu Fall bringen"
 wuw_HUN_bringing_down_the_giants_desc: "Es gibt zahlreiche Nationen, die sich „Großmacht“ nennen und uns herausfordern und versuchen, unserer Freiheit ein Ende zu setzen. Wir werden das nicht zulassen! Um die Sicherheit unseres Volkes zu gewährleisten und keine Angst mehr vor der ständig drohenden Vernichtung zu haben, müssen wir jede dieser Nationen präventiv angreifen."
 HUN_bringing_down_the_giants_tt: "Erhält das Kriegsziel §Y[GetWargoalBasedOnGovernment]§! gegen alle größeren Nationen in Europa, die nicht demokratisch sind:"
 wuw_HUN_the_cult_of_arpad: "Der Árpád-Kult"
 wuw_HUN_the_cult_of_arpad_desc: "Der große Árpád, der Anführer der Konföderation der Magyarenstämme im späten neunten und frühen zehnten Jahrhundert, ist eine bedeutende Inspiration für das ungarische Volk. Seine Dynastie dauerte lange an und machte [ROOT.GetName] so mächtig, wie es nur sein konnte. Wir sollten uns ein Beispiel an ihm nehmen und es ihm gleichtun, während wir seine Legende hochleben lassen."
 wuw_HUN_demand_szekely_autonomy: "Autonomie für die Szekler fordern"
 wuw_HUN_demand_szekely_autonomy_desc: "Die in Siebenbürgen lebenden Szekler wünschen sich ebenso sehr wie jeder andere, mit ihren ungarischen Brüdern wiedervereinigt zu werden. Wir müssen dafür sorgen, dass das Szeklerland die Unabhängigkeit erlangt, natürlich unter unserer Führung."
 wuw_HUN_approach_the_diasporas: "Die Diaspora befreien"
 wuw_HUN_approach_the_diasporas_desc: "Seit dem Vertrag von Trianon gibt es in fast jeder erdenklichen Richtung außerhalb unseres Landes eine ungarische Diaspora. Wir müssen uns um diese Vertriebenen kümmern und ihnen ein Gefühl des Nationalstolzes und des Patriotismus gegenüber dem ungarischen Staat einflößen, um sie darauf vorzubereiten, von ihren tyrannischen Unterdrückern befreit zu werden."
 wuw_HUN_revive_the_tribal_consolidation: "Die ungarische Nation wiederbeleben"
 wuw_HUN_revive_the_tribal_consolidation_desc: "Viele haben die einstige Herrlichkeit Ungarns vergessen, aber die Drachenbewegung erinnert sich noch daran. Es ist höchste Zeit, dass wir zurückholen, was uns gehört, und unsere Gesellschaft so reformieren, dass sie in jene Form passt, die die Drachenbewegung für sie vorgesehen hat."
 wuw_HUN_reclaim_the_pannonian_steppe: "Die Steppe Pannoniens zurückfordern"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "Vor langer Zeit kamen die Magyaren in die Pannonische Tiefebene und beanspruchten sie als ihr Eigentum, indem sie den Zusammenschluss der ungarischen Stämme bildeten. Jetzt besetzen fremde Eindringlinge unser angestammtes Land, was eine klare Verletzung unserer Rechte darstellt. Wir müssen rasch zuschlagen und Pannonien zurückerobern."
 wuw_HUN_undermine_the_admiral: "Die Autorität des Admirals untergraben"
 wuw_HUN_undermine_the_admiral_desc: "Vizeadmiral Miklós Horthy sitzt schon viel zu lange auf dem verwaisten [ROOT.GetAdjective]en Thron und könnte anfangen, eine eigene Dynastie zu gründen. Wir müssen seiner Regentschaft ein Ende setzen und einen weiseren Mann wie Gyula Gömbös mit der Regentschaft betrauen. Die MOVE könnte uns dabei helfen, dies Wirklichkeit werden zu lassen."
 wuw_HUN_integrate_the_volksbund: "Den Volksbund integrieren"
 wuw_HUN_integrate_the_volksbund_desc: "Um Horthy zu stürzen, bedarf es vieler Männer, und eben jene Männer finden wir leicht in einer nationalsozialistischen Bewegung: dem Volksbund der Deutschen in Ungarn - so unbedeutend er auch sein mag. Indem wir ihn auf unsere Seite ziehen, können wir ihn nicht nur für unsere Machtübernahme, sondern später auch als paramilitärische Truppe einsetzen."
 wuw_HUN_volksbund_der_deutschen_in_ungarn: "Volksbund der Deutschen in Ungarn"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "Die von der DNSAP geförderte nationalsozialistische Bewegung, der Volksbund der Deutschen in Ungarn, eignet sich hervorragend als Miliz, die unserem neuen deutschen Monarchen treu ergeben ist. Wir sollten auf sie zugehen und mit ihrer Führung zusammenarbeiten."
 franz_and_henrik_available_tt: "§YFranz Anton Basch§! und §YHenrik Werth§! werden jeweils als §YGeneral§! der Stufe 2 und §YFeldmarschall§! der Stufe 3 verfügbar"
 HUN_volksbund_militia_recruitment_tt: "Erhält 4 §YMilizen§! des Volksbunds"
 wuw_HUN_empower_the_greenshirts: "Die Grünhemden ermächtigen"
 wuw_HUN_empower_the_greenshirts_desc: "Da ihre Loyalität nicht bei Horthy liegt, könnten die Ungarische Nationalsozialistische Partei und deren Anhänger gute Verbündete abgeben, auch wenn sie ideologische Unterschiede zu Gömbös Politik aufweisen. Es mag zwar riskant sein, doch es könnte sich lohnen, Waffen in ihre Partei zu schmuggeln, damit sie uns bei der Auflösung der Horthy-Regentschaft unterstützen."
 wuw_HUN_the_march_on_budapest: "Der Marsch auf Budapest"
 wuw_HUN_the_march_on_budapest_desc: "Da die Faschisten nun organisiert und bewaffnet sind, können wir sie auf die Hauptstadt marschieren lassen und den Rücktritt des Regenten Miklós Horthy fordern. So kann Gömbös seinen rechtmäßigen Platz einnehmen und umgehend die Ordnung wiederherstellen, indem er sich zum Präsidenten Ungarns erklärt."
 wuw_HUN_government_of_national_unity: "Regierung der nationalen Einheit"
 wuw_HUN_government_of_national_unity_desc: "Gömbös hat mehrere Gruppierungen, aber besonders die Partei des Nationalen Willens gestärkt und bewaffnet, um Horthys Regentschaft zu beenden. Was er jedoch nicht begriffen hat, ist, dass diese Partei nun in Wahrheit die Macht innehat und es niemanden mehr gibt, der sich dem Aufstieg ihres Anführers Ferenc Szálasi in den Weg stellen könnte."
 wuw_HUN_institute_corporatism: "Korporatismus fördern"
 wuw_HUN_institute_corporatism_desc: "Um unser Land nach den Verwüstungen und Demütigungen durch den Ersten Weltkrieg und den Vertrag von Trianon wiederaufzubauen, müssen wir das Wirtschaftsmodell Mussolinis übernehmen und eine Vielzahl korporatistischer Reformen durchführen."
 wuw_HUN_a_roman_catholic_state: "Ein römisch-katholischer Staat"
 wuw_HUN_a_roman_catholic_state_desc: "Unser Land ist schon seit langer Zeit christlich, und einige der ersten Ungarn, die konvertierten, waren die Häuptlinge Harka Bulcsú und Gyula Geula um das Jahr 950 herum. Wir sind auch heute noch streng katholisch und werden uns trotz aller Widrigkeiten nicht von unserem Weg abbringen lassen."
 wuw_HUN_incorporate_the_hungarian_life_movement: "Die Ungarische Lebensbewegung"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "Wir sollten uns darum bemühen, den rechtsgerichteten Politiker Béla Imrédy und seine Ungarische Lebensbewegung in unsere Organisation aufzunehmen und ihm einen Platz in unserer Regierung geben."
 wuw_HUN_wherever_the_cross_points: "Wo auch immer das Kreuz hinzeigt"
 wuw_HUN_wherever_the_cross_points_desc: "Gemäß dem Symbol unserer Bewegung, dem Pfeilkreuz, muss Ungarn sein Geburtsrecht zurückfordern und sich in jede Richtung ausdehnen, in die der Pfeil zeigt. Es ist an der Zeit, das zurückzufordern, was rechtmäßig uns gehört!"
 wuw_HUN_the_war_on_atheism: "Der Krieg gegen den Atheismus"
 wuw_HUN_the_war_on_atheism_desc: "In den letzten Jahren haben die Menschen Gott immer mehr vergessen und die ständig wachsende Geißel des Atheismus wird sich weiter ausbreiten, wenn wir sie nicht im Keim ersticken. Wir müssen die Kommunisten zu Fall bringen, damit diese Ketzerei ein Ende findet."
 wuw_HUN_heirs_of_the_huns: "Erben der Hunnen"
 wuw_HUN_heirs_of_the_huns_desc: "Es gibt viele verschiedene Vorstellungen über die Abstammung unseres Volkes, darunter auch, dass es finno-ugrisch oder türkisch ist. Obwohl jede dieser Vorstellungen bis zu einem gewissen Grad zutreffen mag, so muss doch bekräftigt werden, dass wir die wahren Erben der Hunnen sind und wir jeden, der sich uns widersetzt, vernichten werden."
 wuw_HUN_sway_the_count: "Den Grafen beeinflussen"
 wuw_HUN_sway_the_count_desc: "Graf Fidél Pálffy ab Erdőd ist ein Adliger und ein großer Befürworter des deutschen Nazismus in unserem Land. Er scheint bei der NSDAP sehr beliebt zu sein und könnte sich als nützlich erweisen, wenn wir versuchen, mit gleichgesinnten Staaten zu verhandeln."
 HUN_hire_fidel_palffy_tt: "Rekrutiert §YGraf Fidél Pálffy§! als Berater"
 wuw_HUN_our_ancestral_lands: "Unser Stammesland"
 wuw_HUN_our_ancestral_lands_desc: "Indem wir unsere Ansprüche nicht nur auf die alten finno-ugrischen Gebiete, sondern auch auf die alten türkischen Gebiete geltend machen, indem wir unser turanisches Erbe nutzen, können wir all das zurückerobern, was rechtmäßig uns gehört."
 wuw_HUN_demand_croatian_reintigration: "Die erneute Integration Kroatiens fordern"
 wuw_HUN_demand_croatian_reintigration_desc: "Dank unserer neuen Bündnisse ist unsere Sicherheit gewährleistet und wir können uns nun wichtigeren Dingen widmen. Große Teile des heutigen Kroatiens gehörten bis zum Ende des Ersten Weltkriegs zu unserem Königreich, und es ist an der Zeit, dass wir diesen Anspruch geltend machen."
 wuw_HUN_increase_economic_cooperation: "Wirtschaftliche Zusammenarbeit erhöhen"
 wuw_HUN_increase_economic_cooperation_desc: "Da unsere Regierung einer Zusammenarbeit mit unseren Nachbarn und anderen internationalen Akteuren offener gegenübersteht, sollten wir uns um neue Handelsabkommen und Wirtschaftsverträge mit unseren neuen Verbündeten bemühen."
 HUN_increase_economic_cooperation_tt: "Wir erhalten für jedes Land, das zu Spielbeginn auf dem §YWestbalkan§!, dem §YOstbalkan§! und dem §YNordbalkan§! existiert und eine §YMeinung§! von über §G85§! von uns hat, eine §YZivilfabrik§! abseits der Karte. Das gilt auch für §Y[AUS.GetName]§!, §Y[CZE.GetName]§!, §Y[TUR.GetName]§! und §Y[SLO.GetName]§!."
 wuw_HUN_hold_territorial_referendums: "Territoriale Referenden abhalten"
 wuw_HUN_hold_territorial_referendums_desc: "Nach dem Ersten Weltkrieg wurden uns viele Territorien, in denen ein hoher Anteil an Ungarn lebte, ohne einen von internationalen Beobachtern überwachten demokratischen Prozess entrissen. Zu diesen Regionen zählten auch Schlesien und Schleswig. Wir sollten einen diplomatischen Kanal zu unseren Nachbarn öffnen und um ein Referendum bitten, damit die Menschen selbst entscheiden können, in welchem Staat sie leben wollen."
 wuw_HUN_hold_territorial_referendums_tt: "Schaltet Entscheidungen frei, um §YReferenden in verlorenen Territorien§! durchzuführen, um sie erneut unserem Staat anzugliedern"
 wuw_HUN_sailing_the_danube: "Die Donau befahren"
 wuw_HUN_sailing_the_danube_desc: "Die große Donau ist bereits seit Langem die Lebensader unserer Nation, und wir haben eine lange und stolze Tradition, auf ihr zu fahren, sei es für den Transport von Waren oder für die Verlegung unserer Armeen. Wir sollten in unsere Flussmarine investieren und dafür sorgen, dass unsere Schiffe weiterhin reibungslos die Donau befahren können."
 ### AUSTRIAN FOCUS TREE ###
 AUS_totalitarian_safety: "Totalitäre Sicherheit"
 AUS_totalitarian_safety_desc: "Im Jahr 1933 sorgte Engelbert Dolfuss für die heutige politische Stabilität von [AUS.GetName]. Die Entscheidung, das Parlament vollständig abzuschaffen, war beim Volk umstritten, doch wir glauben, sie war notwendig, um unsere Sicherheit zu gewährleisten. Dolfuss mag nicht mehr unter uns weilen, aber wir sollten zu unserer eigenen Sicherheit auf diesem Kurs bleiben."
 AUS_clamp_down_on_dnsap: "Aggressiv gegen die DNSAP vorgehen"
 AUS_clamp_down_on_dnsap_desc: "Die politischen Parteien jenseits unserer Vaterländischen Front sind in unserem Land schon lange verboten, und dennoch existieren sie weiterhin. Die DNSAP weckt bei uns die größte Besorgnis. Unter dem Vorwand, den wahren Austrofaschismus zu vertreten, fordert sie, dass wir unsere Souveränität aufgeben und uns [GER.GetName] anschließen. Wir müssen uns auf der Stelle mit ihr auseinandersetzen!"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§! wird zum Anführer der §Y$AUS_fascism_vaterlandische_front_long$§! und die Regierungspartei wechselt zum §YFaschismus§!"
 AUS_supporting_italy_in_ethiopia_focus: "[ITA.GetName] in [ETH.GetName] unterstützen"
 AUS_supporting_italy_in_ethiopia_focus_desc: "[ITA.GetNameDefCap] steht schon seit langer Zeit auf unserer Seite, und da man uns unsere Unabhängigkeit garantiert, ist es von größter Wichtigkeit, dass wir gute Beziehungen aufrechterhalten und uns nicht von der [GER.GetAdjective]en Propaganda beeinflussen lassen. Indem wir [ITA.GetName] in [ETH.GetName] helfen, können wir das Vertrauen zwischen unseren Ländern stärken und die Chancen erhöhen, dass man uns in einer Notlage zu Hilfe kommt."
 AUS_supporting_italy_in_ethiopia_focus_tt: "Schaltet Entscheidungen frei, um §Y[ITA.GetName] im italienisch-äthiopischen Krieg zu unterstützen§!"
 AUS_reach_out_to_italy: "Italien die Hand reichen"
 AUS_reach_out_to_italy_desc: "Obwohl wir oft Meinungsverschiedenheiten hatten, ist Italien dennoch der vertrauenswürdigste Verbündete, den wir in unserer derzeitigen Lage haben. Da die Unruhen und Spannungen um uns herum immer weiter zunehmen, wäre es sinnvoll, Italien um Unterstützung zu bitten."
 AUS_approach_democratic_guarantors: "An die demokratischen Garanten wenden"
 AUS_approach_democratic_guarantors_desc: "Nach der Unterzeichnung des Staatsvertrags von Saint-Germain-En-Laye war unsere Armee viel zu klein, um uns zu verteidigen. Wenn wir uns in dieser zunehmend gefährlichen Welt durchsetzen wollen, brauchen wir Unterstützung. Auch wenn wir mit den anderen Unterzeichnern des Vertrags meist nicht einer Meinung waren, sollten wir ihnen die Hand reichen und sie um Unterstützung bitten, falls der kalte Konflikt um uns herum heiß werden sollte."
 AUS_approach_democratic_guarantors_tt: "§YAuswirkungen auf das jeweilige Land, falls es akzeptiert:§!"
 AUS_refine_vaterlandische_front: "Die Vaterländische Front verfeinern"
 AUS_refine_vaterlandische_front_desc: "Die Vaterländische Front ist ein Zusammenschluss verschiedener politischer Parteien, die durch die Selbstauflösung des Parlaments zu einer einzigen verschmolzen sind. Die ursprüngliche Ideologie des Austrofaschismus hat sich im Lauf der Zeit in einer Art und Weise verändert, die nicht gerade zu unseren Gunsten war. Es ist an der Zeit, dass wir wieder auf den richtigen Kurs kommen."
 AUS_seek_agreement_for_rearmament: "Aufrüstungsvereinbarung aushandeln"
 AUS_seek_agreement_for_rearmament_desc: "Da sich unsere Innenpolitik nun etwas stabilisiert hat, ist es an der Zeit, unseren Blick nach außen zu richten. Wir sind noch immer an den ungerechten Staatsvertrag von Saint-Germain-En-Laye gebunden, der unser militärisches Wachstum und unsere Fähigkeit, uns zu verteidigen, einschränkt. Da wir zu sehr von den anderen Unterzeichnern des Vertrags abhängig sind, um unsere Sicherheit zu gewährleisten, wäre es klug, sie über unsere Absicht, unser Militär aufzurüsten, zu informieren und ihre Zustimmung einzuholen."
 AUS_seek_agreement_for_rearmament_tt: "§Y[ITA.GetFlag][ITA.GetNameDefCap], [ENG.GetFlag][ENG.GetNameDef], [FRA.GetFlag][FRA.GetNameDef]§! und §Y[USA.GetFlag][USA.GetNameDef]§! erhalten ein Ereignis, in dem sie unsere Bitte entweder annehmen oder ablehnen können. Unabhängig von der Antwort kann die Entscheidung zum Aufrüsten jederzeit getroffen werden."
 AUS_rearmament_and_guarantees_tt: "§RGegen den Wunsch der Garanten zu verstoßen, könnte diplomatische Konsequenzen nach sich ziehen, die von einem Meinungsumschwung bis zur Rücknahme der Garantien reichen können!§!"
 AUS_disregard_the_treaties: "Das Abkommen missachten"
 AUS_disregard_the_treaties_desc: "Wir respektieren zwar den Wunsch der Unterzeichner, der uns an den Staatsvertrag von Saint-Germain-en-Laye bindet, doch die derzeitige Weltlage erlaubt es uns einfach nicht, uns weiterhin an den Vertrag zu halten. Es kann gut sein, dass dies unsere Vertragspartner verärgern wird und wir die Konsequenzen tragen müssen, aber wir können nicht zulassen, dass wir noch länger daran gebunden sind."
 AUS_rapid_rearmament: "Schnelles Aufrüsten"
 AUS_rapid_rearmament_desc: "Wir konnten uns endlich von den Fesseln des Staatsvertrags von Saint-Germain-En-Laye befreien und müssen nun unverzüglich aufrüsten. Unsere Armee und unsere Luftwaffe sind im letzten Jahrzehnt stark vernachlässigt worden, und wir werden erhebliche Anstrengungen unternehmen müssen, um unser Militär wieder auf ein akzeptables Niveau zu bringen."
 AUS_spanish_intervention: "Intervention in Spanien"
 AUS_spanish_intervention_desc: "Auf der Iberischen Halbinsel ist ein Bürgerkrieg ausgebrochen. Viele externe Kräfte mischen sich ein, während Nationalisten und Republikaner in einem gewaltsamen Konflikt aufeinandertreffen. Wir sehen keinen Grund, warum nicht auch wir eingreifen sollten. Eine Intervention würde es unseren Truppen erlauben, Erfahrung in der modernen Kriegsführung zu sammeln, und wäre ein Maßstab dafür, wie gut sie den heutigen Standards gerecht werden können."
 AUS_demand_part_of_spanish_winnings: "Teil des spanischen Gewinns fordern"
 AUS_demand_part_of_spanish_winnings_desc: "Während die Flammen des Krieges auf der Iberischen Halbinsel langsam erlöschen, stehen unsere Freunde in [SPA.GetName] als Sieger dar. Es ist an der Zeit, dass wir unseren Blick darauf lenken, was wir aus diesem Unterfangen gewonnen haben. Unsere Unterstützung sollte uns die [SPA.GetAdjective]e Gunst eingebracht haben, und es wäre daher nur fair, wenn wir eine gewisse Entschädigung für unsere Hilfe verlangen würden."
 AUS_volunteer_effort_SPA_flag: "Hat Freiwillige nach [SPA.GetFlag]§Y[SPA.GetName]§! entsandt"
 AUS_invite_spanish_refugees: "Spanische Nationalisten einladen"
 AUS_invite_spanish_refugees_desc: "Obwohl wir im [SPA.GetAdjective]en Bürgerkrieg unser Bestes gaben, konnten wir unseren [SPA.GetAdjective]en Brüdern nicht zum Sieg verhelfen. Obwohl dies ein sehr enttäuschendes Ergebnis für unsere Sache war, könnten wir ihnen - und uns - dennoch helfen, indem wir diejenigen, die für dieselbe Sache gekämpft haben, in unser Land einladen und in die [AUS.GetAdjective]e Gesellschaft und unser Militär integrieren."
 AUS_integrate_dnsap_remnants: "Die Überreste der DNSAP integrieren"
 AUS_integrate_dnsap_remnants_desc: "Trotz des strengeren Verbots der DNSAP gibt es weiterhin Menschen in [AUS.GetName], die an ihre Ideologie glauben. Während sich die meisten von ihnen hinter der Großdeutschen Volkspartei versammelt haben, leben einige andere weiterhin in einem politischen Vakuum. Wir sollten versuchen, sie für die Vaterländische Front zu rekrutieren, um weitere Aufstände zu verhindern."
 AUS_heimwehr_support: "Unterstützung der Heimwehr gewinnen"
 AUS_heimwehr_support_desc: "Während [AUS.GetNameDef] unter dem Staatsvertrag von Saint-Germain-En-Laye stand, stieg die Zahl der paramilitärischen Organisationen rapide an. Obwohl es in der Regel verboten war, verfolgten manche von ihnen eine politische Agenda, die sie vorantreiben wollten, und insbesondere die Ideale der Heimwehr waren nie weit von unseren eigenen entfernt. Indem wir ihre Unterstützung gewinnen, könnten sie dazu überredet werden, Seite an Seite mit unserem Bundesheer zu kämpfen."
 AUS_frontmiliz_focus: "Frontmiliz"
 AUS_frontmiliz_focus_desc: "Da wir nun das Vertrauen der [GetMilitiaName] gewonnen haben, müssen wir dafür sorgen, dass sie schnellstens in unser Bundesheer integriert wird. Obwohl sie weiterhin eine eigene Einheit bleiben wird, müssen wir dafür sorgen, dass sie nahtlos mit dem Rest unseres Militärs zusammenarbeitet. Dies wird unseren Erfolg sowohl auf dem Schlachtfeld als auch auf den Straßen unseres Landes sicherstellen."
 AUS_fit_for_fight: "Bereit zum Angriff"
 AUS_fit_for_fight_desc: "Es hat uns zwar viel Mühe und Ressourcen gekostet, unsere Nation aus dem erbärmlichen Zustand, in dem sie sich befand, herauszuholen, doch wir können uns noch nicht auf dem Vollbrachten ausruhen. Wir müssen auch unser Rechtssystem vorbereiten, damit unsere Gesetze nicht unsere Bemühungen behindern."
 AUS_form_nachrichtenabteilun: "Die Nachrichtenabteilung gründen"
 AUS_form_nachrichtenabteilun_desc: "Wir sind zwar bereits seit einiger Zeit entwaffnet, doch neben den schrecklichen Folgen, die dies hatte, gab es auch positive Aspekte. Die Welt sieht in uns nur einen kleinen Emporkömmling, der sich allein auf seine Armee konzentriert. Wenn wir uns jetzt verstärkt dem Geheimdienst und der Spionage widmen, könnten wir diese Annahmen über uns zu unserem Vorteil nutzen."
 nachrichtenabteilung_bonus: "Nachrichtenabteilungsbonus"
 AUS_wienfilm_propaganda_effort: "Wien-Film-Propaganda"
 AUS_wienfilm_propaganda_effort_desc: "Wenn auf der Welt ein Krieg wütet, ist es unerlässlich, dass wir unsere eigene Nation unter Kontrolle halten. In letzter Zeit haben wir oft beobachtet, wie andere Länder ihre Filmindustrie nutzen, um die Stimmung ihres Volkes zu heben. Wir sollten Ähnliches mit unserem eigenen Wien-Film-Filmstudio leisten."
 AUS_consolidate_industries: "Der Ständestaat"
 AUS_consolidate_industries_desc: "Unser Industriesektor ist in kurzer Zeit erheblich gewachsen, und seine positiven Auswirkungen auf unsere Wirtschaft und unsere Armee sind unübersehbar. Wir sollten einen Konsolidierungsplan aufstellen und sicherstellen, dass wir das beste aus diesen Industrien herausholen, um die Effizienz noch weiter zu steigern."
 AUS_universitat_graz: "Universität Graz"
 AUS_universitat_graz_desc: "Die Universität Graz hat viele kluge Köpfe und mehrere Nobelpreisträger hervorgebracht. Eine engere Zusammenarbeit könnte unsere eigene Forschung erheblich beschleunigen."
 AUS_recruiting_the_graduates: "Von Universitäten rekrutieren"
 AUS_recruiting_the_graduates_desc: "Um unsere wissenschaftlichen Bemühungen langfristig aufrechtzuerhalten, müssen wir dafür sorgen, dass wir ständig neue Talente für uns gewinnen. Durch die Zusammenarbeit mit der Universität Graz könnten wir Studierende, Absolventen und Professoren gleichermaßen für unsere eigenen Projekte gewinnen."
 AUS_heritage_of_an_empire: "Das Erbe eines Reiches"
 AUS_heritage_of_an_empire_desc: "Wir haben nicht vergessen, was wir noch vor wenigen Jahrzehnten waren. Im Grunde genommen ist [AUS.GetNameDef] noch immer ein Reich, und mit etwas harter Arbeit sollte es nicht lange dauern, dass wir erneut zu einem werden. Es ist höchste Zeit, dass wir unser Volk auf diesen Übergang vorbereiten."
 AUS_second_brothers_war: "Der Zweite Bruderkrieg"
 AUS_second_brothers_war_desc: "Im Jahr 1866 begann ein Krieg zwischen uns und dem Vorgänger von [GER.GetName]. Damals war es ein kleiner Streit um Schleswig-Holstein, doch die Zeiten haben sich geändert. [GER.GetNameDefCap] ist eine riesige Bedrohung an unserer Nordgrenze. Es ist an der Zeit, dass wir diese brüderliche Rivalität ein für alle Mal beenden."
 AUS_unlocks_reichstag_raid: "Neuer §YÜberfall§!:\nReichstagbombardierungsüberfall gegen §Y[GER.GetNameWithFlag]§!"
 AUS_an_improved_german_state: "Der bessere deutsche Staat"
 AUS_an_improved_german_state_desc: "Wir haben uns schon immer als das bessere deutsche Land betrachtet, und die jüngsten Ereignisse haben uns Recht gegeben. Wir werden nicht länger zulassen, dass [GER.GetNameDef] den Ruf des deutschen Volkes beschmutzt. Es ist an der Zeit, dass wir diese Nation in unser eigenes glorreiches Land eingliedern und ihre Macht für uns nutzen!"
 AUS_restoring_our_rightful_flag: "Das Recht auf unsere alte Flagge durchsetzen"
 AUS_restoring_our_rightful_flag_desc: "Als wir an den Olympischen Spielen von 1936 teilnahmen, stellten wir fest, dass unsere Flagge die gleiche war wie die von [HAI.GetName]. Widerwillig änderten wir unsere Flagge, um sie abzugrenzen, doch die Tatsache bleibt bestehen, dass die Flagge eigentlich uns gehört. Da [HAI.GetNameDef] sie damals nicht aufgeben wollte, müssen wir uns auf andere Weise um dieses Problem kümmern."
 AUS_seek_to_purchase_alaska: "[463.GetName] kaufen"
 AUS_seek_to_purchase_alaska_desc: "Im Jahr 1867 bot uns Alexander II. von Russland [463.GetName] zum Kauf an. Wir lehnten das Angebot damals ab, da der Staat keinen Nutzen für uns hatte. Die Zeiten haben sich jedoch geändert und wir sollten in Erwägung ziehen, an den Eigentümer von [463.GetName] heranzutreten, um die Kaufbedingungen auszuhandeln."
 AUS_bring_hungary_back_into_the_fold: "Ungarn erneut unter Kontrolle bringen"
 AUS_bring_hungary_back_into_the_fold_desc: "Es ist noch nicht lange her, dass wir und [HUN.GetNameDef] Teil derselben großen Nation waren. Nach dem Ersten Weltkrieg wurden wir jedoch gewaltsam getrennt und durch ungerechte Verträge, die man uns aufzwang, stark geschwächt. Um zu verhindern, dass so etwas jemals wieder geschieht, sollten wir eine vollständige Integration in [ROOT.GetName] vorschlagen!"
 AUS_bring_hungary_back_into_the_fold_tt: "Schaltet Entscheidungen frei, um §Yehemalige Territorien zu annektieren§! und zusätzliche Entscheidungen, um §Ydie Wahrscheinlichkeit einer diplomatischen Annektierung zu erhöhen§!."
 target_hun_tt: "Die Entscheidung zielt auf §Y[HUN.GetNameWithFlag]§! ab"
 target_cze_tt: "Die Entscheidung zielt auf §Y[CZE.GetNameWithFlag]§! ab"
 target_yug_tt: "Die Entscheidung zielt auf §Y[YUG.GetNameWithFlag]§! oder §Yjene Länder§! ab, die derzeit §Y[102.GetName]§!, §Y[109.GetName]§! und §Y[853.GetName]§! besitzen"
 target_pol_tt: "Die Entscheidung zielt auf §Y[POL.GetNameWithFlag]§! ab"
 target_rom_tt: "Die Entscheidung zielt auf §Y[ROM.GetNameWithFlag]§! ab"
 target_alb_tt: "Die Entscheidung zielt auf §Y[ALB.GetNameWithFlag]§! ab"
 more_likely_to_accept_if_military_inferior_tt: "Indem wir die §YStärke unseres Militärs erhöhen§!, erhöhen wir auch die Wahrscheinlichkeit, mit der man eine §Gfriedliche Annektierung§! akzeptiert!"
 AUS_the_czechoslovakian_lands: "Das Land der Tschechoslowaken"
 AUS_the_czechoslovakian_lands_desc: "Das Gebiet nördlich von uns - [CZE.GetNameDef] - war einst Teil unseres großen Reiches, ehe Letzteres in sich zusammenfiel. Bis heute leben in diesen Regionen viele [GER.GetAdjective] sprechende Gruppen, weshalb es nur richtig wäre, wenn sie wieder Teil unseres wiedergeborenen Reiches werden würden. Ob sie sich uns friedlich anschließen oder nicht, bleibt ihnen überlassen."
 AUS_reclaiming_yugoslavian_territories: "Die Balkan-Territorien zurückerobern"
 AUS_reclaiming_yugoslavian_territories_desc: "Unser großes Reich erstreckte sich einst bis zur Adria, doch auch diese Territorien stahl man uns zum Ende des Ersten Weltkriegs. Mit der Rückeroberung dieser Gebiete würden wir auch eine taktisch wichtige Küstenlinie zurückgewinnen. Wir sollten den Besitzern dieser Staaten vorschlagen, uns diese Territorien friedlich zu überlassen, oder ihnen die Konsequenzen vor Augen führen."
 AUS_reclaiming_yugoslavian_territories_tt: "Die Eigentümer von §Y[102.GetName]§!, §Y[103.GetName]§! und §Y[853.GetName]§! erhalten das Ereignis „§Y[AUS.GetAdjective]es Ultimatum§!“"
 AUS_take_albania: "Albanien beanspruchen"
 AUS_take_albania_desc: "[ALB.GetNameDefCap] mag vielleicht nicht der wichtigste Teil unseres Landes gewesen sein - und er gehörte auch nie wirklich uns, obwohl es sicherlich Pläne gab, ihn zu einem Teil von uns zu machen. Da wir uns nun erneut eine Präsenz auf dem Balkan aufbauen, gibt es keinen Grund, warum wir nicht auch Albanien erneut für uns beanspruchen sollten."
 AUS_take_back_galicia: "Galizien zurückerobern"
 AUS_take_back_galicia_desc: "Da unser Reich wieder beständig wächst, sollten wir nicht davor zurückschrecken, auch von größeren Nationen unsere rechtmäßigen Gebiete zurückzufordern. [POL.GetNameDefCap] mag zwar größer als wir sein, doch Galizien gehört uns. Wenn man es uns nicht freiwillig überlässt, müssen wir womöglich Gewalt anwenden."
 AUS_demand_romanian_lands: "Siebenbürgen und Bukowina fordern"
 AUS_demand_romanian_lands_desc: "Nachdem wir einige Territorien in unserer unmittelbaren Nachbarschaft eingenommen haben, können wir nun damit beginnen, unsere weiter entfernten Territorien zu betrachten. Das Land, das wir in [ROM.GetName] besaßen, hat eine strategische Bedeutung für uns und wir sollten es schnellstmöglich zurückfordern. Was die [ROM.GetAdjective]e Führung denkt, spielt dabei keine Rolle. Wenn sie sich nicht bereitwillig unterwirft, müssen wir vielleicht andere Optionen in Betracht ziehen."
 AUS_integrate_northwest: "Böhmen integrieren"
 AUS_integrate_northwest_desc: "Um die Territorien, die wir zurückerobert haben, besser zu nutzen, müssen wir sicherstellen, dass die Nation geeint bleibt. Jene Staaten, die sich als die nützlichsten erweisen, müssen schnellstmöglich ins Reich eingegliedert werden. Die Territorien, die wir von [CZE.GetName] beansprucht haben, haben sich als besonders vielversprechend erwiesen. Wir sollten sofort mit der Integration beginnen!"
 AUS_integrate_hungary: "Ungarn integrieren"
 AUS_integrate_hungary_desc: "Um die Territorien, die wir zurückerobert haben, besser zu nutzen, müssen wir sicherstellen, dass die Nation geeint bleibt. Jene Staaten, die sich als die nützlichsten erweisen, müssen schnellstmöglich ins Reich eingegliedert werden. Die Territorien, die wir von [HUN.GetName] beansprucht haben, haben sich als besonders vielversprechend erwiesen. Wir sollten sofort mit der Integration beginnen!"
 AUS_proclaim_austrian_empire: "Das Österreichische Reich ausrufen"
 AUS_proclaim_austrian_empire_desc: "Unsere Bemühungen um den Wiederaufbau und die Neugründung unseres Reichs haben sich endlich bezahlt gemacht. Wir haben alle unsere alten Territorien zurückerobert und können uns wieder mit Recht „Reich“ nennen!"
 AUS_beyond_our_old_lands: "Jenseits unserer alten Länder"
 AUS_beyond_our_old_lands_desc: "Da wir wieder zu einer Großmacht geworden sind, wird eine Frage immer lauter: Wir haben unsere alten Territorien zwar zurückerobert, doch warum hier aufhören? Mit der Macht, die wir derzeit besitzen, sollte eine weitere Expansion kein Problem sein."
 AUS_join_the_axis: "Stärke durch die Anzahl"
 AUS_join_the_axis_desc: "So stark wir auch allein sein mögen, lässt es sich nicht leugnen, dass die Zugehörigkeit zu einer Art Militärbündnis sowohl für uns als auch für das Bündnis, dem wir uns anschließen wollen, von Vorteil wäre. Wir sollten in Erwägung ziehen, uns an jenes Bündnis zu wenden, das am nächsten mit unserer Ideologie übereinstimmt, und es darum bitten, ihm beitreten zu dürfen."
 AUS_join_the_axis_tt: "§REs ist sehr unwahrscheinlich, dass uns [GER.GetNameWithFlag] in das eigene Bündnis „[GER.GetFactionName]“ aufnimmt. Selbst bei einer sehr hohen Meinung könnte eine Ablehnung erfolgen!§!"
 AUS_reforming_the_central_powers: "Die Mittelmächte reformieren"
 AUS_reforming_the_central_powers_desc: "Wir sind zwar der Meinung, dass uns die Zugehörigkeit zu einem Militärbündnis stärken würde, doch wenn wir uns die uns zur Verfügung stehenden Möglichkeiten ansehen, scheinen die Optionen nicht ganz unseren Ansprüchen zu genügen. Während des Ersten Weltkriegs waren wir Teil der mächtigen Mittelmächte. Da es keine bessere Option zu geben scheint, sollten wir in Erwägung ziehen, dieses Bündnis wiederzubeleben."
 AUS_reforming_the_central_powers_tt: "Lädt §Y[GER.GetNameWithFlag]§!, §Y[TUR.GetNameWithFlag]§! und §Y[BUL.GetNameWithFlag]§! zu den §YMittelmächten§! ein, wenn sie §Yfaschistisch§! oder §Yneutral§! sind und sich derzeit nicht in einem Bündnis befinden."
 AUS_for_a_better_future: "Eine [AUS.GetAdjective]e Zukunft"
 AUS_for_a_better_future_desc: "Rückblickend waren unsere Ziele stets darauf ausgerichtet, das Verlorene wiederaufzubauen. Da wir dieses Ziel nun erreicht haben, müssen wir unseren Blick nach vorn in Richtung Zukunft lenken."
 AUS_war_against_bolshevism: "Der Krieg gegen den Bolschewismus"
 AUS_war_against_bolshevism_desc: "Die [SOV.GetAdjective]en Bolschewiken in unserem Osten sind uns ein ständiger Dorn im Auge. Damit sie uns nicht überrumpeln, sollten wir sicherstellen, dass wir diejenigen sind, die zuerst zuschlagen."
 AUS_crusade_on_communism: "Kreuzzug gegen den Kommunismus"
 AUS_crusade_on_communism_desc: "Solange es Kommunisten auf dem europäischen Kontinent gibt, ist unser Volk nicht sicher. Wir müssen dieser roten Bedrohung ein Ende setzen, bevor sie zu einem Problem werden kann."
 AUS_crusade_on_communism_tt: "Erhält das Kriegsziel „§YAnnektierung§!“ gegen alle §Ykommunistischen§! Nationen in §YEuropa§!"
 AUS_crusade_on_communism_d_tt: "Erhält das Kriegsziel „§YRegierung stürzen§!“ gegen alle §Ykommunistischen§! Nationen in §YEuropa§!"
 AUS_repeal_the_may_constitution: "Die Maiverfassung aufheben"
 AUS_repeal_the_may_constitution_desc: "Die von Engelbert Dolfuss im Jahr 1934 eingeführte „Maiverfassung“ hat die [AUS.GetAdjective]e Politik in den letzten Jahren nur behindert. Politische Parteien wurden verboten, was der Nation alle Möglichkeiten für einen Wandel zum Besseren nahm. Wir müssen diese ungerechte Verfassung aufheben, wenn unser Land jemals wieder aufblühen soll."
 AUS_austria_against_fascism: "Reichsbund der Österreicher"
 AUS_austria_against_fascism_desc: "Da sich unser Land immer mehr von seiner politischen Isolation erholt, überrascht es auch nicht, dass zahlreiche politische Gruppen entstehen, die endlich bereit sind, ihre Meinung kundzutun. Der legitimistische Reichsbund der Österreicher ist eine solche Gruppe. Praktischerweise überschneidet sich seine politische Agenda mit dem, was wir für die Nation vorhaben, weshalb wir sicherstellen sollten, dass wir das Beste aus dieser Zusammenarbeit machen."
 AUS_reinstate_the_imperial_council: "Das Herrenhaus wiedereinsetzen"
 AUS_reinstate_the_imperial_council_desc: "Wie erwartet wünscht sich unser Volk eine Rückkehr zu den alten Zeiten. Wir haben keinen Bedarf mehr einem eindeutig fehlerhaften System, das missbraucht werden könnte, wie es die Faschisten bei der Selbstauflösung des Parlaments 1934 taten. Die Alleinherrschaft war in der Doppelmonarchie stets ein sicheres und gut angenommenes System, und es ist an der Zeit, zu ihm zurückzukehren."
 AUS_legacy_of_the_empire: "Das Vermächtnis eines Reiches"
 AUS_legacy_of_the_empire_desc: "Auch wenn wir heute nur ein Schatten unseres einst mächtigen Imperiums sind, spricht nichts dagegen, danach zu streben, es wiederaufzubauen. Indem wir monarchistische Gedanken in unserer Nation schüren, können wir unser Volk darauf vorbereiten, zur Monarchie zurückzukehren."
 AUS_imperilalist_sentiments: "Imperialistische Stimmung"
 AUS_bring_back_the_habsburg_rule: "Die Krone tragen"
 AUS_bring_back_the_habsburg_rule_desc: "Damit wir dem Namen eines Königreichs gerecht werden, müssen wir einen König krönen, der unser Land führt. Unser derzeitiger Regent wird sicherlich einen guten König abgeben, und wir sollten daher unverzüglich seine Krönung vorbereiten."
 AUS_bring_back_the_habsburg_rule_tt: "Wenn der derzeitige Regent entweder §YOtto von Habsburg§! oder §YErnst Rüdiger Starhemberg§! ist, wird dieser zum Erzherzog von Österreich gekrönt und erhält die Eigenschaft:\n\n §YErzherzog von Österreich§!:\n  - Politischer Machtzuwachs §G+10%§!\n  - Rekrutierbare Bevölkerung: §Y0.50%§!\n  - Stabilität: §G+5%§!\n  - Kriegsunterstützung: §G+5%§!\n  - Tägliche Unterstützung für Neutrale: §G+0.03§!"
 AUS_repeal_the_habsburgergesetz: "Das Habsburgergesetz aufheben"
 AUS_repeal_the_habsburgergesetz_desc: "Das Habsburgergesetz wurde 1919 nach dem Ersten Weltkrieg erlassen und schränkte die Rechte und Befugnisse der Familie Habsburg stark ein. Unabhängig davon, wer unser Land jetzt regiert, ist dieses Gesetz für den Ruf von [AUS.GetName] als Monarchie schädlich und muss sofort aufgehoben werden."
 AUS_rebellious_rearmament: "Rebellische Wiederbewaffnung"
 AUS_rebellious_rearmament_desc: "[AUS.GetNameDefCap] ist schon viel zu lange an den zutiefst ungerechten Staatsvertrag von Saint-Germain-En-Laye gebunden, ohne dass es einen Ausweg daraus gibt. Mit der Wiedereinführung der Monarchie verstoßen wir bereits in gewisser Weise gegen den Vertrag, und es gibt daher auch keinen Grund, uns an die übrigen Punkte zu halten. Es ist an der Zeit, ganz von diesem verheerenden Vertrag abzulassen!"
 AUS_strengthen_legitimistische_corps: "Die legitimistischen Corps stärken"
 AUS_strengthen_legitimistische_corps_desc: "Die legitimistischen Corps waren ursprünglich Studentenorganisationen, deren Mitglieder [AUS.GetAdjective]e Adlige und an höheren Schulen eingeschrieben waren. Sie waren ursprünglich nicht viel mehr als ein Zusammenschluss von Studenten mit ähnlichen Interessen, doch mit dem Aufheizen des politischen Klimas wurden sie zunehmend militaristischer. Wir sollten sie rekrutieren, um die Einsatzzeiten unserer Truppen zu verkürzen."
 AUS_legitimistische_studentenverbindung: "Legitimistische Studentenverbindung"
 AUS_legitimistische_studentenverbindung_desc: "Die Legitimistische Studentenverbindung besteht hauptsächlich aus loyalistischen Studenten aller Bildungsstufen. Im Gegensatz zu den militaristischen legitimistischen Corps sind sie eher für den Diskurs und ihre Debatten über die Wissenschaft bekannt. Ihre Interessen und ihre unerschütterliche Loyalität gegenüber der Krone könnten sich für uns als äußerst nützlich erweisen!"
 AUS_legitimistische_jugend: "Legitimistische Jugend"
 AUS_legitimistische_jugend_desc: "Wir haben beobachtet, dass die frühe Einführung in die Monarchie und deren Grundwerte Kinder und Jugendliche zu loyalen und zufriedenen Bürgern heranwachsen lässt, die wiederum für unser Land arbeiten und nötigenfalls auch kämpfen. Es gibt allerdings Befürchtungen, dies könnte zu etwas Schlimmerem führen, doch wir sind uns sicher, dass diese Erziehung für sie nur von Vorteil sein wird."
 AUS_repeal_the_adelsaufhebungsgesetz: "Das Adelsaufhebungsgesetz widerrufen"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "Das Adelsaufhebungsgesetz trat zusammen mit dem Habsburgergesetz in Kraft und schaffte den [AUS.GetAdjective]en Adel faktisch ab, indem man ihm Titel, Ehrenprivilegien und Macht entzog. Dieses Gesetz ist ungerecht! Indem wir unseren Adel und seinen Familienstolz wiederherstellen, sichern wir uns seine Loyalität."
 AUS_the_evidenzburo: "Das Evidenzbüro"
 AUS_the_evidenzburo_desc: "Wie so viele andere unserer sorgfältig ausgearbeiteten Systeme wurde auch das Evidenzbüro am Ende des Ersten Weltkriegs aufgelöst. Da wir nicht mehr an diesen Vertrag gebunden sind, gibt es auch keinen Grund, warum wir unseren Nachrichtendienst nicht wiederaufbauen sollten."
 AUS_the_evidenzburo_bonus: "Evidenzbüro"
 AUS_a_royal_alliance: "Eine königliche Allianz"
 AUS_a_royal_alliance_desc: "Es ist einsam an der Spitze, und als eine der wenigen derzeit bestehenden Monarchien scheint es nur richtig, dass wir uns mit denjenigen verbünden, die noch den Wert eines starken Monarchen sehen, der ihr Land regiert. Wir müssen uns an Gleichgesinnte wenden und ihnen vorschlagen, uns gegen das größere Übel zusammenzutun."
 AUS_a_royal_alliance_tt1: "Lädt §Y[ENG.GetNameWithFlag]§! in die §Ykönigliche Allianz§! ein"
 AUS_a_royal_alliance_tt2: "Lädt §Y[FRA.GetNameWithFlag]§! in die §Ykönigliche Allianz§! ein"
 AUS_sturmscharen_support: "Unterstützung von den Sturmscharen"
 AUS_sturmscharen_support_desc: "Die Sturmscharen standen politisch schon immer zwischen dem sozialdemokratischen Schutzbund und der nationalistischen Heimwehr. Auch wenn sie historisch von unserem Konkurrenten Kurt Schuschnigg angeführt wurden, gibt es viele politische Überschneidungen und gemeinsame traditionelle Werte, weshalb wir glauben, dass wir uns die Unterstützung der Ostmärkischen Sturmscharen sichern könnten."
 AUS_eiserne_legion: "Die Eiserne Legion gründen"
 AUS_eiserne_legion_desc: "Da unsere Staatsführung überarbeitet wurde und paramilitärische Organisationen wieder erlaubt sind, hat sich die Möglichkeit ergeben, eine Elitegarde aufzubauen, die eigens für [ROOT.GetLeader] zuständig ist. Eine kleine Gruppe ehemals faschistisch ausgerichteter Beamter hat sich freiwillig gemeldet, um diese Elitegarde aufzubauen, um mit ihr die Opposition zu unterdrücken und die Massen zu kontrollieren. Das ist eine großartige Gelegenheit für uns!"
 AUS_the_royals_of_liechtenstein: "Das Fürstenhaus von Liechtenstein einladen"
 AUS_the_royals_of_liechtenstein_desc: "Wir pflegen seit jeher enge Beziehungen zu Liechtenstein, und kürzlich ehelichte einer seiner Prinzen - Franz Joseph I. - sogar eine [AUS.GetAdjective]e Frau. Da Ferdinand kinderlos blieb, sollte die Krone entweder von Alois oder Johannes von Liechtenstein übernommen werden. Beide haben jedoch auf ihre Ansprüche auf die Krone verzichtet. Die beiden Prinzen bieten uns nun ihre Hilfe an. Wir sollten dieses Angebot nutzen!"
 AUS_osterreichische_akademie: "Österreichische Akademie"
 AUS_osterreichische_akademie_desc: "Die Österreichische Akademie der Wissenschaften wurde 1846 durch ein handschriftliches Dekret von Kaiser Ferdinand I. gegründet. Seitdem hat sich die kleine wissenschaftliche Gesellschaft zu einer angesehenen Akademie entwickelt und zahlreiche Nobelpreisträger hervorgebracht. Die Finanzkrise hat der Akademie jedoch schwer zugesetzt und eine Investition unsererseits wird sie sicherlich wieder auf den richtigen Weg bringen, um uns in Zukunft von Nutzen zu sein."
 AUS_royal_scientific_grants: "Königliche Stipendien"
 AUS_royal_scientific_grants_desc: "Unsere Investitionen in die Österreichische Akademie der Wissenschaften waren sowohl für uns als auch für die Akademie sehr vorteilhaft, und wir überlegen nun, ob wir diese Partnerschaft auf die nächste Stufe bringen sollten. Viele talentierte Wissenschaftler arbeiten derzeit für die Akademie, und mit etwas Überzeugungsarbeit sollten wir in der Lage sein, sie auch an unseren eigenen Projekten arbeiten zu lassen."
 AUS_demand_hungarian_submission: "[HUN.GetAdjective]e Unterwerfung fordern"
 AUS_demand_hungarian_submission_desc: "Für lange Zeit blühten wir als Doppelmonarchie mit [HUN.GetName] auf. Dies funktionierte damals zwar, doch in Sachen Staatskunst war man weniger geschickt als wir und das wenige, was man für unsere Nation tat, ließ sehr zu wünschen übrig. Indem wir [HUN.GetName] zu einem Marionettenregime von uns machen, können wir die Vorteile der Doppelmonarchie nutzen und die negativen Aspekte vermeiden."
 AUS_demand_hungarian_submission_tt: "Schaltet Entscheidungen frei, um §Y[HUN.GetName] zu unterwerfen§! und zusätzliche Entscheidungen, um §Ydie Wahrscheinlichkeit einer diplomatischen Unterwerfung zu erhöhen§!."
 AUS_subjugate_lands_of_old: "Die alten Lande unterwerfen"
 AUS_subjugate_lands_of_old_desc: "Da das unmittelbare Problem gelöst ist, müssen wir nun damit beginnen, zu expandieren, um unsere alten Grenzen wiederherzustellen. Obwohl wir volles Vertrauen in unsere Diplomaten und - sollte es zum Äußersten kommen - auch in unsere Armee haben, wäre es klug, diese Expansion schrittweise zu planen, anstatt eine totale Offensive an allen Fronten zu beginnen."
 AUS_subjugate_lands_of_old_tt: "Schaltet Entscheidungen frei, um §Yehemalige Territorien zu unterwerfen§! und zusätzliche Entscheidungen, um §Ydie Wahrscheinlichkeit einer diplomatischen Unterwerfung zu erhöhen§!."
 AUS_the_silesian_question: "Die Schlesienfrage"
 AUS_the_silesian_question_desc: "Schlesien war lange Zeit ein Teil unseres riesigen Reiches, und obwohl diese Staaten nicht länger mit unserem Kernland verbunden sind, haben sie immer noch einen sehr hohen Wert für uns. Wir sollten diese Staaten zurückfordern."
 AUS_reclaim_habsburg: "Habsburg zurückfordern"
 AUS_reclaim_habsburg_desc: "Unser eigenes Heimatland steht noch immer nicht unter unserer Herrschaft. Die Habsburger haben ihre bescheidenen Anfänge im Dorf Habsburg nicht vergessen. Obwohl sie von Stand waren, galten sie als niedere Adlige. Die Dinge haben sich allerdings geändert, und es ist an der Zeit, unsere Heimat zurückzufordern."
 AUS_reclaim_habsburg_tt: "Sie sind eher gewillt zuzustimmen, wenn wir §Gstärker§! als sie sind.\n\nSchaltet Entscheidungen zur §YReintegration schweizerischer Staaten§! frei."
 AUS_war_against_guarantors: "Krieg gegen die Garanten"
 AUS_war_against_guarantors_desc: "Der Wortlaut des abscheulichen Staatsvertrags von Saint-Germain-en-Laye war eindeutig: Sollten wir Hilfe bei der Verteidigung unserer Unabhängigkeit benötigen, werden wir sie bekommen. Dies scheinen jedoch nur leere Worte gewesen zu sein, um uns in Schach zu halten. Da wir langsam genug Macht angesammelt haben, ist es an der Zeit, uns zu rächen. Wir werden sie lehren, sich nie wieder mit [ROOT.GetName] anzulegen!"
 AUS_tighten_control_of_subjects: "Kontrolle über die Untertanen"
 AUS_tighten_control_of_subjects_desc: "Wir haben uns als Lehnsherr über einige unserer alten Länder etabliert. Auch wenn dies sicherlich großartig ist, dürfen wir hier nicht stehen bleiben. Diese Marionettenstaaten verdienen es, von großen Herrschern angeführt zu werden - Herrschern wie uns!"
 AUS_tighten_control_of_subjects_tt: "Wenn §YOtto von Habsburg§! das derzeitige Staatsoberhaupt von §Y[ROOT.GetNameWithFlag]§! ist, werden Entscheidungen freigeschaltet, um einen §YHabsburger Monarchen§! in §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! und §Y[POL.GetNameWithFlag]§! einzusetzen, sobald wir diese unterworfen haben."
 AUS_tighten_control_of_subjects_tt2: "Schaltet Entscheidungen frei, um einen §YHabsburger Monarchen§! in §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! und §Y[POL.GetNameWithFlag]§! einzusetzen, sobald wir diese unterworfen haben."
 AUS_renew_claims_in_italy: "Ansprüche auf [ITA.GetName] erneuern"
 AUS_renew_claims_in_italy_desc: "Als unser Territorium nach dem Ersten Weltkrieg aufgeteilt wurde, nahm uns [ITA.GetNameDef] Südtirol und das Trentino, auch wenn man es eigentlich gar nicht wirklich wollte. Da unsere Macht nun weitgehend wiederhergestellt ist, sollten wir verlangen, dass man uns unsere rechtmäßigen Territorien zurückgibt."
 AUS_extend_italian_claims: "Die [ITA.GetAdjective]en Ansprüche ausweiten"
 AUS_extend_italian_claims_desc: "Wir haben die Weichen gestellt und wissen nun, was wir mit den Staaten machen wollen, die uns [ITA.GetNameDef] am Ende des Ersten Weltkriegs stahl. Wir haben [160.GetName] und [159.GetName] zwar nie besessen, doch sie waren immer von großem Interesse für uns. Nachdem wir bereits beansprucht haben, was wir vorher besaßen, warum nicht noch einen Schritt weitergehen und uns das nehmen, was wir schon immer wollten?"
 AUS_extend_italian_claims_tt: "Schaltet Entscheidungen zur §YReintegration italienischer Ansprüche§! frei."
 AUS_strike_deal_with_italy: "Ein Abkommen mit [ITA.GetName] aushandeln"
 AUS_strike_deal_with_italy_desc: "Seit uns nach Ende des Ersten Weltkriegs Trentino und Südtirol in Norditalien weggenommen wurden, hegten wir den Wunsch, sie wieder unter unsere Kontrolle zu bringen. [ITA.GetNameDefCap] brachte damals zum Ausdruck, diese aufgezwungenen Gebiete gar nicht zu wollen. Mit etwas diplomatischem Geschick sollten wir in der Lage sein, eine Übereinkunft zu erzielen."
 AUS_the_danubian_federation: "Die Donauföderation"
 AUS_the_danubian_federation_desc: "Mit unserer einzigartigen Lage in der Mitte Europas haben wir das Potenzial, Einfluss zu erlangen, ohne explizite territoriale Gewinne erzielen zu müssen. Genauso wichtig wie die Macht unserer Armee ist die Macht, die unsere Worte und unsere Diplomatie besitzen. Indem wir eine Föderation rund um die Donau errichten, könnten wir unsere diplomatische Bedeutung weit über unsere Grenzen hinaus steigern."
 AUS_invite_danubian_countries: "Die Donauländer einladen"
 AUS_invite_danubian_countries_desc: "Da wir unsere Absichten für jedermann klargemacht haben, ist es nun an der Zeit, die Donauföderation zu erweitern und sie so stark wie nur möglich zu machen. Der erste Schritt muss natürlich darin bestehen, die anderen Nationen entlang der Donau, die derzeit allein dastehen, einzuladen, sich uns anzuschließen."
 AUS_invite_danubian_countries_tt: "Schaltet Entscheidungen frei, um §Yan der Donau gelegene Nationen in die Donauföderation einzuladen§!"
 AUS_danubian_unity: "Danubische Einheit"
 AUS_danubian_unity_desc: "Mit dem stetigen Wachstum unserer Föderation müssen wir auch sicherstellen, dass wir unser eigenes Land und unsere Innenpolitik nicht vernachlässigen. Wir müssen unser Volk wissen lassen, welchen Vorteil dieses Bündnis für es haben wird!"
 AUS_inviting_the_observers: "Die Beobachter einladen"
 AUS_inviting_the_observers_desc: "Je mehr unser Bündnis wächst, desto deutlicher wird, dass wir in Europa eine ernst zu nehmende Macht sein könnten. Die Donau spielt nicht nur für die Länder, durch die sie fließt, eine wichtige Rolle, sondern auch für die Länder, die für Transporte auf sie angewiesen sind. Wir sollten erwägen, auch diese Länder in die [ROOT.GetFactionName] einzuladen."
 AUS_inviting_the_observers_tt: "Schaltet Entscheidungen frei, um §Ymehr Nationen in die Donauföderation einzuladen§!"
 AUS_unexpected_alliances: "Unerwartete Verbündete"
 AUS_unexpected_alliances_desc: "Wir müssen für alle Nationen offen sein, die sich unserem Bündnis anschließen wollen. Ungeachtet unserer früheren Differenzen müssen wir ihnen die Hand reichen und sie einladen, an unserer Seite für die danubische Einheit zu stehen."
 AUS_diplomatic_effort: "Danubische Diplomatie"
 AUS_diplomatic_effort_desc: "Damit wir weiterhin der starke Führer bleiben können, den unsere Föderation verdient, müssen wir dafür sorgen, dass wir bei all unseren Mitgliedern beliebt sind. Wir sollten unsere diplomatischen Bemühungen weiter vertiefen, um die Beziehungen zwischen den Mitgliedsnationen zu stärken."
 AUS_diplomatic_effort_tt: "Sobald wir unsere §YFöderation erweitert§! haben, werden wir in der Lage sein, diplomatisch die §YBeziehungen zu Föderationsmitgliedern§! zu verbessern."
 AUS_danubian_leader: "Beschützer der Donau-Interessen"
 AUS_protector_of_the_danube: "Der Beschützer der Donau"
 AUS_protector_of_the_danube_desc: "Da sich die Lage bei unseren Nachbarn zunehmend verschlechtert und zuspitzt, müssen Maßnahmen ergriffen werden, um das Überleben aller Mitglieder unserer Föderation zu gewährleisten. Als Anführer der [ROOT.GetFactionName] liegt diese Verantwortung bei uns."
 AUS_protector_of_the_danube_tt: "Schaltet Entscheidungen frei, die es uns erlauben, den anderen Mitgliedern vorzuschlagen, uns in einem §YFöderalstaat zusammenzuschließen§! und die Mitglieder §Yauf unsere Seite zu ziehen§!\n\n§RGroßmächte werden dies weniger wahrscheinlich akzeptieren, es sei denn, sie sind stark geschwächt oder [AUS.GetNameDef] ist eine viel stärkere Großmacht als sie!§!"
 AUS_via_danube_to_europe: "Über die Donau nach Europa"
 AUS_via_danube_to_europe_desc: "Wir haben bereits ein ziemlich respektables Bündnis aufgebaut und könnten hier aufhören oder aber wir schauen die Donau hinauf und streben danach, ein europaweites Bündnis ins Leben zu rufen, das sich auf die Zusammenarbeit innerhalb Europas konzentriert."
 AUS_via_danube_to_europe_tt: "Ersetzt die Entscheidungen „§Y$AUS_the_danubian_federation_category$§!“ mit „§Y$BEL_closer_european_union_cat$§!“, was es uns erlaubt, mehr Länder einzuladen und eine §Ybegrenzte Föderalisierung§! anzustreben\n\n§RDies sperrt jedoch auch den Schwerpunkt§! „§Y$HABSBURG_an_empire_not_just_in_name$§!“, §Rder die vollständige Integration unserer Untertanen einfacher machen würde.§!"
 AUS_the_right_to_rearm: "Das Recht auf Aufrüstung"
 AUS_the_right_to_rearm_desc: "Seit dem Ersten Weltkrieg sind wir durch den Staatsvertrag von Saint-Germain-en-Laye dazu verpflichtet, die Größe unseres stehenden Heeres auf höchstens 30.000 Mann zu begrenzen. Da sich die Lage um uns herum jedoch zunehmend zuspitzt, sind wir der Ansicht, dass dies nicht länger tragbar ist und wir das Recht haben müssen, aufzurüsten."
 AUS_the_right_to_rearm_dem_tt: "Als §Ydemokratisches§! Land müssen wir uns um das Recht zur Aufrüstung bemühen."
 AUS_the_right_to_rearm_dem_instead_tt: "Wenn [ROOT.GetNameDef] ein §Ydemokratisches§! Land wäre, würde man stattdessen eine Vereinbarung zur Aufrüstung ersuchen."
 AUS_the_right_to_rearm_fed_tt: "Als §Yneutrales§! Land hat die Aufrüstung keine Konsequenzen."
 AUS_the_right_to_rearm_fed_instead_tt: "Wenn [ROOT.GetNameDef] ein §Yneutrales§! Land wäre, würde man stattdessen ungeachtet der Konsequenzen aufrüsten."
 AUS_defence_of_the_homeland: "Die Heimat verteidigen"
 AUS_defence_of_the_homeland_desc: "Da wir unsere Armee endlich wieder aufbauen können, müssen wir uns überlegen, worauf wir sie spezialisieren sollen. Angesichts unserer verwundbaren geografischen Lage wäre es vielleicht von Vorteil, unsere Armee für die Verteidigung zu nutzen und ihr beizubringen, wie sie unsere einzigartige Landschaft zu ihrem Vorteil nutzt."
 AUS_the_political_front: "Die politische Front stärken"
 AUS_the_political_front_desc: "Ein Krieg wird nicht nur an der Front oder auf den Schlachtfeldern gewonnen, sondern ebenso sehr in den Fabriken und auf den Straßen. Indem wir unser politisches Systems stärken, stellen wir sicher, dass wir selbst im Notfall die Kontrolle behalten."
 AUS_austrian_aggression: "Österreichische Aggression"
 AUS_austrian_aggression_desc: "Auch wenn die Verteidigung in diesen Zeiten die naheliegende Option zu sein scheint, bedeutet es auch, dass wir auf einen Angriff von außerhalb warten. Wenn wir stattdessen dafür sorgen, dass unsere Armee jederzeit zum Angriff bereit ist, könnten wir potenzielle Invasoren bereits im Vorfeld abschrecken. Angriff ist schließlich die beste Verteidigung."
 AUS_at_the_ready: "Allzeit bereit"
 AUS_at_the_ready_desc: "Nicht nur unsere Armee muss auf ständige Bereitschaft gedrillt werden. Diejenigen, die unsere Armee mit Ausrüstung unterstützen, müssen sich ihrer Verantwortung für das Land ebenfalls bewusst werden. Indem wir sicherstellen, dass die Fabriken jederzeit bereit sind, unsere Truppen zu unterstützen, schaffen wir gute Voraussetzungen auf Erfolg."
 AUS_form_dsn: "Die DSN gründen"
 AUS_form_dsn_desc: "Unabhängig davon, ob wir aggressiv oder defensiv vorgehen, ist es entscheidend, Informationen über potenzielle Feinde zu sammeln. Wir dürfen uns weder von der Stärke, der Schnelligkeit noch der Koordinationsfähigkeit unserer Gegner überrumpeln lassen und wir dürfen zudem nicht zulassen, dass sie Informationen über uns erhalten."
 AUS_form_dsn_tt: "Die Verbesserungen dieses Nachrichtendiensts hängen davon ab, ob sich [ROOT.GetNameDef] für „§YDie Heimat verteidigen§!“ oder „§YÖsterreichische Aggression§!“ entscheidet"
 AUS_release_imprisoned_leaders: "Die politische Opposition legalisieren"
 AUS_release_imprisoned_leaders_desc: "Als unsere Nation immer autoritärer wurde, wurden diejenigen, die es wagten, sich zu widersetzen, schnell inhaftiert. Diese Verhaftungen waren jedoch ungerecht und rein politisch motiviert. Wir sollten die Inhaftierten freilassen und die politische Opposition wieder legalisieren."
 AUS_hold_elections: "Wahlen abhalten"
 AUS_hold_elections_desc: "Da unsere letzte Wahl am 9. November 1930 stattfand, noch vor der Selbstauflösung des Parlaments im Jahr 1934, hat unser Volk den Glauben an die [ROOT.GetAdjective]e Demokratie verloren. Wir sollten es zu unserer dringlichsten Aufgabe machen, diesen Glauben an die Demokratie wiederherzustellen und das Volk entscheiden zu lassen!"
 AUS_rebuild_democratic_systems: "Das demokratische System wiederaufbauen"
 AUS_rebuild_democratic_systems_desc: "Ein demokratisches System aufrechtzuerhalten, ist eine sehr heikle Angelegenheit. Es kann leicht zersetzt werden, doch der Wiederaufbau gestaltet sich äußerst mühsam. Zum Wohl unseres Volkes ist dies jedoch dringend nötig. Parteien, die Diktaturen fördern, müssen verboten werden. Um des Volkes willen."
 AUS_rebuild_democratic_systems_tt: "Die derzeit §Yfaschistische§! Partei §YDNSAP§! wird verboten und:"
 AUS_a_new_constitution: "Eine neue Verfassung"
 AUS_a_new_constitution_desc: "Unsere letzte Verfassungsänderung endete in einem Desaster und führte zur Maiverfassung und einem autoritären Regime, das immer mehr Kontrolle über unser Land ausübte. Wir müssen sicherstellen, dass so etwas nie wieder geschieht, indem wir eine streng demokratische Verfassung einführen."
 AUS_seek_support_from_guarantors: "Unterstützung von den Garanten ersuchen"
 AUS_seek_support_from_guarantors_desc: "Der Staatsvertrag von Saint-Germain-en-Laye erlegt uns zahlreiche Beschränkungen auf, aber er hat auch etwas Gutes: Da wir keine respektable Armee haben dürfen, sind die sogenannten „Garanten“ dazu verpflichtet, uns zu beschützen. Wir sollten sie in diesen Zeiten um diese Unterstützung bitten."
 AUS_seek_support_from_guarantors_tt: "Sie sind eher gewillt, zuzustimmen, wenn sie eine §Ghohe§! Meinung von uns haben!"
 AUS_stabilize_the_political_climate: "Das politische Klima stabilisieren"
 AUS_stabilize_the_political_climate_desc: "Unsere derzeitige Opposition hat sich radikalisiert, was auf jene Zeit zurückzuführen ist, als politische Parteien verboten waren. Wir müssen dafür sorgen, dass sie sich an die geltenden Gesetze hält, damit sie nicht Gefahr läuft, verboten zu werden. Eine nachsichtigere Haltung sollte uns auch die Unterstützung ihrer weniger radikalen Anhänger sichern."
 AUS_outlaw_the_radicals: "Die Radikalen ächten"
 AUS_outlaw_the_radicals_desc: "Wir befinden uns in einer äußerst heiklen politischen Lage und können uns Machtkämpfe zwischen radikalen Parteien an verschiedenen Enden des politischen Spektrums einfach nicht erlauben. Solange wir noch nicht das Schlimmste überstanden haben, dürfen wir nicht zulassen, dass sie ihre abscheuliche Propaganda verbreiten!"
 AUS_strengthen_the_cabinet: "Das Kabinett stärken"
 AUS_strengthen_the_cabinet_desc: "Obwohl sich die demokratische Stimmung in [ROOT.GetName] rasch ausgebreitet hat, ist unser Kabinett weiterhin recht schwach. Die Macht sollte natürlich beim Volk liegen. Um effektiver regieren zu können, muss dem Kabinett Vorrang eingeräumt werden."
 AUS_pardon_political_exiles: "Politische Exilanten begnadigen"
 AUS_pardon_political_exiles_desc: "Während der Herrschaft des Austrofaschismus durch den sogenannten „Ständestaat“ flohen viele brillante Politiker aus unserem Land. Wir sollten ihnen anbieten, zurückzukehren, unabhängig von ihrer politischen Einstellung."
 AUS_join_the_allies: "Den Alliierten beitreten"
 AUS_join_the_allies_desc: "Wir haben uns im Lauf der Geschichte seit jeher als die Stärksten betrachtet. Da sich die Lage um uns herum jedoch immer weiter zuspitzt, sind wir gezwungen, der Tatsache ins Auge zu sehen, dass dies heutzutage vielleicht nicht mehr zutrifft. Allein zu sein, ist nicht immer die beste Option. Wir sollten versuchen, uns einem starken demokratischen Bündnis anzuschließen."
 AUS_join_the_allies_tt: "Die Wahrscheinlichkeit, als Mitglied akzeptiert zu werden, hängt davon ab, ob das Land demokratisch ist und wie die Beziehungen zum Bündnisanführer sind.\n\nFalls unsere Mitgliedschaft abgelehnt wird, können wir stattdessen unser eigenes Bündnis gründen."
 AUS_industrial_exchange: "Austausch von Wissen"
 AUS_industrial_exchange_desc: "Wir können viel von unseren neuen Verbündeten lernen, vor allem in den Bereichen des Bauwesens und der Militärstrategien. Da unsere Verbündeten diese Informationen bereitwillig mit uns teilen, sollten wir das Beste daraus machen."
 AUS_alpine_federation_focus: "Die Alpenföderation"
 AUS_alpine_federation_focus_desc: "Wir sind nicht mehr der Meinung, dass es das Beste für [ROOT.GetName] ist, auf sich allein gestellt zu sein, doch kein Bündnis scheint eine brauchbare Option darzustellen. Wir sollten dem Rest der Alpenregion einen Bündnisvorschlag unterbreiten."
 AUS_alpine_federation_focus_tt: "Lädt §Y[SWI.GetNameWithFlag]§!, §Y[FRA.GetNameWithFlag]§! und §Y[ITA.GetNameWithFlag]§! in das eigene Bündnis ein, solange sie §Ydemokratisch§! oder §Yneutral§! sind und sich derzeit in keinem anderen Bündnis befinden."
 AUS_invite_the_entente: "Die Kleine Entente einladen"
 AUS_invite_the_entente_desc: "Unser Bündnis würde sehr von mehr Mitgliedern profitieren, auch wenn dies bedeuten würde, dass wir uns über die Alpen hinaus ausdehnen müssten. Die Kleine Entente wurde gegründet, um die Rückkehr der Habsburger zu verhindern, und da wir nun auf derselben Seite stehen, warum sollten wir sie da nicht einladen?"
 AUS_invite_the_entente_tt: "Lädt §Y[YUG.GetNameWithFlag]§!, §Y[ROM.GetNameWithFlag]§! und §Y[CZE.GetNameWithFlag]§! in das eigene Bündnis ein, solange sie §Ydemokratisch§! oder §Yneutral§! sind und sich derzeit in keinem anderen Bündnis befinden."
 AUS_offensive_on_the_fascists: "Antifaschistische Offensive"
 AUS_offensive_on_the_fascists_desc: "Wir dürfen nicht länger die Augen davor verschließen, dass unser südlicher Nachbar die Ursache vieler unserer Probleme ist. Die Diplomatie ist zwar noch immer unsere bevorzugte Methode, doch manchmal ist ein drastischeres Eingreifen erforderlich."
 AUS_lawmaking_leniency: "Rechtsgrundlagen für die Gesetzgebung"
 AUS_lawmaking_leniency_desc: "Unser Rechtssystem zur Verabschiedung neuer Gesetze ist archaisch und muss dringend überarbeitet werden. In Zeiten wie diesen müssen wir in der Lage sein, neue Gesetze schnellstmöglich zu verabschieden, da sich die Lage von Tag zu Tag ändern kann. Wir sollten in Erwägung ziehen, Lobbyarbeit für einen flotteren Gesetzgebungsprozess zu betreiben."
 AUS_empowering_the_chancellor: "Den Kanzler ermächtigen"
 AUS_empowering_the_chancellor_desc: "Die Rolle des Kanzlers ist keine leichte. [ROOT.GetNameDefCap] wäre ohne [ROOT.GetLeader] nicht da, wo es heute steht. Wir sollten zwar vermeiden, einen Personenkult zu schaffen, sollten aber dennoch Wertschätzung für unseren Kanzler zum Ausdruck bringen."
 AUS_join_the_research_program: "Gemeinsame Forschungsprogramme"
 AUS_join_the_research_program_desc: "Da wir uns nun in einem Bündnis gleichgesinnter Länder befinden, sollten wir so viel Profit wie möglich daraus ziehen. Indem wir ein gemeinsames Forschungsprogramm für die Nutzung von Technologien für uns und unsere Verbündeten schaffen, stärken wir unser Bündnis als Ganzes."
 AUS_join_the_research_program_tt: "§Y[ROOT.GetNameDefCap]§! und jedes Land, das in unserem Bündnis ist, tritt einer §YGruppe zum Teilen von Technologie§! bei"
 AUS_the_right_to_self_determination: "Unser Recht auf Selbstbestimmung"
 AUS_the_right_to_self_determination_desc: "Wir haben uns schon früher auf das Recht der Selbstbestimmung und den Schutz, den es uns verspricht, verlassen. Jetzt stehen wir auf der anderen Seite und müssen zum Beschützer jener Nationen werden, die angesichts der gewaltsamen Unterdrückung um ihr Überleben kämpfen!"
 AUS_our_brothers_in_the_east: "Unsere Brüder im Osten"
 AUS_our_brothers_in_the_east_desc: "Auch wenn wir unsere demokratischen Werte vollständig zurückerlangt haben, gibt es noch andere, die im Schatten autoritärer Diktatoren leiden müssen. Obschon wir nicht den Wunsch hegen, uns erneut mit unseren [HUN.GetAdjective]en Brüdern zu vereinen, glauben wir dennoch, dass auch sie die Möglichkeit haben sollten, frei zu entscheiden. Wir müssen ihnen die Demokratie bringen!"
 AUS_deal_with_the_german_threat: "Um die deutsche Bedrohung kümmern"
 AUS_deal_with_the_german_threat_desc: "[GER.GetNameDefCap] stellt schon seit vielen Jahrzehnten eine Bedrohung für unsere nordwestliche Grenze dar. Die Politik uns gegenüber war oft rau und man hat uns mehr als einmal gedroht. Es ist an der Zeit, dass wir der von [GER.GetName] ausgehenden Gefahr ein für alle Mal ein Ende setzen."
 AUS_end_european_fascism: "Ein Ende des europäischen Faschismus"
 AUS_end_european_fascism_desc: "Niemand ist sicher, bevor wir nicht alle sicher sind. Der Faschismus ist in Europa noch immer weit verbreitet und wird in Zukunft zweifellos zu einem Problem werden. Wir sollten Maßnahmen ergreifen, um die Ausbreitung dieser Ideologie zu verhindern."
 AUS_end_european_fascism_tt: "Erhält das Kriegsziel §YMarionette§! gegen alle §Yfaschistischen§! Länder in §YEuropa§!"
 AUS_end_european_fascism_d_tt: "Erhält das Kriegsziel §YRegierung stürzen§! gegen alle §Yfaschistischen§! Länder in §YEuropa§!"
 AUS_austromarxism_focus: "Austromarxismus"
 AUS_austromarxism_focus_desc: "Das Konzept des Austromarxismus, das von Victor Adler, Otto Bauer, Karl Renner, Max Adler und Rudolf Hilferding entwickelt wurde, hat uns lange Zeit geprägt. Angetrieben von unterschiedlichen Perspektiven und dem Streben nach einem gemeinsamen Verständnis sollte er als Mittelweg zwischen der Sozialdemokratie und dem Kommunismus fungieren. Der Austromarxismus genießt eine weitaus breitere Unterstützung durch die Bevölkerung, als es eine der beiden Richtungen für sich allein hätte."
 AUS_rally_the_people: "Das Volk mobilisieren"
 AUS_rally_the_people_desc: "In unserer Geschichte kam es zu einer Vielzahl an Putschversuchen durch diejenigen, die unsere Ideale teilten. Damit wir nicht erneut zu solchen Methoden greifen müssen, sollten wir das Volk auf unsere Seite ziehen und auf Reformen drängen."
 AUS_ban_dnsap: "Die Nationalisten bekämpfen"
 AUS_ban_dnsap_desc: "Derzeit gibt es in unserem Land mehrere politische Parteien, die eine Bedrohung für die Gesellschaft darstellen. Wir benötigen zwar eine Opposition, aber wir müssen auch dafür sorgen, dass sie keine Gefahr für unsere Sicherheit darstellt. Die DNSAP muss verboten und die Vaterländische Front als das betrachtet werden, was sie ist!"
 AUS_renounce_the_treaties: "Den Vertrag kündigen"
 AUS_renounce_the_treaties_desc: "Obwohl unsere Regierung generell Diskurs und Diplomatie gegenüber Spannungen und unüberlegten Aktionen vorzieht, müssen wir bezüglich des Staatsvertrags von Saint-Germain-en-Laye rasch handeln. Da sich unser Land stabilisiert und wir immer mehr die Kontrolle zurückgewinnen, gibt es für uns keinen Grund, an so strenge Regeln gebunden zu sein. Wir müssen diesen Vertrag unverzüglich aufkündigen."
 AUS_emergency_measaures: "Notmaßnahmen"
 AUS_emergency_measaures_desc: "Obwohl wir nie ein Befürworter der Revolution waren, wird immer deutlicher, dass wir uns nicht auf die Sozialdemokraten verlassen können, wenn es darum geht, jene Veränderungen herbeizuführen, die nötig sind, damit unser Land wieder aufblühen kann. Wir müssen darauf vorbereitet sein, für die Arbeiterschaft von [ROOT.GetName] zu kämpfen!"
 AUS_schutzbund_support: "Unterstützung durch den Schutzbund erhalten"
 AUS_schutzbund_support_desc: "Die meisten [ROOT.GetAdjective]en paramilitärischen Gruppen haben eine nationalistische, legitimistische oder sogar faschistische politische Agenda, und sie sind nicht ohne Grund für einige der vielen bewaffneten Konflikte in unserem Land mitverantwortlich. Der Republikanische Schutzbund hat zwar zu den Problemen beigetragen, ist uns aber politisch sehr ähnlich. Wir sollten seine Unterstützung für unsere Sache gewinnen."
 AUS_schutzbund_support_tt: "§Y3§! Einheiten der §YSchutzbund-Division§! tauchen zu Beginn eines §Ykommunistischen§! Bürgerkriegs in §Y[4.GetName]§! auf.\n\nDie andere Seite erhält außerdem nur §Y1§! anstelle von §R2§! Einheiten der §YHeimwehr-Division§! in §Y[152.GetName]§!"
 AUS_intervention_in_spain: "Intervention in Spanien"
 AUS_intervention_in_spain_desc: "[SPR.GetNameDefCap] ist derzeit in einen heftigen Bürgerkrieg verwickelt, der auf der gesamten Iberischen Halbinsel wütet. Ungeachtet unserer heiklen Lage sollten wir uns darum bemühen, Hilfe zu leisten, denn schließlich kämpft man dort einen würdigen Kampf gegen die Nationalisten."
 AUS_invite_spanish_exiles: "Exilanten aus Spanien einladen"
 AUS_invite_spanish_exiles_desc: "Wir hatten auf einen anderen Ausgang im Spanischen Bürgerkrieg gehofft. So wie wir auf dem Schlachtfeld unsere Hilfe anboten, müssen wir nun auch denjenigen unsere Unterstützung anbieten, die vor der nationalistischen Herrschaft fliehen wollen."
 AUS_volunteer_effort_SPR_flag: "Freiwillige nach Spanien entsenden"
 AUS_celebrate_spanish_victory: "Den Sieg in Spanien feiern"
 AUS_celebrate_spanish_victory_desc: "Während die gewaltsamen Auseinandersetzungen auf der Iberischen Halbinsel langsam abklingen, haben die Republikaner den Sieg davongetragen und die Kontrolle über das Land behalten. Unsere Unterstützung hat wahrscheinlich zu diesem Sieg beigetragen, und deshalb ist es nur rechtens, dass wir eine Entschädigung für unsere Bemühungen fordern."
 AUS_revolution: "Das Rote Wien zurückbringen"
 AUS_revolution_desc: "Es ist nicht länger möglich, lediglich als Opposition zur Regierungspartei zu agieren. Unser Volk verdient etwas Besseres als das, was die derzeitige Führung zu bieten hat, und unsere steigende Beliebtheit beweist, dass wir jetzt zuschlagen müssen."
 AUS_revolution_tt: "Mit dem Nationalgeist „§YUnterstützung der Miliz§!“ tauchen zu Beginn des Bürgerkriegs 3 Einheiten der §YSchutzbund-Division§! auf."
 AUS_revolution_tt_2: "Die Anzahl an Truppen, die jede Seite erhält, hängt von der Beliebtheit des §YKommunismus§! ab.\n\nLiegt die §YUnterstützung für den Kommunismus§! bei über §Y60%§!, wird der Bürgerkrieg gänzlich vermieden."
 AUS_seek_soviet_support: "Unterstützung der Sowjets suchen"
 AUS_seek_soviet_support_desc: "Wenn wir uns sowohl gegen die [GER.GetAdjective]e Bedrohung im Norden zur Wehr setzen und unser Land in eine kommunistische Gesellschaft verwandeln wollen, werden wir Unterstützung von außen brauchen. Wir hatten in der Vergangenheit zwar leichte ideologische Differenzen mit der [SOV.GetNameDef], doch im Kern teilen wir dennoch viele Gemeinsamkeiten."
 AUS_seek_soviet_support_tt: "§RUns jetzt auf die [SOV.GetAdjective]e Unterstützung zu verlassen, wird dazu führen, dass wir sie zu einem späteren Zeitpunkt nicht angreifen können!§!"
 AUS_politicized_general_staff: "Den Generalstab politisieren"
 AUS_politicized_general_staff_desc: "Wir haben in der Vergangenheit oft miterlebt, wie paramilitärische Gruppen mit politischen Zielen ein echtes Problem darstellen, doch das Gleiche kann man von der regulären Armee nicht behaupten. Eine Armee, die unsere politische Vision teilt, wird viel eher bereit sein, für unsere Sicherheit zu kämpfen!"
 AUS_promote_the_worthy: "Die Würdigen befördern"
 AUS_promote_the_worthy_desc: "Einige unserer Generäle sind äußerst vielversprechend und unserer Sache und unserem Land treu ergeben. Indem wir sie mit Beförderungen belohnen, hoffen wir, noch viel mehr Befehlshaber zu einem solchen Verhalten zu ermutigen!"
 AUS_align_with_ussr: "An die [SOU.GetAdjective]e Ideologie angleichen"
 AUS_align_with_ussr_desc: "Es wird immer klarer, warum [SOV.GetNameDef] so regiert wird, wie es der Fall ist. Obwohl wir anfangs unsere Bedenken gegenüber dem [SOV.GetAdjective]en System hatten, haben wir inzwischen erkannt, dass es der beste Weg ist, um ein Land zu regieren. Indem wir die Doktrin von [SOV.GetLeader] fördern, gewährleisten wir sowohl eine größere Stabilität unseres Landes als auch mehr russisches Wohlwollen."
 AUS_align_with_ussr_tt: "Der derzeitige Anführer der §YKPÖ§! erhält eine Eigenschaft, die ihn an die Doktrin von §Y[SOV.GetFlag][SOV.GetLeader]§! angleicht, solange §Y[SOV.GetFlag][SOV.GetNameDef]§! noch §Ykommunistisch§! ist"
 AUS_raid_military_storages: "Alte Militärvorräte plündern"
 AUS_raid_military_storages_desc: "Im ganzen Land gibt es Lager, in der riesige Mengen an alter Militärausrüstung verwahrt werden. Angesichts unserer derzeitigen Lage glauben wir, dass diese Ausrüstung in den Händen der Menschen nützlicher wäre als weggesperrt. Wir sollten all unsere Ressourcen optimal nutzen."
 AUS_properly_trained_militias: "Gut ausgebildete Milizen"
 AUS_properly_trained_militias_desc: "Unsere Milizen sind zu einem wesentlichen Bestandteil der Landesverteidigung geworden, doch derzeit genießen sie keine offiziell anerkannte Ausbildung. Es liegt zwar in der Natur einer Miliz, dass es niemals möglich sein wird, ihre Ausbildung vollständig zu kontrollieren, aber eine Grundausbildung wird sicher allen von Nutzen sein."
 AUS_the_peoples_army: "Die Volksarmee"
 AUS_the_peoples_army_desc: "Unser Einsatz für eine angemessene Bewaffnung der Bevölkerung hatte einen unerwarteten, aber sehr willkommenen Nebeneffekt. Immer mehr Menschen wollen nun der Armee beitreten."
 AUS_a_safe_harbor_for_dissidents: "Ein sicherer Hafen für Andersdenkende"
 AUS_a_safe_harbor_for_dissidents_desc: "Politische Exilanten sind in letzter Zeit zu einem immer häufigeren Anblick in der Welt geworden, und manche von ihnen vertreten Ansichten, die unseren eigenen ähneln. Wenn wir es schaffen, diese Exilanten auf unsere Seite zu ziehen, könnten wir von ihren Fähigkeiten profitieren."
 AUS_a_safe_harbor_for_dissidents_tt: "§YOlga Taratuta§! (§G+5%§! Kriegsunterstützung, §R-10%§! Stabilität, §G+10%§! Rekrutierbare-Bevölkerung-Faktor, §G+0.03§! Tägliche Beliebtheit (Kommunismus))"
 AUS_establish_rote_hilfe: "Die Rote Hilfe wiederbeleben"
 AUS_establish_rote_hilfe_desc: "Die Österreichische Rote Hilfe wurde im Jahr 1925 von Malke Schorr gegründet und geleitet. Bis zum Verbot durch den korrupten austrofaschistischen Staat half die Organisation unzähligen politischen Flüchtlingen und Asylsuchenden in [ROOT.GetName]. Da unser altes Regime nicht mehr existiert, ist es an der Zeit, dass wir ihr wieder freie Hand in unserem Land lassen."
 AUS_a_new_beginning: "Ein Neuanfang"
 AUS_a_new_beginning_desc: "„Während sich der Staub und die Asche legen und unsere neue Regierung ihren rechtmäßigen Platz einnimmt, müssen wir gemeinsam in die Zukunft blicken. Dies ist nur der Beginn einer neuen Ära für [ROOT.GetName], und gemeinsam werden wir wachsen!“"
 AUS_join_comintern: "Komintern beitreten"
 AUS_join_comintern_desc: "Da wir uns nun mit der UdSSR verbündet haben, liegt unser Weg klar vor uns: Wir müssen uns unseren Genossen in der Komintern anschließen, da es das ist, was unser Volk will und was es verdient!"
 AUS_danubian_socialist_communes: "Den Donaublock gründen"
 AUS_danubian_socialist_communes_desc: "Bislang stand [ROOT.GetNameDef] allein gegen seine Feinde da, doch wir möchten nicht, dass dies unsere Zukunft ist. Da es im Moment allerdings keine Bündnisse gibt, die mit den Idealen unseres Landes übereinstimmen, liegt die beste Option eindeutig darin, unser eigenes Bündnis zu gründen."
 AUS_womens_education_initiative: "Bildung für Frauen"
 AUS_womens_education_initiative_desc: "Seit den Anfangstagen des 20. Jahrhunderts ist es Frauen erlaubt, an Universitäten zu studieren, allerdings nur in ausgewählten Fachbereichen. Die Universitäten für alle zu öffnen, käme unserem Land sehr zugute."
 AUS_universitat_wien: "Universität Wien"
 AUS_universitat_wien_desc: "Wie die meisten unserer Universitäten litt auch diejenige in Wien unter der Herrschaft der Faschisten, und faschistisches Gedankengut wurde ungehindert verbreitet, wenn auch meist von Studenten. Indem wir die Regeln verschärfen und dafür sorgen, dass dies nicht noch einmal vorkommt, gewährleisten wir eine höhere Qualität der Ausbildung."
 AUS_scientific_grants: "Wissenschaftliche Zuschüsse"
 AUS_scientific_grants_desc: "Mit der Aufstockung unseres Forschungsbudgets wurde das Anwendungspotenzial neuer Entdeckungen nur allzu deutlich. Indem wir unserer Forschung eine Reihe von Zuschüssen gewähren, sollten wir die positiven Auswirkungen noch weiter verstärken können."
 available_scientist_tt: "§GVerfügbar§! als §YWissenschaftler§!:"
 AUS_centralize_the_industrial_sector: "Den Industriesektor zentralisieren"
 AUS_centralize_the_industrial_sector_desc: "Da der Kommunismus innerhalb unserer Nation immer mehr Wurzeln schlägt, sind wir nun in der Lage, drastischere Maßnahmen zu ergreifen. Noch vor ein paar Jahren wäre die bloße Idee einer Zentralisierung des Industriesektors verpönt gewesen, doch jetzt scheint es der nächste logische Schritt zu sein."
 AUS_cut_ties_with_the_church: "Die Zusammenarbeit mit der Kirche beenden"
 AUS_cut_ties_with_the_church_desc: "Die Zusammenarbeit unserer Regierung mit der Kirche ist nichts weiter als ein Überbleibsel des sogenannten „Klerikalfaschismus“. Da wir den Faschismus bereits beseitigt haben, ist an der Zeit, dass wir auch die politische Macht des Klerus beseitigen."
 generic_remove_as_political_advisor_tt: "Wird als §YPolitikberater§! §Rentfernt§!:"
 AUS_spur_the_communist_resistance: "Kommunistische Stimmung fördern"
 AUS_spur_the_communist_resistance_desc: "Die Welt um uns herum ist sowohl für den einfachen Mann als auch für die Arbeiter deutlich feindseliger geworden. Obwohl wir selbst glücklicherweise vom Schlimmsten verschont geblieben sind, können wir das Leid unserer Brüder und Schwestern um uns herum nicht ignorieren."
 AUS_danubian_communism_bypass_tt: "Alle Länder entlang der §YDonau§! sowie Länder mit einem §Yhistorischen Interesse§! an der §YDonauregion§!:\nDerzeitige Regierungspartei ist §YKommunistisch§!."
 AUS_danubian_communism_bypass_has_rejected_tt: "Hat den [ROOT.GetAdjective]en Versuch, den §YKommunismus§! zu fördern, zurückgewiesen."
 AUS_spur_the_communist_resistance_tt: "Schaltet Entscheidungen frei, um die §Ykommunistische Stimmung zu fördern§!:"
 AUS_rapid_revolutions: "Schnelle Revolution"
 AUS_rapid_revolutions_desc: "Obwohl sich unsere Lage durch die Befreiung ausländischer Arbeiter und der Sicherung von Produktionsmitteln verschlechtert hat, bleibt keine Zeit zum Ausruhen. Wir müssen unsere Genossen schnellstmöglich von den Fesseln des Kapitalismus befreien, auch wenn dies bedeutet, dass unser Volk vorübergehend leichte Einschränkungen für sein Wohlergehen erdulden muss."
 AUS_meticulous_preparations: "Akribische Vorbereitung"
 AUS_meticulous_preparations_desc: "Die Versuchung ist groß, doch die Arbeiter um uns herum zu befreien, birgt auch die Gefahr, dass unsere Heimatfront offen steht. Unsere Bemühungen in fremden Ländern haben in [ROOT.GetName] selbst einigen Aufruhr verursacht. Wir sollten uns zuerst darum kümmern, bevor wir uns dazu verpflichten, anderen zu helfen."
 AUS_demand_liberation_of_workers: "Die Befreiung der Arbeiter fordern"
 AUS_demand_liberation_of_workers_desc: "Es ist an der Zeit, dass wir endlich handeln. Wir haben den Kommunismus entlang der Donau gestärkt und müssen nun diejenigen befreien, die sich unserer Ideologie angeschlossen haben."
 AUS_demand_liberation_of_workers_tt: "Schaltet Entscheidungen frei, um die §YBefreiung der Arbeiter§! in jenen Ländern zu fordern, in denen wir zuvor erfolgreich die kommunistische Stimmung geschürt haben."
 AUS_union_of_danubian_socialist_republics: "Die Union der Donausozialisten"
 AUS_union_of_danubian_socialist_republics_desc: "Während wir die Arbeiter um uns herum befreien, breitet sich unser Einfluss auf ganz Europa aus. Unser alter Name beschreibt jedoch nicht mehr, was wir heute sind, weshalb wir uns überlegen sollten, wie wir in der Welt bekannt sein wollen."
 AUS_the_correct_communism: "Die richtige Form des Kommunismus"
 AUS_the_correct_communism_desc: "Es gibt viele Arten des Kommunismus, doch die meisten von ihnen entsprechen nicht unseren Vorstellungen. [SOV.GetNameDefCap] zieht den Namen unserer Ideologie mit ihrem Handeln in den Schmutz. Wir dürfen nicht zulassen, dass man damit weitermacht."
 AUS_seize_galicia: "Das galizische Land zurückerobern"
 AUS_seize_galicia_desc: "Im Lauf der Jahre haben wir festgestellt, dass wir einen Teil unseres alten Reichs schmerzlich vermissen. Mitansehen zu müssen, wie Galizien zerrissen wird und ständig den Besitzer wechselt, hat unsere Entschlossenheit gestärkt, es zurückzuerobern."
 AUS_seize_galicia_tt: "Erhält Kerne in §Y[88.GetName]§!,§Y[89.GetName]§! und §Y[91.GetName]§!.\n\nErhält §YKriegsziele§!, um die Kerne in §YGalizien§! zurückzuerobern."
 AUS_regulate_austrian_finance_sector: "Den Finanzsektor regulieren"
 AUS_regulate_austrian_finance_sector_desc: "Die [AUS.GetAdjective]e Wirtschaft hat noch immer mit den Folgen der Finanzkriege zu kämpfen, und das entgegen all unserer Bemühungen, sie wieder ins Gleichgewicht zu bringen. Wenn keine weiteren Maßnahmen getroffen werden, befürchten wir, dass schon bald ein weiterer großer wirtschaftlicher Zusammenbruch mit der damit einhergehenden Hyperinflation bevorsteht. Es ist an der Zeit, die Kontrolle über unseren Finanzsektor zurückzuerlangen."
 AUS_regulate_austrian_finance_sector_tt: "Schaltet den §YBanken-Industriekonzern§! frei und verbessert diesen entweder um §Yanfängliche Produktionseffizienz§! oder einen reduzierten §YKonsumgüter-Verbrauch§!. Alternativ kann die Bank auch §Ybeides§! in geringerem Maße beeinflussen."
 AUS_seek_papal_support: "Unterstützung vom Papst ersuchen"
 AUS_seek_papal_support_desc: "Als katholisches Land haben wir stets großen Wert auf das Wort des Klerus gelegt. Durch die Unterstützung Seiner Heiligkeit können wir uns die Unterstützung des Volkes sichern."
 AUS_seek_papal_support_tt: "Verändert die Beliebtheit der derzeit herrschenden Partei um: §G5%§!"
 AUS_saved_creditanstalt_flag: "Neupriorisierung der finanziellen Mittel für die Österreichische Creditanstalt"
 AUS_saved_bankverein_flag: "Neupriorisierung der finanziellen Mittel für den Wiener Bankverein"
 AUS_kept_creditanstalt_bankverein_flag: "Behielt den Creditanstalt-Bankverein"
 AUS_invest_in_erzberg_steel_mines: "Investierte in die Erzberger Stahlminen"
 AUS_invest_in_erzberg_steel_mines_desc: "[AUS.GetNameDefCap] hatte schon immer zahlreiche Stahlminen. Die Ader im Erzberg ist jedoch besonders ergiebig. Wir sollten weitere Investitionen in die Mine tätigen, um das Optimum aus ihr herauszuholen."
 AUS_courting_the_princess_of_industry: "Der Prinzessin der Industrie den Hof machen"
 AUS_courting_the_princess_of_industry_desc: "Es gibt viele Industriemagnaten in unserem Land, die uns wahrscheinlich helfen würden. Elisabeth von Gutmann, die Tochter des Gründers der Firma Gebrüder Gutmann, die früher den Handel in Österreich beherrschte, scheint am vielversprechendsten zu sein. Wir sollten sie um Hilfe bitten."
 AUS_expand_stpoltner_steelworks: "Das St. Pöltner Stahlwerk ausbauen"
 AUS_expand_stpoltner_steelworks_desc: "Das Stahlwerk in St. Pöltner hat äußerst vielversprechende Ergebnisse erzielt. Wenn wir rasch handeln, sollten wir in der Lage sein, den Gewinn aus der Fabrik zu maximieren und ihren Kurs für die Zukunft zu bestimmen."
 AUS_invest_in_semperit_synthetics: "In Semperit Synthetics investieren"
 AUS_invest_in_semperit_synthetics_desc: "Da unsere Stahlproduktion gesichert ist, müssen wir uns nun Gedanken über andere Ressourcen machen, die wir für unsere künftige Entwicklung benötigen. Da wir nicht über eine ausreichend große Quelle für Kautschuk und Öl verfügen, sollten wir nach alternativen Möglichkeiten suchen, um diese Ressourcen im eigenen Land zu produzieren."
 AUS_invest_in_semperit_synthetics_bonus: "Semperit-Investitionen"
 AUS_pulverfabrik_skodawerke: "In die Pulverfabrik Skodawerke investieren"
 AUS_pulverfabrik_skodawerke_desc: "Die in Niederösterreich ansässige Chemiefabrik namens Pulverfabrik Skodawerke hat in der Vergangenheit viele Anwendungsbereiche und Produkte abgedeckt, darunter Schießpulver, Dynamit und Chemikalien für Stahlwerke. Im Moment wäre es wahrscheinlich am besten, ihre Fachkompetenz in Richtung synthetischer Ressourcen zu lenken."
 AUS_pulverfabrik_skodawerke_tt: "§Y3x§! §G25%§! Forschungsbonus für die Technologien §YTreibstofflager§! und §YTreibstoffveredelung§!."
 AUS_pulverfabrik_skodawerke_bonus: "Skodawerke-Investitionen"
 AUS_the_matzen_oil_fields: "Das Ölfeld von Matzen abbauen"
 AUS_the_matzen_oil_fields_desc: "Wir haben unglaubliches Glück gehabt! Rund um das Gebiet Matzen im Osten von [AUS.GetName] wurde Öl gefunden. Wir sollten diese Ressource fördern und uns einen industriellen Vorsprung verschaffen!"
 AUS_autobahn_west: "Die Autobahn nach Westen erweitern"
 AUS_autobahn_west_desc: "Unsere Infrastruktur muss dringend erneuert werden, doch so sehr wir uns auch wünschen würden, die Infrastruktur im ganzen Land auszubauen, sieht die Realität unserer Wirtschaft und unserer industriellen Situation leider anders aus und lässt dies nicht zu. Unsere Autobahn nach Westen hin auszubauen und an [GER.GetName] anzuschließen, ist angesichts unserer derzeitigen Lage vermutlich die beste Lösung."
 AUS_autobahn_south: "Die Autobahn nach Süden erweitern"
 AUS_autobahn_south_desc: "Unsere Infrastruktur muss dringend erneuert werden, doch sosehr wir uns auch wünschen würden, die Infrastruktur im ganzen Land auszubauen, sieht die Realität unserer Wirtschaft und unserer industriellen Situation leider anders aus und lässt dies nicht zu. Unsere Autobahn nach Süden hin auszubauen und an [ITA.GetName] anzuschließen, ist angesichts unserer derzeitigen Lage vermutlich die beste Lösung."
 AUS_autobahn_east: "Die Autobahn nach Osten erweitern"
 AUS_autobahn_east_desc: "Wir haben unsere Autobahnen mit denen unserer Nachbarn verbunden - ein für alle involvierten Parteien äußerst vorteilhaftes Unterfangen. Wenn wir unsere Infrastruktur auch noch mit unseren alten Verbündeten, der Doppelmonarchie [HUN.GetName] im Osten, verbinden würden, könnten wir wahrscheinlich auch bessere Beziehungen zu ihr aufbauen."
 AUS_bbo_focus: "In die Österreichischen Bundesbahnen investieren"
 AUS_bbo_focus_desc: "Wir haben unsere Eisenbahninfrastruktur weitgehend vernachlässigt und die BBÖ, unsere Eisenbahngesellschaft, wurde finanziell entmachtet. Damit ein Land, ganz egal, wie groß oder klein es auch sein mag, effizient regiert werden kann, bedarf es einer guten Eisenbahnabdeckung. Wir sollten anfangen, in die BBÖ und unsere Bahnen zu investieren."
 AUS_bbo_focus_tt: "§GErhöht§! die Wirksamkeit des verfügbaren §YIndustriekonzerns§!:"
 AUS_architechtual_advancements: "Architektonischer Fortschritt"
 AUS_architechtual_advancements_desc: "Wir wurden kürzlich auf einen außergewöhnlich fähigen Architekten an einer unserer Universitäten aufmerksam gemacht. Seine Entwürfe besitzen sowohl die strukturelle Integrität als auch die Eleganz, die ein Land wie das unsere verdient. Wir sollten diese Person in unsere Dienste stellen."
 AUS_economic_resuscitation: "Wiederbelebung der Wirtschaft"
 AUS_economic_resuscitation_desc: "Unsere Wirtschaft hat sich weitgehend stabilisiert, stagniert jedoch auf einem sehr niedrigen Niveau. Obwohl manche der Ansicht sein mögen, dies sei gut, weil wir nicht mehr wie ein Stein fallen, wissen wir, dass wir es besser machen könnten. Wir müssen weitere Anstrengungen unternehmen und dafür sorgen, dass die Auswirkungen nicht so schnell abflachen wie zuvor."
 AUS_economic_resuscitation_tt: "Gibt Österreich den Nationalgeist „§YErholung von der wirtschaftlichen Depression§!“ wieder, falls die Wirtschaft weiter abstürzt."
 AUS_devalue_the_schilling: "Den Schilling abwerten"
 AUS_devalue_the_schilling_desc: "Einer der Hauptgründe dafür, dass unsere Wirtschaft stagniert, ist unsere schwache Währung. Wir sind zwar weit von der Inflationsrate von 2877 % entfernt, die wir 1929 hatten, doch unsere Inflation ist noch immer viel zu hoch. Es mag nicht die populärste Entscheidung für unser Volk sein, aber wir sollten eine Abwertung unserer Währung in Betracht ziehen."
 AUS_devaluing_the_schilling_tt: "Wenn der Nationalgeist „§Y$AUS_devalued_the_schilling$§!“ entfernt wird, werden die Schwerpunkte „§Y$AUS_bring_phonix_insurance_from_the_ashes$§!“ und „§Y$AUS_great_austrian_economic_push$§!“ verfügbar."
 AUS_bring_phonix_insurance_from_the_ashes: "Phönix-Versicherungen wiederaufstehen lassen"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "Bis zum Phönix-Skandal im Jahr 1936 war unsere Wirtschaft im Aufschwung begriffen. Ihre Kriegsbeteiligtenversicherung sorgte dafür, dass wir Männer für die Armee rekrutieren konnten, um unsere Nation selbst während des Krieges stabil zu halten. Es könnte klug sein, Phönix-Versicherungen aus der Asche wiederauferstehen zu lassen."
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "Ersetzt „§YFür die Lebensversicherungsgesellschaft Phönix einspringen§!“ durch „§YLebensversicherungsgesellschaft Phönix§!“"
 AUS_great_austrian_economic_push: "Der große österreichische Wirtschaftsaufschwung"
 AUS_great_austrian_economic_push_desc: "Unsere unermüdlichen Anstrengungen zahlen sich langsam aus und spiegeln sich in unserem Wirtschaftswachstum wider. Wir könnten uns zwar mit dem bereits Erreichten zufriedengeben, doch während dieses Wiederbelebungsprozesses erkannten wir auch das ungenutzte Potenzial unserer Wirtschaft. Warum sollten wir uns mit weniger abfinden, wenn wir unseren Finanzsektor noch weiter ausbauen können?"
 AUS_great_austrian_economic_push_tt: "Verbessert die Wirtschaft und die Fabrikleistung von [ROOT.GetName] weiter und ersetzt „§YErholung von der wirtschaftlichen Depression§!“ durch „§YWirtschaftsboom§!“"
 AUS_volkschule: "Volksschule"
 AUS_volkschule_desc: "Während der Wirtschaftskrise war es gang und gäbe, dass Kinder nicht die Schule besuchten, sondern arbeiteten oder im Haushalt helfen mussten. Da das Schlimmste nun überstanden ist, sollten wir uns mit dieser Wissensschuld befassen, da wir ansonsten Gefahr laufen, technologisch und wissenschaftlich zurückzufallen."
 AUS_industrialization_effort: "Industrialisierungsbemühungen"
 AUS_industrialization_effort_desc: "Der [AUS.GetAdjective]e Industriesektor hat die schwierige Lage, in der wir uns befinden, erstaunlich gut gemeistert. Angesichts der hohen Arbeitslosenquote könnte sich dies auch als Chance erweisen. Durch den Ausbau der Industrie könnten wir zwei Probleme auf einmal angehen und sowohl unsere industriellen Kapazitäten steigern als auch die Arbeitslosigkeit senken."
 AUS_invest_in_alpen_elektrowerke: "Alpen-Elektrowerke"
 AUS_invest_in_alpen_elektrowerke_desc: "Um auf dem internationalen Markt wettbewerbsfähig zu bleiben, müssen wir auf Innovation setzen und ständig neue Lösungen entwickeln. In ein Unternehmen wie die Alpen-Elektrowerke zu investieren, das sich stark auf die elektronische Entwicklung spezialisiert, könnte uns genau diesen Vorsprung verschaffen."
 AUS_invest_in_kapsch: "Telefon- und Telegrafenfabrik"
 AUS_invest_in_kapsch_desc: "Um auf dem internationalen Markt wettbewerbsfähig zu bleiben, müssen wir auf Innovation setzen und ständig neue Lösungen entwickeln. In ein Unternehmen wie die Telefon- und Telegrafenfabrik AG zu investieren, das sich sowohl mit der Elektronik als auch dem Radar befasst, könnte uns den nötigen Wissensvorsprung verschaffen."
 AUS_construction_guilds: "Bauinnungen gründen"
 AUS_construction_guilds_desc: "Da [AUS.GetNameDef] als Industriestandort immer attraktiver wird, schaffen wir es einfach nicht mehr, schnell genug neue Fabriken zu errichten. Unsere Handwerker in Bauinnungen zusammenzuschließen, würde es uns erlauben, Bauprojekte innerhalb unseres Landes zu beschleunigen."
 AUS_apprentice_programmes: "Lehrlingsprogramme"
 AUS_apprentice_programmes_desc: "Nach einer langen Zeit der wirtschaftlichen Rezession und der Arbeitslosigkeit fehlen den Menschen die nötigen Fähigkeiten und die Erfahrung, die für die nun leicht zugänglichen Fabrikarbeitsplätze erforderlich sind. Durch die Einrichtung eines Lehrlingsprogramms könnte eine Lösung gefunden werden, die sowohl für die Fabriken als auch die Arbeitnehmer von Vorteil ist."
 AUS_osterreichische_luftstreitkrafte: "Österreichische Luftstreitkräfte"
 AUS_osterreichische_luftstreitkrafte_desc: "Unsere Luftwaffe ist aufgrund der Verträge, die uns wegen der Taten unserer Vorfahren auferlegt wurden, fast nicht existent. Um in dieser neuen, viel härteren Welt eine Chance zu haben, müssen wir den Wiederaufbau unserer Luftwaffe nach dem Standard der heutigen Zeit in Betracht ziehen."
 AUS_preparing_the_industry: "Flugzeugbau in den Lohner-Werken"
 AUS_preparing_the_industry_desc: "Einer unserer wichtigsten und renommiertesten Flugzeughersteller hat seit Inkrafttreten des Staatsvertrags von Saint-Germain-En-Laye die Produktion neuer Flugzeuge vollständig eingestellt. Da wir unsere Luftwaffe wieder aufbauen, müssen wir auch dafür sorgen, dass unsere Zulieferer wieder aufgebaut werden."
 AUS_purchase_foreign_designs: "Ausländische Flugzeuge kaufen"
 AUS_purchase_foreign_designs_desc: "Um in der Luftfahrt wettbewerbsfähig zu sein, müssen wir die Flugzeugkonstruktionen anderer Länder studieren. Eine heimische Produktion mag zwar ihre Vorteile haben, ist aber auch äußerst kostspielig. Indem wir Flugzeuge von einer Vielzahl von Ländern kaufen, können wir diese Kosten minimieren."
 AUS_seek_international_partners: "Internationale Partner suchen"
 AUS_seek_international_partners_desc: "Wenn wir in der Luft wettbewerbsfähig sein wollen, müssen wir von unseren Nachbarn lernen, wie man am besten eine Luftwaffe verwaltet. Indem wir uns die Großmächte und andere Länder anschauen, die vor ähnlichen Problemen wie wir standen, können wir noch viel mehr erreichen als bisher."
 AUS_seek_international_partners_tt: "§YAuswirkungen für jede Nation, die akzeptiert§!:"
 AUS_seek_international_partners_tt2: "§Y[ROOT.GetNameWithFlag]§! erhält 50 §YLuftwaffenerfahrung§! für jedes Land, das akzeptiert!"
 AUS_seek_international_partners_tt3: "§Y[ROOT.GetNameWithFlag]§! erhält §YMarktzugang§! zu jedem Land, das akzeptiert!"
 AUS_air_research_boost: "Eine innovative Luftwaffe"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_has_no_air_partners: "Trotz all unserer Bemühungen ist es uns nicht gelungen, Partner für unsere Luftwaffe zu gewinnen. Wir werden keine andere Wahl haben, als unsere eigene Forschung zu finanzieren."
 AUS_has_air_partners: "Nachdem wir nun eine Vielzahl von Flugzeugen getestet und geflogen haben, sind wir in der einzigartigen Position, uns genau jene Eigenschaften herauszupicken, die wir uns für unsere eigenen Flugzeuge wünschen würden, und jene zu vermeiden, die wir nicht mögen. Wir sollten dieses neu gewonnene Wissen nutzen und einige der wünschenswertesten Eigenschaften unserer getesteten Flugzeuge rekonstruieren."
 AUS_innovative_airforce_bonus: "Innovative Luftwaffe"
 AUS_focus_on_domestic_production: "Inländische Flugzeugproduktion"
 AUS_focus_on_domestic_production_desc: "Eine Luftwaffe ganz allein aufzubauen und zu unterhalten, ist eine Mammutaufgabe, doch in diesen unsicheren Zeiten dürfen wir uns einfach nicht von anderen abhängig machen, wenn es um einen wesentlichen Teil unserer Streitkräfte geht. Ungeachtet der hohen Kosten müssen wir selbstständig eine Luftwaffe finanzieren."
 AUS_revitalize_austrian_air_industry: "Die Luftfahrtindustrie neu beleben"
 AUS_revitalize_austrian_air_industry_desc: "Vor und während des Ersten Weltkriegs gab es einige Flugzeughersteller in [AUS.GetName], doch seit wir an den Staatsvertrag von Saint-Germain-en-Laye gebunden waren, war dies unmöglich. Da der Vertrag nun aufgehoben wurde, sollten wir rasch handeln und unseren Industriesektor wiederaufbauen, für den Fall, dass wir ihn schnell brauchen."
 AUS_light_specialization: "Jagdfliegerkompanie"
 AUS_light_specialization_desc: "Wenn es um größere Flugzeuge geht, können wir nicht mit den größeren Ländern konkurrieren, doch dank unserer überlegenen Kampfflugzeuge und der Luftnahunterstützung können wir zumindest sicherstellen, dass unser Feind niemals unser Territorium erreicht. Luftschlachten werden schließlich im Luftnahkampf gewonnen und verloren."
 AUS_light_specialization_bonus: "Jagdfliegerkompanie"
 AUS_medium_specialization: "Schlachtfliegerkompanie"
 AUS_medium_specialization_desc: "Unsere Luftwaffe muss flexibel genug sein, um zahlreiche Aufgaben zu erfüllen. Da wir jedoch nicht über die nötigen Ressourcen verfügen, um alle Aspekte unserer Luftwaffe auszubauen, ist es entscheidend, einen guten Kompromiss zu finden. Zweimotorige Flugzeuge können sowohl als Bomber als auch als Jagdflugzeuge eingesetzt werden und scheinen der perfekte Mittelweg zu sein."
 AUS_medium_specialization_bonus: "Schlachtfliegerkompanie"
 AUS_heavy_specialization: "Großflugzeugkompanie"
 AUS_heavy_specialization_desc: "Wir gehen davon aus, dass unsere Feinde von uns erwarten, dass unsere Luftwaffe hauptsächlich aus kleineren Flugzeugen besteht. Eine schwere Luftwaffe mag unmöglich oder unpraktisch erscheinen, doch mit den richtigen Investitionen könnten wir den Großteil unserer Feinde allein durch unsere schiere Feuerkraft überwältigen."
 AUS_heavy_specialization_bonus: "Großflugzeugkompanie"
 AUS_air_base_intiative: "Bau von Luftstützpunkten"
 AUS_air_base_intiative_desc: "Es gibt zwar bereits Luftstützpunkte in [AUS.GetName], doch diese reichen einfach nicht mehr aus, um unsere seit Kurzem erheblich gewachsene Luftwaffe unterzubringen. Um unsere Flugzeuge optimal einzusetzen und in der Luft zu halten, sollten wir den Aufbau der erforderlichen Infrastrukturen in Betracht ziehen."
 AUS_wien_anti_air_effort: "Wiener Flaktürme"
 AUS_wien_anti_air_effort_desc: "Obwohl wir vollstes Vertrauen in unsere Luftwaffe und deren Fähigkeit haben, unser Land vor Angriffen aus der Luft zu schützen, könnten Flugabwehrgeschütze in dicht besiedelten Gebieten einen willkommenen zusätzlichen Schutz bieten. Wir sollten den Bau von Flaktürmen im Raum Wien in Betracht ziehen."
 AUS_radar_effort: "Luftraumüberwachungssystem Goldhaube"
 AUS_radar_effort_desc: "Eine moderne Luftwaffe ist nicht nur auf die Funktionsfähigkeit ihrer Flugzeuge angewiesen, sondern auch auf die Technik, sie zum Ziel zu leiten. Mit der Entdeckung des Radars dürfen wir uns einfach nicht erlauben, technologisch ins Hintertreffen zu geraten!"
 AUS_flight_schools: "Österreichische Fliegerschule"
 AUS_flight_schools_desc: "Um in der Luft zu siegen, müssen wir nicht nur die besten Flugzeuge, sondern auch die besten Piloten haben und sie auf alle Situationen vorbereiten, denen sie begegnen könnten. Ähnlich wie wir unsere Bodentruppen ausbilden, müssen wir auch unsere Piloten schulen und ein gesondertes Ausbildungsprogramm für sie schaffen."
 AUS_neustadter_flugzeugwerke: "Neustädter Flugzeugwerke"
 AUS_neustadter_flugzeugwerke_desc: "Ein neuer Flugzeughersteller, die Neustädter Flugzeugwerke, hat kürzlich eine stillgelegte Fabrik der Österreichischen Flugzeugfabrik erworben. Das Unternehmen hegt zwar die Absicht, leichte Sportflugzeuge zu bauen, doch da es von zwei ehemaligen Kampfpiloten gegründet wurde, könnte man sie vielleicht davon überzeugen, stattdessen Kampfflugzeuge für uns zu produzieren."
 AUS_aerial_strategies: "Luftkampfstrategien"
 AUS_aerial_strategies_desc: "Etwas aus einer Schlacht zu lernen, ist eine unverzichtbare Eigenschaft. Indem wir unsere Luftkampfstrategien ständig weiterentwickeln und verbessern, stellen wir sicher, dass wir unserem Feind immer einen Schritt voraus sind."
 AUS_secret_rearmament: "Geheime Wiederbewaffnung"
 AUS_secret_rearmament_desc: "Über einen sehr langen Zeitraum hinweg haben es uns die Aufrüstungsbeschränken völlig unmöglich gemacht, irgendeine Art von Militärpräsenz aufzubauen. Wir müssen uns zwar weiterhin an den Staatsvertrag von Saint-Germain-en-Laye halten, doch wir haben einige Schlupflöcher gefunden, die wir nutzen könnten, um eine verdeckte Wiederbewaffnung zu rechtfertigen."
 AUS_militarization_effort: "Grazer Maschinen- und Waggonbau"
 AUS_militarization_effort_desc: "Eine der Firmen, auf die sich unsere einst mächtige Armee stützte, war die Grazer Maschinen- und Waggonbau-Aktiengesellschaft. Diese stellte nicht nur Fahrzeuge, sondern auch Achsen für Haubitzen und Gewehre her und war einst ein wichtiger Eckpfeiler unseres Militärs. Wir sollten sie erneut zu einem solchen machen."
 AUS_osterreichische_bundesheer: "Österreichische[GetArmyName]"
 AUS_army_is_bundesheer: "s Bundesheer"
 AUS_army_is_landwehr: "e Landwehr"
 AUS_osterreichische_bundesheer_desc: "Da wir nicht länger an den Staatsvertrag von Saint-Germain-en-Laye gebunden sind, ist es an der Zeit, mit dem Wiederaufbau zu beginnen. [ROOT.GetNameDefCap] muss auf alle Eventualitäten vorbereitet sein, und angesichts der immer weiter zunehmenden Spannungen um uns herum kann man auch nicht von uns erwarten, dass wir untätig bleiben."
 AUS_standardized_army_training: "Standardisierte Armeeausbildung"
 AUS_standardized_army_training_desc: "Jahrelang keine neuen Truppen ausbilden zu können, hat seine Spuren hinterlassen. Wenn wir unserer Armee die bestmögliche Ausbildung bieten wollen, sollten wir darüber nachdenken, unser Ausbildungssystem zu reformieren."
 AUS_osterreichische_fallschirmsjager: "Österreichische Fallschirmjäger"
 AUS_osterreichische_fallschirmsjager_desc: "Da wir sowohl unsere Armee als auch unsere Luftwaffe wiederaufgebaut haben, ist es nun an Zeit, dass wir uns überlegen, wie wir diese beiden Armeezweige zum Wohl der Allgemeinheit bestmöglich zusammen einsetzen."
 AUS_osterreichische_gebirgsjager: "Österreichische Gebirgsjäger"
 AUS_osterreichische_gebirgsjager_desc: "Als Land der vielen Berge liegt es in unserem ureigensten Interesse, dafür zu sorgen, dass unsere Truppen bestmöglich auf das Kämpfen unter diesen Bedingungen ausgebildet wurden."
 AUS_osterreichische_gebirgsjager_tt: "Ermöglicht §HGebirgsverteidigungsausbildung§!\n§HInfanterie\n    Gebirge§!\n      Verteidigung: §G+5%§!\n      Bewegung: §G+5%§!\n§HGebirgsjäger\n    Gebirge§!\n      Verteidigung: §G+5%§!\n      Bewegung: §G+10%§!\n"
 AUS_osterreichische_seebataillon: "Österreichisches Seebataillon"
 AUS_osterreichische_seebataillon_desc: "Wir haben große Anstrengungen unternommen, um die Küste zu erreichen, nur um dann festzustellen, dass unsere Armee für die Aufgabe, unter diesen Bedingungen zu kämpfen, nur sehr schlecht vorbereitet ist. Wir müssen herausfinden, was diese Männer brauchen, um unter diesen Bedingungen zu bestehen."
 AUS_steyr_arms_investment: "In Steyr Schusswaffen investieren"
 AUS_steyr_arms_investment_desc: "Unser größter Waffenhersteller hat sehr unter dem Staatsvertrag von Saint-Germain-en-Laye gelitten. Damit er erneut die von uns benötigten Mengen an Waffen produzieren kann, sollten wir in ihn investieren."
 AUS_steyr_arms_investment_tt: "Schaltet §YSteyr Schusswaffen§! als Konstrukteur frei"
 AUS_improve_army_logistics: "Verbesserte Armeelogistik"
 AUS_improve_army_logistics_desc: "In unserem Land gibt es viele schöne Landschaften, aber leider auch reichlich unwegsames Gelände und logistische Herausforderungen. Solange wir diese nicht meistern, wird unser Kriegsbeitrag geringer ausfallen, als er sollte."
 AUS_reinforcing_the_supply_network: "Das Nachschubnetzwerk verstärken"
 AUS_reinforcing_the_supply_network_desc: "Wir sind zu der Erkenntnis gelangt, dass es schlicht nicht ausreicht, unsere Armee gegenüber einer Unterversorgung widerstandsfähiger zu machen. Um zukunftssicher zu sein, müssen wir das Versorgungsnetz selbst verbessern."
 AUS_supporting_the_troops: "Die Truppen unterstützen"
 AUS_supporting_the_troops_desc: "Damit unsere Truppen auf den Schlachtfeldern mehr Leistung erbringen, müssen wir ihnen so viel Unterstützung wie möglich bieten. Unterstützungskompanien mit Feldlazaretten, Aufklärern und Unterstützungsartilleriegeschützen würden uns bei diesem Unterfangen sehr helfen."
 AUS_bring_generals_out_of_retirement: "Im Ruhestand befindliche Generäle in den aktiven Dienst zurückrufen"
 AUS_bring_generals_out_of_retirement_desc: "Unsere Nation war in der Vergangenheit oft in zahlreiche Kriege verwickelt, und obwohl dies zwar seine Schattenseiten hatte, bedeutet es auch, dass wir über eine breite Palette talentierter Kommandanten verfügen. Manche von ihnen befinden sich mittlerweile im Ruhestand, doch mit etwas gutem Zureden sollten wir sie zurückholen können."
 AUS_follow_the_jansa_plan: "Den Alfred-Jansa-Plan verfolgen"
 AUS_follow_the_jansa_plan_desc: "Der erfahrene Feldmarschall Alfred Jansa arbeitet bereits seit einiger Zeit an einem Plan zur Verteidigung von [AUS.GetName] im Falle eines [GER.GetAdjective]en Angriffs. In Anbetracht der derzeitigen Weltlage könnten wir diesen Plan leider schon früher als später brauchen."
 AUS_follow_the_jansa_plan_tt: "§RSchließt Franz Böhme dauerhaft als Stabschef der Armee aus!§!"
 AUS_follow_the_jansa_plan_tt2: "Verfügbar als §YStabschef der Armee§!:"
 AUS_fortify_the_traun_line: "Die Traun-Linie befestigen"
 AUS_fortify_the_traun_line_available_tt: "Mindestens eine Provinz in §Y[152.GetName]§! oder §Y[4.GetName]§!, die an §Y[GER.GetNameWithFlag]§! angrenzt, hat Platz für §Y3§! oder mehr §YLandbefestigungen§!"
 AUS_fortify_the_traun_line_bypass_tt: "Keine Provinz in §Y[152.GetName]§! oder §Y[4.GetName]§!, die an §Y[GER.GetNameWithFlag]§! angrenzt, hat Platz für §Y3§! oder mehr §YLandbefestigungen§!"
 AUS_fortify_the_traun_line_desc: "Der erste Schritt in Jansas Plan lag darin, Befestigungen entlang der Traun zu errichten, doch bei der derzeitigen Lage ist es sinnvoller, die Befestigungen an die [GER.GetAdjective]e Grenze zu verlegen. Wir sollten dieses Projekt in Angriff nehmen, bevor es uns nicht mehr von Nutzen ist."
 AUS_fortify_the_traun_line_tt: "Fügt der [GER.GetAdjective]en Grenze von Linz bis Salzburg 3 §YLandbefestigungen§! in Provinzen hinzu, die Platz dafür haben"
 AUS_extend_the_traun_line: "Die Traun-Linie erweitern"
 AUS_extend_the_traun_line_desc: "Unsere derzeitigen Befestigungsanlagen sichern lediglich die Nordwestgrenze, doch wir haben auch noch einen Gebirgspass bei Innsbruck, der unbewacht ist. Durch einen Ausbau der Befestigungslinie stellen wir sicher, dass kein Feind unsere Befestigungen umgeht."
 AUS_extend_the_traun_line_available_tt: "Mindestens eine Provinz in §Y[153.GetName]§!, die an §Y[GER.GetNameWithFlag]§! angrenzt, hat Platz für §Y3§! oder mehr §YLandbefestigungen§!"
 AUS_extend_the_traun_line_bypass_tt: "Keine Provinz in §Y[153.GetName]§!, die an §Y[GER.GetNameWithFlag]§! angrenzt, hat Platz für §Y3§! oder mehr §YLandbefestigungen§!"
 AUS_extend_the_traun_line_tt: "Fügt der [GER.GetAdjective]en Grenze von Salzburg bis Innsbruck 3 §YLandbefestigungen§! in Provinzen hinzu, die Platz dafür haben"
 AUS_the_homeland_front: "Die Heimatfront"
 AUS_the_homeland_front_desc: "Im Fall einer groß angelegten Invasion muss jeder Österreicher seine Pflicht gegenüber dem Vaterland erfüllen. Wir sollten unsere Soldaten eigens für dieses Szenario, den Kampf um die Heimat, ausbilden, damit wir für den Fall des Falles gerüstet sind."
 AUS_establish_bohme_plan: "Den Franz-Böhme-Plan umsetzen"
 AUS_establish_bohme_plan_desc: "Franz Böhme, einer unserer Feldmarschälle, hat einen offensiven Angriffsplan ausgearbeitet, falls wir jemanden jenseits unserer Grenzen attackieren wollen. Bei unseren derzeitigen Ambitionen könnte dieser Plan nützlich sein."
 AUS_establish_bohme_plan_tt: "§RSchließt Alfred Jansa dauerhaft als Stabschef der Armee aus!§!"
 AUS_intensify_training_efforts: "Verstärkte Ausbildung"
 AUS_intensify_training_efforts_desc: "Obwohl sich unser Ausbildungsprogramm bereits bewährt hat, sind wir der Meinung, es könnte noch weiter verbessert werden. Durch eine effizientere Grundausbildung könnten wir die Zeit, die die Ausbildung eines Soldaten braucht, weiter verkürzen."
 AUS_heeding_the_call_of_duty: "Dem Ruf der Pflicht folgen"
 AUS_heeding_the_call_of_duty_desc: "Die in Österreich lebenden Menschen müssen lernen, sich mit der derzeitigen Lage unseres Landes abzufinden. Niemand wünscht sich, dass ein Krieg notwendig wird, doch es gibt keine Garantie, dass er nicht doch eintritt. Indem wir sicherstellen, dass unser Volk unserem Urteilsvermögen vertraut und kampfgewillt ist, falls die Notwendigkeit besteht, können wir unsere Bereitschaft deutlich erhöhen."
 AUS_strengthen_the_arms_industry: "Leopold Gasser Waffenfabrik"
 AUS_strengthen_the_arms_industry_desc: "Manche unserer ehemaligen Waffenfabriken produzieren noch immer Zivilgüter, obwohl unser Bedarf an Rüstungsgütern inzwischen sehr offensichtlich ist. Durch einen finanziellen Anreiz sollten wir in der Lage sein, die Leopold Gasser Waffenfabrik dazu zu bringen, ihre alten Tätigkeiten wiederaufzunehmen und einige dringend benötigte Waffen zu produzieren."
 AUS_improved_warfare_strategies: "Verbesserte Kriegsführungsstrategien"
 AUS_improved_warfare_strategies_desc: "Da wir viele Jahre lang durch den Staatsvertrag von Saint-Germain-en-Laye eingeschränkt wurden, sind unsere Strategien und Doktrinen nicht mehr zeitgemäß. Wir haben uns zwar bisher gut geschlagen, doch wenn wir sie nicht schnellstens an die moderne Kriegsführung anpassen, sind wir zum Scheitern verurteilt."
 AUS_improved_warfare_strategies_bonus: "Verbesserte Kriegsführungsstrategien"
 AUS_hirtenberger_artillery: "In die Hirtenberger Artillerie investieren"
 AUS_hirtenberger_artillery_desc: "Lange Zeit war die Hirtenberger-Fabrik unsere erste Anlaufstelle, wenn wir Artilleriegeschütze und Munition benötigten, doch auch sie hat unter dem Staatsvertrag von Saint-Germain-en-Laye sehr gelitten. Wir sollten in sie investieren und sie erneut für uns Artilleriegeschütze produzieren lassen."
 AUS_hirtenberger_artillery_tt: "Schaltet §YHirtenberger Verteidigungssysteme§! als Konstrukteur frei"
 AUS_saurerwerke: "Österreichische Saurerwerke"
 AUS_saurerwerke_desc: "Die Österreichischen Saurerwerke haben eine lange Tradition im Bau von Lastkraftwagen, die sich für verschiedene Zwecke einsetzen lassen. In Zeiten wie diesen müssen sie sich aber ausschließlich darauf konzentrieren, was sie am besten können: nämlich LKWs für das Militär bauen."
 AUS_graf_und_stift_focus: "Gräf & Stift"
 AUS_graf_und_stift_focus_desc: "Gräf & Stift hat zwar praktisch nie Militärlastwagen hergestellt, aber sie haben einen sehr guten Ruf in der Herstellung schneller Autos und anderer LKWs. Obwohl es eher unkonventionell erscheinen mag, könnte es sich lohnen, sie in unsere Aufrüstungsbemühungen einzubeziehen."
 AUS_invite_foreign_tank_designers: "Ausländische Panzerkonstrukteure einladen"
 AUS_invite_foreign_tank_designers_desc: "[AUS.GetNameDefCap] fehlt derzeit ein zuverlässiger Panzerkonstrukteur. Bisher haben wir zwar eine Vielzahl verschiedener Panzer aus dem Ausland im Einsatz, doch wir sollten auch mit der Produktion unserer eigenen Panzer beginnen. Ansaldo einzuladen, hier tätig zu werden, wäre ein guter erster Schritt."
 AUS_invite_foreign_tank_designers_tt: "Schaltet §YAnsaldo§! als Konstrukteur frei"
 AUS_basic_tanks: "Panzerbemühungen"
 AUS_basic_tanks_desc: "Ein Großteil unserer Panzerflotte ist veraltet und könnte ein paar Wartungen gebrauchen. Da wir jemanden gefunden haben, der unsere Panzer baut, sollten wir in Erwägung ziehen, auch ein wenig in die Forschung zu investieren, um unsere Panzer zu verbessern."
 AUS_panzer_effort_bonus: "Panzerbemühungen"
 AUS_advanced_tanks: "Ausweitung der Panzerbemühungen"
 AUS_advanced_tanks_desc: "Wenn man sich so unsere Panzer ansieht, stellt man rasch fest, dass sie entweder sehr schwer gepanzert und langsam oder sehr leicht und wendig, aber nicht so robust sind. Indem wir das Beste aus beiden Konstruktionen miteinander verbinden, sollten wir in der Lage sein, Panzer herzustellen, die robust, aber wendig und schwer gepanzert, aber dennoch schnell sind."
 AUS_reestablish_austrian_navy: "Wiederaufbau der Marine"
 AUS_reestablish_austrian_navy_desc: "Der Verlust unserer Küstenlinie nach Ende des Ersten Weltkriegs beraubte uns der Möglichkeit, neue Schiffe zu bauen. Widerwillig gaben wir den Rest unserer Flotte an [YUG.GetName] ab. Diese wiederum gaben sie nach nicht einmal zwei Wochen selbst weiter. Da wir nun wieder über die Möglichkeit verfügen, eine Marine zu unterhalten, müssen wir dafür sorgen, dass sich dieser Fehler nicht wiederholt."
 AUS_build_dockyards_if_coastal: "Errichtet eine §YSchiffswerft§! in einem zufälligen Küstenstaat, der sich im Besitz von Österreich befindet. Nur verfügbar, wenn Österreich mindestens einen Küstenstaat kontrolliert."
 AUS_rebuild_the_armada: "Die Flotte wiederaufbauen"
 AUS_rebuild_the_armada_desc: "In der Vergangenheit haben wir mächtige Kriegsschiffe gebaut und die Meere beherrscht. Auch wenn diese Zeiten in weite Ferne gerückt zu sein scheinen, ist das Wissen über den Bau dieser Schiffe noch nicht verloren gegangen. Es ist an der Zeit, dass wir die Meere zurückerobern, und was liegt da näher, als eine große Flotte mit großen Schlachtschiffen aufzubauen, um alle potenziellen Angreifer abzuschrecken?"
 AUS_revive_stt: "S.T.T. wiederaufbauen"
 AUS_revive_stt_desc: "Das Stabilimento Tecnico Triestino war einst unsere bevorzugte Werft für größere Schiffe. Die dort hergestellten Schiffe waren von hervorragender Qualität und leisteten uns damals gute Dienste. Da wir nun wieder einige Werften unter unserer Kontrolle haben, sollten wir sie wieder in Betrieb nehmen."
 AUS_rebuild_the_armada_bonus: "Die Flotte wiederaufbauen"
 AUS_streamline_production: "Die Schiffsproduktion optimieren"
 AUS_streamline_production_desc: "Große Schiffe haben viele Vorteile. Sie dienen unter anderem der Abschreckung von Angriffen und geben uns die Möglichkeit, unseren Feinden schweren Schaden zuzufügen. Sie haben jedoch auch große Nachteile: die hohen Materialkosten und die benötigte Zeit. Unsere Schiffsingenieure haben Ideen, wie wir die Produktion beschleunigen könnten."
 AUS_continue_old_production: "Die alten Produktionsanlagen weiterführen"
 AUS_continue_old_production_desc: "Bevor wir die Kontrolle über unsere Küste verloren, hatten wir mit der Produktion von zwei riesigen Schlachtschiffen begonnen. Ihre Rümpfe befinden sich noch immer in unserem Besitz, und obwohl sie inzwischen etwas veraltet sind, könnten sie sich als wunderbare Bereicherung für unsere neuen Seestreitkräfte erweisen."
 AUS_continue_old_production_tt: "Falls die Technologie zum Bau von §YSchlachtschiffen§! noch nicht freigeschaltet wurde, wird sie freigeschaltet."
 AUS_reclaim_dockyards: "Die alten Werften zurückgewinnen"
 AUS_reclaim_dockyards_desc: "In jenem Maß, wie sich Seeschlachten verändern, verändern sich auch die Anforderungen an unsere Marine. Die Zeiten, in denen wir nur ein paar wenige mächtige Kriegsschiffe in die Schlacht schicken konnten, sind längst vorbei. Moderne Seeschlachten erfordern viel größere Kapazitäten für den Bau neuer Schiffe und die Reparatur alter Schiffe. Wir müssen die Zahl unserer Werften erhöhen!"
 AUS_promote_admirals: "Admirale befördern"
 AUS_promote_admirals_desc: "Da wir so lange Zeit keine Marine mehr hatten, ist es nur natürlich, dass wir nicht mehr so viele Admirale wie früher haben. Zwar ist die Auswahl an verfügbaren Admiralen nicht sonderlich groß, doch wir haben immer noch ein paar mit zumindest etwas Erfahrung, die unsere Flotten zum Sieg führen könnten."
 AUS_promote_admirals_tt: "Schaltet §YJohannes von Liechtenstein§! (Fähigkeit 3) und §YCarl Heinz Birnbacher§! (Fähigkeit 2) als Admirale frei"
 AUS_promote_admirals_fasc_com_tt: "Schaltet §YCarl-Heinz Birnbacher§! (Fähigkeit 2) als Admiral frei"
 AUS_defending_the_coast: "Verteidigung der Küste"
 AUS_defending_the_coast_desc: "Sosehr uns der Wiederaufbau unserer Marine in all ihrer Pracht auch reizen mag, müssen wir der Wahrheit ins Auge sehen. Zahlreiche Großkampfschiffe zu bauen, ist für uns in absehbarer Zeit nicht praktikabel. Wenn wir unsere Marinebasis an der Küste nicht sofort nutzen, werden wir sie eher verlieren, als jemals wieder eine Seeschlacht zu gewinnen. Großkampfschiffe werden warten müssen. Zuerst brauchen wir eine Flotte, die unsere Küste schützen kann."
 AUS_defending_the_coast_bonus: "Verteidigung der Küste"
 AUS_elin: "ELIN"
 AUS_elin_desc: "Inspiration kann von den seltsamsten Orten kommen. ELIN - in erster Linie ein Hersteller von Elektronik - hat sich in letzter Zeit an den Bau experimenteller U-Boote gewagt, und diese U-Boote sind erstaunlich gut. Wir sollten sie damit beauftragen, unsere U-Boote zu bauen."
 AUS_light_ship_bonus: "Verteidigungsschwarm"
 AUS_light_ship_bonus_desc: "Es hat nicht lange gedauert, bis unsere Schiffbauer Methoden entwickelten, um die Produktion kleinerer Schiffe und U-Boote zu beschleunigen. Durch die Standardisierung sollten wir in der Lage sein, eine große Flotte zu bauen, die unsere Küsten schützen kann."
 AUS_coastal_defence_forts: "Garnisonieren der Küste"
 AUS_coastal_defence_forts_desc: "Was wir auf dem Meer tun, ist nur ein Teil dessen, was über unseren Erfolg bestimmt. Ein weiterer wichtiger Punkt sind unsere Küsten und wie gut sie befestigt sind. Ein paar gut platzierte Küstenbefestigungen können schließlich selbst die am gründlichsten geplante Invasion vereiteln."
 AUS_naval_efficiency: "[ROOT.GetAdjective]e Marineeffizienz"
 AUS_naval_efficiency_desc: "Dank unserer harten Arbeit und Hingabe haben wir es geschafft, wieder eine beachtliche Marinepräsenz aufzubauen. Dieser Erfolg hat sowohl unsere Matrosen als auch die Werftarbeiter angespornt, ihr Bestes zu geben."
 ### BELGIAN FOCUS TREE ###
 BEL_perpetual_neutrality: "Immerwährende Neutralität"
 BEL_perpetual_neutrality_desc: "Als eines der Hauptschlachtfelder während des Ersten Weltkriegs lag unser Land in Trümmern. Wir dürfen nicht zulassen, dass sich das jemals wiederholt. Wir müssen verkünden, dass [BEL.GetNameDef] einen unabhängigen und immerwährend neutralen Staat bilden wird, der allen anderen Staaten gegenüber dieselbe neutrale Haltung zeigt."
 BEL_independent_neutral_and_loyal: "Unabhängig, neutral und loyal"
 BEL_independent_neutral_and_loyal_desc: "Während des letzten Krieges verließen wir uns auf unsere Verbündeten, wodurch unser Land zum Schlachtfeld wurde. Um [BEL.GetName] aus einem weiteren Krieg herauszuhalten, hat unser Herrscher uns zu einem „unabhängigen, neutralen und loyalen Land“ erklärt.\n\nDies hat unsere Politik dazu veranlasst, sich mit unserer eigenen Verteidigung zu befassen und eigene Abschreckungswaffen zu entwickeln."
 BEL_defensive_neutrality: "Defensive Neutralität"
 BEL_defensive_neutrality_desc: "Da wir der ganzen Welt unsere neutrale Haltung deutlich gemacht haben, ist es nun an der Zeit, daran zu arbeiten, sie auch durchzusetzen. Wir werden es potenziellen Angreifern schwer machen, uns zu erobern, und damit eine Invasion praktisch von vornherein vereiteln."
 BEL_national_redoubt_at_antwerp: "Die Schanzen von Antwerpen"
 BEL_national_redoubt_at_antwerp_available_tt: "Eine der folgenden Bedingungen muss erfüllt sein:\n 1 §Y$bunker$§! kann in Brüssel errichtet werden\n 2 §Y$bunker$§! können in Antwerpen errichtet werden"
 BEL_national_redoubt_at_antwerp_bypass_tt: "Alle der folgenden Bedingungen müssen erfüllt sein:\n 1 §Y$bunker$§! kann NICHT in Brüssel errichtet werden\n 2 §Y$bunker$§! können NICHT in Antwerpen errichtet werden"
 BEL_national_redoubt_at_antwerp_desc: "Antwerpen war für die Verteidigung unseres Landes schon immer unerlässlich. Wir müssen die dortigen Befestigungen weiter ausbauen und die Stadt als Dreh- und Angelpunkt für die Verstärkung des restlichen Landes nutzen."
 BEL_belgian_gates: "Belgisches Tor"
 BEL_belgian_gates_desc: "Diese großen eisernen Mauern, die man auch als Cointet-Element bezeichnet, sind eigens darauf ausgelegt, Panzern den Durchgang zu verwehren."
 BEL_fortify_liege: "Lüttich befestigen"
 BEL_fortify_liege_available_tt: "Mindestens eine Provinz in §Y[34.GetName]§!, die an den Fluss Maas angrenzt, hat Platz für 1 §Y$bunker$§!"
 BEL_fortify_liege_bypass_tt: "Keine Provinz in §Y[34.GetName]§!, die an den Fluss Maas angrenzt, hat Platz für 1 §Y$bunker$§!"
 BEL_fortify_liege_tt: "Fügt Provinzen in §Y[34.GetName]§!, die entlang des Flusses Maas liegen, einen §Y$bunker$§! der Stufe 1 hinzu"
 BEL_fortify_liege_desc: "Während des Ersten Weltkriegs spielte die befestigte Stellung von Lüttich eine wichtige Rolle, um die deutschen Streitkräfte aufzuhalten und uns die weitere Verteidigung zu erlauben. Dennoch wurden gravierende Mängel an den Festungsanlagen festgestellt. Wir haben unsere Lehren daraus gezogen und sollten alles daran setzen, die Verteidigungsanlagen zu verbessern."
 BEL_iron_wall: "Eiserne Mauer"
 BEL_iron_wall_desc: "Unsere belgischen Tore wurden ausgiebig getestet und können besonders hinderlich für feindliche Manöver sein. Wir sollten sie in großer Anzahl in unserem Land einsetzen, um diejenigen aufzuhalten, die in unser Land vorrücken wollen."
 BEL_eben_emael_fortress: "Fort Eben-Emael"
 BEL_eben_emael_fortress_available_tt: "Kann mindestens 2 §Y$bunker$§! in §YLüttich§! errichten"
 BEL_eben_emael_fortress_bypass_tt: "Kann NICHT mindestens 2 §Y$bunker$§! in §YLüttich§! errichten"
 BEL_eben_emael_fortress_desc: "Eben-Emael ist die größte und prächtigste Festung in unserer Verteidigungslinie und befindet sich auf einem erhöhten Punkt mit Blick auf den Albert-Kanal. Sie dient den umliegenden Streitkräften als Aufmarschgebiet, gibt Artillerieunterstützung und stellt für alle ein unüberwindbares Hindernis dar, die unsere Grenzen verletzen wollen."
 BEL_our_southern_neighbour: "Unser südlicher Nachbar"
 BEL_our_southern_neighbour_desc: "Dank der Erfahrungen, die wir im letzten Krieg sammeln konnten, sind die meisten unserer Verteidigungsanlagen auf unseren östlichen Nachbarn ausgerichtet, der jedoch nicht die einzige angrenzende Großmacht ist. Wir sollten sicherstellen, dass wir im Süden ähnlich gut befestigt sind."
 BEL_koningshooikt_wavre_line: "Koningshooikt-Wavre-Linie"
 BEL_koningshooikt_wavre_line_desc: "Die Koningshooikt-Wavre-Linie oder kurz K-W-Linie ist eine zweite Verteidigungslinie zwischen Koningshooikt und Wavre. Diese Stellungen sind speziell für die Bemannung durch unsere eigenen Truppen oder die unserer Verbündeten gedacht und nicht für Garnisonen. Sie bestehen größtenteils aus Schützengräben, Bunkeranlagen und belgischen Toren. Es ist eine sehr solide Linie, die unsere primäre Verteidigung abdecken sollte."
 BEL_mobilize_the_nation: "Die Nation mobilisieren"
 BEL_mobilize_the_nation_desc: "Festungsanlagen sind nicht das Einzige, das vorbereitet sein sollte. Unsere Bevölkerung selbst kann bei der Verteidigung unser größtes Kapital sein. Während des letzten Krieges hat sie sich tapfer gegen die Invasoren gewehrt. Wir sollten diese Leidenschaft nutzen, um unser Volk bei einem Angriff für unsere Verteidigung zu mobilisieren."
 BEL_flooded_tank_barriers: "Geflutete Panzerbarrieren"
 BEL_flooded_tank_barriers_desc: "Wir glauben, dass Panzer in zukünftigen Kriegen eine entscheidende Rolle spielen werden, und unsere Verteidigung sollte dies widerspiegeln. Wir können belgische Tore vorbereiten und sie im Wasser versenken, um ihre Wirksamkeit zu verdoppeln."
 BEL_protect_against_france: "Schutz vor Frankreich"
 BEL_protect_against_france_desc: "Unsere bisherigen Verteidigungsvorbereitungen im Süden waren eher Vorbereitungen für den Fall einer Umzingelung, doch Realität ist, dass es auch eine Invasion von Seiten der Franzosen geben könnte. Wir sollten unsere Festungen und unsere Befestigungen entsprechend vorbereiten!"
 BEL_protect_against_france_available_tt: "Kann §Y1 Landbefestigung§! in §YCharleroi§!, §YKortrijk§! oder §Yeiner Küstenprovinz nordwestlich von Kortrijk§! errichten"
 BEL_dam_the_consequences: "Das Land fluten"
 BEL_dam_the_consequences_desc: "Die riesige Gileppe-Talsperre versorgt unseren Osten mit Wasser und Strom, bietet aber auch eine hervorragende Möglichkeit, um das Land zu überschwemmen, falls wir einen möglichen Durchbruch des Feindes befürchten müssen."
 BEL_defensive_reorganization: "Defensive Umstrukturierung"
 BEL_defensive_reorganization_desc: "Wir haben alles in unserer Macht Stehende getan, um uns auf eine potenzielle Invasion vorzubereiten. Jetzt müssen wir nur noch weitere strategische und Änderungen an unseren Militärdoktrinen umsetzen, die sich an den modernsten Verteidigungskonzepten orientieren."
 BEL_defense_bill: "Verteidigungsgesetz"
 BEL_defense_bill_desc: "Unsere Erklärung zur immerwährenden Neutralität kam auf der internationalen Bühne nicht gerade gut an, doch die Wahrheit ist, dass wir so handeln mussten, um politische Unterstützung für die Wiederbewaffnung zu gewinnen."
 BEL_royal_military_academy: "Königliche Militärakademie"
 BEL_royal_military_academy_desc: "Die Königliche Militärakademie ist das einzige Institut in [ROOT.GetName] für die militärische Ausbildung, doch angesichts der sich zuspitzenden Weltlage muss sichergestellt werden, dass die Offiziere von morgen in den gängigsten Militärtheorien geschult sind, was eine Erweiterung der Akademie erfordert."
 BEL_multi_language_courses: "Mehrsprachige Kurse"
 BEL_multi_language_courses_desc: "Eines der größten Probleme, mit denen unser Militär konfrontiert ist, ist die Zweisprachigkeit unserer Bevölkerung. Wir sollten das in einen Vorteil umwandeln! Wir können unseren Offizieren sowohl Französisch als auch Niederländisch beibringen und die Vorteile eines zweisprachigen Offizierskorps nutzen."
 BEL_department_of_telecommunications: "Abteilung für Telekommunikation"
 BEL_department_of_telecommunications_desc: "Die Kommunikation ist für das Militär entscheidend, und daher müssen wir die Ausbildung auf die Nutzung neuer Technologien wie das Radio neben den alten, bewährten Methoden wie Brieftauben lenken."
 BEL_department_of_ballistic_metrology: "Abteilung für Messtechnik und Ballistik"
 BEL_department_of_ballistic_metrology_desc: "Diese Abteilung hat sich auf Messtechnik und Ballistik spezialisiert und erlaubt uns eine genaue Berechnung von Flugbahnen."
 BEL_resist_and_bite: "Widerstehen und zubeißen"
 BEL_resist_and_bite_desc: "Die Ardennenjäger bilden eine Eliteeinheit der [ROOT.GetAdjective]en Streitkräfte, die sich hauptsächlich aus Bewohnern der Provinz Luxemburg zusammensetzt und an die dichten Wälder der Region angepasst ist. Ihr Motto lautet: „Widerstehen und zubeißen!“"
 BEL_center_for_advanced_military_studies: "Zentrum für fortgeschrittene Militärstudien"
 BEL_center_for_advanced_military_studies_desc: "In dem Maße, wie unser Militär wächst, wachsen auch die Anforderungen an unsere Militärführung. Wir müssen der Zeit voraus sein und unser Oberkommando in den neuesten Strategien der Logistik, der Führung, der Kontrolle sowie der Koordination kombinierter Streitkräfte schulen, möglicherweise auch unter Berücksichtigung unserer Verbündeten."
 BEL_anti_tank_guns: "Herausragende Panzerabwehrgeschütze"
 BEL_anti_tank_guns_desc: "Die hohe Qualität der [ROOT.GetAdjective]en Metallurgie hat es unseren Maschinenbauern erlaubt, die besten Waffen herzustellen. Wir sollten ihre Fähigkeiten nutzen, um ein paar echte Hochgeschwindigkeitsbiester zu produzieren! Wir können sogar noch einen Schritt weitergehen und diese Waffen auch in unsere Panzer einbauen."
 BEL_junior_officer_training: "Ausbildung zum Junior-Offizier"
 BEL_junior_officer_training_desc: "Ein passabler Offizier ist in der Lage, seine Soldaten entgegen aller Widrigkeiten zur Höchstleistung anzuspornen, kann aber blind für eine hoffnungslose Situation sein. Ein guter Anführer wird eine aussichtslose Lage richtig einschätzen und das Beste daraus machen. Ein großartiger Anführer hat einen Plan parat, um sich aus dieser Situation zu befreien und von einer besseren Position aus erneut anzugreifen. Wir werden jene Offiziere identifizieren und ausbilden, die das Beste aus sich herausholen können."
 BEL_belgian_special_forces: "[ROOT.GetAdjective]e Spezialeinheiten"
 BEL_belgian_special_forces_desc: "Die [ROOT.GetAdjective]en Soldaten waren seit jeher widerstandsfähig und gaben stets alles, doch wir fragen uns, wozu sie wohl fähig wären, wenn sie von einem so kompetenten Mann wie Eddy Blondeel angeführt würden. Sicherlich könnte man darüber spekulieren, wie besonders diese Truppen dann wirklich wären."
 BEL_senior_officer_training: "Ausbildung zum Senior-Offizier"
 BEL_senior_officer_training_desc: "Man sagt, ein Offizier müsse zwei der folgenden Eigenschaften besitzen: Faulheit, Dummheit, Fleiß und Klugheit. Stabsoffiziere müssen fleißig und klug sein, die höchsten Offiziere faul und klug. Auch Dummheit und Faulheit haben ihre Berechtigung. Wir müssen aber vor allem die Dummen und Fleißigen identifizieren, da sie die Entscheidungen treffen, die zu einer Katastrophe führen könnten, und den Willen und die Energie haben, immer weiterzumachen."
 BEL_fonderie_royale_de_canons_liege: "Fonderie Royale de Canons Liege"
 BEL_fonderie_royale_de_canons_liege_desc: "Die königliche Kanonengießerei zu Lüttich wurde im Jahr 1803 von Napoleon Bonaparte gegründet, als Lüttich noch zu Frankreich gehörte, und sie war der wichtigste Produzent von schweren Waffen in Belgien. Die qualitativ hochwertige Metallverarbeitung der Region trug weiter zur Bekanntheit der dort produzierten Großkaliberwaffen bei. Diese Standorte verlangen geradezu nach weiteren Investitionen, um unsere Kapazitäten auszubauen."
 BEL_interpreters: "Dolmetscher"
 BEL_interpreters_desc: "Das größte Hindernis, das unsere Streitkräfte überwinden müssen, ist die natürliche Zweisprachigkeit des Offizierskorps, das sowohl flämische als auch wallonische Soldaten befehligen muss. Es kann jedoch auch zu unserer größten Stärke werden, da wir die Sprachbarriere bei Operationen in unseren Nachbarterritorien mühelos überwinden können."
 BEL_interpreters_tt: "Dieser §YNationalgeist§! wird sowohl derzeitigen als auch zukünftigen Bündnismitgliedern hinzugefügt."
 BEL_center_of_nuclear_chemistry: "Zentrum für Nuklearchemie"
 BEL_center_of_nuclear_chemistry_desc: "Wir haben die Theorien von Oppenheimer, Heisenberg und Bohr aufmerksam verfolgt und beschlossen, in Betracht zu ziehen, ihre Wissenschaft für uns selbst zu nutzen. Immerhin sind wir eine der wenigen Nationen, die leichten Zugang zu Uran aus dem Kongo hat."
 BEL_strategic_doctrine_development: "Entwicklung strategischer Doktrinen"
 BEL_strategic_doctrine_development_desc: "Es reicht schlicht nicht aus, nur von einer Schlacht zur nächsten zu denken. Wir müssen unser strategisches Kommando ausbauen und unser Militär nach bestimmten Doktrinen ausrichten, um sicherzustellen, dass all unsere Truppen auf dasselbe Ziel hinarbeiten: den Sieg."
 BEL_belgian_tank_development: "[ROOT.GetAdjective]e Panzerentwicklung"
 BEL_belgian_tank_development_desc: "Trotz unserer riesigen Automobilindustrie haben wir uns nie sonderlich für die gepanzerte Kriegsführung interessiert. Aufgrund der jüngsten militärischen Fortschritte ist es jedoch höchste Zeit, dass wir in ein eigenes Panzerentwicklungsprogramm investieren."
 BEL_doctrinal_innovations: "Doktrinale Innovationen"
 BEL_doctrinal_innovations_desc: "Doktrinen können dabei helfen, eine Armee in die richtige Richtung zu lenken, und stellen sicher, dass alle im gleichen Takt marschieren, doch manchmal muss man über den Tellerrand hinausschauen, um wirklich voranzukommen. Wir sollten den Rahmen sprengen, die Form aufbrechen und unser eigenes Ding machen. Unsere Feinde werden das nicht kommen sehen."
 BEL_modernized_army: "Modernisierte Armee"
 BEL_modernized_army_desc: "Der Unterschied zwischen dem Sieger und dem Verlierer eines Krieges liegt oft darin, wer die besseren Lehren aus seinen Erfahrungen gezogen hat. Es ist an der Zeit, dass wir über alles, was wir gewonnen und verloren haben, nachdenken und darauf beruhend unsere Armee reformieren, um sie auf einen neuen, moderneren Stand zu bringen."
 BEL_increased_length_of_service: "Verlängerter Militärdienst"
 BEL_increased_length_of_service_desc: "Da die weltweiten Spannungen immer weiter zunehmen und wir von militärischen Riesen umgeben sind, ist es umso wichtiger, dass wir jedem unsere Bereitschaft zeigen, uns zu verteidigen und unsere territoriale Souveränität zu sichern. Daher müssen unsere Reservisten in erhöhte Alarmbereitschaft versetzt und die Dienstzeit derjenigen, die gerade bei der Armee sind, verlängert werden."
 BEL_fn_herstal: "FN Herstal"
 BEL_fn_herstal_desc: "[ROOT.GetNameDefCap] ist die Heimat der weltweit besten Rüstungsindustrie und die Fabrique Nationale de Herstal oder kurz FN Herstal ist ihre bedeutendste Vertreterin. Dieser Waffenhersteller produziert Waffen von außergewöhnlicher Qualität, die von den Besten der Branche entwickelt werden. Eine enge Zusammenarbeit mit der Browning Arms Company unterstreicht die globale Reichweite unserer Unternehmen."
 BEL_legacy_of_the_great_war: "Das Vermächtnis des Ersten Weltkriegs"
 BEL_legacy_of_the_great_war_desc: "Seit den Schrecken des \"großen\" Krieges haben wir unsere Nation bestmöglich wiederaufgebaut, und obwohl unsere Wunden noch nicht vollständig verheilt sind, tragen wir unsere Narben mit Stolz. Wir haben bereits einmal einer Invasion widerstanden und wir können, nein, wir werden auch weiteren Versuchen widerstehen."
 BEL_poudreries_reunies_de_belgique: "Poudreries Réunies de Belgique"
 BEL_poudreries_reunies_de_belgique_desc: "Als zweitältestes belgisches Rüstungsunternehmen sind die Poudreries, die Pulvermühlen, auf Munition spezialisiert. Ihnen eine wichtigere Aufgabe in unserem logistischen Netzwerk einzuräumen, wird explosive Ergebnisse erzielen."
 BEL_minerva_imperia: "Minerva-Imperia"
 BEL_minerva_imperia_desc: "Belgien war nicht nur im Ersten Weltkrieg ein führender Produzent gepanzerter Fahrzeuge, sondern auch in der Zwischenkriegszeit einer der wichtigsten Produzenten in der Automobilindustrie. Zwei unserer größten Hersteller, Minerva und Imperia, sind kürzlich fusioniert, und es wäre fahrlässig, wenn wir dies nicht zu unserem gemeinsamen Vorteil nutzen würden."
 BEL_repudiate_treaty_with_france: "Vertrag mit Frankreich aufkündigen"
 BEL_repudiate_treaty_with_france_desc: "Da sich [FRA.GetNameDef] geweigert hat, die Maginot-Linie entlang unserer Grenzen zu verlängern, lässt dies unseren Feinden eine weit offene Tür, die sie beinahe gezwungenermaßen für einen Angriff nutzen müssen. Indem wir unseren Vertrag mit [FRA.GetName] aufkündigen, können wir uns von jeglichen militärischen Verpflichtungen befreien, doch [FRA.GetNameDef] wird trotzdem gezwungen sein, einzugreifen, falls wir angegriffen werden, um nicht zu riskieren, dass man sie von ihrem ungeschützten Territorium aus invadiert."
 BEL_german_non_aggression: "Deutscher Nichtangriffspakt"
 BEL_german_non_aggression_desc: "[GER.GetNameDefCap] begrüßt unsere Neutralitätsbekundung und hat öffentlich Interesse an einem gegenseitigen Nichtangriffspakt bekundet, um diese Haltung zu bekräftigen und die Sicherheit der eigenen Grenzen zu gewährleisten."
 BEL_dyle_plan: "Dyle-Plan"
 BEL_dyle_plan_desc: "Trotz unserer offenen Neutralitätsverkündung und militärischen Nichteinmischung arbeiten wir hinter verschlossenen Türen weiter mit unseren strategischen Partnern zusammen und erstellen Pläne und Eventualitäten für den Fall einer Invasion. Der derzeitige Plan sieht vor, dass wir so lange wie möglich hinter dem Fluss Dyle die Stellung halten, bis ein Expeditionstrupp eintrifft, um unsere Verteidigung zu stärken."
 BEL_dyle_plan_tt: "Im Fall eines Krieges werden §Y[ENG.GetNameWithFlag]§! und §Y[FRA.GetNameWithFlag]§! eher gewillt sein, uns zu unterstützen!"
 BEL_british_guarantee: "Britische Garantien"
 BEL_british_guarantee_desc: "Unsere guten Beziehungen zu [ENG.GetName] waren nie ein Geheimnis. Wir sollten es offiziell machen und unsere gegenseitigen militärischen Garantien erweitern."
 BEL_government_resigns: "Rücktritt der Regierung"
 BEL_government_resigns_desc: "Aufgrund der Korruptionsvorwürfe durch die faschistischen Rexisten hat der Druck auf unsere Regierung zugenommen. Es werden bereits Vorbereitungen für Neuwahlen getroffen."
 BEL_auto_complete_government_resigns_tt: "Dieser Schwerpunkt wird durch das Ereignis §YRücktritt der Regierung§! und die dort getroffenen Entscheidungen automatisch abgeschlossen."
 BEL_government_of_national_unity: "Regierung der nationalen Einheit"
 BEL_government_of_national_unity_desc: "Trotz des wachsenden Widerstands seitens der faschistischen Bewegung haben sich die Liberaldemokraten, die Sozialisten und die Katholiken unter Paul van Zeeland erneut zusammengeschlossen und eine neue Regierung der nationalen Einheit gebildet."
 BEL_investigate_bribery_charges: "Bestechungsvorwürfe untersuchen"
 BEL_investigate_bribery_charges_desc: "Die Korruptionsvorwürfe innerhalb der Regierung konnten nie entkräftet werden und die Forderung nach einer offiziellen Untersuchung wird immer lauter. Leon Degrelle, der Anführer der faschistischen Rexisten, hat sogar Paul van Zeeland beschuldigt, Bestechungsgelder angenommen zu haben."
 BEL_royal_intervention: "Einmischung des Königshauses"
 BEL_royal_intervention_desc: "Die Regierung wurde erneut gestürzt, weshalb der König gezwungen ist, einzugreifen. Es gibt zwei Kandidaten für das Amt des Premierministers: Paul-Émile Janson, die ruhige Hand, oder Leon Degrelle, der die Korruptionsvorwürfe gegen das vorherige Regime vorbrachte."
 BEL_auto_complete_royal_intervention_tt: "Dieser Schwerpunkt wird durch das Ereignis „§YDie königliche Ernennung§!“ und die dort getroffenen Entscheidungen automatisch abgeschlossen."
 BEL_paul_emile_janson: "Paul-Émile Janson"
 BEL_paul_emile_janson_desc: "Paul-Émile Janson, die liberale Wahl für das Amt des Premierministers, wurde vom König als ruhige Hand auserkoren, um die Regierung in diesen zunehmend instabilen Zeiten zu festigen."
 BEL_plan_de_man: "Plan de Man"
 BEL_plan_de_man_desc: "Obwohl dies mit großen politischen Kosten verbunden ist, hat der Premierminister hart daran gearbeitet, die Reformen von Henri de Man fortzusetzen, um weiter gegen die Arbeitslosigkeit vorzugehen. Dies soll die Arbeitslosenquote, die 1932 einen Höchststand von 23,5 % erreicht hatte, auf 15 % senken."
 BEL_economic_recovery: "Erholung der Wirtschaft"
 BEL_economic_recovery_desc: "Unsere Regierung hat es trotz der zahlreichen Hindernisse, mit denen sie konfrontiert war, geschafft, ein Wirtschaftswachstum herbeizuführen, doch es gibt bereits Stimmen, die behaupten, dass selbst das nicht ausreichen wird."
 BEL_adriaan_martens_crisis: "Die Adriaan-Martens-Krise"
 BEL_adriaan_martens_crisis_desc: "Die als unproblematisch angesehene Ernennung von Adriaan Martens zum Mitglied der Königlichen Akademie für Medizin hat sich zu einer echten politischen Krise ausgeweitet. Es wurde bekannt, dass Martens im letzten Krieg ein Kollaborateur war und unverblümt faschistische Ansichten vertritt. Dies könnte sehr wohl den Zusammenbruch der Spaak-Regierung herbeiführen."
 BEL_benelux_union: "Benelux-Union"
 BEL_benelux_union_desc: "Premierminister Spaak hat vorgeschlagen, die BeNeLux-Staaten [BEL.GetName], [HOL.GetName] und [LUX.GetName] in einer Zollunion zusammenzufassen, um das letztliche Ziel einer vollständigen Vereinigung in einem länderübergreifenden Unionsstaat voranzutreiben. Dies könnte sogar die Blaupause für eine zukünftige Europäische Union sein."
 BEL_benelux_union_tt: "Wenn sie demokratisch oder neutral sind, werden §Y[HOL.GetNameWithFlag]§! und §Y[LUX.GetNameWithFlag]§! in die §Y$BEL_benelux_union_faction$§! eingeladen"
 BEL_tripartite_government: "Drei-Parteien-Regierung"
 BEL_tripartite_government_desc: "Wie bei der vorangegangenen Nationalen Einheitsregierung ist es Premierminister Pierlot gelungen, mehrere demokratische Parteien im Zeichen der belgischen Solidarität zusammenzuführen. Mit dieser politisch geeinten Front hat er endlich die Macht, radikalere Gesetze durchzusetzen."
 BEL_the_council_of_europe: "Der Europarat"
 BEL_the_council_of_europe_desc: "Es wird immer offensichtlicher, dass die Neutralität kein Schutz gegen den militärischen Expansionismus aggressiver Nachbarn ist. Der einzige Weg, um den Frieden in Europa zu sichern, liegt in der Einheit. Wir müssen die europäischen Staatschefs an einen Tisch bringen und den Europarat gründen."
 BEL_the_council_of_europe_tt: "Schaltet Entscheidungen frei, um §Yandere Länder in die $BEL_european_union$ einzuladen§!."
 BEL_broken_neutrality: "Die Neutralität brechen"
 BEL_broken_neutrality_desc: "Unsere Neutralitätserklärung hat unserer Nation gute Dienste geleistet und unsere Position gestärkt. Jetzt können wir diese Fesseln endlich abstreifen und [BEL.GetName] in eine neue Ära führen."
 BEL_degrelle: "Degrelle"
 BEL_degrelle_desc: "Leon Degrelle, Vorsitzender der Rexisten und einer der führenden Faschisten in [BEL.GetName], spricht sich bereits seit einiger Zeit gegen die derzeitige Regierung aus und hat kürzlich deren Korruption erfolgreich öffentlich gemacht. Nachdem die Regierung von Van Zealand gestürzt wurde, schritt der König ein und ernannte Degrelle zum neuen Premierminister."
 BEL_support_the_rexists: "Die Rexisten unterstützen"
 BEL_support_the_rexists_desc: "Da Degrelle nun seinen Platz als Premierminister eingenommen hat, ist es an der Zeit, dass die Partei, die ihn bei der Erlangung dieses Amtes unterstützte, für ihre Dienste belohnt wird und hochrangige Parteimitglieder in Kabinettspositionen befördert werden."
 BEL_dissolve_political_parties: "Politische Parteien auflösen"
 BEL_dissolve_political_parties_desc: "Die Schwachstellen der Demokratie liegen auf der Hand: Sie ist nichts weiter als ein Brutkasten für Korruption und Gier. Das Volk braucht keine Wahl. Es muss geführt werden! Und nur die [ROOT.GetRulingParty] ist dazu in der Lage."
 BEL_the_flemish_question: "Die Flamen-Frage"
 BEL_the_flemish_question_desc: "Die anhaltende Spaltung hat eine Kluft innerhalb unserer Bevölkerung geschaffen. Wir müssen die Flamen-Frage ein für alle Mal klären und selbst entscheiden, welche Sprache wir zum Standard machen wollen. Die Menschen werden tun, was man ihnen sagt, denn schließlich sind wir alle [BEL.GetAdjective]. Das ist doch viel wichtiger als eine so kleinliche Sache wie die Sprache."
 BEL_christian_corporatism: "Christlicher Korporatismus"
 BEL_christian_corporatism_desc: "Wir haben den italienischen Korporatismus, das Konzept kollektiver, staatlich geführter Arbeitnehmerorganisationen, die alle auf dieselben wirtschaftlichen Ziele hinarbeiten, mit großem Interesse verfolgt und studiert. Wir sind zu dem Ergebnis gekommen, dass wir dieses Modell ebenfalls annehmen sollten. Wir sollten jedoch unsere christlichen Werte und Ideale darauf anwenden, um etwas zu schaffen, was einzigartig belgisch ist."
 BEL_legacy_of_the_soldier_king: "Vermächtnis des Soldatenkönigs"
 BEL_legacy_of_the_soldier_king_desc: "König Albert: Soldatenkönig, Kriegsheld und Retter Belgiens. Wir können viel von diesem großen Mann lernen und sollten dafür sorgen, dass jeder Soldat und sogar die ganze Nation nach seinem Vorbild lebt. Wir werden jedem Eindringling Widerstand leisten und ihn bis zum Letzten bekämpfen."
 BEL_the_lost_tribe: "Der verlorene Stamm"
 BEL_the_lost_tribe_desc: "[BEL.GetNameDefCap] wurde lange Zeit mit den eroberten und versklavten gallischen Völkern in einen Topf geworfen. Doch wir sind unser eigener verlorener Stamm von Germanen. Wir sind die, die Widerstand leisten. Wir sind die, die kämpfen. Wir sind Eroberer!"
 BEL_invite_german_tank_organization: "[GER.GetAdjective]e Panzeringenieure einladen"
 BEL_invite_german_tank_organization_desc: "Da der Großteil unserer Kontakte für den Panzerbau nicht mehr für uns zugänglich ist, müssen wir neue Partner suchen, mit denen wir zusammenarbeiten können, um Panzer unter die Leute zu bringen."
 BEL_the_walloon_legion: "Die Wallonische Legion"
 BEL_the_walloon_legion_desc: "Da unsere wahre Abstammung nun geklärt ist, ist es an der Zeit, dass wir unsere glorreiche Vergangenheit aufgreifen und der Welt zeigen, wozu wir fähig sind."
 BEL_the_new_ruhr: "Die neue Ruhr"
 BEL_the_new_ruhr_desc: "Das Ruhrgebiet wird von allen Großmächten um seine immensen industriellen Kapazitäten beneidet, doch auch Belgien birgt ein unvergleichliches industrielles Potenzial, das das unseres Nachbarn bei Weitem übertreffen kann. Wir haben die Möglichkeiten, wir haben die Ressourcen, wir haben den Antrieb, aber vor allem haben wir die Menschen."
 BEL_traditional_family_values: "Traditionelle Familienwerte"
 BEL_traditional_family_values_desc: "Die katholische Kirche war uns stets ein gutes Vorbild, wenn es um eine angemessene Familienethik geht, weshalb wir uns auch weiterhin an ihre Lehren halten sollten. Nur so können wir die Stabilität und das Wachstum gewährleisten, die für die weitere Expansion und unseren Wohlstand notwendig sind."
 BEL_the_french_horse_and_the_red_rider: "Das französische Pferd und der rote Reiter"
 BEL_the_french_horse_and_the_red_rider_desc: "Belgien steht schon viel zu lange unter der Knute der Franzosen, einem von kommunistischen Reitern befehligten Schlachtross. Wir müssen uns erheben und uns gegen diese heimtückische Invasion wehren. Nur wenn wir Selbstvertrauen und Stärke zeigen, wird diese Kreatur zurückschrecken und sich einschüchtern lassen."
 BEL_nationalize_the_banks: "Die Banken verstaatlichen"
 BEL_nationalize_the_banks_desc: "Viel zu lange wurden die Banken von gierigen kleinen Männern geleitet, die nur auf ihren Profit bedacht waren. Die Banken sind eine Institution, die im Dienst aller steht, und deshalb ist es nur gerecht, dass wir die Kontrolle über sie übernehmen und ihre Finanzinstrumente zu unserem gemeinsamen Nutzen einsetzen."
 BEL_abandon_neutrality: "Die Neutralität aufgeben"
 BEL_abandon_neutrality_desc: "Die Rufe nach Neutralität waren die Worte der Schwachen. In dieser Welt ist die einzige Diplomatie die der Stärke."
 BEL_international_stipend: "Internationale Stipendien"
 BEL_international_stipend_desc: "Andere faschistische Nationen haben angeboten, unsere anhaltende Neutralität in ihren eigenen Angelegenheiten zu erkaufen. Wenn dies der Preis für die Nichteinmischung ist, können wir ihn akzeptieren. Schließlich scheinen sie vergessen zu haben, ein Enddatum anzugeben."
 BEL_civil_service_purge: "Den öffentlichen Dienst säubern"
 BEL_civil_service_purge_desc: "Die Korruption wurde zu lange nicht angegangen und hat alle Ebenen der Regierung durchdrungen. Gefährliche Geschwüre erfordern radikale Behandlungen, und in diesem Fall besteht die Behandlung darin, uns aller zu entledigen, die wir korrupter Praktiken verdächtigen."
 BEL_royal_commander_in_chief: "Königlicher Oberbefehlshaber"
 BEL_royal_commander_in_chief_desc: "König Leopold III. ist in besten Verhältnissen aufgewachsen und der Sohn von König Albert, einem Kriegshelden, der der Nation in ihren dunkelsten Stunden beistand und sie zu einem glorreichen Sieg führte. Alles, was Leopold will, ist, sich zu beweisen und aus dem Schatten seines Vaters herauszutreten. Wir müssen ihm nur die Gelegenheit dazu geben."
 BEL_the_european_crusade: "Der europäische Kreuzzug"
 BEL_the_european_crusade_desc: "An den Grenzen Europas kreisen Geier, die nur darauf warten, ihre Klauen in zivilisierte Nationen zu schlagen, um ihre barbarischen Ideologien zu verbreiten. Es ist unsere Pflicht, voranzugehen und als Bollwerk der Ordnung und des Fortschritts zu dienen. Unsere Nation hat ihre unvergleichliche Entschlossenheit bewiesen und steht zu Recht an der Spitze dieses Kampfs."
 BEL_belgian_renaissance: "Belgische Renaissance"
 BEL_belgian_renaissance_desc: "Wir wurden zerschunden, wir wurden besiegt, doch unser Wille wurde nie gebrochen. Es ist der [ROOT.GetRulingParty] zu verdanken, dass uns dies gelang. Nur durch ihre fortgesetzte Herrschaft wird uns diese belgische Renaissance in ein weiteres goldenes Zeitalter führen."
 BEL_support_the_vnv: "Den VNV unterstützen"
 BEL_support_the_vnv_desc: "Bei den jüngsten Wahlen schloss sich der Vlaamsch Nationaal Verbond, der Flämische Nationalverband, mit der Rex-Partei zusammen, um einen korporatistischen Staat zu schaffen. Da Degrelle nun an der Macht ist, ist die Zeit gekommen, um seine Verbündeten zu belohnen und Schritte in Richtung eines expansionistischen faschistischen Staates zu unternehmen, der die Wiedervereinigung mit den Niederlanden fest im Blick hat."
 BEL_vnv_dominant_tt: "§Y[BEL.GetNameDefCap]§! wird fortan als §YFlandern§! bekannt sein"
 BEL_revitalize_nederlands: "Den Niederlanden neues Leben einhauchen"
 BEL_revitalize_nederlands_desc: "Unsere Sprache ist fast gänzlich verschwunden und die lokalen Dialekte sind nichts weiter als eine blasse Erinnerung. Sogar die Gerichte verkünden ihre Urteile auf Französisch. Der erste Schritt zur Wiederherstellung der Flamen ist, dafür zu sorgen, dass unsere Regierung und unser Volk die richtige Sprache sprechen: Niederländisch!"
 BEL_flanders_ascendant: "Flanderns Aufstieg"
 BEL_flanders_ascendant_desc: "Da der Stolz auf die flämischen Traditionen und die flämische Geschichte immer mehr wächst, ist es nun an der Zeit, dass wir dieses neu entfachte Nationalgefühl nutzen und unsere Nation ihrem endgültigen Schicksal - der Vereinigung mit den Niederlanden - entgegenführen."
 BEL_dietsland: "Dietsland"
 BEL_dietsland_desc: "Unsere Bemühungen, den Rest der niederländischsprachigen Länder Europas zu sichern, waren erfolgreich, doch es scheint, dass nicht all unsere Brüder diese neue Zukunft akzeptieren. Wir sollten sie an die Kultur und die Sprache erinnern, die wir teilen."
 BEL_dietsland_tt: "§Y[BEL.GetNameDefCap]§! wird fortan als §YDietsland§! bekannt sein"
 BEL_demand_calais: "Calais fordern"
 BEL_demand_calais_desc: "Die Wiedervereinigung unserer Nation ist beinahe abgeschlossen, doch ein wichtiger Teil Flanderns befindet sich noch in fremder Hand: Kales. Diese Region gehörte vor tausend Jahren zur Grafschaft Flandern, weshalb es nur angemessen ist, dass man sie uns zurückgibt."
 treaty_of_calais: "Der Vertrag von Calais wurde unterzeichnet"
 BEL_demand_calais_tt: "Unsere Optionen hierfür reichen vom §YKauf von Calais§! über §Yein Abkommen zum Tausch von Teilen des Kongos gegen Calais§! bis hin zu §YForderungen§! und einem §YKrieg§!, sollte dies erforderlich werden."
 BEL_belgian_east_indies: "Belgisch-Ostindien"
 BEL_belgian_east_indies_desc: "Die Niederländer besaßen bedeutende Kolonien im Ausland, insbesondere in Ostindien. Unsere eigenen imperialen Ambitionen sind nie abgeklungen, und es gibt immer Platz, um unserer Krone ein paar weitere Juwelen hinzuzufügen."
 BEL_burgundy_rising: "Burgunds Aufstieg"
 BEL_burgundy_rising_desc: "Das goldene Zeitalter der flämischen Macht und des flämischen Einflusses waren jene Tage, als wir über das Herzogtum Burgund herrschten. Wenn wir unser weltweites Ansehen wiederherstellen wollen, müssen wir die kriegerischen und finanziellen Traditionen unserer Vorfahren hochhalten. Der erste Schritt auf dem Weg dorthin ist natürlich die Rückeroberung dieser Gebiete."
 BEL_burgundy_tt: "§Y[BEL.GetNameDefCap]§! wird fortan als §YBurgund§! bekannt sein"
 BEL_join_axis: "Den Achsenmächten beitreten"
 BEL_join_axis_desc: "Wir haben uns zu lange vom Rest Europas isoliert. Es ist an der Zeit, dass wir uns mit unseren germanischen Brüdern zusammentun und ein Bündnis schließen, das unsere gemeinsamen Ziele schützen und erreichen kann."
 BEL_strength_and_brotherhood: "Stärke und Brüderlichkeit"
 BEL_strength_and_brotherhood_desc: "Wir werden uns mit jenen verbünden, deren Ideale von Stärke und Brüderlichkeit mit unseren übereinstimmen, und wie der Löwe werden auch wir unser eigenes Rudel bilden. So können wir das, was uns stark macht, gegen jene einsetzen, die geistig und moralisch schwächer als wir sind. Sie sind unsere Beute!"
 BEL_demand_further_gallic_concessions: "Weitere gallische Territorien einfordern"
 BEL_demand_further_gallic_concessions_desc: "Es ist an der Zeit, dass wir den Mantel der Intrige abwerfen und allen unsere wahren Absichten offenbaren. Die Kluft zwischen uns war nie ein Geheimnis, doch wir müssen unsere Überlegenheit ein für alle Mal unter Beweis stellen. Es ist an der Zeit, unser Schicksal selbst in die Hand zu nehmen. Komme, was wolle."
 BEL_demand_further_gallic_concessions_tt: "Schaltet Entscheidungen frei, um §YKerne in gallischen Ansprüchen§! zu erhalten, nachdem wir die Kontrolle darüber übernommen haben."
 BEL_belgica: "Belgica"
 BEL_belgica_desc: "Belgica war eines der nördlichsten Territorien des Römischen Reichs und wurde nach der einflussreichsten Bevölkerungsgruppe benannt, die in diesem Gebiet lebte. Wenn selbst die Römer in der Lage waren, die Macht des belgischen Volkes zu erkennen, dann sind wir auch in der Lage, weiter zu gehen, als es sich die Römer je hätten träumen lassen."
 BEL_belgica_tt: "§Y[BEL.GetNameDefCap]§! wird fortan als §YBelgica§! bekannt sein"
 BEL_constitutional_crisis: "Verfassungskrise"
 BEL_constitutional_crisis_desc: "Hubert Pierlot, ein offener Kritiker des Faschismus und von Leon Degrelle, sprach sich lautstark gegen die Entscheidung des Königs aus, Letzteren zum Premierminister zu ernennen. Er hat sich Unterstützung im Parlament gesichert und Notbefugnisse durchgesetzt, um den König für vorübergehend regierungsunfähig zu erklären und die Ernennung somit zu verhindern, bevor sie die königliche Zustimmung erhalten konnte."
 BEL_kings_abdication: "Die Abdankung des Königs"
 BEL_kings_abdication_desc: "Nachdem die Beziehungen zwischen dem Parlament und dem Monarchen öffentlich für zerrüttet erklärt wurden, hat man König Leopold unter Druck gesetzt, abzudanken. Man hofft, dass er friedlich abtreten wird."
 BEL_kings_abdication_tt: "§GOhne König Leopold wird Belgien viel widerstandsfähiger gegen Invasionen sein.§!"
 BEL_snap_election: "Vorgezogene Wahlen"
 BEL_snap_election_desc: "Da die Verfassungskrise größtenteils überwunden ist, ist es nun an der Zeit, die Legitimität der Regierung wiederherzustellen und sie von der, die sie gerade selbst abgesetzt hat, klar abzugrenzen. Im Moment sind Paul-Henri Spaak von den Sozialisten und Hubert Pierlot von der Katholischen Partei die Spitzenkandidaten."
 BEL_auto_complete_snap_election_tt: "Dieser Schwerpunkt wird durch das Ereignis „§YVorgezogene Wahlen§!“ und die dort getroffenen Entscheidungen automatisch abgeschlossen."
 BEL_liberal_victory: "Sieg der Liberalen"
 BEL_liberal_victory_desc: "Die wirtschaftsliberale Katholische Partei erhielt bei den letzten Wahlen die meisten Stimmen. Hubert Pierlot wird [BEL.GetName] fortan mit dem Versprechen anführen, [BEL.GetName] und das belgische Volk bis zum Schluss zu verteidigen."
 BEL_socialist_victory: "Sieg der Sozialisten"
 BEL_socialist_victory_desc: "Paul-Henri Spaak erhielt mit der Arbeiterpartei bei den vorgezogenen Neuwahlen die meisten Stimmen und versprach, alles in seiner Macht Stehende zu tun, um die Integrität der belgischen Grenzen zu wahren, unabhängig davon, ob man sich dafür mit den Kommunisten oder den Demokraten verbünden muss."
 BEL_expression_of_belgian_unity: "Die belgische Einheit zum Ausdruck bringen"
 BEL_expression_of_belgian_unity_desc: "Die Kulturen, aus denen sich die [BEL.GetAdjective]e Identität zusammensetzt, sind unsere größte Stärke, denn nur durch unterschiedliche Ideale, Perspektiven und sogar Sprachen können wir wahres Verständnis finden. Das, was uns spaltet, verbindet uns auch."
 BEL_anti_corruption_taskforce: "Einsatztrupp zur Korruptionsbekämpfung"
 BEL_anti_corruption_taskforce_desc: "Die Korruption wütet schon viel zu lange in unserem Staat, und da wir uns nun von der Fäulnis an der Spitze befreit haben, ist es an der Zeit, dass wir gegen die restliche Korruption vorgehen. Wir werden eine Sonderermittlungsgruppe mit weitreichenden Befugnissen einsetzen, um jene aus dem Weg zu räumen, die sich auf Kosten der Steuerzahler bereichert haben."
 BEL_diplomatic_rapprochment: "Diplomatische Annäherung"
 BEL_diplomatic_rapprochment_desc: "Unsere Neutralitätserklärung war angesichts der politischen und diplomatischen Gegebenheiten der damaligen Zeit notwendig, doch die Lage hat sich geändert. Wir haben nie aufgehört, mit unseren Freunden in anderen Ländern zu sprechen, aber wir sollten dies jetzt offener und vor den Augen der Welt tun."
 BEL_belgian_maginot: "Belgische Maginot-Linie"
 BEL_belgian_maginot_desc: "Belgien ist ein Pufferstaat zwischen zwei mächtigen, militärisch geprägten Nationen und wurde im Lauf seiner Geschichte von beiden bedroht. Dies hat uns zu Meistern der defensiven Kriegsführung gemacht. Die französische Maginot-Linie reicht bis an unsere Grenze, und wir müssen sie verlängern, um unser eigenes Land zu verteidigen. Wenn wir uns selbst zu einem Land machen, das man nicht erobern kann, werden wir auch nie angegriffen werden."
 BEL_belgian_maginot_available_tt: "Kontrolliert und kann mindestens §Y3 Landbefestigungen§! in einer Provinz in §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! oder §Y[977.GetName]§! an der §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]en§! Grenze errichten"
 BEL_belgian_maginot_bypass_tt: "Kontrolliert §RNICHT§! und kann §RNICHT§! mindestens §Y3 Landbefestigungen§! in einer Provinz in §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! oder §Y[977.GetName]§! an der §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]en§! Grenze errichten"
 BEL_belgian_maginot_tt: "Fügt §YLandbefestigungen§! entlang der §Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]en§! Grenze hinzu"
 BEL_soviet_guarantee: "Sowjetische Garantie"
 BEL_soviet_guarantee_desc: "Trotz unserer eher demokratischen Neigungen haben wir uns dem Sozialismus und unseren [SOV.GetAdjective]en Freunden verschrieben. Solange wir die richtigen Worte wählen, können wir den russischen Bären zu unserem Freund machen."
 BEL_soviet_guarantee_tt: "Sie sind eher gewillt, §Gzuzustimmen§!, wenn wir „§Y$BEL_raise_the_red_flag$§!“ abgeschlossen haben."
 BEL_expedite_fort_construction: "Befestigungsbau beschleunigen"
 BEL_expedite_fort_construction_desc: "Wir leben in einer gefährlichen Welt und sind von zahlreichen Feinden umgeben. Wir müssen uns auf einen Krieg vorbereiten und stärker in unsere Festungsanlagen und unser Ingenieurwesen investieren. Nur so stellen wir sicher, dass man uns nicht überrascht."
 BEL_democratization_of_education: "Die Bildung demokratisieren"
 BEL_democratization_of_education_desc: "Unsere Gesellschaft pflegt die Tradition einer gegenseitigen Fürsorge, die der Sozialvertrag zwischen unserer Arbeiterschaft und den Unternehmen am besten verkörpert. In ähnlicher Weise sollte auch der Staat versuchen, jedem die gleichen Chancen zu geben, und die Bedeutung einer guten Ausbildung hervorheben."
 BEL_invite_soviet_tank_makers: "[SOV.GetAdjective]e Panzeringenieure einladen"
 BEL_invite_soviet_tank_makers_desc: "Bisher haben wir uns stets auf unsere Verbündeten verlassen, wenn es darum ging, Panzer zu beschaffen. Auch wenn sich unsere Freunde geändert haben mögen, gilt das nicht für diese Politik. Aufgrund unserer freundschaftlichen Beziehungen zur Sowjetunion ist es vielleicht möglich, sie davon zu überzeugen, uns mit einigen Erkenntnissen zu unterstützen."
 BEL_join_allies: "Den Alliierten beitreten"
 BEL_join_allies_desc: "Im Ersten Weltkrieg kämpften wir bereits als Verbündete und gemeinsam trotzten wir der Invasion. Wir müssen uns erneut gegen all jene verbünden, die uns schaden wollen."
 BEL_unity_makes_strength: "Einigkeit macht stark"
 BEL_unity_makes_strength_desc: "Ursprünglich war dies das Motto der Republik der Vereinigten Niederlande, als diese sowohl die Niederlande als auch Belgien regierte. Nach der Revolution von 1830, die zur Unabhängigkeit Belgiens führte, wurde es offiziell vom belgischen Staat übernommen und repräsentiert seither die Einheit von liberalen Progressiven und katholischen Konservativen, die im Zentrum der belgischen Politik stehen, sowie die belgischen Ideale."
 BEL_join_comintern: "Komintern beitreten"
 BEL_join_comintern_desc: "Die Komintern hat sich im Lauf der Geschichte oft für jene eingesetzt, die für den Sozialismus eintreten, und da unsere Feinde die Befreiung unserer Arbeiter unterdrücken wollen, sollten wir im Osten nach neuen Freunden suchen."
 BEL_better_than_maginot: "Besser als Maginot"
 BEL_better_than_maginot_desc: "Unsere Befestigungsanlagen gehören zu den besten der Welt. Wir können nie wissen, von wo der nächste Angriff kommen wird, und müssen uns deshalb auf alle Eventualitäten vorbereiten. Wir müssen Gräben ausheben, die von weiteren Gräben geschützt werden, Bunker auf Bunkern bauen - und vor allem brauchen wir mehr Geschütze. Viel mehr Geschütze. Und zwar schwere!"
 BEL_vandervelde_minority: "Vanderveldische Minderheit"
 BEL_vandervelde_minority_desc: "Emile Vandervelde hat die Wahlen zwar gewonnen, doch seine Arbeiterpartei konnte keine klare Mehrheit erzielen. Da die Koalitionsverhandlungen gescheitert sind, hat er beschlossen, allein weiterzumachen, was jedoch auch bedeutet, dass der vor ihm liegende Weg schwierig sein wird."
 BEL_problem_of_language: "Sprachbarriere"
 BEL_problem_of_language_desc: "Belgien ist schon zu lange in der Sprache gespalten. Wenn die Arbeiterpartei auch nur ansatzweise darauf hoffen will, das Land hinter ihrer Regierung zu vereinen, wäre es ratsam, dass sie ihre Haltung zur Amtssprache offenkundig macht - oder sich darum bemüht, offiziell die Zweisprachigkeit einzuführen, wie es auch in Brüssel der Fall ist."
 BEL_trade_union_support: "Gewerkschaften unterstützen"
 BEL_trade_union_support_desc: "Unsere natürlichen Verbündeten im politischen Kampf sind die Gewerkschaften, doch bisher war ihre Unterstützung für unsere Bewegung eher mäßig. Wir sollten unseren Versprechen ihnen gegenüber mehr Druck verleihen und im Gegenzug fordern, dass sie ihre Mitglieder für unsere Sache mobilisieren."
 BEL_cooperative_cooperation: "Kooperative Zusammenarbeit"
 BEL_cooperative_cooperation_desc: "Kooperationen sind bereits seit Langem ein Teil von Belgien, da dieses Geschäftsmodell sehr gut mit dem von uns vertretenen Wirtschaftsideal vereinbar ist. Wir sollten die bereits etablierten Kooperationen und ihre Fachkenntnis nutzen, um die nächste Generation sozialbewusster Unternehmer auszubilden."
 BEL_aid_for_spain: "Unterstützung für Spanien"
 BEL_aid_for_spain_desc: "Die spanischen Republikaner kämpfen gegen die gefährlichen faschistischen und anarchistischen Radikalen, um für ihre Ideale einzustehen. Wir sollten sie in ihrem Kampf unterstützen, müssen dabei aber vorsichtig sein, um den Anschein der Neutralität zu wahren."
 BEL_the_grand_place: "Der Große Platz"
 BEL_the_grand_place_desc: "Der große Platz im Zentrum von Brüssel fördert bereits seit langer Zeit das sozialistische Denken und hat besonders durch Karl Marx Berühmtheit erlangt, der hier das Kommunistische Manifest verfasste. Auf dem Platz fand auch der 3. Kongress der Ersten Internationale statt und er diente als Gründungsort der ersten sozialistischen Partei: der Belgischen Arbeiterpartei."
 BEL_la_belgique_et_le_congo: "La Belgique et le Congo"
 BEL_la_belgique_et_le_congo_desc: "Belgiens Rolle im Kongo war lange Zeit von Ausbeutung und Verfolgung geprägt, obwohl es sich eigentlich für Chancengleichheit einsetzen sollte. Mit einer stärkeren Betonung der sozialistischen Ideale im eigenen Land ist es höchste Zeit, dass wir damit beginnen, unsere kolonialen Brüder ebenfalls nach dieser Philosophie zu behandeln und in ihre sozialistische Zukunft zu investieren."
 BEL_spanish_intervention: "Spanische Intervention"
 BEL_spanish_intervention_desc: "Die Lage, in der sich die spanischen Republikaner befinden, scheint aussichtslos, und es ist klar, dass jeder, dem die Demokratie am Herzen liegt, Unterstützung für jene leisten muss, die darum kämpfen."
 BEL_spanish_intervention_tt: "Schaltet Entscheidungen für weitere §YInterventionen in Spanien§! frei.\n\nWir sind in der Lage, Ausrüstung zu schicken, die Einwanderung zu fördern oder sie politisch zu unterstützen."
 BEL_contradictions_in_socialism: "Widersprüche im Sozialismus"
 BEL_contradictions_in_socialism_desc: "Unsere jüngsten Erfolge bei der Verbreitung der sozialistischen Ideale im Kongo haben eindeutig Früchte getragen und der Bevölkerung zu Wohlstand verholfen. Wir müssen diese „sozialisierende Mission“ auf ganz Afrika ausweiten!"
 BEL_contradictions_in_socialism_tt: "Erhält das Kriegsziel „§YBeanspruchte Region erobern§!“ gegen alle Länder, die derzeit Ansprüche aus diesem Schwerpunkt halten."
 BEL_growing_threat_of_fascism: "Die wachsende Bedrohung des Faschismus"
 BEL_growing_threat_of_fascism_desc: "Die zunehmende Unterstützung für den radikalen Faschismus in ganz Europa und in der ganzen Welt ist mit Besorgnis zu beobachten und wir sollten bereit sein, alles zu tun, um seine Ausbreitung zu verhindern - selbst wenn dies bedeutet, dass wir präventiv zuschlagen müssen."
 BEL_peacekeeping_missions: "Friedenserhaltende Missionen"
 BEL_peacekeeping_missions_desc: "Die anhaltenden Konflikte auf der ganzen Welt geben uns weiterhin Anlass zur Sorge, doch um nach außen hin den Anschein der Neutralität zu wahren, können wir nur im Rahmen genehmigter friedenserhaltender Missionen Truppen ins Ausland schicken."
 BEL_international_socialist_bureau: "Internationales Sozialistisches Büro"
 BEL_international_socialist_bureau_desc: "Die Zweite Internationale hatte ein ständiges Sekretariat in Brüssel. Diese Organisation wurde zwar im Jahr 1916 aufgelöst, doch der sozialistische Kampf dauert an. Da wir erneut auf der internationalen Bühne Fuß gefasst haben, sollten wir die Institution wiederaufbauen und innerhalb der Sozialistischen Internationale wieder eine Führungsrolle übernehmen."
 BEL_raise_the_red_flag: "Die rote Flagge hissen"
 BEL_raise_the_red_flag_desc: "Bislang haben wir uns größtenteils eher gemäßigten sozialistischen Idealen verschrieben, doch wenn wir uns dem Sowjetblock annähern wollen, müssen wir möglicherweise unsere Unterstützung für die kommunistische Partei bekräftigen. Der erste Schritt liegt darin, die Unterstützung der „Le Drapeau Rouge“ (Die rote Flagge) - der kommunistischen Zeitung in Belgien - für unsere Sache zu gewinnen."
 BEL_raise_the_red_flag_tt: "Schaltet Entscheidungen frei, um die §YRote Flamme neu zu entfachen§! und [BEL.GetName] §Ykommunistisch§! zu machen."
 BEL_support_the_european_project: "Das Europaprojekt unterstützen"
 BEL_support_the_european_project_desc: "In einer Welt, die von Kriegen und Konflikten beherrscht wird, ist sehr deutlich geworden, dass Neutralität keine Garantie für Frieden ist. Wir müssen den anderen europäischen Staaten die Hand reichen und ein Gremium schaffen, das sich für den gegenseitigen Schutz und die wirtschaftliche Stabilität einsetzt."
 BEL_european_community: "Europäische Gemeinschaft"
 BEL_european_community_desc: "Das Projekt Europa war bisher ein voller Erfolg, weshalb wir in Erwägung ziehen sollten, unsere Mitgliedschaft auszuweiten und eine Reihe von Verträgen zu ratifizieren, die über die Zukunft unserer Gemeinschaft bestimmen. Wir könnten sogar in Erwägung ziehen, zu einem föderaleren Modell überzugehen, in dessen Zentrum Belgien eine führende Rolle spielen würde."
 BEL_european_community_tt: "Schaltet Entscheidungen zum §Y$BEL_closer_european_union_cat$§! frei"
 BEL_the_king_surrenders: "Der König kapituliert"
 BEL_the_king_surrenders_desc: "König Leopold III. hat überraschenderweise von seinen Befugnissen als Oberbefehlshaber Gebrauch gemacht und die bedingungslose Kapitulation aller belgischen Militäreinheiten verkündet. Dies soll angeblich das Ziel haben, so viele Menschenleben wie möglich zu retten, doch es gibt auch Gerüchte über ein finstereres Motiv."
 BEL_unfit_to_reign: "Regierungsunfähig"
 BEL_unfit_to_reign_desc: "Angesichts der bedingungslosen Kapitulation, die König Leopold III. ohne Zustimmung des Parlaments angeboten hat, hat die Zivilregierung ihn für regierungsunfähig erklärt und gelobt, den Krieg aus dem Exil heraus fortzusetzen."
 BEL_prisoner_king: "Der gefangene König"
 BEL_prisoner_king_desc: "König Leopold III. hat sich entschieden, als Gefangener in [BEL.GetName] zu bleiben, um die Strafe an der Seite seines Volkes verbüßen zu können. Letzteres hat seine Entschlossenheit mit Zustimmung aufgenommen, sich in diesen schwierigen Zeiten um ihn geschart und bezeichnet ihn nun als „Gefangenenkönig“."
 BEL_government_in_exile: "Exilregierung"
 BEL_government_in_exile_desc: "Die überlebenden [BEL.GetAdjective]en Politiker, darunter eine Reihe wichtiger Minister wie Hubert Pierlot, Paul-Henri Spaak, Camille Gutt und Albert van Vleeshauwer sind in der Hauptstadt ihres Gastgeberlandes eingetroffen. Gemeinsam haben sie die „Regierung der Vier“ gebildet und geschworen, den Krieg zu einem siegreichen Ende zu führen."
 BEL_la_dame_blanche: "La Dame Blanche"
 BEL_la_dame_blanche_desc: "„Dame Blanche“, die „Weiße Dame“, war der Name des aus dem Untergrund agierenden Widerstands während des Ersten Weltkriegs, die sich unter ihrem Anführer Walthère Dewé im Stillen auf die erneute Besetzung Belgiens vorbereitet hat. Es ist nun an der Zeit, die Fähigkeiten dieser Organisation ein zweites Mal zu entfesseln."
 BEL_government_in_exile_tt: "Schaltet „§Y$BEL_government_in_exile_cat$§!“ frei, um die Legitimität und den Widerstand in [ROOT.GetName] zu stärken."
 BEL_moi_dabord: "Moi d’abord"
 BEL_moi_dabord_desc: "„Moi d’abord! (Ich rede zuerst!)“, rief Spaak, als der feindliche Botschafter mit der Kriegserklärung zu ihm kam. Spaak, der bereits über den Ausbruch der Feindseligkeiten wütend war, wollte so den bereits laufenden Überraschungsangriff in den internationalen Akten vermerken lassen, bevor die offizielle Kriegserklärung abgegeben werden konnte. Dieser Ausruf ist seither zu einer Art Parole für die Anhänger der Exilregierung geworden."
 BEL_v_for_victory: "Das V steht für Sieg"
 BEL_v_for_victory_desc: "Victoire! Vryheid! Sieg und Freiheit: zwei Wörter, die in der belgischen Sprache denselben Anfangsbuchstaben haben. Der erhobene Zeige- und Mittelfinger wurde bei der belgischen Bevölkerung zu einem Symbol des Trotzes und der Entschlossenheit, ehe sich dieses Zeichen im Ausland verbreitete und ähnlich trotzige Staatsoberhäupter es übernahmen."
 BEL_democratic_homecoming: "Demokratische Heimkehr"
 BEL_democratic_homecoming_desc: "Es war nicht das Königtum, das uns unser Heimatland zurückgab, sondern unsere demokratischen Institutionen und der Prozess, die Fähigsten aus unserem Volk an die Spitze zu stellen. Wir sollten ihren wertvollen Beitrag anerkennen und ihre Erfolge für künftige Generationen festschreiben."
 BEL_charles_count_of_flanders: "Karl, Graf von Flandern"
 BEL_charles_count_of_flanders_desc: "Es ist nur allzu offensichtlich, dass man Leopold nicht zutrauen kann, erneut den Thron zu besteigen, da er sich seiner Verantwortung entzog, als er die Nation aufgab. Zum Glück hat er einen jüngeren Bruder: Prinz Karl, den Grafen von Flandern, der einen hervorragenden Regenten abgeben würde, bis wir entscheiden, was mit dem „König“ geschehen soll."
 BEL_leopolds_return: "Leopolds Rückkehr"
 BEL_leopolds_return_desc: "Da König Leopold III. der rechtmäßige Herrscher von [BEL.GetName] ist, sollte er nun, da uns Belgien zurückgegeben wurde, erneut den Thron besteigen."
 BEL_secretaries_general: "Generalsekretäre"
 BEL_secretaries_general_desc: "Obwohl wir alles in unserer Macht Stehende getan hätten, um unser Land zu verteidigen, mussten wir mit Blick auf unsere viel größeren Nachbarn realistisch bleiben und die harte Entscheidung treffen, Gesetze für den Fall unserer Kapitulation zu erlassen. Wir haben das Komitee der Generalsekretäre geschaffen, Beamte, die rechtlich befugt sind, mit jedem Besatzer zusammenzuarbeiten, um sicherzustellen, dass die Lokalverwaltung fortbesteht."
 BEL_the_secret_army: "Die Geheimarmee"
 BEL_the_secret_army_desc: "Da unser Land von unseren Feinden besetzt wurde, müssen wir mit dem Aufbau eines Widerstands beginnen, der unseren Feind sabotiert und stört. Die Geheimarmee, die von einer Reihe von Offizieren unserer besiegten Armee gegründet wurde, verfügt über die notwendigen organisatorischen und logistischen Fähigkeiten, um diesen Plan umzusetzen. Alles, was wir tun müssen, ist, den Befehl zu geben."
 BEL_the_belgian_legion: "Die Belgische Legion"
 BEL_the_belgian_legion_desc: "Die Belgische Legion ist eine Ansammlung konservativer und royalistischer Loyalisten, die bereit sind, im Namen ihres Königs zu den Waffen zu greifen. Wir sollten alle, die für uns kämpfen wollen, aus dem Land schmuggeln und für unsere Zwecke nutzen."
 BEL_develop_home_support: "Heimatunterstützung fördern"
 BEL_develop_home_support_desc: "Obschon der Großteil unseres Kriegsbeitrags von unserer Exilregierung koordiniert wird, genießen wir zu Hause immer noch breite Unterstützung. Dies ist in erster Linie der Arbeit unserer fähigen Generalsekretäre zu verdanken, die unsere zivilgesellschaftlichen Bemühungen organisieren, ohne die Besatzer übermäßig zu verärgern."
 BEL_military_service_for_all_in_exile: "Militärdienst für alle im Exil"
 BEL_military_service_for_all_in_exile_desc: "Auf der ganzen Welt verstreut leben sehr viele Belgier. Wir sollten sie auf der Stelle zur Befreiung unseres Heimatlandes zum Militärdienst einberufen. Da der Patriotismus unter ihnen stark ist, dürfen wir mit einem großen Zustrom an Unterstützern rechnen."
 BEL_consolidate_resistance_groups: "Die Widerstandsgruppen vereinen"
 BEL_consolidate_resistance_groups_desc: "Es gibt eine Vielzahl an Widerstandsorganisationen in [BEL.GetName], die unsere Befreiungsversuche unterstützen wollen, doch sie alle sind durch unterschiedliche Ideologien, Meinungen, Ideale und Interessen gespalten. Als Exilregierung liegt es an uns, sie zu organisieren und auf unser gemeinsames Ziel hinzuführen."
 BEL_free_belgian_forces: "Die freien belgischen Truppen"
 BEL_free_belgian_forces_desc: "Unsere Präsenz im Ausland ist jetzt so groß, dass wir die nötigen militärischen Schritte gegen unsere Besatzer in die Wege leiten können. Obwohl die Schlacht vielleicht nicht sofort um Belgien selbst geführt werden wird, können wir zumindest den Kampf zu unseren Feinden tragen und mit [BEL.GetAdjective]em Blut und Stahl einen direkteren Kriegsbeitrag leisten."
 BEL_free_belgian_forces_tt: "2 §YInfanterie-Divisionen§! tauchen in einem zufälligen Staat im Heimatland des ehemaligen Exil-Gastgeberlandes auf."
 BEL_king_law_freedom: "König, Recht, Freiheit"
 BEL_king_law_freedom_desc: "Ein guter Belgier kämpft für König, Recht und Freiheit. Wir sollten uns der Tatsache bewusst sein, dass der König vor allen anderen steht, und Leopold III. ist unser König. Es sind seine Gesetze, die wir verteidigen, und seine Freiheit, für die wir kämpfen."
 BEL_king_of_the_belgians: "König der Belgier"
 BEL_king_of_the_belgians_desc: "„Ich schwöre, die Verfassung und die Gesetze des belgischen Volkes zu beachten, die Unabhängigkeit des Landes zu erhalten und die Unversehrtheit des Staatsgebietes zu wahren.“ So lauten die Worte, mit denen ein König den Thron besteigt und die in drei Sprachen - Französisch, Niederländisch und Deutsch - rezitiert werden."
 BEL_rally_to_the_king: "Um den König versammeln"
 BEL_rally_to_the_king_desc: "Der König ist weit mehr als nur ein Gefangener: Er ist zu einem Symbol für den Willen geworden, für unsere Nation zu kämpfen. Wir können in der Gewissheit leben, dass wir unter seiner Führung und mit seinem Geschick, seiner Intelligenz und seiner Entschlossenheit diese dunklen Tage überstehen und als eine stärkere, wohlhabendere Nation aus ihnen hervorgehen werden."
 BEL_van_overstraeten_on_the_home_front: "Van Overstraeten an der Heimatfront"
 BEL_van_overstraeten_on_the_home_front_desc: "Er ist bei Weitem am intelligentesten unter allen Militärangehörigen, ist sich dieser Tatsache aber auch nur allzu bewusst: Van Overstraeten diente vor Ausbruch des Krieges als Militärberater des Königs, und obwohl sein Charakter die Zusammenarbeit mit ihm zu einer Herausforderung macht, müssen wir ihn unter den gegebenen Umständen bitten, das Feld zu betreten und unsere Nation zum Sieg zu führen."
 BEL_expand_the_belgian_legion: "Die Belgische Legion erweitern"
 BEL_expand_the_belgian_legion_desc: "Immer mehr Menschen strömen zum Banner des Königs und sind bereit, alles für die Krone zu opfern. Wir müssen nur den Befehl geben, und sie werden dorthin marschieren, wo wir es ihnen sagen."
 BEL_expand_the_belgian_legion_tt: "3 §YInfanterie-Divisionen§! tauchen in einem zufälligen Staat im Heimatland des ehemaligen Exil-Gastgeberlandes auf."
 BEL_the_price_to_pay: "Der zu zahlende Preis"
 BEL_the_price_to_pay_desc: "Der König führt seit geraumer Zeit Gespräche mit unseren Besatzern und dank seines Charakters konnte er ihr Vertrauen gewinnen. Es ist möglich, die verlorenen belgischen Territorien zurückzuerhalten. Der Preis, den man dafür verlangt, ist simpel. Wir sollen vor ihnen niederknien."
 BEL_monetary_reconstruction: "Monetärer Wiederaufbau"
 BEL_monetary_reconstruction_desc: "Nach dem Ersten Weltkrieg lag die belgische Wirtschaft in Trümmern. Um den Wiederaufbau voranzutreiben und die hohen Schulden zu begleichen, begann das belgische Finanzministerium mit dem Drucken von Geld. Unmengen von Geld. Das half zwar damals, doch jetzt droht uns eine Hyperinflation, die wir in den Griff bekommen müssen, bevor weitere Reformen durchgesetzt werden können."
 BEL_rebuild_wallonian_industry: "Die wallonische Industrie wiederaufbauen"
 BEL_rebuild_wallonian_industry_desc: "Wallonien war während der deutschen Besatzung im Ersten Weltkrieg am stärksten betroffen, und die dortige Industrie und deren Ressourcen wurden von den Besatzern weitgehend geplündert. Der Wiederaufbau geht zwar zügig voran, aber wenn wir sein wahres Potenzial als [ROOT.GetAdjective]es industrielles Kerngebiet voll ausschöpfen wollen, bedarf es weitaus mehr Investitionen."
 BEL_gold_reserves: "Goldreserven"
 BEL_gold_reserves_desc: "Glücklicherweise verfügt der [ROOT.GetAdjective]e Staat über beträchtliche Goldreserven. Dies schafft eine stabile Grundlage für die Aufnahme und Vergabe von Darlehen innerhalb unseres Landes. Wir könnten das Gold jedoch auch verkaufen, um vorübergehend die industrielle Entwicklung anzukurbeln."
 BEL_social_partners: "Soziale Partner"
 BEL_social_partners_desc: "Unsere Regierung berief die Nationale Arbeitskonferenz ein, um Gewerkschaften und Unternehmensvertreter zusammenzubringen. Das Ergebnis war die Einführung des Mindestlohns und von sechs Tagen bezahltem Urlaub pro Jahr."
 BEL_revive_coal_mining: "Den Kohlebergbau wiederbeleben"
 BEL_revive_coal_mining_desc: "Die wallonische Wirtschaft war schon immer vom Stahl abhängig, und um diesen wichtigen Werkstoff besser produzieren zu können, müssen wir unsere Kohlebergwerke in der Region aggressiv ausbauen."
 BEL_40_hour_workweek: "40-Stunden-Woche"
 BEL_40_hour_workweek_desc: "Ein weiteres Ergebnis der Nationalen Arbeitskonferenz war die radikale Einführung der 40-Stunden-Woche. Nach anfänglicher Skepsis können wir einen Produktivitätsanstieg verzeichnen, und auch die Arbeiterzufriedenheit hat zugenommen."
 BEL_cockerill: "Cockerill"
 BEL_cockerill_desc: "Cockerill ist der führende Stahlproduzent in [ROOT.GetName]. Das Unternehmen besitzt riesige Werkhallen, die alles - angefangen von Motoren bis hin zu Artillerie - produzieren können. Angesichts der steigenden Nachfrage nach all diesen Produkten befinden wir uns in der hervorragenden Position, eine weitere Expansion voranzutreiben."
 BEL_cockerill_tt: "§GReduziert§! die Kosten, um §Y$BEL_cockerill_industrial$§! als Industriekonzern hinzuzufügen"
 BEL_railway_expansion: "Ausbau der Eisenbahn"
 BEL_railway_expansion_desc: "Die Eisenbahn bildet die wichtigste Hauptschlagader für die Versorgung des [ROOT.GetAdjective]en Handels und der Industrie. Da sich unsere Wirtschaft erholt und langsam wieder aufblüht, müssen wir dafür sorgen, dass unsere Infrastruktur Schritt hält."
 BEL_corporate_social_responsibility: "Soziale Verantwortung der Unternehmen"
 BEL_corporate_social_responsibility_desc: "Trotz der erheblichen Industrialisierung und Urbanisierung in [ROOT.GetName] besaßen die Gewerkschaften überraschenderweise nie so viel Macht, wie man es erwartet hätte. Dies liegt vor allem an unserer kulturellen Tradition, dass Unternehmen eine soziale Verantwortung gegenüber ihren Arbeitnehmern haben - obwohl es nicht schadet, sie von Zeit zu Zeit daran zu erinnern."
 BEL_val_benoit_institutes: "Val-Benoît-Institute"
 BEL_val_benoit_institutes_desc: "Wir sollten die Val-Benoît-Institute an der Universität Lüttich gründen und mehrere neue Wissenschaftsabteilungen in den Ruinen der alten Abtei Val-Benoît einrichten."
 BEL_stk: "Das STK gründen"
 BEL_stk_desc: "Wir haben das Ziel, das „Studiecentrum voor de Toepassingen van de Kernenergie“ (Studienzentrum für Kernenergie), kurz STK, zu gründen, um die wissenschaftlichen Anwendungen der Atomenergie zu erforschen."
 BEL_embrace_export_economy: "Die Exportwirtschaft fördern"
 BEL_embrace_export_economy_desc: "Auch wenn [ROOT.GetNameDef] nicht so berühmt wie sein nördlicher Nachbar ist, haben auch wir eine lange Handelstradition, in deren Mittelpunkt Antwerpen steht. Wir sollten unser Handelspotenzial ausbauen und unsere Profite erhöhen - schließlich ist es ein gutes Geschäft."
 BEL_engine_of_the_economy: "Motor der Wirtschaft"
 BEL_engine_of_the_economy_desc: "Züge nehmen im Herzen von [ROOT.GetName] eine besondere Stellung ein, da sie nicht nur neue Innovationen beflügeln, sondern auch die Produktion am Laufen halten und der Treibstoff für weiteres Wachstum sind. Vor allem aber sind sie der Motor der Wirtschaft."
 BEL_belgian_miracle: "Belgisches Wunder"
 BEL_belgian_miracle_desc: "Es ist schwer vorstellbar, dass Belgien vor zwei Jahrzehnten noch in Trümmern lag und von vielen nur als ein weiteres europäisches Schlachtfeld betrachtet wurde, wenn man es mit dem vergleicht, was wir heute sind: ein Vorreiter der Produktivität und Innovation. Dies verdanken wir vor allem der Tapferkeit unserer Soldaten, der Hartnäckigkeit unserer Arbeiterschaft und der Loyalität unserer Verbündeten und Freunde."
 BEL_belgian_air_force: "[ROOT.GetAdjective]e Luftwaffe"
 BEL_belgian_air_force_desc: "[ROOT.GetNameDefCap] hatte schon sehr früh die Luftfahrt für sich entdeckt und bereits während des letzten Krieges eine Luftwaffe aufgebaut, die sich durchaus auszeichnete. Leider haben unsere Haushaltseinsparungen weitere Innovationen stark gebremst. Da die Spannungen um uns herum immer weiter zunehmen, müssen wir sicherstellen, dass unsere Luftüberlegenheit als Abschreckung bestehen bleibt."
 BEL_develop_belgian_air_industry: "Die belgische Luftfahrt weiterentwickeln"
 BEL_develop_belgian_air_industry_desc: "Wir haben nicht sonderlich viel Erfahrung in der Entwicklung eigener Flugzeuge, da unsere Industrie seit dem letzten Krieg bedauerlicherweise kaum Investitionen erfahren hat. Es gibt eine Reihe sehr innovativer junger Konstrukteure und Unternehmer, die von uns subventioniert werden könnten."
 BEL_renard_constructions_aeronautiques: "Renard Constructions Aeronautiques"
 BEL_renard_constructions_aeronautiques_desc: "Alfred Renard ist einer unserer vielversprechendsten Konstrukteure der letzten Jahre. Er hat einige sehr innovative Ideen und wir sollten ihn und sein Unternehmen unterstützen."
 BEL_stampe_et_vertrongen: "Stampe & Vertongen"
 BEL_stampe_et_vertrongen_desc: "Obwohl Stampe & Vertongen auf Schulflugzeuge spezialisiert ist, sollten wir in dieses einheimische Unternehmen investieren und seine Flugzeugentwürfe für Aufgaben an der Front anpassen."
 BEL_relocate_air_production: "Die Flugzeugproduktion verlagern"
 BEL_relocate_air_production_desc: "Für den Bau von Flugzeugen werden große Mengen an Spezialbauteilen und schwer zu ersetzende Luftfahrtingenieure benötigt. Wurde ein Flugzeug jedoch erst einmal gebaut, kann man es praktisch überall einsetzen. Wir sollten Verträge mit ausländischen Firmen schließen und unsere Flugzeuge im Ausland produzieren, damit unsere Produktionsanlagen geschützt sind."
 BEL_pressurized_cabin_development: "Druckkabinen entwickeln"
 BEL_pressurized_cabin_development_desc: "Wir haben Druckkabinen entwickelt, um den Flugverkehr zwischen Belgien und dem Kongo zu verbessern. Diese erlauben es uns, viel höher zu fliegen, als es normalerweise möglich ist. Dieselbe Technologie auch an unsere Militärflugzeuge anzupassen, wird deren Fähigkeiten ebenfalls erheblich verbessern."
 BEL_foreign_plane_purchases: "Ausländische Flugzeuge kaufen"
 BEL_foreign_plane_purchases_desc: "Bedauerlicherweise sind wir wegen des Zustands, in dem sich die [ROOT.GetAdjective]e Luftfahrtindustrie befindet, gezwungen, ausländische Flugzeuge zu kaufen. Wir sollten einen Wettbewerb ausschreiben, damit andere Länder im Preiskampf konkurrieren und wir das Beste für unser Geld erhalten."
 BEL_aviation_school: "Luftfahrtschule"
 BEL_aviation_school_desc: "Unsere Piloten brauchen einen Ort, um ihr Handwerk zu erlernen. Dafür sollten wir unsere Ausbildungsstandorte entsprechend ausbauen."
 BEL_polish_licences: "Polnische Lizenzen"
 BEL_polish_licences_desc: "Die [POL.GetAdjective]e Regierung hat uns vorgeschlagen, einige ihrer Flugzeugentwürfe zu lizenzieren, die sie uns weit unter dem Marktpreis zur Verfügung stellen kann."
 BEL_early_helicopters: "Frühe Hubschrauber"
 BEL_early_helicopters_desc: "Nicolas Florine wanderte nach dem Russischen Bürgerkrieg nach [ROOT.GetName] aus und entwickelte hier eine gänzlich andere Form des Fliegens, die auf schnelldrehenden Rotoren beruht. Wir sollten seine Entwicklungen finanzieren und sehen, wohin uns dieses neue Gebiet der Luftfahrtwissenschaft führt!"
 BEL_air_doctrine: "Luftdoktrin"
 BEL_air_doctrine_desc: "Die moderne Kriegsführung verändert sich ständig und entwickelt sich rasant weiter. Wir sollten eine Studie über die derzeitigen Doktrinen anderer Militärmächte finanzieren und prüfen, welche Lehren daraus gezogen und auch auf unsere eigene Luftwaffe übertragen werden können."
 BEL_legacy_of_the_belgian_airforce: "Vermächtnis der belgischen Luftwaffe"
 BEL_legacy_of_the_belgian_airforce_desc: "Unsere Piloten gehörten während des Ersten Weltkriegs zu den tapfersten, die auf den Schlachtfeldern kämpften, und diese stolze Tradition wird auch heute noch aufrechterhalten."
 BEL_re_establish_belgian_navy: "Die belgische Marine wiederaufbauen"
 BEL_re_establish_belgian_navy_desc: "Obwohl Belgien nach dem Ersten Weltkrieg durch den Versailler Vertrag mehrere Schiffe von Deutschland erhalten hatte, wurde die belgische Marine 1927 aufgrund von Haushaltseinsparungen aufgelöst. Angesichts der zunehmenden Spannungen um uns herum und der Notwendigkeit, die strategische Kommunikation und den Handel, insbesondere mit dem Kongo, aufrechtzuerhalten, müssen wir dafür sorgen, dass wir unsere Flotte wiederaufbauen."
 BEL_re_build_the_fleet: "Die Flotte wiederaufbauen"
 BEL_re_build_the_fleet_desc: "Der erste Schritt auf unserem Weg, erneut zu einer Seemacht zu werden, liegt darin, unsere Marine wiederaufzubauen. Dies erfordert erhebliche Investitionen in neue Werften zur Erhöhung unserer Schiffsbaukapazitäten."
 BEL_allied_donations: "Spenden der Alliierten"
 BEL_allied_donations_desc: "Die Umstände, die uns dazu veranlassten, unsere maritime Präsenz zu verstärken, sind noch dringlicher geworden. Wir sollten uns an unsere Verbündeten wenden und sie darum bitten, uns bei unserer maritimen Aufrüstung zu unterstützen."
 BEL_port_of_antwerp: "Der Hafen von Antwerpen"
 BEL_port_of_antwerp_desc: "Antwerpen ist für den Handel bekannt geworden, und der Hafen der Stadt ist bis heute wichtig für uns. Wir sollten diesen Ruf nutzen, um günstige Handelsabkommen zu erzielen."
 BEL_corvette_fleet: "Korvettenflotte"
 BEL_corvette_fleet_desc: "Der Bau von Schiffen, besonders der von Großkampfschiffen, nimmt viel Zeit in Anspruch. Da die dringende Notwendigkeit besteht, unsere Marine auszubauen, sollten wir uns stattdessen auf kleine, leicht herzustellende Schiffe konzentrieren, die auf das spezialisiert sind, wofür wir sie am meisten brauchen: den Schutz unserer Handelsinteressen."
 BEL_boelwerf: "Boelwerf"
 BEL_boelwerf_desc: "Die Boelwef ist eine der größten Werften in Antwerpen. Wir sollten ihre Kapazitäten nutzen und in ihren Ausbau investieren, um unsere Flotten leichter zu verstärken."
 BEL_cockerill_shipyards: "Cockerill-Werften"
 BEL_cockerill_shipyards_desc: "Die Cockerill-Werften, eine Tochtergesellschaft des großen Cockerill-Konglomerats, ist jene Industrie, die wir am meisten fördern müssen. Heutige Kriegsschiffe werden aus Stahl gebaut, und niemand kann besser mit Stahl umgehen als Cockerill."
 BEL_antwerp_maritime_academy: "Marineakademie Antwerpen"
 BEL_antwerp_maritime_academy_desc: "Obwohl die Marineakademie Antwerpen mehr der zivilen und kommerziellen Schifffahrt gewidmet ist, können wir das Wissen der Ausbilder nutzen, um unseren Marineoffizieren wichtige Fähigkeiten beizubringen. Ihr Wissen wird besonders nützlich sein, wenn es darum geht, ihnen zu zeigen, wie sie am besten mit den Handelsschiffen zusammenarbeiten."
 BEL_naval_doctrine: "Marinedoktrin"
 BEL_naval_doctrine_desc: "Unsere zivilen Ausbilder können uns nur eine begrenzte Menge beibringen. Um unser Verständnis in Marineangelegenheiten wirklich zu erweitern, müssen wir ausländische Talente anheuern und ihr Wissen ebenfalls nutzen."
 BEL_convoy_protection_duties: "Handelsschiffe mit Verteidigungsbewaffnung"
 BEL_convoy_protection_duties_desc: "In Zeiten der Not ist es akzeptabel, Handelsschiffe zu bewaffnen und sie mit Geschützen und anderen Verteidigungsmaßnahmen auszustatten, die für ihren eigenen Schutz sorgen. So werden diejenigen, die unsere Kaufleute jagen, feststellen, dass die Beute plötzlich Zähne hat."
 BEL_maritime_phoenix: "Maritimer Phönix"
 BEL_maritime_phoenix_desc: "Unsere Flotte ist aus dem Nichts erblüht. Unsere Werften werden vom Feuer der Industrie erleuchtet, und immer mehr Schiffe rutschen über die Bootsrampen ins Wasser. Unsere strategischen Interessen im Ausland werden von unseren Flotten unter [ROOT.GetAdjective]er Flagge durchgesetzt."
