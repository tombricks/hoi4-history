 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "Ist entweder §Y[AUS.GetNameDef]§! oder §Y[HUN.GetNameDef]§! und hat einen beliebigen §Yösterreichisch-ungarischen Kontingentstaat§! als Untertan, ist ein Untertan von einem, ist ein Bündnisanführer als §Y[AUS.GetNameDef]§! oder §Y[HUN.GetNameDef]§! oder befindet sich als beliebiger §Yösterreich-ungarischer Kontingentstaat§! in einem Bündnis mit einem."
 HABSBURG_is_originator_country: "§Y[ROOT.GetName]§! ist das§YBegründerland§!."
 HABSBURG_part_of_something_bigger: "Unteilbar und untrennbar"
 HABSBURG_part_of_something_bigger_desc: "Jedes Volk weiß, dass es seine Heimat verteidigen muss, doch unsere neu gegründete Föderation wird sicher fallen, wenn wir überdies nicht erkennen, wie wichtig auch eine grenzübergreifende Zusammenarbeit und eine Unterstützung beim Schutz dessen sind, was unseren Nachbarn wichtig ist."
 HABSBURG_economic_cooperation_policy: "Politik der wirtschaftlichen Zusammenarbeit"
 HABSBURG_economic_cooperation_policy_desc: "Derzeit verwaltet jedes unserer Föderationsmitglieder seine Wirtschaft vollständig selbst. Dies lässt zwar jedem so viel Freiheit wie möglich, behindert allerdings auch die Wirtschaftskraft der Föderation insgesamt. Durch die Einführung einer Kooperationspolitik stellen wir sicher, dass die Mitglieder bei größeren wirtschaftlichen Problemen gemeinsam handeln."
 HABSBURG_joint_consumer_goods_endeavors: "Die Donauzentralbank"
 HABSBURG_joint_consumer_goods_endeavors_desc: "Die wirtschaftlichen Möglichkeiten der einzelnen Staaten innerhalb unserer Föderation unterscheiden sich stark und auch die Zentralbanken haben eine sehr unterschiedliche Wirtschaftskraft. Zwar sollte jedes Land seine eigene Zentralbank behalten dürfen, aber eine übergeordnete föderationsweite Zentralbank stellt sicher, dass wir eine Instanz haben, die sich in erster Linie um die allgemeine Wirtschaftskraft der Föderation kümmert."
 HABSBURG_technology_sharing: "Wissenschaftliche Zusammenarbeit"
 HABSBURG_technology_sharing_desc: "In unserer Föderation gibt es viele helle Köpfe. Wir müssen sie zusammenbringen, um die Entwicklung unserer Region zu fördern und unsere Föderation in jene Zukunft zu führen, die sie verdient."
 HABSBURG_increase_scientific_cooperation: "Gemeinsame Forschungsstandorte etablieren"
 HABSBURG_increase_scientific_cooperation_desc: "Es ist an der Zeit, gemeinsam neue Labore und geheime Forschungsstandorte zu etablieren, in denen unsere Wissenschaftler enger zusammenarbeiten, ihre Forschung beschleunigen und uns zu neuen Horizonten führen."
 HABSBURG_simplify_economic_lawmaking: "Den Erlass von Wirtschaftsgesetzen vereinfachen"
 HABSBURG_simplify_economic_lawmaking_desc: "Unsere Mitglieder verfügen derzeit über sehr unterschiedliche Gesetze in Bezug auf Handel und Wirtschaft. Es besteht zwar keine Notwendigkeit, ein zentrales Kontrollgremium einzurichten, das dafür sorgt, dass die Gesetze in allen Mitgliedsländern gleich sind, aber Gesetze dynamisch an die jeweilige Lage anpassen zu können, würde unsere Profite optimieren."
 HABSBURG_securing_the_consumer_rights: "Wohlstand für das Volk"
 HABSBURG_securing_the_consumer_rights_desc: "Obwohl man überall Fürsprecher für einen Krieg findet, dürfen wir nicht vergessen, wer diese Föderation möglich macht. Es ist das Volk, und daher müssen wir dafür sorgen, dass es stets zufrieden ist mit der Situation, in der es sich befindet."
 HABSBURG_discounted_licenses: "Aushandeln vorteilhafter Waffenabkommen"
 HABSBURG_discounted_licenses_desc: "Obwohl wir nicht über die modernsten Waffen verfügen, haben unsere Politiker dennoch Kontakte, die uns dabei helfen, Zugang zu ausländischer Technologie zu erhalten, um diese dann an unseren eigenen Standorten zu produzieren. Dieses umfangreiche Netzwerk sichert uns die Produktionsrechte an der besten Ausrüstung, und unsere riesige Industrie stellt diese überlegene Ausrüstung dann für unsere Truppen bereit."
 HABSBURG_reform_gemeinsame_armee: "Reformierung der gemeinsamen Armee"
 HABSBURG_reform_gemeinsame_armee_desc: "In der Vergangenheit unterhielt Österreich-Ungarn eine große gemeinsame Armee, zu der alle Länder für unsere gemeinsame Sache beitrugen. Ungeachtet unserer derzeitigen ideologischen Unterschiede würde uns ein gemeinsames Militär nur stärker machen."
 HABSBURG_motorizing_the_armies: "Motorisierung der Armeen"
 HABSBURG_motorizing_the_armies_desc: "Die moderne Kriegsführung dreht sich nach wie vor um Infanterieoffensiven, weshalb wir dafür sorgen müssen, dass sich unsere Infanterie so schnell und effektiv wie möglich innerhalb der Föderation bewegt. Indem wir die Armee motorisieren und mehr unserer Truppen per LKW transportieren, stellen wir sicher, dass unsere Truppen immer rechtzeitig dort sind, wo sie gebraucht werden."
 HABSBURG_mechanized_initiative: "Mechanisierte Initiativen"
 HABSBURG_mechanized_initiative_desc: "Manche Wissenschaftler diskutieren die Option von Halbketten-LKWs, die Truppen transportieren und stärker gepanzert werden können. Diese Option wäre vermutlich günstiger als ein Panzer und gleichzeitig stabiler als ein LKW und ließe sich selbst in schwierigerem Gelände einsetzen. Vielleicht sollten wir in Erwägung ziehen, dieses Projekt zu finanzieren."
 HABSBURG_armor_initiative: "Panzerfahrzeug-Initiativen"
 HABSBURG_armor_initiative_desc: "Die Kriege der Zukunft werden von Panzerfahrzeugen entschieden werden, wie schon zu Ende des Ersten Weltkriegs, den unser Vorgänger verlor. Wir müssen diese Fehler wettmachen und uns genau darauf konzentrieren, damit wir nicht erneut scheitern."
 HABSBURG_effectivizing_the_motorized_troops: "Effizienter Treibstoffverbrauch"
 HABSBURG_effectivizing_the_motorized_troops_desc: "Unser Treibstoffverbrauch ist in die Höhe geschnellt, da wir immer mehr motorisierte, mechanisierte und gepanzerte Einheiten in unsere Armee integriert haben. Die Treibstoffbeschaffung selbst ist zu einem höchst bedenklichen Engpass geworden und behindert unsere militärischen Fähigkeiten. Wir sollten prüfen, wie wir unseren Treibstoffverbrauch verbessern können, denn dies kommt uns sowohl militärisch als auch wirtschaftlich zugute."
 HABSBURG_the_strength_of_the_common_man: "Stärken des einfachen Mannes"
 HABSBURG_the_strength_of_the_common_man_desc: "Selbst die größte Organisation ist auf das kleinste Teil angewiesen. Für uns und im Besonderen unsere Armeen bedeutet dies, dass wir uns auf die einfachen Männer, unsere Soldaten, verlassen müssen. Wir müssen zwei Dinge sicherstellen: Jeder Soldat innerhalb unserer militärischen Organisation muss begreifen, welche Last auf seinen Schultern ruht, und er muss die Kraft haben, sie zu tragen, um seiner Pflicht nachzukommen."
 HABSBURG_joint_training_initiative: "Das k.u.k. Kriegsministerium"
 HABSBURG_joint_training_initiative_desc: "Unsere gemeinsame Armee wurde einst von einem eigens dafür eingerichteten Ministerium geleitet. Rückblickend betrachtet wurde das Ministerium schlecht verwaltet und war zu sehr von den Geschehnissen auf dem Schlachtfeld abgekoppelt. Die Idee an sich war allerdings gut. Wenn wir gemeinsam operieren wollen, müssen wir auch unsere Planung und Organisation gemeinsam regeln."
 HABSBURG_organizational_exercises: "Gemeinsame Organisationsmanöver"
 HABSBURG_organizational_exercises_desc: "Ausgeklügelte Truppenmanöver werden die Kriege der Zukunft entscheiden. Da Kriege mit immer höherem Tempo geführt werden, muss auch die Organisation immer schneller werden. Keine noch so große Feuerkraft wird uns retten, wenn unsere Truppen nicht wissen, wie sie sich bewegen können, ohne ihr Ziel aus den Augen zu verlieren. Da unsere Armee immer mehr Männer verschiedener Nationalitäten umfasst, müssen auch Anstrengungen zur Koordinierung und Organisation unserer Truppen unternommen werden."
 HABSBURG_meeting_the_logistical_challenge: "Bewältigen der logistischen Herausforderung"
 HABSBURG_meeting_the_logistical_challenge_desc: "Mit dem Wachstum unserer Föderation wachsen auch die logistischen Herausforderungen. Nachschub benötigt immer länger, um die Truppen zu erreichen, und wir befürchten, dass dies in Zukunft zu einem Problem werden könnte. Unsere Truppen müssen darauf trainiert werden, mit weniger mehr zu erreichen, und die Verteilung der Versorgungsgüter an die Truppen muss verbessert werden."
 HABSBURG_bring_back_royal_and_imperial_hussars: "K.u.k Husaren wiedereinführen"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "Früher hatte Österreich-Ungarn seine k.u.k Husaren. Der Geist der Husaren ist nach wie vor lebendig und das, obwohl sie bereits vor Langem aufgelöst wurden. Da sie sowohl bei unserer eigenen Bevölkerung als auch bei unseren Feinden einen solchen Respekt genossen, würde uns ihre Wiederherstellung auch heute noch von großem Nutzen sein."
 HABSBURG_defensive_hussars: "Vorbild der ungarischen Husaren"
 HABSBURG_defensive_hussars_desc: "Unsere neue Husarenarmee muss einige Änderungen erfahren, um sich nahtlos in unsere moderne Armee einfügen zu können. Die derzeitige leichte Kavallerie der Ungarn - ihre Interpretation eines modernen Husaren - wird das Vorbild sein, nach dem wir unsere neue Husarenarmee gestalten. Indem wir die Erfahrungen der Ungarn nutzen und danach streben, ihre Mobilität und Schnelligkeit zu erreichen, können wir eine Streitmacht errichten, mit der man rechnen muss."
 HABSBURG_offensive_hussars: "Vorbild der polnischen Husaren"
 HABSBURG_offensive_hussars_desc: "Unsere neue Husarenarmee muss einige Änderungen erfahren, um sich nahtlos in unsere moderne Armee einfügen zu können. Die schwere Kavallerie der Polen - ihre Flügelhusaren - hat ihren Feinden sowohl Angst als auch Respekt eingeflößt. In Anbetracht dieser Tatsache wäre es das Beste, wenn unsere Husaren nach demselben Muster handeln würden."
 HABSBURG_the_modern_hussar: "Der moderne Husar"
 HABSBURG_the_modern_hussar_desc: "Die Zeit bleibt für niemanden stehen, auch nicht für unsere tapferen Husaren. Obwohl diese tapferen Männer nach wie vor eine Bereicherung für unsere Armee sind, müssen sie sich auf das besinnen, was einen Husaren wirklich ausmacht, und reformiert werden. Die Zukunft unserer höchst angesehenen Husaren liegt vielleicht nicht durchgängig auf einem Pferderücken, doch das ist kaum von Belang. Wichtig ist, dass der Geist der Husaren weiterlebt!"
 HABSBURG_for_the_glory_of_the_empire: "Für den Glanz des Reiches"
 HABSBURG_for_the_glory_of_the_empire_desc: "Da unsere Armeen nun wieder auf Vordermann sind, sollten wir unseren Bürgern ein patriotisches Pflichtgefühl einimpfen, damit ihnen klar wird, dass sie es sind, die jedes einzelne Zuhause vor dem Feind beschützen."
 HABSBURG_joint_industry_spirit: "Vereinte Industrieplanung"
 HABSBURG_joint_industry_spirit_desc: "Jedes Land innerhalb unserer Föderation muss einen Beitrag zur Industrieleistung insgesamt beitragen. Derzeit arbeiten alle unsere Industrien jedoch nach unterschiedlichen Plänen, was es schwer macht, einen gemeinsamen Nenner für die Zusammenarbeit zu finden. Indem wir unsere Industrien zusammenlegen und gemeinsam planen, erreichen wir maximale Effizienz."
 HABSBURG_supplying_the_federation: "Versorgung der Föderation"
 HABSBURG_supplying_the_federation_desc: "In dem Maß, in dem unsere Föderation wächst, muss auch unser Versorgungs- und Schienennetz mitwachsen. Wenn wir dies vernachlässigen, laufen wir Gefahr, über unsere eigene Infrastruktur hinauszuwachsen und einen ebenso schmerzhaften wie beschämenden Absturz zu erleiden."
 HABSBURG_optimizing_the_land_usage: "Optimierung der Landnutzung"
 HABSBURG_optimizing_the_land_usage_desc: "Angesichts so vieler Länder, die in einer Föderation zusammenarbeiten, ist es nicht verwunderlich, dass unsere Flächennutzung keineswegs perfekt ist. Wir müssen unser Wissen darüber, wie wir unsere Industriegebiete am besten nutzen, bündeln, um die Art und Weise, wie wir neue Fabriken bauen, zu optimieren."
 HABSBURG_joint_ventures_in_resource_extraction: "Zusammenarbeit bei der Ressourcengewinnung"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "Es ist unvermeidlich, dass einige Ressourcenvorkommen nicht gefunden oder aus anderen Gründen nicht abgebaut werden - in der Regel aus wirtschaftlichen oder zeitlichen Gründen oder aus beiden. Da all diese Ressourcen nun unter der Föderation zusammengefasst sind, können wir unsere größere Wirtschaftskraft und unser erweitertes Wissen darüber nutzen, wie man diese Ressourcen am besten abbaut!"
 HABSBURG_industrializing_our_capitals: "Industrialisierung der Hauptstädte"
 HABSBURG_industrializing_our_capitals_desc: "Die meisten Hauptstädte in unserer Föderation sind alte, historische Städte. Das ist zwar gut und zeugt von einer langen und starken Geschichte, doch sie lassen Wünsche offen, wenn es um die industrielle Entwicklung geht. Es könnte sich als sehr nützlich erweisen, wenn wir unsere Anstrengungen zur Industrialisierung dieser Städte bündeln würden."
 HABSBURG_specializing_in_civilian_logistics: "Spezialisierung auf zivile Logistik"
 HABSBURG_specializing_in_civilian_logistics_desc: "Der Fluss von Werkzeugen und Ausrüstung durch die Föderation leidet unter dem Mangel an Infrastruktur und unter korrupten Fabrikbesitzern. Wir müssen uns auf diesen Sektor konzentrieren und ihn schnellstmöglich verbessern."
 HABSBURG_specializing_in_the_arms_industry: "Spezialisierung auf die Rüstungsindustrie"
 HABSBURG_specializing_in_the_arms_industry_desc: "Wenn wir je mit den [GER.GetAdjective]en, [SOV.GetAdjective]en, [ENG.GetAdjective]en oder [FRA.GetAdjective]en Kolossen mithalten wollen, müssen wir unsere Rüstungsindustrien erheblich ausbauen!"
 HABSBURG_industrial_effectivization: "Verbesserung der industriellen Effizienz"
 HABSBURG_industrial_effectivization_desc: "Unsere Fabriken müssen nicht nur in Kriegszeiten funktionieren, sondern natürlich auch in Friedenszeiten. In einer perfekten Welt wäre Letzteres weitaus wichtiger als Ersteres, doch leider ist diese Welt nicht perfekt. Dennoch dürfen wir unsere industriellen Bemühungen in Friedenszeiten nicht vernachlässigen."
 HABSBURG_reinforced_industry: "Resilientere Industrie"
 HABSBURG_reinforced_industry_desc: "Es ist zwar wichtig, dass unsere Fabriken in Friedenszeiten arbeiten können, aber jetzt ist nicht der richtige Zeitpunkt, sich mit dieser Frage zu befassen. Unser Industriesektor muss in der Lage sein, einem auf heimischem Boden geführten Krieg standzuhalten, und ehe dies nicht erreicht ist, können wir uns nicht die Zeit nehmen, über die Arbeit im Frieden nachzudenken."
 HABSBURG_improved_production_methods: "Verbesserte Produktionsmethoden"
 HABSBURG_improved_production_methods_desc: "Da unsere Industrien nun effektiv zusammenarbeiten, können wir uns daranmachen, unsere Produktionsmethoden zu verbessern und die wahre Macht und das Potenzial unseres Volkes und seiner harten Arbeit zu nutzen."
 HABSBURG_call_the_imperial_diet: "Versammlung des Reichstags"
 HABSBURG_call_the_imperial_diet_desc: "Es ist endlich an der Zeit, den Reichstag einzuberufen. Für uns als Anführer der Föderation ist unsere gemeinsame Vision schon immer klar gewesen. Das Ziel war stets eine Wiedereingliederung des Reichs, und es ist an der Zeit, dass wir es endlich verfolgen."
 HABSBURG_united_in_the_face_of_danger: "Vereint im Angesicht der Gefahr"
 HABSBURG_united_in_the_face_of_danger_desc: "Lieber sterben wir, als uns die Ehre nehmen zu lassen. Wir werden jeder Bedrohung, die sich gegen uns stellt, geschlossen die Stirn bieten! "
 HABSBURG_an_empire_not_just_in_name: "Eine tausendjährige Föderation"
 HABSBURG_an_empire_not_just_in_name_desc: "Unsere Föderation wird wahrlich tausend Jahre überdauern, und nun kann nichts mehr zwischen uns und unserer Zukunft stehen. Lasst alle wissen, dass die Donauregion die reichste und verehrungswürdigste der Welt ist!"
