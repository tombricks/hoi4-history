 GER_kdf_wagen_factories_desc: "[GetKDFFactoriesText]"
 GER_kdf_wagen_factories_autarky_text: "$GER_kdf_wagen_desc$" #old loc
 GER_kdf_wagen_factories_economic_growth_text: "Da wir nun eine neue [GetAutobahnName] haben, müssen wir sie nur noch mit Autos füllen. Wir müssen Fabriken bauen, die diese Autos produzieren und gleichzeitig Arbeitsplätze schaffen. Nur so werden wir eine moderne Wirtschaft aufbauen können, die uns zu Wohlstand verhilft."
 GER_expand_the_reichsautobahn_south: "Die [GetAutobahnName] südwärts erweitern"
 GER_expand_the_reichsautobahn_south_desc: "Unser Autobahnnetz nach Süden hin auszubauen, wird das Wirtschaftswachstum und die Entwicklung der Region fördern. Es wird auch unsere militärischen Fähigkeiten stärken, da es uns den schnellen Truppentransport in Richtung Alpen ermöglicht."
 GER_expand_the_reichsautobahn_south_tt: "Fügt §Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§! und §Y[4.GetName]§! §G1§! §Y$infrastructure$§! und §Y[53.GetName]§! bis §Y[4.GetName]§! eine Eisenbahn der Stufe §Y1§! hinzu, sollte §Y[ROOT.GetNameDef]§! oder ein deutscher Untertan diese Staaten besitzen. Derzeitige Auswirkung:"
 GER_expand_the_reichsautobahn_east: "Die [GetAutobahnName] ostwärts erweitern"
 GER_expand_the_reichsautobahn_east_desc: "Die Reichsautobahn nach Ostpreußen hin auszubauen, wird die Entschlossenheit unserer Nation demonstrieren, unsere östlichste Region wieder mit dem Rest von [ROOT.GetName] zu verbinden. Es wird uns auch erlauben, in Kriegszeiten hart und schnell in den Osten vorzudringen."
 GER_expand_the_reichsautobahn_east_tt: "Fügt §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[807.GetName]§! und §Y[85.GetName]§! §G1§! §Y$infrastructure$§! und §Y[63.GetName]§! bis §Y[85.GetName]§! eine Eisenbahn der Stufe §Y1§! hinzu, sollte §Y[ROOT.GetNameDef]§! oder ein deutscher Untertan diese Staaten besitzen. Derzeitige Auswirkung:"
 GER_develop_heraeus_facilities: "Die Forschungsstandorte von Heraeus erweitern"
 GER_develop_heraeus_facilities_desc: "In neue Standorte zu investieren, könnte unsere wachsende Nachfrage nach Edelmetallen stillen, die ein modernes Militär benötigt. Diese Materialien sind für die Elektronik und hochwertige Rüstungsgüter unerlässlich."
 GER_build_the_rur_dam: "Die Rurtalsperre errichten"
 GER_build_the_rur_dam_desc: "Der Bau der Rurtalsperre ist mehr als nur eine technische Meisterleistung - er ist auch eine Investition in die Zukunft. Die Talsperre fördert nicht nur die wirtschaftliche Entwicklung der Region, sondern würde auch unsere Industrieleistung ankurbeln und unsere Produktionsquoten erhöhen."
