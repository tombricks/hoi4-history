 BEL_inflation_controls_ns: "Inflationsbekämpfung"
 BEL_inflation_controls_ns_desc: "Um die Auswirkungen der Inflation zu verringern, haben wir begonnen, Geld aufzukaufen und keine Ersatzscheine für beschädigtes Geld auszugeben, die Zinssätze zu ändern und den Konsum zu fördern."
 BEL_language_barriers_ns: "Sprachbarrieren"
 BEL_language_barriers_ns_desc: "Belgien ist in zwei Sprachgruppen aufgeteilt: Französisch, das in den wallonischen Regionen gesprochen wird, und Niederländisch, das man in den flämischen Regionen spricht. Beide sind außerordentlich stolz auf ihre Kultur und ihr Erbe, weshalb keine der beiden Seiten ihre Sprache aufgeben oder sich der anderen unterordnen möchte."
 BEL_language_barriers_fas_nl_ns: "Niederländisch als Amtssprache"
 BEL_language_barriers_fas_nl_ns_desc: "Niederländisch wurde als Amtssprache für [ROOT.GetName] ausgewählt, wobei die flämische Kultur gefördert und die wallonische im Namen der Einheit unterdrückt wird."
 BEL_language_barriers_fas_fr_ns: "Französisch als Amtssprache"
 BEL_language_barriers_fas_fr_ns_desc: "Französisch wurde als Amtssprache für [ROOT.GetName] ausgewählt, wobei die wallonische Kultur gefördert und die flämische im Namen der Einheit unterdrückt wird."
 BEL_traditional_family_values_ns: "Traditionelle Familienwerte"
 BEL_traditional_family_values_ns_desc: "Die Familie ist einer der wichtigsten Aspekte im Leben eines Menschen und wir halten deshalb bestimmte Werte hoch, die für die Familie wichtig sind. Es gibt fest definierte Geschlechterrollen und Erwartungen innerhalb der Familieneinheit. Dies soll dafür sorgen, dass unser Bevölkerungswachstum stabil bleibt."
 BEL_defensive_neutrality_capstone_ns: "Defensive Umstrukturierung"
 BEL_defensive_neutrality_capstone_ns_desc: "Wir haben alles in unserer Macht Stehende getan, um uns auf eine potenzielle Invasion vorzubereiten. Jetzt müssen wir nur noch weitere strategische und hoch angesiedelte Änderungen an unseren Militärdoktrinen umsetzen, die sich an den modernsten Verteidigungskonzepten orientieren."
 BEL_lack_of_junior_officers_ns: "Mangel an Nachwuchsoffizieren"
 BEL_lack_of_junior_officers_ns_desc: "Die rasche Mobilisierung unserer Streitkräfte ist generell gut verlaufen, doch es gibt eine Ausnahme: Es gibt einen Mangel an Nachwuchsoffizieren, um unsere neuen Rekruten anzuführen! Es wird eine Weile dauern, bis die Militärhierarchie neu angeordnet werden kann."
 BEL_legacy_of_the_great_war_ns: "Das Vermächtnis des Ersten Weltkriegs"
 BEL_legacy_of_the_great_war_ns_desc: "Auf den Feldern Flanderns - einem Gebiet, das von König Albert, seinen tapferen belgischen Soldaten und durch die Opfer unserer Verbündeten erbittert verteidigt wurde - fanden einige der brutalsten Kämpfe an der Westfront statt. Wir sollten dieses Andenken in Ehren halten und uns bemühen, ihrem Beispiel zu folgen."
 BEL_pressurized_cabins_ns: "Druckkabinen"
 BEL_pressurized_cabins_ns_desc: "Um die Entfernung zwischen Belgien und unseren Kolonien im Kongo zu verringern, haben wir Pionierarbeit bei der Verwendung von Druckkabinen für unsere Flugzeuge geleistet."
 BEL_license_air_idea: "Fluglizenzen"
 BEL_license_air_idea_desc: "Um schnell neue Flugzeuge zu beschaffen, haben wir eine Reihe von Verträgen mit ausländischen Unternehmen geschlossen."
 BEL_license_POL_air_idea: "Polnische Flugzeuglizenz"
 BEL_license_POL_air_idea-desc: "Dank guter Beziehungen zu unseren polnischen Partnern konnten wir eine Reihe von Militärlizenzen zu sehr günstigen Preisen erwerben."
 BEL_legacy_of_the_belgian_airforce_ns: "Vermächtnis der belgischen Luftwaffe"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "Belgien war eine der ersten Nationen, die sich die Luft zunutze gemacht hat, und unsere Piloten haben im Ersten Weltkrieg tapfer gekämpft. Ihre Leistungen werden auch heute noch von unseren neuen Piloten in Ehren gehalten, und jeder möchte in ihre Fußstapfen treten."
 BEL_re_build_the_fleet_ns: "Wiederaufbau der Flotte"
 BEL_re_build_the_fleet_ns_desc: "Unsere Marine wurde 1927 aufgelöst, doch die derzeitigen weltweiten Spannungen erfordern, dass wir wieder in unsere Flotte investieren, um unseren Handel zum Kongo offen zu halten und unsere maritimen Interessen zu schützen."
 BEL_maritime_support_ns: "Maritime Unterstützung"
 BEL_maritime_support_ns_desc: "Da immer mehr unserer militärischen Marineinfrastruktur fertiggestellt wird, verbessern sich auch die Fähigkeiten unserer Flotte erheblich."
 BEL_convoy_protection_duties_ns: "Konvoischutz"
 BEL_convoy_protection_duties_ns_desc: "Da die Seewege immer gefährlicher werden, haben wir unsere Handelsmarine bewaffnet, damit unsere Konvois im Fall eines Angriffs einigermaßen geschützt sind, und sei es nur, um ihre Flucht wahrscheinlicher zu machen."
 BEL_maritime_phoenix_ns: "Maritimer Phönix"
 BEL_maritime_phoenix_ns_desc: "So wie der Phönix aus der Asche aufsteigt, erhebt sich auch unsere Flotte aus den Rümpfen abgewrackter Schiffe."
 BEL_economic_recovery_ns: "Erholung der Wirtschaft"
 BEL_economic_recovery_ns_desc: "Unsere schwache Wirtschaft erholt sich langsam. Die Ausgaben steigen, die Verschuldung sinkt und Spekulanten zeigen mehr Vertrauen in den Markt."
 BEL_collapsing_government_ns: "Zusammenbrechende Regierung"
 BEL_collapsing_government_ns_desc: "Die Korruptionsvorwürfe haben die Regierung so stark erschüttert, dass die Ratten das sinkende Schiff verlassen. Es gibt fast täglich Rücktritte, und es ist klar, dass die Tage des derzeitigen Kabinetts gezählt sind."
 BEL_the_kings_surrender_ns: "Die Kapitulation des Königs"
 BEL_the_kings_surrender_ns_desc: "König Leopold III. hat die Kapitulation unserer Nation angeboten, was die Moral unserer Truppen erschüttert und unsere Fähigkeit, den Kampf fortzusetzen, drastisch beeinträchtigt hat."
 BEL_prisoner_king_ns: "Der Gefangenenkönig"
 BEL_prisoner_king_ns_desc: "König Leopold III. blieb nach der Kapitulation unseres Landes bei seinem Volk. Die Belgier versammeln sich um ihn, um die Rückkehr der belgischen Regierung vorzubereiten."
 BEL_dame_blanche_ns: "Dame Blanche"
 BEL_dame_blanche_ns_desc: "Die während des Ersten Weltkriegs gegründete Widerstandsorganisation ist jetzt, wo Belgien erneut bedroht wird, wieder aktiv geworden. Sie versorgt unsere Verbündeten mit Informationen und koordiniert die Widerstandsaktivitäten."
 BEL_king_law_freedom_ns: "König, Recht, Freiheit"
 BEL_king_law_freedom_ns_desc: "Das Motto Belgiens fasst die Denkweise des belgischen Volks gut zusammen. Der König, der uns zum Sieg führen wird. Das Gesetz als Schwert, das das Chaos des Krieges durchschlägt. Die Freiheit für Belgien und die Belgier."
 BEL_chasseurs_ardennais_ns: "Chasseurs Ardennais"
 BEL_chasseurs_ardennais_ns_desc: "Die Chasseurs Ardennais, die Ardennenjäger, sind erfahrene Verteidiger der belgischen Ardennen und wurden besonders für den Waldkrieg ausgebildet."
 BEL_dissolve_political_parties_ns: "Politische Parteien auflösen"
 BEL_dissolve_political_parties_ns_desc: "Unser Premierminister hat in einer öffentlichen Rede erklärt, die politischen Parteien seien der verfaulte Kern unseres korrupten politischen Systems und müssten aufgelöst werden, um diese Krankheit zu heilen."
 BEL_the_walloon_legion_ns: "Die Wallonische Legion"
 BEL_the_walloon_legion_ns_desc: "Die Wallonische Legion wurde aus französischsprachigen Freiwilligen gebildet. Sie wollten damit ihren Wert für den Krieg unter Beweis stellen, da sie befürchteten, von ihren flämischen Brüdern in den Schatten gestellt zu werden."
 BEL_surrender_tt: "§RBei Auswahl dieser Option kapituliert unsere Nation!§!\n\nWenn die Nation Teil eines Bündnisses ist, kann als Regierung im Exil weitergekämpft werden."
 BEL_scars_of_ww1_ns_fake: "$BEL_scars_of_ww1_dynamic_modifier$"
 BEL_scars_of_ww1_ns_fake_desc: "$BEL_scars_of_ww1_dynamic_modifier_desc$"
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_democratization_of_education_ns: "Die Bildung demokratisieren"
 BEL_democratization_of_education_ns_desc: "Unsere Gesellschaft pflegt die Tradition einer gegenseitigen Fürsorge, die der Sozialvertrag zwischen unserer Arbeiterschaft und den Unternehmen am besten verkörpert. In ähnlicher Weise sollte auch der Staat versuchen, jedem die gleichen Chancen zu geben, und die Bedeutung einer guten Ausbildung hervorheben."
 ###### BELGIAN DYNAMIC MODIFIERS #########
 BEL_scars_of_ww1_dynamic_modifier: "Narben des Ersten Weltkriegs"
 BEL_scars_of_ww1_dynamic_modifier_desc: "[BEL.GetNameDefCap] litt erheblich unter dem Ersten Weltkrieg, da das Land eines der Hauptschlachtfelder der Westfront war. Die Narben trägt es noch heute."
 BEL_social_partners_dynamic_modifier: "Soziale Partner"
 BEL_social_partners_dynamic_modifier_desc: "[ROOT.GetNameDefCap] hat Gewerkschaften und Unternehmensvertreter an einen Tisch gebracht und einen Kompromiss ausgehandelt, der unter anderem die Einführung des Mindestlohns und sechs Tage bezahlten Urlaub vorsieht."
 BEL_engine_of_the_economy_dynamic_modifier: "Motor der Wirtschaft"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "Bitte einsteigen! Nächster Halt: Wohlstand. Während sich die Räder der Industrie immer schneller drehen, nimmt unsere Wirtschaft Fahrt auf und signalisiert den Beginn einer neuen Ära."
 BEL_belgian_miracle_dynamic_modifier: "Wunder von Belgien"
 BEL_belgian_miracle_dynamic_modifier_desc: "Die Politik von [ROOT.GetLeader] war ein voller Erfolg. [ROOT.GetNameDefCap] wird von der Welt respektiert und versetzt selbst viele der sogenannten „Großmächte“ in Staunen."
 BEL_neutrality_dynamic_modifier: "Immerwährende Neutralität"
 BEL_neutrality_dynamic_modifier_desc: "Belgien ist ein unabhängiger, neutraler Staat, und es wird diese Neutralität auch gegenüber allen anderen Staaten wahren."
 BEL_defensive_neutrality_dynamic_modifier: "Defensive Neutralität"
 BEL_defensive_neutrality_dynamic_modifier_desc: "Um unsere Neutralität zu schützen, müssen wir dafür sorgen, dass unsere Verteidigung jeden Angreifer abschreckt."
 BEL_austrian_resistance_active_state_dynamic_modifier: "Österreichische Freiheitsfront"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "Die Österreichische Freiheitsfront ist im Staat aktiv, wodurch der Rekrutierungspool größer wird und der Widerstand steigt, falls der Staat je besetzt werden sollte."
 BEL_mobilize_the_nation_dynamic_modifier: "Die Nation mobilisieren"
 BEL_mobilize_the_nation_dynamic_modifier_desc: "Unser Volk ist unser größtes Kapital. Wir müssen es mobilisieren und eine riesige Streitmacht aufbauen."
 BEL_defensive_reorganization_dynamic_modifier: "Defensive Umstrukturierung"
 BEL_defensive_reorganization_dynamic_modifier_desc: "Wir haben weitere strategische Anpassungen an unseren Doktrinen vorgenommen und sind weltweit führend in der modernen Verteidigungstheorie."
 BEL_royal_military_academy_dynamic_modifier: "Königliche Militärakademie"
 BEL_royal_military_academy_dynamic_modifier_desc: "Die klügsten Köpfe unseres Landes studieren an der Königlichen Militärakademie, wo die nächste Generation von Offizieren eine erstklassige militärische Ausbildung in einer Vielzahl von Fachgebieten erhält."
 BEL_corruption_dynamic_modifier: "Korruption"
 BEL_corruption_dynamic_modifier_desc: "Die Korruption hat sich innerhalb unserer Regierung ausgebreitet, und es gibt eine Reihe von Skandalen wie Straftaten, Bestechung und Veruntreuung. Das Vertrauen der Bevölkerung in unsere demokratischen Institutionen war noch nie so gering wie heute."
 BEL_economic_downturn_dynamic_modifier: "Wirtschaftlicher Abschwung"
 BEL_economic_downturn_dynamic_modifier_desc: "Seit der letzte Krieg unser Land in ein Schlachtfeld verwandelte, liegt unsere Wirtschaft in Trümmern und die Weltwirtschaftskrise, von der wir uns immer noch nicht erholt haben, hat diese Lage nur verschlimmert."
 BEL_belgian_legion_dynamic_modifier: "Die Belgische Legion"
 BEL_belgian_legion_dynamic_modifier_desc: "Eine Gruppe konservativer und royalistischer Loyalisten ist bereit, im Namen ihres Königs zu den Waffen zu greifen."
 BEL_gold_reserves_dynamic_modifier: "[BEL.GetAdjective]e Goldreserve"
 BEL_rexist_legion_dynamic_modifier: "Rexisten-Legion"
 BEL_rexist_legion_dynamic_modifier_desc: "Die Vereinigung von Kirche und Staat in der rexistischen Bewegung hat es uns ermöglicht, eine militärische Bewegung nach dem Vorbild der alten Militärorden aufzubauen."
 BEL_european_crusade_dynamic_modifier: "Der europäische Kreuzzug"
 BEL_european_crusade_dynamic_modifier_desc: "Wir sind das pulsierende Herz Europas und halten die europäischen Ideale aufrecht. Nur durch unsere unerschütterliche Entschlossenheit werden wir den barbarischen Geiern Einhalt gebieten, die es auf unsere Grenzen abgesehen haben - in welcher Form dies auch immer geschehen mag."
 BEL_socialism_on_the_rise_dynamic_modifier: "Sozialistische Stimmung"
 BEL_socialism_on_the_rise_dynamic_modifier_desc: "Nach dem Wahlsieg von Vandervelde nimmt die sozialistische Stimmung in der [ROOT.GetAdjective]en Bevölkerung immer mehr zu."
 BEL_academies_of_belgium_dynamic_modifier: "Belgische Akademien"
 BEL_academies_of_belgium_dynamic_modifier_desc: "Die belgischen Akademien sind eine kollektive Organisation, die sich aus allen höheren Bildungseinrichtungen zusammensetzt. Sie sind ausschlaggebend für die unzähligen technologischen Durchbrüche Belgiens."
 ###### BELGIAN STATE MODIFIERS #########
 BEL_belgian_resistance_state_dynamic_modifier: "Belgischer Widerstand"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "Unser Volk weiß, wie sich eine Besetzung anfühlt, und wir haben während des letzten Kriegs die Lehren aus zivilem Ungehorsam und Widerstand gezogen." #Note, this is countered by the Secretaries General occupation law.
 BEL_flooded_tank_barriers_dynamic_modifier: "Geflutete Panzerbarrieren"
 BEL_flooded_tank_barriers_dynamic_modifier_desc: "In dieser Region wurden Panzerbarrieren errichtet, die unter Wasserhindernissen versteckt sind und die Bewegung feindlicher Divisionen verlangsamen, um die Verteidigung Belgiens zu unterstützen."
 BEL_secretaries_general_tt: "Das Land, das den §YStaat kontrolliert§!, erhält ein besonderes §YBesatzungsrecht§!. Dieses gilt nur für §Ybelgische Kernstaaten§!"
