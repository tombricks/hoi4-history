 BEL_burgundian_heritage_ns: "Burgundisches Erbe"
 BEL_burgundian_heritage_ns_desc: "Unter Berufung auf den Wohlstand des einstigen goldenen burgundischen Zeitalters haben wir das militärische, politische und wirtschaftliche Potenzial unserer Nation für alle unbestreitbar gemacht."
 BEL_pax_belgica_ns: "Pax Belgica"
 BEL_pax_belgica_ns_desc: "Unter Berufung auf unsere imperiale Vergangenheit kann Belgica Völker und Gebiete erobern, von denen wir früher nur hätten träumen kann."
 BEL_volunteer_effort1_ns: "Freiwilligenaktivität"
 BEL_volunteer_effort1_ns_desc: "Wir müssen unseren Teil dazu beitragen, den Frieden in der Welt zu erhalten, und dafür sorgen, dass der Faschismus nicht die Oberhand gewinnt. Um jedoch zu vermeiden, tatsächlich in den Krieg zu ziehen, beschränken wir uns vorerst auf die Entsendung von Freiwilligen."
 BEL_volunteer_effort2_ns: "Friedenserhaltende Missionen"
 BEL_volunteer_effort2_ns_desc: "Wir müssen unseren Teil dazu beitragen, den Frieden in der Welt zu erhalten, und dafür sorgen, dass der Faschismus nicht die Oberhand gewinnt. Um jedoch zu vermeiden, tatsächlich in den Krieg zu ziehen, beschränken wir uns vorerst auf die Entsendung von Freiwilligen."
