 GER_collect_scrap_metal_ns_desc: "Wir haben eine landesweite Kampagne ins Leben gerufen, um so viel Metallschrott wie möglich zu sammeln, den wir für unsere Wiederbewaffnung verwenden können."
 GER_import_tariffs_ns_desc: "Die Einführung von Einfuhrzöllen ist ein notwendiges Übel, um das Wachstum unserer Inlandsproduktion zu fördern, aber noch wichtiger ist, dass wir dadurch kostbares Geld sparen, da wir unsere wenigen Devisen nicht ausgeben müssen."
 GER_knickebein: "Knickebein"
 GER_knickebein_desc: "Unser Durchbruch mit dem Knickebein-Navigationssystem hat es uns erlaubt, die Zielgenauigkeit unserer Bomber zu verbessern, die jetzt in der Lage sind, feindliche Stellungen mit beispielloser Präzision zu treffen - selbst in der Nacht."
 GER_defense_of_the_reich_ns_desc: "Wir werden den Himmel über [ROOT.GetName] sichern und sowohl die Industrie als auch die Bevölkerung schützen. Kein feindlicher Bomber wird je unsere Himmelsmauer durchbrechen!"
 GER_the_kammhuber_line: "Kammhuber-Linie"
 GER_the_kammhuber_line_desc: "Wir dürfen nicht zulassen, dass feindliche Bomber und Jäger frei über den Himmel von [ROOT.GetName] fliegen. Indem wir ein ausgeklügeltes Radarsystem mit sich überschneidenden Signalen aufbauen, fangen wir feindliche Flugzeuge ab, ehe sie unser Kernland erreichen."
 GER_nachtjagdgeschwader: "Nachtjagdgeschwader"
 GER_nachtjagdgeschwader_desc: "Unser Nachtjagdgeschwader jagt und zerstört jedes feindliche Flugzeug, das es wagt, unsere Grenzen zu überfliegen. Das Geschwader kontrolliert unseren Nachthimmel und behütet unser Heimatland vor feindlichen Bombern, die Schutz in der Dunkelheit suchen."
 GER_tragergruppen_ns: "Trägergruppen"
 GER_tragergruppen_ns_desc: "Die Ausbildung und Bewaffnung spezieller Trägergruppen wird unsere Vorherrschaft am Himmel über den endlosen Meeren sichern."
 GER_cruiser_warfare_ns_desc: "Unsere Kreuzer stören die Handelsflotten unserer Feinde auf offener See und werden so ihre Industrie in die Knie zwingen."
 GER_panzerschiff_raiders_ns_desc: "Unsere schweren Kreuzer stellen eine ernsthafte Bedrohung für die Flotten unserer Feinde dar. Ihre Kanonen haben eine enorme Durchschlagskraft und ihre Geschwindigkeit erlaubt es ihnen, Distanz aufzubauen, bevor sie angegriffen werden können."
 GER_rudeltaktik_ns: "Rudeltaktik"
 GER_rudeltaktik_ns_desc: "Unsere U-Boote durchkämmen die Meere wie ein Rudel Wölfe, die immer auf der Suche nach neuer Beute sind. Durch den Einsatz der Rudeltaktik können sie sich besser koordinieren und unsere Feinde dort angreifen, wo sie am verwundbarsten sind: auf offener See."
