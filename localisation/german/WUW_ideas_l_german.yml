 GER_economy_of_conquest_modifier: "Die Wirtschaft der Eroberung"
 GER_economy_of_conquest_modifier_desc: "Den unfairen Auflagen des Versailler Vertrags zum Trotz erheben wir uns mit unbeugsamer Entschlossenheit aus der Asche. Durch unermüdliche Wiederbewaffnung haben wir uns der Schaffung einer Militärindustrie ohnegleichen gewidmet, die unseren Aufstieg antreiben soll. Dies wird unsere Wirtschaft belasten, doch mit dem Sieg kommt die Möglichkeit, die Beute des Krieges zu ernten und unsere Truppen mit dem Reichtum anderer Nationen zu stärken. Wehe den Besiegten!"
 GER_aufrusting_modifier: "Aufrüstung"
 GER_aufrusting_modifier_desc: "Jede gebaute Fabrik, jede ausgegebene Mark und jede investierte Ressource nährt unsere Kriegsmaschinerie und unseren Ehrgeiz, unsere Großmachtstellung zurückzugewinnen. Die Aufrüstung ist eine Voraussetzung dafür, denn sie gewährleistet die Sicherheit und Zukunft unseres Landes und festigt die deutsche Souveränität."
 GER_recovering_economy_modifier: "Sich erholende Wirtschaft"
 GER_recovering_economy_modifier_desc: "Unsere Wirtschaft und unsere Industrie stehen am Rand des Zusammenbruchs, nachdem wir Ressourcen, die wir uns nicht leisten konnten, für die Aufrüstung ausgegeben haben. Mit einer umsichtigen Finanzpolitik und unserer nackten Entschlossenheit werden wir unser Land wiederaufbauen und stärker als je zuvor machen!"
 GER_wirtschaftswunder_modifier: "Wirtschaftswunder"
 GER_wirtschaftswunder_modifier_desc: "Wir haben es geschafft, unsere in Scherben liegende Wirtschaft wiederaufzubauen und zu einer der führenden Industriemächte auf der Welt zu werden. Dieser Aufschwung lässt sich nur als Wirtschaftswunder bezeichnen."
 GER_kriegsproduktion_modifier: "Kriegsproduktion"
 GER_kriegsproduktion_modifier_desc: "Wir müssen unsere hoch qualifizierten Arbeiter mobilisieren und sie für unsere Rüstungsproduktion einsetzen, um die [GER.GetAdjective]e Unabhängigkeit zu sichern und die notwendigen militärischen Bestände aufzubauen."
 GER_wunderwaffen_modifier: "Prototypwaffen"
 GER_wunderwaffen_modifier_desc: "Das Prototypwaffenprogramm zielt darauf ab, die Zukunft der Kriegsführung durch radikale technologische Durchbrüche für uns zu entscheiden. Unsere Wissenschaftler und Ingenieure verschieben die Grenzen des Machbaren und entwickeln revolutionäre Waffen, die Deutschlands Vorherrschaft zu Wasser, zu Lande und in der Welt sichern werden. Diese Innovationen haben das Potenzial, den Lauf der Welt zu verändern und jedem Gegner, der es wagt, uns die Stirn zu bieten, einen entscheidenden Schlag zu versetzen!"
 GER_wehrwirtschaft_modifier: "Wehrwirtschaft"
 GER_wehrwirtschaft_modifier_desc: "Wir können nicht zulassen, dass ausländische Mächte unseren Wohlstand oder unsere Zukunft diktieren. Indem wir eine Autarkie errichten, können wir unsere wirtschaftliche Unabhängigkeit sichern, die Abhängigkeit von ausländischen Ressourcen verringern und die Selbstversorgung unseres Volkes gewährleisten."
 GER_army_modifier: "Deutsches Heer"
 GER_army_modifier_desc: "[GER.GetNameDefCap] kann auf eine lange und stolze Militärgeschichte zurückblicken, und unser Generalstab hat sich seit der demütigenden Niederlage im Ersten Weltkrieg darum bemüht, unsere Streitkräfte immer weiter zu verbessern. Dank unserer Erfahrung ist unsere Armee in der Lage, jeden Feind zu bekämpfen, der unser stolzes Volk unterwerfen will."
 GER_army_communist_modifier: "Volksarmee"
 GER_army_communist_modifier_desc: "Die Volksarmee ist der Schild des Sozialismus und beschützt und verbreitet die proletarische Revolution. Die innovative Ausrichtung des Generalstabs stellt sicher, dass niemand die revolutionäre Flamme des deutschen Volkes auslöschen wird."
 GER_navy_fascist_modifier: "Kriegsmarine"
 GER_navy_fascist_modifier_desc: "Die Modernisierung unserer Marine und unsere kühne Marinestrategie erlauben es uns, unsere Feinde auf den Ozeanen herauszufordern. Unsere mächtigen Schlachtschiffe herrschen auf den Wogen und unsere U-Boote herrschen darunter."
 GER_navy_democratic_modifier: "Deutsche Marine"
 GER_navy_democratic_modifier_desc: "Die deutsche Marine schützt unsere maritimen Interessen und sorgt dafür, dass unser Einfluss die ganze Welt erreicht."
 GER_navy_imperial_modifier: "Kaiserliche Marine"
 GER_navy_imperial_modifier_desc: "Unser mächtige kaiserliche Marine treibt unsere globalen Ambitionen voran und sichert uns die Vorherrschaft auf hoher See."
 GER_navy_communist_modifier: "Volksmarine"
 GER_navy_communist_modifier_desc: "Die Volksmarine ist stets wachsam gegenüber der imperialistischen Bedrohung. Sie wird die Revolution des Proletariats über die Meere verbreiten und eine neue Weltordnung schaffen."
 GER_airforce_modifier: "Luftwaffe"
 GER_airforce_modifier_desc: "Die Fähigkeiten und das technologische Wissen unserer Luftwaffe versetzen sie in die Lage, den Himmel zu beherrschen und jedem Feind, der sich uns entgegenstellt, unsere Macht zu demonstrieren. Dank moderner Flugzeuge und der Erfahrung unserer Piloten kann unsere Luftwaffe jedes Flugzeug vom Himmel holen, Armeen vernichten und jedes Schiff versenken, das uns in die Quere kommt."
 GER_airforce_communist_modifier: "Luftstreitkräfte"
 GER_airforce_communist_modifier_desc: "Unsere Luftwaffe hat die Aufgabe, den proletarischen Staat und die Zukunft des Sozialismus zu schützen. Jedes Flugzeug ist ein Beweis für den Erfindungsreichtum und den unnachgiebigen Geist unseres Volkes. Wir sind bereit, es mit jedem Feind aufzunehmen, der sich uns entgegenstellt."
