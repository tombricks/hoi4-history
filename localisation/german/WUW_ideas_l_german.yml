 COG_force_publique: "Force Publique"
 COG_force_publique_desc: "Die Force Publique ist die Gendarmerie und das Militär des Kongo, die 1877 unter dem Freistaat Kongo gegründet wurde. Ihre Offiziere sind ausschließlich Europäer, entweder Belgier oder Söldner, wohingegen die Soldaten hauptsächlich Einheimische aus dem Kongo sind. Die Truppe kämpft zwar sehr effektiv, wenn es darauf ankommt, aber Ungleichheit und mangelhafte Verwaltung sorgen für großen Unfrieden."
 COG_the_invisible_roof: "Die gläserne Decke"
 COG_the_invisible_roof_desc: "Obwohl es keine offiziellen Gesetze dazu gibt, verhindern die allermeisten Einrichtungen und Organisationen in [ROOT.GetName], dass einheimische Kongolesen über einen bestimmten Status hinauskommen, und höhere Bildung wird ihnen verwehrt."
 COG_belgian_congo_colonial_dynamic_modifier: "Die Modellkolonie"
 COG_belgian_congo_colonial_dynamic_modifier_desc: "[ROOT.GetNameDefCap] ist die Modellkolonie seiner Herren und erhält entsprechend hohe Investitionen, da seine Herren ebenfalls von der Entwicklung profitieren.\n§RDieser Nationalgeist wird entfernt, wenn Kongo kein Untertan von Belgien mehr ist§!"
