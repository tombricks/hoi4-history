 COG_rwandan_separatism_modifier: "Ruandischer Separatismus"
 COG_rwandan_separatism_modifier_desc: "In dieser Region gibt es viele separatistische Bewegungen, die im Fall einer Unabhängigkeit des Kongos wahrscheinlich versuchen werden, einen eigenen Staat zu gründen."
 COG_burundian_separatism_modifier: "Burundischer Separatismus"
 COG_burundian_separatism_modifier_desc: "In dieser Region gibt es viele separatistische Bewegungen, die im Fall einer Unabhängigkeit des Kongos wahrscheinlich versuchen werden, einen eigenen Staat zu gründen."
 COG_kasai_separatism_modifier: "Kasaischer Seperatismus"
 COG_kasai_separatism_modifier_desc: "In der Region Kasai gibt es mehrere separatistische Bewegungen, die sich im Fall eines kongolesischen Unabhängigkeitskrieges wahrscheinlich ebenfalls gegen ihre Kolonialverwaltung erheben und kämpfen werden."
 COG_katanga_separatism_modifier: "Katanganischer Separatismus"
 COG_katanga_separatism_modifier_desc: "Diese Region wird sich im Fall eines kongolesischen Unabhängigkeitskrieges wahrscheinlich als eigener Staat auf die Seite der Belgier stellen."
 COG_state_loyal_to_belgium_modifier: "Loyal gegenüber Belgien"
 COG_state_loyal_to_belgium_modifier_desc: "Dieser Staat wird sich in einem kongolesischen Unabhängigkeitskrieg auf die Seite Belgiens stellen."
 COG_state_loyal_to_free_congo_modifier: "Loyal gegenüber dem Kongo"
 COG_state_loyal_to_free_congo_modifier_desc: "Dieser Staat wird sich im Fall eines Unabhängigkeitskriegs auf die Seite des Kongos stellen."
 COG_long_term_debt_payment: "Langfristige Unabhängigkeitsschulden"
 COG_long_term_debt_payment_desc: "Damit der Kongo seine Unabhängigkeit erlangen konnte, musste er ein sehr nachteiliges Abkommen treffen, dessen Auswirkungen bis heute zu spüren sind."
 COG_short_term_massive_debt_payment: "Befristete Unabhängigkeitsschulden"
 COG_long_term_debt_recieved: "Langfristige Unabhängigkeitsrückzahlungen"
 COG_short_term_massive_debt_recieved: "Befristete Unabhängigkeitsrückzahlungen"
 COG_armee_nationale_congolaise_modifier: "Armée Nationale Congolaise"
 COG_armee_nationale_congolaise_modifier_desc: "Die kongolesischen Streitkräfte, die sich überwiegend aus der Kolonialgarnison, der Force Publique, zusammensetzen, werden derzeit neu organisiert, um für den kongolesischen Staat von Nutzen zu sein."
