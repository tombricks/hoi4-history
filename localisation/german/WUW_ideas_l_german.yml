 #####################################
 HUN_gombos_trade_treaty: "Gömbös-Handelsabkommen"
 HUN_gombos_trade_treaty_desc: "Das Handelsabkommen, das Gyula Gömbös 1934 mit Deutschland unterzeichnete, stimuliert unsere Wirtschaft und hilft uns dabei, uns von der Weltwirtschaftskrise zu erholen, doch es hat auch bedeutende Nachteile. Obwohl der Vertrag uns günstige Preise für den Verkauf von Weizen garantiert, muss das verdiente Geld auf einem deutschen Konto bleiben und es darf nur für den Kauf deutscher Industriewaren verwendet werden. Wenn das so weitergeht, wird Deutschland unser Land wirtschaftlich dominieren."
 HUN_hungarian_national_defense_association: "Ungarischer Landeswehrmachtsverband"
 HUN_hungarian_national_defense_association_desc: "Die rechts außen angesiedelte, große paramilitärische Vereinigung M.O.V.E., die 1919 gegründet wurde, ist größtenteils ihrem Anführer und Gründungsvater Gyula Gömbös ergeben. Dennoch respektiert sie auch Miklós Horthy sehr aufgrund dessen deutlichen Standpunkts gegen den Kommunismus."
 HUN_levente_associations: "Levente-Organisationen"
 HUN_levente_associations_desc: "Unser Volk hat paramilitärische Jugendorganisationen, Levente genannt, ins Leben gerufen. Unter dem Deckmantel körperlicher und gesundheitlicher Ertüchtigung bereiten diese ungarische Jugendliche darauf vor, innerhalb und außerhalb unserer Grenzen zu kämpfen und schließlich jene Länder zurückzuerobern, die rechtmäßig uns gehören."
 HUN_forceful_industrial_revitalization: "Erzwungene Wiederbelebung der Industrie"
 HUN_forceful_industrial_revitalization_desc: "Die Regierung hat drastische Maßnahmen ergriffen, um sicherzugehen, dass die nationalen Industrien wieder auf die Beine kommen. Allerdings werden wir abwarten müssen, ob diese Aktion auch erfolgreich ist."
 HUN_revaluing_the_pengo: "Aufwertung des Pengő"
 HUN_revaluing_the_pengo_desc: "Der Pengő, die [HUN.GetAdjective]e Währung, wird derzeit aufgewertet, in einem verzweifelten Versuch, die Wirtschaft zu stärken und die Inflationskrise zu beenden. Dies ist kein sonderlich beliebter Schachzug."
 HUN_hungarian_autarky_idea: "Ungarische Autarkie"
 HUN_hungarian_autarky_idea_desc: "Wenn die von Feinden umzingelte Nation je auf sich allein gestellt überleben will, muss sie lernen, alles, was sie braucht, für sich selbst zu produzieren, auch wenn dies mit hohen Kosten verbunden ist."
 HUN_agrarian_tradition: "Ungarische landwirtschaftliche Tradition"
 HUN_agrarian_tradition_desc: "Unsere stolze landwirtschaftliche Tradition reicht weit zurück in die Zeit, bevor wir jenes Land überhaupt erreichten, das wir heute unsere Heimat nennen. Wir sollten diese Traditionen schätzen und sie fördern, so gut es geht."
 wuw_HUN_not_has_trianon_for_laws_tt: "Hat nicht den Nationalgeist §YVertrag von Trianon§!"
 HUN_rapid_army_expansion: "Ausbau der schnellen Kräfte"
 HUN_rapid_army_expansion_desc: "Der Krieg nähert sich Europa, und jeder Mann muss allzeit bereit sein, sein Heimatland zu verteidigen. Es ist an der Zeit, dass der [HUN.GetAdjective]e Mann dies versteht und in unserer Zeit der Not alles gibt."
 HUN_modify_academy_of_sciences_ns_intro: "§Y$HUN_academy_of_sciences$§! modifizieren um"
 HUN_academy_of_sciences: "Die Ungarische Akademie der Wissenschaften"
 HUN_academy_of_sciences_desc: "Wir investieren in den Ausbau der [ROOT.GetAdjective]en Akademie der Wissenschaften, damit unsere Nation technologisch schneller voranschreiten kann als unsere Konkurrenz."
 HUN_gombos_trade_treaty_tt: "Das Gömbös-Handelsabkommen erlaubt uns Handel mit Deutschland"
 HUN_hungarian_gendarmerie: "Magyar Királyi Csendőrség"
 HUN_hungarian_gendarmerie_desc: "Um unsere Grenzen und unsere Anführer zu beschützen, muss unsere paramilitärische Gendarmerie ausgebaut werden, und sie braucht mehr Befugnisse, eigenständig zu handeln."
 HUN_hungarian_gendarmerie_hussars: "Gendarmerie der Schwarzen Legion"
 HUN_hungarian_gendarmerie_hussars_desc: "Um unsere Grenzen und unsere Anführer zu beschützen, muss unsere paramilitärische Gendarmerie ausgebaut werden, und sie braucht mehr Befugnisse, eigenständig zu handeln."
 cat_air_bombs: "Fliegerbomben"
 cat_air_engine: "Flugzeugmotoren"
 mio_cat_artillery: "Artillerie"
 HUN_recon_airplane_focus: "Schwerpunkt auf Aufklärungsflugzeugen"
 HUN_recon_airplane_focus_desc: "[ROOT.GetNameDefCap] investiert derzeit intensiv in die Entwicklung und den Einsatz von Aufklärungsflugzeugen, um die Feinde des Landes im Auge zu behalten."
 HUN_rapid_army_groups_idea: "Schnelle Armeegruppen"
 HUN_rapid_army_groups_idea_desc: "Unsere Armee wurde umorganisiert, damit sie jederzeit so schnell wie möglich das Einsatzziel erreichen kann."
 HUN_pan_ugric_volunteer_force: "[ROOT.GetAdjective]e Freiwilligentrupps"
 HUN_pan_ugric_volunteer_force_desc: "Unser derzeitiger Eifer, mit dem wir unsere finnisch-ugrischen Brüder unterstützen, treibt die Rekrutierung [ROOT.GetAdjective]er Freiwilliger an, die sich gern dem Kampf in der Ferne anschließen möchten."
 HUN_GER_trade_modifier: "Ungarisch-deutsche Handelsabkommen"
 HUN_POL_friendship_modifier: "Polen und Ungarn - zwei gute Freunde, die kämpfen und am Ende zusammen trinken"
 HUN_restricted_voting_rights: "Eingeschränkte Wahlrechte"
 HUN_restricted_voting_rights_desc: "Das Volk mag zwar nicht begeistert von der Einschränkung seiner Wahlrechte sein, doch diese Maßnahme ist nötig, um die zunehmenden kommunistischen und liberalen Ideologien im Land einzudämmen."
 HUN_crackdown_on_extremism: "Gegen Extremismus vorgehen"
 HUN_crackdown_on_extremism_desc: "Im Zuge der Anti-Extremismus-Reformen des neuen Premierministers Kálmán Darányi wurde Ferenc Szálasi festgenommen und die Partei des Nationalen Willens, seine nationalsozialistische Partei, verboten."
 HUN_power_to_the_regent_idea: "Alle Macht dem Regenten"
 HUN_power_to_the_regent_idea_desc: "Nach dem Erlass von Gesetz XIX hat der Regent von [ROOT.GetName] nun mehr Macht, und das Volk steht zu seinem großen Anführer Miklós Horthy."
 HUN_turul_association_idea: "Die Turul-Vereinigung"
 turanist_connections_op_modifier: "Turanistische Verbindungen"
 HUN_old_hungary_reclaimed: "Großungarn wiederhergestellt"
 HUN_old_hungary_reclaimed_desc: "Endlich haben wir jene Demütigung rückgängig gemacht, die uns der Vertrag von Trianon aufzwang. Wir haben uns zurückgeholt, was rechtmäßig uns gehört!"
 HUN_promoted_hungarianism: "Magyarismus gefördert"
 HUN_promoted_hungarianism_desc: "Wenn wir unseren nationalen Interessen optimal dienen wollen, sollten wir die Magyaristenbewegung fördern und dafür sorgen, dass unser Volk weiß, wo unsere Zukunft liegt."
 HUN_promises_of_peace: "Friedensversprechen"
 HUN_promises_of_peace_desc: "Um die Mächte der kleinen Entente zu beschwichtigen, mussten wir versprechen, auf Militarisierung und aggressive Expansion zu verzichten. Dies führte zu einer vorübergehend beschnittenen Armee."
 HUN_supporting_carlists: "Unterstützung für die carlistische Sache"
 HUN_following_entente_stipulations: "Gemäß der Bestimmungen der Kleinen Entente"
 HUN_bastion_of_catholicism: "Bastion des Katholizismus"
 HUN_bastion_of_catholicism_desc: "Unsere Nation ist streng katholisch, und unsere Soldaten sollen die Hüter des großen Glaubens sein - Diener seiner heiligen Hoheit persönlich."
 HUN_a_multi_ethnic_empire: "Ein multiethnisches Reich"
 HUN_a_multi_ethnic_empire_desc: "Unser Kaiserreich umfasst viele verschiedene Völker und Kulturen; wir müssen dies umfassend akzeptieren und den verschiedenen Orten unseres Reichs einen hohen Grad an Autonomie gewähren, damit unser Volk ein Teil von uns bleiben möchte."
 HUN_revenge_for_brusilov_idea: "Rache für die Brusilow-Offensive"
 HUN_payments_from_hungary_idea: "Zahlungen aus [HUN.GetName]"
 HUN_apostolic_kingdom_idea: "Das apostolische Königreich"
 HUN_apostolic_kingdom_idea_desc: "Unsere Apostolische Majestät - ein Titel, der unserem Herrscher seit der Regentschaft des heiligen Stephan I. vom Papst verliehen wurde - erhebt Anspruch auf alle christlichen Länder und hat das Recht, im Namen des Sohnes zu regieren. Wir müssen all das zurückfordern, was rechtmäßig uns gehört!"
