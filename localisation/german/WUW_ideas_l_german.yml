 ###### AUSTRIAN NATIONAL SPIRITS (IDEAS) ######
 AUS_widespread_unemployment: "Hohe Arbeitslosigkeit"
 AUS_widespread_unemployment_desc: "Nach der Wirtschaftskrise ist Österreich geplagt von Inflation und hohen Arbeitslosenzahlen. Die Wut auf Politiker greift um sich."
 AUS_employment_efforts: "Kampf gegen die Arbeitslosigkeit"
 AUS_employment_efforts_desc: "Es wurden erhebliche Investitionen getätigt, um die derzeitige Arbeitsmarktkrise in Österreich zu beenden. Nun sieht man wieder häufiger Lehrlinge in den Fabriken, und sowohl Volk als auch Industrie scheinen zufrieden zu sein."
 AUS_phonix_insurance: "Lebensversicherungsgesellschaft Phönix"
 AUS_phonix_insurance_desc: "Die Versicherungsgesellschaft Phönix ermöglicht es unseren Soldaten, für den schlimmsten Fall eine Lebensversicherung abzuschließen. Da sie wissen, dass ihre Familien versorgt sind, treten immer mehr Männer unserer Armee bei."
 AUS_covering_the_phonix_insurances: "Für die Lebensversicherungsgesellschaft Phönix einspringen"
 AUS_covering_the_phonix_insurances_desc: "Das Volk wissen zu lassen, dass seine geliebte Versicherungsgesellschaft Phönix nicht mehr ist, hätte dramatische Folgen für unsere Fähigkeit, eine Armee aufrechtzuhalten und zu verbessern. Der Staat springt für die Gesellschaft ein, bis die Lebensversicherungsgesellschaft Phönix wieder auf den Beinen ist."
 AUS_treaty_of_saint_germain_en_laye: "Vertrag von Saint-Germain"
 AUS_treaty_of_saint_germain_en_laye_desc: "Wir sind an einen strikten Vertrag gebunden, den wir nach dem Ersten Weltkrieg unterzeichneten; dadurch sind die österreichische Armee und Militärindustrie nur noch ein Schatten ihrer selbst."
 AUS_treaty_of_saint_germain_en_laye_tt: "Kann Freiwillige entsenden: §RNein§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§RSolange dieser Nationalgeist aktiv ist, kann das Wehrpflichtgesetz nicht über „Nur Freiwillige“ erhöht werden. Es ist nicht möglich, Einheiten auszubilden oder aufzulösen oder ihre Vorlagen zu bearbeiten.§!"
 AUS_revised_treaty_of_saint_germain_en_laye: "Überarbeitete den Staatsvertrag von Saint-Germain-en-Laye"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "Dank unserer diplomatischen Bemühungen konnten die Auswirkungen des ursprünglichen Staatsvertrags von Saint-Germain-en-Laye gemildert werden. Da [ROOT.GetNameDef] nun nicht mehr in der Größe der Armee beschränkt wird, kann die Wiederbewaffnung beginnen, wenn auch in kleinerem Umfang."
 AUS_recovering_from_the_depression: "Erholung von der wirtschaftlichen Depression"
 AUS_recovering_from_the_depression_desc: "Die Erholung von der Wirtschaftskrise der frühen Dreißigerjahre geht zäh vonstatten, doch offenbar winken endlich bessere Zeiten für Österreich."
 AUS_recurrent_economic_depression: "Die wirtschaftliche Depression schlägt zurück"
 AUS_recurrent_economic_depression_desc: "Der Wechsel zwischen kurzfristig wirksamen Effekten und der stets noch heftigeren Rückkehr der Wirtschaftskrise folgt Österreich wie ein Fluch. Erneut gehen die Inflationsraten durch die Decke, und die Wirtschaft liegt in Scherben."
 AUS_economic_boom: "Wirtschaftsboom"
 AUS_economic_boom_desc: "Durch harte Arbeit und großen Aufwand hat Österreich eine wirtschaftliche Katastrophe in eine schnell wachsende Wirtschaft umgemünzt."
 AUS_women_in_academia: "Frauen in der Wissenschaft"
 AUS_women_in_academia_desc: "Seit wir Frauen an der höheren Bildung teilhaben lassen, machte der wissenschaftliche Fortschritt in Österreich einen erheblichen Sprung nach vorn."
 AUS_militia_support: "Unterstützung der Miliz"
 AUS_militia_support_2: "Unterstützung der Miliz"
 AUS_militia_support_desc: "Wir genießen jetzt die Unterstützung einer Miliz ([GetMilitiaName]); diese paramilitärische Organisation war lange verboten, doch in dieser Situation können wir es problemlos rechtfertigen, sie wieder zuzulassen."
 AUS_militia_is_schutzbund: "Schutzbund"
 AUS_militia_is_sturmscharen: "Sturmscharen"
 AUS_militia_is_heimwehr: "Heimwehr"
