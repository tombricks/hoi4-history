 ###### AUSTRIAN NATIONAL SPIRITS (DYNAMIC MODIFIERS) ######
 AUS_austrofascism: "Austrofaschismus"
 AUS_austrofascism_desc: "Seit das Land den westlichen demokratischen Parlamentarismus ablehnt und als korporatistischer Staat agiert, ist die Vaterländische Front die alleinige Regierungspartei. Die Konstitution wurde abgeändert und lenkt Österreich hin in Richtung Korporatismus, Autoritarismus und Nationalismus."
 AUS_habsburg_monarchy_restored: "Wiederherstellung der Habsburger Monarchie"
 AUS_austrian_monarchy_restored: "Wiederherstellung der österreichischen Monarchie"
 AUS_habsburg_monarchy_restored_desc: "Als Monarchie war [AUS.GetNameDef] eine bedeutende Macht auf dem europäischen Kontinent. Wenn wir die Monarchie wieder einführen, werden wir erneut zu einer werden!"
 AUS_farr: "Erste Republik Österreich wiederbelebt"
 AUS_farr_desc: "Durch die Aufhebung der Maiverfassung und die Wiederzulassung politischer Parteien und Wahlen hat [AUS.GetNameDef] eine längst verlorene Republik wiederbelebt."
 AUS_doth: "Verteidigung des Heimatlandes"
 AUS_doth_desc: "Es ist die Pflicht eines jeden [AUS.GetAdjective]en Bürgers, seinen Teil zur Verteidigung des Heimatlandes beizutragen, ob in der Armee, in den Fabriken oder auf den Baustellen. Nur wenn die Nation zusammenarbeitet, kann die Heimat beschützt werden!"
 AUS_aggression: "Österreichische Aggression"
 AUS_aggression_desc: "Abzuwarten und darauf zu hoffen, nicht angegriffen zu werden, ist in Zeiten wie diesen ein unsicherer Ansatz. Wenn wir dafür sorgen wollen, dass wir nicht auf dem linken Fuß erwischt werden, müssen wir bereit sein, zuerst zuzuschlagen."
 AUS_austromarxism: "Austromarxismus"
 AUS_austrostalinism: "Austrostalinismus"
 AUS_austrotrotskyism: "Austrotrotzkismus"
 AUS_austromarxism_desc: "Die austromarxistische Agenda, die auf den Schriften Otto Bauers beruht und einen Mittelweg zwischen Sozialdemokratie und Sowjetkommunismus befürwortet. Nachdem das Land sich deutlich vom bisherigen Weg des Austrofaschismus abgewandt hat, wandelt es nun auf dem schmalen Grat zwischen Kommunismus und Demokratie."
 AUS_austrostalinism_desc: "[AUS.GetNameDefCap] hat sich von der austromarxistischen Mitte gelöst, den Austrofaschismus abgeschafft und folgt nun strikt den stalinistischen Idealen."
 AUS_austrotrotskyism_desc: "[AUS.GetNameDefCap] hat sich von der austromarxistischen Mitte gelöst, den Austrofaschismus abgeschafft und folgt nun strikt den trotzkistischen Idealen."
 AUS_peoples_army: "Die Volksarmee"
 AUS_peoples_army_desc: "Unser Appell an die Massen hat zu einer starken Milizpräsenz im Land geführt. Dafür, dass sie so schnell zusammengestellt wurden, sind die Milizen ungewöhnlich gut ausgebildet und ausgerüstet. Als Nebeneffekt stiegen auch die Rekrutenzahlen der Berufsarmee."
 AUS_empire_restored: "Österreichisches Kaiserreich wiederhergestellt"
 AUS_empire_restored_desc: "Ein Kaiserreich war es, und ein Kaiserreich wird es wieder sein! Nachdem wir einen Großteil der alten [AUS.GetAdjective]en Gebiete zurückerlangten, wurde das Kaiserreich neu gegründet."
 AUS_airforce: "Österreichische Luftstreitkräfte"
 AUS_army: "Österreichisches Bundesheer"
 AUS_army_monarchy: "Österreichische Landwehr"
 AUS_navy: "Österreichische Kriegsmarine"
 AUS_compensation_for_guarantee: "Entschädigung für Unterstützer aus dem Ausland"
 AUS_compensation_for_guarantee_desc: "Unterstützung von anderen Ländern zu erhalten, war nicht billig. Indem wir ihnen anboten, einen Teil ihrer Konsumgüterproduktion zu übernehmen, haben wir uns ihre Unterstützung erkauft, falls das Schlimmste eintreten sollte."
