 GER_the_inner_circle_dm: "Innerer Kreis"
 GER_the_inner_circle_dm_desc: "Der Innere Kreis des Führers setzt sich aus der politischen Elite von [GER.GetName] zusammen, getreuen Loyalisten, die bereit sind, die Vision von [GER.GetLeader] voranzutreiben. Jedes Mitglied des Inneren Kreises strebt danach, in ihm aufzusteigen und Reichsleiter zu werden. Der Einfluss der Mitglieder prägt gleichermaßen militärische, industrielle und politische Entscheidungen und bestimmt maßgeblich über die deutsche Politik. Ihre Ambitionen führen gelegentlich jedoch auch zu Spannungen, geschürt durch Intrigen und Verrat."
