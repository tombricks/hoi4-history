 GER_nordische_legion_ns: "Nordische Legion"
 GER_nordische_legion_ns_desc: "Viele sehnen sich nach einem Abenteuer und wünschen sich, für eine gute Sache zu kämpfen. Zu diesem Zweck haben wir eine Legion von Freiwilligen aufgestellt, um unsere nordischen Brüder in ihren Kriegen zu unterstützen."
 GER_fernostliche_legion_ns: "Fernöstliche Legion"
 GER_fernostliche_legion_ns_desc: "Viele sehnen sich nach einem Abenteuer und wünschen sich, für eine gute Sache zu kämpfen. Zu diesem Zweck haben wir eine Legion von Freiwilligen aufgestellt, um unsere [CHI.GetAdjective]en Freunde in ihren Kriegen zu unterstützen."
 GER_expatriated_communists_return_home_ns: "Ausgebürgerte Kommunisten kehren heim"
 GER_expatriated_communists_return_home_ns_desc: "Viele deutsche Kommunisten, die während des Naziregimes aus dem Land vertrieben wurden, kehren nun zurück, um gegen ihre ehemaligen Unterdrücker zu kämpfen."
 GER_expatriated_communists_return_home_supressed_ns: "Ausgebürgerte Kommunisten kehren heim"
 GER_expatriated_communists_return_home_supressed_ns_desc: "Viele deutsche Kommunisten, die während des Naziregimes aus dem Land vertrieben wurden, kehren nun zurück, obwohl die Militärregierung offen antikommunistisch eingestellt ist."
 GER_bismarckjugend_idea: "Bismarckjugend"
