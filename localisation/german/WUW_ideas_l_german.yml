 AUS_emergency_measures: "Notmaßnahmen"
 AUS_emergency_measures_desc: "Um in einer Welt mitzuhalten, die zunehmend aggressiver wird, muss [AUS.GetNameDef] schnell respektable industrielle Kapazitäten aufbauen, um die Bedürfnisse des Landes zu befriedigen."
 AUS_host_of_communist_dissidents: "Kommunistische Dissidenten aufnehmen"
 AUS_host_of_communist_dissidents_desc: "[AUS.GetNameDef] lädt ähnlich gesinnte Personen aus aller Welt ein und wird zu einem Zentrum für Kommunisten im Exil."
 AUS_devalued_the_schilling: "Schilling abgewertet"
 AUS_devalued_the_schilling_desc: "Zur Bekämpfung der Inflation wurde die Währung abgewertet. Kurzfristig sind die Effekte nicht wirklich positiv, doch auf lange Sicht sollte dies eine Verbesserung für die Nation darstellen."
