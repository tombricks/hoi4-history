 WW_hungary.123.t: "Die Pfeilkreuzler marschieren in Richtung Budapest"
 WW_hungary.123.desc: "Unsere Truppen haben es geschafft, den radikalen nationalsozialistischen Politiker Zoltán Böszörmény und dessen Anhänger abzufangen, die inspiriert von Mussolinis Marsch auf Rom im Zuge eines Putschversuchs derzeit in Richtung Budapest marschieren. Dieser politische Randgruppenaktivist, der sich selbst als „Riese unter den intellektuellen Riesen und großer ungarischer Dichter mit prophetischer Mission“ bezeichnet, hat seine verärgerten Anhänger, die großteils aus der Landwirtschaft stammen, unter dem Banner des Pfeilkreuzes versammelt. Wie sollen wir damit umgehen?"
 WW_hungary.123.a: "Treibt sie auseinander und verhaftet ihren erbärmlichen Anführer."
 WW_hungary.123.b: "Eröffnet das Feuer und macht ihnen etwas Angst."
 HUN_third_mexican_empire_tt: "§YMexiko§! wird fortan als das §YDritte Mexikanische Reich§! bekannt sein.\n"
 HUN_croatia_slavonia_tt: "§YKroatien§! wird fortan als das §YKönigreich Kroatien-Slawonien§! bekannt sein.\n"
 HUN_bohemia_and_silesia_tt: "Die §YTschechoslowakei§! wird fortan als das §YKönigreich Böhmen, Mähren und Schlesien§! bekannt sein.\n"
 HUN_cisleithania_tt: "§YÖsterreich§! wird fortan als das §YKönigreich und die Länder, die im Reichsrat vertreten sind§!, bekannt sein.\n"
 WW_hungary.124.t: "Ein Mann kehrt nach Hause zurück"
 WW_hungary.124.desc: "Am heutigen Morgen meldeten die Behörden in Gori einen Mann, der die Rückgabe eines Hofes forderte, der angeblich einst ihm gehörte. Er behauptet, es sei ihm gelungen, der russischen Bedrohung zu entkommen. Er versprach auch, dass er unser Land zu Ruhm und Ehre führen könnte, wenn wir ihn ein politisches Amt bekleiden lassen, da er offenbar aus einer angesehenen Politikerfamilie abstammt. Ist er der Mann, der unseren Traum von der Wiedererrichtung Großgeorgiens Wirklichkeit werden lassen wird?"
 WW_hungary.124.a: "Gebt dem Mann ein Amt! Sofort!"
 WW_hungary.124.b: "Was auch immer er sagen mag: Wir können ihm nicht trauen."
 ### HUN news events ###
 wuw_HUN_news_events.1.t: "[HUN.GetNameDefCap] kündigt das Győri-Programm an"
 wuw_HUN_news_events.1.d: "\nDie [HUN.GetAdjective]e Regierung hat unter [HUN.GetLeader] ein neues, groß angelegtes Industrieprogramm angekündigt, das die Nation möglichst schnell und effektiv wieder bewaffnen soll. Das Ausland betrachtet dies als Akt der Aggression seitens [HUN.GetName] gegenüber den Nachbarnationen, doch die wahren Absichten hier werden sich erst noch zeigen müssen."
 wuw_HUN_news_events.1.a: "Die rüsten doch für irgendetwas auf ..."
 wuw_HUN_news_events.1.b: "Das wird unsere Zukunft sicherer machen!"
 wuw_HUN_news_events.2.t: "[HUN.GetNameDefCap] steht an der Seite der [GER.GetAdjectiveCap]en"
 wuw_HUN_news_events.2.d: "Nachdem sie einen neuen Pakt zur gegenseitigen Unterstützung und zur Förderung ihrer jeweiligen nationalen Ziele unterzeichnet hatten, kündigten [GER.GetLeader] und [HUN.GetLeader] heute an, dass sich [HUN.GetNameDef] dem [GER.GetAdjective]en Bündnis anschließt."
 wuw_HUN_news_events.2.a: "Wie wird das wohl ausgehen?"
 wuw_HUN_news_events.2.b: "Für ein strahlendere Zukunft!"
 wuw_HUN_news_events.2.c: "Sie werden eine nützliche Schachfigur abgeben."
 wuw_HUN_news_events.3.t: "[HUN.GetNameDefCap] reformiert die Mittelmächte"
 wuw_HUN_news_events.3.desc: "\nOhne wirkliche Optionen für Bündnisse in der unmittelbaren Nähe macht [HUN.GetNameDef] sich einmal mehr daran, die Mittelmächte zu reformieren. Nachdem das Land sich von den ihm aufgezwungenen Verträgen befreit hat, wendet es sich rapide der Remilitarisierung zu. Es bleibt abzuwarten, inwiefern dieses neue Bündnis seinem Namensvetter aus dem Ersten Weltkrieg ähneln wird."
 wuw_HUN_news_events.3.a: "Äußerst beunruhigend."
 wuw_HUN_news_events.3.b: "Wir werden unseren alten Ruhm wiederaufleben lassen!"
 wuw_HUN_news_events.3.c: "Sie lassen unser Vermächtnis weiterleben."
 GER_Rejected_HUN_central_powers: "Deutschland lehnte unseren Beitritt zu den Mittelmächten ab"
 wuw_HUN_news_events.4.t: "[HUN.GetNameDefCap] erklärt globale Vorherrschaft"
 wuw_HUN_news_events.4.desc: "[HUN.GetLeader] von [HUN.GetName] hat die Absicht seines Landes proklamiert, die Erdkugel zu dominieren und eine [HUN.GetAdjective]e Hegemonie auf allen Kontinenten zu etablieren. Dies sei das Geburtsrecht des Volkes des Apostolischen Königreichs, und es würde nie mehr vor ausländischen Mächten knien."
 wuw_HUN_news_events.4.a: "Sie müssen vernichtet werden!"
 wuw_HUN_news_events.4.b: "Die Welt liegt uns zu Füßen!"
 wuw_HUN_news_events.5.t: "[HUN.GetLeader] erhält die ungarische Krone"
 wuw_HUN_news_events.5.desc: "Auf der Suche nach einem König für die Nation hat [HUN.GetNameDef] Anfang dieser Woche nach langen Verhandlungen und Vorbereitungen [HUN.GetLeader] offiziell gekrönt. Heute bestieg der neue König von Ungarn mit großem Tamtam und beeindruckenden Feierlichkeiten bei einer ernsten Zeremonie im Königspalast zu Budapest den Thron."
 wuw_HUN_news_events.5.a: "Endlich ein König!"
 wuw_HUN_news_events.5.b: "Ein neuer Feind erhebt sich."
 wuw_HUN_news_events.5.c: "Ein potenzieller Verbündeter?"
 wuw_HUN_news_events.6.t: "Joseph August besteigt den Thron von Ungarn"
 wuw_HUN_news_events.6.desc: "Auf der Suche nach einem geeigneten Throninhaber krönte [HUN.GetNameDef] nach langen Verhandlungen und Vorbereitungen zu Beginn dieser Woche offiziell Joseph August von Habsburg, den letzten Palatin von Ungarn, Erzherzog von Österreich und Prinz von Ungarn und Böhmen sowie Feldmarschall der vormals österreich-ungarischen Armee, zum König. Heute bestieg er mit großem Tamtam und beeindruckenden Feierlichkeiten bei einer ernsten Zeremonie im Königspalast zu Budapest den Thron.\nAls Vitez-Ritter und Habsburger Aristokrat ist klar, wo die ideologischen Positionen des neuen Königs liegen, und er hat bereits erklärt, Ungarn jene Größe bringen zu wollen, die es verdient habe, ohne die Verträge zu brechen, die das Österreich-Ungarische Reich auflösten. In Kombination mit dem Versprechen des Königs, „Ungerechtigkeiten ungeschehen zu machen, die uns in der Vergangenheit angetan wurden“, ist es daher unwahrscheinlich, dass diese Krönung die Spannungen in der Region mindern wird."
 wuw_HUN_news_events.6.a: "Endlich ein König!"
 wuw_HUN_news_events.6.b: "Ein neuer Feind erhebt sich."
 wuw_HUN_news_events.6.c: "Ein potenzieller Verbündeter?"
 wuw_HUN_news_events.7.t: "Wiedereinführung der Ungarischen Räterepublik"
 wuw_HUN_news_events.7.desc: "Heute hat der Vorsitzende des Revolutionären Regierungsrates von Ungarn Béla Kun die Wiedereinführung der sozialistischen Räterepublik in Ungarn angekündigt, die im August 1919 ihr jähes Ende gefunden hatte. Obwohl die Räterepublik damals von der kombinierten Macht der Antirevolutionäre und der Kleinen Entente zerschlagen wurde, erklärte Béla Kun, dass es dieses Mal anders sein wird. Was mag den Balkan in den kommenden Jahren wohl erwarten?"
 wuw_HUN_news_events.7.a: "Arbeiter der Welt, vereinigt euch!"
 wuw_HUN_news_events.7.b: "Was in aller Welt haben sie nur vor?"
 wuw_HUN_news_events.7.c: "Revisionistische Proleten ..."
 wuw_HUN_news_events.8.t: "Ausrufung der Volksrepublik Ungarn"
 wuw_HUN_news_events.8.desc: "Heute hat der Generalsekretär Ungarns Mátyás Rákosi die Gründung der neuen Volksrepublik Ungarn verkündet und angekündigt, die Nation strebe eine engere Zusammenarbeit mit der [SOV.GetAdjective]en Regierung an. Obwohl er die Nation damit zu einer offenen Demokratie erklärt hat, ist seine diktatorische Herrschaft unschwer zu erkennen. Wie sieht die Zukunft des ungarischen Volkes aus?"
 wuw_HUN_news_events.8.a: "Endlich!"
 wuw_HUN_news_events.8.b: "Frieden war nie eine Option ..."
 wuw_HUN_news_events.8.c: "Sicherlich eine Überraschung, aber eine willkommene!"
 wuw_HUN_news_events.9.t: "[HUN.GetNameDefCap] besetzt das Burgenland"
 wuw_HUN_news_events.9.desc: "Anfang dieser Woche drangen [HUN.GetAdjective]e Truppen in Eisenstadt ein und besetzten das Gebiet. Sie behaupten, dies sei zum Schutz der [HUN.GetAdjective]en Bevölkerung in der Region, die erst kürzlich aus Protest gegen die ihrer Meinung nach illegale Besetzung nach dem Vertrag von Trianon auf die Straße gegangen ist. Wird dies zu einem neuen Krieg auf dem Balkan führen oder handelt es sich lediglich um eine kleine Grenzanpassung?"
 wuw_HUN_news_events.9.a: "Das Gebiet ist zurück in den richtigen Händen."
 wuw_HUN_news_events.9.b: "Es gehört ihnen nicht!"
 wuw_HUN_news_events.9.c: "Eine interessante Entwicklung ..."
 ##### Belgian events #####
 #### Historical ####
 ### Political Events
 #Government Resigns
 ww_BEL_event_political.1.t: "Rücktritt der Regierung und vorgezogene Wahlen"
 ww_BEL_event_political.1.desc: "Der durch den andauernden Korruptionsskandal ausgeübte Druck auf die Regierung zwang diese schließlich zum Rücktritt. Eine Ermittlung unter der Leitung von Leon Degrelle, dem Anführer der faschistischen Rexistenbewegung, ging mehrere Jahre lang Bestechungsvorwürfen gegen Minister nach und deckte dabei mehrere entsprechende Zahlungen auf.\n\nUm seine Legitimität und seine Glaubwürdigkeit wiederherzustellen, rief der umkämpfte Premierminister Paul van Zeeland zu Neuwahlen auf.\n\nDie von Emile Vandervelde angeführte „Parti Ouvrier Belge“ (Belgische Arbeiterpartei) nutzte die Unbeliebtheit ihres politischen Rivalen aus und schnitt am besten ab. Emile Vandervelde könnte diesen Sieg nutzen, um eine Minderheitsregierung zu bilden, oder aber mit der katholischen Partei von Paul van Zeeland zusammenarbeiten, um eine stabile Mehrheit zu erreichen und eine Regierung der nationalen Einheit zu schaffen.\n\nAuch die Rexisten-Partei von Leon Degrelle hat sehr gut abgeschnitten, da seine Antikorruptionspolitik äußerst beliebt ist."
 ww_BEL_event_political.1.a: "Gründet die Regierung der nationalen Einheit."
 ww_BEL_event_political.1.b: "Vandervelde gründet eine Minderheitsregierung."
 BEL_paul_van_zeeland_remains_tt: "§YPaul van Zeeland§! bleibt Premierminister und führt eine breite Koalition aus §Ydemokratischen§! Parteien an."
 #Corrupt Zeeland
 ww_BEL_event_political.2.t: "Korruptionsskandal rund um Paul van Zeeland"
 ww_BEL_event_political.2.desc: "Der Korruptionsskandal, der der katholischen Partei von Paul van Zeeland zusetzt, spitzte sich heute zu, da man feststellte, dass der Premierminister selbst „Spenden“ angenommen hat! Es scheint nur eine Frage der Zeit, bis seine Regierung erneut zusammenbrechen wird ..."
 ww_BEL_event_political.2.a: "Nimmt die Korruption denn kein Ende?!"
 #Royal Appointment
 ww_BEL_event_political.3.t: "Die königliche Ernennung"
 ww_BEL_event_political.3.desc: "Paul van Zeeland ist als Premierminister zurückgetreten und hat damit sein Amt in Schande verlassen. Diesmal hat Leopold III., der König selbst, erklärt, dass er einspringen und einen neuen Premierminister ernennen wird. Es gibt zwei bevorzugte Kandidaten:\n\nAuf der einen Seite ist da Paul-Émile Janson, ein Mitglied der Liberalen Partei und der Regierung der Nationalen Einheit. Er gilt als die sichere Wahl. Auf der anderen Seite steht Leon Degrelle, der sich für Recht und Ordnung einsetzt und kürzlich durch den Wahlerfolg seiner eigenen Partei an Macht gewonnen hat."
 ww_BEL_event_political.3.a: "Wir brauchen Sicherheit. Der Liberale Paul-Émile Janson wird der neue Premierminister."
 ww_BEL_event_political.3.b: "Wir müssen Recht und Ordnung wiederherstellen und sollten den Rexisten Leon Degrelle einsetzen."
 #Budgetary Crisis
 ww_BEL_event_political.4.t: "Haushaltskrise"
 ww_BEL_event_political.4.desc: "Obwohl sich unsere Wirtschaft langsam erholt hatte, stehen wir erneut einer Finanzkrise gegenüber. Premierminister [BEL.GetLeader] ist es nicht gelungen, den geplanten Haushaltsentwurf durch das Parlament zu bringen, da kein Konsens über die notwendigen Steuerreformen erzielt werden konnte, um der sich verschlechternden finanziellen Lage entgegenzuwirken, was erneut zum Zusammenbruch der Regierung geführt hat.\n\nPaul-Henri Spaak, ein aufsteigender Stern der Arbeiterpartei und der erste sozialistische Premierminister Belgiens, hat nun die Macht übernommen."
 ww_BEL_event_political.4.a: "Hoffentlich bleibt Premierminister Spaak länger im Amt!"
 #Adriaan Martens Crisis
 ww_BEL_event_political.5.t: "Die Adriaan-Martens-Krise"
 ww_BEL_event_political.5.desc: "Was als ganz normale Ernennung beginnen sollte, hat sich zu einer politischen Krise für unsere Regierung entwickelt. Der Premierminister musste ein neues Mitglied für die Königliche Akademie der Medizin ernennen und schlug Adriaan Martens vor. Diese Wahl war jedoch umstritten, da Martens sein flämischer Nationalismus und eine Kollaboration mit den deutschen Besatzern während des Ersten Weltkriegs vorgeworfen wurde. Seine Ernennung wurde von Veteranen, Liberalen und französischsprachigen Belgiern entschieden abgelehnt und sogar der König zeigte sich unzufrieden.\n\n[BEL.GetLeader] versuchte zwar, seine Entscheidung zu verteidigen, gerät aber zunehmend unter Druck. Seine politischen Gegner haben Neuwahlen gefordert, obwohl Spaak möglicherweise über das nötige politische Kapital verfügt, um um diese Position zu kämpfen."
 ww_BEL_event_political.5.a: "Der Premierminister sollte zurücktreten und Neuwahlen ausrufen."
 ww_BEL_event_political.5.b: "Spaak hat die nötige politische Unterstützung, um diese Krise zu überleben."
 #The Flemish Question
 ww_BEL_event_political.6.t: "Die Flamen-Frage"
 ww_BEL_event_political.6.desc: "Seit seiner Gründung ist Belgien ein Land, das zwischen zwei Sprachgruppen aufgeteilt ist: den Wallonen, die Französisch sprechen, und den Flamen, die Niederländisch sprechen. Dies hat zu einer ganzen Reihe von Problemen innerhalb der Nation geführt, angefangen von einfachen Missverständnissen zwischen Freunden über falsch ausgeführte militärische Befehle bis hin zu Justizirrtümern, weil die Angeklagten nicht dieselbe Sprache sprachen wie das Gericht, das sie verurteilte.\n\nEs ist an der Zeit, diese Spaltung ein für alle Mal zu überwinden und zu entscheiden, wie sich unsere Nation am besten unter einem gemeinsamen Sprachmodell vereinen lässt."
 ww_BEL_event_political.6.a: "Niederländisch sollte gefördert werden."
 ww_BEL_event_political.6.b: "Französisch sollte gefördert werden."
 ww_BEL_event_political.6.c: "Belgien wird von beiden Kulturen gleichermaßen geprägt."
 #The Snap Election
 ww_BEL_event_political.7.t: "Vorgezogene Wahlen"
 ww_BEL_event_political.7.desc: "Da die Verfassungskrise größtenteils überwunden ist, ist es nun an der Zeit, die Legitimität der Regierung wiederherzustellen und sie von der, die sie gerade selbst abgesetzt hat, klar abzugrenzen. Im Moment sind Paul-Henri Spaak von den Sozialisten und Hubert Pierlot von der Katholischen Partei die Spitzenkandidaten bei den möglichen Neuwahlen."
 ww_BEL_event_political.7.a: "Hubert Pierlot und die Katholische Partei werden jenen, die uns bedrohen, die Stirn bieten."
 ww_BEL_event_political.7.b: "Paul-Henri Spaak und die Arbeiterpartei werden uns in eine neue sozialistische Zukunft führen."
 #Communist Language Problems
 ww_BEL_event_political.8.t: "Die Sprache des Volkes"
 ww_BEL_event_political.8.desc: "Unser Volk ist seit langer Zeit gespalten. Die Wallonen, die Französisch sprechen, und die Flamen, die Niederländisch sprechen, treiben einen Keil in die Bevölkerung und verhindern, dass ein Gefühl der Einheit in [ROOT.GetName] entstehen kann. Wir sollten eine der Sprachen zu unserer Amtssprache machen und so die Missverständnisse zwischen Freunden, die falsch ausgeführten militärischen Befehle und die Justizirrtümer minimieren, die derzeit so allgegenwärtig sind."
 ww_BEL_event_political.8.a: "Niederländisch soll unsere Amtssprache sein."
 ww_BEL_event_political.8.b: "Französisch soll unsere Amtssprache sein."
 ww_BEL_event_political.8.c: "Unsere Sprachen müssen gleichberechtigt sein und wir werden beide behalten!"
 ### Diplomatic Events
 #Repudiate Treaties
 ww_BEL_event_diplomatic.1.t: "[FROM.GetNameDefCap] lehnt unsere Garantien ab"
 ww_BEL_event_diplomatic.1.desc: "[FROM.GetLeader] hat den gegenseitigen Verteidigungsvertrag zwischen unseren Ländern für null und nichtig erklärt, da man in diesen unruhigen Zeiten eine neutrale Haltung anstrebt. Das hat schon im Ersten Weltkrieg nichts genutzt ..."
 ww_BEL_event_diplomatic.1.a: "Dann müssen sie allein klarkommen ..."
 #Luxembourg Receives Ultimatum - to LUX
 ww_BEL_event_diplomatic.2.t: "[FROM.GetNameDefCap] fordert unsere Annektierung"
 ww_BEL_event_diplomatic.2.desc: "[FROM.GetLeader] hat sich auf unsere gemeinsame Vergangenheit, unser gemeinsames Erbe und unsere gemeinsame Sprache berufen, um unsere Annektierung in das eigene Land zu erreichen."
 ww_BEL_event_diplomatic.2.a: "Gemeinsam sind wir stärker."
 ww_BEL_event_diplomatic.2.b: "Luxemburg ist eine stolze und unabhängige Nation!"
 #Luxembourg Yields - to BEL
 ww_BEL_event_diplomatic.3.t: "[FROM.GetNameDefCap] gibt nach"
 ww_BEL_event_diplomatic.3.desc: "Uns haben ausgezeichnete Neuigkeiten erreicht! Das [FROM.GetAdjective]e Volk hat erkannt, dass wir gemeinsam stärker sind. Es werden bereits Vorkehrungen getroffen, um die Verwaltung über das Territorium zu übernehmen."
 ww_BEL_event_diplomatic.3.a: "Hervorragend!"
 #Luxembourg Resists - to BEL
 ww_BEL_event_diplomatic.4.t: "[FROM.GetNameDefCap] wehrt sich!"
 ww_BEL_event_diplomatic.4.desc: "Bedauerlicherweise scheint das [FROM.GetAdjective]e Volk seine eigene souveräne Macht zu überschätzen und hat sich entschieden, unser freundliches Angebot zur Vereinigung unserer beider Länder abzulehnen. Wir müssen ihm unsere Stärke beweisen und es gewaltsam dazu bringen, sich uns anzuschließen."
 ww_BEL_event_diplomatic.4.a: "Sie haben die falsche Entscheidung getroffen."
 ##Demand Calais Events
 #To Belgium : What can we offer?
 ww_BEL_event_diplomatic.5.t: "Die Calais-Frage"
 ww_BEL_event_diplomatic.5.desc: "Wir haben beschlossen, Calais von Frankreich einzufordern, aber wir müssen noch entscheiden, wie wir diesen Anspruch durchsetzen wollen. Natürlich könnte unsere mächtige Armee dieses Land problemlos einnehmen, doch wir sollten dabei auch bedenken, dass es zu Kollateralschäden kommen könnte und eine andere Methode eventuell sinnvoller wäre. Wie genau wir die Vereinigung erreichen, ist nicht wichtig. Hauptsache, wir bekommen, was uns rechtmäßig zusteht!"
 ww_BEL_event_diplomatic.5.a: "Droht ihnen mit Krieg."
 ww_BEL_event_diplomatic.5.b: "Gebt ihnen den Kongo für Calais."
 ww_BEL_event_diplomatic.5.c: "Bietet ihnen eine finanzielle Entschädigung an."
 ww_BEL_event_diplomatic.5.d: "Bietet ihnen im Gegenzug ein Bündnis an."
 #To France : Belgium demand Calais
 ww_BEL_event_diplomatic.6.t: "Belgien fordert Calais"
 ww_BEL_event_diplomatic.6.desc: "Wir haben soeben die unverschämte Forderung aus [BEL.GetName] erhalten, ihnen Calais zu überlassen! Man behauptet, dieses Land gehöre aufgrund des historischen Herzogtums Burgund, auf das man sich in irgendeiner Form beruft, rechtmäßig zu Belgien. Ihre Diplomaten drohten unmissverständlich mit Gewalt, sollten wir der Forderung nicht nachkommen, doch da wir wissen, wie sie militärisch aufgestellt sind, ist dies höchstwahrscheinlich ein Bluff."
 ww_BEL_event_diplomatic.6.a: "Sacre Bleu! Non!"
 ww_BEL_event_diplomatic.6.b: "Wir können uns derzeit keinen weiteren Feind leisten."
 #To France : Belgium offers Congo land for Calais
 ww_BEL_event_diplomatic.7.t: "Belgien möchte Calais gegen den Kongo tauschen"
 ww_BEL_event_diplomatic.7.desc: "Wir haben soeben ein interessantes Angebot aus [BEL.GetName] erhalten. Sie schlagen einen Gebietstausch vor, der ihnen Calais und uns einen Großteil des Kongo geben würde. Genauer gesagt erhalten wir mit diesem Tausch die Staaten Coquilhatville und Stanleyville, die an unsere derzeitigen Territorien in diesem Gebiet grenzen. Für den Fall, dass wir dieses Angebot ablehnen sollten, haben ihre Diplomaten eindeutige Drohungen ausgesprochen, aber ist eine Ausweitung unserer afrikanischen Besitztümer diesen Preis wirklich wert?"
 ww_BEL_event_diplomatic.7.a: "Nein, Calais ist für uns wertvoller."
 ww_BEL_event_diplomatic.7.b: "Das klingt nach einem guten Tausch."
 #To France : Belgium offers payment for Calais
 ww_BEL_event_diplomatic.8.t: "Belgien möchte Calais kaufen"
 ww_BEL_event_diplomatic.8.desc: "Wir haben soeben ein interessantes Angebot aus [BEL.GetName] erhalten. Man hat Interesse daran bekundet, Calais von uns zu kaufen, um „die eigenen historischen Gebiete wieder zu vereinen“. Die vorgeschlagene Summe ist recht hoch und würde sicherlich dazu beitragen, unsere Wirtschaft anzukurbeln. Die Frage ist nur, ob der Verlust von Land diesen Preis wert ist. Es sollte auch erwähnt werden, dass ihre Diplomaten angedroht haben, dass die Spannungen zwischen unseren Ländern bei einer Ablehnung eskalieren könnten."
 ww_BEL_event_diplomatic.8.a: "Nein, Calais ist für uns wertvoller."
 ww_BEL_event_diplomatic.8.b: "Das scheint mir ein gerechter Preis dafür zu sein."
 #To Congo : Belgium just handed land over to France
 ww_BEL_event_diplomatic.9.t: "Coquilhatville and Stanleyville an Frankreich verkauft"
 ww_BEL_event_diplomatic.9.desc: "Unser Kolonialgouverneur wurde soeben darüber informiert, dass [BEL.GetNameDef] mit [FRA.GetName] ein Geschäft abgeschlossen hat, im Zuge dessen Calais gegen einige unserer Staaten, namentlich Coquilhatville und Stanleyville, eingetauscht wurde. Wieder einmal ändern unsere europäischen Herren die Grenzen Afrikas, ohne dass diejenigen von uns, die hier leben, Einfluss nehmen können."
 ww_BEL_event_diplomatic.9.a: "Wir werden unsere Karten aktualisieren müssen ... Schon wieder."
 #To Belgium : France accepted! We got the land.
 ww_BEL_event_diplomatic.10.t: "Frankreich akzeptiert!"
 ww_BEL_event_diplomatic.10.desc: "Unsere Delegation informierte uns darüber, dass [FRA.GetNameDef] unser Angebot angenommen hat und das Verfahren zur Übertragung der Verwaltung von Calais und den umliegenden Gebieten an uns bereits läuft!"
 ww_BEL_event_diplomatic.10.a: "Wir haben unser rechtmäßiges Territorium zurückerlangt!"
 #To Belgium : France refused. Escalate?
 ww_BEL_event_diplomatic.11.t: "Eskalierende Spannungen wegen Calais"
 ww_BEL_event_diplomatic.11.desc: "Unsere Delegation in Paris hat uns mitgeteilt, dass die Verhandlungen über Calais gescheitert sind und wir möglicherweise zu gewaltsameren Mitteln greifen müssen, um dieses Land zu sichern, das rechtmäßig uns gehört. Wir haben versucht, ihnen mit diesem Angebot auf vernünftigem Weg entgegenzukommen. Es ist an der Zeit, ihnen die wahre Macht der [BEL.GetAdjective]en Armee zu demonstrieren!"
 ww_BEL_event_diplomatic.11.a: "Treten wir vom Abgrund zurück."
 ww_BEL_event_diplomatic.11.b: "Dann haben sie den Krieg gewählt!" #Tool tip to say occupying Paris may be enough to force peace.
 #To ENG/FRA/SOV: Belgium requests guarantee
 ww_BEL_event_diplomatic.12.t: "[FROM.GetNameDefCap] bittet um Hilfe"
 ww_BEL_event_diplomatic.12.desc: "Uns hat soeben ein Kommuniqué der [FROM.GetAdjective]en Führung erreicht. Da die Welt um sie herum immer feindseliger wird, macht sie sich Sorgen über ihre eigenen Fähigkeiten, ihr Land zu schützen. Sie würde unsere Hilfe sehr zu schätzen wissen, um den Frieden in der Region zu wahren."
 ww_BEL_event_diplomatic.12.a: "Wir werden ihr helfen!"
 ww_BEL_event_diplomatic.12.b: "Wir können ihr derzeit nicht helfen."
 #To Belgium: Gets guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.13.t: "[FROM.GetNameDefCap] garantiert unsere Unabhängigkeit"
 ww_BEL_event_diplomatic.13.desc: "Wir haben eine wohlwollende Antwort von den [FROM.GetAdjective]en Diplomaten erhalten. Sie sind sich einig, dass unsere Sicherheit bedroht sein könnte und unsere Armee möglicherweise nicht ausreicht, um unsere Unabhängigkeit zu schützen. Daher haben sie uns die von uns erbetene Garantie angeboten."
 ww_BEL_event_diplomatic.13.a: "Damit sind wir vorerst sicher."
 #To Belgium: Does not get guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.14.t: "[FROM.GetNameDefCap] spricht keine Garantie aus"
 ww_BEL_event_diplomatic.14.desc: "Obwohl unser Überleben so offensichtlich bedroht ist, hat die [FROM.GetAdjective]e Führung unsere Bitte um eine Garantie abgelehnt. Wir haben versucht, sie zur Vernunft zu bringen, doch sie weigert sich vehement, den Ernst der Lage zu erkennen. Es sieht so aus, als wären wir auf uns allein gestellt."
 ww_BEL_event_diplomatic.14.a: "Wie unverschämt!"
 #To GER/FRA/ENG: Exiled Belgium Requests equipment
 ww_BEL_event_diplomatic.15.t: "[FROM.GetNameDefCap] erbittet Ausrüstung"
 ww_BEL_event_diplomatic.15.desc: "Uns hat soeben eine Botschaft von der [FROM.GetAdjective]en Exilregierung erreicht. Sie bittet um Ausrüstung, um die wenigen Truppen, die sie noch hat, ausbilden zu können und so irgendwann in der Lage zu sein, ihr Heimatland zurückzuerobern."
 ww_BEL_event_diplomatic.15.a: "Wir werden sie unterstützen."
 ww_BEL_event_diplomatic.15.b: "Sie hat edle Ambitionen, doch wir können ihr nicht helfen."
 #To GER/FRA/ENG: Exiled Belgium Requests factories
 ww_BEL_event_diplomatic.16.t: "[FROM.GetNameDefCap] erbittet Fabriken"
 ww_BEL_event_diplomatic.16.desc: "Wir haben soeben eine Anfrage der [FROM.GetAdjective]en Führung erhalten. Sie bittet darum, unsere Fabriken nutzen zu dürfen, um Ausrüstung für ihre verbliebenen Truppen zu produzieren. Sie benötigt diese Ausrüstung, um in naher Zukunft ihr Heimatland zurückzuerobern."
 ww_BEL_event_diplomatic.16.a: "Natürlich helfen wir gern."
 ww_BEL_event_diplomatic.16.b: "Wir verfügen derzeit nicht über die Kapazitäten, um ihr zu helfen."
 #To GER/USA/ENG: BEL requests military experience sharing
 ww_BEL_event_diplomatic.17.t: "[FROM.GetNameDefCap] schlägt Austausch von militärischer Erfahrung vor"
 ww_BEL_event_diplomatic.17.desc: "Die [FROM.GetAdjective]e Exilregierung hat sich an uns gewandt, um militärische Erfahrungen zwischen unseren Armeen auszutauschen. Dies könnte für uns ebenso von Nutzen sein wie für sie."
 ww_BEL_event_diplomatic.17.a: "Eine hervorragende Idee."
 ww_BEL_event_diplomatic.17.b: "Das ist unsere Zeit nicht wert."
 #To BEL: Generic accept
 ww_BEL_event_diplomatic.18.t: "[FROM.GetNameDefCap] willigt ein"
 ww_BEL_event_diplomatic.18.desc: "Die von uns vorgeschlagenen Bemühungen zur Stärkung unserer Position und zum Wiederaufbau unserer Armee für die Rückeroberung unseres Heimatlandes haben bei [FROM.GetName] Zustimmung gefunden. Auch wenn dies allein nicht all unsere Probleme lösen wird, so wird es dennoch ein wichtiger Schritt sein, um endlich die Unabhängigkeit wiederzuerlangen."
 ww_BEL_event_diplomatic.18.a: "Das sind großartige Neuigkeiten!"
 #To BEL: generic reject
 ww_BEL_event_diplomatic.19.t: "[FROM.GetNameDefCap] lehnt ab"
 ww_BEL_event_diplomatic.19.desc: "Die von uns vorgeschlagenen Bemühungen zur Stärkung unserer Position und zum Wiederaufbau unserer Armee für die Rückeroberung unseres Heimatlandes sind bei [FROM.GetName] auf taube Ohren gestoßen. Wir hatten gehofft, dies würde unser Sprungbrett in die Zukunft sein, doch wie es scheint, werden wir diese Pläne vorerst auf Eis legen müssen."
 ww_BEL_event_diplomatic.19.a: "Bedauerlich."
 ww_BEL_event_diplomatic.20.t: "[FROM.GetNameDefCap] lädt uns in das Europäische Kooperationsprojekt ein"
 ww_BEL_event_diplomatic.20.desc: "Wir haben eine formelle Einladung der [FROM.GetAdjective]en Führung erhalten, uns ihrem Bündnis „[FROM.GetFactionName]“ anzuschließen. Sie hat diese Initiative gegründet, um die Zusammenarbeit zu fördern, und hofft, dass sich die Region dadurch stabilisiert und diplomatische Beziehungen verbessert werden."
 ww_BEL_event_diplomatic.20.a: "Eine großartige Initiative!"
 ww_BEL_event_diplomatic.20.b: "Das klingt verdächtig ..."
 ww_BEL_event_diplomatic.21.t: "[FROM.GetNameDefCap] schließt sich dem Bündnis „[ROOT.GetFactionName]“ an"
 ww_BEL_event_diplomatic.21.desc: "[FROM.GetNameDefCap] hat unsere Einladung dankend angenommen und stimmte uns zu, dass eine größere europäische Gemeinschaft der richtige Weg ist. Gemeinsam werden wir die Region stabilisieren!"
 ww_BEL_event_diplomatic.21.a: "Das sind großartige Neuigkeiten!"
 ww_BEL_event_diplomatic.22.t: "[FROM.GetNameDefCap] lehnt die Einladung in unser Bündnis „[ROOT.GetFactionName]“ ab"
 ww_BEL_event_diplomatic.22.desc: "Die [FROM.GetAdjective]en Diplomaten sind mit einer enttäuschenden Antwort zu uns zurückgekehrt. Sie geben an, dass unsere Idee zwar edel sein mag, sie aber genauso unweigerlich zum Scheitern verdammt ist wie ähnliche Initiativen zuvor."
 ww_BEL_event_diplomatic.22.a: "Wahrlich ein Jammer ..."
 ww_BEL_event_diplomatic.23.t: "[FROM.GetNameDefCap] lädt uns zu Forschungsbemühungen ein"
 ww_BEL_event_diplomatic.23.desc: "Eine [FROM.GetAdjective]e Delegation ist heute an uns herangetreten, um uns ein Forschungsprojekt zu unterbreiten, das man im Rahmen ihres Bündnisses „[FROM.GetFactionName]“ durchführt. Als enge Verbündete müssen wir unsere Technologien untereinander austauschen, damit all unsere Länder vorankommen."
 ww_BEL_event_diplomatic.23.a: "Natürlich werden wir beitreten!"
 ww_BEL_event_diplomatic.23.b: "Wir behalten unsere Technologie lieber für uns selbst."
 ww_BEL_event_diplomatic.24.t: "[FROM.GetNameDefCap] tritt der europäischen Forschungsgruppe bei"
 ww_BEL_event_diplomatic.24.desc: "Unsere Initiative für den technologischen Austausch zwischen unseren Verbündeten fand auch bei [FROM.GetName] Zustimmung. Man hat sich unseren Bemühungen angeschlossen und ist gewillt, die eigenen technologischen Fortschritte mit uns und unseren gemeinsamen Verbündeten zu teilen, und wird im Gegenzug auch über unsere Fortschritte informiert werden."
 ww_BEL_event_diplomatic.24.a: "Ausgezeichnet!"
 ww_BEL_event_diplomatic.25.t: "[FROM.GetNameDefCap] lehnt den Beitritt zur europäischen Forschungsgruppe ab"
 ww_BEL_event_diplomatic.25.desc: "Obwohl wir [FROM.GetName] solide Argumente für eine gemeinsame Forschungsgruppe vorgelegt hatten, hat man sich geweigert, sich unserer Initiative anzuschließen. Wir hoffen, dass wir trotzdem von der Initiative profitieren können, wenngleich auch ohne [FROM.GetName]."
 ww_BEL_event_diplomatic.25.a: "Das ist höchst bedauerlich ..."
 ww_BEL_event_diplomatic.26.t: "[FROM.GetNameDefCap] bittet um begrenze Föderalisierung"
 ww_BEL_event_diplomatic.26.desc: "[FROM.GetNameDefCap] ist mit einer Bitte an uns herangetreten. Als Präsident des Bündnisses „[ROOT.GetFactionName]“ ist man zu der Erkenntnis gelangt, dass ein föderalistischeres Europa die Verteidigung und den Handel erleichtern würde, und man hat uns aufgefordert, uns diesen Bemühungen anzuschließen."
 ww_BEL_event_diplomatic.26.a: "Zum Wohl unseres Bündnisses „[FROM.GetFactionName]“!"
 ww_BEL_event_diplomatic.26.b: "Nein, wir müssen auch an unsere Souveränität denken."
 ww_BEL_event_diplomatic.26.b_tt: "§RSie könnten uns aus dem Bündnis werfen!§!"
 ww_BEL_event_diplomatic.27.t: "[FROM.GetNameDefCap] stimmt begrenzter Föderalisierung zu"
 ww_BEL_event_diplomatic.27.desc: "[FROM.GetNameDefCap] hat unserer Bitte stattgegeben und strebt eine engere Beziehungen zum Bündnis „[FROM.GetFactionName]“ an. Wir erhalten einen gewissen Einfluss auf ihre Außenpolitik und der Handel zwischen den Bündnismitgliedern wird vereinfacht."
 ww_BEL_event_diplomatic.27.a: "Großartig!"
 ww_BEL_event_diplomatic.28.t: "[FROM.GetNameDefCap] lehnt begrenzte Föderalisierung ab"
 ww_BEL_event_diplomatic.28.desc: "Trotzt der offensichtlichen Vorteile hat [FROM.GetNameDef] beschlossen, sich nicht unserem Ideal eines föderalisierten Europas anzuschließen. Man behauptet, die eigene Souveränität stünde über der gesamten Europäischen Forschungsgruppe - etwas, was Besorgnis in den Reihen unseres Bündnisses ausgelöst hat."
 ww_BEL_event_diplomatic.28.a: "Äußerst beunruhigend."
 ww_BEL_event_diplomatic.28.b: "Sie sind ein Risiko für uns alle!"
 ww_BEL_event_diplomatic.29.t: "Otto von Habsburg bietet seine Unterstützung an"
 ww_BEL_event_diplomatic.29.desc: "Eine Person, von der wir etwas überrascht sind, von ihr zu hören, hat uns ihre Unterstützung angeboten. Otto von Habsburg ist zwar der Erbe von Karl I., dem Kaiser von Österreich, König von Ungarn und König von Kroatien, doch im Gegensatz zu seinem Vater scheint Otto für eine Zusammenarbeit in Europa empfänglicher zu sein. Er begrüßt unsere Bemühungen und hat uns seine Hilfe auf diplomatischer Ebene angeboten. Seine weitreichenden diplomatischen Verbindungen könnten uns von großem Nutzen sein, und er ist nur zu gewillt, uns diese Unterstützung angedeihen zu lassen."
 ww_BEL_event_diplomatic.29.a: "Es wäre uns eine Ehre, ihn auf unserer Seite zu haben."
 ww_BEL_event_diplomatic.29.b: "Die Habsburger-Dynastie ist ein Relikt der Vergangenheit."
 ww_BEL_event_diplomatic.30.t: "[FROM.GetNameDefCap] bittet darum, unserem Bündnis „[ROOT.GetFactionName]“ beitreten zu dürfen"
 ww_BEL_event_diplomatic.30.desc: "Infolge der [FROM.GetAdjective]en Entscheidung, die Neutralität aufzugeben, hat sich die [FROM.GetAdjective]e Führung stärker an unsere politische Agenda angeglichen. Man hat sich nun mit der Bitte an uns gewandt, sich unserem Bündnis „[ROOT.GetFactionName]“ formell anschließen zu dürfen. Diese Unterstützung für unsere Sache könnte äußerst nützlich sein und uns neue Wege für eine zukünftige Expansion eröffnen."
 ww_BEL_event_diplomatic.30.a: "Sie sind in unserem Bündnis herzlich willkommen."
 ww_BEL_event_diplomatic.30.b: "Wir brauchen sie nicht."
 ww_BEL_event_diplomatic.31.t: "[FROM.GetNameDefCap] nimmt uns in das Bündnis „[FROM.GetFactionName]“ auf"
 ww_BEL_event_diplomatic.31.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, heißt uns herzlich im Bündnis „[FROM.GetFactionName]“ willkommen. Von diesem Moment an werden wir Seite an Seite gegen unsere gemeinsamen Feinde kämpfen. Die Zeit der Neutralität ist endgültig vorüber!"
 ww_BEL_event_diplomatic.31.a: "Das sind großartige Neuigkeiten!"
 ww_BEL_event_diplomatic.32.t: "[From.GetNameDef] verweigert uns die Mitgliedschaft im Bündnis „[FROM.GetFactionName]“"
 ww_BEL_event_diplomatic.32.desc: "Trotz der offensichtlichen Vorteile hat [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, unsere Beitrittsanfrage zum Bündnis „[FROM.GetFactionName]“ abgelehnt. Wir hätten viel zu ihrer Sache beisteuern können, doch in Anbetracht dieser Entscheidung sollten wir unsere Ambitionen für die Zukunft vielleicht noch einmal überdenken ..."
 ww_BEL_event_diplomatic.32.a: "Wir können etwas Besseres aufbauen!"
 BEL_tried_to_join_the_axis_flag: "Versuchte bereits, dem Bündnis „[GER.GetFactionName]“ beizutreten"
 ww_BEL_event_diplomatic.33.t: "Die Zukunft der [ROOT.GetAdjective]en Neutralität"
 ww_BEL_event_diplomatic.33.desc: "Die Neutralität hat unserem Land gut gedient, doch wenn wir noch länger neutral bleiben, könnten uns andere als passiven Zuschauer und einfaches Ziel betrachten. Wir müssen sorgfältig abwägen, wie unsere künftige Außenpolitik und unsere Haltung bezüglich bewaffneter Konflikte aussehen sollen, da uns allem Anschein nach in unmittelbarer Zukunft ein solcher Konflikt bevorstehen könnte."
 ww_BEL_event_diplomatic.33.a: "Wir müssen unsere Fesseln sprengen und uns vorbereiten!"
 ww_BEL_event_diplomatic.33.b: "Wir müssen die Neutralität aufrechterhalten."
 ww_BEL_event_diplomatic.34.t: "[FRA.GetNameDefCap]: Freund oder Feind?"
 ww_BEL_event_diplomatic.34.desc: "Ganz egal, wie gut bewaffnet wir auch sein mögen: Wir müssen uns mit der Tatsache abfinden, dass unser südlicher Nachbar wahrscheinlich immer mehr Kapazitäten haben wird als wir. Wir müssen uns nur noch darauf einigen, ob wir ihn als Freund oder Feind betrachten müssen."
 ww_BEL_event_diplomatic.34.a: "[FRA.GetNameDefCap] ist unser Freund."
 ww_BEL_event_diplomatic.34.b: "Man kann dem [FRA.GetAdjective]en Volk nicht trauen."
 ww_BEL_event_diplomatic.35.t: "[FROM.GetNameDefCap] reicht uns die Hand"
 ww_BEL_event_diplomatic.35.desc: "Wir haben eine Delegation unserer nördlichen Nachbarn empfangen. Scheinbar möchten sie ernsthaftere diplomatische Beziehungen zu uns aufnehmen. Ihr Angebot könnte für beide Seiten von Vorteil sein, aber wir müssen dennoch sicherstellen, dass wir in dieser Angelegenheit die richtige Entscheidung treffen."
 ww_BEL_event_diplomatic.35.a: "Aber natürlich!"
 ww_BEL_event_diplomatic.35.b: "Nein. Wir sehen darin keinen Nutzen."
 ww_BEL_event_diplomatic.36.t: "[FROM.GetNameDefCap] stimmt diplomatischen Beziehungen zu"
 ww_BEL_event_diplomatic.36.desc: "Die [FROM.GetAdjective]e Führung hat zugestimmt, dass auch sie von einer Vertiefung der diplomatischen Beziehungen zwischen unseren beiden Ländern profitieren könnte. Wir können sie als Freund und Verbündeten in dieser immer feindseligeren Welt sehen."
 ww_BEL_event_diplomatic.36.a: "Großartig!"
 ww_BEL_event_diplomatic.37.t: "[FROM.GetNameDefCap] lehnt diplomatische Beziehungen ab"
 ww_BEL_event_diplomatic.37.desc: "Trotzt der offensichtlichen Vorteile scheint die [FROM.GetAdjective]e Führung nicht gewillt zu sein, die diplomatischen Beziehungen zu uns über die bereits bestehenden hinaus zu vertiefen. Wir hatten große Hoffnungen, doch es scheint, dass man unsere Ansichten nicht teilt ..."
 ww_BEL_event_diplomatic.37.a: "Ein Jammer."
 ### War Events
 #Relocate Air Industries
 ww_BEL_event_war.1.t: "Verlagerung der Flugzeugproduktion"
 ww_BEL_event_war.1.desc: "Unsere Weitsicht, gute Kontakte zu ausländischen Industrieunternehmen aufzubauen, hat sich ausgezahlt. Ihre Anlagen sind bereit, unverzüglich die Produktion aufzunehmen."
 ww_BEL_event_war.1.a: "Deshalb planen wir im Voraus!"
 ### King's Surrender Chain
 #Unknown Sympathies
 ww_BEL_event_war.2.t: "Unbekannte Sympathien"
 ww_BEL_event_war.2.desc: "König Leopold III. steht im Schatten seines Vaters, dem „Soldatenkönig“ Albert, der vor allem dafür bekannt ist, Belgien im Ersten Weltkrieg gehalten und dem Deutschen Reich den Sieg verwehrt zu haben. Obwohl sein Land im Zuge dessen in ein Schlachtfeld verwandelt wurde, blieb der militärische Stolz der Nation ungebrochen und das Ansehen Belgiens genoss einen stetigen Anstieg in der Weltpolitik.\n\nDa sich Belgien erneut im Krieg befindet, wird Leopold nun vor eine ähnliche Prüfung gestellt, doch schon jetzt gibt es Gerüchte, die uns Sorgen bereiten.\n\nUnter dem Vorwand, das Überleben seines Volkes zu sichern, hat der König bereits in Erwägung gezogen, Frieden zu schließen. Wir vermuten, dass er, sollten Brüssel, Lüttich, Antwerpen oder ein ganzer Kernstaat an die Invasoren fallen, vorzeitig kapitulieren könnte, ungeachtet dessen, dass das Volk im Namen der Demokratie weiterkämpfen möchte."
 ww_BEL_event_war.2.a: "König Leopold wird uns zum Sieg führen."
 BEL_unknown_sympathies_tt: "§RKönig Leopold wird kapitulieren, wenn wir die Kontrolle über Lüttich, Antwerpen oder Brüssel verlieren. Sollte dies passieren, gibt es aber noch ein paar andere Optionen ...§!"
 #The King's Surrender
 ww_BEL_event_war.3.t: "Die Kapitulation des Königs"
 ww_BEL_event_war.3.desc: "Der König hat heute als Oberbefehlshaber der Streitkräfte die bedingungslose Kapitulation von [BEL.GetName] angeboten, ohne vorher das [BEL.GetAdjective]e Parlament zu konsultieren. Technisch gesehen hat er als Oberbefehlshaber die Macht, das Militär kapitulieren zu lassen, doch er kann dies nicht für das Land selbst bestimmen.\n\nDas Zivilparlament ist bereits ins Exil geflohen und hat seine Absicht deutlich gemacht, den Krieg um jeden Preis fortzusetzen."
 ww_BEL_event_war.3.a: "Es ist der Wille des Königs!"
 ww_BEL_event_war.3.b: "Kämpft weiter!"
 ww_BEL_event_war.3.c: "Dazu hatte er kein Recht! Stellt den König unter Hausarrest."
 #Royal Prisoner
 ww_BEL_event_war.4.t: "Der königliche Gefangene"
 ww_BEL_event_war.4.desc: "Nach seinem Verrat am Land wurde der König unter Hausarrest gestellt, seines Amtes als Oberbefehlshaber der Streitkräfte enthoben sowie seiner Titel und natürlich auch seiner Krone entledigt. Das Volk braucht allerdings jemanden, der es führt. Wir müssen entscheiden, wer die Regentschaft übernehmen soll, bis der Sohn des Königs alt genug ist, um den Thron zu besteigen. Es gibt zwei mögliche Kandidaten:\n\nDer erste ist Leon Degrelle, der Premierminister und rechtmäßig ernannte Anführer unseres Volkes. Der andere ist Karl, Graf von Flandern und Bruder von Leopold, der zumindest einen Anschein von Legitimität bewahren würde."
 ww_BEL_event_war.4.a: "Ernennt Leon Degrelle zum neuen Regenten."
 ww_BEL_event_war.4.b: "Karl wird die Legitimität der Blutlinie sichern!"
 #The King's Surrender - Triggered via capitulation rather than event
 ww_BEL_event_war.5.t: "Die Kapitulation des Königs"
 ww_BEL_event_war.5.desc: "König Leopold III. gab sein Bestes, um [BEL.GetName] zu verteidigen, musste letztlich aber dennoch kapitulieren, was unsere Regierung ins Exil gezwungen hat. Leopold hat sich entschieden, bei seinem Volk zu bleiben und ein Gefangener in seinem eigenen Haus zu werden. Wir können uns noch immer auf unsere Verbündeten verlassen und auf die Ressourcen des [BEL.GetAdjective]en Reichs zugreifen, was es uns erlauben könnte, in naher Zukunft unsere Heimat zurückzuerobern."
 ww_BEL_event_war.5.a: "Die Zukunft ist ungewiss."
 ## King's Surrender Chain Ends
 #Belgium demands special treatment (-_-)ゞ゛ - Event for any occupier of Belgium
 ww_BEL_event_war.6.t: "Generalsekretäre"
 ww_BEL_event_war.6.desc: "Eine Gruppe belgischer Beamter hat uns das Angebot unterbreitet, ihre Arbeit fortzusetzen und dafür zu sorgen, dass die örtliche Verwaltung in dieser Zeit des Übergangs reibungslos weiterläuft. Die belgische Regierung hat ein Gesetz verabschiedet, das ihre Zusammenarbeit mit uns legalisiert, um die Auswirkungen der Besetzung auf die Bevölkerung zu verringern. Sie hat sogar die belgischen Banken ermächtigt, die Gehälter der Verwaltungsangestellten weiter zu zahlen. Sollten wir zustimmen, würde dies den Einheimischen unsere Bereitschaft zur Zusammenarbeit zeigen und gleichzeitig dazu beitragen, den Widerstand in der Region zu begrenzen."
 ww_BEL_event_war.6.a: "Ein guter Vorschlag. Arbeitet mit ihnen zusammen, um eine reibungslose Besetzung zu gewährleisten."
 ww_BEL_event_war.6.b: "Interessante Idee. Wir werden über ihr Angebot nachdenken."
 ww_BEL_event_war.6.c: "Dies ist lediglich ein Vorwand für einen legitimen Widerstand. Nein."
 BEL_set_secretaries_general_tt: "Das §YBesatzungsrecht§! „§YGeneralsekretäre§!“ wird ganz Belgien hinzugefügt"
 BEL_available_secretaries_general_tt: "Das §YBesatzungsrecht§! „§YGeneralsekretäre§!“ ist jetzt für Belgien verfügbar"
 BEL_no_secretaries_general_tt: "Das §YBesatzungsrecht§! „§YGeneralsekretäre§!“ wird aus Belgien entfernt"
 BEL_remove_secretaries_general_civs_tt: "Entfernt 2 §Yaußerhalb der Karte gelegene Zivilfabriken§!"
 ## France Limited War
 #To Belgium: Inform Belgium of Limited War goals
 ww_BEL_event_war.7.t: "Potenziell begrenzter Krieg - Paris muss fallen!"
 ww_BEL_event_war.7.desc: "Unsere obersten Diplomaten und Generäle sind vor Kurzem zusammengekommen, um uns darüber in Kenntnis zu setzen, dass es möglich sein könnte, [FRA.GetName] an den Verhandlungstisch zu bringen und ein schnelles Friedensabkommen zu erzielen, wenn dieser Konflikt in seinem Umfang begrenzt bleibt - in dem Sinne, dass keine anderen Großmächte involviert werden. Wir wissen, dass auch sie Angst davor haben, dass die Spannungen außer Kontrolle geraten und wir in einen weiteren globalen Konflikt hineingezogen werden.\n\nWir gehen davon aus, dass die Eroberung von Paris ausreichen sollte, um unsere militärischen Fähigkeiten unter Beweis zu stellen, und man anschließend bereit sein könnte, über die Übergabe von Calais zu verhandeln."
 ww_BEL_event_war.7.a: "Unsere Truppen werden bereits in Kürze durch die Straßen von Paris marschieren!"
 #To France: Paris has fallen! Sue for peace?
 ww_BEL_event_war.8.t: "Paris ist gefallen!"
 ww_BEL_event_war.8.desc: "Eine nationale Katastrophe! Unsere stolze Hauptstadt Paris ist gefallen! Wieder einmal haben sich unsere Streitkräfte gegenüber einem klar unterlegenen Feind als unzureichend erwiesen. [FROM.GetNameDefCap] hat angeboten, die Truppen abzuziehen und den Rest des Landes zu verschonen, wenn wir Calais abtreten.\n\nWir spüren bereits, wie die Geier über uns kreisen, und dieser Frieden wird uns Zeit geben, jene Lehren, die wir aus diesem Krieg gezogen haben, zu verarbeiten und uns auf größere potenzielle Gegner vorzubereiten."
 ww_BEL_event_war.8.a: "Bietet ihnen Calais im Tausch für Frieden an."
 ww_BEL_event_war.8.b: "Kämpft weiter! Dieser Krieg ist noch nicht vorbei."
 #To Belgium: Accept peace offer?
 ww_BEL_event_war.9.t: "Frankreich stimmt Frieden zu"
 ww_BEL_event_war.9.desc: "Heute haben wir eine französische Delegation empfangen, die nach dem Fall ihrer Hauptstadt über eine friedliche Lösung des aktuellen Konflikts verhandeln möchte. Nach längeren Verhandlungen hat sie zugestimmt, uns Calais als Gegenleistung für eine sofortige Einstellung der Feindseligkeiten anzubieten.\n\nSie weist zudem darauf hin, dass es sich um ein einmaliges Angebot handelt: Sollten wir es ablehnen, wird man sich noch entschlossener verteidigen und uns dieses Angebot vermutlich nicht erneut unterbreiten."
 ww_BEL_event_war.9.a: "Wir akzeptieren Calais im Tausch für Frieden!"
 ww_BEL_event_war.9.b: "Kämpft weiter! Wir können noch mehr einnehmen."
 ww_BEL_event_war.10.t: "Paris unter [ROOT.GetAdjective]er Kontrolle"
 ww_BEL_event_war.10.desc: "Die Ziele, die wir uns zu Beginn unseres Krieges gegen [FRA.GetName] gesetzt haben, wurden erreicht. Paris steht unter unserer Kontrolle, und es ist davon auszugehen, dass der Druck auf die [FRA.GetAdjective]e Führung jetzt so hoch ist, dass man unser Angebot, unsere Truppen zurückzuziehen und uns im Gegenzug Calais zu überlassen, annehmen wird.\n\nAndererseits werden in unserem eigenen Land Stimmen laut, dass [FRA.GetNameDef] angesichts unseres Fortschritts nicht in der Lage sein wird, uns aufzuhalten. Warum also hier aufhören?"
 ww_BEL_event_war.10.a: "Wir haben, wofür wir hergekommen sind. Wir schließen Frieden!"
 ww_BEL_event_war.10.b: "Wir wollen alles!"
 ### King's Surrender Chain End
 ### Spanish Civil War Interaction Events ###
 ww_BEL_event_spanish_interaction.1.t: "[FROM.GetNameDefCap] schickt Ausrüstung"
 ww_BEL_event_spanish_interaction.1.desc: "Wir haben eine Lieferung Gewehre von der [FROM.GetAdjective]en Regierung erhalten. Sie teilt unsere Ansicht, dass die Nationalisten um jeden Preis aufgehalten werden müssen, und will uns nicht nur mit Worten in unserem Kampf unterstützen."
 ww_BEL_event_spanish_interaction.1.a: "Wir werden sie gut einzusetzen wissen."
 ww_BEL_event_spanish_interaction.2.t: "Weitere Ausrüstungslieferungen für die [SPR.GetAdjective]en Republikaner"
 ww_BEL_event_spanish_interaction.2.desc: "Unsere vorherige Lieferung nach [SPR.GetName] hat sich für unsere republikanischen Freunde bereits als äußerst nützlich erwiesen. Ihr Kampf ist noch lange nicht vorbei, und wir sind in der Lage, ihnen noch weitaus mehr Ausrüstung zukommen zu lassen."
 ww_BEL_event_spanish_interaction.2.a: "Schickt mehr Gewehre!"
 ww_BEL_event_spanish_interaction.2.b: "Sie könnten etwas Zusatzausrüstung gebrauchen."
 ww_BEL_event_spanish_interaction.2.c: "Schickt ihnen Artillerie!"
 ww_BEL_event_spanish_interaction.3.t: "[FROM.GetNameDefCap] schickt weitere Ausrüstung"
 ww_BEL_event_spanish_interaction.3.desc: "Wir haben eine weitere Lieferung [FROM.GetAdjective]er Ausrüstung erhalten. Ihre Unterstützung wird uns im Kampf gegen die nationalistische Plage, die unsere Heimat heimsucht, eine willkommene Hilfe sein."
 ww_BEL_event_spanish_interaction.3.a: "Großartig!"
 ww_BEL_event_spanish_interaction.4.t: "[FROM.GetAdjective]e Ansprache zur Unterstützung unseres Kampfes"
 ww_BEL_event_spanish_interaction.4.desc: "Man hat uns darüber informiert, dass in [FROM.GetName] vor ein paar Stunden eine Kundgebung stattfand, um für Unterstützung für unsere Sache zu werben. Die [FROM.GetAdjective]e Führung hat uns erneut Unterstützung zugesichert. Wir hoffen, dass wir dadurch in den Augen der Welt mehr Handlungsspielraum erhalten und unser Volk mehr Vertrauen in unsere Sache gewinnt."
 ww_BEL_event_spanish_interaction.4.a: "Schickt der [FROM.GetAdjective]en Führung unseren besten Dank!"
 ww_BEL_event_spanish_interaction.5.t: "Förderung der [FROM.GetAdjective]en Migration"
 ww_BEL_event_spanish_interaction.5.desc: "In letzter Zeit hatten wir einen erhöhten Zustrom an [FROM.GetAdjective]en Einwanderern. Viele dieser Einwanderer haben sich bereit erklärt, unserem Militär beizutreten, wenn wir ihre Hilfe benötigen sollten. Wir gehen davon aus, dass es sich dabei um eine bewusste Anstrengung der [FROM.GetAdjective]en Führung handelt."
 ww_BEL_event_spanish_interaction.5.a: "Das sind großartige Neuigkeiten!"
 ww_BEL_event_spanish_interaction.6.t: "[FROM.GetNameDefCap] schlägt ein Bündnis vor"
 ww_BEL_event_spanish_interaction.6.desc: "Die bisher ausdrücklich auf ihrer Neutralität beharrende [FROM.GetAdjective]e Führung hat uns einen überraschenden Vorschlag unterbreitet. Sie möchte ein Bündnis mit uns schließen und hofft, dass sie uns dadurch in unserem Kampf gegen die Nationalisten besser unterstützen kann."
 ww_BEL_event_spanish_interaction.6.a: "Eine hervorragende Idee."
 ww_BEL_event_spanish_interaction.6.b: "Wir begrüßen diesen Vorschlag, müssen aber ablehnen."
 ww_BEL_event_spanish_interaction.7.t: "[FROM.GetNameDefCap] tritt dem Bündnis „[ROOT.GetFactionName]“ bei"
 ww_BEL_event_spanish_interaction.7.desc: "[FROM.GetNameDefCap] hat unserem Vorschlag zugestimmt, sich unserem Bündnis „[ROOT.GetFactionName]“ anzuschließen. Wir werden uns gemeinsam der nationalistischen Bedrohung entgegenstellen!"
 ww_BEL_event_spanish_interaction.7.a: "Vorwärts!"
 ww_BEL_event_spanish_interaction.8.t: "[FROM.GetNameDefCap] lehnt unseren Bündnisvorschlag ab"
 ww_BEL_event_spanish_interaction.8.desc: "In Anbetracht der kontinuierlichen Unterstützung, die wir [FROM.GetName] haben zukommen lassen, hatten wir gehofft, dass unser Bündnisvorschlag eine positive Reaktion hervorrufen würde, doch scheinbar war dies nicht der Fall. Man hat unseren Vorschlag abgelehnt und erklärt, dass unsere Hilfe willkommen ist, man aber kein Bündnis wünscht."
 ww_BEL_event_spanish_interaction.8.a: "Wie unhöflich!"
 ww_BEL_event_spanish_interaction.9.t: "[FROM.GetNameDefCap] löst das belgisch-spanische Bündnis auf"
 ww_BEL_event_spanish_interaction.9.desc: "Mit dem Ende des Bürgerkriegs hat die [FROM.GetAdjective]e Regierung beschlossen, dass nun auch unsere Partnerschaft zu Ende geht. Dies löst unser Bündnis zwar formell auf, doch man hat auch sehr deutlich gemacht, dass dies nicht bedeuten würde, dass wir nie wieder Verbündete sein werden."
 ww_BEL_event_spanish_interaction.9.a: "Wahrlich ein Jammer ..."
 ww_BEL_event_misc.1.t: "Emile Vandervelde ist tot"
 ww_BEL_event_misc.1.desc: "Emile Vandervelde - Spitzname „le patron“ (der Boss) - ist tot. Der sozialistische Politiker und Premierminister von [BEL.GetName] nahm an der Pariser Friedenskonferenz teil, die den Ersten Weltkrieg beendete, war ein ausgesprochener Gegner des Faschismus und setzte sich für ein direkteres Eingreifen in den Spanischen Bürgerkrieg aufseiten der Republikaner ein.\n\nHenri de Man wird die Position des Premierministers übernehmen und im Lauf des Tages vom König vereidigt werden."
 ww_BEL_event_misc.1.a: "Sein Nachfolger wird seine Arbeit zu Ende bringen."
 ww_BEL_event_misc.2.t: "Die schwarze Insel"
 ww_BEL_event_misc.2.desc: "Hergés jüngste Comicserie, in der der geheimnisumwitterte Abenteurer Tim wegen eines Verbrechens, das er nicht begangen hat, bis nach Schottland gejagt wird, ist ein großer kommerzieller Erfolg. Angeblich arbeitet der belgische Autor bereits fleißig am nächsten Teil der „Abenteuer von Tim und Struppi“."
 ww_BEL_event_misc.2.a: "Wohin wird das Abenteuer Tim als Nächstes führen?"
 ww_BEL_event_misc.3.t: "Cockerill: Das Herz der belgischen Produktion"
 ww_BEL_event_misc.3.desc: "Das Unternehmen Cockerill ist für die belgische Produktion unerlässlich. Es hat sich nicht nur der Herstellung von Eisen und Stahl gewidmet, sondern auch mit der Produktion ausgezeichneter Ingenieursleistungen wie Dampfmaschinen, Zügen und sogar Kriegsschiffen befasst. Das Unternehmen hat einen hervorragenden Ruf und gehört zu den Hauptproduzenten für die westeuropäische Stahlindustrie.\n\nAdolphe Greiner, der Generaldirektor, und andere Mitglieder der Geschäftsleitung blieben während der Belagerung von Lüttich im Ersten Weltkrieg auf ihren Posten und sorgten dafür, dass ihre Belegschaft so lange wie möglich weiterarbeiten konnte. Während der Besatzung weigerte sich das Unternehmen, für die Besatzungstruppen zu produzieren, und wurde daher wegen seiner Schwermaschinen ausgeschlachtet.\n\nIn den folgenden Jahren wurde es wiederaufgebaut und zählt heute erneut zu den führenden Industrieunternehmen."
 ww_BEL_event_misc.3.a: "Sie haben wahrscheinlich den Motor unserer Wirtschaft gebaut!"
 ### Congolese events ###
 ww_congo.1.t: "Belgien investiert in unsere Entwicklung"
 ww_congo.1.desc: "Das belgische Kolonialamt hat heute einen Gesetzesentwurf verabschiedet, mit dem unserer industriellen Entwicklung mehr Mittel bereitgestellt werden. Man hat bereits mit dem Bau neuer Industriestandorte in [295.GetName] begonnen."
 ww_congo.1.a: "Ein echter Segen."
 ww_congo.4.t: "Raoul van Overstraeten kehrt nach Belgien zurück"
 ww_congo.4.desc: "Der belgische Militäroffizier Raoul van Overstraeten, der bis vor Kurzem in unserem Land diente, hat mit der Nachricht von unserer neu gewonnenen Unabhängigkeit beschlossen, auf das europäische Festland zurückzukehren. Wir brauchen Europäer wie ihn nicht mehr, und es wird uns nur stärker machen, wenn er geht."
 ww_congo.4.a: "Hinfort, Imperialist!"
 ww_congo.5.t: "[COG.GetLeader] will die Nahrungsmittelproduktion im Kongo steigern"
 ww_congo.5.desc: "Unser Gouverneur im Kongo [COG.GetLeader] hat den Wunsch geäußert, die Nahrungsmittelproduktion auf Kosten des Bergbaus zu erhöhen, um die „Lebensbedingungen der Kolonialbevölkerung zu verbessern“. Dies würde kurzfristig der Rentabilität unserer Kolonie schaden, langfristig aber mit Sicherheit zu einer Verbesserung führen."
 ww_congo.5.a: "Das würde die Gewinne schmälern!"
 ww_congo.5.b: "Wenn er das für das Beste hält ..."
 CONGO_refused_increased_food_production: "Die Kolonialverwaltung lehnte unser Programm zur Steigerung der Nahrungsmittelproduktion ab"
 CONGO_accepted_increased_food_production: "Die Kolonialverwaltung stimmte der Steigerung unserer Nahrungsmittelproduktion zu"
 ww_congo.6.t: "Die [BEL.GetAdjective]e Regierung lehnt eine Steigerung unserer Nahrungsmittelproduktion ab"
 ww_congo.6.desc: "Die Kolonialverwaltung in [BEL.GetName] hat unsere Bitte abgelehnt, die Nahrungsmittelproduktion durch eine Verringerung der Bergbauproduktion zu erhöhen, um die Lebensbedingungen der Kolonialbevölkerung zu verbessern."
 ww_congo.6.a: "Das war zu erwarten."
 ww_congo.7.t: "Die [BEL.GetAdjective]e Regierung stimmt einer Steigerung unserer Nahrungsmittelproduktion zu"
 ww_congo.7.desc: "Die Kolonialverwaltung in [BEL.GetName] gab unserer Bitte nach, die Nahrungsmittelproduktion durch eine Verringerung der Bergbauproduktion zu erhöhen, um die Lebensbedingungen der Kolonialbevölkerung zu verbessern."
 ww_congo.7.a: "Großartig!"
 ww_congo.8.t: "Das Entstehen einer neuen Mittelschicht"
 ww_congo.8.desc: "Ein großer, wachsender Teil der kongolesischen Bevölkerung verfügt über gute Französischkenntnisse, bekennt sich zum Christentum und hat irgendeine Form der weiterführenden Bildung genossen. Die Kolonialverwaltung hat begonnen, diese Menschen als „Évolués“ und Europäisierte zu bezeichnen, und obwohl ihr Aufstieg innerhalb unserer Gesellschaft aufgrund der Anforderungen der Kolonialverwaltung nach wie vor begrenzt ist, wird eine besser ausgebildete Bevölkerung gewiss eines Tages dafür sorgen, dass unser Land Wohlstand erfährt."
 ww_congo.8.a: "Warten wir ab, wie sich das entwickelt."
 evolue_will_start_attempting_to_enter_politics_tt: "Die „Évolués“ werden sich in der Politik engagieren, was dazu führt, dass zahlreiche neue §YPolitikberater§! zur Verfügung stehen"
 evolue_have_entered_politics: "Verschiedene §YUnabhängigkeitsbefürworter§! und andere §Ykongolesische politische Denker§! stehen als §YPolitikberater§! zur Verfügung"
 ww_congo.9.t: "Évolués mischen sich in die [ROOT.GetAdjective]e Politik ein"
 ww_congo.9.desc: "Dank unserer wachsenden Mittelschicht und der besseren Schulbildung in den Städten haben viele begonnen, die Werke politischer Philosophen zu lesen. Dies hat dazu geführt, dass sich immer mehr Unabhängigkeitsbefürworter und Politiker für die [COG.GetAdjective]e Politik interessieren. Sie werden ein neues Zeitalter für die [COG.GetAdjective]e Nation einläuten!"
 ww_congo.9.a: "Diese Männer werden unser Land in die Unabhängigkeit führen!"
 ww_congo.10.t: "[FROM.GetNameDefCap] fordert [772.GetName]"
 ww_congo.10.d: "Kongolesische Truppen haben entlang der Grenzen unserer Kolonie in [772.GetName] Stellung bezogen. Sie verlangen vollständigen Zugriff auf unsere Stützpunkte und Einrichtungen! Wenn wir ihrer Forderung nachgeben, würden wir die Kontrolle über [772.GetName] de facto in ihre Hände geben. Andererseits haben wir auch keine echte Möglichkeit, in dieser Angelegenheit zu protestieren."
 ww_congo.10.a: "Uns bleibt keine andere Wahl, als uns darauf einzulassen."
 ww_congo.10.b: "Niemals!"
 ww_congo.11.t: "Die Franzosen akzeptieren unsere Forderungen"
 ww_congo.11.d: "Die Franzosen haben unseren Forderungen zugestimmt. Ihre Stützpunkte und Einrichtungen in [772.GetName] stehen uns nun uneingeschränkt zur Verfügung. Sie haben uns faktisch die vollständige Kontrolle über ihre Kolonie übertragen."
 ww_congo.11.a: "Ein kluger Schritt."
 ww_congo.12.t: "Die Franzosen lehnen unsere Forderungen ab"
 ww_congo.12.d: "Die Franzosen haben unsere Forderungen unerhörterweise abgelehnt! Wenn wir [772.GetName] haben wollen, werden wir es uns mit Gewalt nehmen müssen."
 ww_congo.12.a: "Narren!"
 ww_congo.13.t: "[FROM.GetNameDefCap] fordert unsere Eingliederung"
 ww_congo.13.d: "Kongolesische Truppen haben entlang unserer Grenze Stellung bezogen. Sie verlangen die vollständige Kontrolle über unsere Stützpunkte, Institutionen und Einrichtungen! Wenn wir dieser Forderung nachgeben, würde dies faktisch unsere Unabhängigkeit beenden und wir werden Teil einer anderen Nation. Allerdings haben wir auch keine echte Möglichkeit, in dieser Angelegenheit zu protestieren."
 ww_congo.13.a: "Gemeinsam werden wir wachsen!"
 ww_congo.13.b: "Niemals!"
 ww_congo.14.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 ww_congo.14.d: "[FROM.GetNameDefCap] hat unseren Forderungen zugestimmt. Ihre Nation wird in den nächsten Tagen aufhören, als unabhängige Einheit zu existieren. Man hat uns damit die volle Kontrolle über das Land übergeben."
 ww_congo.14.a: "Ein kluger Schritt."
 ww_congo.15.t: "[FROM.GetNameDefCap] weist unsere Forderungen zurück"
 ww_congo.15.d: "[FROM.GetNameDefCap] hat unsere Forderungen unerhörterweise abgelehnt! Wenn wir [772.GetName] haben wollen, werden wir es uns mit Gewalt nehmen müssen."
 ww_congo.15.a: "Narren!"
 ww_congo.16.t: "Ein vereintes Lateinafrika"
 ww_congo.16.d: "Als Antwort auf die zunehmenden globalen Spannungen und dank der jüngsten Siege von [FROM.GetLeader] konnten die romanischsprachigen Länder Zentralafrikas vereint werden. Sie haben sich zur Weltmacht erklärt und versprechen, das [FROM.GetAdjective]e Volk um jeden Preis zu schützen."
 ww_congo.16.a: "Sie sind zum Scheitern verurteilt!"
 ww_congo.16.b: "Lang lebe [ROOT.GetNameDef]!"
 ww_congo.17.t: "Kongolesische Unabhängigkeit erreicht"
 ww_congo.17.d: "Nach der Genehmigung durch die [BEL.GetAdjective]en Behörden hielt der neue [COG.GetAdjective]e Premierminister Patrice Lumumba eine kurze Rede, um die Unabhängigkeit seines Landes zu feiern. Darin übte er unverblümte Kritik am Kolonialismus und an der sogenannten „[BEL.GetAdjective]en zivilisatorischen Mission“. Seine Rede wurde zwar innerhalb des Landes positiv aufgenommen, doch von außerhalb deutete man sie als persönlichen Angriff auf das [BEL.GetAdjective]e Staatsoberhaupt. Die Ära der Entkolonialisierung hat gerade erst begonnen!"
 ww_congo.17.a: "Das Machtgleichgewicht in Afrika hat sich verschoben."
 ww_congo.17.b: "Wir müssen beweisen, dass wir zwei gleichberechtigte und unabhängige Länder sind."
 ww_congo.17.c: "Vielleicht war es besser so ..."
 ww_congo.18.t: "Kongolesischer Aufstand niedergeschlagen"
 ww_congo.18.d: "Vor Kurzem versuchte die freie kongolesische Regierung in Stanleyville, sich vom belgischen Kolonialreich abzuspalten. Obwohl die Rebellion innerhalb des Landes großen Rückhalt hatte, schlugen belgische Truppen und ausländische Söldner sie rasch nieder."
 ww_congo.18.a: "Das Zeitalter des Imperialismus ist noch nicht vorüber!"
 ww_congo.18.b: "Diese Verräter haben bekommen, was sie verdienen."
 ww_congo.18.c: "Einigkeit macht stark"
 ww_congo.19.t: "Kongolesischer Aufstand erfolgreich"
 ww_congo.19.d: "Vor Kurzem rief die freie kongolesische Regierung in Stanleyville einen Unabhängigkeitskrieg gegen das belgische Kolonialreich aus. Obwohl es einige Zeit dauerte, gelang es den Rebellen schließlich, die in der Region stationierten Kolonialtruppen zu überrennen und die wichtigsten Städte im Kongo zu besetzen. Jetzt haben sie offiziell ihre Unabhängigkeit erklärt und ersuchen ein Friedensabkommen zwischen ihnen und ihren ehemaligen Unterdrückern."
 ww_congo.19.a: "Das Zeitalter des Imperialismus ist vorüber!"
 ww_congo.19.b: "Wir haben gesiegt!"
 ww_congo.19.c: "Ein vernichtender Schlag ..."
 ww_congo.20.t: "Die Ruanda-Revolution"
 ww_congo.20.d: "Da unsere Regierung nur eine sehr lockere Kontrolle über das Ruanda-Urundi-Mandat ausübt und die nationalistische Stimmung in der gesamten Region immer weiter zunimmt, hat Mwami Mutara III. Rudahigwa, König von Ruanda, die Nation zu einem unabhängigen Staat erklärt und damit die Verbindungen zu unserer Zentralregierung abgebrochen. Sollen wir intervenieren?"
 ww_congo.20.a: "Wir werden sie nicht aufhalten."
 ww_congo.20.b: "Wer hat gesagt, dass sie unabhängig sein können?"
 ww_congo.21.t: "Mwambutsas Unabhängigkeitserklärung"
 ww_congo.21.d: "Da unsere Regierung nur eine sehr lockere Kontrolle über das Ruanda-Urundi-Mandat ausübt und die nationalistische Stimmung in der gesamten Region immer weiter zunimmt, hat Mwami Mwambutsa IV. Rudahigwa, König von Burundi, die Nation zu einem unabhängigen Staat erklärt und damit die Verbindungen zu unserer Zentralregierung abgebrochen. Sollen wir intervenieren?"
 ww_congo.21.a: "Wir werden sie nicht aufhalten."
 ww_congo.21.b: "Wer hat gesagt, dass sie unabhängig sein können?"
 threatened_us_opinion_modifier: "Sie bedrohten uns!"
 attempted_diplomacy_opinion_modifier: "Sie versuchten, sich uns diplomatisch anzunähern"
 BEL_commonwealth_faction: "Das Belgische Commonwealth"
 ww_congo.22.t: "[COG.GetLeader] fordert eine verstärkte Auswanderung in den Kongo"
 ww_congo.22.desc: "Unser Gouverneur im Kongo [COG.GetLeader] hat den Wunsch geäußert, die Einwanderung in die Region zu fördern, um Fachleute und Geld in die Region zu holen. Das reiche und warme Land von Katanga könnte viele Abenteurer anlocken, und sie zu fördern, wird bestimmt auch viele weitere pflichtbewusste Menschen dazu veranlassen, in die Region zu ziehen."
 ww_congo.22.a: "Wir werden diesem Wunsch entsprechen."
 ww_congo.22.b: "Für wen hält er sich?"
 ww_congo.23.t: "Die [BEL.GetAdjective]e Regierung stimmt unserem Einwanderungsplan zu"
 ww_congo.23.desc: "Die Kolonialverwaltung in [FROM.GetName] hat unserem Antrag stattgegeben, die [FROM.GetAdjective]e Auswanderung in unseren Staat zu fördern. Eine neue Welle von Menschen, die bereit sind, beim Aufbau unseres Staates mitzuhelfen, wird schon bald eintreffen."
 ww_congo.23.a: "Perfekt."
 ww_congo.24.t: "Die [BEL.GetAdjective]e Regierung lehnt unseren Einwanderungsplan ab"
 ww_congo.24.desc: "Die Kolonialverwaltung in [FROM.GetName] hat unseren Antrag abgelehnt, die [FROM.GetAdjective]e Auswanderung in unseren Staat zu fördern. Wir können nicht viel tun, um ihre Meinung zu ändern."
 ww_congo.24.a: "Ich meine, was haben wir auch erwartet?"
 ww_congo.25.t: "Albert de Vleeshauwer geht ins Ausland, um Unterstützung zu suchen"
 ww_congo.25.desc: "Der belgische Kolonialminister Albert de Vleeshauwer, ein enger Verbündeter von Pierre Ryckmans, hat beschlossen, bei unseren neu gewonnenen Verbündeten um Unterstützung zu werben, da sich die Politiker daheim nicht zum Handeln entschließen können und die Lage schlimm zu sein scheint. Vielleicht können wir durch ihn einige profitable Angebote erhalten?"
 ww_congo.25.a: "Hier beginnt der wahre Krieg."
 ww_congo.26.t: "[FROM.GetNameDefCap] besetzt [796.GetName]!"
 ww_congo.26.desc: "\nAnfang dieser Woche rückten [COG.GetAdjective]e Truppen nach [796.GetName] vor und besetzten unser Territorium. Sie begründeten dies damit, sie hätten es sich zur Aufgabe gemacht, die Region vor einer möglichen Besatzung durch ihre Feinde zu schützen. Für uns ist dies jedoch eindeutig ein kriegerischer Akt. Da man sich wahrscheinlich aber nicht mit uns anlegen will, sondern nur versucht, das Kongobecken zu vereinen, können wir dies aber auch einfach ignorieren."
 ww_congo.26.a: "Das ist es nicht wert, dafür in den Krieg zu ziehen ..."
 ww_congo.26.b: "Für wen halten die sich?!"
 ww_congo.27.t: "Meuterei in Luluabourg"
 ww_congo.27.desc: "Anfang dieser Woche haben kongolesische Unteroffiziere unter der Führung von Oberfeldwebel Ngoie Mukalabushi in Luluabourg in der Provinz Kasaï gemeutert. Der Hauptauslöser scheint die schlechte Behandlung durch unsere belgischen Offiziere gewesen zu sein. Die Meuterer brachen am Morgen in das Munitionsdepot des Stützpunkts ein und plünderten das Weißenviertel der Stadt. Sie zerstörten auch alle sichtbare Zeichen der Kolonialbehörden und verkündeten ihren Wunsch nach Unabhängigkeit. Im Anschluss darauf zerstreuten sie sich in Richtung ihrer Heimatdörfer und plünderten unterwegs weiter. Es scheint ihnen jedoch nicht gelungen zu sein, den Aufstand auf benachbarte Garnisonen auszuweiten. Wie sollten wir mit dieser Situation umgehen?"
 ww_congo.27.a: "Nehmt sie gefangen und statuiert ein Exempel an Mukalabushi."
 ww_congo.27.b: "Es ist ein Zeichen dafür, dass große Veränderungen notwendig sind."
 COG_pro_independence_reforms_in_the_force_publique_structure: "Unabhängigkeitsreformen in der Force Publique"
 ww_congo.28.t: "Zunehmendes Misstrauen gegenüber dem Nationalkomitee"
 ww_congo.28.desc: "Da das neu gebildete Nationalkomitee für die Befreiung des Kongos eine eher ablehnende Haltung gegenüber der Kolonialregierung eingenommen hat, machen sich viele Menschen auf dem Land Sorgen, dass das Komitee keinen friedlichen Weg zur Unabhängigkeit einschlagen wird. Darüber hinaus munkelt man in der Region Katanga von Sezessionsbewegungen, und es könnte sein, dass dieser Staat versuchen wird, ebenfalls die Unabhängigkeit zu erklären, sobald unser Befreiungskrieg beginnt ..."
 ww_congo.28.a: "Sie müssen entweder überzeugt oder gewaltsam befreit werden."
 COG_coquilatville_and_lusambo_will_join_the_belgian_loyalsits_tt: "§Y[538.GetName]§! und §Y[888.GetName]§! treten den §Yprobelgischen Loyalisten§! bei, wenn der Unabhängigkeitskrieg ausbricht"
 ww_congo.29.t: "Kongolesische Nationalisten bitten uns um Hilfe"
 ww_congo.29.desc: "Kongolesische Nationalisten, die sich selbst das „Nationalkomitee für die Befreiung des Kongos“ nennen, bereiten einen Unabhängigkeitskrieg gegen ihre derzeitigen Herren vor. Sie haben uns versprochen, sich uns anzunähern, sobald der Krieg gewonnen ist, vorausgesetzt wir schicken ihnen Waffen. Sie behaupten zudem, ein geschwächter [BEL.GetAdjective]er Staat läge auch in unserem Interesse."
 ww_congo.29.a: "Unbedingt."
 ww_congo.29.b: "Es gibt keinen Grund, einzugreifen."
 ww_congo.30.t: "[FROM.GetNameDefCap] hat beschlossen, uns zu unterstützen"
 ww_congo.30.desc: "Unsere Diplomaten sind von ihren Gesprächen mit dem [FROM.GetAdjective]en Militärstab zurückgekehrt und zu einer Übereinkunft gekommen. Diese sieht vor, dass man uns Männer und Ausrüstung schickt, sobald wir uns entschließen, unseren Unterdrückern den Krieg zu erklären. Heute ist ein guter Tag für die Menschen im Kongo!"
 ww_congo.30.a: "Perfekt."
 ww_congo.31.t: "[FROM.GetNameDefCap] hat beschlossen, uns nicht zu unterstützen"
 ww_congo.31.desc: "Unsere Diplomaten sind mit leeren Händen aus ihren Gesprächen mit dem [FROM.GetAdjective]en Militärstab zurückgekehrt. Es scheint, dass keine Einigung erzielt werden konnte und wir von unseren angeblichen Verbündeten verraten wurden ..."
 ww_congo.31.a: "Was für ein Jammer."
 ww_congo.32.t: "Der Simba-Putsch"
 ww_congo.32.desc: "Die Simba-Bewegung hat in letzter Zeit viel Unterstützung im Land gewonnen, und da sie nun auch über einen Sitz im Nationalkongress verfügt, fordert sie einen Wechsel in der Führung. Unsere Politiker haben kaum eine andere Wahl, als die Situation zu akzeptieren. Die Frage lautet nun jedoch: Wer soll unseren Staat künftig führen?"
 ww_congo.32.a: "Cyrille Adoula ist ein guter Staatsmann."
 ww_congo.32.b: "Christophe Gbenye sollte das Land führen."
 ww_congo.33.t: "Die Führungsfrage"
 ww_congo.33.desc: "Aufgrund der Verbindungen von Cyrille Adoula zu amerikanischen und belgischen Gewerkschaften wurde die Führung unserer Nation infrage gestellt. Viele sind der Meinung, der Anführer der Simbas Christophe Gbenye sollte die Rolle des neuen Staatspräsidenten übernehmen. Sollen wir uns dem beugen?"
 ww_congo.33.a: "Cyrille Adoula ist ein guter Staatsmann. Er muss im Amt bleiben."
 ww_congo.33.b: "Christophe Gbenye sollte das Land führen."
 ww_congo.34.t: "Kwame Nkrumahs Staatsbesuch"
 ww_congo.34.desc: "Der ghanaische panafrikanistische Politiker Kwame Nkrumah ist heute auf offizielle Einladung von [ROOT.GetLeader] in unserer Hauptstadt eingetroffen. Da er ein Befürworter des Sozialismus ist, sind viele der Ansicht, eine Zusammenarbeit mit ihm könnte von Vorteil sein, wenn es darum geht, Afrika eine Zukunft zu sichern. Manche fordern sogar, er sollte die Führung unserer Nation übernehmen. Was wäre die beste Vorgehensweise?"
 ww_congo.34.a: "Wir glauben, dass eine gute Zusammenarbeit erreicht werden kann."
 ww_congo.34.b: "Er ist der Anführer, den wir brauchen!"
 ww_congo.35.t: "[COG.GetNameDefCap] hetzt zu kolonialem Widerstand auf"
 ww_congo.35.desc: "\nDie [COG.GetAdjective]e Regierung hat Berichten zufolge damit begonnen, Waffen an Widerstandsgruppen in Afrika zu liefern, und bildet Milizen aus, um die von uns besetzten Staaten zu befreien. Wir werden die Region gut im Auge behalten müssen ..."
 ww_congo.35.a: "Wir müssen dem sofort ein Ende setzen!"
 ww_congo.35.b: "Es ist an der Zeit, dass sich Afrika erhebt!"
 ww_congo.36.t: "[From.GetNameDefCap] lehnt Friedensangebot ab"
 ww_congo.36.desc: "Die [FROM.GetAdjective]en Botschafter haben unser Friedensangebot abgelehnt. Sie argumentieren, unser Angriff war völlig ungerechtfertigt und sie würden daher nichts anderes als eine bedingungslose Kapitulation unsererseits akzeptieren, da wir eine Bedrohung für den regionalen Frieden darstellen."
 ww_congo.36.a: "Diese Heuchler! Ihr Imperialismus ist nur mit Gewalt aufzuhalten."
 ww_congo.37.t: "[FROM.GetNameDefCap] bietet Frieden für die [?COG.COG_disputed_colony.GetAdjective]e Unabhängigkeit an"
 ww_congo.37.desc: "Die [FROM.GetAdjective]en Diplomaten sind mit einem Friedensangebot an uns herangetreten. Das Angebot besagt, dass wir auf all unsere Ansprüche in [?COG.COG_disputed_colony.GetAdjective]en Territorien verzichten, die wir während des Konflikts an [FROM.GetName] verloren haben. Die Diplomaten erklären zudem, in den abgetretenen [?COG.COG_disputed_colony.GetAdjective]en Territorien würden Wahlen für eine neue Regierung abgehalten. Es ist noch unklar, wie unabhängig diese Wahlen sein werden."
 ww_congo.37.a: "Wir geben unsere Territorien nicht auf!"
 ww_congo.37.b: "Uns bleibt keine andere Wahl, als uns darauf einzulassen."
 ww_congo.38.t: "[FROM.GetNameDefCap] stimmt Friedensangebot zu"
 ww_congo.38.desc: "Die [FROM.GetAdjective]en Diplomaten haben uns mitgeteilt, ihre Regierung sei bereit, ihren Anspruch auf das von uns befreite [?COG.COG_disputed_colony.GetAdjective]e Territorium aufzugeben. Sie verlegt ihre Streitkräfte just in diesem Moment hinter die neu gezogenen Grenzen in der Region."
 ww_congo.38.a: "Ein heldenhafter Sieg gegen den Imperialismus!"
 ww_congo.39.t: "Die erste Wahl im Kongo"
 ww_congo.39.desc: "Die ersten freien Wahlen sind beendet und Joseph Kasa-Vubu konnte sie für sich entscheiden. Er arbeitet jetzt daran, das erste kongolesische Ministerkabinett zusammenzustellen. Da er im ganzen Land große Beliebtheit genießt und hervorragende Arbeit leistet, wird er kommenden Generationen sicher als bedeutender Präsident in Erinnerung bleiben."
 ww_congo.39.a: "Kasa-Vubu ist ein guter Staatsmann. Wir brauchen ihn."
 ww_congo.40.t: "Kasa-Vubus erstes Kabinett"
 ww_congo.40.desc: "Nach seinem Sieg bei den letzten Wahlen ist unser Präsident [ROOT.GetLeader] derzeit dabei, das erste offizielle Kabinett zusammenzustellen. Da er im ganzen Land sehr beliebt ist, wird er den folgenden Generationen sicher als Gründervater unseres modernen Staates bekannt sein!"
 ww_congo.40.a: "Kasa-Vubu ist der richtige Mann für diese Aufgabe."
 ww_congo.41.t: "[From.GetLeader] fordert die Wiedervereinigung der Bakongo"
 ww_congo.41.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName] und dem Bündnis der Bakongo, hat sich an uns gewandt und verlangt, dass wir alle Territorien, in denen die Bakongo eine Mehrheit bilden, an diese abtreten. Wie sollen wir darauf reagieren?"
 ww_congo.41.a: "Es ist für das Allgemeinwohl."
 ww_congo.41.b: "Niemals!"
 ww_congo.42.t: "[FROM.GetLeader] übergibt die Bakongo-Territorien"
 ww_congo.42.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich bereit erklärt, alle Territorien mit einem großen Anteil an Bakongo an uns abzutreten, und wünscht uns für die Zukunft alles Gute. Heute ist ein großer Tag für die kongolesische Nation!"
 ww_congo.42.a: "Ausgezeichnet!"
 ww_congo.43.t: "[FROM.GetLeader] verweigert die Übergabe der Bakongo-Territorien"
 ww_congo.43.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat unsere Forderung, alle Territorien mit einem großen Anteil an Bakongo an uns abzutreten, abgelehnt. Wie sollten wir auf die Unterdrückung unseres Volkes durch fremde Mächte reagieren?"
 ww_congo.43.a: "Es gibt nicht viel, was wir tun können."
 ww_congo.43.b: "Wir werden es denen schon zeigen!"
 ww_congo.44.t: "Das Haus von Água Rosada"
 ww_congo.44.desc: "Der Rat hat beschlossen, dass Dom Pedro VII., der derzeitige Thronanwärter des kürzlich aufgelösten Königreichs Kongo, das einst in unseren westlichen Provinzen sowie im heutigen Cabinda und Angola lag, der legitimste Herrscher des Kongos ist. Gewiss wird er Stabilität bringen und das Bakongo-Volk vereinen, oder nicht?"
 ww_congo.44.a: "Er ist der legitimste Kandidat, den wir bekommen konnten!"
 ww_congo.44.b: "Nein, wir brauchen jemand anderen!"
 ww_congo.45.t: "Der Nyim der Bakuba"
 ww_congo.45.desc: "Der Rat hat beschlossen, dass Mbóp Mábíínc maMbéky, der König des Kuba-Königreichs, einer kleinen Nation in unseren zentralen Provinzen, der legitimste Herrscher des Kongos ist. Gewiss wird er Stabilität bringen und das erreichen, was nur wenige vor ihm schafften, oder nicht?"
 ww_congo.45.a: "Er ist derjenige, der uns Ruhm bringen wird!"
 ww_congo.45.b: "Nein, wir brauchen jemand anderen!"
 ww_congo.46.t: "Der Mâ Loango"
 ww_congo.46.desc: "Der Rat hat beschlossen, dass Moe Poaty III., der Mâ Loango des Königreichs Loango, eines Staates, der in und um unsere westlichsten Provinzen herum existiert und im heutigen Mittelkongo liegt, der legitimste Herrscher des Kongos ist. Gewiss wird er Stabilität bringen und die Vereinigung der westlichen kongolesischen Provinzen erleichtern, oder nicht?"
 ww_congo.46.a: "Er wird uns einen legitimen Anspruch auf den Mittelkongo geben!"
 ww_congo.46.b: "Nein, wir brauchen jemand anderen!"
 ww_congo.47.t: "Haus Ntwero von Burundi"
 ww_congo.47.desc: "Der Rat hat beschlossen, dass Mwambutsa IV, der Mwami des Königreichs Burundi, eine Nation im Osten, ein weiterer potenzieller Herrscher des Kongos sein könnte. Gewiss wird er Stabilität bringen und die Vereinigung mit dem burundischen Staat erleichtern, oder nicht?"
 ww_congo.47.a: "Er kann uns zumindest einen legitimen Anspruch auf Burundi geben ..."
 ww_congo.47.b: "Nein, wir brauchen jemand anderen!"
 ww_congo.48.t: "Der Clan der Abanyiginya von Ruanda"
 ww_congo.48.desc: "Der Rat hat beschlossen, dass Mutara III. Rudahigwa, der Umwami des Königreichs Ruanda, eine Nation im Osten, ein weiterer möglicher Herrscher des Kongos sein könnte. Gewiss wird er Stabilität bringen und die Vereinigung mit dem ruandischen Staat erleichtern, oder nicht?"
 ww_congo.48.a: "Er kann uns zumindest einen legitimen Anspruch auf Ruanda geben ..."
 ww_congo.48.b: "Nein, wir brauchen jemand anderen!"
 ww_congo.49.t: "Der deutsche Kollaborateur"
 ww_congo.49.desc: "Da es keine anderen Kandidaten mehr gibt, hat der Rat hat beschlossen, dass Yuhi V. Musinga, der Umwami des Königreichs Ruanda, einer Nation im Osten, die nach dem Ersten Weltkrieg von den belgischen Gouverneuren wegen ihrer Kollaboration mit und ihrer Verehrung für das deutsche Kolonialreich entmachtet wurde, der letzte mögliche Herrscher für den Kongo ist. Es mag riskant sein, ihm Macht zu geben, aber zumindest hat er große Ambitionen ..."
 ww_congo.49.a: "Er wird reichen müssen ..."
 ww_congo.49.b: "Das entwickelte sich nicht so, wie wir es geplant hatten ..."
 ww_congo.50.t: "[FROM.GetNameDefCap] möchte ein Bündnis schließen"
 ww_congo.50.desc: "\n[FROM.GetNameDefCap] hat sich an uns gewandt, um ein gegenseitiges Bündnis vorzuschlagen. Man hat bereits mit der Militarisierung begonnen und äußert den Wunsch, mit uns zusammenzuarbeiten, um unsere beiden Länder zu stärken. In der Vergangenheit waren unsere Beziehungen bestenfalls wechselhaft, doch es könnte keinen besseren Zeitpunkt als diesen geben, um eine Versöhnung anzustreben."
 ww_congo.50.a: "Wir würden uns freuen."
 ww_congo.50.b: "Wir brauchen sie nicht."
 ww_congo.51.t: "[FROM.GetNameDefCap] stimmt einem Bündnis zu"
 ww_congo.51.desc: "\n[FROM.GetNameDefCap] antwortete begeistert auf unseren Bündnisvorschlag und hat alle notwendigen Papiere unterzeichnet, um es offiziell zu machen. Wir werden nicht länger allein gegen jene kämpfen müssen, die uns bedrohen!"
 ww_congo.51.a: "Gemeinsam sind wir stärker!"
 ww_congo.52.t: "[FROM.GetNameDefCap] lehnt unser Bündnisangebot ab"
 ww_congo.52.desc: "\n[FROM.GetLeader] hat unseren Bündnisvorschlag eiskalt abgelehnt. Wir versuchten, unseren Wert zu verdeutlichen, doch leider blieb [FROM.GetNameDef] fest entschlossen. Dies ist zwar höchst lästig, aber wir lassen uns dadurch nicht unterkriegen. Wir werden eine andere Lösung finden."
 ww_congo.52.a: "Wir werden es ihnen zeigen."
 ww_congo.53.t: "[From.GetLeader] fordert die Wiedervereinigung der Burundi"
 ww_congo.53.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich an uns gewandt und verlangt, dass wir alle Territorien, in denen die Burundi eine Mehrheit bilden, an diese abtreten. Wie sollen wir darauf reagieren?"
 ww_congo.53.a: "Es ist für das Allgemeinwohl."
 ww_congo.53.b: "Niemals!"
 ww_congo.54.t: "[FROM.GetLeader] übergibt die Burundi-Territorien"
 ww_congo.54.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich bereit erklärt, alle Territorien mit einem großen Anteil an Burundi an uns abzutreten, und wünscht uns für die Zukunft alles Gute. Heute ist ein großer Tag für die kongolesische Nation!"
 ww_congo.54.a: "Ausgezeichnet!"
 ww_congo.55.t: "[FROM.GetLeader] verweigert die Übergabe der Burundi-Territorien"
 ww_congo.55.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat unsere Forderung, alle Territorien mit einem großen Anteil an Burundi an uns abzutreten, abgelehnt. Wie sollten wir auf die Unterdrückung unseres Volkes durch fremde Mächte reagieren?"
 ww_congo.55.a: "Es gibt nicht viel, was wir tun können."
 ww_congo.55.b: "Wir werden es ihnen schon zeigen!"
 ww_congo.56.t: "[From.GetLeader] fordert die Wiedervereinigung der Ruanda"
 ww_congo.56.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich an uns gewandt und verlangt, dass wir alle Territorien mit einer Ruanda-Mehrheit, an diese abtreten. Wie sollen wir darauf reagieren?"
 ww_congo.56.a: "Es ist für das Allgemeinwohl."
 ww_congo.56.b: "Niemals!"
 ww_congo.57.t: "[FROM.GetLeader] übergibt die Ruanda-Territorien"
 ww_congo.57.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich bereit erklärt, alle Territorien mit einem großen Anteil an ruandischer Bevölkerung an uns abzutreten, und wünscht uns für die Zukunft alles Gute. Heute ist ein großer Tag für die kongolesische Nation!"
 ww_congo.57.a: "Ausgezeichnet!"
 ww_congo.58.t: "[FROM.GetLeader] verweigert die Übergabe der Ruanda-Territorien"
 ww_congo.58.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat unsere Forderung, alle Territorien mit einem großen Anteil an ruandischer Bevölkerung an uns abzutreten, abgelehnt. Wie sollten wir auf die Unterdrückung unseres Volkes durch fremde Mächte reagieren?"
 ww_congo.58.a: "Es gibt nicht viel, was wir tun können."
 ww_congo.58.b: "Wir werden es ihnen schon zeigen!"
 ww_congo.59.t: "[FROM.GetLeader] beantragt den Protektoratsstatus"
 ww_congo.59.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich kürzlich an einen unserer Diplomaten gewandt und uns angefleht, die Herrschaft über sein Königreich wiedereinzurichten. Er ist sogar so weit gegangen, seinen Staat „Mittelafrika“ zu nennen. Als [FROM.GetLeader] der König von Ruanda war, stand er unter unserem Schutz, doch die belgische Kolonialverwaltung hat ihn aus dem Amt gejagt. Sollen wir der Bitte des verrückten Königs nachkommen?"
 ww_congo.59.a: "Wir dürfen uns diese Gelegenheit nicht entgehen lassen."
 ww_congo.59.b: "Nein!"
 ww_congo.60.t: "[FROM.GetLeader] akzeptiert unsere Bitte, ein Protektorat zu werden"
 ww_congo.60.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat beschlossen, unserer Bitte nachzukommen, und es uns erlaubt, erneut ein Protektorat dieser Nation zu werden. Damit ist das Gleichgewicht in Afrika wiederhergestellt!"
 ww_congo.60.a: "An den heutigen Tag wird man sich ewig erinnern!"
 ww_congo.61.t: "[FROM.GetLeader] weist unsere Bitte zurück, ein Protektorat zu werden"
 ww_congo.61.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat beschlossen, unsere Bitte abzulehnen. Scheinbar erkennt man kaum einen Wert in unserer Region, denn man behauptet, wir hätten nicht viel zu bieten, was diese Nation nicht ohnehin schon hätte."
 ww_congo.61.a: "An den heutigen Tag wird man sich erinnern ..."
 ww_congo.62.t: "Raoul van Overstraeten kehrt nach Belgien zurück"
 ww_congo.62.desc: "Der belgische Offizier Raoul van Overstraeten, der bis vor Kurzem in unserem Land gedient hat, wurde angesichts des Verlusts seiner Heimat nach [BEL.GetName] zurückgerufen. Er hat uns hier gute Dienste geleistet und wir hoffen, er kann dabei helfen, die Invasoren zu vertreiben."
 ww_congo.62.a: "Viel Glück!"
 ww_congo.63.t: "[FROM.GetNameDefCap] möchte uns Uranium verkaufen"
 ww_congo.63.desc: "\n [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat uns ein interessantes Angebot unterbreitet. Offenbar sind die Uranvorkommen dieses Landes reicher als gedacht, weshalb man nun plant, etwas Rohmaterial in unsere Nation zu schmuggeln - zu einem gewissen Preis, versteht sich."
 ww_congo.63.a: "Das würde uns sehr zugutekommen."
 ww_congo.63.b: "Wir werden uns nicht zu solch kriminellen Machenschaften herablassen."
 ww_congo.64.t: "[FROM.GetLeader] stimmt Uranschmuggel zu"
 ww_congo.64.desc: "\n [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat dem von uns vorgeschlagenen Uranschmuggel zugestimmt und uns auch bereits die von uns geforderte Bezahlung zukommen lassen."
 ww_congo.64.a: "Ausgezeichnet!"
 ww_congo.65.t: "[FROM.GetLeader] lehnt Uranschmuggel ab"
 ww_congo.65.desc: "\n [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat unseren Vorschlag, Uran ins Land zu schmuggeln, abgelehnt. Man gibt an, man würde sich niemals zu solch „kriminellen Machenschaften“ in den Augen der Welt herablassen."
 ww_congo.65.a: "Ein Jammer."
 ww_congo.66.t: "[FROM.GetNameDefCap] beendet Uranschmuggelabkommen"
 ww_congo.66.desc: "\n [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat beschlossen unser laufendes Uranschmuggelabkommen zu beenden, da es offenbar für die [FROM.GetAdjective]e Nation zu kostspielig ist."
 ww_congo.66.a: "Nun, das ist sehr schade ..."
 ww_congo.67.t: "[FROM.GetLeader] lädt uns zu einem Uranabbauabkommen ein"
 ww_congo.67.desc: "\n [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, ist mit einem interessanten Angebot an uns herangetreten. Man wünscht, dass wir dem Uranabbauabkommen beitreten und für die Kernspaltung benötigtes Material und Forschung miteinander teilen. Dadurch könnten zwar einfacher Informationen durchsickern, doch allein für den Zugang zu dem von uns so sehr benötigten Uran könnte es sich durchaus lohnen."
 ww_congo.67.a: "Nur zu gern!"
 ww_congo.67.b: "Das ist viel zu gefährlich."
 ww_congo.68.t: "[FROM.GetLeader] tritt dem Uranabbauabkommen bei"
 ww_congo.68.desc: "\n [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat zugestimmt, dem Uranabbauabkommen beizutreten, um das eigene Atomprogramm mit dem neu erworbenen Uran endlich fortsetzen zu können."
 ww_congo.68.a: "Ausgezeichnet!"
 ww_congo.69.t: "[FROM.GetLeader] lehnt den Beitritt zum Uranabbauabkommen ab"
 ww_congo.69.desc: "\n [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat unsere Einladung zum Uranabbauabkommen abgelehnt. Man gibt an, alle Informationen über das eigene Atomprogramm unter Verschluss halten zu müssen, um zu verhindern, dass mögliche Informationen an Feinde durchsickern. Deshalb sei es viel zu gefährlich, einen solchen Vorschlag auch nur in Erwägung zu ziehen."
 ww_congo.69.a: "Ein Jammer ..."
 ww_congo.70.t: "Jan Zumbach tritt [ENG.GetName] bei"
 ww_congo.70.desc: "Unser Pilot Jan Zumbach hat beschlossen, uns zu verlassen und stattdessen für die RAF zu kämpfen. Seine Entscheidung, seine Kameraden zu verlassen, war sicherlich nicht leicht, doch wir müssen ihm dafür Beifall spenden, für ein unabhängiges Polen kämpfen zu wollen, das von der Unterdrückung befreit wurde."
 ww_congo.70.a: "Guten Flug."
 ww_congo.71.t: "Jan Zumbach möchte in den Kongo"
 ww_congo.71.desc: "Unser Fliegerass Jan Zumbach, der einst aus Polen hierherkam, hat erklärt, dass er uns verlassen und in den Kongo gehen möchte, um dort beim Aufbau einer Luftwaffe zu helfen. Sollen wir ihm das erlauben?"
 ww_congo.71.a: "Lasst ihn gehen."
 ww_congo.71.b: "Verhindert seine Abreise!"
 ww_congo.72.t: "Jan Zumbach trifft ein"
 ww_congo.72.desc: "Der polnische Kampfpilot Jan Zumbach ist heute in unserem Land eingetroffen. Er gibt an, dass er der Luftwaffe beitreten möchte, um für uns zu kämpfen. Es gibt doch sicherlich einen freien Posten, den wir ihm überlassen können?"
 ww_congo.72.a: "Wir werden seine Dienste gut zu nutzen wissen."
 #### THE WHISPERS AND NEGOTIATIONS OF INDEPENDENCE EVENT CHAIN ####
 congo_independence_struggle.1.t: "Ein Ruf nach Unabhängigkeit"
 congo_independence_struggle.1.d: "Seitdem unser Kontinent unter den Europäern aufgeteilt wurde, sehnen wir uns nach Freiheit und der Möglichkeit, uns eine eigene Zukunft zu schaffen. Unsere Vergangenheit als [BEL.GetAdjective]e Kolonie war von Ausbeutung und Entmenschlichung geprägt, doch wir wurden stets durch unsere Uneinigkeit und die überlegene Feuerkraft der Kolonialherren in Schach gehalten.\n\nDas Tuscheln über eine Revolution wird in den Straßen und Dschungeln jedoch immer lauter. Unser Volk träumt von einem Kongo, der frei von der Einmischung einer Kolonialverwaltung ist, frei, seine eigenen Gesetze zu erlassen und durchzusetzen. Ein Kongo, der von seiner eigenen harten Arbeit profitieren kann und frei ist, seine eigene Zukunft zu gestalten."
 congo_independence_struggle.1.a: "Wir sollten versuchen, unsere Freiheit durch Diplomatie zu erlangen."
 congo_independence_struggle.1.b: "Wir müssen um jeden Preis die Unabhängigkeit erlangen!"
 congo_independence_struggle.2.t: "[FROM.GetNameDefCap] hat sich in Sachen Unabhängigkeit an uns gewandt"
 congo_independence_struggle.2.d: "Am heutigen Morgen ist eine Gruppe an unsere Kolonialverwaltung herangetreten, die behauptet, die Unabhängigkeitsbewegung unserer [COG.GetAdjective]en Kolonie zu vertreten. Obwohl unsere Kolonialverwaltung bereits seit einiger Zeit von einem wachsenden Streben nach Unabhängig weiß, hat sie die Kühnheit, diese tatsächlich zu fordern, etwas überrascht. Unsere Kolonialverwaltung hat uns zudem davor gewarnt, dass das Ziel einer freien und unabhängigen Nation von vielen Menschen unterstützt wird und dass eine zu harte Reaktion zu Gewalt und möglicherweise sogar zu Krieg führen könnte.\n\nWir müssen bei unserer Entscheidung auch unser Prestige berücksichtigen und das, was der Rest der Welt darüber denken wird. Es diesen Menschen zu erlauben, sich uns als gleichberechtigte Partner in einem [BEL.GetAdjective]en Staatenbund anzuschließen, wäre vermutlich die diplomatischste Lösung.\n\nAndererseits stammt ein beträchtlicher Teil unseres Reichtums aus ihrem Territorium und sein Verlust würde unseren Staatshaushalt außerordentlich hart treffen. Wir könnten sie auffordern, uns für ihre Freiheit zu entschädigen - zu einem ziemlich hohen Preis. \n\nWir könnten auch einfach Nein sagen und unsere Truppen als Warnung vor einem möglichen Aufstand mobilisieren. "
 congo_independence_struggle.2.a: "Solange man weiterhin an unserer Seite kämpfen wird ..."
 congo_independence_struggle.2.b: "Nun gut, aber nur, wenn man uns dafür entschädigt."
 congo_independence_struggle.2.c: "Wir werden sie niemals freiwillig gehen lassen."
 congo_independence_struggle.3.t: "[FROM.GetNameDefCap] gewährt uns unsere Freiheit bei Bündniseintritt"
 congo_independence_struggle.3.d: "Wir haben eine Antwort aus [BEL.GetName] erhalten. Man hat scheinbar erkannt, dass sich das Zeitalter der Kolonialreiche dem Ende zuneigt, und uns das Angebot unterbreitet, dem [Bel.GetAdjective]en Staatenbund als freie und unabhängige Nation und somit als gleichberechtigter Partner beizutreten. Für uns würden damit die gleichen Bedingungen gelten wie für jeden anderen militärischen Verbündeten und man würde von uns erwarten, uns an allen Kriegen zu beteiligen.\n\nDieses Ergebnis ist vermutlich das diplomatischste, worauf wir hoffen konnten, und es würde es uns erlauben, ein Blutvergießen mit unseren europäischen Freunden gänzlich zu vermeiden. Gleichzeitig würde es auch unseren afrikanischen Stolz und unsere Unabhängigkeit bewahren."
 congo_independence_struggle.3.a: "Das klingt sehr vernünftig. Wir akzeptieren!"
 congo_independence_struggle.3.b: "Wir können diesen Bedingungen nicht zustimmen ..."
 congo_independence_struggle.4.t: "[FROM.GetNameDefCap] lässt uns frei, wenn wir Entschädigungen leisten"
 congo_independence_struggle.4.d: "Wir haben eine Antwort aus [BEL.GetName] erhalten. Man hat unsere Unabhängigkeit buchstäblich mit einem Preis versehen. Man erinnert uns an den beträchtlichen Kapitalaufwand, der in unsere Nation investiert wurde – von der Verlegung beträchtlicher Schienennetze über die Entwicklung von Bergbaumöglichkeiten bis hin zum allgemeinen Ausbau der Infrastruktur.\n\nDamals behauptete man, all dies sei Teil der Verantwortung eines Kolonialherrn gegenüber uns und es gehöre einfach zum Prozess der Zivilisierung des Landes. Jetzt jedoch hält man uns dies vor, um über eine wirtschaftliche Abhängigkeit unsere fortwährende Loyalität zu erhalten.\n\nDer geforderte Preis ließe sich zwar begleichen, ist aber außerordentlich hoch: Er wird unsere Nation kurzfristig schier in den Ruin treiben und uns für einen längeren Zeitraum verschulden. Die Frage ist nun: Ist uns das unsere Unabhängigkeit wert oder sollte der Preis lieber in Blut bezahlt werden?"
 congo_independence_struggle.4.a: "Wir werden das Kapital auf die eine oder andere Weise aufbringen."
 congo_independence_struggle.4.b: "Wir können diesen Bedingungen nicht zustimmen ..."
 congo_independence_struggle.5.t: "[FROM.GetNameDefCap] erhält die Unabhängigkeit"
 congo_independence_struggle.5.d: "Wir haben soeben eine Antwort des neuen [COG.GetAdjective]en Botschafters erhalten. Man hat unser Angebot angenommen und tritt im Gegenzug für die Unabhängigkeit dem [BEL.GetAdjective]en Staatenbund als vollwertiges und gleichberechtigtes Mitglied bei. Unsere Kolonialverwaltung hat bereits damit begonnen, die neue Regierung mit ihren alten Aufgaben zu betrauen."
 congo_independence_struggle.5.a: "Unsere Mission ist zu Ende!"
 congo_independence_struggle.6.t: "[FROM.GetNameDefCap] akzeptiert unsere Bedingungen nicht"
 congo_independence_struggle.6.d: "[COG.GetNameDefCap] hat unser großzügiges Angebot für einen friedlichen und für beide Seiten vorteilhaften Weg in die Unabhängigkeit abgelehnt. Es liegt nun an uns, ob wir gewaltsam an dieser eigenwilligen Kolonie festhalten wollen. Wir haben drei Möglichkeiten:\n\nWenn wir meinen, dass ihre Entschlossenheit, die Unabhängigkeit zu erlangen, nicht so stark ist, wie sie es uns glauben macht, könnten wir ihr den Status eines Übersee-Departements anbieten und sie damit von einer Kolonie zu einem ausgelagerten Teil unserer eigenen Nation machen, der begrenzte Autonomie genießt.\n\nDie zweite Möglichkeit besteht darin, sie zu einem offenen Konflikt zu provozieren und ihr auf dem Schlachtfeld unsere Stärke zu demonstrieren. Das ist zwar ein größeres Risiko, aber wenn wir gewinnen, werden wir sie vollständig kontrollieren und können all ihre Vermögenswerte beschlagnahmen, ohne den Zorn der internationalen Gemeinschaft zu wecken.\n\nDie dritte Option ist die diplomatischste: Wir wählen ein Modell, das dem des Britischen Weltreichs ähnelt und machen [COG.GetName] zu einem Dominion. Seine Außenpolitik wird damit noch immer von uns geregelt, aber ansonsten wird seine Autonomie stark erweitert.\n\nWir sollten uns jedoch darüber im Klaren sein, dass es wahrscheinlich keinen anderen Ausweg als Gewalt gibt, falls man eine dieser Entscheidungen ablehnen sollte."
 congo_independence_struggle.6.a: "Verlangt, dass sie unser Übersee-Departement werden."
 congo_independence_struggle.6.b: "Dann wird es keine Verhandlungen geben."
 congo_independence_struggle.6.c: "Bleiben wir diplomatisch. Vielleicht wären sie bereit, unser Dominion zu werden?"
 congo_independence_struggle.7.t: "[FROM.GetNameDef] erhält die Unabhängigkeit"
 congo_independence_struggle.7.d: "Wir haben soeben eine Antwort des neuen [COG.GetAdjective]en Botschafters erhalten. Man hat unser Angebot angenommen und ist bereit, die Unabhängigkeit zu erkaufen. Unsere Kolonialverwaltung hat bereits damit begonnen, die neue Regierung mit ihren alten Aufgaben zu betrauen - und natürlich dafür zu sorgen, dass die nötigen Bankkonten und Dachgesellschaften eingerichtet werden, um ihre Zahlungen zu erhalten."
 congo_independence_struggle.7.a: "Unsere Mission ist zu Ende, aber unsere Profite sind es nicht!"
 congo_independence_struggle.8.t: "[FROM.GetNameDefCap] möchte, dass wir ein Übersee-Departement werden"
 congo_independence_struggle.8.d: "[BEL.GetNameDefCap] scheint zu glauben, wir seien nicht in der Lage, unsere Unabhängigkeit nötigenfalls mit Gewalt zu fordern, und lässt es darauf ankommen. Man hat uns die „Chance“ geboten, ein Übersee-Departement zu werden, was uns im Wesentlichen zu einer Erweiterung der Nation mit Bürgerrechten macht, aber ohne die Autonomie, unsere eigene Zukunft zu gestalten. Diese Leute mögen vielleicht recht haben, dass uns die militärische Stärke fehlt, die wir brauchen, um uns dem zu widersetzen, doch die Entscheidung liegt letztlich bei uns."
 congo_independence_struggle.8.a: "Gut. Wir akzeptieren ..."
 congo_independence_struggle.8.b: "Das ist inakzeptabel! Wir fordern unsere vollständige Unabhängigkeit!"
 congo_independence_struggle.9.t: "Die Force Publique greift unsere Truppen in Léopoldville an"
 congo_independence_struggle.9.d: "Die ruhige Morgendämmerung wurde von lauten Schüssen gestört, als die Force Publique Regierungsgebäude in Léopoldville angriff. Unsere loyalen Wachen erwiderten das Feuer und konnten die Rebellen zurückdrängen. Die Spannungen sind jedoch extrem hoch und es gibt Berichte über weitere Meutereien in den Reihen der Force Publique. Selbst örtliche Milizen haben scheinbar begonnen, sich zu bewaffnen, und versammeln sich in diesem Augenblick im gesamten Kongo."
 congo_independence_struggle.9.a: "Im Kongo bahnt sich eine Krise an"
 congo_independence_struggle.22.t: "Die Gründung eines neuen Übersee-Departements"
 congo_independence_struggle.22.d: "Eine eher unterwürfig dreinblickende [COG.GetAdjective]e Delegation hat uns berichtet, man habe beschlossen, einen Platz als Übersee-Departement von [BEL.GetName] zu akzeptieren. Unsere Standesämter und Steuerbehörden haben bereits mit der Ausarbeitung der nötigen Unterlagen für die ordnungsgemäße Eingliederung dieser neuen Staatsbürger in unser System begonnen, und das Kolonialamt ist dabei, die Lokalverwaltung so umzustrukturieren, dass sie der von [BEL.GetName] ähnelt."
 congo_independence_struggle.22.a: "Wir haben sie erfolgreich getäuscht!"
 congo_independence_struggle.23.t: "[FROM.GetNameDefCap] möchte, dass wir ein Dominion werden"
 congo_independence_struggle.23.d: "Unser Treffen mit den [BEL.GetAdjective]en Diplomaten war erfolgreich. Es scheint, dass man weiterhin einen diplomatischen Weg beschreiten will. Man hat uns eine größere Autonomie als Dominion angeboten, ähnlich dem britischen Modell. Wir müssten damit zwar noch immer der [BEL.GetAdjective]en Außenpolitik folgen, hätten aber wesentlich mehr Rechte, uns selbst zu regieren, und stünden auch weiterhin unter belgischem Schutz."
 congo_independence_struggle.23.a: "Dem können wir zustimmen."
 congo_independence_struggle.23.b: "Das ist inakzeptabel! Wir fordern unsere vollständige Unabhängigkeit!"
 congo_independence_struggle.10.t: "[FROM.GetNameDefCap] akzeptiert die Position als Dominion"
 congo_independence_struggle.10.d: "Die [COG.GetAdjective]en Abgesandten haben uns soeben mitgeteilt, dass sie unser Angebot, ein Dominion zu werden, akzeptieren!\n\nDa sie damit klargemacht haben, dass sie zu Verhandlungen bereit sind, könnten wir, wenn wir ein wenig mehr Druck ausüben, eventuell auch in der Lage sein, noch mehr herausholen. Dies ist jedoch riskant, und wenn wir sie zu sehr in die Ecke drängen, könnten wir sie ganz verlieren."
 congo_independence_struggle.10.a: "Wir geben uns damit zufrieden, dass sie ein Dominion sind."
 congo_independence_struggle.10.b: "Wir können sie sicher dazu bringen, die Eingliederung noch zu vertiefen."
 congo_independence_struggle.11.t: "Gründung des Dominions Kongo"
 congo_independence_struggle.11.d: "Gemäß unserer Vereinbarung mit [BEL.GetName] haben wir heute Morgen den ersten Spatenstich für den Bau jenes neuen Regierungsgebäudes gesetzt, das das Parlament unseres Dominions beherbergen soll. Als Nächstes werden wir mit der Ausarbeitung einer Verfassung beginnen und die ersten Wahlen abhalten. Von diesen bescheidenen Anfängen aus können wir beginnen, die politische Identität unserer Nation zu gestalten."
 congo_independence_struggle.11.a: "Machen wir uns an die Arbeit und errichten wir unser neues Dominion!"
 congo_independence_struggle.12.t: "[FROM.GetNameDefCap] lehnt die Dominion-Lösung ab"
 congo_independence_struggle.12.d: "[BEL.GetNameDefCap] hat schockierenderweise beschlossen, das Angebot, ein Dominion zu werden, zurückzuziehen! Wir sind uns nicht ganz sicher, was zu diesem Sinneswandel geführt hat. Vielleicht machen sie mit diesem Rückzieher genau das, was Kolonisatoren am besten können, nämlich die Situation ausnutzen. Wir müssen selbst entscheiden, wie wir auf diesen Affront reagieren werden."
 congo_independence_struggle.12.a: "Das ist inakzeptabel! Droht ihnen mit der Anwendung von Gewalt."
 congo_independence_struggle.12.b: "Wir sollten nachgeben. Es ist gar nicht so schlecht, ein Überseegebiet zu sein."
 congo_independence_struggle.13.t: "Der Kongo gibt nach und erklärt sich bereit, ein Überseegebiet zu werden"
 congo_independence_struggle.13.d: "Unsere diplomatische List gegen unsere [COG.GetAdjective]e Kolonie zeigte Wirkung! Ihre Diplomaten sind heute an uns herangetreten, um ihren Platz als Überseegebiet zu akzeptieren."
 congo_independence_struggle.13.a: "Perfekt!"
 congo_independence_struggle.14.t: "[FROM.GetNameDefCap] droht mit Krieg"
 congo_independence_struggle.14.d: "Ein sehr streitlustiger [COG.GetAdjective]er Diplomat traf sich am heutigen Morgen mit dem Kolonialgouverneur. Man ist scheinbar über die bisherigen Fortschritte in den Gesprächen verstimmt und hat ein Ultimatum gestellt:\n\nEntweder akzeptieren wir mit sofortiger Wirkung ihre Unabhängigkeit oder man wird die Glocken der Freiheit gegen uns läuten. Wir erhalten bereits Berichte über Milizeinheiten, die sich versammeln, und es kam auch schon zu einer Reihe von Auseinandersetzungen mit unseren Garnisonen der Force Publique. Bisher ist noch niemand gestorben, doch es ist nur eine Frage der Zeit, wenn die Spannungen weiter so heftig bleiben."
 congo_independence_struggle.14.a: "Krieg können sie haben! [COG.GetNameDefCap] gehört UNS!"
 congo_independence_struggle.14.b: "Unsere Verwaltung ist ohnehin überlastet. Gebt ihnen die Freiheit, die sie sich so sehr wünschen."
 congo_independence_struggle.15.t: "[FROM.GetNameDefCap] wird sich nicht kampflos ergeben"
 congo_independence_struggle.15.d: "Die loyalistischen Truppen der Force Publique versuchten heute, die Anführer der Unabhängigkeitsbewegung zusammenzutreiben und festzunehmen. Die [COG.GetAdjective]e Miliz schritt jedoch ein, und es kam zu einem Schusswechsel. Es scheint, dass die Diplomatie gescheitert ist und der Unabhängigkeitskrieg offiziell begonnen hat."
 congo_independence_struggle.15.a: "Wir werden siegen!"
 congo_independence_struggle.16.t: "[FROM.GetNameDefCap] gibt nach und entlässt uns in die Unabhängigkeit"
 congo_independence_struggle.16.d: "Wir haben es geschafft, einen Krieg mit unseren Kolonialherren abzuwenden - oder besser gesagt unseren ehemaligen Kolonialherren.\n\nUnsere Diplomaten trafen sich heute Morgen mit dem Kolonialgouverneur und beide Parteien unterzeichneten jene Papiere, mit denen die [COG.GetAdjective]e Regierung offiziell die Unabhängigkeit erhält. Wir sind jetzt eine freie Nation und die Machtübergabe ist bereits im Gange.\n\nVon nun an liegt unser Schicksal in unseren eigenen Händen und das, ohne sie mit Blut, Stolz oder Geld bezahlen zu müssen."
 congo_independence_struggle.16.a: "Heute ist ein Tag zum Feiern!"
 congo_independence_struggle.17.t: "[FROM.GetNameDefCap] strebt um jeden Preis die Unabhängigkeit an"
 congo_independence_struggle.17.d: "Wir erhielten heute Morgen über Funk einen eilig zusammengestellten Bericht des [COG.GetAdjective]en Kolonialgouverneurs. In diesem Bericht behauptete er, ein Mob sei in seine Privatresidenz eingedrungen, habe die Wachen mit im Ausland hergestellten Waffen ruhiggestellt und ihm eine Unabhängigkeitserklärung in die Hand gedrückt. Daraufhin seien diese Leute sofort wieder abgezogen. Besonders besorgniserregend war, dass dieser Mob von Teilen der Force Publique, der mit der Aufrechterhaltung der Ordnung beauftragten Gendarmerie, angeführt wurde.\n\nIn der Erklärung fordert man den sofortigen Rückzug der Kolonialverwaltung und die anschließende Machtübergabe an eine Zivilregierung, die aus der Führung der Unabhängigkeitsbewegung gebildet werden soll. Wir müssen uns der Tatsache bewusst sein, dass die Gefahr real ist, da dieser Mob mit Waffen ausgerüstet war, die nicht aus [BEL.GetAdjective]en Fabriken stammen. Dies könnte darauf hindeuten, dass es jemandem im Ausland gibt, der ein direktes Interesse daran hat, die Rebellen militärisch zu unterstützen."
 congo_independence_struggle.17.a: "Wir haben keine andere Wahl, als uns darauf einzulassen."
 congo_independence_struggle.17.b: "Sie leiden unter Wahnvorstellungen. Entsendet einen Expeditionstrupp, der die Ordnung wiederherstellt!"
 congo_independence_struggle.18.t: "[FROM.GetNameDefCap] lässt uns gehen"
 congo_independence_struggle.18.d: "Offenbar wurde unser Ultimatum von unseren Kolonialherren mit der nötigen Ernsthaftigkeit behandelt, denn heute erhielten wir die unterzeichnete Unabhängigkeitsurkunde von der Kolonialverwaltung. Das offizielle Niederholen der [BEL.GetAdjective]en Flagge und die damit einhergehende friedliche Machtübergabe an unser neues Regime soll bereits in den nächsten Tagen geschehen. Obwohl unser Hauptziel damit erreicht ist, beginnt nun die eigentliche Arbeit der Regierungsbildung. Wir haben viel zu tun. Wir müssen unsere Wirtschaft ankurbeln, unsere Beziehungen zu anderen Nationen normalisieren und natürlich gewisse Schulden bei denjenigen begleichen, die uns bei der Verwirklichung dieses Traums unterstützten."
 congo_independence_struggle.18.a: "Heute ist ein Tag zum Feiern!"
 congo_independence_struggle.19.t: "[FROM.GetNameDefCap] bereitet sich auf den Krieg vor"
 congo_independence_struggle.19.d: "Uns liegen Berichte vor, wonach [BEL.GetAdjective]e Truppen in Léopoldville mobilisiert werden und dass man hart gegen die Illoyalität innerhalb der Force Publique vorgeht. Trotz all unserer Bemühungen, die [BEL.GetAdjective]e Regierung dazu zu zwingen, uns ohne Blutvergießen in die Unabhängigkeit zu entlassen, hat sich die Kolonialverwaltung scheinbar dazu entschieden, ihre Macht auf die einzige Weise zu erhalten, die sie kennt: mit Gewalt. Unser Zeitfenster schließt sich schnell, und wir müssen entscheiden, ob wir unseren Anhängern auftragen, sich zu erheben, oder ob wir uns zurückziehen, bevor die Dinge eskalieren und wir gänzlich die Kontrolle verlieren."
 congo_independence_struggle.19.a: "Der Sieg wird unser sein!"
 congo_independence_struggle.19.b: "Das ist zu gefährlich. Wir müssen nachgeben ..."
 congo_independence_struggle.20.t: "Der Kongo erklärt einen Unabhängigkeitskrieg!"
 congo_independence_struggle.20.d: "Wir haben alle uns zur Verfügung stehenden Maßnahmen ergriffen, um die Kontrolle über die sich rapide verschlechternde Lage zu behalten, einschließlich der systematischen Beseitigung verräterischer Elemente innerhalb der Force Publique. Diese „offenere“ Vorgehensweise wurde von den Rebellen jedoch als kriegerische Handlung angesehen und sie eröffneten augenblicklich das Feuer auf unsere Offiziere. Mit diesen Schüssen begann der Unabhängigkeitskrieg - und er scheint für beide Seiten völlig außer Kontrolle geraten zu sein.\n\nEs gibt zwar noch einige Gebiete, die uns treu sind - besonders jene, die von den Vorteilen der Kolonisierung am meisten profitierten -, doch der Großteil des Landes hat sich gegen uns gestellt."
 congo_independence_struggle.20.a: "Zu den Waffen, Brüder!"
 congo_independence_struggle.21.t: "Der Kongo gibt nach und erklärt sich bereit, ein Überseegebiet zu werden"
 congo_independence_struggle.21.d: "Unsere rasche Antwort auf die Lage im Kongo hat die Spannungen offenbar beseitigt. Die [BEL.GetAdjective]en Offiziere konnten die rebellierenden Elemente innerhalb der Force Publique schnell beruhigen, und sobald deren Loyalität gesichert war, erlosch auch das Feuer der Rebellion und selbst die lautesten Stimmen wurden zum Schweigen gebracht - in den meisten Fällen durch dicke Gefängnismauern.\n\nDie Kolonialverwaltung hat die Initiative ergriffen und die sich ihr bietende Gelegenheit genutzt, um ihren eigenen Zugriff auf sämtliche Regierungsebenen auszuweiten, wodurch wir heute über ein weitaus höheres Maß an Kontrolle über die Kolonie verfügen."
 congo_independence_struggle.21.a: "Lang lebe das [BEL.GetAdjective]e Reich!"
 congo_independence_struggle.24.t: "Die Loyalisten in Léopoldville eskalieren den Konflikt"
 congo_independence_struggle.24.d: "Die Stille des Morgens wurde von Schüssen gestört. [BEL.GetAdjective]e Polizeieinheiten wurden entsendet, um die patriotischen Elemente der Force Publique zu verhaften, doch stattdessen wurden sie von einem Kugelhagel durchsiebt. Die Rebellion breitet sich rasch aus und Milizen im ganzen Land greifen zu den Waffen. Obwohl die Unterstützung für diese Sache weit verbreitet ist, haben es die Kolonialtruppen geschafft, die Kontrolle über mehrere Gebiete zu behalten, vor allem jene, die am meisten von ihnen ausgebeutet worden waren und in denen sie daher die größte Militärpräsenz hatten.\n\nDer Unabhängigkeitskrieg hat begonnen, und wir werden nicht eher ruhen, bis der Kongo von der europäischen Besatzung befreit wurde."
 congo_independence_struggle.24.a: "Dies ist ein Krieg, den wir nicht verlieren dürfen!"
 congolese_civil_war_starting_tt: "Der Kongo erklärt einen Unabhängigkeitskrieg gegen uns. Er wird in der Lage sein, den Frieden zu erzwingen und seine volle Unabhängigkeit zu erlangen, wenn er §YLéopoldville§!, §YÉlisabethville§! und §YStanleyville§! kontrolliert.\n\nUmgekehrt werden wir in der Lage sein, den Frieden mit ihm zu erzwingen und unsere Kontrolle über das Gebiet zu behalten, wenn wir §YLéopoldville§!, §YÉlisabethville§! und §YStanleyville§! kontrollieren."
 congolese_civil_war_starting_congo_side_tt: "Die belgischen Loyalisten beginnen einen Bürgerkrieg gegen uns. Wir werden in der Lage sein, einen Frieden mit unseren ehemaligen Herren zu erzwingen und unsere volle Unabhängigkeit erlangen, wenn wir §YLéopoldville§!, §YÉlisabethville§! und §YStanleyville§! kontrollieren.\n\nUmgekehrt werden sie in der Lage sein, einen Frieden mit uns zu erzwingen und die Kontrolle über unser Territorium zu behalten, wenn sie §YLéopoldville§!, §YÉlisabethville§! und §YStanleyville§! kontrollieren."
