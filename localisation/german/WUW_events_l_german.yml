 wuw_GER_realpolitik.1.t: "[FROM.GetNameDefCap] lädt uns zu einem Bündnis ein"
 wuw_GER_realpolitik.1.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, ist heute in unserer Hauptstadt angekommen, um uns ein Angebot zu unterbreiten. Man möchte, dass wir ihrem Bündnis beitreten und alle bereits bestehenden Partnerschaften und Bündnisse achten. Nehmen wir dieses Angebot an?"
 wuw_GER_realpolitik.1.a: "Wir nehmen das Angebot dankend an."
 wuw_GER_realpolitik.1.b: "Wir benötigen sie nicht als Freunde!"
 wuw_GER_realpolitik.2.t: "[FROM.GetNameDefCap] nimmt unser Angebot an"
 wuw_GER_realpolitik.2.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat unser Angebot dankend angenommen. Die Diplomaten sind bereits auf dem Weg zu uns, um die notwendigen Dokumente zu unterzeichnen, die den vollständigen Beitritt zu unserem Bündnis formalisieren."
 wuw_GER_realpolitik.2.a: "Sehr gut."
 wuw_GER_realpolitik.3.t: "[FROM.GetNameDefCap] schlägt unser Angebot aus"
 wuw_GER_realpolitik.3.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat auf unsere Bündniseinladung mit starkem Unmut reagiert und behauptet, jede Art von Partnerschaft zwischen unseren Ländern sei für immer vom Tisch. Halten die uns für eine Art Eroberer?"
 wuw_GER_realpolitik.3.a: "Sie lassen sich damit etwas entgehen."
 wuw_GER_realpolitik.4.t: "[FROM.GetNameDefCap] schickt militärische Unterstützung"
 wuw_GER_realpolitik.4.desc: "[FROM.GetNameDefCap] will unsere Kriegsanstrengungen unterstützen und hat uns militärische Ausrüstung zukommen lassen. Es ist eine eher kleine Lieferung, aber jede Hilfe ist willkommen."
 wuw_GER_realpolitik.4.a: "Das wird sich sicher als nützlich erweisen."
 wuw_GER_weltpolitik.16.t: "[FROM.GetNameDefCap] etabliert Interessensphäre"
 wuw_GER_weltpolitik.16.desc: "[FROM.GetNameDefCap] hat uns darüber in Kenntnis gesetzt, dass man eine Interessensphäre etabliert hat. Da es keine formelle Vereinbarung gibt, wirkt sich dies zwar nicht direkt auf uns aus, doch wir sollten es sicherheitshalber dennoch im Auge behalten. Man könnte versuchen, uns dadurch den eigenen Willen aufzuzwingen oder Territorien zu fordern, sollten wir die Kontrolle über sie erlangen."
 wuw_GER_weltpolitik.16.a: "Wir werden gemeinsam die Welt erobern!"
 wuw_GER_weltpolitik.16.b: "Niemals!"
 wuw_GER_weltpolitik.17.t: "[FROM.GetNameDefCap] stimmt Errichtung einer Interessensphären zu"
 wuw_GER_weltpolitik.17.desc: "[FROM.GetNameDefCap] hat uns mitgeteilt, dass man unserer Idee zur Errichtung einer Interessensphäre zustimmt. Dies wird das Risiko von Konflikten um Territorien in unserer unmittelbaren Umgebung verringern."
 wuw_GER_weltpolitik.17.a: "Großartig!"
 wuw_GER_weltpolitik.18.t: "[FROM.GetNameDefCap] lehnt Errichtung einer Interessensphären ab"
 wuw_GER_weltpolitik.18.desc: "[FROM.GetNameDefCap] hat uns mitgeteilt, dass man unsere Interessensphäre nicht anerkennt. Vielmehr hat man klargemacht, dass man selbst und ohne unsere Einmischung über die eigene Interessensphäre entscheiden wird. Dies könnte zu einigen Spannungen in der Region führen."
 wuw_GER_weltpolitik.18.a: "Wie unhöflich!"
 wuw_GER_weltpolitik.19.t: "[FROM.GetNameDefCap] fordert Kontrolle über unsere [ANG.GetAdjective]en Territorien"
 wuw_GER_weltpolitik.19.desc: "Der voreilige [FROM.GetLeader] hat vor Kurzem unsere, wie er es ausdrückt, unrechtmäßige Besatzung des [FROM.GetAdjective]en Angola verurteilt. Nun erhielten wir ein [FROM.GetAdjective]es Ultimatum. Die Truppen marschieren bereits an unseren Grenzen auf. Wie sollen wir reagieren?"
 wuw_GER_weltpolitik.19.a: "Das ist kein Blutvergießen wert."
 wuw_GER_weltpolitik.19.b: "Dann kommt doch und holt es euch!"
 wuw_GER_weltpolitik.20.t: "[FROM.GetNameDefCap] tritt [ANG.GetAdjective]e Territorien ab"
 wuw_GER_weltpolitik.20.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich vernünftigerweise bereit erklärt, die Territorien in Angola abzutreten. Die Truppen werden sich aus der Gegend zurückziehen. Erneut tragen wir den Sieg davon!"
 wuw_GER_weltpolitik.20.a: "Welch herrlicher Tag!"
 wuw_GER_weltpolitik.21.t: "[FROM.GetNameDefCap] beharrt auf Angola"
 wuw_GER_weltpolitik.21.desc: "Obwohl dies nicht völlig unerwartet kommt, hat [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, törichterweise nach unserem Ultimatum die Truppen des Landes alarmiert: Ein Gesandter teilte uns mit, man werde in dieser Sache keinen Millimeter weichen."
 wuw_GER_weltpolitik.21.a: "Sie werden ihre Entscheidung noch bereuen!"
 wuw_GER_weltpolitik.21.b: "Wir müssen nachgeben."
 wuw_GER_realpolitik.5.t: "Die [LIT.GetName]-Frage"
 wuw_GER_realpolitik.5.desc: "Wie im Vertrag von Brest-Litowsk festgelegt, sollten die Länder, die heute als Litauen bekannt sind, ein Klientelstaat von uns werden, auch wenn die genauen Einzelheiten noch nicht vollständig geklärt waren. Da dieses Thema nun wieder relevant geworden ist, müssen wir entscheiden, wie wir mit [LIT.GetName] verfahren wollen."
 wuw_GER_realpolitik.5.a: "Es sollte in [ROOT.GetName] eingegliedert werden."
 wuw_GER_realpolitik.5.b: "Vielleicht können wir es zu einem Klientelstaat machen?"
 wuw_GER_realpolitik.6.t: "[FROM.GetNameDefCap] fordert unsere Annektierung"
 wuw_GER_realpolitik.6.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat gefordert, dass wir uns ihnen unterwerfen und eine autonome Region innerhalb ihrer Nation werden, wie es ursprünglich vor langer Zeit im Vertrag von Brest-Litowsk festgelegt wurde. Sollen wir ihren Forderungen nachkommen?"
 wuw_GER_realpolitik.6.a: "Es gibt nichts, was wir tun können, um sie daran zu hindern."
 wuw_GER_realpolitik.6.b: "Wir geben unsere Freiheit niemals auf!"
 wuw_GER_realpolitik.7.t: "[FROM.GetNameDefCap] fordert, dass wir ihr Klientelstaat werden"
 wuw_GER_realpolitik.7.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat gefordert, dass wir uns ihnen unterwerfen und ein Klientelstaat ihrer Nation werden, wie es ursprünglich vor langer Zeit im Vertrag von Brest-Litowsk festgelegt wurde. Sollen wir ihren Forderungen nachkommen?"
 wuw_GER_realpolitik.7.a: "Es gibt nichts, was wir tun können, um sie daran zu hindern."
 wuw_GER_realpolitik.7.b: "Wir geben unsere Freiheit niemals auf!"
 wuw_GER_realpolitik.8.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 wuw_GER_realpolitik.8.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat angekündigt, dass sich [FROM.GetNameDef] unserer Herrschaft unterwerfen wird. Man ist nicht stark genug, um sich uns zu widersetzen, und ein Krieg würde nur noch mehr Zerstörung über Land und Volk bringen."
 wuw_GER_realpolitik.8.a: "Ein großer Tag für [ROOT.GetName]!"
 wuw_GER_realpolitik.9.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 wuw_GER_realpolitik.9.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat erklärt, dass unsere Gründe für die Forderung einer Unterwerfung auf Dokumenten beruhen, die keinen wirklichen Wert besitzen. Scheinbar ist man entschlossen, für seine Freiheit zu kämpfen, wenn es sein muss ..."
 wuw_GER_realpolitik.9.a: "Sie werden ihre Entscheidung bereuen."
 wuw_GER_realpolitik.10.t: "[FROM.GetNameDefCap] fordert die Wiederherstellung der Monarchie"
 wuw_GER_realpolitik.10.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat gefordert, dass wir uns ihnen unterwerfen und ein Klientelstaat ihrer Nation werden, wie es ursprünglich geplant war, als im Jahr 1918 ein von Hessen unseren Thron bestieg. Sollen wir den Forderungen nachkommen?"
 wuw_GER_realpolitik.10.a: "Vielleicht könnten sie uns vor der [SOV.GetAdjective]en Bedrohung beschützen?"
 wuw_GER_realpolitik.10.b: "Bei Sisu! Wir werden nicht nachgeben."
 wuw_GER_realpolitik.11.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 wuw_GER_realpolitik.11.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat angekündigt, dass sich [FROM.GetNameDef] unserer Herrschaft unterwerfen wird. Man gibt an, dass es ein Fehler der früheren Regierung war, auf die Monarchie und den deutschen Thronanspruch zu verzichten."
 wuw_GER_realpolitik.11.a: "Ein großer Tag für [ROOT.GetName]!"
 wuw_GER_realpolitik.12.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 wuw_GER_realpolitik.12.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat erklärt, dass unsere Gründe für die Forderung einer Unterwerfung so schwach sind wie unser Volk und unser nationaler Wille selbst. Scheinbar ist man entschlossen, für seine Freiheit zu kämpfen, wenn es sein muss ..."
 wuw_GER_realpolitik.12.a: "Sie werden ihre Entscheidung bereuen."
 wuw_GER_realpolitik.13.t: "[FROM.GetNameDefCap] fordert, dass wir ihr Klientelstaat werden"
 wuw_GER_realpolitik.13.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat gefordert, dass wir uns ihnen unterwerfen und ein Klientelstaat ihrer Nation werden. Man gibt an, uns so einfacher vor der [SOV.GetAdjective]en Bedrohung beschützen zu können. Sollen wir den Forderungen nachkommen?"
 wuw_GER_realpolitik.13.a: "Vielleicht könnten sie uns wirklich vor der [SOV.GetAdjective]en Bedrohung beschützen?"
 wuw_GER_realpolitik.13.b: "Bei Sisu! Wir werden nicht nachgeben."
 wuw_GER_realpolitik.14.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 wuw_GER_realpolitik.14.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat angekündigt, [FROM.GetNameDef] werde sich unserer Herrschaft unterwerfen, da man alle Hilfe benötigt, die man bekommen kann, um die Heimosodat-Kriege fortzuführen."
 wuw_GER_realpolitik.14.a: "Ein großer Tag für [ROOT.GetName]!"
 wuw_GER_realpolitik.15.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 wuw_GER_realpolitik.15.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat erklärt, dass unsere Gründe für die Forderung einer Unterwerfung so schwach sind wie unser Volk und unser nationaler Wille selbst. Scheinbar ist man entschlossen, für seine Freiheit zu kämpfen, wenn es sein muss ..."
 wuw_GER_realpolitik.15.a: "Sie werden ihre Entscheidung bereuen."
 wuw_GER_realpolitik.16.t: "[FROM.GetNameDefCap] fordert unsere Annektierung"
 wuw_GER_realpolitik.16.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat erklärt, wir müssten schnellstmöglich in den [FROM.GetAdjective]en Staat integriert werden. Akzeptieren wir diese Forderung?"
 wuw_GER_realpolitik.16.a: "Hier ist Endstation für uns."
 wuw_GER_realpolitik.16.b: "Zu den Waffen!"
 wuw_GER_realpolitik.17.t: "[FROM.GetNameDefCap] fordert Reichsbesitztum"
 wuw_GER_realpolitik.17.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, verlangt, dass wir alle ehemaligen östlichen Reichsprovinzen zurückgeben. Zu diesen gehören Westpreußen, Schlesien und Posen. Das ist eine Menge Land, aber vielleicht ist die Rückgabe der einzige Weg, um der Unterwerfung zu entgehen?"
 wuw_GER_realpolitik.17.a: "Wenn es das ist, was nötig ist."
 wuw_GER_realpolitik.17.b: "Sie werden es uns aus unseren toten kalten Händen reißen müssen!"
 wuw_GER_realpolitik.18.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 wuw_GER_realpolitik.18.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat angekündigt, [FROM.GetNameDef] werde unsere alten östlichen Reichsprovinzen zurückgeben. Wir haben damit endlich die historische Ungerechtigkeit von Versailles ungeschehen gemacht."
 wuw_GER_realpolitik.18.a: "Welch großer Tag für die [ROOT.GetAdjective]e Nation!"
 wuw_GER_realpolitik.19.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 wuw_GER_realpolitik.19.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat erklärt, unsere Territorialforderungen durch den Vertrag von Versailles seien hinfällig - ein Vertrag, den wir nicht verletzen dürfen."
 wuw_GER_realpolitik.19.a: "Sie werden ihre Entscheidung bereuen."
 wuw_GER_realpolitik.19.b: "Wir sollten nicht voreilig handeln ..."
 GER_kaiserreich_decided_not_to_attack_poland: "Entschied sich dazu, §YPolen§! nicht wegen der verweigerten Rückgabe von Reichsprovinzen anzugreifen"
 wuw_GER_realpolitik.20.t: "[FROM.GetNameDefCap] fordert weitere Zugeständnisse"
 wuw_GER_realpolitik.20.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat von uns gefordert, weitere Territorien zu übergeben. Dieses Mal fordert man [87.GetName], [98.GetName] und [97.GetName] von uns. Vielleicht ist dies der einzige Weg, um eine völlige Auslöschung zu vermeiden? Werden wir die Bedingungen akzeptieren?"
 wuw_GER_realpolitik.20.a: "Hoffentlich ist die Sache damit ausgestanden ..."
 wuw_GER_realpolitik.20.b: "Diesmal gehen sie zu weit."
 wuw_GER_realpolitik.21.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 wuw_GER_realpolitik.21.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat angekündigt, dass man [FROM.GetNameDef] [87.GetName], [98.GetName] und [97.GetName] an uns abtreten wird. Es scheint ganz so, als hätten sie die Pläne, die wir für den [FROM.GetAdjective]en Staat haben, noch nicht durchschaut."
 wuw_GER_realpolitik.21.a: "Welch großer Tag für die [ROOT.GetAdjective]e Nation!"
 wuw_GER_realpolitik.22.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 wuw_GER_realpolitik.22.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat erklärt, unsere Gründe für die Forderung von [FROM.GetAdjective]em Land seien nur erfundene Lügen und dass man nicht tatenlos zusehen werde, wie wir das [FROM.GetAdjective]en Volk seines Landes berauben. Scheinbar hat man unsere Pläne durchschaut."
 wuw_GER_realpolitik.22.a: "Sie sind zwar nicht auf unseren Trick hereingefallen, doch wir geben nicht auf."
 wuw_GER_realpolitik.23.t: "[FROM.GetNameDefCap] lädt uns zu einem Bündnis ein"
 wuw_GER_realpolitik.23.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, ist heute in unserer Hauptstadt angekommen, um uns ein Angebot zu unterbreiten. Man möchte, dass wir ihrem Bündnis beitreten und uns alle bereits bestehenden Partnerschaften und Bündnisse achten. Man gibt auch an, uns bei der Rückeroberung unserer alten osmanischen Territorien unterstützen zu wollen. Nehmen wir dieses Angebot an?"
 wuw_GER_realpolitik.23.a: "Es ist an der Zeit, unser Geburtsrecht zurückzufordern!"
 wuw_GER_realpolitik.23.b: "Wir benötigen sie nicht als Freunde!"
 wuw_GER_realpolitik.24.t: "[FROM.GetNameDefCap] nimmt unser Angebot an"
 wuw_GER_realpolitik.24.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat unser Angebot dankend angenommen. Die Diplomaten sind bereits auf dem Weg zu uns, um die notwendigen Dokumente zu unterzeichnen, die den vollständigen Beitritt zu unserem Bündnis formalisieren. Man nimmt damit auch gern unsere Hilfe an, die alten osmanischen Territorien zurückzufordern."
 wuw_GER_realpolitik.24.a: "Sehr gut."
 wuw_GER_realpolitik.25.t: "[FROM.GetNameDefCap] schlägt unser Angebot aus"
 wuw_GER_realpolitik.25.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat auf unsere Bündniseinladung mit starkem Unmut reagiert und behauptet, jede Art von Partnerschaft zwischen unseren Ländern sei für immer vom Tisch. Es scheint ganz so, als wolle man unsere Hilfe bei der Rückeroberung der alten osmanischen Territorien einfach nicht ..."
 wuw_GER_realpolitik.25.a: "Sie lassen sich damit etwas entgehen."
 wuw_GER_realpolitik.26.t: "[FROM.GetNameDefCap] bittet um ein Handelsabkommen"
 wuw_GER_realpolitik.26.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat eine Delegation in unsere Hauptstadt entsandt, um ein Handelsabkommen mit der [FROM.GetAdjective]en Nation auszuhandeln. Dieses Abkommen würde zwar die Beziehungen zwischen unseren Ländern vertiefen, ihnen aber auch Zugang zu unseren Ressourcen zu einem viel günstigeren Preis geben, was das Risiko birgt, unserer Wirtschaft zu schaden."
 wuw_GER_realpolitik.26.a: "Wir sehen darin kein Problem."
 wuw_GER_realpolitik.26.b: "Geht mit diesen Papieren zurück nach Berlin!"
 wuw_GER_realpolitik.27.t: "Bürgerkrieg in [ROOT.GetName]"
 wuw_GER_realpolitik.27.desc: "Nachdem wir über einen längeren Zeitraum hinweg die monarchistische Stimmung geschürt haben, scheinen die konservativeren Elemente in [ROOT.GetName] des Wartens auf einen friedlichen Regierungswechsel müde geworden zu sein. Sie behaupten weiter, unsere Regierung wolle die ganze Macht für sich selbst und würde die Rückkehr zu früheren Zeiten nicht zulassen. Die Diplomatie ist gescheitert und ein bewaffneter Konflikt ausgebrochen."
 wuw_GER_realpolitik.27.a: "Für den König!"
 wuw_GER_realpolitik.27.b: "Wir müssen dieser Scharade ein Ende setzen!"
 wuw_GER_realpolitik.28.t: "Bürgerkrieg in [ROOT.GetName]"
 wuw_GER_realpolitik.28.desc: "Nachdem wir über einen längeren Zeitraum hinweg die demokratische Stimmung geschürt haben, scheinen die demokratischen Elemente in [ROOT.GetName] des Wartens auf einen friedlichen Regierungswechsel müde geworden zu sein. Sie behaupten weiter, unsere Regierung wolle die ganze Macht für sich selbst und müsse beseitigt werden, damit die Demokratie aufblühen kann. Die Diplomatie ist gescheitert und ein bewaffneter Konflikt ausgebrochen."
 wuw_GER_realpolitik.28.a: "Für die Republik!"
 wuw_GER_realpolitik.28.b: "Wir müssen dieser Scharade ein Ende setzen!"
 wuw_GER_realpolitik.29.t: "Bürgerkrieg in [ROOT.GetName]"
 wuw_GER_realpolitik.29.desc: "Nachdem wir über einen längeren Zeitraum hinweg die faschistische Stimmung geschürt haben, scheinen die faschistischen Elemente in [ROOT.GetName] des Wartens auf einen friedlichen Regierungswechsel müde geworden zu sein. Sie haben eine örtliche Polizeiwache in die Luft gesprengt, woraufhin Straßenkämpfe ausgebrochen sind. Die Diplomatie ist gescheitert und ein bewaffneter Konflikt ausgebrochen. Wir können nur mit angehaltenem Atem abwarten, was die Zukunft der [ROOT.GetAdjective]en Nation bringt."
 wuw_GER_realpolitik.29.a: "Für die Revolution!"
 wuw_GER_realpolitik.29.b: "Wir müssen dieser Scharade ein Ende setzen!"
