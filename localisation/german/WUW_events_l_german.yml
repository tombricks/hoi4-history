 #Event for GER
 GER_operation_panzerfaust_events.01.t: "Wo liegt Horthys Loyalität?"
 GER_operation_panzerfaust_events.01.desc: "Wir haben erfahren, dass unser Verbündeter Miklós Horthy geheime Friedensgespräche mit unseren Feinden führen könnte. Wir müssen Druck auf ihn ausüben und sicherstellen, dass Ungarn unserer Sache treu bleibt."
 GER_operation_panzerfaust_events.01.a: "Fordert, dass er sich dem Führer unterwirft."
 GER_operation_panzerfaust_events.01.b: "Das ist nur eine Überreaktion. Horthy ist uns gegenüber loyal."
 #Event for HUN
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader] fordert Horthys Rücktritt"
 GER_operation_panzerfaust_events.02.desc: "Wir haben heute die Nachricht erhalten, dass die Deutschen den Rücktritt von Miklós Horthy gefordert haben. Sie wollen, dass Ferenc Szálasi an seiner Statt die Führung übernimmt, da sie ihn für vertrauenswürdiger erachten. Sie gaben auch an, dass eine Intervention ihrerseits zwingend notwendig sein könnte, sollten wir ihren Wünschen nicht entsprechen."
 GER_operation_panzerfaust_events.02.a: "Wir befinden uns nicht in der Position, ihnen zu widersprechen."
 GER_operation_panzerfaust_events.02.b: "Sie haben keine Macht über uns."
 #Event for GER
 GER_operation_panzerfaust_events.03.t: "Ungarn knickt ein"
 GER_operation_panzerfaust_events.03.desc: "Miklós Horthy ist eingeknickt, und Ungarn befindet sich nun vollständig unter unserer Kontrolle. Unser Einschüchterungsversuch scheint ein voller Erfolg gewesen zu sein."
 GER_operation_panzerfaust_events.03.a: "Fantastisch!"
 #Event for GER
 GER_operation_panzerfaust_events.04.t: "Horthy hält hartnäckig an der Führung fest"
 GER_operation_panzerfaust_events.04.desc: "Miklós Horthy hat heute bekannt gegeben, dass er sich dem deutschen Druck nicht beugen und nicht zulassen wird, dass Ungarn in deutsche Hände fällt. Da die Diplomatie gescheitert ist, müssen wir über unser weiteres Vorgehen entscheiden."
 GER_operation_panzerfaust_events.04.a: "Das geht zu weit. Führt das Unternehmen Margarethe aus!"
 GER_operation_panzerfaust_events.04.b: "Wir werden bei diesem Spiel nicht mitspielen."
 GER_operation_panzerfaust_events.04.c: "Dann werden wir diese Sache unseren Einsatztruppen überlassen ..."
 #Event for HUN
 GER_operation_panzerfaust_events.05.t: "Deutschland beginnt Unternehmen Margarethe"
 GER_operation_panzerfaust_events.05.desc: "Der Führer hat Wort gehalten und das Unternehmen Margarethe in die Weg geleitet, einen Plan zur Invasion unseres Landes, mit dem Ziel unserer Unterwerfung. Wir müssen standhaft bleiben!"
 GER_operation_panzerfaust_events.05.a: "Lasst sie nur kommen!"
 #Event for HUN
 GER_operation_panzerfaust_events.06.t: "Deutschland bemüht sich um Deeskalation"
 GER_operation_panzerfaust_events.06.desc: "Trotz all der Drohgebärden gegen unsere derzeitigen Grenzen und unsere Souveränität versucht Deutschland, die Lage zu deeskalieren, und hat auf seine Ansprüche verzichtet."
 GER_operation_panzerfaust_events.06.a: "Dann sei es so."
 #Event for GER
 GER_operation_panzerfaust_events.07.t: "Unternehmen Panzerfaust ist gescheitert"
 GER_operation_panzerfaust_events.07.desc: "Wir hatten gehofft, mit dem Unternehmen Panzerfaust einen letzten Schlag gegen das immer mehr rebellierende Ungarn durchzuführen und es zur Unterwerfung zu zwingen, doch unsere Agenten wurden kurz vor Horthys Residenz verhaftet und das Unternehmen ist gescheitert."
 GER_operation_panzerfaust_events.07.a: "Vorerst bleiben sie außerhalb unserer Reichweite."
 #Event for GER
 GER_operation_panzerfaust_events.08.t: "Unternehmen Panzerfaust war erfolgreich"
 GER_operation_panzerfaust_events.08.desc: "Unsere Agenten konnten Horthy und seinen Sohn erfolgreich gefangen nehmen und die Macht an Ferenc Szálasi übergeben. Mit diesem Führungswechsel ist Ungarn unserer Sache nun treu ergeben."
 GER_operation_panzerfaust_events.08.a: "Äußerst vorzüglich."
 #Event for HUN
 GER_operation_panzerfaust_events.09.t: "Attentat auf Horthy vereitelt"
 GER_operation_panzerfaust_events.09.desc: "Uns erreichte heute die Nachricht, dass die Deutschen den Plan verfolgten, Horthy abzusetzen und ihn und seinen Sohn zu entführen. Glücklicherweise konnten ihre Agenten kurz vor Horthys Residenz gefasst werden, womit ihr Plan gescheitert ist."
 GER_operation_panzerfaust_events.09.a: "Vorerst sind wir sicher."
 #Event for HUN
 GER_operation_panzerfaust_events.10.t: "Horthy entführt"
 GER_operation_panzerfaust_events.10.desc: "Die Deutschen fuhren heute mit Panzern vor Horthys Residenz auf dem Schlosshügel auf und nahmen Miklós Horthy gefangen. Es gibt Gerüchte, wonach sie auch Miklós Horthy Jr. gefasst und ihn nach Österreich gebracht haben. Sie haben die Botschaft verbreitet, dass wir uns ergeben sollen oder dass sie uns genau dazu zwingen werden."
 GER_operation_panzerfaust_events.10.a: "Wir müssen ihre Bedingungen akzeptieren."
 GER_operation_panzerfaust_events.10.b: "Wir werden uns niemals ergeben!"
 GOT_GER_fading_eagle.01.t: "[FROM.GetNameDefCap] fordert unsere Unterwerfung"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat gefordert, dass wir uns unterwerfen, damit seine Nation die Kontrolle über den Balkan und das ehemalige italienische Reich wiedererlangen kann. Wir haben im Moment nicht wirklich die Mittel, um uns zu widersetzen, aber vielleicht könnte dies auch die Gelegenheit sein, auf die wir gewartet haben, um unsere Freiheit zurückzubekommen?"
 GOT_GER_fading_eagle.01.a: "Wir müssen der Forderung vorerst nachkommen."
 GOT_GER_fading_eagle.01.b: "Wir werden unsere Souveränität niemals aufgeben!"
 GOT_GER_fading_eagle.02.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat angekündigt, [FROM.GetNameDef] werde sich unterwerfen und bis zum Ende treu zu unserer Sache stehen."
 GOT_GER_fading_eagle.02.a: "Wir erhalten langsam die Kontrolle zurück!"
 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat erklärt, dass man sich nicht erneut unterwerfen lassen wird und wir uns sein Land mit Gewalt holen müssen, wenn wir es denn wollen."
 GOT_GER_fading_eagle.03.a: "Sie werden ihre Entscheidung bereuen."
 GOT_GER_fading_eagle.03.b: "Wir können uns keinen weiteren Feind leisten."
