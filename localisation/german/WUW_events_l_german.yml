 GER_inner_circle_himmler.00.t: "Himmlers Aufgaben"
 GER_inner_circle_himmler.00.desc: "Nachdem er sowohl die Kontrolle über die SS als auch die Gestapo übernommen hat, verfügt Himmler über großen Einfluss in der deutschen Politik. Dies gibt ihm zwar eine gewisse Macht bei politischen Entscheidungen, doch es hat auch dafür gesorgt, dass er nur begrenzt Zeit hat, um beide Organisationen gleichermaßen zu stärken. Die Frage ist deshalb: Welcher sollte er den Vorrang einräumen?"
 GER_inner_circle_himmler.00.a: "Die Waffen-SS hat oberste Priorität."
 GER_inner_circle_himmler.00.b: "Wir müssen unseren Geheimdienst ausbauen."
 GER_inner_circle_himmler_ss_tt: "§Y$GER_heinrich_himmler$§! wird bald mit der Arbeit für den Schwerpunkt „§Y$GER_expand_ss_security_duties$§!“ beginnen."
 GER_inner_circle_himmler_gestapo_tt: "§Y$GER_heinrich_himmler$§! wird bald mit der Arbeit für den Schwerpunkt „§Y$GER_expand_gestapo$§!“ beginnen."
 GER_inner_circle.01.t: "Der Aufstieg von [GetAscendingAdvisorName]"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName] hat großen Ehrgeiz gezeigt und viel Einfluss innerhalb der Partei gewonnen. Seine Bestrebung, mehr Kontrolle auszuüben, hat jedoch zu Einwänden seitens anderer Mitglieder geführt und einen Machtkampf ausgelöst. Die Frage ist nun, ob [GetAscendingAdvisorName] [GER.GetLeader] genug beeindruckt hat, um sich einen Platz im Inneren Kreis verdient zu haben."
 GER_inner_circle.01.a: "[GetAscendedAdvisorName1] ersetzen."
 GER_inner_circle.01.b: "[GetAscendedAdvisorName2] ersetzen."
 GER_inner_circle.01.c: "[GetAscendedAdvisorName3] ersetzen."
 GER_inner_circle.01.d: "[GetAscendingAdvisorName] ist es nicht wert, das Vertrauen unseres Führers zu genießen."
 GER_inner_circle.02.t: "Aufstieg eines neuen Führers"
 GER_inner_circle.02.desc: "Die Reichsleiter, die [GER.GetLeader] am nächsten stehen, stellen [GER.GetLeader.GetHersHis]e Führung und die Vision, die [GER.GetLeader.GetSheHe] für die Zukunft von [GER.GetName] hat, infrage. Sie planen bereits, [GER.GetLeader] [GER.GetLeader.GetHersHis]er Macht zu berauben und den Titel des Führers für sich selbst zu übernehmen. Die Frage ist nur: Wer von ihnen wird sich über die anderen erheben und uns den Weg in eine glorreiche Zukunft weisen?"
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1] soll die Nation anführen."
 GER_inner_circle.02.b: "[GetAscendedAdvisorName2] ist für diese Aufgabe am besten geeignet"
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3] ist der wahre Anführer des [ROOT.GetAdjective]en Volkes."
 GER_inner_circle.02.d: "Wir sind für einen Führungswechsel noch nicht bereit."
 GER_inner_circle.03.t: "Wirtschaftsplan von [GetIntrigueCharacterName] infrage gestellt"
 GER_inner_circle.03.desc: "Ein erbitterter Machtkampf ist zwischen den Rivalen im Inneren Kreis von [GER.GetLeader] ausgebrochen. Da [GetIntrigueCharacterName] immer mehr Einfluss erhält, haben diese Spannungen nur noch zugenommen. [GetIndustrialReichsleiterNames] haben sich offen über die Ideen ausgesprochen, wie man die deutsche Industrie und die Rüstungsproduktion am besten verwalten sollte, während sie gleichzeitig um die Gunst von [GER.GetLeader] gebuhlt haben."
 GER_inner_circle.03.a: "[GetIntrigueCharacterName] hat die volle Unterstützung des Führers."
 GER_inner_circle.03.b: "$GER_fritz_todt$ verfügt über das nötige Wissen für diese Aufgabe."
 GER_inner_circle.03.c: "$GER_albert_speer$ wird sich fortan um die Wirtschaft kümmern."
 GER_inner_circle.03.d: "$GER_hermann_goring$ ist die rechte Hand des Führers. Er wird diese Aufgabe übernehmen."
 GER_inner_circle_industrial_reichsleiter: "[GetIndustrialReichsleiterNames]"
 GER_inner_circle_industrial_reichsleiter_all: "$GER_fritz_todt$, $GER_albert_speer$ und $GER_hermann_goring$"
 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$ und $GER_albert_speer$"
