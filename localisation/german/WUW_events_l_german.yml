 GOT_guarantee_events.01.t: "Garantieren der polnischen Souveränität"
 GOT_guarantee_events.01.desc: "Es ist klar, dass sich [GER.GetLeader] nicht zur Vernunft bringen lassen und auch niemals von der Idee der Weltherrschaft Abstand nehmen wird. [GER.GetLeader.GetSheHeCap] ist überzeugt, dass es niemand wagen wird, sich in den Weg von [GER.GetName], seinen Ambitionen und dem Hunger nach mehr Territorium zu stellen."
 GOT_guarantee_events.01.a: "Wir müssen Polen unseren Schutz anbieten!"
 GOT_guarantee_events.01.b: "Soll [GER.GetLeader] doch tun, was [GER.GetLeader.GetSheHe] für richtig hält."
 #NEWS EVENTS
 GOT_newsevents.1.t: "Der Aufstieg von [FROM.GetName]"
 GOT_newsevents.1.desc: "[FROM.GetNameDefCap] hat es geschafft, die Europäer in die Knie zu zwingen und sich selbst als Hegemon des Kontinents zu etablieren. Man hat zudem damit begonnen, die kürzlich eroberten Territorien einzugliedern. Die [FROM.GetAdjective]e Regierung versucht damit, das Volk hinter dem Staat und den sozialistischen Idealen zu versammeln, und sie hat bereits mehrere pannationalistische Propagandakampagnen in die Wege geleitet, um die Unterstützung des Proletariats zu steigern.\n\n[FROM.GetLeader] erklärt, das vereinte Proletariat Europas werde fortan als „[From.GetNameDef]“ bekannt sein."
 GOT_newsevents.1.a: "Wir erheben uns gemeinsam."
 GOT_newsevents.1.b: "Das verheißt nichts Gutes ..."
