 wuw_GER_realpolitik.33.t: "[FROM.GetNameDefCap] fordert wirtschaftliche Integration"
 wuw_GER_realpolitik.33.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, ist heute in unserer Hauptstadt angekommen, um uns ein Angebot zu unterbreiten. Man möchte, dass wir unsere Aktivitäten in der Zollunion ausweiten und unsere wirtschaftliche Integration mit ihnen vorantreiben. Das würde unsere Wirtschaft erheblich stärken, doch irgendetwas riecht an der ganzen Sache faul ..."
 wuw_GER_realpolitik.33.a: "Diese Chance ist zu gut, um sie sich entgehen zu lassen."
 wuw_GER_realpolitik.33.b: "Wir werden unsere wirtschaftliche Unabhängigkeit nicht aufgeben!"
 wuw_GER_realpolitik.34.t: "[FROM.GetNameDefCap] nimmt unser Angebot an"
 wuw_GER_realpolitik.34.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat unser Angebot dankend angenommen. Die Diplomaten sind bereits auf dem Weg zu uns, um die notwendigen Dokumente zu unterzeichnen, die die weitere wirtschaftliche Integration formalisieren."
 wuw_GER_realpolitik.34.a: "Wir begrüßen ihre Naivität."
 wuw_GER_realpolitik.35.t: "[FROM.GetNameDefCap] schlägt unser Angebot aus"
 wuw_GER_realpolitik.35.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat auf unseren wirtschaftlichen Integrationsvorschlag mit starkem Unmut reagiert und behauptet, jede Art von wirtschaftlicher Partnerschaft zwischen unseren Ländern sei für immer vom Tisch. Vielleicht hat man unsere Pläne durchschaut ..."
 wuw_GER_realpolitik.35.a: "Ein Jammer."
 wuw_GER_realpolitik.36.t: "[FROM.GetNameDefCap] schlägt eine Vereinigung vor"
 wuw_GER_realpolitik.36.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat vorgeschlagen, unser beider Nationen zu vereinen, da das Volk das gleiche ist und ein einzelner Staat besser für seinen Schutz sorgen kann. In der Botschaft steckt ein Hauch von Nachdruck und Aggression, aber vielleicht wäre es besser, Teil eines größeren Ganzen zu werden?"
 wuw_GER_realpolitik.36.a: "Die kleindeutsche Lösung war ein Fehler."
 wuw_GER_realpolitik.36.b: "Wir gehen keine Kompromisse ein, was unsere Unabhängigkeit angeht!"
 wuw_GER_realpolitik.37.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 wuw_GER_realpolitik.37.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat infolge einer öffentlichen Abstimmung angekündigt, dass die [FROM.GetAdjective]e Nation von heute an offiziell zu existieren aufhört und ein wesentlicher Bestandteil des [ROOT.GetAdjective]en Reichs werden wird. Es scheint, unsere Überzeugungsarbeit war erfolgreich."
 wuw_GER_realpolitik.37.a: "Welch großer Tag für die [ROOT.GetAdjective]e Nation!"
 wuw_GER_realpolitik.38.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 wuw_GER_realpolitik.38.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat erklärt, unsere Gründe für die geforderte [FROM.GetAdjective]e Unterwerfung würden die Idee der [FROM.GetAdjective]en Souveränität und Selbstbestimmung völlig untergraben. Es scheint, dass man nicht Teil eines großgermanischen Staats sein will."
 wuw_GER_realpolitik.38.a: "In diesem Fall müssen wir ihre Wünsche respektieren."
 wuw_GER_realpolitik.38.b: "[FROM.GetNameDefCap] ist [ROOT.GetAdjective]!"
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "Das §Y[AUS.GetAdjective]e§! Volk steht auf unserer Seite"
 wuw_GER_realpolitik.39.t: "[FROM.GetNameDefCap] lädt uns zu einem Bündnis ein"
 wuw_GER_realpolitik.39.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, ist heute in unserer Hauptstadt angekommen, um uns ein Angebot zu unterbreiten. Man möchte, dass wir ihrem Bündnis beitreten und uns alle bereits bestehenden Partnerschaften und Bündnisse achten. Man gibt auch an, uns bei der Rückeroberung unserer alten ungarischen Territorien und dem Wiederaufbau von Großungarn unterstützen zu wollen. Nehmen wir dieses Angebot an?"
 wuw_GER_realpolitik.39.a: "Es ist an der Zeit, unser Geburtsrecht zurückzufordern!"
 wuw_GER_realpolitik.39.b: "Wir benötigen sie nicht als Freunde!"
 wuw_GER_realpolitik.40.t: "[FROM.GetNameDefCap] nimmt unser Angebot an"
 wuw_GER_realpolitik.40.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat unser Angebot dankend angenommen. Die Diplomaten sind bereits auf dem Weg zu uns, um die notwendigen Dokumente zu unterzeichnen, die den vollständigen Beitritt zu unserem Bündnis formalisieren. Man nimmt damit auch gern unsere Hilfe an, um die alten ungarischen Territorien zurückzufordern."
 wuw_GER_realpolitik.40.a: "Sehr gut."
 wuw_GER_realpolitik.41.t: "[FROM.GetNameDefCap] schlägt unser Angebot aus"
 wuw_GER_realpolitik.41.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat auf unsere Bündniseinladung mit starkem Unmut reagiert und behauptet, jede Art von Partnerschaft zwischen unseren Ländern sei für immer vom Tisch. Es scheint ganz so, als wolle man unsere Hilfe bei der Rückeroberung der alten ungarischen Territorien einfach nicht ..."
 wuw_GER_realpolitik.41.a: "Sie lassen sich damit etwas entgehen."
 wuw_GER_realpolitik.42.t: "[FROM.GetNameDefCap] lädt uns zu einem Bündnis ein"
 wuw_GER_realpolitik.42.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, ist heute in unserer Hauptstadt angekommen, um uns ein Angebot zu unterbreiten. Man möchte, dass wir ihrem Bündnis beitreten und wieder Seite an Seite als Brüder kämpfen, so wie wir es im Ersten Weltkriegs einst taten. Man behauptet zudem, uns bei der Rückeroberung unserer alten österreichisch-ungarischen Ländereien unterstützen und uns dabei helfen zu wollen, die territoriale Integrität des Reiches wiederherzustellen. Sollen wir das Angebot annehmen?"
 wuw_GER_realpolitik.42.a: "Es ist an der Zeit, unser Geburtsrecht zurückzufordern!"
 wuw_GER_realpolitik.42.b: "Wir benötigen sie nicht als Freunde!"
 wuw_GER_realpolitik.43.t: "[FROM.GetNameDefCap] nimmt unser Angebot an"
 wuw_GER_realpolitik.43.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat unser Angebot dankend angenommen. Die Diplomaten sind bereits auf dem Weg zu uns, um die notwendigen Dokumente zu unterzeichnen, die den vollständigen Beitritt zu Mitteleuropa formalisieren. Man nimmt damit auch gern unsere Hilfe an, um die alten österreichisch-ungarischen Territorien zurückzufordern, und gibt an, gern wieder Seite an Seite als Brüder gegen den Rest der Welt zu kämpfen."
 wuw_GER_realpolitik.43.a: "Fabelhaft!"
 wuw_GER_realpolitik.44.t: "[FROM.GetNameDefCap] schlägt unser Angebot aus"
 wuw_GER_realpolitik.44.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat auf unsere Bündniseinladung mit starkem Unmut reagiert und behauptet, jede Art von Partnerschaft zwischen unseren Ländern sei für immer vom Tisch. Es scheint ganz so, als wolle man unsere Hilfe bei der Rückeroberung der alten österreichisch-ungarischen Territorien einfach nicht ..."
 wuw_GER_realpolitik.44.a: "Sie sehen einfach nicht, was das Beste für ihr Volk ist."
 wuw_GER_realpolitik.45.t: "[From.GetNameDefCap] möchte die Tschechoslowakei aufteilen"
 wuw_GER_realpolitik.45.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, ist mit einem interessanten Angebot an uns herangetreten. Man möchte die ehemaligen Territorien der Tschechoslowakei zwischen unseren Nationen aufteilen. Das klingt doch nach einer guten Idee, oder etwa nicht?"
 wuw_GER_realpolitik.45.a: "Abgemacht!"
 wuw_GER_realpolitik.45.b: "Das liegt nicht in unserem Interesse."
 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap] fordert Territorien der Tschechoslowakei"
 wuw_GER_realpolitik.46.desc: "[GER.GetLeader], das [GER.GetAdjective]e Staatsoberhaupt, hat gefordert, dass wir alle tschechoslowakischen Gebiete, die früher Teil von Österreich-Ungarn waren, an sie und ihre Verbündeten zurückgeben. Das klingt nach einem schlechten Geschäft für uns, aber vermutlich können wir sowieso nichts dagegen tun?"
 wuw_GER_realpolitik.46.a: "Wir können sie nicht beide bekämpfen ..."
 wuw_GER_realpolitik.46.b: "Wir werden uns niemals ergeben!"
 wuw_GER_realpolitik.47.t: "[FROM.GetLeader] akzeptiert die Aufteilung der Tschechoslowakei"
 wuw_GER_realpolitik.47.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat unseren Forderungen nachgegeben, so hart sie auch sein mögen. Unsere Truppen haben sich bereits in Bewegung gesetzt. Es ist endlich an der Zeit, den vor langer Zeit verlorenen Ruhm wiederzuerlangen!"
 wuw_GER_realpolitik.47.a: "Großartig!"
 wuw_GER_realpolitik.48.t: "[FROM.GetLeader] lehnt die Aufteilung der Tschechoslowakei ab"
 wuw_GER_realpolitik.48.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, weigert sich, uns unser rechtmäßiges Land zurückzugeben, und behauptet, wir müssten es aus ihren Händen reißen, wenn wir es haben wollen. Dies sind gewagte Worte, doch sind sie auch in der Lage, sie mit Taten zu untermauern?"
 wuw_GER_realpolitik.48.a: "Wir holen uns zurück, was uns gehört!"
 wuw_GER_realpolitik.49.t: "Unsere Herren treten uns an [GER.GetName] ab"
 wuw_GER_realpolitik.49.desc: "Unsere Herren haben uns verraten und entschieden, unser Land an [GER.GetName] zu übergeben. Sollen wir ihrer Entscheidung nachkommen oder Widerstand leisten?"
 wuw_GER_realpolitik.49.a: "Dann soll es so sein ..."
 wuw_GER_realpolitik.49.b: "Sie werden es sich schon gewaltsam holen müssen!"
 wuw_GER_realpolitik.50.t: "[FROM.GetNameDefCap] schlägt unser Angebot aus"
 wuw_GER_realpolitik.50.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat die Aufteilung der alten österreichisch-ungarischen und tschechoslowakischen Gebiete abgelehnt. Dieses Abkommen ist damit scheinbar vom Tisch ..."
 wuw_GER_realpolitik.50.a: "Es gibt nicht viel, was wir tun können."
 wuw_GER_realpolitik.51.t: "Der Erste Berliner Schiedsspruch"
 wuw_GER_realpolitik.51.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat vor Kurzem unsere vermeintlich „unrechtmäßige Besetzung galizischer Ländereien“ angeprangert, die angeblich noch immer ein rechtmäßiger Teil des alten Österreich-Ungarns sind - ein Gebiet, auf das [FROM.GetNameDef] und seine Verbündeten vollen Anspruch erheben. Nun erhielten wir ein [FROM.GetAdjective]es Ultimatum. Die Truppen marschieren bereits an unseren Grenzen auf. Wie sollen wir reagieren?"
 wuw_GER_realpolitik.51.a: "Das ist kein Blutvergießen wert."
 wuw_GER_realpolitik.51.b: "Dann kommt doch und holt es euch!"
 wuw_GER_realpolitik.52.t: "[FROM.GetNameDefCap] tritt Galizien ab"
 wuw_GER_realpolitik.52.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich vernünftigerweise bereit erklärt, die Territorien in Galizien abzutreten und die Truppen aus der Gegend abzuziehen. Erneut tragen wir den Sieg davon!"
 wuw_GER_realpolitik.52.a: "Heute ist ein glorreicher Tag!"
 wuw_GER_realpolitik.53.t: "[FROM.GetNameDefCap] bleibt unerbittlich"
 wuw_GER_realpolitik.53.desc: "Obwohl dies nicht völlig unerwartet kommt, hat [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, törichterweise nach unserem Ultimatum die Truppen des Landes alarmiert: Ein Gesandter teilte uns mit, man werde in dieser Sache keinen Millimeter weichen."
 wuw_GER_realpolitik.53.a: "Sie werden ihre Entscheidung noch bereuen!"
 wuw_GER_realpolitik.53.b: "Wir müssen nachgeben ..."
 wuw_GER_realpolitik.54.t: "Der Zweite Berliner Schiedsspruch"
 wuw_GER_realpolitik.54.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat vor Kurzem unsere vermeintlich „unrechtmäßige Besetzung banatischer und transsilvanischer Ländereien“ angeprangert, die angeblich noch immer ein rechtmäßiger Teil des alten Österreich-Ungarns sind - ein Gebiet, auf das [FROM.GetNameDef] und seine Verbündeten vollen Anspruch erheben. Nun erhielten wir ein [FROM.GetAdjective]es Ultimatum. Die Truppen marschieren bereits an unseren Grenzen auf. Wie sollen wir reagieren?"
 wuw_GER_realpolitik.54.a: "Das ist kein Blutvergießen wert."
 wuw_GER_realpolitik.54.b: "Dann kommt doch und holt es euch!"
 wuw_GER_realpolitik.55.t: "[FROM.GetNameDefCap] tritt alte ungarische Territorien ab"
 wuw_GER_realpolitik.55.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich vernünftigerweise bereit erklärt, die Territorien, die einst zu Ungarn gehören, abzutreten und die Truppen aus der Gegend abzuziehen. Erneut tragen wir den Sieg davon!"
 wuw_GER_realpolitik.55.a: "Heute ist ein glorreicher Tag!"
 wuw_GER_realpolitik.56.t: "[FROM.GetNameDefCap] bleibt unerbittlich"
 wuw_GER_realpolitik.56.desc: "Obwohl dies nicht völlig unerwartet kommt, hat [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, törichterweise nach unserem Ultimatum die Truppen des Landes alarmiert: Ein Gesandter teilte uns mit, man werde in dieser Sache keinen Millimeter weichen."
 wuw_GER_realpolitik.56.a: "Sie werden ihre Entscheidung noch bereuen!"
 wuw_GER_realpolitik.56.b: "Wir müssen nachgeben ..."
 wuw_GER_realpolitik.57.t: "[FROM.GetNameDefCap] gliedert unsere Wirtschaft ein"
 wuw_GER_realpolitik.57.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, geht noch einen Schritt weiter als ursprünglich versprochen und hat begonnen, die Märkte zu manipulieren, um uns abhängiger von der eigenen Wirtschaft zu machen und sicherzustellen, dass wir nicht von dem für uns gewünschten Weg abkommen. Wenn wir uns nicht augenblicklich lossagen, wird dies das Ende unserer unabhängigen Nation bedeuten. Wie sollen wir vorgehen?"
 wuw_GER_realpolitik.57.a: "Wir werden das akzeptieren müssen."
 wuw_GER_realpolitik.57.b: "Sieg oder Tod!"
 wuw_GER_realpolitik.58.t: "[FROM.GetNameDefCap] stimmt engerer Integration zu"
 wuw_GER_realpolitik.58.desc: "Uns hat gerade die glorreiche Nachricht erreicht, dass sich [FROM.GetNameDef] bereit erklärt hat, sich weiter in unsere Nation eingliedern zu lassen. Diese Entscheidung wurde im Reichstag mit lautem Applaus begrüßt. Unser Angebot hat sie eindeutig davon überzeugt, dass die zahlreichen Vorteile die kleine Einbuße an Souveränität wettmachen."
 wuw_GER_realpolitik.58.a: "Großartig!"
 wuw_GER_realpolitik.59.t: "[FROM.GetNameDefCap] lehnt engere Integration ab"
 wuw_GER_realpolitik.59.desc: "Ungeachtet der offensichtlichen Vorteile und der Tatsache, dass es eindeutig das Beste für unsere Union ist, lehnt [FROM.GetNameDef] unseren Vorschlag einer engeren Integration ab. Man kann nur mutmaßen, welche Gründe dahinterstecken, doch offenbar geht es nicht darum, das Beste für die Föderation zu tun."
 wuw_GER_realpolitik.59.a: "Sie sind ein Risiko für die Einheit der Konföderation!"
 wuw_GER_realpolitik.59.b: "Wir werden sie im Auge behalten."
 wuw_GER_realpolitik.60.t: "[FROM.GetNameDefCap] fordert die totale Integration"
 wuw_GER_realpolitik.60.desc: "Die Integration unserer Volkswirtschaften reichte offenbar nicht aus, um die [FROM.GetAdjective]e Führung zufriedenzustellen. [FROM.GetLeader] ist heute noch einen Schritt weiter gegangen, als ursprünglich versprochen wurde, und fordert nun unsere vollständige Integration in die eigene Nation. Wenn wir uns nicht augenblicklich lossagen, wird dies das Ende unserer unabhängigen Nation bedeuten. Wie sollen wir vorgehen?"
 wuw_GER_realpolitik.60.a: "Wir werden das akzeptieren müssen."
 wuw_GER_realpolitik.60.b: "Sieg oder Tod!"
 wuw_GER_realpolitik.61.t: "[FROM.GetNameDefCap] stimmt der totalen Integration zu"
 wuw_GER_realpolitik.61.desc: "Uns hat gerade die glorreiche Nachricht erreicht, dass sich [FROM.GetNameDef] bereit erklärt hat, sich in unsere Nation integrieren zu lassen. Diese Entscheidung wurde im Reichstag mit lautem Applaus begrüßt. Unser Angebot hat sie eindeutig davon überzeugt, dass die zahlreichen Vorteile das Ende ihrer Souveränität wettmachen."
 wuw_GER_realpolitik.61.a: "Großartig!"
 wuw_GER_realpolitik.62.t: "[FROM.GetNameDefCap] lehnt totale Integration ab"
 wuw_GER_realpolitik.62.desc: "Ungeachtet der offensichtlichen Vorteile und der Tatsache, dass es eindeutig das Beste für unsere Union ist, lehnt [FROM.GetNameDef] unseren Vorschlag einer totalen Integration ab. Man kann nur mutmaßen, welche Gründe dahinterstecken, doch offenbar geht es nicht darum, das Beste für die Föderation zu tun."
 wuw_GER_realpolitik.62.a: "Sie sind ein Risiko für die Einheit der Föderation!"
 wuw_GER_realpolitik.62.b: "Wir werden sie im Auge behalten."
 wuw_GER_realpolitik.63.t: "[FROM.GetNameDefCap] lädt uns in eine Zollunion ein"
 wuw_GER_realpolitik.63.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, ist mit dem Angebot an uns herangetreten, eine Zollunion zu gründen, um unser beider Wirtschaften zu stärken. Das klingt nach einem Angebot, das man sich nicht entgehen lassen sollte, oder?"
 wuw_GER_realpolitik.63.a: "Wir nehmen gern an!"
 wuw_GER_realpolitik.63.b: "Das klingt äußerst verdächtig ..."
 GOT_GER_integrated_puppet_economies.01.t: "[FROM.GetAdjective]e Entwicklungshilfe"
 GOT_GER_integrated_puppet_economies.01.desc: "Die Deutschen investieren in die Industrie, um unsere Militärproduktion auszubauen und einen Teil unserer Wirtschaft in ihre Kriegsbemühungen zu integrieren. Auch wenn dies unserer Produktivität sehr zugutekommen wird, könnte es auch unsere Autonomie und Unabhängigkeit bedrohen."
 GOT_GER_integrated_puppet_economies.01.a: "Wir müssen das zu unserem Vorteil nutzen."
 GOT_GER_integrated_puppet_economies.02.t: "[FROM.GetAdjective]e Ausbeutungspolitik"
 GOT_GER_integrated_puppet_economies.02.desc: "Um ihre eigenen industriellen Kapazitäten zu vergrößern, verfolgen die Deutschen eine Ausbeutungspolitik, die all unsere Ressourcen nutzt, um ihre eigene Produktivität zu steigern, und uns nichts für uns selbst überlässt."
 GOT_GER_integrated_puppet_economies.02.a: "Wir müssen das zu unserem Vorteil nutzen."
 GER_idea_added_for_limited_time: "Die folgende Idee wird in §Y$TIME$§! Tagen hinzugefügt: \n$IDEA$"
 wuw_GER_the_battle_of_britain.01.t: "Die Luftschlacht um England"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$ ist bestrebt, die Überlegenheit der Luftwaffe zu demonstrieren und den Willen des [ENG.GetAdjective]en Volkes zu brechen. Daher plant er, den Big Ben, eines der Wahrzeichen Londons, zu bombardieren. Er begründet diesen Angriff damit, dass dies der Moral der [ENG.GetAdjective]en Truppen merklich schaden würde und den Krieg verkürzen könnte. Zudem garantiert er persönlich, dass während dieser Luftschlacht keine einzige Bombe Berlin treffen wird oder man ihn ansonsten „Hermann Meier“ nennen könne."
 wuw_GER_the_battle_of_britain.01.a: "Soll er es doch versuchen."
 wuw_GER_the_battle_of_britain.01.b: "Er hat zu viel versprochen."
 GER_unlocks_big_ben_raid_tt: "Schaltet einen §YLuftüberfall§! auf den §YBig Ben§! frei"
 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.01.desc: "Mit dem Ende des Bürgerkriegs haben wir endlich die Möglichkeit, unser Land langsam wiederaufzubauen. Während sich die Menschen nach Stabilität und Sicherheit sehnen, kommt allerdings auch zunehmend das Gefühl auf, kein übergeordnetes Ziel zu haben. Die Bevölkerung wird dieser Ungewissheit langsam überdrüssig und fordert einen stabileren Kurs."
 wuw_GER_uncertain_future.01.a: "Wir müssen rasch handeln!"
 wuw_GER_uncertain_future.02.t: "[ROOT.GetNameDefCap] steht eine ungewisse Zukunft bevor"
 wuw_GER_uncertain_future.02.desc: "Mit dem Ende des Bürgerkriegs baut die deutsche Nation das Land langsam wieder auf, doch das Volk sehnt sich auch nach Stabilität und Sicherheit. [ROOT.GetLeader] hat jedoch noch nichts unternommen und scheint kein Interesse daran zu haben, über die Zukunft eines neuen deutschen Staates entscheiden zu wollen. Dieser Umstand hat in der Bevölkerung große Besorgnis ausgelöst, die sich von ihrer zerrütteten Vergangenheit loslösen möchte."
 wuw_GER_uncertain_future.02.a: "Aufruhr unter der Bevölkerung, ja?"
 wuw_GER_german_politics.01.t: "Rückkehr der Demokratie"
 wuw_GER_german_politics.01.desc: "Mit der Rückkehr zu freien Wahlen ist das [ROOT.GetAdjective]e Volk in Scharen zu den Wahllokalen geströmt, um über die Zukunft Deutschlands abzustimmen. Auf den Straßen herrscht Euphorie, und das Gefühl, die dunklen Tage endlich hinter sich gelassen zu haben, macht sich breit. Insgesamt fühlt sich der Tag mehr wie ein Fest und weniger wie eine landesweite Wahl an."
 wuw_GER_german_politics.01.a: "Wir benötigen einen vorsichtigen Traditionalisten."
 wuw_GER_german_politics.01.b: "Wir benötigen einen zukunftsweisenden Sozialisten."
 wuw_GER_german_politics.02.t: "Ein Anführer des Volkes"
 wuw_GER_german_politics.02.desc: "Mit der Rückkehr zu den Idealen des Spartakusbundes geht auch der Wunsch einher, die Menschen aktiver einzubeziehen. Es wurde eine Wahl ausgeschrieben, um jene Person zu ermitteln, die uns vertreten soll, doch nach der Auszählung der Stimmen scheint das Ergebnis sehr ausgeglichen zu sein. Das Volk hält beide Kandidaten eindeutig für geeignet, um [ROOT.GetName] anzuführen, aber leider können wir nur einen von ihnen ernennen."
 wuw_GER_german_politics.02.a: "Heinrich Brandler ist die richtige Wahl!"
 wuw_GER_german_politics.02.b: "Ernst Thälmann sollte an der Macht bleiben!"
 wuw_GER_german_politics.02.c: "Wir benötigen einen pragmatischen Sozialisten!"
 GOT_GER_amerikabomber.01.t: "Das Amerikabomber-Projekt"
 GOT_GER_amerikabomber.01.desc: "Nach unserer Entscheidung, einen Langstreckenbomber zu bauen, haben verschiedene Arbeitsgruppen ihre Entwürfe eingereicht. Sie alle versprechen, ein Flugzeug zu bauen, das den Krieg über den Atlantik tragen kann. Wir müssen nur noch die Arbeitsgruppe auswählen, die diesen ehrgeizigen Plan in die Tat umsetzt."
 GOT_GER_amerikabomber.01.a: "$GER_focke_wulf_organization$"
 GOT_GER_amerikabomber.01.b: "$GER_heinkel_organization$"
