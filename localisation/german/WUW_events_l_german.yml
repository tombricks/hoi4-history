l_german:
 #News events
 wuw_GER_news.1.t: "Die Wiedervereinigung von Deutschland"
 wuw_GER_news.1.d: "Das deutsche Volk wurde bereits viel zu lange Zeit durch willkürlich gezogene Grenzen getrennt, die es in verschiedene Staaten aufteilte, doch nun kann es endlich wieder jubeln, da ein neuer deutscher Staat im Entstehen begriffen ist. Nach den jüngsten politischen Erfolgen ist [FROM.GetLeader] dem Geist Bismarcks gerecht geworden und hat die Wiedervereinigung Deutschlands verkündet - eine Nation, die tausend Jahre lang bestehen wird!"
 wuw_GER_news.1.a: "Deutschland ist endlich wieder vereint!"
 wuw_GER_news.1.b: "Dies ist erst der Anfang."
 wuw_GER_news.2.t: "Ein Aufstand in Schlesien"
 wuw_GER_news.2.desc: "Zum vierten Mal seit der Unterzeichnung des Versailler Vertrages haben sich die Rebellen in Deutsch-Schlesien gegen die Regierung erhoben. Dieses Mal behauptet [SIL.GetLeader], die militärischen Operationen verfolgten hauptsächlich das Ziel, die Unabhängigkeit eines schlesischen Staates zu sichern und gleichzeitig das schlesische Volk während des deutschen Bürgerkriegs vor Schaden zu bewahren. Frühere Aufstände zeigen jedoch, dass sie oft das Ziel hatten, Autonomie innerhalb des polnischen Staates zu erlangen. Es wird sich zeigen, ob sie sich gegen die deutsche Armee durchsetzen können."
 wuw_GER_news.2.a: "Eine interessante Entwicklung."
 wuw_GER_news.2.b: "Sie haben es schon einmal versucht und sind gescheitert."
 wuw_GER_news.2.c: "Das ist unsere Chance!"
 wuw_GER_news.2.d: "Hoffen wir, dass sie dieses Mal Erfolg haben."
 #Austrian events
 AUS_political_events.1.t: "Das Schicksal des Creditanstalt-Bankvereins"
 AUS_political_events.1.desc: "Uns ist zur Kenntnis gelangt, dass die Bankenzusammenlegung von 1934, bei der die rekapitalisierte Creditanstalt alle Aktiva und Verbindlichkeiten des Wiener Bankvereins sowie sämtliche tragbaren Geschäftsaktivitäten der Niederösterreichischen Escompte-Gesellschaft übernahm, gehörig nach hinten losgegangen ist, da dadurch unsere wirtschaftliche Entwicklung enorm gehemmt wurde und unbeabsichtigt eine Art Monopol auf dem Finanzsektor entstand. Wie sollen wir die Sache angehen? Schließlich regulieren wir nun diesen Sektor."
 AUS_political_events.1.a: "Die sicherste Lösung ist, alles so zu belassen, wie es ist."
 AUS_political_events.1.a_tt: "An unseren Industriekonzernen werden keine Änderungen vorgenommen. Die Creditanstalt-Bankverein bleibt weiter verfügbar und gibt:"
 AUS_political_events.1.b: "Die Österreichische Creditanstalt ist die schlaueste Wahl."
 AUS_political_events.1.c: "Der Wiener Bankverein wird uns nicht enttäuschen."
 AUS_reestablish_creditanstalt: "Der Creditanstalt-Bankverein wird aufgelöst, und die neue Österreichische Creditanstalt erhält unsere volle Unterstützung."
 AUS_reestablish_benkverein: "Der Creditanstalt-Bankverein wird aufgelöst, und der neue Wiener Bankverein erhält unsere volle Unterstützung."
 AUS_political_events.2.t: "Phönix-Skandal"
 AUS_political_events.2.desc: "Kurz nach dem Tod ihres geliebten Leiters Wilhelm Berliner wurde die Lebensversicherungsgesellschaft Phönix von weiteren Problemen heimgesucht. Sein neu ernannter Nachfolger Eberhard Reininghaus machte die Regierung auf gefälschte Bilanzen aufmerksam, die ein Defizit von mehr als 250 Millionen Schilling kaschieren sollten, das seit 1929 angehäuft wurde.\n\nDas Unternehmen meldete Konkurs an, und sämtliche Geschäfte wurden sofort eingestellt. Die so beliebte Kriegsteilnehmerversicherung hat ein jähes Ende gefunden, und viele, die sich auf die Versicherungssumme verlassen hatten, protestieren empört."
 AUS_political_events.2.a: "Wie furchtbar!"
 AUS_political_events.2.b: "Wir werden die Auszahlung übernehmen!"
 AUS_political_events.2.b_tt: "Wenn wir die Versicherungssummen auszahlen, können wir später die Versicherungsgesellschaft Phönix wiederbeleben."
 AUS_political_events.3.t: "Deutsche Remilitarisierung sorgt für allgemeine Besorgnis"
 AUS_political_events.3.desc: "Die kürzlich begonnene Remilitarisierung des Rheinlands hat für große Besorgnis unter unserer Bevölkerung gesorgt. In unserer Regierung stellt sich die Frage: „Könnten wir die Nächsten sein?“ Obwohl der Führer weiterhin betont, die Annektierung Österreichs läge nicht in seinem Interesse, müssen wir in Betracht ziehen, dass eine solche Aktion nicht mehr völlig außer Frage steht."
 AUS_political_events.3.a: "Wir sollten uns auf das Schlimmste vorbereiten ..."
 AUS_political_events.3.a_tt: "Schaltet die Entscheidungen der §YAnti-Anschluss-Maßnahmen§! frei."
 AUS_political_events.4.t: "Meinungswechsel"
 AUS_political_events.4.desc: "Der bisher offen faschistische Kardinal Theodor Innitzer hat vor Kurzem seine Rhetorik radikal geändert. Weg von der offenen und lautstarken Unterstützung der Nazis und des [GER.GetAdjective]en Führers nahm er in einer Messe am 7. Oktober eindeutig eine Position gegen den Führer ein. Anstatt wie gewohnt zu predigen, dass die Massen [GER.GetLeader] vertrauen sollten, legte er ihnen nun wieder den Herrn ans Herz.\n\nDie [GER.GetAdjective]e Führung ist erbost und bittet uns, darauf zu reagieren."
 AUS_political_events.4.a: "Beseitigt den Verräter!"
 AUS_political_events.4.b: "Herr Innitzer darf seine eigene Meinung haben."
 AUS_political_events.5.t: "[AUS.GetNameDefCap] erstrebt eine Zusammenarbeit unserer Luftwaffen"
 AUS_political_events.5.desc: "Gerade erreichte uns ein Vorschlag der [AUS.GetAdjective]en Diplomaten in unserem Land. Nachdem sie aus dem Vertrag von Saint-Germain entlassen wurden, möchten sie nun ihre Armee wiederaufbauen, rein zur Verteidigung, wie sie uns versichern. Ihr Land stellt traditionell recht robuste Flugzeugzellen her und hat durchaus ein paar talentierte Piloten, doch aufgrund der Lücke, die sich nun in ihrer Produktion und ihrer Ausbildung auftut, stellt der Wiederaufbau eine Herausforderung dar. Wenn wir bereit sind, über ihre Taten im Ersten Weltkrieg hinwegzusehen, könnten wir von dieser Partnerschaft profitieren."
 AUS_political_events.5.a: "Das ist es wert. Wir werden helfen, so gut wir können!"
 AUS_political_events.5.b: "Wir können lernen, zusammenzuarbeiten."
 AUS_political_events.5.c: "Wir kaufen ihnen diese „Verteidigungslüge“ nicht ab."
 AUS_political_events.6.t: "[FROM.GetNameDefCap] nimmt unseren Vorschlag an und gestattet uns, Ausrüstung zu kaufen"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] hat positiv auf unseren Vorschlag zur Kooperation beim Aufbau unserer Luftwaffen und dem Zusammenlegen unserer Erfahrung reagiert. Man erkennt die Schwierigkeiten, denen wir uns nun gegenübersehen, nachdem wir uns vom Vertrag von Saint-Germain befreit haben, und man bietet uns darüber hinaus die Möglichkeit, überschüssige Ausrüstung zu kaufen!"
 AUS_political_events.6.a: "Einen Toast auf diese großartige Partnerschaft!"
 AUS_political_events.7.t: "[FROM.GetNameDefCap] nimmt unseren Vorschlag an"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap] hat recht positiv auf unseren kürzlichen Vorschlag reagiert, beim Wiederaufbau unserer jeweiligen Luftwaffe zusammenzuarbeiten. Obgleich man uns keine materielle Unterstützung bieten kann, erklärte man sich doch bereit, einige aktuelle Methoden für die Ausbildung von Piloten mit uns zu teilen."
 AUS_political_events.7.a: "Großartig!"
 AUS_political_events.8.t: "[FROM.GetNameDefCap] lehnt unsere vorgeschlagene Partnerschaft ab"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap] lehnt unser Angebot mit dem Hinweis darauf ab, dass eine derartige Vereinbarung einseitig sei und ihnen nichts bringe und dass wir uns durch unsere Taten im Ersten Weltkrieg diese Lage selbst eingebrockt hätten."
 AUS_political_events.8.a: "Und was bringt ihnen diese Situation?"
 AUS_air_force_partnership_big: "Umfassende Luftwaffen-Partnerschaft"
 AUS_air_force_partnership_small: "Luftwaffen-Partnerschaft"
 AUS_rejected_air_force_partnership: "Luftwaffen-Partnerschaft abgelehnt"
 AUS_political_events.9.t: "Wilhelm Zehner ermordet"
 AUS_political_events.9.desc: "Wilhelm Zehner, eines der Mitglieder des Militärischen Oberkommandos, wurde tot in seiner Wohnung aufgefunden. Die [GER.GetAdjective]en Diplomaten streiten alles ab und leugnen jegliche Beteiligung. Sie behaupten, Zehner habe sich selbst mit der Waffe, die man bei ihm fand, das Leben genommen. Die Ermittlungen weisen jedoch in eine gänzlich andere Richtung ..."
 AUS_political_events.9.a: "Die [GER.GetAdjective]en sind also sowohl Lügner als auch Mörder ..."
 AUS_political_events.9.a_tt: "§YWilhelm Zehner§!§R wurde ermordet!§!"
 AUS_anschluss_ratio_lowered: "Die für den §YAnschluss§! benötigte §YArmeekampfstärke§! wird §Yverringert§!" #update these if incrementor number changes!!
 AUS_anschluss_ratio_raised: "Die für den §YAnschluss§! benötigte §YArmeekampfstärke§! wird §Yerhöht§!"
 AUS_political_events.10.t: "Anschlag auf Wilhelm Zehner vereitelt"
 AUS_political_events.10.desc: "Gestern Abend brach die Gestapo in die Wohnung von Wilhelm Zehner ein. Dort erwarteten sie die Leibwächter, die wir für unser Oberkommando abgestellt hatten. Der Kampf dauerte nicht sonderlich lange, und Zehner überstand die Auseinandersetzung vollkommen unversehrt."
 AUS_political_events.10.a: "Wussten wir es doch!"
 AUS_political_events.11.t: "[GER.GetNameDefCap] bringt Unmut über unser Militärisches Oberkommando zum Ausdruck"
 AUS_political_events.11.desc: "[GER.GetNameDefCap] hat über Diplomaten Bedenken bezüglich eines Mitglieds unseres militärischen Oberkommandos zum Ausdruck gebracht. Man behauptet, wir wären zwar ein souveräner Staat und könnten tun und lassen, was uns gefällt, doch man deutete auch an, dass es den diplomatischen Beziehungen zwischen unseren Ländern schaden könnte.\n\nWir sollten damit rechnen, dass die Deutschen die Dinge selbst in die Hand nehmen, falls wir nicht in ihrem Interesse handeln."
 AUS_political_events.11.a: "Das geht die überhaupt nichts an!"
 AUS_political_events.11.a_tt: "Löst die Mission §Y[GER.GetAdjective]e Animositäten bezüglich Militärischem Oberkommando§! aus\n\nEs zu versäumen, den Tod von Zehner zu verhindern, wird die für den §YAnschluss§! benötigte §YArmeekampfstärke§! §Yverringern§!."
 AUS_political_events.11.b: "Wenn es nötig ist, um ihre Possen zu unterbinden ..."
 AUS_political_events.12.t: "[FROM.GetNameDefCap] bietet uns Infanterie-Ausrüstung an"
 AUS_political_events.12.desc: "[FROM.GetNameDefCap] bietet uns Unterstützung in Form von Infanterie-Ausrüstung an. Man betrachtet uns als höchst geschätzten Verbündeten und möchte, dass wir diese Gewehre in unserem Krieg in [ETH.GetName] einsetzen, den wir dadurch gewiss gewinnen würden."
 AUS_political_events.12.a: "Das kommt unerwartet, ist uns aber sehr willkommen."
 AUS_political_events.13.t: "[FROM.GetNameDefCap] widerspricht Embargo gegen [ITA.GetName]"
 AUS_political_events.13.desc: "Wir erhielten Einwände gegen das Embargo, das wir wie viele andere gegen [ITA.GetName] verhängt haben. Mit der Behauptung, das Embargo sei unvernünftig und grundlos, verlangt die [AUS.GetAdjective]e Führung, dass wir es aufgeben.\n\nAuf Nachfrage bezüglich der Gründe für diesen Protest weigert sich [FROM.GetNameDef], weiter darauf einzugehen."
 AUS_political_events.13.a: "Die [AUS.GetAdjective]e Führung hat kein Recht, das zu verlangen."
 AUS_political_events.13.b: "Nun gut."
 AUS_political_events.14.t: "[FROM.GetNameDefCap] spricht sich gegen ein Embargo gegen uns aus"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap] hat vor Kurzem gegen ein Embargo protestiert, das gegen uns verhängt wurde. Da wir ein geschätzter Verbündeter seien, legte man Einspruch bei allen Ländern ein, die an dem Embargo gegen uns beteiligt sind, um die Lage für uns zumindest um eine Winzigkeit zu entschärfen."
 AUS_political_events.14.a: "Ein kühner Schritt seitens der [FROM.GetAdjective]en Führung."
 AUS_political_events.15.t: "[FROM.GetNameDefCap] verbietet die DNSAP"
 AUS_political_events.15.desc: "Uns hat die Nachricht erreicht, dass die [FROM.GetAdjective]e Regierung soeben die DNSAP in [FROM.GetName] verboten hat. Dieses Verbot war in geminderter Form bereits seit 1934 gültig, obwohl die politischen Parteien und die Regierung es mehr oder weniger ignorierten. Dies ist ein erheblicher Tonwechsel seitens der [FROM.GetAdjective]en Regierung in unsere Richtung.\n\nAbgesehen von der offensichtlichen Beleidigung, die dies darstellt, schränkt es auch unseren Einfluss in [FROM.GetName] erheblich ein."
 AUS_political_events.15.a: "So einfach werden die uns nicht los!"
 AUS_political_events.15.b: "Wie unhöflich!"
 AUS_political_events.15.c: "Dafür haben wir jetzt keine Zeit."
 AUS_banned_dnsap: "DNSAP verboten"
 AUS_meddling_with_our_politics: "Einmischung in unsere Politik"
 AUS_political_events.16.t: "Nazis in der Regierung"
 AUS_political_events.16.desc: "Wie erwartet reagierte [FROM.GetNameDef] verstimmt auf unser kürzlich erfolgtes Verbot der DNSAP. Abgesehen von der offensichtlichen Forderung, das Verbot umgehend zurückzunehmen, verlangt man von uns außerdem, Arthur Seyss-Inquart als Berater einzusetzen. Darauf beharrt man felsenfest, und obwohl uns schon immer klar war, dass es sich bei ihm um einen großen Freund der [FROM.GetAdjective]en Sitten handelt, stellt sich dennoch die Frage nach dem Warum."
 AUS_political_events.16.a: "Wir müssen ihn im Auge behalten."
 AUS_political_events.16.b: "Auf gar keinen Fall!"
 AUS_political_events.16.a_tt: "Setzt §YArthur Seyss-Inquart§! als Berater ein, der §Rnicht entlassen werden kann§!\n"
 AUS_political_events.17.t: "[FROM.GetNameDefCap] protestiert gegen unser Verbot der DNSAP"
 AUS_political_events.17.desc: "Wie erwartet reagierte [FROM.GetNameDef] verstimmt auf unser kürzlich erfolgtes Verbot der DNSAP. Man betrachtet als Angriff auf die eigene Ideologie und tut große Enttäuschung und Wut ob unserer Entscheidung kund. Obwohl wir einen sehr guten Grund für das Verbot der DNSAP haben, verlangt die [FROM.GetAdjective]e Führung nun, dass wir das Verbot unverzüglich zurücknehmen."
 AUS_political_events.17.a: "Sie haben kein Recht, sich in unsere Politik einzumischen."
 AUS_political_events.18.t: "[FROM.GetNameDefCap] setzt Arthur Seyss-Inquart als Berater ein"
 AUS_political_events.18.desc: "Offenbar sind die [FROM.GetAdjective]en Verantwortlichen doch noch zur Vernunft gekommen. Das Verbot unserer Schwesterpartei in [FROM.GetName] hat nach wie vor Bestand, doch zumindest hat man Arthur Seyss-Inquart als Berater eingesetzt, sodass wir gewisse Einblicke in die politischen Manöver haben."
 AUS_political_events.18.a: "Gut."
 AUS_political_events.19.t: "Godwin von Brumowski bietet seine Dienste an"
 AUS_political_events.19.desc: "Unser erfolgreichstes Fliegerass aus dem Ersten Weltkrieg bietet uns einmal mehr seine Dienste in diesem neuen Krieg an. Obwohl er nicht mehr der Jüngste ist und nach der brenzligen Situation 1936 nicht mehr fliegen kann wie einst, möchte er unsere Luftwaffe vom Boden aus zum Sieg führen. Unsere derzeitigen Piloten respektieren ihn noch immer sehr, und weithin glaubt man, er könne unsere Flieger zu einer Perfektion ausbilden, die es mit seiner eigenen aufnehmen kann."
 AUS_political_events.19.a: "Wir können jede Hilfe gebrauchen!"
 AUS_political_events.19.b: "Er war am Staatsstreich von 1934 beteiligt. Dieses Risiko können wir nicht eingehen."
 AUS_von_brumowski_recruited_flag: "Godwin von Burmowski rekrutiert"
 AUS_political_events.20.t: "[FROM.GetNameDefCap] bittet um Unterstützung"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_guarantor_is_italy_key: "[FROM.GetNameDefCap] hat den General und gelegentlichen Militärattaché Emil Liebitzky mit einem Hilfegesuch zu uns entsandt. Er und weitere Mitglieder der [FROM.GetAdjective]en Regierung erkennen besorgniserregende Tendenzen seitens [GER.GetName], und sie möchten für den Fall, dass ihre Einschätzung der Lage sich als richtig erweist, eine formellere Unterstützung von unserer Seite.\n\nAls Parteien, die beide den Vertrag von Saint-Germain unterzeichnet haben, erwartet man vermutlich von uns, dass wir zu Hilfe kommen; allerdings ließen sich wahrscheinlich Schlupflöcher im Text finden."
 AUS_guarantor_is_not_italy_key: "[FROM.GetNameDefCap] hat uns über einen Botschafter um Hilfe gebeten. Die [FROM.GetAdjective]e Führung erkennt besorgniserregende Tendenzen der Führung von [GER.GetName]; da man jedoch aufgrund des Vertrags von Saint-Germain nicht in der Lage ist, angesichts der Bedrohung entsprechend mobilzumachen, bittet man uns nun formell um unsere Unterstützung. Im Vertrag und den darauf folgenden Vereinbarungen haben wir uns zur Hilfe bereit erklärt, doch es steht nirgendwo geschrieben, wie genau dieser Beistand aussehen sollte."
 AUS_political_events.20.a: "Ihre Unabhängigkeit ist für uns von enormer Bedeutung!"
 AUS_political_events.20.b: "Wir werden sie diplomatisch unterstützen."
 AUS_political_events.20.c: "Vielleicht finden wir ja eine für beide Seiten vorteilhafte Vereinbarung."
 AUS_political_events.20.d: "Wir werden für sie keine Risiken eingehen."
 AUS_political_events.21.t: "[FROM.GetNameDefCap] garantiert unsere Unabhängigkeit"
 AUS_political_events.21.desc: "Im Einklang mit dem Text des Vertrags von Saint-Germain erklärt [FROM.GetNameDef] sich bereit, unsere Unabhängigkeit zu garantieren. Zur Sicherheit gestattet man uns darüber hinaus, bestimmte Ausrüstung zu erwerben, da wir derzeit nicht in der Lage sind, selbst welche herzustellen."
 AUS_political_events.21.a: "Hervorragend!"
 AUS_political_events.22.t: "[FROM.GetNameDefCap] unterstützt unsere Unabhängigkeit diplomatisch"
 AUS_political_events.22.desc: "[FROM.GetNameDef] nutzt einige weniger bekannte Klauseln und das Kleingedruckte, um uns zwar keine Garantie zu bieten, aber immerhin diplomatische Unterstützung im Fall einer Invasion. Man behauptet, sicher zu sein, [GER.GetLeader] mit Worten genauso gut umstimmen zu können wie mit einer Intervention. Daher gäbe es auch keinen Grund, Truppen für uns abzustellen."
 AUS_political_events.22.a: "Nicht das, worum wir gebeten hatten, aber besser als nichts."
 AUS_political_events.22.b: "Diplomatie und Ausrüstung werden uns nicht retten!"
 AUS_political_events.23.t: "[FROM.GetNameDefCap] bietet eine bedingte Garantie"
 AUS_political_events.23.desc: "[FROM.GetNameDefCap] hat unsere Bitte um Hilfe mit einer eigenen Bitte erwidert. Seit uns dieser Vertrag aufgedrängt wurde, waren wir bestrebt, Alto Adige und Trient zurückzuholen, da diese Gebiete rechtmäßig uns gehören. [FROM.GetNameDefCap] betrachtet dieses Land wiederum selbst als Eigentum, und wenn man unsere Unabhängigkeit garantieren soll, möchte man, dass wir unsere Ansprüche ein für alle Mal aufgeben."
 AUS_political_events.23.a: "Unsere unmittelbare Sicherheit ist wichtiger als diese Ansprüche."
 AUS_political_events.23.b: "Sie versuchen, aus unserer Not Profit zu schlagen. Auf gar keinen Fall."
 AUS_political_events.24.t: "[FROM.GetNameDefCap] kommt unserer Bitte nach Unterstützung nicht nach"
 AUS_political_events.24.desc: "Durch die Nutzung von Unmengen an Grenzfällen, Kleingedrucktem und obskuren Klauseln im Vertrag von Saint-Germain konnte [FROM.GetNameDef] irgendwie vermeiden, uns unterstützen zu müssen. In den Statuten steht eindeutig geschrieben, dass wir dafür, dass uns keine brauchbare Armee gestattet ist, externe Hilfe bekommen sollen, doch offenbar hat [FROM.GetNameDef] entschlossen, dass dies auf die eigene Nation nicht zutrifft. Diese Sache müssen wir allein durchstehen."
 AUS_political_events.24.a: "Auf genau dieses Problem haben wir die anderen Parteien doch hingewiesen ..."
 AUS_political_events.24.b: "Wir werden ihnen einen Anreiz bieten!"
 AUS_political_events.25.t: "[FROM.GetNameDefCap] gibt Ansprüche auf unsere Territorien auf"
 AUS_political_events.25.desc: "[FROM.GetNameDefCap] hat unserer Forderung nachgegeben, die Ansprüche auf unser Territorium aufzugeben. Als Gegenleistung für unsere Unterstützung wird man nun nicht mehr versuchen, diese Territorien an sich zu bringen."
 AUS_political_events.25.a: "Das sind großartige Neuigkeiten!"
 AUS_political_events.26.t: "[FROM.GetNameDef] weigert sich, die Ansprüche aufzugeben"
 AUS_political_events.26.desc: "Wir dachten, die [FROM.GetAdjective]en Menschen wären eine vernünftige Nation, nachdem sie uns vor Kurzem um Hilfe gebeten hatten. Allerdings haben wir uns da wohl getäuscht. Als wir sie aufforderten, ihre Ansprüche auf ein Territorium aufzugeben, das rechtmäßig uns gehört, weigerten sie sich unverhohlen."
 AUS_political_events.26.a: "Dann werden wir ihnen in keiner Weise helfen."
 AUS_political_events.27.t: "[AUS.GetNameDefCap] strebt eine Wiederbewaffnung an"
 AUS_political_events.27.desc: "[AUS.GetNameDefCap] hat sich an uns gewandt: Das Land ersucht eine Genehmigung zur Wiederbewaffnung und zum Austritt aus dem Vertrag von Saint-Germain. Da sein Nachbargebiet in letzter Zeit angeblich deutlich feindseliger geworden sei, fühle man sich ohne eigene Armee nicht mehr sicher. Die Anfrage geht an alle drei Großmächte, die den Vertrag unterzeichnet haben: [ITA.GetName], [ENG.GetName] und [FRA.GetName] sowie an [USA.GetName]. Jeder der Parteien steht laut dem Vertrag ein Vetorecht zu."
 AUS_political_events.27.a: "Sie führen nichts Böses im Schilde."
 AUS_political_events.27.b: "Kommt gar nicht infrage."
 AUS_political_events.28.t: "Die Garanten stimmen der Wiederbewaffnung zu"
 AUS_political_events.28.desc: "Endlich haben wir die Antwort der Garanten erhalten, und das Warten hat sich gelohnt. Nach zahlreichen Diskussionen und Gesprächen untereinander stimmen sie nun unserer Wiederbewaffnung zu, und der Vertrag von Saint-Germain wird für nichtig erklärt. Nun sind wir nicht mehr durch die Taten unserer Vorfahren gebunden."
 AUS_political_events.28.a: "Hervorragend!"
 AUS_political_events.29.t: "Die Garanten lehnen das Gesuch nach Wiederbewaffnung ab"
 AUS_political_events.29.desc: "Nach langen Gesprächen und so mancher Debatte entschlossen sich die Garanten, unserem Gesuch nach Wiederbewaffnung nicht nachzukommen. Wir versuchten, sie zur Vernunft zu bringen, doch ihre Antwort bleibt trotz des offensichtlichen Risikos für unsere Souveränität und Unabhängigkeit dieselbe."
 AUS_political_events.29.a: "Dann bleibt uns keine Wahl ..."
 AUS_political_events.29.a_tt: "§RWenn wir diese Option auswählen, sind wir den Vertrag von Saint-Germain dauerhaft los, doch es könnte Konsequenzen geben§!"
 AUS_political_events.29.b: "Wir müssen darüber verhandeln!"
 AUS_political_events.29.c: "Damit besiegeln sie unseren Untergang, aber was sollen wir tun?"
 AUS_political_events.29.c_tt: "§RWenn wir diese Option auswählen, hat der Staatsvertrag von Saint-Germain-en-Laye bis zum 16. Juli 1940 weiter Bestand§!"
 AUS_political_events.30.t: "[AUS.GetNameDefCap] bricht den Vertrag von Saint-Germain"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_treaty_asked_permission_key: "Sosehr wir auch versuchten, es zu verhindern, entschloss die [AUS.GetAdjective]e Regierung, die Wiederbewaffnung von [AUS.GetNameDef] zu befehlen, was einen klaren Verstoß gegen den Vertrag darstellt. Wir hatten gehofft, dass es nicht so weit kommt, doch offenbar lässt man sich nicht davon abhalten, diesen Weg zu gehen."
 AUS_treaty_no_permission_key: "Ohne jegliche Vorwarnung wurden wir darüber in Kenntnis gesetzt, dass [AUS.GetNameDef] sich nicht mehr an den Vertrag von Saint-Germain halten wird, mit allen dazugehörigen Konsequenzen. Hauptsächlich bedeutet dies, dass [AUS.GetNameDef] sich nun nach Belieben wiederbewaffnen kann, ohne jene Auflagen beachten zu müssen, die man dem Land nach dem Ersten Weltkrieg machte. Warum es sich so plötzlich wiederbewaffnen will, bleibt unklar."
 AUS_political_events.30.a: "Wir können sie nicht aufhalten, aber wir können ihnen Steine in den Weg legen."
 AUS_political_events.30.b: "Wir stellen uns ihnen nicht in den Weg."
 AUS_political_events.30.c: "Keine Garantien mehr für sie!"
 AUS_broke_the_treaty: "Unser Vertrag wurde gebrochen"
 AUS_broke_the_treaty_democratic: "Brach unseren Vertrag"
 AUS_political_events.31.t: "[FROM.GetNameDefCap] möchte Entschädigung für die Hilfe"
 AUS_political_events.31.desc: "Als der Staub sich nach dem Bürgerkrieg legt, wendet sich die [FROM.GetAdjective]e Führung an uns, die für ihren Einsatz im Bürgerkrieg entschädigt werden will. Sie möchte eine Vergütung für die geleistete Arbeit, die verlorenen Männer und die Waffen, die ihre Freiwilligen verwendet und beschädigt haben."
 AUS_political_events.31.a: "Wir helfen ihnen auf industriellem Weg."
 AUS_political_events.31.b: "Sie können einen Teil der Ausrüstung haben, die wir erbeutet haben."
 AUS_political_events.31.c: "Ihre Unterstützung war nicht der Rede wert."
 AUS_political_events.32.t: "[FROM.GetNameDefCap] bietet an, beim Bau einer neuen Fabrik zu helfen"
 AUS_political_events.32.desc: "Unsere Bitte um Entschädigung wurde von den [FROM.GetAdjective]en Nationalisten erhört, und als Dank schicken sie uns Arbeiter und Material für den Bau einer neuen Fabrik in Niederösterreich. So können wir verloren gegangene Ausrüstung ersetzen und auch in Zukunft profitieren."
 AUS_political_events.32.a: "Großartig!"
 AUS_political_events.33.t: "[FROM.GetNameDefCap] bietet erbeutete Ausrüstung"
 AUS_political_events.33.desc: "Unsere Bitte um Entschädigung wurde von der [SPA.GetAdjective]en Regierung erhört, die uns als Dank einen Teil jener Ausrüstung zukommen lässt, die sie von ihren Feinden während des Bürgerkriegs erbeutete. Dies sollte die Verluste, die wir bei ihrer Unterstützung erlitten haben, zumindest teilweise wettmachen."
 AUS_political_events.33.a: "Großartig!"
 AUS_political_events.34.t: "[FROM.GetNameDefCap] verweigert uns eine Entschädigung"
 AUS_political_events.34.desc: "Da wir der [SPA.GetAdjective]en Regierung während des Bürgerkriegs halfen, hätten wir zumindest mit einer kleinen Entschädigung und ein wenig Dankbarkeit gerechnet, doch das war offenbar zu viel erwartet. Man sagt uns, unsere Hilfe sei nicht der Rede wert gewesen, und die Führung von [SPA.GetName] weist von sich, dass wir irgendeine Form von Entschädigung für unsere Unterstützung verdient hätten."
 AUS_political_events.34.a: "Wie unhöflich ..."
 AUS_political_events.35.t: "Paramilitärische Aktivitäten sorgen für zivile Unruhen"
 AUS_political_events.35.desc: "Unsere kürzliche Zusammenarbeit mit der Miliz „[GetMilitiaName]“ hatte ein paar besorgniserregende Nebenwirkungen. Seit die Organisation von der Führung des Landes legitimiert wurde, tritt die Miliz „[GetMilitiaName]“ kühner in ihren Aktionen gegen die Zivilbevölkerung auf.\n\nDie Unruhen im Land nehmen zu, da unser Volk langsam beunruhigt ob dieser Organisation ist. Unsere Führung wird gefragt, ob wir sie wirklich unter Kontrolle haben und ob diese Entscheidung wirklich der Sicherheit der Nation dient."
 AUS_political_events.35.a: "Diese Miliz ([GetMilitiaName]) hatte ihre Chance."
 AUS_political_events.35.b: "Die Bevölkerung muss sich einfach anpassen."
 AUS_political_events.35.c: "Das wird das neue [ROOT.GetName] sein!"
 AUS_political_events.36.t: "Die Zukunft von [ROOT.GetName]"
 AUS_political_events.36.desc: "Unser Weg zurück von einer erheblich verkrüppelten kleinen Nation war lang und beschwerlich, doch wenn man darauf zurückblickt, wo wir die Reise begannen, war sie eindeutig alle Mühen wert. Wir sind wiedergeboren und stärker denn je, und nun ist es an der Zeit, dass wir entscheiden, wie unsere Zukunft aussehen wird und unter welchem Namen man uns kennen soll."
 AUS_political_events.36.a: "Zu gegebener Zeit soll man uns kennen als [GetGrossosterreichCosmeticIdeology]."
 AUS_grossosterreich_fascism_key: "Großösterreich"
 AUS_grossosterreich_neutrality_key: "das Kaisertum Großösterreich"
 AUS_political_events.36.a_tt: "§YSchaltet Entscheidungen frei§!, um mit der Zeit §Ydeutsche Kerngebiete zu integrieren§!."
 AUS_political_events.36.b: "Man soll uns kennen als Süddeutschland."
 AUS_political_events.36.c: "Wir sind perfekt, wie wir sind."
 AUS_political_events.37.t: "Ultimatum von [FROM.GetName]"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_integration_target_is_poland_key: "Die [FROM.GetAdjective]e Führung hat uns eine harsch formulierte Nachricht übermittelt. Sie verlangt, dass wir [Get37PuppetOrNotDesc] an sie übergeben, und warnt, dass wir ansonsten mit Konsequenzen zu rechnen hätten.\n\nDieser Akt der Aggression seitens [FROM.GetName] kam nach einer Reihe ähnlicher Forderungen an andere Länder in der Umgebung nicht gänzlich unerwartet."
 AUS_integration_target_is_not_poland_key: "Die [FROM.GetAdjective]e Führung hat uns ein Ultimatum gestellt: Entweder wir übergeben [Get37PuppetOrNotDesc] freiwillig oder aber man wird uns mit der Macht ihrer mittlerweile wiederaufgebauten Kriegsmaschinerie auf dem Schlachtfeld niedermähen. Ganz gleich, wie wir uns hierbei entscheiden: Wir werden mit den Konsequenzen leben müssen."
 AUS_political_events.37.a: "Wir werden uns nicht unterwerfen!"
 AUS_political_events.37.b: "Wir sind ihnen nicht gewachsen."
 37DescIsPuppet: "[FROM.FROM.OWNER.GetName]"
 37DescIsNotPuppet: "ihre alten Staaten"
 AUS_political_events.38.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 AUS_political_events.38.desc: "Wir wollten dem [FROM.GetAdjective]en Volk die Gelegenheit bieten, [Get38PuppetOrNotDesc] in unsere Gesellschaft einzugliedern, doch offenbar wurde unser großzügiges Angebot ausgeschlagen. Letztlich ist uns nur allzu bewusst, dass [FROM.GetNameDef] sich unter unserer Obhut deutlich besser schlagen wird."
 AUS_political_events.38.a: "Sie werden sich uns anschließen, ganz gleich, was sie zu wollen glauben."
 AUS_political_events.38_tt: "Gibt das Kriegsziel „§YBeanspruchten Staat übernehmen§!“ gegen §Y[FROM.FROM.OWNER.GetNameWithFlag]§!"
 38DescIsPuppet: "[FROM.FROM.OWNER.GetName] zu übergeben und es"
 38DescIsNotPuppet: "sich friedlich"
 AUS_political_events.39.t: "[FROM.GetNameDefCap] knickt ein"
 AUS_political_events.39.desc: "Die Antwort der [FROM.GetAdjective]en Führung ist eine höchst willkommene. Sie wird die Waffen niederlegen, während wir das eingliedern, was rechtmäßig sowieso uns gehört. Ihr ist eindeutig bewusst, dass es nichts bringt, ihr Land in einen sinnlosen Krieg zu stürzen, vor allem wegen Dingen wie diesen."
 AUS_political_events.39.a: "Willkommen in [ROOT.GetName]!"
 AUS_political_events.40.t: "[FROM.GetNameDefCap] will sich [ROOT.GetFactionName] anschließen"
 AUS_political_events.40.desc: "[FROM.GetNameDefCap] wendet sich mit der Bitte an uns, unserem Bündnis beitreten zu dürfen. Man hat ein Militarisierungsbestreben ins Leben gerufen und möchte, dass wir uns durch eine Zusammenarbeit wechselseitig stärken. Historisch ist die Nation eine Macht auf dem Schlachtfeld; derzeit ist sie zwar geschwächt, doch sie besteht darauf, uns dennoch ein höchst nützlicher Verbündeter sein zu können."
 AUS_political_events.40.a: "Sie dürfen sich uns sehr gern anschließen."
 AUS_political_events.40.b: "Wir brauchen sie nicht."
 AUS_political_events.41.t: "[FROM.GetNameDefCap] gestattet, dass wir uns [FROM.GetFactionName] anschließen"
 AUS_political_events.41.desc: "[FROM.GetNameDefCap] antwortete begeistert auf unsere Bitte, uns anschließen zu dürfen, und heißt uns im eigenen Bündnis willkommen. Endlich müssen wir nicht mehr allein gegen jene kämpfen, die uns bedrohen!"
 AUS_political_events.41.a: "Gemeinsam sind wir stärker!"
 AUS_political_events.42.t: "[FROM.GetNameDefCap] gestattet uns nicht, uns [FROM.GetFactionName] anzuschließen"
 AUS_political_events.42.desc: "Unser Wunsch, uns einem Bündnis ([FROM.GetFactionName]) anzuschließen, wurde eiskalt abgelehnt. Wir versuchten, unseren Wert zu verdeutlichen, doch leider blieb [FROM.GetNameDef] fest entschlossen. Dies ist zwar höchst lästig, aber wir lassen uns dadurch nicht unterkriegen. Wir werden eine andere Lösung finden."
 AUS_political_events.42.a: "Wir werden es ihnen zeigen."
 AUS_political_events.43.t: "[FROM.GetNameDefCap] fordert [Get43PuppetOrNotTitle]"
 43TitleIsPuppet: "die Übergabe unserer Untertanen"
 43TitleIsNotPuppet: "unsere Unterwerfung"
 AUS_political_events.43.desc: "Heute Morgen erreichte uns eine scharf formulierte Forderung von [FROM.GetName]: Man fordert, dass wir unverzüglich [Get43PuppetOrNotDesc]. Die Forderung ist mit kaum verhohlenen Drohungen ausgeschmückt, und vermutlich werden Feindseligkeiten folgen, wenn wir diesem Vorschlag nicht nachkommen."
 43DescIsPuppet: "die Kontrolle über [From.From.Owner.GetName] abtreten"
 43DescIsNotPuppet: "ihren Forderungen nachkommen und uns unter ihre Herrschaft stellen"
 AUS_political_events.43.a: "Wir sind in keiner Position, in der wir uns wehren könnten."
 AUS_political_events.43.a.tt: "§Y[Get43PuppetOrNotTt]§! könnte dazu gezwungen werden, sich einem [FROM.GetAdjective]en Bündnis anzuschließen"
 AUS_political_events.43.b: "Nur über unsere Leiche."
 AUS_political_events.43.c: "Wir waren nie ihre Untertanen, doch sie können die Staaten, die welche waren, zurückhaben."
 43TtIsPuppet: "[FROM.FROM.OWNER.GetNameDefCap]"
 43TtIsNotPuppet: "[ROOT.GetNameDefCap]"
 AUS_political_events.44.t: "[FROM.GetNameDefCap] unterwirft sich unseren Forderungen"
 AUS_political_events.44.desc: "Die Antwort auf unsere Forderungen [FROM.GetName] gegenüber war uns höchst willkommen. Man wird [Get44PuppetOrNotDesc] mit sofortiger Wirkung unserer Herrschaft unterwerfen. Dies ist ein großer Erfolg bei unseren Bemühungen, unser Kaiserreich wiederaufzubauen!"
 AUS_political_events.44.a: "Wunderbar!"
 44DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 44DescIsNotPuppet: "sich selbst"
 AUS_political_events.45.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 AUS_political_events.45.desc: "In einer unverhohlenen Zurschaustellung von Respektlosigkeit und Missachtung der eigenen Sicherheit hat [FROM.GetNameDef] sich dazu entschlossen, unseren Vorschlag abzulehnen. Die Vereinbarung wäre von beiderseitigem Vorteil gewesen, doch das sieht man dort offenbar anders."
 AUS_political_events.45.a: "Dann werden wir darum kämpfen!"
 AUS_political_events.46.t: "[FROM.GetNameDefCap] gibt Staaten ab, um Unterwerfung zu entgehen"
 AUS_political_events.46.desc: "Um der Unterwerfung und Einschränkungen ihrer Unabhängigkeit zu entgehen, hat die [FROM.GetAdjective]e Führung drastische Maßnahmen ergriffen. Anstatt Untertanen zu werden, geben sie uns die Staaten zurück, die uns einst gehörten. Das war nicht das erwartete Ergebnis unserer Forderungen, und nun müssen wir überlegen, ob wir das akzeptieren oder nicht."
 AUS_political_events.46.a: "Noch besser!"
 AUS_political_events.46.b: "Nein. Wir wollen sie unter unserer Kontrolle haben!"
 AUS_political_events.47.t: "[FROM.GetNameDefCap] lehnt den Vorschlag ab"
 AUS_political_events.47.desc: "Trotz unserer Bemühungen, die [FROM.GetAdjective]e Führung zu beschwichtigen, ist sie offenbar davon überzeugt, dass diese Sache nur ein akzeptables Ergebnis hat: Wir sollen uns ihr unterwerfen und sie einen Marionettenstaat in unserem Land einrichten lassen. Sie betonen, es gebe keinerlei Spielraum für Kompromisse. Entweder wir stehen auf ihrer Seite oder wir sind gegen sie."
 AUS_political_events.47.a: "Wir lassen uns nicht einschüchtern!"
 AUS_political_events.47.b: "Es war einen Versuch wert."
 AUS_political_events.48.t: "[FROM.GetNameDefCap] setzt einen habsburgischen Monarchen auf unseren Thron"
 AUS_political_events.48.desc: "Angesichts der Geschichte von [FROM.GetName] war es zwangsläufig, dass früher oder später eine Einmischung in unsere Innenpolitik kommt. Wir wurden davon in Kenntnis gesetzt, dass [ROOT.GetLeader] nun unser Land regiert."
 AUS_political_events.48.a: "Wie es Habsburger nun einmal so tun ..."
 AUS_political_events.49.t: "[FROM.GetNameDefCap] fordert die Herausgabe von Schlesien"
 AUS_political_events.49.desc: "Die Spannungen steigen, und die Welt um uns herum verändert sich. Heute erreichte uns ein Schreiben, in dem die [FROM.GetAdjective]e Regierung fordert, dass wir Schlesien an sie abtreten. Schlesien war historisch Teil ihres Kaiserreichs, doch nach dem Ersten Weltkrieg fiel es an uns, wo es seitdem auch geblieben ist.\n\n[FROM.GetNameDefCap] bietet ein paar Fabriken im Tausch gegen die Staaten Niederschlesien und Oberschlesien, in der Hoffnung, uns damit unsere Entscheidung zu erleichtern."
 AUS_political_events.49.a: "Gut, sie sollen diese Staaten haben."
 AUS_political_events.49.b: "Unser Territorium ist weit mehr wert als das!"
 AUS_political_events.50.t: "[FROM.GetNameDefCap] tritt Schlesien ab"
 AUS_political_events.50.desc: "Wir haben eine Rückmeldung der [FROM.GetAdjective]en Führung bezüglich unserer Rückforderung von Schlesien erhalten. Sie erklärt sich großzügigerweise dazu bereit und wird die Staaten unverzüglich an uns herausgeben. Im Gegenzug bauen wir ihr ein paar Fabriken in Staaten ihrer Wahl."
 AUS_political_events.50.a: "Ein höchst faires Geschäft!"
 AUS_political_events.51.t: "[FROM.GetNameDefCap] weigert sich, Schlesien abzutreten"
 AUS_political_events.51.desc: "Die Nachricht der [FROM.GetAdjective]en Diplomaten war nicht die erhoffte. [FROM.GetNameDef] lehnt das Angebot nicht nur ab, sondern tut dies auf eine Weise, die sich nur als abfällig und erniedrigend beschreiben lässt. Sie fragen, warum in aller Welt sie so etwas zustimmen sollten und wie wir bitte überhaupt darauf kämen, Forderungen zu stellen."
 AUS_political_events.51.a: "Das werden sie noch büßen!"
 AUS_political_events.52.t: "[FROM.GetNameDefCap] fordert unsere Eingliederung"
 AUS_political_events.52.desc: "Beruhend auf uralten Ansprüchen und Familienbanden fordert der [FROM.GetAdjective]e Monarch [FROM.GetLeader], uns seiner Herrschaft zu unterwerfen. Er behauptet, die Stadt Habsburg gehöre als alter Sitz seiner Familie rechtmäßig seinem Land, und fordert, dass wir uns unverzüglich eingliedern, wenn wir nicht den Zorn seiner neu aufgestellten Armee spüren wollen."
 AUS_political_events.52.a: "Uns bleibt keine andere Wahl, als zuzustimmen."
 AUS_political_events.52.b: "Die Habsburger haben kein Recht auf Habsburg!"
 AUS_political_events.53.t: "[FROM.GetNameDefCap] gliedert sich friedlich ein"
 AUS_political_events.53.desc: "Uns erreicht die Kunde, dass die [FROM.GetAdjective]e Führung sich einer Annektierung ihres Landes nicht widersetzen wird. Sie schließt sich friedlich unserem glorreichen Staat an. Endlich haben wir wieder die Kontrolle über unsere alte Heimat: das Dorf Habsburg."
 AUS_political_events.53.a: "Endlich!"
 AUS_political_events.54.t: "[FROM.GetNameDefCap] verweigert uns unseren rechtmäßigen Anspruch auf Habsburg"
 AUS_political_events.54.desc: "Wir haben die Antwort der [FROM.GetAdjective]en Führung erhalten: Sie wird sich unseren Forderungen nicht beugen. Indem sie die Ansprüche unserer Familie auf die Stadt Habsburg missachtet, verwehrt sie uns den rechtmäßigen Besitz des Landes. Damit besudelt sie unsere Ehre. Das können wir nicht dulden!"
 AUS_political_events.54.a: "Für Habsburg!"
 AUS_political_events.55.t: "[FROM.GetNameDefCap] möchte ein Geschäft abschließen über den Besitz von [39.GetName] und [850.GetName]"
 AUS_political_events.55.desc: "Die [FROM.GetAdjective]e Führung wendet sich mit einem Vorschlag an uns. Seit langer Zeit wünscht sie, [39.GetName] und [850.GetName] von uns zu erwerben. Sie bietet uns ein paar Fabriken, mehr oder weniger im Tausch gegen diese Staaten."
 AUS_political_events.55.a: "Ein faires Geschäft."
 AUS_political_events.55.b: "Unser Land steht nicht zum Verkauf!"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_seeks_a_deal_title_56: "[FROM.GetNameDefCap] gibt Staaten ab im Tausch gegen industrielle Investitionen"
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap] gibt Staaten ab"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_seeks_a_deal_desc_56: "Unser Vorschlag an [FROM.GetName] wurde angenommen. Im Tausch gegen eine erhebliche industrielle Investition erklärt die [FROM.GetAdjective]e Regierung sich bereit, wie gefordert die Staaten [39.GetName] und [850.GetName] abzugeben."
 AUS_makes_demands_desc_56: "Unseren Forderungen an [FROM.GetName] wurde nachgekommen. Die [FROM.GetAdjective]e Regierung gibt mit sofortiger Wirkung die Staaten [39.GetName] und [850.GetName] an uns ab. Endlich gehören diese beiden Staaten wieder uns!"
 AUS_political_events.56.a: "Das sind großartige Neuigkeiten!"
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_seeks_a_deal_title_57: "[FROM.GetNameDefCap] lehnt unseren Geschäftsvorschlag ab"
 AUS_makes_demands_title_57: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_seeks_a_deal_desc_57: "Die [FROM.GetAdjective]e Führung hat geantwortet: Sie geht das Geschäft nicht ein. Sie sagt, ihr Land stünde nicht zum Verkauf, und lehnt jede Möglichkeit des Verkaufs ebenso ab wie sonstige Geschäfte bezüglich der fraglichen Staaten."
 AUS_makes_demands_desc_57: "Unsere Forderungen an die [FROM.GetAdjective]e Führung wurde nicht wohlwollend aufgenommen. Sie lehnt unsere Forderungen ab und lässt uns keinen Spielraum, weiter Druck zu machen oder einen weiteren Versuch einer solchen Forderung zu unternehmen."
 AUS_political_events.57.a: "Den Versuch war es wert."
 AUS_political_events.58.t: "[FROM.GetNameDefCap] fordert die Herausgabe von [39.GetName] und [850.GetName]"
 AUS_political_events.58.desc: "[FROM.GetNameDefCap] wendet sich mit etwas an uns, was sehr nach einer Drohung klingt. Man setzt uns ziemlich unverhohlen darüber in Kenntnis, dass man gern [39.GetName] und [850.GetName] hätte, da die Staaten rechtmäßig [FROM.GetAdjective]er Besitz wären. Sie waren einst Teil der [FROM.GetAdjective]en Kernlande, gehören jedoch seit dem Ersten Weltkrieg uns."
 AUS_political_events.58.a: "Nun gut."
 AUS_political_events.58.b: "Auf gar keinen Fall!"
 AUS_political_events.59.t: "[FROM.GetNameDefCap] unterstützt den Plan von Alfred Jansa"
 AUS_political_events.59.desc: "Die Regierung von [FROM.GetName] vertraut erneut auf Alfred Jansa, einen Feldmarschall mit eindeutig anti-[ROOT.GetAdjective]er Einstellung. Dieser Feldmarschall stellt Pläne auf, die Grenze zu uns zu befestigen und einen Angriff unsererseits zu kontern; er war uns bereits in der Vergangenheit lästig und wird dies offenbar auch weiterhin bleiben."
 AUS_political_events.59.a: "Dieser Mann muss weg!"
 AUS_political_events.59.b: "Das ist ihre Entscheidung."
 AUS_political_events.60.t: "[FROM.GetNameDefCap] beschwert sich über Alfred Jansas Verteidigungsplan"
 AUS_political_events.60.desc: "Eine formelle Beschwerde seitens [FROM.GetName] ging ein bezüglich unserer kürzlichen Unterstützung jenes Verteidigungsplans, den Alfred Jansa aufgestellt hat. Man behauptet, dies geschehe nur aus Animosität und dass der Plan unseren künftigen diplomatischen Beziehungen im Weg stehe. Wir sind uns nicht sicher, warum dies zu einer derart erbosten Reaktion geführt hat."
 AUS_political_events.60.a: "Gut, dann nehmen wir eben Franz Böhme."
 AUS_political_events.60.a_tt: "§YFranz Böhme§! wird als Stabschef der Armee §Gverfügbar§!.\n\n§YAlfred Jansa§! ist §Rnicht länger§! als Stabschef der Armee §Rverfügbar§!."
 AUS_political_events.60.b: "Ein Grund mehr dafür, dass Alfred Jansa bleiben muss!"
 AUS_political_events.60.b_tt: "§YAlfred Jansa§! bleibt verfügbar als Stabschef der Armee."
 AUS_political_events.61.t: "[FROM.GetNameDefCap] ersetzt Alfred Jansa"
 AUS_political_events.61.desc: "Unser Druck auf die [FROM.GetAdjective]e Führung, Alfred Jansa und dessen törichten Verteidigungsplan umgehend zu entsorgen, hat sich bezahlt gemacht. Statt des zutiefst anti-[ROOT.GetAdjective]en Jansa setzt man nun den deutlich angenehmeren Franz Böhme ein."
 AUS_political_events.61.a: "Hervorragend!"
 AUS_political_events.62.t: "[FROM.GetNameDefCap] behält Alfred Jansa weiter im Amt"
 AUS_political_events.62.desc: "Unsere Forderungen, dass [FROM.GetNameDef] den sogenannten Jansa-Plan verwirft und dafür sorgt, dass dieser Mann keinerlei Macht oder Einfluss erhält, lässt die [FROM.GetAdjective]e Regierung kalt. Wir können nur vermuten, dass dies kein gutes Omen für unsere künftigen Beziehungen ist."
 AUS_political_events.62.a: "Wie können sie es wagen?"
 AUS_political_events.63.t: "[AUS.GetAdjective]er im Exil bieten ihre Dienste an"
 AUS_political_events.63.desc: "Nach dem Anschluss von [AUS.GetName] gingen viele [AUS.GetAdjective]e Menschen, die sich dieser Entwicklung widersetzten, ins Exil. Einige dieser Dissidenten sind nun in [ROOT.GetName] angekommen und bieten ihre Dienste in den Fabriken, auf den Straßen und an der Front an."
 AUS_political_events.63.a: "Wir können ihre Loyalität nicht garantieren."
 AUS_political_events.63.b: "Wir könnten ihre Hilfe brauchen."
 AUS_political_events.64.t: "[FROM.GetNameDefCap] bietet industrielle Unterstützung an"
 AUS_political_events.64.desc: "Offenbar ohne weiteren Grund bietet die [FROM.GetAdjective]e Führung uns an, unsere Industrie weiter auszubauen. Sie möchte einen Teil der nötigen Produktion ziviler Konsumgüter übernehmen, damit wir uns mehr auf den Bau von Fabriken konzentrieren können."
 AUS_political_events.64.a: "Eine willkommene Überraschung!"
 AUS_industrial_help: "Industrielle Unterstützung"
 AUS_political_events.65.t: "[FROM.GetNameDefCap] bietet Unterstützung auf dem Markt"
 AUS_political_events.65.desc: "Offenbar ohne weiteren Grund bietet die [FROM.GetAdjective]e Führung uns einen Rabatt auf ihre Ausrüstung auf dem internationalen Markt an. Ob es sich dabei um eine List handelt, damit wir mehr von ihr kaufen, oder um ein aufrichtiges Angebot, ist unklar."
 AUS_political_events.65.a: "So oder so: Hilfreich ist es!"
 AUS_market_help: "Marktunterstützung"
 AUS_political_events.66.t: "[FROM.GetNameDefCap] schlägt föderales Bündnis vor"
 AUS_political_events.66.desc: "[FROM.GetLeader] von [FROM.GetName] unterbreitet uns etwas, was er ein Angebot nennt. Die Föderation wächst, und dadurch wird es immer wichtiger, dass alle beteiligten Länder unbedingt am selben Strick ziehen. Um dies zu vereinfachen, schlägt [FROM.GetLeader] vor, dass wir uns alle unter ihm vereinen.\n\nWir würden Zugeständnisse bezüglich unserer Souveränität machen, aber als Teil einer föderalen Nation genössen wir auch die Sicherheit, die eine größere Armee und mehr diplomatisches Gewicht mit sich bringen."
 AUS_political_events.66.a: "Klingt nach einem fairen Geschäft."
 AUS_political_events.66.b: "Davon profitieren wir nicht alle!"
 AUS_political_events.67.t: "[FROM.GetNameDefCap] akzeptiert föderales Bündnis"
 AUS_political_events.67.desc: "Gerade erreicht uns die glorreiche Kunde, dass [FROM.GetNameDef] sich bereit erklärt hat, Teil unseres neuen föderalen Staates zu werden. Unser Angebot hat diese Nation eindeutig davon überzeugt, dass die zahlreichen Vorteile die kleine Einbuße an Souveränität wettmachen."
 AUS_political_events.67.a: "Großartig!"
 AUS_political_events.68.t: "[FROM.GetNameDefCap] weigert sich, dem föderalen Bündnis beizutreten"
 AUS_political_events.68.desc: "Ungeachtet der offensichtlichen Vorteile und der Tatsache, dass es eindeutig das Beste für die Föderation ist, lehnt [FROM.GetNameDef] unseren Vorschlag eines engeren Bündnisses ab. Man kann nur mutmaßen, welche Gründe dahinterstecken, doch offenbar geht es nicht darum, das Beste für die Föderation zu tun."
 AUS_political_events.68.a: "Sie sind ein Risiko für die Einheit der Föderation!"
 AUS_political_events.68.b: "Wir werden sie im Auge behalten."
 AUS_political_events.69.t: "Anschluss-Risiko gemindert"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_joined_faction: "Nachdem wir nun Teil eines Bündnisses ([ROOT.GetFactionName]) sind, scheint sich [GER.GetLeader] dazu entschlossen zu haben, uns doch nicht in [GER.GetName] einzugliedern.\n\nWir haben hart daran gearbeitet, unsere Unabhängigkeit behalten zu dürfen, und das Ergebnis war jede Mühe wert."
 AUS_became_subject: "[ROOT.GetNameDefCap] macht einen radikalen Wandel durch, seit wir unsere Unabhängigkeit verloren haben. Obwohl viele dieser Veränderungen eher unangenehme Nebenwirkungen unserer eingeschränkten Unabhängigkeit sind, wurde uns vor Kurzem ein seltener positiver Effekt deutlich. Da wir nicht mehr unabhängig sind, würde jeder Versuch unserer Eingliederung mehr als nur unseren eigenen Zorn provozieren.\n\nDa sich [GER.GetLeader] dessen nur allzu bewusst ist, scheint der Plan auf Eis gelegt, uns dazu zu zwingen, [GER.GetName] beizutreten."
 AUS_political_events.69.a: "Ein Silberstreif am Horizont in unserer derzeitigen Lage."
 AUS_political_events.69.b: "Wir leben in sicheren Zeiten!"
 AUS_political_events.69.a_tt: "Entfernt die Entscheidungen der §YAnti-Anschluss-Maßnahmen§!."
 AUS_political_events.70.t: "[FROM.GetAdjective]e Regierung bietet Entschädigung als Gegenleistung für Garantien"
 AUS_political_events.70.desc: "\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich dieses Mal persönlich an uns gewandt. Unsere früheren Verhandlungen sind [FROM.GetLeader.GetHerHis]er Ansicht nach nicht so verlaufen, wie [FROM.GetLeader.GetSheHe] es sich erhofft hatte, weshalb [FROM.GetLeader.GetSheHe] uns ein neues Angebot unterbreiten möchte. [FROM.GetLeader.GetSheHeCap] hofft damit, unsere Meinung ändern zu können.\n\nDa [FROM.GetLeader.GetHerHim] diese Angelegenheit sehr am Herzen liegt, hat [FROM.GetLeader.GetSheHe] uns angeboten, die Kosten für zwei neue Fabriken in unserem Land zu übernehmen, und versichert uns, dass [FROM.GetLeader.GetSheHe] uns sehr dankbar wäre, wenn wir unsere Meinung ändern und [FROM.GetName] eine Garantie geben würden."
 AUS_political_events.70.a: "Das ändert alles!"
 AUS_political_events.70.b: "Unser Antwort ist unverändert. Nein!"
 AUS_political_events.71.t: "[FROM.GetNameDefCap] bietet Garantien für industrielle Unterstützung"
 AUS_political_events.71.desc: "Unser Versuch, das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] zu überzeugen, hat sich gelohnt. Wir werden zwar den Bau zweier Fabriken unterstützen müssen, was höchstwahrscheinlich unsere eigenen industriellen Fortschritte behindern wird, doch zumindest können wir sicher sein, dass man uns bei einem Angriff auf unsere Souveränität unterstützen wird."
 AUS_political_events.71.a: "Endlich ein paar gute Neuigkeiten!"
 AUS_political_events.72.t: "[FROM.GetNameDefCap] verweigert trotzt Entschädigung die Unterstützung"
 AUS_political_events.72.desc: "Niemand kann behaupten, wir hätten nicht unser Bestes getan. Wir haben uns auf den Staatsvertrag von Saint-Germain-en-Laye berufen und eine Entschädigung angeboten, die weit über das hinausgeht, was von einem Land unserer Größe und in unserer Lage zu erwarten gewesen wäre. Trotzdem weigert sich [FROM.GetNameDef] hartnäckig, uns gemäß jenem Vertrag, an dessen Ausarbeitung diese Nation doch selbst beteiligt war, unsere Souveränität zu garantieren. Wir können bei einem Angriff nicht auf Hilfe zählen."
 AUS_political_events.72.a: "Wir werden denen schon zeigen, wozu wir in der Lage sind!"
 AUS_political_events.73.t: "[FROM.GetNameDef] schlägt eine Neuregelung des Staatsvertrags von Saint-Germain-en-Laye vor"
 AUS_political_events.73.desc: "\n[FROM.GetNameDefCap] hat sich im Bestreben der Wiederaufrüstung erneut für einen überarbeiteten und weniger strengen Vertrag eingesetzt, der es uns erlauben würde, das Tempo der Aufrüstung zu kontrollieren. Die Überarbeitung würde [FROM.GetName] das Recht einräumen, mit der Ausbildung von Truppen zu beginnen, wohingegen die Industrie ein weiteres Jahr eingeschränkt bleibt."
 AUS_political_events.73.a: "Das können wir so akzeptieren."
 AUS_political_events.73.a_tt: "Wir unterstützen die von der [FROM.GetAdjective]en Regierung vorgeschlagene Neuregelung. Alle Garanten müssen zustimmen, damit die Neuregelung in Kraft tritt."
 AUS_political_events.73.b: "Nein, der Vertrag bleibt so, wie er ist."
 AUS_political_events.73.b_tt: "Wir unterstützen die von der [FROM.GetAdjective]en Regierung vorgeschlagene Neuregelung §RNICHT§!. Alle Garanten müssen zustimmen, damit die Neuregelung in Kraft tritt."
 AUS_political_events.73.c: "Wenn sie aufrüsten wollen, brauchen wir jemanden, der das überwacht!"
 AUS_political_events.73.c_tt: "Ein demokratischer Aufseher wird für die Dauer des neu geregelten Vertrags Österreich überwachen"
 AUS_political_events.74.t: "Die Garanten stimmen für eine Neuregelung des Vertrags"
 AUS_political_events.74.desc: "Nach zahlreichen Diskussionen sind die Garanten endlich zu einer Entscheidung gelangt. Wir dürfen schrittweise aufrüsten, und bereits ab heute stehen uns keine Beschränkungen mehr im Weg, was die Ausbildung neuer Truppen und die Anzahl an Soldaten im Feld anbelangt.\n\nUnsere Industrie unterliegt jedoch weiterhin Beschränkungen, wenn auch weniger strengen. Diese Beschränkungen werden in einem Jahr vollständig aufgehoben werden, sofern die weltweiten Spannungen nicht urplötzlich zunehmen."
 AUS_political_events.74.a: "Unsere diplomatischen Bemühungen waren den Aufwand wert."
 AUS_political_events.75.t: "Die Garanten verweigern eine Neuregelung des Vertrags"
 AUS_political_events.75.desc: "Trotz all unserer Bemühungen bleiben die Garanten in ihren Ansichten standhaft. Wir dürfen unter keinen Umständen aufrüsten. Unsere Kompromisse sind auf taube Ohren gestoßen. Die [ROOT.GetAdjective]e Bevölkerung hegt nun einen starken Groll gegen die Garanten."
 AUS_political_events.75.a: "Wir müssen weiter durchhalten."
 AUS_political_events.75.b: "Genug ist genug. Wir kommen auch ohne sie zurecht!"
 AUS_political_events.76.t: "Die Garanten stimmen für eine Neuregelung des Vertrags und ernennen einen Aufseher"
 AUS_political_events.76.desc: "\nNach zahlreichen Diskussionen sind die Garanten endlich zu einer Entscheidung gelangt. Wir dürfen schrittweise aufrüsten, und bereits ab heute stehen uns keine Beschränkungen mehr im Weg, was die Ausbildung neuer Truppen und die Anzahl an Soldaten im Feld anbelangt. Unsere Industrie unterliegt jedoch weiterhin Beschränkungen, wenn auch weniger strengen. Diese Beschränkungen werden in einem Jahr vollständig aufgehoben werden, sofern die weltweiten Spannungen nicht urplötzlich zunehmen.\n\nDieser Sieg hat jedoch seinen Preis. Die Garanten trauen uns nicht zu, dass wir uns aus Konflikten heraushalten können, weshalb sie uns einen Aufseher zugeteilt haben, der während des gesamten Prozesses in unserer Regierung bleiben wird."
 AUS_political_events.76.a: "Das soll uns recht sein!"
 AUS_political_events.77.t: "Eine unmittelbare Bedrohung"
 AUS_political_events.77.desc: "Einige unserer erfahrensten und fähigsten Diplomaten beobachten seit Langem das Risiko, das von [GER.GetLeader], dem Staatsoberhaupt von [GER.GetName], ausgeht. Es scheint, als gab es in letzter Zeit einen recht radikalen Wandel, und unsere Quellen sind der Ansicht, ein bevorstehender Annektierungsversuch ihrerseits könnte unmittelbar bevorstehen."
 AUS_political_events.77.a: "Wir müssen uns auf den Aufprall gefasst machen ..."
 AUS_political_events.77.a_tt: "§R[GER.GetNameWithFlag] hat mit dem Anschluss begonnen. Wir können nichts mehr tun!§!"
 AUS_political_events.78.t: "Kommunisten in [FROM.GetName] bitten um Unterstützung"
 AUS_political_events.78.desc: "Die Anführer der [FROM.GetCommunistParty] in [FROM.GetName] haben sich an uns gewandt und erneut um Hilfe gebeten. Obwohl sie sich derzeit nicht in einem bewaffneten Konflikt befinden, erinnern sie sich noch immer an ihr Scheitern im Bürgerkrieg und den Putschversuch im Jahr 1934 an der Seite der Sozialdemokraten. Sie möchten uns an ihrer Seite wissen, wenn sie erneut um die Macht in ihrem Land kämpfen."
 AUS_political_events.78.a: "Wir helfen, wenn wir können!"
 AUS_political_events.78.b: "Wir haben Besseres zu tun."
 AUS_political_events.79.t: "[FROM.GetNameDefCap] bietet Unterstützung an"
 AUS_political_events.79.desc: "Wie erhofft hat uns die [FROM.GetAdjective]e Führung in diesen schwierigen Zeiten ihre Unterstützung angeboten. Wir können uns natürlich nicht darauf verlassen, dass sie all unsere Probleme vollständig löst, doch ihre Unterstützung ist auf jeden Fall eine sehr willkommene Hilfe. Vor allem, da unser Machtkampf weitergeht."
 AUS_political_events.79.a: "Großartig!"
 AUS_political_events.79.a_tt: "Falls ein Krieg ausbricht, ist es wahrscheinlicher, dass [FROM.GetFlag]§Y[FROM.GetNameDef]§! uns Freiwillige schickt und uns Ausrüstung per Leih-Pacht zur Verfügung stellt."
 AUS_political_events.80.t: "[FROM.GetNameDefCap] weist unseren Hilferuf zurück"
 AUS_political_events.80.desc: "Aufgrund unserer geringfügigen ideologischen Differenzen und unseres Zögerns gegenüber dem revolutionären Kommunismus hat [FROM.GetNameDef] unseren Hilferuf zurückgewiesen. Wir sind auf uns allein gestellt."
 AUS_political_events.80.a: "Wir dachten wirklich, dass sie uns helfen würden!"
 AUS_political_events.81.t: "[FROM.GetNameDefCap] gleicht sich unserer Politik an"
 AUS_political_events.81.desc: "Das [FROM.GetAdjective]e Volk hat lange Zeit hartnäckig an seiner eigenen Form des Kommunismus festgehalten, den man Austromarxismus nennt. Diese politische Spielart, für die wir wenig übrig haben, ist eine Art Kombination aus Sozialdemokratie und echtem Kommunismus. Es scheint, als sei man nun endlich zur Vernunft gekommen und hätte diese in die Irre führende Ideologie abgeschafft, um sich an unsere Politik anzugleichen. Man hofft damit offenbar, im Angriffsfall unseren Schutz zu genießen."
 AUS_political_events.81.a: "Großartig! Wir sollten unseren Schutz anbieten!"
 AUS_political_events.81.b: "Sie werden in Zukunft wertvolle Verbündete sein ... Derzeit sind sie es aber noch nicht."
 AUS_aligned_with_our_values: "Glich sich unseren Werten an"
 AUS_political_events.82.t: "[FROM.GetNameDefCap] bietet Garantien an"
 AUS_political_events.82.desc: "Die Entscheidung, uns der politischen Ideologie von [FROM.GetLeader] anzunähern, wurde gut aufgenommen. [FROM.GetNameDefCap] hat uns eine Garantie angeboten und wird uns unterstützen, falls wir angegriffen werden sollten."
 AUS_political_events.82.a: "Großartig!"
 AUS_political_events.83.t: "[FROM.GetNameDefCap] befürwortet unseren politischen Kurswechsel"
 AUS_political_events.83.desc: "Die Entscheidung, uns der politischen Ideologie von [FROM.GetLeader] anzunähern, wurde gut aufgenommen. Die [FROM.GetAdjective]e Führung hat geäußert, dass sie diesen Schritt als einen in die richtige Richtung begrüßt und hofft, uns in Zukunft als Verbündete anzusehen."
 AUS_political_events.83.a: "Wir freuen uns darauf!"
 AUS_political_events.84.t: "[FROM.GetNameDefCap] verstärkt die kommunistische Stimmung in unserem Land"
 AUS_political_events.84.desc: "\nWir wurden darauf aufmerksam gemacht, dass [AUS.GetNameDef] derzeit versucht, die kommunistische Stimmung in unserer Arbeiterschaft zu schüren. Dies mag zwar für den Moment harmlos erscheinen, könnte aber Teil eines längerfristigen Plans sein. Wir wissen nicht, wie hier die wahren Absichten aussehen, doch wir sollten alle Möglichkeiten in Betracht ziehen."
 AUS_political_events.84.a: "Wir sehen darin kein Problem."
 AUS_political_events.84.b: "Verbietet sie!"
 AUS_political_events.84.b_tt: "§RDas könnte schlimme Folgen haben!§!"
 AUS_political_events.85.t: "[FROM.GetNameDefCap] erlaubt es uns, die Arbeiter zu organisieren"
 AUS_political_events.85.desc: "\nWir waren uns sehr wohl bewusst, dass unsere Aktivitäten in [FROM.GetName] früher oder später bemerkt werden würden. Glücklicherweise scheint [FROM.GetLeader] nichts dagegen zu haben, dass wir die kommunistische Stimmung in der Arbeiterschaft schüren und sie über ihre Rechte und Pflichten informieren."
 AUS_political_events.85.a: "Ausgezeichnet."
 AUS_political_events.85.a_tt: "Schaltet Entscheidungen frei, um die §YBefreiung der Arbeiter zu fordern§!, sobald der Schwerpunkt „§YBefreiung der Arbeiter fordern§!“ abgeschlossen wurde"
 AUS_political_events.85.2.a_tt: "Schaltet eine Entscheidung frei, um die §YBefreiung der Arbeiter in [FROM.GetName] zu fordern§!."
 AUS_political_events.86.t: "[FROM.GetNameDefCap] verbietet unsere Bemühungen zur Organisierung der Arbeiterschaft"
 AUS_political_events.86.desc: "\nIn einem offensichtlichen Akt der Respektlosigkeit gegenüber der eigenen Arbeiterschaft hat [FROM.GetLeader] unsere Bemühungen untersagt, die Arbeiter über ihre Rechte in der Gesellschaft zu informieren. Dies ist eine eindeutig feindselige Handlung, und das nicht nur gegenüber uns, sondern auch gegenüber den Arbeitern auf der ganzen Welt."
 AUS_political_events.86.a: "Verflucht sollen sie sein!"
 AUS_political_events.86.b: "Wir werden diese Feindseligkeit beenden!"
 AUS_political_events.87.t: "[FROM.GetAdjective]e Forderung nach einem kommunistischen Regime"
 AUS_political_events.87.desc: "Da seit einiger Zeit eine für den Kommunismus förderliche Stimmung herrscht und sich die [FROM.GetAdjective]e Propaganda unter unseren Arbeitern immer weiter ausbreitet, wurde uns ein Ultimatum gestellt. [FROM.GetLeader] fordert, dass wir eine friedliche kommunistische Machtübernahme zulassen, da [FROM.GetLeader.GetSheHe] der Ansicht ist, dass unser Volk dies will. Für den Fall, dass wir uns weigern, machte [FROM.GetLeader.GetSheHe] uns deutlich, dass [FROM.GetLeader.GetSheHe] unseren Arbeitern bei allem zur Seite stehen wird."
 AUS_political_events.87.a: "Wir haben keine Wahl."
 AUS_political_events.87.b: "Wir treffen unsere eigenen Entscheidungen."
 AUS_political_events.88.t: "[FROM.GetNameDefCap] richtet eine kommunistische Regierung ein"
 AUS_political_events.88.desc: "Unsere unermüdlichen Bemühungen in [FROM.GetName] haben sich endlich ausgezahlt. Die Arbeiter freuen sich, dass ihr neues Staatsoberhaupt [FROM.GetLeader] die Führung des Landes übernommen hat."
 AUS_political_events.88.a: "Willkommen, Genossen!"
 AUS_political_events.89.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 AUS_political_events.89.desc: "Trotz klarer Anzeichen dafür, dass dies dem Willen des Volkes widerspricht, hat sich die [FROM.GetAdjective]e Führung unter [FROM.GetLeader] dazu entschlossen, nicht zurückzutreten, um eine geeignete Regierung an die Macht zu lassen. WIR müssen unsere Möglichkeiten in Betracht ziehen und das tun, was für das Volk richtig ist."
 AUS_political_events.89.a: "Ein Krieg wäre noch schlimmer."
 AUS_political_events.89.b: "Die Stimme des Volkes wird gehört werden!"
 AUS_political_events.90.t: "Die Ergebnisse unserer Wahl"
 AUS_political_events.90.desc: "Die erste Wahl seit der „Selbstauflösung des Parlaments“ ist zu einem Ergebnis gekommen. Die Wahlbeteiligung war hoch, da niemand sehen wollte, was aus unserem Land wird, wenn alle ihre Pflichten als Wähler vernachlässigen. Die drei Spitzenkandidaten liegen bei der endgültigen Auszählung nur um wenige Stimmen auseinander."
 AUS_political_events.90.a: "Kurt Schuschnigg ist im Herzen ein Demokrat!"
 AUS_political_events.90.a_tt: "§YKurt Schuschnigg§! wird der Anführer der §Ydemokratischen§! Partei."
 AUS_political_events.90.b: "Karl Renner hat uns schon früher gute Dienste geleistet!"
 AUS_political_events.90.c: "Vinzenz Schumy spricht die meisten Wähler an."
 AUS_political_events.91.t: "[ROOT.GetLeader] wünscht sich aufs Schlachtfeld"
 AUS_political_events.91.desc: "In letzter Zeit hat unser König, Seine Majestät [ROOT.GetLeader], ständig über die Lage an der Front sinniert. Er bringt ein Gefühl der Unzulänglichkeit zum Ausdruck aus und wünscht sich, seine Männer direkter zu führen. Heute wurde die Angelegenheit erneut zur Sprache gebracht: Unser König möchte seine Männer mutig in die Schlacht führen und das Regieren jemand anderem überlassen."
 AUS_political_events.91.a: "Geht voran, König! Jemand wird euren Platz warm halten."
 AUS_political_events.91.b: "Auch Könige haben ihren Platz, an dem sie bleiben müssen."
 AUS_political_events.91.a_tt: "Die neue Hauptstadt wird den Namen §YVaduz§! tragen"
 AUS_political_events.91.a_tt2: "§YOtto von Habsburg§! wird zu einem Feldmarschall der §YStufe 2§!"
 AUS_political_events.92.t: "[FROM.GetNameDefCap] möchte Alaska kaufen"
 AUS_political_events.92.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich an uns gewandt, um uns den Staat [463.GetName] abzukaufen. Als der Staat im Jahr 1867 vom damaligen Russischen Kaiserreich an die [USA.GetAdjective]e Regierung verkauft wurde, wurde das Angebot zunächst [FROM.GetName] unterbreitet. Es wurde damals abgelehnt, doch seitdem hat man seine Meinung geändert und will den Staat nun von uns erwerben. Im Gegenzug bietet man an, uns großzügig zu bezahlen."
 AUS_political_events.92.a: "Unser Territorium steht nicht zum Verkauf!"
 AUS_political_events.92.b: "Wir haben keine Verwendung für [463.GetName]."
 generic_this_might_cause_tt: "§RDies kann zu Folgendem führen§!:"
 AUS_political_events.93.t: "[FROM.GetNameDefCap] verkauft uns [463.GetName]"
 AUS_political_events.93.desc: "Uns hat die Nachricht erreicht, dass [FROM.GetLeader] zugestimmt hat, uns [463.GetName] für die angebotene Summe zu verkaufen. Der Staat wird unverzüglich an uns abgetreten, damit wir mit der Eingliederung beginnen können."
 AUS_political_events.93.a: "Großartig!"
 AUS_political_events.94.t: "[FROM.GetNameDefCap] weigert sich, [463.GetName] zu verkaufen"
 AUS_political_events.94.desc: "Trotz der sehr hohen Geldsumme, die wir [FROM.GetName] für [463.GetName] angeboten haben, lehnt man ab. Wir haben einen sehr legitimen Anspruch auf [463.GetName], den man uns nun aktiv verweigert. Wir müssen uns überlegen, wie wir am besten vorgehen."
 AUS_political_events.94.a: "Es war einen Versuch wert."
 AUS_political_events.94.b: "Wir werden sie befreien!"
 AUS_political_events.95.t: "Die [ROOT.GetAdjective]e Armee kehrt nach erfolgreichem Feldzug zurück"
 AUS_political_events.95.desc: "Als der Österreichisch-Preußische Krieg am 22. Juli 1866 zu Ende ging und unsere tapferen Armeen nach Hause marschierten, hieß es, es gäbe einen Soldaten mehr in ihren Reihen, als ursprünglich in den Krieg gezogen waren. Ob dies wahr ist oder nur ein Ammenmärchen, bleibt umstritten. Wir können jedoch bestätigen, dass dies heute gewiss der Fall ist, da unsere glorreiche Armee um einen Mann stärker zurückkehrt."
 AUS_political_events.95.a: "Willkommen in [ROOT.GetName]!"
 AUS_political_events.95.a_tt: "Ein wahrer [ROOT.GetAdjective]er Patriot hat sich unseren Reihen angeschlossen"
 AUS_political_events.96.t: "[FROM.GetNameDefCap] will sich unserem Bündnis „[ROOT.GetFactionName]“ anschließen"
 AUS_political_events.96.desc: "[FROM.GetLeader], das Staatsoberhaupt des seit Neuestem demokratisch ausgerichteten [FROM.GetName], ist mit der Bitte an uns herangetreten, sich unserem Bündnis „[ROOT.GetFactionName]“ anschließen zu dürfen. Obwohl man nach dem Ende des Ersten Weltkriegs beschlossen hatte, sich aus Konflikten herauszuhalten, wurde man durch das derzeitige politische Klima und die zunehmenden weltweiten Spannungen dazu veranlasst, die eigene Meinung zu überdenken. Da man nun wieder eine richtige Demokratie ist, hat man sich an uns gewandt. Man versichert uns, eine große Bereicherung für die Fraktion zu sein."
 AUS_political_events.96.a: "Sie dürfen sich uns sehr gern anschließen!"
 AUS_political_events.96.b: "Wir vertrauen ihnen nicht."
 AUS_political_events.97.t: "[FROM.GetNameDefCap] heißt uns im Bündnis „[ROOT.GetFactionName]“ willkommen"
 AUS_political_events.97.desc: "Unserem Beitrittsgesuch zum Bündnis „[ROOT.GetFactionName]“ wurde stattgegeben! Wir sind uns sicher, dass unser Land diesen radikalen Kurswechsel brauchte. Nach dem Ersten Weltkrieg brachen wir die Verbindungen zu allen anderen ab, in der Hoffnung, dass eine ähnliche Lage nie wieder eintreten würde. Während wir uns nun in der relativen Sicherheit unseres neuen Bündnisses wiegen, wissen wir, dass der Frieden nur allzu zerbrechlich ist."
 AUS_political_events.97.a: "Es musste getan werden."
 AUS_political_events.98.t: "[FROM.GetNameDefCap] lehnt unseren Beitrittsgesuch zum Bündnis „[FROM.GetFactionName]“ ab"
 AUS_political_events.98.desc: "Trotz all unserer Bemühungen hat [FROM.GetNameDef] unser Beitrittsgesuch zum Bündnis „[FROM.GetFactionName]“ abgelehnt. Die Antwort auf die Frage nach dem Warum lieferte keinen wirklichen Grund, und es scheint, als wären wir wieder einmal auf uns allein gestellt."
 AUS_political_events.98.a: "Wie furchtbar!"
 AUS_political_events.98.b: "Anscheinend müssen wir alles selbst machen!"
 AUS_political_events.99.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 AUS_political_events.99.desc: "[GetRejectionAmounts]"
 AUS_has_not_rejected_before: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat auf unsere Forderungen geantwortet. Der Brief ist zwar diplomatisch formuliert, hat aber dennoch einen beleidigenden Unterton. Unsere Bedenken wurden abgetan, als wären sie nichtig, was bedeutet, dass unsere Sorgen bezüglich [FROM.GetName] berechtigt waren. Aus den Reihen unserer Führung werden Stimmen laut, dass wir [FROM.GetName] weiter zur Unterwerfung drängen sollten, da dies unsere zukünftigen Pläne erleichtern könnte, doch eine Minderheit ist der Meinung, wir sollten in Betracht ziehen, [FROM.GetName] diesen sinnlosen Sieg zu überlassen."
 AUS_GER_cannot_take_a_no: "Trotz des anhaltenden und sogar zunehmenden Drucks auf [FROM.GetName] hält [FROM.GetLeader] an [FROM.GetLeader.GetHerHis]er Position fest. Arthur Seyß-Inquart wird nicht als Berater in der Regierung zugelassen, ganz egal, wie sehr wir darauf beharren. Wir werden unsere Pläne dementsprechend anpassen müssen ..."
 AUS_political_events.99.a: "Sie werden sich uns unterwerfen!"
 AUS_refuses_to_submit: "Verweigerte die Unterwerfung"
 AUS_political_events.99.b: "Lasst ihnen diesen Sieg. Das wird sie unachtsam machen ..."
 AUS_bullied_austria: "Schikanierte [AUS.GetName]"
 AUS_political_events.100.t: "Weiterer Druck, um Arthur Seyß-Inquart einzusetzen"
 AUS_political_events.100.desc: "\nObwohl wir die Forderung, Arthur Seyß-Inquart in unserer Regierung einzusetzen, in der Vergangenheit bereits abgelehnt hatten, hört das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] nicht auf, genau dies weiter zu verlangen. Auch wenn der Druck auf uns dadurch zugenommen hat, halten wir weiterhin an unserer Souveränität fest und kontrollieren unsere eigene Politik. Die Wahl liegt noch immer bei uns."
 AUS_political_events.100.a: "Es gibt einen Grund, warum sie Druck ausüben ... Wir dürfen nicht nachgeben!"
 AUS_trying_to_control_us: "Versucht, uns zu kontrollieren"
 AUS_political_events.100.b: "Wir riskieren Vergeltungsmaßnahmen, wenn wir uns weigern"
 AUS_political_events.101.t: "[FROM.GetNameDefCap] versucht nicht länger, Arthur Seyß-Inquart einzusetzen"
 AUS_political_events.101.desc: "Nach langem Hin und Her über etwas, was diese Nation gar nichts anging, hat [FROM.GetNameDef] endlich die Versuche eingestellt, unsere Politik beeinflussen zu wollen. Wir können nur vermuten, dass dies den Beziehungen zwischen unseren Ländern geschadet hat, doch das ist nicht unsere Hauptsorge. Unsere Hauptsorge war, ist und wird auch immer sein, [ROOT.GetName] eine bessere Zukunft zu bringen."
 AUS_political_events.101.a: "Endlich!"
 AUS_political_events.102.t: "Die Expansionspläne des Führers"
 AUS_political_events.102.desc: "In einer kürzlich einberufenen Versammlung teilte uns unser Führer [ROOT.GetLeader] [ROOT.GetLeader.GetHerHis]e Expansionspläne für [ROOT.GetName] mit. Für die erste dieser Expansionen sieht [ROOT.GetLeader.GetSheHe] kaum ein Risiko. Das [AUS.GetAdjective]e Volk unterscheidet sich nicht von unserem, und angesichts der politischen Lage in seinem Land teilt es vermutlich unsere Weltanschauung. Der Führer ist der Meinung, eine solche Expansion ließe sich diplomatisch durchführen, wenn wir nur lang genug eine pro-[ROOT.GetAdjective]e Stimmung innerhalb von [AUS.GetName] schüren."
 AUS_political_events.102.a: "Eine wunderbare Idee!"
 AUS_anschluss_ratio_ticking_down: "Die für den Nationalen Schwerpunkt §YAnschluss§! benötigte §YArmeekampfstärke§! wird wöchentlich verringert. Die Menge hängt davon ab, wie beliebt die §YNeutralität§! in §Y[AUS.GetNameWithFlag]§! ist."
 AUS_anschluss_ratio_ticking_down_monarchist: "Die für den Nationalen Schwerpunkt §YAnschluss§! benötigte §YArmeekampfstärke§! wird wöchentlich verringert. Die Menge hängt davon ab, wie beliebt der §YFaschismus§! in §Y[AUS.GetNameWithFlag]§! ist."
 AUS_political_events.103.t: "Beunruhigende Berichte über den [GER.GetAdjective]en Expansionismus"
 AUS_political_events.103.desc: "Wir mutmaßten zwar schon seit Langem über die [GER.GetAdjective]e Absicht, uns zu annektieren, doch der Bericht, den wir just heute Morgen erhielten, rückte die Dinge in ein neues, viel schlimmeres Licht. Auf einer kürzlich abgehaltenen Konferenz äußerte [GER.GetLeader] [ROOT.GetLeader.GetHerHis]e abscheulichen Ideen zur Eingliederung unseres Landes. Obwohl unser Geheimdienst alles in seiner Macht Stehende getan hat, sind diese streng vertraulichen Informationen an die Massen durchgesickert und - was noch besorgniserregender ist - an die politischen Parteien, die dies für eine großartige Idee zu halten scheinen. Sie werden höchstwahrscheinlich versuchen, den Willen unseres Volkes zu beeinflussen, sollten diese erbärmlichen Pläne von [GER.GetLeader] in die Tat umgesetzt werden."
 AUS_political_events.103.a: "Das ist schlecht."
 AUS_political_events.104.t: "Das [GER.GetAdjective]e Exil"
 AUS_political_events.104.desc: "Heute Morgen kam es zu einem höchst ungewöhnlichen Treffen. Ein fremder Mann trat an unsere Führung heran, bei dem sie das Gefühl nicht loswurde, ihn schon einmal gesehen zu haben. Sogar die Stimme kam den Anwesenden bekannt vor. Dieser Mann behauptete, er sei ein angesehener Künstler und aus [GER.GetName] hierher gereist, um uns zu helfen. Er behauptete weiter, er sei ein fähiger Führer und unser Land benötige dringend einen eben solchen.\n\nUnsere Grenzbeamten bestreiten, dass jemand mit diesem Namen die Grenze überquert habe, geben aber an, dass eine gewisse „Elisabeth Hiedler“ noch am ehesten auf die Beschreibung passen würde."
 AUS_political_events.104.a: "Auf gar keinen Fall. Darauf fallen wir nicht herein!"
 AUS_political_events.104.b: "Was kann schon schiefgehen?"
 AUS_political_events.104.c: "Elisabeth ...?"
 AUS_british_monarch: "Anführer stammt von einer langen Linie britischer Königinnen ab"
 AUS_political_events.105.t: "[FROM.GetNameDefCap] zieht Unterstützung zurück"
 AUS_political_events.105.desc: "Da [GER.GetNameDef] immer aggressiver darauf gedrängt hat, dass wir uns annektieren lassen, dachten wir, wir könnten uns auf unsere [ITA.GetAdjective]en Garantien verlassen. Offenbar ist dies jedoch nicht der Fall. Angesichts der drohenden Aggression seitens der [GER.GetAdjective]en Regierung hat man sofort einen Rückzieher gemacht und uns in eine heikle Lage gebracht. Es scheint, als wären diese Versprechen nichts als leere Worte gewesen."
 AUS_political_events.105.a: "Es ist hoffnungslos."
 AUS_political_events.105.b: "Wir sind auf uns allein gestellt."
 AUS_political_events.106.t: "[FROM.GetNameDefCap] bekräftigt Unterstützung"
 AUS_political_events.106.desc: "Angesichts der jüngsten Feindseligkeiten seitens der [GER.GetAdjective]en Regierung hat sich [ITA.GetNameDefCap] an uns gewandt, um ihre Unterstützung zu bekräftigen. Ungeachtet der Bedrohung wird man unsere Unabhängigkeit garantieren, und sollte es zu einem bewaffneten Konflikt kommen, wird man an unserer Seite kämpfen."
 AUS_political_events.106.a: "[GER.GetNameDefCap] wird diese Entscheidung bereuen!"
 AUS_political_events.107.t: "[FROM.GetNameDefCap] bricht unter [GER.GetAdjective]em Druck zusammen"
 AUS_political_events.107.desc: "Uns hat die niederschmetternde Nachricht erreicht, dass [FROM.GetLeader] vor [GER.GetName] kapituliert und der Eingliederung zugestimmt hat. Obwohl wir [FROM.GetName] Garantien angeboten hatten, scheint dieses Versprechen nicht genug gewesen zu sein, um die Regierung dazu zu bringen, sich zu wehren. Wir haben noch immer ein Interesse an dem Gebiet und sollten daher in Zukunft vielleicht in Betracht ziehen, das [FROM.GetAdjective]e Volk zu befreien."
 AUS_political_events.107.a: "Wir werden sie retten."
 AUS_political_events.107.a_tt: "Wenn wir gegen [GER.GetName] in den Krieg ziehen, erhalten wir:\n"
 AUS_political_events.107.b: "Es ist hoffnungslos."
 AUS_political_events.108.t: "[FROM.GetNameDefCap] hält Militärübungen an unserer Grenze ab"
 AUS_political_events.108.desc: "Wir konnten in Erfahrung bringen, dass die [FROM.GetAdjective]e Armee unmittelbar an unserer Grenze eine recht große Militärübung abhält. Obwohl keine Drohung ausgesprochen wurde, werden wir das Gefühl nicht los, dass dies eine Warnung für das ist, was noch kommen wird. Wir müssen in unserer Diplomatie mit ihnen äußerst vorsichtig sein, um ihnen kein Grund zu liefern, zuschlagen zu können."
 AUS_political_events.108.a: "Wir werden wachsam bleiben!"
 AUS_political_events.109.t: "[FROM.GetNameDefCap] bewaffnet die Grenzwachen"
 AUS_political_events.109.desc: "Unsere Grenzpatrouillen berichten in letzter Zeit immer häufiger davon, dass die Anzahl der Grenzpatrouillen und anderen Wachen auf der [FROM.GetAdjective]en Seite der Grenze stark steigt. Noch beunruhigender jedoch ist, dass diese nicht mehr nur leicht bewaffnet sind, sondern Gewehre tragen, wie man sie von einer Armee erwarten würde. Wenn man den früheren Drohungen Glauben schenken darf, könnte dies durchaus Anlass zur Sorge sein."
 AUS_political_events.109.a: "Beunruhigend ..."
 AUS_political_events.110.t: "Anti-[ROOT.GetAdjective]e Stimmung in [FROM.GetName]"
 AUS_political_events.110.desc: "Nach einer Kundgebung der Regierung haben wir Berichte erhalten, dass die anti-[ROOT.GetAdjective]e Stimmung in [FROM.GetName] stark angewachsen ist. Die [FROM.GetAdjective]e Führung hat sich noch nicht direkt an uns gewandt, um diese Angelegenheiten anzusprechen, und wir nehmen deshalb an, dass sie derzeit kein Interesse an Diplomatie haben."
 AUS_political_events.110.a: "Beunruhigend ..."
 AUS_political_events.111.t: "[FROM.GetNameDefCap] bietet Nichtangriffspakt an"
 AUS_political_events.111.desc: "Wir haben eine Mitteilung der [FROM.GetAdjective]en Führung erhalten, in der sie uns darum bittet, ein gegenseitiges Friedensabkommen zwischen unseren Ländern zu unterzeichnen. Sie erkennt an, dass wir in der Vergangenheit unsere Schwierigkeiten hatten, doch nun und in Zukunft wünscht sie sich jedoch einen konstruktiveren Dialog."
 AUS_political_events.111.a: "Die Vergangenheit ist die Vergangenheit. Wir werden unterzeichnen!"
 AUS_political_events.111.b: "So wie wir die [FROM.GetAdjective]e Führung kennen und angesichts dessen, was sie schon angerichtet hat: auf gar keinen Fall!"
 AUS_political_events.112.t: "[FROM.GetNameDefCap] unterzeichnet Nichtangriffspakt"
 AUS_political_events.112.desc: "Unsere Pläne für [FROM.GetName] haben mit der Unterzeichnung eines Nichtangriffspakts die nächste Phase erreicht. Wir werden uns auch weiterhin bemühen, diese Nation immer enger an uns zu binden. Was die Zukunft bringt, ist ein noch unbeschriebenes Blatt, doch wir sind unseren Zielen einen Schritt näher."
 AUS_political_events.112.a: "Ausgezeichnet."
 AUS_political_events.113.t: "[FROM.GetNameDefCap] lehnt den Nichtangriffspakt ab"
 AUS_political_events.113.desc: "Scheinbar ist unser Angebot bei der [FROM.GetAdjective]en Führung auf taube Ohren gestoßen. Wir wissen nicht, ob sie unseren Plan durchschaut oder einfach nur selbst Pläne in Bezug auf uns hat. Wir sollten uns auf diese Möglichkeit vorbereiten, und wenn wir an unseren Plänen festhalten wollen, könnten feindseligere Aktionen erforderlich werden."
 AUS_political_events.113.a: "Das ist bedauerlich ..."
 AUS_political_events.114.t: "[FROM.GetNameDef] bietet industrielle Unterstützung"
 AUS_political_events.114.desc: "Aufgrund des jüngsten Friedensabkommens zwischen unseren Ländern hat uns die [FROM.GetAdjective]e Regierung nun industrielle Unterstützung angeboten. Obwohl unser Industriesektor größtenteils unseren Standards gerecht wird, ist ihre Hilfe natürlich willkommen. Einige vorsichtigere Stimmen sind jedoch auch der Meinung, dass [FROM.GetNameDef] dies sicherlich aus einem bestimmten Grund tut."
 AUS_political_events.114.a: "Richtet ihnen unseren Dank aus."
 AUS_political_events.115.t: "Vorschlag eines [FROM.GetAdjective]-[ROOT.GetAdjective]en Militärmanövers"
 AUS_political_events.115.desc: "Ein General der [FROM.GetAdjective]en Armee hat sich an uns gewandt, um ein gemeinsames Militärmanöver zu organisieren. Man versichert uns, dass dies für unsere beiden Länder vorteilhaft wäre und dass wir genauso viel von ihnen wie sie von uns lernen können."
 AUS_political_events.115.a: "Warum nicht?"
 AUS_political_events.115.b: "Das klingt verdächtig ..."
 AUS_political_events.116.t: "[ROOT.GetAdjective]-[FROM.GetAdjective]es Militärmanöver durchgeführt"
 AUS_political_events.116.desc: "Das [ROOT.GetAdjective]-[FROM.GetAdjective]e Militärmanöver ist heute zu Ende gegangen. Unsere Truppen haben sehr von dieser Übung profitiert, und wir hoffen, dass auch die [FROM.GetAdjective]e Armee etwas von uns lernen konnte. Dieser Einblick in die Funktionsweise des [FROM.GetAdjective]en Militärapparats verschafft uns auch einen guten Überblick darüber, womit wir rechnen können, falls wir unsere Pläne für die [FROM.GetAdjective]e Nation in der Zukunft in die Tat umsetzen wollen."
 AUS_political_events.116.a: "Ausgezeichnet!"
 AUS_political_events.117.t: "[FROM.GetNameDefCap] lehnt gemeinsames [ROOT.GetAdjective]-[FROM.GetAdjective]es Militärmanöver ab"
 AUS_political_events.117.desc: "\nTrotz der offensichtlichen Vorteile, die dieses Militärmanöver sowohl für uns als auch für [FROM.GetName] gehabt hätte, wurde unser Vorschlag von ihrer Seite abgelehnt. Unsere Armeen hätten viel voneinander lernen können und es wäre auch eine gute Gelegenheit für uns gewesen, [FROM.GetName] entsprechend unserer Pläne für diese Nation zu beeinflussen."
 AUS_political_events.117.a: "Auch egal ..."
 AUS_political_events.118.t: "Organisierung eines Reichs"
 AUS_political_events.118.desc: "Da wir uns dazu entschieden haben, das Reich wiederaufzubauen, steht erneut die Frage im Raum, wie wir es organisieren. Unsere Vorgänger konnten keine Antwort auf diese Frage finden und führten ein zwar großes, aber sehr unorganisiertes Reich an. Uns wurde der Vorschlag unterbreitet, ein Bündnis zu schmieden, um uns die Treue unserer Vasallen zu sichern und sicherzustellen, dass sie keine inneren Fehden führen."
 AUS_political_events.118.a: "Sie werden sich unserem Bündnis anschließen müssen."
 AUS_political_events.118.b: "Wir werden unsere derzeitige Vereinbarung dafür aufgeben."
 AUS_political_events.118.c: "Wir werden eine geeignete Organisationsstruktur dafür einrichten."
 AUS_political_events.118.c.tt: "§Y[FROM.FROM.GetNameDefCap]§! wird dazu gezwungen, sich dem §Y[ROOT.GetAdjective]en§! Bündnis anzuschließen"
 AUS_political_events.119.t: "[FROM.GetNameDefCap] fordert weitere Zugeständnisse"
 AUS_political_events.119.desc: "Obwohl bereits weitreichende Ansprüche auf den Balkan erhoben wurden, scheint die [FROM.GetAdjective]e Gier keine Grenzen zu kennen. Sollten wir diesen jüngsten Forderungen zustimmen, wird man in unsere eigene Interessensphäre vorstoßen. Eine Weigerung könnte jedoch schreckliche Konsequenzen haben."
 AUS_political_events.119.a: "Wir müssen nachgeben."
 AUS_political_events.119.b: "Wir dürfen das nicht erlauben!"
 AUS_political_events.120.t: "[FROM.GetNameDefCap] gibt unseren Forderungen nach"
 AUS_political_events.120.desc: "Unseren territorialen Forderungen wurde von der [FROM.GetAdjective]en Führung Zustimmung entgegengebracht. Auch wenn wir diesen Ausgang bereits erwartet hatten, ist es dennoch erfreulich, nicht zu drastischeren Maßnahmen greifen zu müssen, um unser rechtmäßiges Territorium zu sichern."
 AUS_political_events.120.a: "Welch glorreicher Tag!"
 AUS_political_events.121.t: "[FROM.GetNameDefCap] weist unsere Forderungen zurück"
 AUS_political_events.121.desc: "Obwohl sich einige unserer rechtmäßigen Territorien derzeit in [FROM.GetAdjective]en Besitz befinden, hat [FROM.GetLeader] beschlossen, keines der geforderten Territorien zurückzugeben. Dies ist zwar ein kleiner Rückschlag für uns, doch wir werden alles in unserer Macht Stehende tun, um dieses Land zurückzuerlangen."
 AUS_political_events.121.a: "Wir werden es uns holen!"
 AUS_political_events.122.t: "Meine Lieder - meine U-Boote?"
 AUS_political_events.122.desc: "Georg von Trapp war einst ein respektierter Admiral der großen Österreich-Ungarischen Marine. Nach dem Fall unseres mächtigen Reichs und dem Verlust unserer Küste widmete er sich wie viele andere auch anderen Unternehmungen. Nach einer kurzen Beschäftigung im Finanzwesen, die ihn einen Großteil seines Vermögens kostete, wandte er sich schließlich der Musik zu.\n\nDa wir nun die Kontrolle über die Küste zurückerlangt haben, bietet uns von Trapp erneut seine Dienste an, um im Namen unserer großen Nation wieder in See zu stechen."
 AUS_political_events.122.a: "Fantastisch! Gebt ihm eine Beschäftigung in der Marine!"
 AUS_political_events.122.b: "So sehr wir ihn auch mögen ... Nein."
 AUS_political_events.123.t: "[FROM.GetNameDefCap] reformiert die Mittelmächte"
 AUS_political_events.123.desc: "Heute Morgen hat uns die Nachricht erreicht, dass Österreich die Mittelmächte reformiert hat. Das Militärbündnis hielt während des Ersten Weltkriegs zusammen, zerfiel jedoch nach dem Untergang der meisten Führungsmitglieder. Offenbar versucht die [FROM.GetAdjective]e Führung, das Bündnis erneut ins Leben zu rufen, und angesichts dessen, das auch wir einst Teil davon waren, hat sie uns eine Einladung zukommen lassen."
 AUS_political_events.123.a: "Wir werden erneut Seite an Seite stehen!"
 AUS_political_events.123.b: "Einmal war genug."
 AUS_political_events.124.t: "[FROM.GetNameDefCap] schließt sich dem Bündnis „[ROOT.GetFactionName]“ an"
 AUS_political_events.124.desc: "Wie wir es von unserem ehemaligen Verbündeten erwartet hatten, war man nach unserer Einladung, unser altes Bündnis wiederaufleben zu lassen, nur zu gern bereit, diesem beizutreten. Man hat damit eingewilligt, sich unserem Kampf gegen eine Welt anzuschließen, die uns am Ende des Ersten Weltkriegs so ungerecht behandelt hatte."
 AUS_political_events.124.a: "Unser Reich wird sich erneut erheben!"
 AUS_political_events.125.t: "[FROM.GetNameDefCap] lehnt unsere Einladung ab"
 AUS_political_events.125.desc: "Wir hatten gehofft, dass die [FROM.GetAdjective]e Führung die offensichtlichen Vorteile eines erneuten Zusammenschlusses mit uns erkennen würde, doch wie es scheint, hat der Rückschlag, den wir einst erlitten haben, ihren Blick getrübt. Unser Staatsoberhaupt [ROOT.GetLeader] hat darauf würdevoll und entschlossen reagiert, womit es nur ein kleiner Rückschlag ist."
 AUS_political_events.125.a: "Wenn sie nicht zu uns stehen, dann ..."
 AUS_news_events.1.t: "[AUS.GetNameDefCap] lehnt den [GER.GetAdjective]en Anschluss ab"
 AUS_news_events.1.desc: "Angesichts eines deutlich stärkeren Feindes hat die [AUS.GetAdjective]e Führung sich entschlossen, den derzeitigen [GER.GetAdjective]en Forderungen nach dem Beitritt zu [GER.GetName] nicht nachzugeben. Truppen aus [GER.GetName] marschieren an der [AUS.GetAdjective]en Grenze auf, doch es bleibt abzuwarten, ob eine echte Invasion folgt.\n\nDiesen Ereignissen gingen Jahre sich beständig verschlechternder Beziehungen zwischen den Ländern und ein steigender Druck seitens der [GER.GetAdjective]en Führung voraus, dass [AUS.GetNameDef] sich in [GER.GetName] eingliedern solle."
 AUS_news_events.1.a: "Wir wünschen [AUS.GetName] das Beste bei dieser Sache ..."
 AUS_news_events.1.b: "Wir werden es ihnen zeigen ..."
 AUS_news_events.1.c: "Östfrei!"
 AUS_news_events.3.t: "Der Niedergang eines Fliegerasses"
 AUS_news_events.3.desc: "Das [AUS.GetAdjective]e Fliegerass Godwin von Brumowski kam bei einer brutalen Kollision gemeinsam mit einem [HOL.GetAdjective]en Flugschüler ums Leben, den er über dem Flughafen Schiphol ausbildete.\n\nVon Brumowski war das erfolgreichste Fliegerass der mächtigen Luftfahrtruppen. Er erzielte 35 Einzelluftsiege, 12 gemeinsame Luftsiege und weitere 8 unbestätigte Siege und nahm sowohl am Ersten Weltkrieg als auch 1934 am Bürgerkrieg in [AUS.GetName] teil."
 AUS_news_events.3.a: "Er hat uns gut gedient. Ruhe in Frieden."
 AUS_news_events.3.b: "Eine Tragödie."
 AUS_news_events.4.t: "Fliegerass entgeht knapp einer Katastrophe"
 AUS_news_events.4.desc: "Das [AUS.GetAdjective]e Fliegerass Godwin von Brumowski entging gestern nur knapp einer Katastrophe, als er einen [HOL.GetAdjective]en Flugschüler über dem Flughafen Schiphol ausbildete.\n\nVon Brumowski war das erfolgreichste Fliegerass der mächtigen Luftfahrtruppen. Er erzielte 35 Einzelluftsiege sowie 12 gemeinsame Luftsiege und weitere 8 unbestätigte Siege und nahm sowohl am Ersten Weltkrieg als auch 1934 am Bürgerkrieg in [AUS.GetName] teil.\n\nPilot und Copilot überlebten relativ unversehrt."
 AUS_news_events.4.a: "Das war knapp."
 AUS_news_events.5.t: "[AUS.GetNameDefCap] kündigt den Vertrag von Saint-Germain"
 AUS_news_events.5.desc: "\n[AUS.GetLeader], das Staatsoberhaupt von [AUS.GetName], verkündete vor Kurzem, den Staatsvertrag von Saint-Germain-en-Laye aufzukündigen und die Wiederaufrüstung einzuleiten. Der Vertrag trat nach dem Ersten Weltkrieg in Kraft und sollte [AUS.GetName] daran hindern, jene Taten zu wiederholen, die zum Krieg führten, und das eigene Territorium zum Machtgewinn zu erweitern. Theoretiker mutmaßen, es handle sich hierbei um eine Reaktion auf weltweit wachsende Spannungen. Es bleibt abzuwarten, ob die Militarisierung defensiven oder aggressiven Zielen dienen soll."
 AUS_news_events.5.a: "Beunruhigend."
 AUS_news_events.5.b: "Endlich!"
 AUS_news_events.6.t: "[AUS.GetNameDefCap] reformiert die Mittelmächte"
 AUS_news_events.6.desc: "\n\nOhne wirkliche Optionen für Bündnisse in unmittelbarer Nähe macht [AUS.GetNameDef] sich einmal mehr daran, die Mittelmächte zu reformieren. Nachdem das Land sich von den ihm aufgezwungenen Verträgen befreit hat, wendet es sich rapide der Remilitarisierung zu. Es bleibt abzuwarten, inwiefern dieses neue Bündnis seinem Namensvetter aus dem Ersten Weltkrieg ähneln wird."
 AUS_news_events.6.a: "Beunruhigend."
 AUS_news_events.6.b: "Ein großer Tag!"
 AUS_news_events.7.t: "Otto von Habsburg kehrt nach [AUS.GetName] zurück"
 AUS_news_events.7.desc: "\nNachdem er den Großteil seines Lebens im Exil verbrachte, zuerst in [SWI.GetName] und später auf der Insel Madeira in [POR.GetName], kehrt Otto von Habsburg nun nach [AUS.GetName] zurück. Der Prinz floh 1918 mit seinen Eltern Kaiser Karl I. und Kaiserin Zita nach dem Sturz der Monarchien nach Ende des Ersten Weltkriegs aus dem Land. Seine Rückkehr als [AUS.GetAdjective]es Staatsoberhaupt zeugt von einer enormen Veränderung im politischen Klima in [AUS.GetName]."
 AUS_news_events.7.a: "Lang lebe der Habsburger Prinz!"
 AUS_news_events.7.b: "Das steht so nicht im Vertrag!"
 AUS_news_events.7.c: "Schön für ihn."
 AUS_news_events.8.t: "Die Habsburger kontrollieren die Stadt Habsburg"
 AUS_news_events.8.desc: "Unter der Herrschaft von [AUS.GetLeader] hat [AUS.GetNameDef] die Stadt Habsburg zurückerobert. Mit der Unterwerfung ihrer [SWI.GetAdjective]en Nachbarn ist klar geworden, dass die Habsburger-Dynastie damit ihre Macht festigen will und eine Rückkehr zu einem viel imperialistischeren [AUS.GetName] einzuleiten plant."
 AUS_news_events.8.a: "Warum haben sie das getan?"
 AUS_news_events.8.b: "Habsburg gehört uns!"
 AUS_news_events.9.t: "Kommunistischer Putsch in [FROM.GetName]"
 AUS_news_events.9.desc: "Nachdem die Unterstützung für die [FROM.GetCommunistParty] in [FROM.GetName] über einen langen Zeitraum hinweg immer weiter wuchs, ist es nun zu einem friedlichen Putsch gekommen. Die Kommunisten haben die Macht im Land übernommen und konnten mit nur wenig Widerstand die Regierung übernehmen.\n\nDies ist eine deutliche Abkehr von dem, worauf [FROM.GetNameDef] in den letzten Jahrzehnten hingearbeitet hatte."
 AUS_news_events.9.a: "Das kam unerwartet ..."
 AUS_news_events.9.b: "Wir wünschen ihnen viel Glück damit!"
 AUS_news_events.9.c: "Endlich!"
 AUS_news_events.10.t: "Bürgerkrieg in [FROM.GetName]"
 AUS_news_events.10.desc: "In [FROM.GetName] hat sich die kommunistische [FROM.GetCommunistParty] gegen die derzeit herrschende [FROM.GetNeutralParty] erhoben, was zu einem heftigen Bürgerkrieg eskaliert ist. Da die Kommunisten in jüngster Zeit viel Unterstützung erhielten, sind sie zu einer ernst zu nehmenden Macht geworden."
 AUS_news_events.10.a: "Das ist absurd."
 AUS_news_events.10.b: "Gute Arbeit und viel Glück!"
 AUS_news_events.10.c: "Vorwärts!"
 AUS_news_events.11.t: "[AUS.GetNameDefCap] gründet den Donaublock"
 AUS_news_events.11.desc: "Nach einer radikalen Abkehr von ihrer Vergangenheit hat die [AUS.GetAdjective]e Regierung unter der Führung von [AUS.GetLeader] beschlossen, ein eigenes Bündnis zu gründen. Dies soll die Arbeiterschicht anderer mitteleuropäischer Länder dazu bewegen, sich ebenfalls gegen ihre Unterdrücker zu erheben und sich ihrem Kampf um die Rechte des Volkes anzuschließen."
 AUS_news_events.11.a: "Warum sollten sie so etwas tun?"
 AUS_news_events.11.b: "Wir wünschen ihnen alles Gute!"
 AUS_news_events.11.c: "Ein großer Tag für [AUS.GetName]!"
 AUS_news_events.12.t: "[AUS.GetNameDefCap] hält erneut demokratische Wahlen ab"
 AUS_news_events.12.desc: "\nZum ersten Mal seit dem 11. September 1930 hat [AUS.GetNameDef] demokratische Wahlen abgehalten. Die Wahlbeteiligung war hoch, und als die Auszählung der Stimmen abgeschlossen war, ging [AUS.GetLeader], der Anführer der [AUS.GetDemocraticParty], als Sieger daraus hervor. Er wird nun die schwierige Aufgabe haben, das Land auf einen neuen, demokratischeren Weg zu führen."
 AUS_news_events.12.a: "Großartig!"
 AUS_news_events.12.b: "Zur Kenntnis genommen."
 #Hungarian country events
 WW_hungary.1.t: "[HUN.GetName] startet alliierte Herstellungsprogramme"
 WW_hungary.1.desc: "Unser Verbündeter [HUN.GetName] hat ein Programm zur gemeinsamen Entwicklung von Flugzeugen in unserem Bündnis gestartet und somit in unsere Entwicklung investiert, um später die Zukunft der eigenen voranzubringen."
 WW_hungary.1.a: "Definitiv ein Segen."
 WW_hungary.2.t: "[FROM.GetAdjective]e Waffenlieferungen kommen an"
 WW_hungary.2.desc: "Die [FROM.GetAdjective]e Regierung tritt entschieden für den Kriegsbeitrag unseres Landes ein. Als Teil ihrer neuen Unterstützung hat sie uns Waffenlieferungen geschickt. Die können wir in diesem Krieg sicher gut gebrauchen."
 WW_hungary.2.a: "Großartig!"
 WW_hungary.3.t: "Der Tod von Ministerpräsident Gyula Gömbös"
 WW_hungary.3.desc: "Unser Premierminister Gyula Gömbös, Militäroffizier und Anführer des Ungarischen Wehrmachtsverbands, ist Berichten zufolge an Hodenkrebs gestorben, während er auf diplomatischer Mission München besuchte. Während [ROOT.GetLeader] bereits einen neuen Premierminister designiert hat, den Zentristen Kálmán Darányi, bleibt die Frage, was man mit der faschistischen paramilitärischen Organisation anstellen soll, die Gömbös zuvor geleitet hatte. Da sie und [ROOT.GetLeader] eine antikommunistische Einstellung teilen, könnte es möglich sein, sie dazu zu bringen, für uns zu arbeiten, doch da wir nicht wissen, wo ihre wahre Loyalität liegt, könnte es gefährlich sein, sie in unsere Streitmacht zu integrieren. Wie sollen wir bezüglich des Wehrmachtsverbands vorgehen?"
 WW_hungary.3.a: "Wir sollten versuchen, den Wehrmachtsverband zu integrieren."
 WW_hungary.3.b: "Löst diese Szegediner Faschisten auf der Stelle auf!"
 WW_hungary.3.c: "Lasst sie gewähren. Was soll schon groß passieren?"
 HUN_gombos_has_died_flag: "§YGyula Gömbös§! ist verstorben"
 WW_hungary.4.t: "[HUN.GetNameDefCap] fordert Siebenbürgen"
 WW_hungary.4.desc: "Siebenbürgen war lange Teil von [HUN.GetName], bevor es der Nation im Vertrag von Trianon genommen wurde. Leider hat [HUN.GetNameDef] den Verlust seines Territoriums nie verkraftet. Immer wieder bezeichnete man Siebenbürgen öffentlich als zentralen Bestandteil der eigenen Nation bezeichnet. Nach den jüngsten Veränderungen in der politischen Lage hat man entschieden, dieser Forderung mehr Nachdruck zu verleihen. Man verlangt von uns, ganz Siebenbürgen abzutreten. Sonst ..."
 WW_hungary.4.a: "Wie sie meinen. Sollen sie es haben ..."
 WW_hungary.4.b: "Sonst was?"
 WW_hungary.5.t: "[FROM.GetNameDefCap] tritt Siebenbürgen ab"
 WW_hungary.5.desc: "Anstatt sich der Macht unserer Armeen zu stellen, hat die feige [FROM.GetAdjective]e Führung entschieden, unsere rechtmäßigen Territorien zurückzugeben. Alle von ihr kontrollierten Territorien in Siebenbürgen wurden unserer Verwaltung unterstellt. Unsere Truppen haben die volle Kontrolle über das Gebiet übernommen."
 WW_hungary.5.a: "Wie es sich gehört."
 WW_hungary.6.t: "[FROM.GetNameDefCap] weigert sich, Siebenbürgen abzutreten"
 WW_hungary.6.desc: "Die arroganten Anführer von [FROM.getName] lehnen unser Friedensangebot ab und behaupten, sie führen lieber Krieg, als uns Siebenbürgen abzutreten. Vielleicht haben sie unseren Bluff durchschaut oder vielleicht ist dies der richtige Zeitpunkt, sie anzugreifen. Das wird nur die Zeit zeigen."
 WW_hungary.6.a: "Dann gibt es Krieg."
 WW_hungary.6.b: "Das ist den Aufwand schlichtweg nicht wert."
 WW_hungary.7.t: "[FROM.GetNameDefCap] fordert die südliche Slowakei"
 WW_hungary.7.desc: "Der voreilige [FROM.GetLeader] hat vor Kurzem unsere, wie er es ausdrückt, unrechtmäßige Besatzung der [FROM.GetAdjective]en südlichen Slowakei verurteilt. Nun erhielten wir ein [FROM.GetAdjective]es Ultimatum. Die Truppen marschieren bereits an unseren Grenzen auf. Wie sollen wir reagieren?"
 WW_hungary.7.a: "Das ist kein Blutvergießen wert."
 WW_hungary.7.b: "Dann kommt doch und holt es euch!"
 WW_hungary.8.t: "[HUN.GetNameDefCap] bietet Schutz im Tausch gegen [975.GetName]"
 WW_hungary.8.desc: "[HUN.GetLeader] aus [HUN.GetName] unterbreitet uns ein interessantes Angebot. Als Gegenleistung für die Rückgabe von [975.GetName] - oder Lajtabánság, wie man es dort nennt - in [HUN.GetAdjective]e Hände, würde man uns unsere Unabhängigkeit garantieren und uns beistehen für jenen Fall, dass die [GER.GetAdjective]en Mächte gegen uns vorgehen. Sollen wir dieses Angebot annehmen?"
 WW_hungary.8.a: "Wir können jede Hilfe gebrauchen ..."
 WW_hungary.8.b: "Und wie viel ist diese Garantie am Ende wert?"
 WW_hungary.9.t: "[FROM.GetNameDefCap] tritt [975.GetName] für Garantien ab"
 WW_hungary.9.desc: "Die weise Führung in [FROM.GetName] hat beschlossen, unser Angebot anzunehmen. Uns wird umgehend die Kontrolle über die Region [975.GetName] abgetreten im Tausch für Garantien der Unabhängigkeit. Wir werden größer, und unsere Freundschaft mit den [FROM.GetAdjective]en Menschen wurde aufs Neue entfacht."
 WW_hungary.9.a: "Wir stehen uns heute als wiedervereinte Freunde gegenüber!"
 WW_hungary.10.t: "[FROM.GetNameDefCap] lehnt unseren Schutz ab"
 WW_hungary.10.desc: "Die törichte Führung in [FROM.GetName] lehnt unser Angebot ab, da es uns eindeutig mehr nutze als ihr und sie nicht wirklich darauf bauen könnte, dass wir die Abmachung einhielten ... Für wen halten diese Leute uns bitte?!"
 WW_hungary.10.a: "Bei denen ist doch eine Schraube locker ..."
 WW_hungary.11.t: "[FROM.GetNameDefCap] fordert Kontrolle über unsere [SLO.GetAdjective]en Territorien"
 WW_hungary.11.desc: "Der voreilige [FROM.GetLeader] hat vor Kurzem unsere, wie er es ausdrückt, unrechtmäßige Besatzung der [FROM.GetAdjective]en Slowakei verurteilt. Nun erhielten wir ein [FROM.GetAdjective]es Ultimatum. Die Truppen marschieren bereits an unseren Grenzen auf. Wie sollen wir reagieren?"
 WW_hungary.11.a: "Das ist kein Blutvergießen wert."
 WW_hungary.11.b: "Dann kommt doch und holt es euch!"
 WW_hungary.12.t: "[FROM.GetNameDefCap] tritt [SLO.GetAdjective]e Territorien ab"
 WW_hungary.12.desc: "Der vernünftige [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, die Territorien in der Slowakei abzutreten. Seine Truppen werden sich aus der Gegend zurückziehen. Erneut tragen wir den Sieg davon!"
 WW_hungary.12.a: "Welch herrlicher Tag!"
 WW_hungary.13.t: "[FROM.GetNameDefCap] beharrt auf der Slowakei"
 WW_hungary.13.desc: "Obwohl dies nicht völlig unerwartet kommt, hat der törichte [FROM.GetLeader] von [FROM.GetName] nach unserem Ultimatum die Truppen des Landes alarmiert; ein Gesandter teilte uns mit, er werde in dieser Sache keinen Millimeter weichen."
 WW_hungary.13.a: "Sie werden ihre Entscheidung noch bereuen!"
 WW_hungary.13.b: "Wir müssen nachgeben."
 WW_hungary.14.t: "[FROM.GetNameDefCap] fordert die Wojwodina"
 WW_hungary.14.desc: "Die [HUN.GetAdjective]e Regierung hat angefangen, in der Wojwodina-Frage stärkeren Druck auszuüben. Sie sagt, die Region sei während der Doppelmonarchie Teil von Ungarn gewesen und müsse daher zurückgegeben werden. Die Vereinigung mit Serbien nach dem Ersten Weltkrieg sei \"aufgrund externen Drucks ungültig\" und das Gebiet daher weiterhin rechtmäßig [HUN.GetAdjective]."
 WW_hungary.14.a: "Diesen Konflikt können wir nicht gewinnen."
 WW_hungary.14.b: "Wir werden ihre Wahnvorstellungen nicht unterstützen."
 WW_hungary.15.t: "[FROM.GetNameDefCap] tritt die Wojwodina ab"
 WW_hungary.15.desc: "\n[FROM.GetNameDef] hat eingewilligt, uns die Wojwodina abzutreten. Unsere Truppen haben die volle Kontrolle über die Region übernommen, und die Eingliederung beginnt in Kürze."
 WW_hungary.15.a: "Klasse."
 WW_hungary.16.t: "[From.GetNameDefCap] lehnt unsere Forderungen ab"
 WW_hungary.16.desc: "In einem angespannten Treffen mit [FROM.GetLeader] wurde unserer Delegation gesagt, die Souveränität der Wojwodina stehe nicht zur Debatte und dass die [FROM.GetAdjective]e Regierung einem solchen Druck niemals nachgeben würde. Die Bewohner der Wojwodina hätten ihre Meinung 1919 kundgetan und sich dabei entschieden, sich uns nicht anzuschließen. Für die [FROM.GetAdjective]e Regierung ist die Angelegenheit damit endgültig geklärt."
 WW_hungary.16.a: "Vielleicht ist sie das ja wirklich."
 WW_hungary.16.b: "Diesen Tag werden sie noch bereuen."
 WW_hungary.17.t: "[HUN.GetNameDefCap] fordert Besatzung von West-Banat"
 WW_hungary.17.desc: "[HUN.GetLeader] und [HUN.GetNameDef] haben uns ein Ultimatum gestellt: Wir sollen die Region West-Banat an [HUN.GetName] abtreten. Wenn wir den Forderungen von [HUN.GetLeader] nicht nachkommen, wird es vermutlich zu einem militärischen Konflikt kommen."
 WW_hungary.17.a: "Sie können es haben."
 WW_hungary.17.b: "Für wen halten die sich?!"
 WW_hungary.18.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 WW_hungary.18.desc: "[FROM.GetLeader] ist unserer Forderung nachgekommen, West-Banat abzutreten. [FROM.GetNameDef] möchte sich scheinbar keinesfalls gegen uns stellen, was Italiens Zielen auf dem Balkan nur zugutekommt."
 WW_hungary.18.a: "Alles verläuft nach Plan."
 WW_hungary.19.t: "[FROM.GetLeader] ist unserem Ultimatum nicht nachgekommen"
 WW_hungary.19.desc: "[FROM.GetLeader] hat uns törichterweise das verweigert, was rechtmäßig uns gehört. Es ist an der Zeit, [FROM.GetName] in einem schnellen Angriff niederzuringen, damit unsere Ansprüche auf West-Banat für die nahe Zukunft gesichert sind."
 WW_hungary.19.a: "Dann werden wir es uns mit Gewalt holen!"
 WW_hungary.20.t: "[FROM.GetNameDefCap] fordert die Karpatenukraine"
 WW_hungary.20.desc: "Die [HUN.GetAdjective]e Regierung hat angefangen, in der Karpatenukraine-Frage stärkeren Druck auszuüben. Sie sagt, die Region sei während der Doppelmonarchie Teil von Ungarn gewesen und müsse daher zurückgegeben werden. Die Huzulische Republik und alle Nachfolgerstaaten in dieser Gegend seien unrechtmäßig und die Ungerechtigkeit könne erst gesühnt werden, wenn die Region wieder [HUN.GetAdjective] ist."
 WW_hungary.20.a: "Diesen Konflikt können wir nicht gewinnen."
 WW_hungary.20.b: "Können sie diese Aussage wirklich untermauern?"
 WW_hungary.21.t: "[FROM.GetNameDefCap] tritt die Karpatenukraine ab"
 WW_hungary.21.desc: "Der vernünftige [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, die Territorien in der Karpatenukraine abzutreten. Seine Truppen werden sich aus der Gegend zurückziehen. Erneut tragen wir den Sieg davon!"
 WW_hungary.21.a: "Klasse."
 WW_hungary.22.t: "[From.GetNameDefCap] lehnt unsere Forderungen ab"
 WW_hungary.22.desc: "Obwohl dies nicht völlig unerwartet kommt, hat der törichte [FROM.GetLeader] von [FROM.GetName] nach unserem Ultimatum die Truppen des Landes alarmiert: Ein Gesandter teilte uns mit, er werde in der karpatenukrainischen Sache keinen Millimeter weichen."
 WW_hungary.22.a: "Sie werden ihre Entscheidung noch bereuen!"
 WW_hungary.22.b: "Wir müssen nachgeben."
 WW_hungary.23.t: "[FROM.GetNameDefCap] fordert das Burgenland"
 WW_hungary.23.desc: "Die [HUN.GetAdjective]e Regierung hat angefangen, in der Burgenlandfrage stärkeren Druck auszuüben. Sie sagt, die Region sei während der Doppelmonarchie Teil von Ungarn gewesen und müsse daher zurückgegeben werden. Das Lajtabánság müsse in diesem Bereich wiederhergestellt werden und unsere Führung sei unrechtmäßig. Wie sollen wir reagieren?"
 WW_hungary.23.a: "Diesen Konflikt können wir nicht gewinnen."
 WW_hungary.23.b: "Können sie diese Aussage wirklich untermauern?"
 WW_hungary.24.t: "[FROM.GetNameDefCap] tritt das Burgenland ab"
 WW_hungary.24.desc: "Der vernünftige [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, die Territorien im Burgenland abzutreten. Seine Truppen werden sich aus der Gegend zurückziehen. Erneut tragen wir den Sieg davon!"
 WW_hungary.24.a: "Klasse."
 WW_hungary.25.t: "[From.GetNameDefCap] lehnt unsere Forderungen ab"
 WW_hungary.25.desc: "Obwohl dies nicht völlig unerwartet kommt, hat der törichte [FROM.GetLeader] von [FROM.GetName] nach unserem Ultimatum die Truppen des Landes alarmiert: Ein Gesandter teilte uns mit, er werde in der Burgenlandsache keinen Millimeter weichen."
 WW_hungary.25.a: "Sie werden ihre Entscheidung noch bereuen!"
 WW_hungary.25.b: "Wir müssen nachgeben."
 WW_hungary.26.t: "[FROM.GetNameDefCap] möchte unserem Bündnis beitreten"
 WW_hungary.26.desc: "[FROM.GetLeader] sprach uns nach einem Besuch unserer grandiosen Hauptstadt an, angeblich im Namen des [FROM.GetAdjective]en Volkes, das eine militärische Allianz unserer Länder wünsche, mit dem Ziel, das Territorium der [ROOT.GetAdjective]en wie auch der [FROM.GetAdjective]en Nation zu erweitern."
 WW_hungary.26.a: "Sie dürfen sich uns gern anschließen."
 WW_hungary.26.b: "Wir brauchen sie nicht."
 WW_hungary.27.t: "[FROM.GetNameDefCap] gestattet uns den Beitritt"
 WW_hungary.27.desc: "Der große [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, ein neues Militärbündnis zu gründen und die bereits vorhandene Verbindung zwischen unseren Nationen zu stärken. Unser Volk feiert auf den Straßen diesen Anlass, der die Wiedergeburt des [ROOT.GetAdjective]en Staates bedeutet und den Anfang einer neuen Ära für seine Bewohner."
 WW_hungary.27.a: "Bauen wir unsere Zukunft gemeinsam auf!"
 WW_hungary.28.t: "[FROM.GetNameDefCap] verwehrt uns den Beitritt"
 WW_hungary.28.desc: "Der üble [FROM.GetLeader] von [FROM.GetName] verweigerte uns unsere Bitte und blockiert so de facto alle Gelegenheiten zur Zusammenarbeit unserer Staaten in näherer Zukunft. Wir werden uns andere Bündnisse suchen oder uns allein durchschlagen müssen."
 WW_hungary.28.a: "Es sollte nicht sein."
 WW_hungary.29.t: "[FROM.GetNameDefCap] stellt die Herrschaft der Habsburger wieder her"
 WW_hungary.29.desc: "Die Regierung von [FROM.GetName] hat angekündigt, die Pragmatische Sanktion von 1713 wieder in Kraft zu setzen und so einem Habsburger den Weg auf den Thron zu bahnen. Dies widerspricht unseren Forderungen nach dem Ersten Weltkrieg. Deswegen einen Krieg anzuzetteln, wäre zwar übertrieben, doch da diese Nation möglicherweise schon bald eine Gefahr für uns darstellen könnte, können wir ihr ja vielleicht einen Strick daraus drehen?"
 WW_hungary.29.a: "Reichen wir einen diplomatischen Protest ein."
 WW_hungary.29.b: "Verhängen wir ein Embargo und reichen wir Protest ein."
 WW_hungary.30.t: "Die Kleine Entente fordert ein Friedensversprechen"
 WW_hungary.30.desc: "Die Mächte der Kleinen Entente waren nicht begeistert vom Versuch Karls IV., im Jahr 1921 die Habsburg-Monarchie wieder einzuführen, und sie gestatten solche Aktionen nach wie vor nicht. Dieses Mal drohen sie uns jedoch nicht mit Krieg. Stattdessen fordern sie, dass wir unsere friedlichen Absichten demonstrieren, da sie unserer Monarchie ansonsten ein für alle Mal ein Ende bereiten müssten."
 WW_hungary.30.a: "Wir können ein Absehen von Aggressionen versprechen. Fürs Erste ..."
 WW_hungary.30.b: "Sie können uns nicht dazu zwingen!"
 HUN_habsburg_refused_promises_of_peace: "Lehnte Friedensversprechen mit der kleinen Entente ab"
 WW_hungary.31.t: "[FROM.GetNameDefCap] weist uns einen neuen Monarchen zu"
 WW_hungary.31.desc: "[FROM.GetNameDefCap] hat Joseph August von Habsburg zum neuen Palatin unserer Nation ernannt. Dies wird unser Regime mit Sicherheit stärken."
 WW_hungary.31.a: "Das wird es."
 WW_hungary.32.t: "[FROM.GetNameDefCap] verlangt, dass wir die Herrschaft der Habsburger wiederherstellen"
 WW_hungary.32.desc: "Kaiser [FROM.GetLeader] von [FROM.GetNameDef] fordert, dass wir die cisleithanischen Lande wiederherstellen und erneut einen Habsburger zu unserem Monarchen krönen. Dies würde unsere Unabhängigkeit de facto beenden, uns aber vielleicht vor einer vollständigen Annektierung bewahren. Akzeptieren wir einen Platz in der neuen kaiserlichen Föderation?"
 WW_hungary.32.a: "Sie haben recht."
 WW_hungary.32.b: "Die Habsburger wurden nicht ohne Grund ins Exil geschickt!"
 WW_hungary.33.t: "[FROM.GetNameDefCap] akzeptiert einen habsburgischen Monarchen"
 WW_hungary.33.desc: "Die weise Führung in [FROM.GetName] hat beschlossen, wie von uns gefordert einen habsburgischen Monarchen zu krönen und zugunsten ihres neuen Königs zurückzutreten. Eine neue Ära beginnt für unsere kaiserliche Föderation!"
 WW_hungary.33.a: "Sie haben die richtige Entscheidung getroffen."
 WW_hungary.34.t: "[FROM.GetNameDefCap] lehnt einen habsburgischen Monarchen ab"
 WW_hungary.34.desc: "Die dekadente Führung in [FROM.GetName] weigert sich, zurückzutreten, da sie sich aus unerfindlichen Gründen für weiser hält, als ein Monarch von Gottes Gnaden es ist. Wir werden sie zerschmettern und Joseph August auf ihren Thron setzen - ob es ihnen gefällt oder nicht!"
 WW_hungary.34.a: "Sie haben die falsche Entscheidung getroffen."
 WW_hungary.35.t: "[FROM.GetNameDefCap] möchte unserem Bündnis beitreten"
 WW_hungary.35.desc: "[FROM.GetLeader] sprach uns nach einem Besuch unserer grandiosen Hauptstadt an, angeblich im Namen des [FROM.GetAdjective]en Volkes, das eine militärische Allianz unserer Länder wünsche, mit dem Ziel, das Territorium der [ROOT.GetAdjective]en wie auch der [FROM.GetAdjective]en Nation zu erweitern."
 WW_hungary.35.a: "Sie dürfen sich uns gern anschließen."
 WW_hungary.35.b: "Wir brauchen sie nicht."
 WW_hungary.36.t: "[FROM.GetNameDefCap] stellt die Mittelmächte wieder her"
 WW_hungary.36.desc: "Der große und ehrbare [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, ein neues Militärbündnis zu gründen und die bereits vorhandene Verbindung zwischen unseren Nationen zu stärken. Unser Volk feiert auf den Straßen diesen Anlass, der die Wiedergeburt des [ROOT.GetAdjective]en Staates bedeutet und den Anfang einer neuen Ära für seine Bewohner."
 WW_hungary.36.a: "Bauen wir unsere Zukunft gemeinsam auf!"
 WW_hungary.37.t: "[FROM.GetNameDefCap] missachtet uns"
 WW_hungary.37.desc: "Der üble [FROM.GetLeader] von [FROM.GetName] verweigert uns unsere Bitte und blockiert so de facto alle Gelegenheiten zur Zusammenarbeit unserer Staaten in näherer Zukunft. Wir werden uns andere Bündnisse suchen oder uns allein durchschlagen müssen."
 WW_hungary.37.a: "Es sollte nicht sein."
 WW_hungary.38.t: "[FROM.GetNameDefCap] lädt uns ein, Teil der Mittelmächte zu werden"
 WW_hungary.38.desc: "[FROM.GetLeader] sprach uns nach einem Besuch unserer Hauptstadt an, angeblich im Namen des [FROM.GetAdjective]en Volkes, das eine erneute militärische Allianz unserer Länder wünsche, mit dem Ziel, das Territorium der [ROOT.GetAdjective]en wie auch der [FROM.GetAdjective]en Nation zu erweitern. Wie sollen wir auf ihren Antrag reagieren?"
 WW_hungary.38.a: "Wir werden immer an ihrer Seite sein."
 WW_hungary.38.b: "Sie sind nur eine Last."
 WW_hungary.39.t: "[FROM.GetNameDefCap] tritt den Mittelmächten bei"
 WW_hungary.39.desc: "Der große und ehrbare [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, unserem neuen Militärbündnis beizutreten und die bereits vorhandene Verbindung zwischen unseren Nationen zu stärken. Unser Volk feiert auf den Straßen diesen Anlass, der die Wiedergeburt des [ROOT.GetAdjective]en Staates bedeutet und den Anfang einer neuen Ära für seine Bewohner."
 WW_hungary.39.a: "Machen wir die Fehler des Ersten Weltkriegs ungeschehen!"
 WW_hungary.40.t: "[FROM.GetNameDefCap] missachtet uns"
 WW_hungary.40.desc: "Der üble [FROM.GetLeader] von [FROM.GetName] verweigerte uns unsere Bitte und blockiert so de facto alle Gelegenheiten zur Zusammenarbeit unserer Staaten in näherer Zukunft. Wir werden uns andere Bündnisse suchen müssen, da sie nicht bereit sind, an einem mit uns teilzuhaben."
 WW_hungary.40.a: "Dann werden wir führen!"
 WW_hungary.40.b: "Wir müssen einen anderen Ansatz ausprobieren."
 WW_hungary.41.t: "[FROM.GetNameDefCap] möchte die Anti-Hitler-Koalition wiederherstellen"
 WW_hungary.41.desc: "[FROM.GetLeader] sprach uns nach einem Besuch unserer grandiosen Hauptstadt an, angeblich im Namen des [FROM.GetAdjective]en Volkes, das eine militärische Allianz unserer Länder wünsche, mit dem Ziel, das Territorium der [ROOT.GetAdjective]en wie auch der [FROM.GetAdjective]en Nation zu erweitern."
 WW_hungary.41.a: "Sie dürfen sich uns gern anschließen."
 WW_hungary.41.b: "Wir brauchen sie nicht."
 WW_hungary.42.t: "[FROM.GetNameDefCap] ehrt die Anti-Hitler-Koalition"
 WW_hungary.42.desc: "Der große und ehrbare [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, ein neues Militärbündnis zu gründen. Unser Volk feiert auf den Straßen diesen bedeutsamen Anlass, der die Wiedergeburt des [ROOT.GetAdjective]en Staates bedeutet und den Anfang einer neuen Ära für seine Bewohner."
 WW_hungary.42.a: "Beschützen wir unsere Zukunft gemeinsam!"
 WW_hungary.43.t: "[FROM.GetNameDefCap] missachtet uns"
 WW_hungary.43.desc: "Der üble [FROM.GetLeader] von [FROM.GetName] verweigert uns unsere Bitte und blockiert so de facto alle Gelegenheiten zur Zusammenarbeit unserer Staaten in näherer Zukunft. Wir werden uns andere Bündnisse suchen oder uns allein durchschlagen müssen."
 WW_hungary.43.a: "Man kann nur seiner Familie vertrauen."
 ENG_Rejected_HUN_grand_alliance: "England lehnte die Wiederherstellung der Anti-Hitler-Koalition ab"
 WW_hungary.44.t: "[FROM.GetLeader] verlangt, dass wir die Herrschaft der Wiedisten wiederherstellen"
 WW_hungary.44.desc: "Kaiser [FROM.GetLeader] von [FROM.GetNameDef] fordert, dass wir die wiedistische Krone wiederherstellen und erneut Wilhelm von Wied zu unserem Monarchen krönen. Dies würde unsere Unabhängigkeit zwar de facto beenden, uns aber vielleicht vor einer vollständigen Annektierung bewahren. Akzeptieren wir einen Platz in der neuen kaiserlichen Föderation?"
 WW_hungary.44.a: "Sie haben recht."
 WW_hungary.44.b: "Die Wied wurden nicht ohne Grund ins Exil geschickt!"
 WW_hungary.45.t: "[FROM.GetNameDefCap] akzeptiert einen wiedistischen Monarchen"
 WW_hungary.45.desc: "Die weise Führung in [FROM.GetNameDef] hat beschlossen, wie von uns gefordert Wilhelm von Wied zu krönen und zugunsten ihres neuen Königs zurückzutreten. Eine neue Ära beginnt für unsere kaiserliche Föderation!"
 WW_hungary.45.a: "Sie haben die richtige Entscheidung getroffen."
 WW_hungary.46.t: "[FROM.GetNameDefCap] lehnt einen wiedistischen Monarchen ab"
 WW_hungary.46.desc: "Die dekadente Führung in [FROM.GetName] weigert sich, zurückzutreten, da sie sich aus unerfindlichen Gründen für weiser hält, als ein Monarch von Gottes Gnaden es ist. Wir werden sie zerschmettern und Wilhelm von Wied auf ihren Thron setzen - ob es ihnen gefällt oder nicht!"
 WW_hungary.46.a: "Sie haben die falsche Entscheidung getroffen."
 WW_hungary.47.t: "[FROM.GetNameDefCap] verlangt, dass wir die Herrschaft der Habsburger wiederherstellen"
 WW_hungary.47.desc: "Kaiser [FROM.GetLeader] von [FROM.GetNameDefCap] fordert, dass wir die Herrschaft der Habsburger über unsere Lande wiederherstellen, wie im Beschluss vom 5. November festgelegt, und erneut einen Habsburg zum Monarchen krönen. Dies würde uns auf ihre Seite bringen und wir dürften ihrem Bündnis beitreten, ohne unsere Unabhängigkeit vollständig aufgeben zu müssen."
 WW_hungary.47.a: "Es ist unsere Pflicht."
 WW_hungary.47.b: "Tod den Monarchen!"
 WW_hungary.48.t: "[FROM.GetNameDefCap] akzeptiert einen habsburgischen Monarchen"
 WW_hungary.48.desc: "Die weise Führung in [FROM.GetName] hat beschlossen, wie von uns gefordert einen habsburgischen Monarchen zu krönen und zugunsten ihres neuen Königs zurückzutreten."
 WW_hungary.48.a: "Sie haben die richtige Entscheidung getroffen."
 WW_hungary.49.t: "[FROM.GetNameDefCap] lehnt einen habsburgischen Monarchen ab"
 WW_hungary.49.desc: "Die dekadente Führung in [FROM.GetName] weigert sich, zurückzutreten, da sie sich aus unerfindlichen Gründen für weiser hält, als ein Monarch von Gottes Gnaden es ist. Wir werden sie zerschmettern und Karl Albrecht auf ihren Thron setzen - ob es ihnen gefällt oder nicht!"
 WW_hungary.49.a: "Sie haben die falsche Entscheidung getroffen."
 WW_hungary.50.t: "[FROM.GetNameDefCap] weist uns einen habsburgischen Monarchen zu"
 WW_hungary.50.desc: "[FROM.GetNameDefCap] hat Karl Pius von Habsburg zum neuen König unserer Nation ernannt. Dies wird unser Regime mit Sicherheit stärken."
 WW_hungary.50.a: "Das wird es."
 WW_hungary.51.t: "[FROM.GetNameDefCap] verlangt, dass wir die Herrschaft der Habsburger wiederherstellen"
 WW_hungary.51.desc: "Kaiser [FROM.GetLeader] von [FROM.GetNameDef] fordert, dass wir die Herrschaft der Habsburger über unsere Lande wiederherstellen, wie sie von 1516 bis 1700 Bestand hatte, und erneut einen Habsburg zum Monarchen krönen. Dies würde uns auf ihre Seite bringen und wir dürften ihrem Bündnis beitreten, ohne unsere Unabhängigkeit vollständig aufgeben zu müssen."
 WW_hungary.51.a: "Es ist unsere Pflicht."
 WW_hungary.51.b: "Für wen halten die sich?!"
 WW_hungary.52.t: "[FROM.GetNameDefCap] akzeptiert einen habsburgischen Monarchen"
 WW_hungary.52.desc: "Die weise Führung in [FROM.GetName] hat beschlossen, wie von uns gefordert einen habsburgischen Monarchen zu krönen und zugunsten ihres neuen Königs zurückzutreten."
 WW_hungary.52.a: "Sie haben die richtige Entscheidung getroffen."
 WW_hungary.53.t: "[FROM.GetNameDefCap] lehnt einen habsburgischen Monarchen ab"
 WW_hungary.53.desc: "Die dekadente Führung in [FROM.GetName] weigert sich, zurückzutreten, da sie sich aus unerfindlichen Gründen für weiser hält, als ein Monarch von Gottes Gnaden es ist. Wir werden sie zerschmettern und Karl Pius auf ihren Thron setzen - ob es ihnen gefällt oder nicht!"
