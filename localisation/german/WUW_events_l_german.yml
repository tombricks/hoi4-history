 wuw_GER_reichskommissariats.9.t: "Die Stellung von Wolga-Deutschland"
 wuw_GER_reichskommissariats.9.desc: "[ROOT.GetLeader] hat den Wunsch geäußert, die wolgadeutsche Kolonie in ein Reichsterritorium umzuwandeln und sie so weit wie möglich in das Reich einzugliedern. Die örtlichen Verwalter halten es jedoch für klüger, sie von einem näher gelegenen Staat aus zu verwalten. Wie sollen wir in dieser Sache entscheiden?"
 wuw_GER_reichskommissariats.9.a: "Wir sollten es zu einem Reichsgebiet machen!"
 wuw_GER_reichskommissariats.9.b: "Es sollte in Moskowien eingegliedert werden."
 wuw_GER_reichskommissariats.9.c: "Es sollte in Turkestan eingegliedert werden."
 wuw_GER_reichskommissariats.10.t: "Die Stellung des südlichen Urals"
 wuw_GER_reichskommissariats.10.desc: "Mit der Eroberung des Südurals stellt sich die Frage, wie wir mit dieser Region verfahren sollen. Ein Plan sieht vor, das Gebiet in Moskowien einzugliedern. Andere schlagen hingegen vor, es könnte als eigener Staat oder sogar Teil von Turkestan bestehen. Wie sollen wir in dieser Sache entscheiden?"
 wuw_GER_reichskommissariats.10.a: "Er sollte ein eigenes Reichskommissariat werden."
 wuw_GER_reichskommissariats.10.b: "Er sollte in Moskowien eingegliedert werden."
 wuw_GER_reichskommissariats.10.c: "Er sollte in Turkestan eingegliedert werden."
