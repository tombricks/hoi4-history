 #### GERMAN RELEASABLE AND FORMABLE EVENTS ####
 wuw_GER_releasable.1.t: "Eine Hauptstadt für das deutsche Volk"
 wuw_GER_releasable.1.desc: "Nach der Reformierung des deutschen Staates sind viele Politiker der Meinung, dass die Lage unserer Hauptstadt überdacht werden sollte. Sie behaupten, sie werde Titeln wie „Hauptstadt des deutschen Volkes“ derzeit nicht gerecht. Doch wohin sollen wir unsere Hauptstadt verlegen?"
 wuw_GER_releasable.1.a: "Berlin ist die offensichtliche Wahl."
 wuw_GER_releasable.1.b: "Es sollte München sein."
 wuw_GER_releasable.1.c: "Frankfurt wird eine gute westliche Hauptstadt abgeben."
 wuw_GER_releasable.1.d: "Unsere Hauptstadt ist gut so, wie sie ist."
 wuw_GER_releasable.2.t: "Wahlen"
 wuw_GER_releasable.2.desc: "Die Rietspartei hat die Wahlen für sich entschieden, und es muss nur noch bestimmt werden, wer am besten dazu geeignet wäre, die Nation zu regieren. Die Partei möchte, dass Pierre Dupong vorerst die Führung übernimmt, damit Joseph Bech Zeit hat, sich anderen wichtigen Dingen zu widmen. Da jedoch dunkle Wolken über Europa aufziehen, könnte es ratsamer sein, unsere politische Landschaft drastisch zu verändern und eine Führung einzusetzen, die verhindert, dass unser Land an benachbarte Mächte fällt ..."
 wuw_GER_releasable.2.a: "Pierre Dupong soll die Führung übernehmen."
 wuw_GER_releasable.2.b: "Joseph Bech wird noch gebraucht."
 wuw_GER_releasable.2.c: "In diesen gefährlichen Zeiten müssen die Royalisten das Ruder übernehmen!"
 wuw_GER_releasable.2.d: "Das Volk sollte gegen eine solch eindeutig manipulierte Wahl protestieren!"
 ### GERMAN CIVIL WAR EVENTS ###
 wuw_GER_civil_war.1.t: "Ausgebürgerte Kommunisten kehren heim"
 wuw_GER_civil_war.1.desc: "Nach dem jüngsten Putsch der Wehrmacht gegen das Naziregime strömen viele Kommunisten, die zuvor ausgewandert waren, zurück ins Land. Sie sehen darin eine Chance, uns im Kampf gegen jene zu unterstützen, die ihnen einst Unrecht taten. Sollen wir ihnen erlauben, für uns zu kämpfen, oder sollten wir besser versuchen, ihre Rückkehr geheim zu halten, damit sie nicht an Beliebtheit gewinnen und eine eigene Revolution beginnen?"
 wuw_GER_civil_war.1.a: "Willkommen zurück, Genossen!"
 wuw_GER_civil_war.1.b: "Jemand muss ein Auge auf sie haben."
 wuw_GER_civil_war.2.t: "Ernst Thälmann aus dem Gefängnis befreit"
 wuw_GER_civil_war.2.desc: "Einem Bericht zufolge ist eine Gruppe kommunistischer Partisanen in das Gefängnis Bautzen in Sachsen eingebrochen und hat den Kommunisten und ehemaligen KPD-Vorsitzenden Ernst Thälmann befreit. Sein Parteirivale Walter Ulbricht hat den Überfall auf das Gefängnis als antirevolutionären Terrorakt bezeichnet, wohl aus der Befürchtung heraus, der umfassend beliebte Thälmann könnte die Führung der Partei zurückgewinnen."
 wuw_GER_civil_war.2.a: "Eine interessante Entwicklung ..."
 GER_thalmann_freed_from_prison_tt: "§YErnst Thälmann§! wird von kommunistischen Partisanen aus dem Gefängnis befreit"
 GER_thalmann_freed_from_prison_flag: "§YErnst Thälmann§! wurde aus dem Gefängnis befreit"
 wuw_GER_civil_war.3.t: "Reformierung der paramilitärischen Verbände"
 wuw_GER_civil_war.3.desc: "Unsere Politiker und unsere Generäle haben in letzter Zeit oft darüber diskutiert, die paramilitärischen Verbände wiederaufzubauen. Die konservativen Parteien haben ihren Wunsch zum Ausdruck gebracht, die Bismarckjugend, die mit der DNVP verbundene antimarxistische Jugendbewegung, wiederzubeleben. Die anderen Parteien sehen hingegen in der bereits kämpfenden sozialdemokratischen Eisernen Front einen idealen Kandidaten, den es zu stärken gilt, wenn wir mehr paramilitärische Truppen in unserer Armee einsetzen wollen."
 wuw_GER_civil_war.3.a: "Eine neue Bismarckjugend sollte oberste Priorität haben."
 wuw_GER_civil_war.3.b: "Wir sollten die Eiserne Front stärken."
 wuw_GER_civil_war.4.t: "Die Zukunft der paramilitärischen Verbände"
 wuw_GER_civil_war.4.desc: "Nach dem Ende des Bürgerkriegs und der vollständigen Zerschlagung des Nazi-Regimes stellt sich nun die Frage, ob es wirklich klug ist, paramilitärische Organisationen in unserem Land frei agieren zu lassen, die sich offen politisch positionieren. Da die Regierung wenig bis gar keine formale Kontrolle über sie besitzt, sollten wir in Erwägung ziehen, sie zu verbieten und ihre Auflösung zu erzwingen. Wir könnten jedoch auch versuchen, sie nur so weit einzuschränken, dass sie keine Bedrohung mehr darstellen."
 wuw_GER_civil_war.4.a: "Versucht, sie ganz zu verbieten."
 wuw_GER_civil_war.4.b: "Vielleicht sollten wir ihnen vorerst einfach Beschränkungen auferlegen."
 wuw_GER_civil_war.5.t: "Der vierte schlesische Aufstand"
 wuw_GER_civil_war.5.desc: "Uns erreichten Berichte, wonach schlesische und polnische Partisanen das Feuer auf deutsche Soldaten in Schlesien eröffnet haben. Sie streben die Unabhängigkeit ihres Landes an und haben in unserem Bürgerkrieg ein Zeichen der Schwäche gesehen, das ihnen den nötigen Mut für ihr Handeln verlieh. Wir müssen alles daran setzen, dass ihre Ziele nicht erreicht werden, und ihren Aufstand so schnell wie möglich niederschlagen."
 wuw_GER_civil_war.5.a: "Wir dürfen nicht zulassen, dass sie Erfolg haben."
 wuw_GER_civil_war.6.t: "Kommunistischer Bürgerkrieg in [ROOT.GetName]"
 wuw_GER_civil_war.6.desc: "Nach heftigem Widerstand seitens des Proletariats ist die Lage in [ROOT.GetName] zunehmend feindseliger und die Truppen von [ROOT.GetLeader] wurden in mehreren Staaten nach anhaltenden Aufständen überrannt. Es bleibt abzuwarten, was sich aus diesem Aufstand entwickeln wird."
 wuw_GER_civil_war.6.a: "Für das Proletariat!"
 wuw_GER_civil_war.6.b: "Wir werden dieses Gesindel vernichten!"
 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§YGiorgi Kvinitadze§! und §YShalva Maglakelidze§! treten uns als §YFeldmarschall§! und §YGeneral§! bei\n"
 GER_georgian_legion_recruitment_tt: "Erhält 2 georgische §YLegionsinfanterie§!-Einheiten"
 GER_andrey_shckuro_and_pyotr_krasnov_join_tt: "§YAndrei Schkuro§! und §YPjotr Krasnow§! treten uns als Generäle bei\n"
 GER_white_russian_exiles_divisions_recruitment_tt: "Erhält 2 Kosaken-Einheiten und 1 russische §YInfanterie§!-Einheit"
 GER_cossack_exiles_divisions_recruitment_tt: "Erhält zwei Einheiten §YKosaken-Kavallerie§!"
 wuw_GER_civil_war.7.t: "Die Loyalität der Kriegsmarine"
 wuw_GER_civil_war.7.desc: "Wir haben erfahren, dass sich die Kriegsmarine bei unserem Putsch möglicherweise auf die Seite von [ROOT.GetLeader] schlagen wird. Scheinbar hat [ROOT.GetLeader] dem Oberbefehlshaber der Marine Erich Raeder große Investitionen und Freiheiten versprochen, etwas, was der alten Regierung nicht gelang. Vielleicht sollten wir ähnliche Versprechen machen, um ihn auf unsere Seite zu ziehen?"
 wuw_GER_civil_war.7.a: "Wir müssen uns seine Loyalität sichern. Koste es, was es wolle."
 wuw_GER_civil_war.7.b: "Es ist nicht notwendig, Erich Raeder zu beeinflussen."
 GER_promised_erich_raeder_a_great_navy_tt: "Erich Raeder und ein Großteil der Kriegsmarine kämpfen während des Putschversuchs auf unserer Seite. Sollten wir es jedoch nicht schaffen, innerhalb von 2 Jahren entweder „§Y$GER_rebuild_the_high_seas_fleet_ww$§!“ oder „§Y$GER_high_seas_fleet$§!“ und „§Y$GER_re_establish_the_seekriegsleitung$§!“ abzuschließen, besteht die Gefahr, dass Raeder sich gegen §Runser Regime auflehnt§!"
 GER_chose_to_not_placate_erich_raeder_tt: "Ein kleinerer Teil der Kriegsmarine kämpft während des Putschversuchs auf unserer Seite, aber wir werden nicht durch Versprechen an Erich Raeder gebunden sein."
 wuw_GER_civil_war.8.t: "Putsch der Kriegsmarine"
 wuw_GER_civil_war.8.desc: "Da wir unser Versprechen an Erich Raeder nicht einhalten konnten und er und die Kriegsmarine unserer endlosen Hinhaltetaktik überdrüssig geworden sind, haben sie heute versucht, die Regierung zu stürzen. Zu unserem Glück sind sie damit gescheitert. Um jedoch sicherzustellen, dass sich so etwas nicht wiederholt, müssen wir viele hochrangige Beamte und andere Elemente innerhalb unserer Streitkräfte ihrer Posten entheben ..."
 wuw_GER_civil_war.8.a: "Sie werden für diesen Verrat bezahlen!"
 wuw_GER_civil_war.8.b: "Der Staat wird es noch bereuen, dieses Versprechen gebrochen zu haben."
 this_will_happen_tt: "Das Folgende wird passieren:\n"
 wuw_GER_civil_war.9.t: "August von Mackensen tritt von seinem Posten im Militär zurück"
 wuw_GER_civil_war.9.desc: "Nach dem Sieg über die Nazis hat August von Mackensen, Leiter der Militärregierung, aufgrund seines Alters und seines sich verschlechternden Gesundheitszustands erneut beschlossen, das Kommando abzugeben. Er hat klargemacht, dass er von nun an nur noch bei verwalterischen Aufgaben helfen wird."
 wuw_GER_civil_war.9.a: "Er hat uns gut gedient."
 GER_mackensen_went_into_retirement_tt: "§YAugust von Mackensen§! ist nicht länger ein §YFeldmarschall§!"
 GER_recalled_hans_krebs_from_russia_flag: "§YHans Krebs§! wurde aus der §Y[SOV.GetName]§! zurückgerufen"
 ### GERMAN FOREIGN LEGIONS AND LEGIONARIES EVENTS ###
 wuw_GER_legions.1.t: "Die Gründung der georgischen Fremdenlegion"
 wuw_GER_legions.1.desc: "Nachdem wir vor Kurzem unsere Absicht erklärten, die alten Grenzen wiederherzustellen, die im Friedensvertrag von Brest-Litowsk festgelegt wurden, sind einige georgische Generäle und Soldaten aus dem Exil an uns herangetreten und haben uns angeboten, uns bei der Rückeroberung ihrer ehemaligen Heimat zu helfen. Im Gegenzug sollen wir versprechen, dass wir den georgischen Staat wiederaufbauen und ihm die Kontrolle über den Kaukasus überlassen. Sollen wir die Hilfe annehmen?"
 wuw_GER_legions.1.a: "Sie dürfen sich uns gern anschließen."
 wuw_GER_legions.1.b: "Wir brauchen sie nicht."
 wuw_GER_legions.2.t: "Hans Krebs aus der [SOV.GetName] zurückgerufen"
 wuw_GER_legions.2.desc: "Angesichts der zwischen uns und der [SOV.GetName] ausgebrochenen Feindseligkeiten haben wir unseren unter der Leitung von Generalmajor Hans Krebs stehenden Militärattaché bereits vor ein paar Wochen zurückgerufen, und Krebs ist vor Kurzem wieder in Berlin eingetroffen. Er gibt an, ausreichend Erfahrung und Wissen über die [SOV.GetAdjective]en Streitkräfte gesammelt zu haben, um erfolgreich in ihr Territorium einzumarschieren, und ist bereit, seinen Dienst an der Ostfront anzutreten."
 wuw_GER_legions.2.a: "Wir sollten seine militärische Erfahrung nutzen."
 wuw_GER_legions.3.t: "Möglichkeit für eine Kollaboration in Lokot"
 wuw_GER_legions.3.desc: "Nach der Besetzung der Oblaste Brjansk, Kursk und Orel hat das Militär vorgeschlagen, lokale Kollaborateure in Lokot einzusetzen, um die Region leichter zu kontrollieren. Gleichzeitig könnten dadurch auch mehr Truppen für den Kampf gegen den [SOV.GetAdjective]en Vormarsch aufgestellt werden. Es würde jedoch auch bedeuten, dass unsere Armee auf ihre wohlverdiente Kriegsbeute in der Region verzichten müsste. Sollten wir der Republik Lokot diese Autonomie gewähren?"
 wuw_GER_legions.3.a: "Der Feind unseres Feindes ist bei uns immer herzlich willkommen!"
 wuw_GER_legions.3.b: "Wir sind nicht auf lokale Kollaborateure angewiesen."
 wuw_GER_legions.4.t: "Kollaborateure in Lokot!"
 wuw_GER_legions.4.desc: "Wir konnten in Erfahrung bringen, dass die [GER.GetAdjective]e Armee an der Grenze zwischen den Oblasten Brjansk, Kursk und Orel die Republik Lokot gegründet hat. Offenbar wurde ihr dieser Vorschlag von Kollaborateuren wie Konstantin Voskoboinik und Bronislav Kaminski unterbreitet. Es scheint, als seien sie mit der Aufgabe betraut worden, die Region zu regieren und sich um Partisanen und den Widerstand zu kümmern. Wir müssen den Feind zurückschlagen und diesen falschen Staat schnellstmöglich vernichten!"
 wuw_GER_legions.4.a: "Sie haben die falsche Entscheidung getroffen."
 lokot_autonomy_has_been_established_flag: "Die §YRepublik Lokot§! wurde gegründet"
 lokot_autonomy_has_been_crushed_flag: "Die §YRepublik Lokot§! wurde zerschlagen"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "Wenn wir §Y[224.GetName]§!, §Y[220.GetName]§! und §Y[222.GetName]§! zurückerobern, können wir die §YRepublik Lokot§! rasch zerschlagen."
 wuw_GER_legions.5.t: "Die Zerschlagung der Republik Lokot"
 wuw_GER_legions.5.desc: "Kurz nach der Rückeroberung der Oblasten Brjansk, Kursk und Orel konnte unsere Armee auch die Kollaborateure in Lokot fassen und die Kontrolle über die Region zurückerlangen. Die [GER.GetAdjective]e Armee hat sich aus der Region zurückgezogen, und unsere Kommandanten haben uns versichert, dass der Tag unseres Sieges immer näher rückt."
 wuw_GER_legions.5.a: "Wir werden siegreich sein."
 wuw_GER_legions.6.t: "Die Vernichtung der Republik Lokot"
 wuw_GER_legions.6.desc: "Nach der Rückeroberung der Region Lokot durch die [SOV.GetAdjective]e Armee wurde der autonome Staat, den wir zuvor dort errichten hatten, aufgelöst und alle Mitglieder der Kollaborateur-Regierung wurden entweder verhaftet oder getötet."
 wuw_GER_legions.6.a: "Das Blatt in diesem Krieg hat sich gewendet."
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§! und §Y[GER.SOV_konstantin_voskoboinik.GetName]§! wurden von [SOV.GetAdjective]en Truppen gefangen genommen"
 wuw_GER_legions.7.t: "Ein Angebot von russischen Exilanten in Serbien"
 wuw_GER_legions.7.desc: "Nach der Gründung der serbischen Regierung der nationalen Rettung in den vor Kurzem von uns eroberten Territorien haben eine Reihe weißrussischer Einwanderer angeboten, beim Aufbau eines russischen Schutzkorps mitzuwirken. Dieses soll Fabriken und Regierungsgebäude im besetzen Serbien schützen und bei der Unterdrückung der Tschetniks und anderer Widerstandskämpfer in der Region helfen. Nehmen wir diese Unterstützung an?"
 wuw_GER_legions.7.a: "Wir könnten ihre Hilfe bei der Unterdrückung des serbischen Widerstands brauchen."
 wuw_GER_legions.7.b: "Wir haben keine Verwendung für dieses russische Gesindel."
 wuw_GER_legions.8.t: "Ein Angebot verärgerter Kosaken"
 wuw_GER_legions.8.desc: "Da der Welt immer klarer wird, dass wir die morsche [SOV.GetAdjective]e Tür eintreten wollen, haben sich viele Verlierer des russischen Bürgerkriegs an uns gewandt, da sie in uns eine Chance sehen, die derzeitige [SOV.GetAdjective]e Regierung zu stürzen. Unter jenen, die für uns kämpfen wollen, sind auch [SOV.SOV_pyotr_krasnov.GetName] und [SOV.SOV_andrey_shkuro.GetName] des Don- und Kuban-Kosakenheers. Nehmen wir ihre Hilfe an?"
 wuw_GER_legions.8.a: "Wir sollten die Unterstützung der Kuban-Steppe annehmen."
 wuw_GER_legions.8.b: "Und warum sollten wir die Hilfe von ein paar Kosaken brauchen?"
 ### GERMAN MONROE DOCTRINE EVENTS ###
 wuw_GER_monroe.1.t: "[FROM.GetAdjective]es Interesse an der Monroe-Doktrin"
 wuw_GER_monroe.1.desc: "Einigen alarmierenden Berichten zufolge hat [FROM.GetNameDef] ein verstärktes Interesse daran gezeigt, die Monroe-Doktrin zu destabilisieren. Die Doktrin wurde eingeführt, damit sich fremde Nationen nicht länger in die Angelegenheiten des amerikanischen Kontinents einmischen, den wir als unsere Interessensphäre betrachten. Nach dem zu urteilen, wozu [FROM.GetNameDef] in der Vergangenheit fähig war, hat man da vermutlich nichts Gutes im Sinn."
 wuw_GER_monroe.1.a: "Wir müssen intervenieren!"
 wuw_GER_monroe.1.a_tt: "Neue Entscheidung: §YDie Monroe-Doktrin durchsetzen§!.\n\n[GER.GetNameDefCap] hat Entscheidungen freigeschaltet, mit denen man versuchen kann, die §RMonroe-Doktrin zu destabilisieren§!."
 wuw_GER_monroe.1.b: "Wen interessiert das schon?"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap] hat Entscheidungen freigeschaltet, mit denen man versuchen kann, die §RMonroe-Doktrin zu destabilisieren§!.\n\nSobald wir dies auswählen, erhalten wir §RKEINE§! weiteren Benachrichtigungen in Bezug auf die Monroe-Doktrin. [FROM.GetNameDefCap] kann dann ungestört versuchen, die Monroe-Doktrin zu destabilisieren.\n\n§RDiese Option sollte nur ausgewählt werden, wenn man über einen Ausweichplan verfügt!§!"
 wuw_GER_monroe.2.t: "Die Monroe-Doktrin bröckelt"
 wuw_GER_monroe.2.desc: "Nach massivem [FROM.GetAdjective]en Druck scheint die Monroe-Doktrin schließlich zu bröckeln. Mehrere Länder haben sich gegen die Doktrin und auf die [FROM.GetAdjective]e Seite gestellt. Obwohl die Opposition zunehmend lauter wird, gibt es noch immer einige Länder, die die Doktrin zumindest bis zu einem gewissen Grad für rettenswert halten. An diesem Punkt werden all unsere Aktionen als Beschwichtigungstaktik betrachtet, weshalb wir unsere Antwort hierauf sorgfältig abwägen sollten."
 wuw_GER_monroe.2.a: "Wir werden all jene schützen, die sich uns nicht entgegengestellt haben!"
 wuw_GER_monroe.2.a_tt: "Die §YMonroe-Doktrin§! wird aus allen Ländern entfernt, die sie noch haben. Alle Länder, die sich nicht offen gegen die Doktrin ausgesprochen haben, erhalten für £GFX_pol_power §Y25 Politische Macht§! §Rpro Land eine Garantie§!!\n\nDerzeit gibt es §Y[?global.monroe_countries_in_support^num] Länder§!, die die Doktrin unterstützen, und §Y[?global.monroe_doctrine_countries_to_destabilize^num] Länder§!, die die Doktrin passiv unterstützen.\n\nDie derzeitigen Kosten für die Garantien belaufen sich auf £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] Politische Macht§!."
 wuw_GER_monroe.2.b: "Wir können nur denjenigen eine Garantie geben, die uns treu geblieben sind."
 wuw_GER_monroe.2.b_tt: "Die §YMonroe-Doktrin§! wird aus allen Ländern entfernt, die sie noch haben. Alle Länder, die die Doktrin offen unterstützt haben, erhalten für £GFX_pol_power §Y25 Politische Macht§! §Rpro Land eine Garantie§!!\n\nDerzeit gibt es §Y[?global.monroe_countries_in_support^num] Länder§!, die die Doktrin unterstützen.\n\nDie derzeitigen Kosten für die Garantien belaufen sich auf £GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost] Politische Macht§!."
 wuw_GER_monroe.2.c: "Wenn sie Garantien wollten, hätten sie das verhindern müssen."
 wuw_GER_monroe.3.t: "[FROM.GetNameDefCap] bekräftigte die Monroe-Doktrin"
 wuw_GER_monroe.3.desc: "Wenig überraschend durchschaute [FROM.GetNameDef] unsere Versuche, die Region zu destabilisieren. Mit einer massiven Propaganda-, Erpressungs- und Bestechungskampagne hat es die [FROM.GetAdjective]e Regierung geschafft, alle Länder, die unter die Monroe-Doktrin fallen, auf ihre Seite zu ziehen und sie gegen uns aufzuhetzen. Die Monroe-Doktrin ist stärker denn je."
 wuw_GER_monroe.3.a: "Verflucht sollen sie sein!"
 wuw_GER_monroe.4.t: "[FROM.GetNameDefCap] fordert die Abschaffung der Monroe-Doktrin"
 wuw_GER_monroe.4.desc: "Wir haben ein recht harsch formuliertes Kommuniqué aus [FROM.GetName] erhalten. Man erklärt darin, die Monroe-Doktrin bröckele und wir stünden in Kürze nicht mehr unter [USA.GetAdjective]em Schutz. Sollten wir sie dabei unterstützen, die Doktrin abzuschaffen, so biete man uns ihren Schutz als Ersatz an. Sie haben jedoch sehr deutlich gemacht, dass dieses Angebot nur eine gewisse Zeit gültig ist und wir rasch handeln sollten."
 wuw_GER_monroe.4.a: "Was hat [USA.GetNameDef] schon für uns getan?"
 wuw_GER_monroe.4.a_tt: "Wir werden uns offen §Rgegen§! die Monroe-Doktrin stellen. Sollte die Doktrin erhalten bleiben, stehen wir §Rohne Garantien§! dar.§Y[USA.GetFlag][USA.GetNameDefCap]§! wird uns jedoch auch nicht weiter beeinflussen können."
 wuw_GER_monroe.4.b: "Wir werden nicht auf ihre Lügen hören!"
 wuw_GER_monroe.4.b_tt: "Wir werden in dieser Angelegenheit nicht Position beziehen. §Y[USA.GetNameWithFlag]§! könnte von sich aus versuchen, uns auf die eigene Seite zu ziehen."
 monroe_country_in_opposition_flag: "Dieses Land hat sich bereits gegen die Monroe-Doktrin ausgesprochen."
 wuw_GER_monroe.5.t: "[FROM.GetNameDefCap] greift in die [ROOT.GetAdjective]e Politik ein"
 wuw_GER_monroe.5.desc: "Man hat uns darauf aufmerksam gemacht, dass [FROM.GetAdjective]e Agenten in unserem Land aktiv versuchen, unsere Politik zu beeinflussen. Sie tun dies nicht öffentlich, sondern versuchen, bereits bestehende Gruppen zu mobilisieren und deren Position innerhalb der politischen Landschaft zu stärken."
 wuw_GER_monroe.5.a: "Nun gut."
 wuw_GER_monroe.5.b: "Sie haben kein Recht, sich in unsere Politik einzumischen!"
 wuw_GER_monroe.6.t: "[FROM.GetNameDefCap] fordert eine Bekräftigung unsere Haltung gegenüber der Monroe-Doktrin"
 wuw_GER_monroe.6.desc: "Wir haben soeben eine Nachricht aus [FROM.GetName] erhalten. Man hat erfahren, dass [GER.GetAdjective]e Agenten versuchen, die Region zu destabilisieren, indem sie die Monroe-Doktrin untergraben, was letztlich in deren Abschaffung gipfeln soll. Man möchte sich deshalb unserer Loyalität gegenüber der Doktrin versichern."
 wuw_GER_monroe.6.a: "Wir werden die Doktrin unterstützen, genau wie bisher."
 wuw_GER_monroe.6.a_tt: "Wir werden öffentlich unsere §GUnterstützung§! für die Monroe-Doktrin zum Ausdruck bringen. Für den Fall, dass die Doktrin bröckelt, können wir §GGarantien§! von [FROM.GetName] erhalten.§Y[GER.GetFlag][GER.GetNameDefCap]§! wird uns nicht weiter beeinflussen können."
 wuw_GER_monroe.6.b: "Wir werden uns nicht beeinflussen lassen."
 wuw_GER_monroe.6.b_tt: "Wir werden in dieser Angelegenheit nicht Position beziehen. §Y[GER.GetNameWithFlag]§! könnte von sich aus versuchen, uns auf die eigene Seite zu ziehen."
 monroe_country_in_support_flag: "Dieses Land hat bereits seine Unterstützung für die Monroe-Doktrin zum Ausdruck gebracht."
 wuw_GER_monroe.7.t: "[FROM.GetAdjective]es Ultimatum"
 wuw_GER_monroe.7.desc: "Uns hat eine scharf formulierte Nachricht aus [FROM.GetName] erreicht. Man behauptet, die Bemühungen, die Monroe-Doktrin zu destabilisieren, seien erfolgreich gewesen und dass es nur noch eine Frage der Zeit sei, bis [USA.GetNameDef] die Doktrin endgültig aufgibt. Man will uns eine letzte Chance geben und hat uns aufgefordert, uns der Doktrin zu widersetzen. Andernfalls müssen wir mit einer verärgerten Reaktion rechnen."
 wuw_GER_monroe.7.a: "Gebt sie auf. Wir können es nicht riskieren, den [FROM.GetAdjective]en Zorn zu wecken!"
 wuw_GER_monroe.7.b: "Wir lassen uns nicht bedrohen!"
 wuw_GER_monroe.8.t: "[FROM.GetNameDefCap] beharrt auf der Monroe-Doktrin"
 wuw_GER_monroe.8.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat sich persönlich an uns gewandt. [FROM.GetLeader.GetSheHeCap] weist darauf hin, dass die Monroe-Doktrin trotz der [GER.GetAdjective]en Opposition weiterhin gilt. [FROM.GetLeader.GetSheHeCap] betont, dass wir ihren Schutz genossen haben und dies mit der Verantwortung einhergeht, die Doktrin gemeinsam mit ihnen aufrechtzuerhalten."
 wuw_GER_monroe.8.a: "Wir müssen die Doktrin weiter unterstützen."
 wuw_GER_monroe.8.b: "Wir haben die Monroe-Doktrin von Anfang an nicht gebilligt!"
 wuw_GER_monroe.8.c: "Natürlich. Wir haben einfach nur den Sturm abgewartet."
 wuw_GER_monroe.9.t: "[FROM.GetNameDefCap] hebt die Monroe-Doktrin auf"
 wuw_GER_monroe.9.desc: "Unsere Bemühungen haben sich endlich bezahlt gemacht. Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat soeben die Aufhebung der Monroe-Doktrin verkündet. Natürlich hat [FROM.GetLeader.GetSheHe] dies als etwas Schlechtes bezeichnet, aber wir wissen, dass die Länder, die früher unter die Doktrin fielen, diese Entwicklung begrüßen werden."
 wuw_GER_monroe.9.a: "Wunderbar!"
 wuw_GER_monroe.10.t: "[FROM.GetNameDefCap] hebt die Monroe-Doktrin teilweise auf"
 wuw_GER_monroe.10.desc: "Unsere Bemühungen haben sich endlich bezahlt gemacht. Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat soeben die Aufhebung der Monroe-Doktrin angekündigt, wenn auch nur zum Teil. [FROM.GetLeader.GetSheHe] erklärte weiter, man werde allen Ländern, die sich nicht gegen die Doktrin stellten, die Unabhängigkeit garantieren, da man glaubt, dies sei die richtige Entscheidung. Dies könnte unseren Fortschritt in der Region behindern, aber auch dieses Problem werden wir gewiss überwinden können."
 wuw_GER_monroe.10.a: "Vorwärts!"
 wuw_GER_monroe.11.t: "[FROM.GetNameDefCap] hebt die Monroe-Doktrin teilweise auf"
 wuw_GER_monroe.11.desc: "Unsere Bemühungen haben sich endlich bezahlt gemacht. Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat soeben die Aufhebung der Monroe-Doktrin angekündigt, wenn auch nur zum Teil. [FROM.GetLeader.GetSheHe] erklärte weiter, die Unabhängigkeit derjenigen garantieren zu wollen, die die Monroe-Doktrin noch unterstützen. Obwohl dies nun weniger Länder sind, behauptet man, sie seien so stark wie eh und je. Dieser Schritt mag unser Vorankommen in der Region behindern, stellt aber keine große Hürde für uns dar. Wir werden auch dieses Hindernis überwinden!"
 wuw_GER_monroe.11.a: "Vorwärts!"
 wuw_GER_monroe.12.t: "Krieg zwischen [USA.GetName] und [GER.GetName] beendet den Konflikt über die Monroe-Doktrin"
 wuw_GER_monroe.12.desc: "Der kleinliche Konflikt um die Monroe-Doktrin, der von beiden Seiten auf Sparflamme geführt wurde, ist abgeebbt, nachdem unsere beiden Länder im Krieg stehen. Diplomatie und verdeckte Operationen in fremden Ländern scheinen selbst für Politiker fernab der Front nur allzu bedeutungslos, wenn Armeen direkt aufeinandertreffen."
 wuw_GER_monroe.12.a: "Dann werden wir das Problem stattdessen mit unseren Waffen lösen!"
 wuw_GER_monroe.13.t: "Fremde Mächte versuchen, die Region zu destabilisieren"
 wuw_GER_monroe.13.desc: "Uns wurde berichtet, [GER.GetAdjective]e Akteure hätten vermehrt ihr Interesse an der Region gezeigt. Unser Bericht enthält kaum nähere Informationen, doch es hat den Anschein, dass man versucht, die Monroe-Doktrin zu destabilisieren, was schließlich sogar in ihrer Abschaffung gipfeln soll."
 wuw_GER_monroe.13.a: "Oje ..."
 wuw_GER_monroe_news.1.t: "Die Aufhebung der Monroe-Doktrin"
 wuw_GER_monroe_news.1.desc: "Nach intensivem Druck seitens der [GER.GetAdjective]en Diplomaten wurde die sogenannte \"Monroe-Doktrin\" abgeschafft. Die ursprünglich von der [USA.GetAdjective]en Regierung eingeführte Doktrin sollte den amerikanischen Kontinent schützen und hat den Frieden auf dem Kontinent zumindest bis zu einem gewissen Grad gesichert. Die [GER.GetAdjective]en Motive bleiben weiter unklar."
 wuw_GER_monroe_news.1.a: "Wunderbar."
 wuw_GER_monroe_news.1.b: "Wie schrecklich."
 wuw_GER_monroe_news.1.c: "Ein großer Tag!"
 wuw_GER_monroe_news.1.d: "Ein furchtbarer Tag!"
 GER_crushed_the_monroe_doctrine_good: "Zerschlug die Monroe-Doktrin"
 GER_crushed_the_monroe_doctrine_bad: "Zerschlug die Monroe-Doktrin"
 GER_saved_the_monroe_doctrine_bad: "Bekräftigte die Monroe-Doktrin"
 GER_supported_the_monroe_doctrine_good: "Unterstützte die Monroe-Doktrin"
 GER_opposed_the_monroe_doctrine_good: "Stellte sich gegen die Monroe-Doktrin"
 ###### OTHER GERMAN EVENTS ######
 germany_mefo_bills.1.t: "Die Zukunft des deutschen Wiederbewaffnungsprogramms"
 germany_mefo_bills.1.desc: "Die finanzielle Belastung des Wiederbewaffnungsprogramms droht unsere Wirtschaft zu überlasten. Wenn wir weiter auf dem bisherigen Niveau Waffen produzieren möchten, müssen wir neue Mittel finden oder unsere Prioritäten ändern."
 germany_mefo_bills.1.a: "Die Wiederbewaffnung war immer unser Ziel."
 germany_mefo_bills.1.b: "Das Programm ist zu teuer."
 germany_mefo_bills.2.t: "Wachsende Ausgaben für die Aufrüstung"
 germany_mefo_bills.2.desc: "Unsere Aufrüstung ist zwar notwendig und verfolgt ein hehres Ziel, gibt unseren Ökonomen aber auch Anlass zur Sorge. Sie befürchten, dass unsere Militärproduktion immer mehr Mittel benötigen wird, um sich selbst versorgen zu können. Wir müssen darauf achten, dass unsere Militärausgaben nicht außer Kontrolle geraten."
 germany_mefo_bills.2.a: "Wir kommen schon zurecht."
 germany_mefo_bills.3.t: "Wachsende Bedenken hinsichtlich der Aufrüstung"
 germany_mefo_bills.3.desc: "Während wir uns immer stärker darum bemühen, unser Militär aufzurüsten, steigt auch die Belastung, das Programm zu finanzieren. Die Produktion beansprucht inzwischen einen beträchtlichen Teil des Landesetats und ruft bei immer mehr Menschen Besorgnis über die Stabilität unserer Wirtschaft hervor. Sollte es uns nicht gelingen, die Militärausgaben zu verringern und niedrig zu halten, könnte dies unserer Wirtschaft langfristigen Schaden zufügen."
 germany_mefo_bills.3.a: "Wir müssen andere Finanzquellen finden."
 germany_mefo_bills.4.t: "Militärproduktion sorgt für Wirtschaftskrise"
 germany_mefo_bills.4.desc: "Die Militärausgaben sind dermaßen hoch, dass sie unseren Staatshaushalt zu stark belasten. Ohne sofortige Maßnahmen zur Finanzierung wird unsere Rüstungsproduktion zum Stillstand kommen und unsere Wirtschaft unter der Last leiden, die Produktion aufrechtzuerhalten."
 germany_mefo_bills.4.a: "Wir dürfen nicht zulassen, dass diese Abwärtsspirale fortbesteht."
 GER_mefo_bills_warning_tt: "§Y[GetMilitaryProductionModifierName]§! hat einen $MODIFIER_CONSUMER_GOODS_FACTOR$ von: §Y[?ROOT.GER_industrial_consumer_goods_factor|1%]§!"
 anschluss_mefo_bills_tt: "Nutzt österreichisches Gold, um die Kosten von „§Y[GetMilitaryProductionModifierName]§!“ zu senken.\n"
 end_of_czechoslovakia_mefo_bills_tt: "Nutzt tschechoslowakisches Gold, um die Kosten von „§Y[GetMilitaryProductionModifierName]§!“ zu reduzieren.\n"
 yugoslavia_mefo_bills_tt: "Nutzt jugoslawisches Gold, um die Kosten von „§Y[GetMilitaryProductionModifierName]§!“ zu reduzieren.\n"
 wuw_GER_military_events.2.t: "Pilot verschont [USA.GetAdjective]e Bomberbesatzung"
 wuw_GER_military_events.2.desc: "Nach der Bombardierung unserer Fabriken erzählt man sich eine sonderbare Geschichte. Trotz des eindeutigen Befehls, jedes feindliche Flugzeug, das unseren Luftraum verletzt, abzuschießen, hat sich ein Kampfpilot geweigert, genau dies zu tun. Der Pilot, ein gewisser Franz Stigler, fing kurz nach dem Bombenangriff einen schwer beschädigten Bomber ab und entschied sich, nicht das Feuer auf ihn zu eröffnen. Er rechtfertigte sein Handeln damit, dass sich der Bomber nicht von Männern in Fallschirmen unterschieden habe und es deshalb ebenso abscheulich gewesen wäre, auf ihn zu schießen. Nachdem sein Versuch gescheitert war, sich mit der Besatzung des Bombers zu verständigen, um sie zur Kapitulation und Landung in [GER.GetName] zu bewegen oder zumindest dazu, in neutrales Gebiet zu fliegen, eskortierte Stigler den Bomber stattdessen in seinen eigenen Luftraum zurück.\n\nFranz Stigler ist ein talentierter Pilot, doch angesichts dieser Befehlsverweigerung könnte er uns in Zukunft noch weitere Probleme bereiten."
 wuw_GER_military_events.2.a: "Wir lassen ihn davonkommen, aber das darf sich nicht wiederholen!"
 wuw_GER_military_events.2.b: "Statuiert ein Exempel an ihm!"
 wuw_GER_military_events.2.c: "Kein einziges Wort darüber."
 wuw_GER_diplomacy.1.t: "[FROM.GetNameDefCap] bietet eine Handelspartnerschaft an"
 #wuw_GER_diplomacy.1.desc - there is none - using AAT_germany.1.desc
 wuw_GER_diplomacy.1.a: "Wir können beide davon profitieren."
 wuw_GER_diplomacy.1.b: "Dieses Abkommen wird nur einem von uns zugutekommen ..."
 wuw_GER_diplomacy.2.t: "[FROM.GetNameDefCap] akzeptiert eine Handelspartnerschaft"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader] scheint ein vernünftiger Anführer zu sein, der sich um das Wohlergehen des eigenen Landes kümmert. Zufälligerweise liegt dies auch im Interesse unseres Landes. Wir werden die zusätzlichen Ressourcen aus [FROM.GetName] für einen guten Zweck einsetzen."
 #wuw_GER_diplomacy.2.a - there is none
 wuw_GER_diplomacy.3.t: "[FROM.GetNameDefCap] lehnt eine Handelspartnerschaft ab"
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader] scheint in [FROM.GetLeader.GetHerHis]er Herrschaft äußerst unvernünftig und irrational zu handeln und schert sich nicht im Geringsten darum, was das Beste für [FROM.GetLeader.GetHerHis] Land ist. Wir werden uns anderswo umsehen müssen, um das zu finden, was wir suchen."
 wuw_GER_diplomacy.3.a: "Sie schaden sich damit nur selbst!"
 #wuw_GER_diplomacy.10.t - using old loc
 #wuw_GER_diplomacy.10.desc - using old loc
 wuw_GER_diplomacy.10.a: "Wir wagen es nicht, Nein zu sagen ..."
 wuw_GER_diplomacy.10.b: "Das ist inakzeptabel!"
 wuw_GER_diplomacy.11.t: "[FROM.GetNameDefCap] durchkreuzt unsere Pläne"
 wuw_GER_diplomacy.11.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat uns in unmissverständlichen Worten wissen lassen, was [FROM.GetLeader.GetSheHe] von unseren jüngsten Versuchen hält, die Innenpolitik zu beeinflussen. Man braucht eigentlich nicht zu erwähnen, dass unsere Diplomaten Teile der Nachricht umformulieren mussten, ehe sie diese [ROOT.GetLeader] vorlegen konnten."
 wuw_GER_diplomacy.11.a: "Was für eine Unverschämtheit!"
 wuw_GER_diplomacy.20.t: "Eine Einladung zum Bündnis „[FROM.GetFactionName]“"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader] hat [ROOT.GetLeader] persönlich dazu eingeladen, dem Bündnis „[FROM.GetFactionName]“ beizutreten. Vertreter des [FROM.GetAdjective]en Oberkommandos versichern uns, dass wir zusammen mit ihrem bereits formidablen Bündnis unsere Feinde mühelos besiegen und die [ROOT.GetAdjective]e Vorherrschaft über die Region festigen werden."
 wuw_GER_diplomacy.20.a: "Gemeinsam werden wir siegen!"
 wuw_GER_diplomacy.20.b: "Wir haben andere Pläne."
 wuw_GER_diplomacy.21.t: "[FROM.GetNameDefCap] schließt sich dem Bündnis „[ROOT.GetFactionName]“ an"
 wuw_GER_diplomacy.21.desc: "Unserem militärischen Oberkommando ist es dank unserer fähigen Diplomaten gelungen, [FROM.GetLeader] und die [FROM.GetAdjective]e Regierung davon zu überzeugen, sich mit uns zu verbünden, um unsere gemeinsamen Feinde zu vernichten. Wir benötigen ihre Hilfe natürlich nicht wirklich, doch ihre Soldaten werden sich gut als Kanonenfutter eignen, während unsere Männer jeden Widerstand niederschlagen."
 wuw_GER_diplomacy.21.a: "Willkommen in unseren Reihen!"
 wuw_GER_diplomacy.22.t: "[FROM.GetNameDefCap] lehnt unsere Einladung ab"
 wuw_GER_diplomacy.22.desc: "Entgegen all unserer Bemühungen und der offensichtlichen Vorteile, die [FROM.GetNameDef] hätte, wenn wir unsere Kräfte bündeln würden, haben [FROM.GetLeader] und die [FROM.GetAdjective]e Regierung die irrsinnige Entscheidung getroffen, unsere Einladung zum Beitritt in unser Bündnis „[ROOT.GetFactionName]“ abzulehnen. Dies wird nicht viel für uns ändern, da diese Einladung eher zum Vorteil von [FROM.GetName] war."
 wuw_GER_diplomacy.22.a: "Wollen wir einmal sehen, wie lange sie ohne uns überleben."
 wuw_GER_diplomacy.23.t: "[FROM.GetNameDefCap] fordert die Kontrolle über ehemalige Kolonien"
 wuw_GER_diplomacy.23.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] ist mit einem Vorschlag an uns herangetreten, der zumindest dem Anschein nach für beide Seiten von Vorteil wäre. Man möchte seine ehemaligen Kolonien zurückhaben und bietet uns im Gegenzug Einblicke in die Panzerproduktion an. Es soll auch ein Friedensvertrag zwischen unseren Ländern unterzeichnet werden."
 wuw_GER_diplomacy.23.a: "Das ist ein gutes Angebot."
 wuw_GER_diplomacy.23.b: "Davon haben wir überhaupt keinen Nutzen!"
 wuw_GER_diplomacy.24.t: "[FROM.GetNameDefCap] übergibt ehemalige [ROOT.GetAdjective]e Kolonien"
 wuw_GER_diplomacy.24.desc: "Wir haben eine äußerst willkommene Nachricht aus [FROM.GetName] erhalten. Man hat die Vorteile des von uns vorgeschlagenen Abkommens erkannt und uns alle Kolonien, die bislang unter ihrer Kontrolle standen und einst uns gehörten, an uns abgetreten."
 wuw_GER_diplomacy.24.a: "Das sind wunderbare Neuigkeiten!"
 wuw_GER_diplomacy.25.t: "[FROM.GetNameDefCap] lehnt die Übergabe unserer ehemaligen Kolonien ab"
 wuw_GER_diplomacy.25.desc: "Wir hielten [FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], für einen sehr vernünftigen Mann, doch offenbar haben wir uns geirrt. [FROM.GetNameDefCap] hat unser vorgeschlagenes Abkommen trotz der offensichtlichen Vorteile, die es gebracht hätte, abgelehnt. Wir werden wohl auf unsere ehemaligen Kolonien verzichten müssen."
 wuw_GER_diplomacy.25.a: "Eine schlechte Entscheidung ..."
 wuw_GER_diplomacy.26.t: "Ein gemeinsames Forschungsprogramm"
 wuw_GER_diplomacy.26.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] ist mit einem Vorschlag zur wissenschaftlichen Zusammenarbeit an uns herangetreten. [FROM.GetLeader.GetSheHeCap] erklärte, dass wir ähnlichen Ideologien folgen, aber sehr unterschiedliche Schwerpunkte in Bezug auf die Art und Weise setzen, wie wir unsere Marine verwalten. Angeblich könnten wir besonders in diesem Punkt von unserer gegenseitigen Erfahrung profitieren. Sollten wir diesem Pakt zustimmen, müssen wir unser Wissen mit ihnen teilen, können aber gleichzeitig auch von ihnen lernen."
 wuw_GER_diplomacy.26.a: "Das klingt fair."
 wuw_GER_diplomacy.26.b: "Das ist für uns nicht von Interesse."
 wuw_GER_diplomacy.27.t: "[FROM.GetNameDefCap] stimmt einem gemeinsamen Forschungsprogramm zu"
 wuw_GER_diplomacy.27.desc: "Die [FROM.GetAdjective]e Führung hat sehr positiv auf unser vorgeschlagenes Forschungsprogramm reagiert. Da unsere Bestrebungen im Bereich der Marine sehr unterschiedlich sind, sieht auch sie den Wert eines gemeinsamen Wissensaustauschs, um stärker zu werden."
 wuw_GER_diplomacy.27.a: "Großartig!"
 wuw_GER_diplomacy.28.t: "[FROM.GetNameDefCap] lehnt Forschungsprogramm ab"
 wuw_GER_diplomacy.28.desc: "Wir haben eine Antwort von der [FROM.GetAdjective]en Führung erhalten, doch sie fiel nicht so aus, wie wir uns das erhofft hatten. Man scheint nicht gewillt, technologisches Wissen im Bereich der Marine mit uns zu teilen, und das, obwohl wir das äußerst reichhaltige Angebot unterbreiteten, unsere eigenen Erkenntnisse mit ihnen zu teilen. Mit dieser Ablehnung geht zudem die Aussage einher, die [FROM.GetAdjective]e Marine sei unserer weit überlegen und dass jede Art von vergleichbarem Abkommen vom Tisch ist, solange wir keine bedeutenden Fortschritte machen."
 wuw_GER_diplomacy.29.t: "Alter Verbündeter schlägt Handelsabkommen vor"
 wuw_GER_diplomacy.29.desc: "Es gab eine Zeit, in der wir [FROM.GetName] oder zumindest das Land, das davor existierte, als einen Verbündeten von uns sahen. In den letzten Jahren haben wir uns auseinandergelebt, doch man scheint gewillt, unsere alte Freundschaft wiederaufleben zu lassen. Um uns die Hand zu reichen, hat man uns ein vorteilhaftes Handelsabkommen vorgeschlagen."
 wuw_GER_diplomacy.29.a: "Unerwartet, aber willkommen!"
 wuw_GER_diplomacy.29.b: "Das klingt dubios ..."
 wuw_GER_diplomacy.30.t: "[FROM.GetNameDefCap] akzeptiert das Handelsabkommen"
 wuw_GER_diplomacy.30.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat positiv auf unser vorgeschlagenes Handelsabkommen reagiert. Wir haben schon früher sehr vorteilhafte Geschäfte mit ihnen gemacht, und [ROOT.GetLeader] ist sehr zuversichtlich, dass wir beide großen Profit daraus schlagen können."
 wuw_GER_diplomacy.30.a: "Das sind großartige Neuigkeiten!"
 wuw_GER_diplomacy.31.t: "[FROM.GetNameDefCap] lehnt das Handelsabkommen ab"
 wuw_GER_diplomacy.31.desc: "Trotz unserer historischen Freundschaft und des eindeutigen Nutzens hat [FROM.GetNameDef] das von uns vorgeschlagene Handelsabkommen abgelehnt. Das Abkommen hätte den Handel zwischen unseren Ländern gestärkt und gleichzeitig unsere Freundschaft gefestigt. Leider scheint die [FROM.GetAdjective]e Führung andere Vorstellungen zu haben."
 wuw_GER_diplomacy.31.a: "Sie schaden sich damit nur selbst!"
 wuw_GER_diplomacy.32.t: "[FROM.GetNameDefCap] beantragt Wiederaufnahme der Pacht von [743.GetName]"
 wuw_GER_diplomacy.32.desc: "Im Jahr 1898 wurde [743.GetName] an das damalige Deutsche Reich verpachtet. Heute hat sich dessen Nachfolger, [FROM.GetNameDef], an uns gewandt und möchte diesen Pachtvertrag wiederaufnehmen. Der ursprüngliche Pachtvertrag sollte bis 1997 laufen, wurde aber durch den Ersten Weltkrieg und die [JAP.GetAdjective]e Besatzung unterbrochen."
 wuw_GER_diplomacy.32.a: "Wir haben kein Interesse daran, diesen Pachtvertrag fortzusetzen."
 wuw_GER_diplomacy.32.b: "Wir werden unsere ursprüngliche Vereinbarung einhalten."
 wuw_GER_diplomacy.33.t: "[FROM.GetNameDefCap] weigert sich, das Abkommen fortzusetzen"
 wuw_GER_diplomacy.33.desc: "Der 1898 geschlossene Vertrag sieht vor, dass uns [743.GetName] bis 1997 gehört, doch die [FROM.GetAdjective]e Regierung scheint kalte Füße bekommen zu haben. Scheinbar glaubt, unsere Abmachung sei nur wegen des Krieges und der anschließenden [JAP.GetAdjective]en Besetzung nicht mehr gültig. Der Vertrag enthält zwar keine solche Klausel, doch wir haben vermutlich auch kaum eine andere Wahl. Wenn wir [743.GetName] zurückhaben wollen, müssen wir vielleicht zu drastischeren Maßnahmen greifen."
 wuw_GER_diplomacy.33.a: "Wie unhöflich!"
 wuw_GER_diplomacy.34.t: "[FROM.GetNameDefCap] verpachtet [743.GetName] erneut"
 wuw_GER_diplomacy.34.desc: "[FROM.GetNameDefCap] erweist sich auch weiterhin als treuer Freund. Im Jahr 1898 schlossen wir einen Pachtvertrag über 99 Jahre für [743.GetName], der jedoch unterbrochen wurde, als der Erste Weltkrieg ausbrach. Nach einer kurzen Besatzung durch [JAP.GetName] ging das Gebiet schließlich an [FROM.GetName] zurück. Glücklicherweise möchte man dennoch unsere Vereinbarung einhalten."
 wuw_GER_diplomacy.34.a: "Das sind wunderbare Neuigkeiten!"
 wuw_GER_diplomacy.35.t: "[FROM.GetNameDefCap] beantragt die Kontrolle über ehemalige Kolonien"
 wuw_GER_diplomacy.35.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat darum gebeten, dass wir die Kontrolle über ihre ehemaligen Kolonien zurückgeben. Die Botschaft wirkt harmlos, doch in Anbetracht des derzeitigen politischen Klimas in [FROM.GetName] könnte eine Ablehnung schlimme Folgen haben."
 wuw_GER_diplomacy.35.a: "Dieses Land gehört ihnen nicht!"
 wuw_GER_diplomacy.35.b: "Es ist das Risiko nicht wert, ihnen ihre ehemaligen Kolonien zu verweigern."
 wuw_GER_diplomacy.36.t: "[FROM.GetNameDefCap] weigert sich, unsere ehemaligen Kolonien zu übergeben"
 wuw_GER_diplomacy.36.desc: "Wir dachten, wir hätten [FROM.GetName] klargemacht, dass die Übergabe unserer rechtmäßigen Kolonien nicht verhandelbar ist, und dennoch weigert man sich hartnäckig, das zu tun, was das Beste ist. Wir erheben noch immer Anspruch auf diese Territorien, und die haben kein Recht, sie uns zu verweigern!"
 wuw_GER_diplomacy.36.a: "Dieses Land gehört uns!"
 wuw_GER_diplomacy.37.t: "[FROM.GetNameDefCap] tritt Territorium an uns ab"
 wuw_GER_diplomacy.37.desc: "Die Bitte, dass uns [FROM.GetNameDef] unsere ehemaligen Kolonien zurückgibt, wurde von [FROM.GetLeader] mit Verständnis und Entgegenkommen beantwortet. Man hat uns das Land, das sowieso rechtmäßig uns gehört, gnädigerweise zurückgegeben und darauf hingewiesen, dass man unseren Beziehungen einen höheren Stellenwert einräumt als einem Fleckchen Erde."
 wuw_GER_diplomacy.37.a: "Eine kluge Wahl."
 wuw_GER_diplomacy.38.t: "[FROM.GetAdjective]e Territorialforderung"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 GER_is_not_colonial_overlord_desc: "[FROM.GetNameDefCap] hat von uns gefordert, einige unserer Territorien abzutreten. Man behauptet, historisch gesehen rechtmäßiger Eigentümer dieser Ländereien zu sein. Die Forderung ist recht hart formuliert und soll keine Bitte darstellen, aber wir haben dennoch die Möglichkeit, entsprechend unserer eigenen Agenda zu antworten."
 GER_is_colonial_overlord_desc: "Wir hatten bereits befürchtet, dass dieser Tag kommen würde, und doch gehofft, dass er nie eintreten wird: [FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat verlangt, dass wir als Untertanen unsere Unabhängigkeit aufgeben und Teil von [FROM.GetName] werden. Unsere Meinung spielt in dieser Angelegenheit keine Rolle mehr, und uns bleibt nichts anderes übrig, als dem nachzukommen."
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 GER_is_not_colonial_overlord_option: "Vorsicht ist besser als Nachsicht ..."
 GER_is_colonial_overlord_option: "Wir hatten einen guten Lauf."
 wuw_GER_diplomacy.38.b: "Auf gar keinen Fall!"
 wuw_GER_diplomacy.39.t: "[FROM.GetNameDefCap] tritt Territorium an uns ab"
 wuw_GER_diplomacy.39.desc: "Unsere Forderungen an die [FROM.GetAdjective]e Führung wurden akzeptiert, wenn auch äußert widerwillig. Sie scheint zwar nicht sehr glücklich darüber zu sein, ihr Territorium abgeben zu müssen, doch das hat uns nicht zu interessieren. Wir wollen lediglich das Territorium zurück, das rechtmäßig sowieso uns gehört."
 wuw_GER_diplomacy.39.a: "Großartig!"
 wuw_GER_diplomacy.40.t: "[FROM.GetNameDefCap] weist unsere Territorialforderung zurück"
 wuw_GER_diplomacy.40.desc: "Trotz des Drucks, den wir auf das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] und den Rest der [FROM.GetAdjective]en Regierung ausgeübt haben, sind sie offenbar nicht gewillt, nachzugeben. Wir werden unsere ehemaligen Kolonien, die sich derzeit unter ihrer Kontrolle befinden, nicht friedlich zurückerhalten."
 wuw_GER_diplomacy.40.a: "Wir werden einen anderen Weg finden."
 wuw_GER_diplomacy.100.t: "[FROM.GetAdjective]e Besatzungskostenzahlungen enden"
 wuw_GER_diplomacy.100.desc: "Die [FROM.GetAdjective]en Gesandten haben uns wissen lassen, dass sie uns nicht länger die Besatzungskostenzahlungen leisten werden, auf die wir uns geeinigt hatten."
 wuw_GER_diplomacy.100.a: "Schade."
 wuw_GER_diplomacy.50.t: "[FROM.GetNameDefCap] möchte für die Entwicklung der Marine zusammenarbeiten"
 wuw_GER_diplomacy.50.desc: "\nDie [FROM.GetAdjective]en Diplomaten sind zusammen mit einigen ihrer Marineingenieure an uns herangetreten, um uns ein kurioses Angebot zu unterbreiten: Man behauptet, ein umfangreiches Programm der Zusammenarbeit im Bereich der Marine mit uns beginnen zu wollen, um Entwicklungsmöglichkeiten und Technologien zwischen unseren beiden Ländern auszutauschen. Dies könnte für uns ebenfalls von Vorteil sein, birgt allerdings auch die Gefahr, dass Geheiminformationen durchsickern. Wie sollen wir antworten?"
 wuw_GER_diplomacy.50.a: "Verdammt großartig!"
 wuw_GER_diplomacy.50.b: "Wir arbeiten nicht mit den Krauts zusammen!"
 wuw_GER_diplomacy.51.t: "[FROM.GetNameDefCap] akzeptiert das Marine-Entwicklungsprogramm"
 wuw_GER_diplomacy.51.desc: "[FROM.GetLeader] hat sich heute für das Abkommen ausgesprochen, das wir kürzlich unterbreiteten und das auf den gemeinsamen Ausbau unserer jeweiligen Marinen abzielt. Man hat uns versichert, dass Marineingenieure bereits nächste Woche mit der gemeinsamen Entwicklung und Erforschung von Marineschiffen und Waffen beginnen werden. Dies ist ein großer Tag für [ROOT.GetName] und unsere Marine!"
 wuw_GER_diplomacy.51.a: "Unsere Marine wird noch stärker werden!"
 wuw_GER_diplomacy.52.t: "[FROM.GetNameDefCap] lehnt Marine-Entwicklungsprogramm ab"
 wuw_GER_diplomacy.52.desc: "[FROM.GetLeader] sprach sich heute gegen das Abkommen aus, das wir vor Kurzem unterbreitet hatten, um in Marineangelegenheiten zusammenzuarbeiten. Man behauptet, dies sei ein klarer und offensichtlicher Trick, um technische Geheimnisse zu stehlen ..."
 wuw_GER_diplomacy.52.a: "Eine dumme Entscheidung."
 wuw_GER_diplomacy.53.t: "[FROM.GetNameDefCap] bietet eine Handelspartnerschaft an"
 wuw_GER_diplomacy.53.desc: "Die [FROM.GetAdjeective]en Diplomaten haben sich mit einem lukrativen Angebot an uns gewandt. Sie möchten die Rechte an bestimmten Rohstoffvorkommen in unseren Kolonien erwerben und bieten im Gegenzug industrielle Unterstützung an. Sollen wir dieses Angebot annehmen?"
 wuw_GER_diplomacy.53.a: "Wir können beide davon profitieren."
 wuw_GER_diplomacy.53.b: "Dieses Abkommen wird nur einem von uns zugutekommen ..."
 wuw_GER_diplomacy.54.t: "[FROM.GetNameDefCap] akzeptiert eine Handelspartnerschaft"
 wuw_GER_diplomacy.54.desc: "[FROM.GetLeader] scheint ein vernünftiger Anführer zu sein, der sich um das Wohlergehen des eigenen Landes kümmert. Zufälligerweise liegt dies auch im Interesse unseres Landes. Wir werden die zusätzlichen Ressourcen aus [FROM.GetName] für einen guten Zweck einsetzen."
 wuw_GER_diplomacy.54.a: "Perfekt!"
 wuw_GER_diplomacy.55.t: "[FROM.GetNameDefCap] lehnt eine Handelspartnerschaft ab"
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader] scheint in [FROM.GetLeader.GetHerHis]er Herrschaft äußerst unvernünftig und irrational zu handeln und schert sich nicht im Geringsten darum, was das Beste für das eigene Land ist. Wir werden uns anderswo umsehen müssen, um das zu finden, was wir suchen."
 wuw_GER_diplomacy.55.a: "Sie schaden sich damit nur selbst!"
 wuw_GER_diplomacy.56.t: "[FROM.GetNameDefCap] leert unsere Konten"
 wuw_GER_diplomacy.56.desc: "Die [FROM.GetAdjective]en Banker haben uns den Zugang zu unseren Konten in Deutschland abgeschnitten und das Geld als Staatseigentum deklariert. Dies bedeutet, dass [GER.GetNameDef] das Geld, das wir durch den von Gömbös geschlossenen Handelsvertrag erwirtschaftet haben, beschlagnahmt und für uns praktisch nichtig gemacht hat. Wir können ihrem Wort nie wieder trauen ..."
 wuw_GER_diplomacy.56.a: "Wie können sie es wagen?!"
 wuw_GER_diplomacy.57.t: "[FROM.GetNameDefCap] fordert die Rückgabe von Nordschleswig"
 wuw_GER_diplomacy.57.desc: "\nDie Rhetorik von [FROM.GetLeader] und der [FROM.GetAdjective]en Regierung ist uns gegenüber in letzter Zeit viel feindseliger geworden. Sie behaupten, die Volksabstimmungen von 1920 in Schleswig wären unrechtmäßig und betrügerisch gewesen, und fordern nun, dass wir das Territorium an sie zurückgeben. Wir wissen, dass dies nicht wahr ist, doch vielleicht wäre es das Beste, einen offenen Konflikt mit [FROM.GetName] zu vermeiden?"
 wuw_GER_diplomacy.57.a: "Wir wollen keinen Konflikt. Also müssen wir uns fügen ..."
 wuw_GER_diplomacy.57.b: "Sollen sie doch kommen und es versuchen!"
 wuw_GER_diplomacy.58.t: "[FROM.GetNameDefCap] gibt unseren Forderungen nach"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader] hat erklärt, man wolle keinen bewaffneten Konflikt mit uns und habe sich deshalb dafür entschieden, das 1920 in der Volksabstimmung in Schleswig gewonnene Territorium zurückzugeben. Die Bevölkerung der Region freut sich, wieder Teil unseres Staates zu sein."
 wuw_GER_diplomacy.58.a: "Welch großer Tag für das [ROOT.GetAdjective]e Volk!"
 wuw_GER_diplomacy.59.t: "[FROM.GetNameDefCap] beharrt auf der Volksabstimmung in Schleswig"
 wuw_GER_diplomacy.59.desc: "\n[FROM.GetLeader] hat selbstsicher verfügt, dass Nordschleswig [FROM.GetAdjective] ist und dies auch immer sein wird. [FROM.GetNameDefCap] hat die Truppen mobilisiert und sie an unsere Grenze verlegt. Scheinbar rüstet man sich für einen Krieg. Wie sollten wir auf diese Provokation reagieren?"
 wuw_GER_diplomacy.59.a: "Dann werden wir es aus ihren kalten Händen reißen!"
 wuw_GER_diplomacy.59.b: "Wir sollten es wirklich nicht eskalieren lassen ..."
 wuw_GER_mutual_guarantees.1.t: "[FROM.GetNameDefCap] möchte mit uns zusammenarbeiten"
 wuw_GER_mutual_guarantees.1.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] ist mit einem Angebot wechselseitiger Garantien und Zusammenarbeit an uns herangetreten. Die Vereinbarung würde sich vorerst darauf beschränken, uns gegenseitig zu schützen, könnte sich in Zukunft aber zu etwas Größerem entwickeln. Wie sollen wir antworten?"
 wuw_GER_mutual_guarantees.1.a: "Es ist eine für beide Seiten vorteilhafte Vereinbarung."
 wuw_GER_mutual_guarantees.1.b: "Wir sehen keinen Nutzen in diesem Abkommen."
 wuw_GER_mutual_guarantees.2.t: "[FROM.GetNameDefCap] begrüßt die Zusammenarbeit"
 wuw_GER_mutual_guarantees.2.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat unsere Bitte um wechselseitige Garantien angenommen und unsere Diplomaten mit offenen Armen empfangen. Man hat erkannt, dass wir unsere Nationen nur gemeinsam vor jenen schützen können, die das Gleichgewicht zu bedrohen versuchen."
 wuw_GER_mutual_guarantees.2.a: "Großartig!"
 wuw_GER_mutual_guarantees.3.t: "[FROM.GetNameDefCap] lehnt eine Zusammenarbeit ab"
 wuw_GER_mutual_guarantees.3.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat unsere Bitte um wechselseitige Garantien abgelehnt und behauptet, sie wäre nur eine List, um das [FROM.GetAdjective]e Volk zu beeinflussen, es zu schwächen und schließlich seinen Staat zu übernehmen. Man scheint nicht zu erkennen, was man sich mit diesem Angebot entgehen lässt ..."
 wuw_GER_mutual_guarantees.3.a: "Sie machen einen großen Fehler."
 wuw_GER_weltpolitik.1.t: "[FROM.GetNameDefCap] fordert die Rückgabe ehemaliger Kolonien"
 wuw_GER_weltpolitik.1.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] ist mit einem interessanten Angebot an uns herangetreten. Man bittet uns um die Rückgabe der alten [FROM.GetAdjective]en Kolonien und bietet uns im Austausch bessere Beziehungen zwischen unseren Ländern sowie die offizielle Unterstützung unserer Regierung auf globaler Ebene an. Auch wenn die [FROM.GetAdjective]e Führung vermutlich mehr Nutzen daraus zieht, könnte dies nicht doch auch zu unserem Besten sein?"
 wuw_GER_weltpolitik.1.a: "Wir tun alles für unsere Freunde."
 wuw_GER_weltpolitik.1.b: "Nein, die Territorien gehören jetzt uns."
 wuw_GER_weltpolitik.2.t: "[FROM.GetNameDefCap] gibt unsere Kolonien zurück"
 wuw_GER_weltpolitik.2.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat unserer Bitte stattgegeben und uns unsere ehemaligen Kolonien zurückgegeben, da man meint, in unseren Händen seien sie besser aufgehoben. Die Menschen feiern auf den Straßen und das [ROOT.GetAdjective]e Kolonialreich ist endlich wieder auf der Landkarte zu sehen!"
 wuw_GER_weltpolitik.2.a: "Wir stehen kurz vor einem neuen Goldenen Zeitalter!"
 wuw_GER_weltpolitik.3.t: "[FROM.GetNameDefCap] weigert sich, unsere Kolonien zurückzugeben"
 wuw_GER_weltpolitik.3.desc: "\nDas [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat die Forderung, unsere ehemaligen Kolonien zurückzugeben, abgelehnt und begründet dies damit, es handle sich dabei um ein einseitiges Geschäft, bei dem die [FROM.GetAdjective]e Führung wenig bis gar nichts zu gewinnen hätte."
 wuw_GER_weltpolitik.3.a: "Es sollte wohl nicht sein ..."
 wuw_GER_diplomacy.60.t: "[FROM.GetNameDefCap] fordert Nordschleswig"
 wuw_GER_diplomacy.60.desc: "\nDie Rhetorik von [FROM.GetLeader] und der [FROM.GetAdjective]en Regierung unserer Lokalverwaltung in [912.GetName] gegenüber ist in letzter Zeit viel feindseliger geworden. Man behauptet, Nordschleswig sei schon immer deutsch gewesen und werde dies auch immer sein, und man fordert nun, dass wir das Territorium zurückgeben. Wir wissen, dass dies nicht wahr ist, aber vielleicht wäre es das Beste, einen offenen Konflikt mit [FROM.GetName] zu vermeiden?"
 wuw_GER_diplomacy.60.a: "Sie haben recht."
 wuw_GER_diplomacy.60.b: "Leiden sie unter Wahnvorstellungen?"
 wuw_GER_diplomacy.61.t: "[FROM.GetNameDefCap] gibt unseren Forderungen nach"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader] hat erklärt, man wolle keinen bewaffneten Konflikt mit uns und habe sich deshalb dafür entschieden, [912.GetName] zurückzugeben. Die Bevölkerung der Region freut sich, wieder Teil unseres Staates zu sein."
 wuw_GER_diplomacy.61.a: "Welch großer Tag für das [ROOT.GetAdjective]e Volk!"
 wuw_GER_diplomacy.62.t: "[FROM.GetNameDefCap] beharrt auf [912.GetName]"
 wuw_GER_diplomacy.62.desc: "\n[FROM.GetLeader] hat selbstsicher verfügt, dass Nordschleswig [FROM.GetAdjective] ist und dies auch immer sein wird. [FROM.GetNameDefCap] hat seine Truppen mobilisiert und in der Region stationiert, um eine Invasion zu verhindern. Wie sollen wir auf diese Provokation reagieren?"
 wuw_GER_diplomacy.62.a: "Wir gehen keine Kompromisse ein, was die Freiheit unseres Volkes angeht!"
 wuw_GER_diplomacy.62.b: "Wir sollten es wirklich nicht eskalieren lassen ..."
 wuw_GER_diplomacy.63.t: "[FROM.GetNameDefCap] übernimmt [912.GetName]"
 wuw_GER_diplomacy.63.desc: "\n[FROM.GetLeader] hat verfügt, dass Nordschleswig [FROM.GetAdjective] ist und dies auch für immer sein wird. Man hat Truppen in der Region stationiert und die neuen Lokalverwalter haben unsere Politiker gezwungen, ein Gesetz zu unterzeichnen, das ihnen das Territorium für die nächsten 100 Jahre zuspricht."
 wuw_GER_diplomacy.63.a: "Leider können wir nicht viel tun, um sie aufzuhalten ..."
 GER_seized_north_schleswig: "Deutschland übernimmt Nordschleswig"
 wuw_GER_chinese_diplomacy.1.t: "[FROM.GetNameDefCap] schickt uns Waffen und Material"
 wuw_GER_chinese_diplomacy.1.desc: "\n[FROM.GetNameDefCap], unser Verbündeter im Westen, hat uns eine Ladung Waffen und Munition zukommen lassen. Das ist aber noch nicht alles: Man hat auch eine Gruppe Ingenieure geschickt, die uns bei der Entwicklung unserer eigenen Waffen helfen wird, damit unsere Militärwirtschaft nach den Jahrhunderten der Demütigung wieder in Gang kommt."
 wuw_GER_chinese_diplomacy.1.a: "Das wird nützlich sein."
 wuw_GER_chinese_diplomacy.2.t: "[FROM.GetNameDefCap] bietet industrielle Hilfe im Tausch gegen Ressourcenrechte"
 wuw_GER_chinese_diplomacy.2.desc: "\n[FROM.GetNameDefCap], unser Verbündeter im Westen, hat uns eine Delegation geschickt. Diese hat erklärt, man habe vor, in unsere Industrie zu investieren, und im Gegenzug möchte man Vorrechte auf bessere Handelsabkommen in Bezug auf unsere natürlichen Ressourcen. Sie sind wirklich ein guter Freund."
 wuw_GER_chinese_diplomacy.2.a: "Wahrlich ein guter Freund."
 wuw_GER_chinese_diplomacy.2.b: "Wir können ihnen unsere natürlichen Ressourcen nicht geben."
 wuw_GER_chinese_diplomacy.3.t: "[From.GetNameDefCap] nimmt unser Angebot an"
 wuw_GER_chinese_diplomacy.3.desc: "\nUnsere Delegation ist mit hervorragenden Neuigkeiten zurückgekehrt und hat uns wissen lassen, dass die [FROM.GetAdjective]e Regierung das von uns vorgeschlagene Abkommen unterzeichnet hat und es sofort in Kraft treten wird. Wir haben uns damit Zugang zu ihren natürlichen Ressourcen verschafft, und das zu dem geringen Preis, lediglich bei der Industrialisierung zu helfen."
 wuw_GER_chinese_diplomacy.3.a: "Großartig!"
 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetNameDefCap] schlägt unser Angebot aus"
 wuw_GER_chinese_diplomacy.4.desc: "\nUnsere Delegation ist mit enttäuschenden Neuigkeiten zurückgekehrt und hat uns wissen lassen, dass sich die [FROM.GetAdjective]e Regierung weigerte, das Abkommen zu unterzeichnen. Als Grund gab sie an, wir würden sie unter dem Deckmantel der industriellen Unterstützung einfach nur ausbeuten wollen."
 wuw_GER_chinese_diplomacy.4.a: "Äußerst enttäuschend."
 wuw_GER_diplomacy.64.t: "[FROM.GetNameDefCap] bietet Schutz im Tausch für Tribut"
 wuw_GER_diplomacy.64.desc: "\nDas [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat uns Schutz gegen unsere Feinde im Osten angeboten. Dieser Schutz geht jedoch damit einher, dass wir einen gewissen Tribut zahlen."
 wuw_GER_diplomacy.64.a: "Wenn es das ist, was nötig ist."
 wuw_GER_diplomacy.64.b: "Dieses Angebot ist uns einfach zu teuer ..."
 wuw_GER_diplomacy.65.t: "[FROM.GetNameDefCap] akzeptiert unsere Bedingungen"
 wuw_GER_diplomacy.65.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat auf unser Angebot geantwortet und erklärt, man akzeptiere unsere Bedingungen, um die [FROM.GetAdjective]e Zukunft zu sichern. Die angeforderten Tributzahlungen werden ab sofort geleistet."
 wuw_GER_diplomacy.65.a: "Langsam fügt sich alles."
 wuw_GER_diplomacy.66.t: "[FROM.GetNameDefCap] lehnt unsere Bedingungen ab"
 wuw_GER_diplomacy.66.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat auf unser Angebot geantwortet und erklärt, die Bedingungen seien zu hart und die damit verbundenen Kosten viel zu hoch. Man käme gut ohne unseren Schutz zurecht und benötige keine Unterstützung von einer Armee, die so tut, als wäre sie preußisch."
 wuw_GER_diplomacy.66.a: "Das ist höchst bedauerlich."
 wuw_GER_diplomacy.66.b: "Sie brauchen dennoch Schutz. Auch wenn sie sich weigern, dafür zu bezahlen!"
 wuw_GER_diplomacy.67.t: "[FROM.GetNameDefCap] bietet einen Geheimpakt an"
 wuw_GER_diplomacy.67.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] ist heimlich an uns herangetreten und hat uns angeboten, die Territorien unserer Nachbarn im Zuge eines geheimen Abkommens aufzuteilen. Letzteres sieht auch vor, ein Bündnis zu schließen und eine Interessensphäre in den Niederlanden zu errichten. Sollen wir dieses zwielichtige Angebot annehmen?"
 wuw_GER_diplomacy.67.a: "Das wird äußerst nützlich für uns sein."
 wuw_GER_diplomacy.67.b: "Das ist unethisch!"
 wuw_GER_diplomacy.68.t: "[FROM.GetNameDefCap] stimmt dem Geheimpakt zu"
 wuw_GER_diplomacy.68.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat auf unser Angebot geantwortet und erklärt, man stimme dem Pakt zu und werde eine Interessensphäre errichten, um die Zukunft von [FROM.GetName] zu sichern."
 wuw_GER_diplomacy.68.a: "Dann ist es Zeit zum Zuschlagen!"
 wuw_GER_diplomacy.68.b: "Das sind großartige Neuigkeiten. Wir müssen jedoch geduldig sein"
 wuw_GER_diplomacy.69.t: "[FROM.GetNameDefCap] lehnt den Pakt ab"
 wuw_GER_diplomacy.69.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat auf unser Angebot geantwortet und erklärt, der Gedanke, die eigenen Nachbarn unter sich aufzuteilen und ihnen in den Rücken zu fallen, fühle sich nicht richtig an und dass wir uns anderweitig Verbündete suchen sollten, wenn wir in künftigen Konflikten als Aggressoren auftreten wollen."
 wuw_GER_diplomacy.69.a: "Wir werden wohl andere Verbündete suchen müssen ..."
 warning_they_may_instead_apporach_our_neighbor_tt: "§R[FROM.GetNameDefCap] könnte sich stattdessen an unsere Nachbarn wenden§!"
 wuw_GER_diplomacy.70.t: "[FROM.GetNameDefCap] übt Einfluss auf unsere Politik aus"
 wuw_GER_diplomacy.70.desc: "Die [FROM.GetAdjective]e Propagandamaschinerie hat vor Kurzem damit begonnen, unsere Bevölkerung zu beeinflussen, um sie auf ihre Seite zu ziehen. Man hat unserem Volk eine große Zukunft versprochen, wenn wir uns mit ihnen verbünden. Das ist zwar keine direkte Bedrohung für unsere Unabhängigkeit, aber ganz sicher ein Akt der Aggression gegen unsere derzeitige Regierung, da viele Zeitungen die Schwäche unseres politischen Systems predigen. Wir könnten vermutlich einen weiteren Freund gebrauchen, auch wenn dies wahrscheinlich nicht das letzte Mal sein wird, dass wir von [FROM.GetLeader] und [FROM.GetLeader.GetHerHis]en Schachfiguren hören werden."
 wuw_GER_diplomacy.70.a: "Keine schlechte Idee. Wir könnten einen weiteren Verbündeten gebrauchen."
 wuw_GER_diplomacy.70.b: "Wir arbeiten nicht mit den [FROM.GetAdjective]en zusammen! Bringt die Propaganda zum Schweigen."
 wuw_GER_diplomacy.71.t: "Gründung des Volkskommissariats [ROOT.GetNonIdeologyName]"
 wuw_GER_diplomacy.71.desc: "Unsere Herren in [FROM.GetName] haben uns soeben über die Umstrukturierung unseres Abkommens in Kenntnis gesetzt. In dem Bestreben, die Arbeiterschaft zu vereinen, wurden wir aufgefordert, ihnen Zugang zu einem Großteil unserer industriellen Kapazitäten zu gewähren, damit sie diese zum Wohl unseres Volkes einsetzen können. Auch wenn wir in dieser Sache kein Mitspracherecht hatten, können wir uns nicht beschweren. Als sie uns ihre Hilfe anboten, wussten wir, dass dies der Preis sein könnte, den wir zahlen müssen."
 wuw_GER_diplomacy.71.a: "Es liegt im besten Interesse unseres Volkes."
 wuw_GER_diplomacy.72.t: "Kommunistischer Einfluss aus [FROM.GetName]"
 wuw_GER_diplomacy.72.desc: "Unser Geheimdienst hat uns darauf aufmerksam gemacht, dass in unserem Land derzeit [FROM.GetAdjective]e Zellen aktiv sind, die kommunistisches Gedankengut verbreiten. Für sich genommen ist dies so weit erst einmal harmlos, doch ein Teil der Propaganda scheint eher revolutionärer Natur zu sein. Es häufen sich Berichte, wonach die Arbeiterschaft dazu aufgerufen wird, sich zu organisieren und zusammenzuschließen. Nach den jüngsten Ereignissen sind wir uns nicht sicher, ob es sich dabei um einen ausgeklügelten Trick der [GER.GetAdjective]en Führung handelt, um letztlich unsere Eingliederung anzustreben."
 wuw_GER_diplomacy.72.a: "Wir haben keinen Grund, ihnen zu misstrauen."
 wuw_GER_diplomacy.72.a_tt: "§RWenn die Unterstützer des Kommunismus den Bürgerkrieg gewinnen, könnte [FROM.GetNameWithFlag] versuchen, uns einzugliedern!§!"
 wuw_GER_diplomacy.72.b: "Darauf fallen wir nicht herein!"
 wuw_GER_diplomacy.73.t: "[FROM.GetNameDefCap] erlaubt es uns, die pro-kommunistische Stimmung zu schüren"
 wuw_GER_diplomacy.73.desc: "Unsere Agenten, die in [FROM.GetName] daran arbeiten, eine pro-kommunistische Stimmung zu verbreiten, wurden von der Landesführung wahrgenommen. Zum Glück scheint diese dem wachsenden Anteil an Menschen, die das Proletariat unterstützen, weitgehend gleichgültig gegenüberzustehen. Wir können unsere Bemühungen fortsetzen."
 wuw_GER_diplomacy.73.a: "Für das Proletariat!"
 wuw_GER_diplomacy.74.t: "[FROM.GetNameDefCap] verbietet politische Beeinflussung"
 wuw_GER_diplomacy.74.desc: "Unsere Agenten, die in [FROM.GetName] daran arbeiten, eine pro-kommunistische Stimmung zu verbreiten, wurden von der Landesführung wahrgenommen. Diese hat uns ein scharf formuliertes Schreiben zukommen lassen, in dem sie uns auffordert, unsere in ihrem Land durchgeführten Operationen augenblicklich einzustellen. Da wir ihre Arbeiterschaft nur in guter Absicht über ihre Rechte in Kenntnis setzen wollten, hat [FROM.GetLeader] damit sein wahres Gesicht als Feind des kleinen Mannes gezeigt."
 wuw_GER_diplomacy.74.a: "Wir müssen unsere [FROM.GetAdjective]en Kammeraden befreien!"
 wuw_GER_diplomacy.75.t: "Bürgerkrieg in [ROOT.GetName]"
 wuw_GER_diplomacy.75.desc: "Nachdem wir über einen längeren Zeitraum hinweg die pro-kommunistische Stimmung geschürt haben, scheint das [ROOT.GetAdjective]e Proletariat des Wartens auf einen friedlichen Regierungswechsel müde geworden zu sein. Die Diplomatie ist gescheitert und ein bewaffneter Konflikt ausgebrochen."
 wuw_GER_diplomacy.75.a: "Für das Proletariat!"
 wuw_GER_diplomacy.75.b: "Wir müssen dieser Scharade ein Ende setzen!"
 wuw_GER_diplomacy.76.t: "[FROM.GetNameDefCap] fordert unsere Unterwerfung"
 wuw_GER_diplomacy.76.desc: "Nachdem sich der Bürgerkrieg endlich beruhigt hat, ist [FROM.GetNameDef] erneut an uns herangetreten, um unsere Unterwerfung zu fordern. Wir haben bereits geahnt, dass dies kommen würde, doch wir haben beschlossen, es zu ignorieren, um die Unterstützung für den Sturz unserer ehemaligen Regierung zu erhalten. Bisher hat man sich uns gegenüber als recht wohlwollend erwiesen, weshalb wir die Hoffnung hegen, dass es nicht allzu schlimm für uns werden wird."
 wuw_GER_diplomacy.76.a: "Das ist der Preis, den wir bezahlen."
 wuw_GER_diplomacy.77.t: "[FROM.GetNameDefCap] fordert, dass wir ein Referendum über den Anschluss abhalten"
 wuw_GER_diplomacy.77.desc: "Unsere nördlichen Nachbarn haben uns aufgefordert, ein Referendum über einen Anschluss abzuhalten. Sie begründen dies damit, dass unser Volk dem ihren sehr ähnlich sei und es verdiene, vereint zu sein. Wir werden immer noch ein gewisses Maß an Freiheit haben, doch unsere Außenpolitik würde fortwährend von [FROM.GetName] überwacht und bestimmt werden."
 wuw_GER_diplomacy.77.a: "Warum nicht?"
 wuw_GER_diplomacy.77.b: "Kommt nicht infrage!"
 wuw_GER_diplomacy.78.t: "[FROM.GetNameDefCap] fügt sich"
 wuw_GER_diplomacy.78.desc: "Nach dem Erfolg des jüngsten Referendums des [FROM.GetAdjective]en Volkes über einen Anschluss an unsere Nation ist [FROM.GetNameDef] mit einer positiven Antwort an uns herangetreten. Man wird sich uns zum Wohl des eigenen Volkes unterwerfen."
 wuw_GER_diplomacy.78.a: "Ein Tag zum Feiern!"
 wuw_GER_diplomacy.79.t: "Die [FROM.GetAdjective]e Führung lehnt den Anschluss ab"
 wuw_GER_diplomacy.79.desc: "Die schnelle abschlägige Antwort der [FROM.GetAdjective]en Führung lässt uns daran zweifeln, dass jemals ein Referendum abgehalten wurde. Trotz der offensichtlichen Vorteile, die das Volk unter unserer wohlwollenden Führung hätte, hat sich [FROM.GetLeader] dazu entschlossen, [FROM.GetLeader.GetHerHis]er eigenen Macht Vorrang zu geben, anstatt das Beste für [FROM.GetLeader.GetHerHis] Volk anzustreben."
 wuw_GER_diplomacy.79.a: "Wir müssen die Leute befreien!"
 wuw_GER_diplomacy.80.t: "[FROM.GetNameDefCap] investiert in unsere Industrie"
 wuw_GER_diplomacy.80.desc: "Die [FROM.GetAdjective]e Regierung hat beträchtliche Investitionen getätigt, um unsere Industrie auf den gleichen Standard zu bringen wie ihre. Sie bezeichnen dies als ein für beide Seiten vorteilhaftes Abkommen, da wir eine bessere Industrie erhalten und sie von unseren gesteigerten Kapazitäten Gebrauch machen können."
 wuw_GER_diplomacy.80.a: "Großartig!"
 wuw_GER_diplomacy.81.t: "Die Integration von [ROOT.GetName]"
 wuw_GER_diplomacy.81.desc: "Unsere Zeit als Volkskommissariat neigt sich dem Ende zu. Die [FROM.GetAdjective]e Führung begrüßt unsere Bemühungen und sieht in unserem Land mehr als nur einen Untertanenstaat. Sie will uns belohnen, indem sie es uns erlaubt, Teil ihrer großen Nation zu werden. Dies bedeutet natürlich auch, dass wir unsere noch vorhandene Unabhängigkeit verlieren würden, doch man versichert uns, man werde sich gut um unser Volk kümmern."
 wuw_GER_diplomacy.81.a: "Das ist kaum eine Belohnung, aber haben wir eine Wahl?"
 wuw_GER_diplomacy.82.t: "[FROM.GetAdjective]e Unterstützung für den Aufstand"
 wuw_GER_diplomacy.82.desc: "Unsere Genossen in [FROM.GetName] haben uns eine Lieferung Gewehre zukommen lassen, um uns in unserem Kampf gegen den Kapitalismus und die Bourgeoisie zu unterstützen. Diese Hilfe wird uns wahrscheinlich später etwas kosten, doch wer sind wir, dass wir sie zum jetzigen Augenblick ablehnen könnten?"
 wuw_GER_diplomacy.82.a: "Wir werden diese Gewehre gut einzusetzen wissen."
 wuw_GER_diplomacy.83.t: "[GER.GetNameDefCap] lädt uns in das Bündnis „[GER.GetFactionName]“ ein"
 wuw_GER_diplomacy.83.desc: "Nach unserem Sieg im Bürgerkrieg und der darauffolgenden Annahme des Kommunismus hat uns [GER.GetNameDef] die Hand gereicht. Inwieweit die uns geleistete Unterstützung tatsächlich eine Rolle spielte, bleibt eher ungewiss. Da wir nun eine ähnliche Ideologie teilen, hat man das Unterstützungsangebot noch ausgeweitet. Inwieweit wir eine Wahl in dieser Angelegenheit haben, ist nach wie vor ein wenig unklar."
 wuw_GER_diplomacy.83.a: "Natürlich werden wir beitreten!"
 wuw_GER_diplomacy.83.b: "Wir würden es vorziehen, auf uns gestellt zu bleiben."
 wuw_GER_diplomacy.84.t: "[FROM.GetNameDefCap] fordert mehr proletarische Solidarität"
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 GER_root_is_proletarian_subject: "Da unser Land nun rechtmäßig von Arbeitervertretern und dem Proletariat geführt wird, hat sich die [FROM.GetAdjective]e Führung an uns gewandt. Sie spricht von einer sogenannten „proletarischen Solidarität“ und davon, dass wir ihr als Untertan einen Teil unserer Industrie zur Verfügung stellen sollten. Man bezeichnet dies als Gegenleistung für die Hilfe, die man beim Aufbau unseres Landes leistete."
 GER_root_not_proletarian_subject: "Da unser Land nun rechtmäßig von Arbeitervertretern und dem Proletariat geführt wird, hat sich die [FROM.GetAdjective]e Führung an uns gewandt. Sie spricht von der Solidarität zwischen kommunistischen Nationen und unserem gemeinsamen Ziel, das Leben unserer Bevölkerung zu verbessern. Den Handel zwischen unseren Ländern zu erlauben, könnte der Arbeiterschaft beider Länder zugutekommen und würde gleichzeitig verhindern, dass kapitalistische Länder Einfluss auf jenes politische System nehmen können, das wir so sorgfältig aufgebaut haben."
 wuw_GER_diplomacy.84.a: "Solidarität für alle!"
 wuw_GER_diplomacy.84.b: "Sie ziehen ganz klar mehr Vorteile daraus."
 wuw_GER_diplomacy.85.t: "[FROM.GetNameDefCap] fordert unsere Eingliederung"
 wuw_GER_diplomacy.85.desc: "Uns hat eine scharf formulierte Forderung der [FROM.GetAdjective]en Regierung erreicht. Sie ist der Meinung, unsere derzeitige Zusammenarbeit sei zwar nützlich, doch nicht gut genug und hat deshalb unsere Eingliederung gefordert. Obwohl man keine Konsequenzen für eine Weigerung nannte, sollten wir dies nicht leichtfertig tun."
 wuw_GER_diplomacy.85.a: "Wir haben keine Wahl."
 wuw_GER_diplomacy.85.b: "Wenn wir kämpfen müssen, werden wir dies tun."
 wuw_GER_diplomacy.86.t: "[FROM.FROM.GetNameDefCap] übergibt Territorien aus unserer Interessensphäre"
 wuw_GER_diplomacy.86.desc: "Heute hat uns die höchst erfreuliche Nachricht erreicht, dass [FROM.GetNameDef] beschlossen hat, unsere Vereinbarung einzuhalten, nachdem man die Kontrolle über Territorien übernommen hat, die innerhalb unserer Interessensphäre liegen. Das Territorium ist mit sofortiger Wirkung in unseren Besitz übergegangen."
 wuw_GER_diplomacy.86.a: "Großartig!"
 wuw_GER_diplomacy.87.t: "Einhaltung der Interessensphäre"
 wuw_GER_diplomacy.87.desc: "Infolge unseres Sieges im letzten Krieg müssen wir nun eine Entscheidung treffen. Einige der Territorien, die wir erobert haben, liegen nicht in unserer Interessensphäre. Gemäß der Vereinbarung müssen wir diese Territorien abtreten. Da die Vereinbarung jedoch nie schriftlich festgehalten wurde, könnte man argumentieren, dass sie nicht bindend ist ..."
 wuw_GER_diplomacy.87.a: "Wir müssen die Vereinbarung einhalten!"
 wuw_GER_diplomacy.87.b: "Wir haben diese Territorien rechtmäßig an uns gebracht!"
 wuw_GER_diplomacy.88.t: "[FROM.GetNameDefCap] übergibt Territorien aus unserer Interessensphäre"
 wuw_GER_diplomacy.88.desc: "Heute hat uns die höchst erfreuliche Nachricht erreicht, dass [FROM.GetNameDef] beschlossen hat, unsere Vereinbarung einzuhalten, nachdem man die Kontrolle über Territorien übernommen hat, die innerhalb unserer Interessensphäre liegen. Das Territorium ist mit sofortiger Wirkung in unseren Besitz übergegangen."
 wuw_GER_diplomacy.88.a: "Großartig!"
 wuw_GER_diplomacy.89.t: "[FROM.GetNameDefCap] etabliert Interessensphäre"
 wuw_GER_diplomacy.89.desc: "[FROM.GetNameDefCap] hat uns darüber in Kenntnis gesetzt, dass man eine Interessensphäre etabliert hat. Da es keine formelle Vereinbarung gibt, wirkt sich dies zwar nicht direkt auf uns aus, doch wir sollten es sicherheitshalber dennoch im Auge behalten. Sie könnten versuchen, uns dadurch ihren Willen aufzuzwingen oder Territorien zu fordern, sollten wir die Kontrolle darüber erlangen."
 wuw_GER_diplomacy.89.a: "Nun gut ..."
 wuw_GER_diplomacy.89.b: "Inakzeptabel!"
 wuw_GER_diplomacy.90.t: "[FROM.GetNameDefCap] bittet um einen Nichtangriffspakt"
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader] hat sich mit einer Bitte an uns gewandt. [FROM.GetLeader.GetSheHeCap] möchte einen gegenseitigen Nichtangriffspakt schließen, der den Gedanken festigt, dass wir zwar nicht wirklich Verbündete, aber auch keine Feinde sind. Ein solcher Pakt schränkt zwar unsere Handlungsfreiheit ein, sollten wir [FROM.GetName] jemals als Feind ansehen, minimiert aber auch das Risiko, dass es je so kommen wird."
 wuw_GER_diplomacy.90.a: "Das wird uns nur stärker machen!"
 wuw_GER_diplomacy.90.b: "Wir dürfen uns nicht von ihnen abhängig machen."
 wuw_GER_diplomacy.91.t: "[FROM.GetNameDefCap] wünscht die Angleichung"
 wuw_GER_diplomacy.91.desc: "Wir haben soeben eine Nachricht von der [FROM.GetAdjective]en Führung erhalten, in der sie den Wunsch äußert, sich unserer politischen Doktrin anzuschließen. Sie hofft damit, eine Grundlage für die zukünftige Zusammenarbeit zu schaffen, betont aber auch, dass solche Pläne nicht unverzüglich in die Tat umgesetzt werden müssen. Dies ist eine hervorragende Gelegenheit für uns, ihre Politik zu beeinflussen."
 wuw_GER_diplomacy.91.a: "Wir kennen da genau den Richtigen ..."
 wuw_GER_diplomacy.92.t: "[FROM.GetNameDefCap] befürwortet unsere Angleichung"
 wuw_GER_diplomacy.92.desc: "Die Reaktion unserer Genossen in [FROM.GetNameDef] war positiv. Sie begrüßen unsere Angleichung an ihre politische Doktrin und teilen unsere Hoffnung auf eine gute Zusammenarbeit. Was die Frage betrifft, wie dies am besten zu bewerkstelligen ist, so haben sie uns einen Vorschlag unterbreitet, der diesen Übergang einfacher und schneller gestalten soll. Sie schlagen vor, dass wir unsere politische Führung auswechseln. Obwohl Ernst Thälmann sicherlich ein fähiges Staatsoberhaupt ist, sind sie der Meinung, Walter Ulbricht böte eine bessere Grundlage für unsere zukünftige Zusammenarbeit."
 wuw_GER_diplomacy.92.a: "Ulbricht ist genauso fähig."
 wuw_GER_diplomacy.92.b: "Wir lassen nicht zu, dass sie sich einmischen!"
 wuw_GER_diplomacy.93.t: "[FROM.GetNameDef] setzt Walter Ulbricht ein"
 wuw_GER_diplomacy.93.desc: "Die [FROM.GetAdjective]e Führung war zu unserer Überraschung bereit, Ernst Thälmann auszutauschen. Sie hat diesen Wechsel vollzogen, um die Beziehungen zwischen unseren Nationen zu stärken und unsere politischen Agenden anzugleichen, damit eine Zusammenarbeit so reibungslos wie möglich verlaufen kann. Wir sollten dies als Erfolg werten!"
 wuw_GER_diplomacy.93.a: "Großartig!"
 wuw_GER_diplomacy.94.t: "[FROM.GetNameDefCap] weigert sich, Ernst Thälmann zu ersetzen"
 wuw_GER_diplomacy.94.desc: "Obwohl unser Vorschlag nur darauf abzielte, unseren [FROM.GetAdjective]en Genossen zu helfen, haben sie sich hartnäckig geweigert, unseren Rat zu befolgen. Vielmehr sehen sie diesen Vorschlag als Versuch an, sich in ihre Politik einzumischen, obwohl dies gar nicht unsere Absicht war."
 wuw_GER_diplomacy.94.a: "Dickköpfige Narren ..."
 wuw_GER_diplomacy.95.t: "Vorschlag für industrielle Zusammenarbeit"
 wuw_GER_diplomacy.95.desc: "Die [FROM.GetAdjective]e Führung hat vorgeschlagen, die industrielle Zusammenarbeit zwischen unseren beiden Nationen zu fördern. Ihr Plan zeigt auch auf, wie wir unsere Industrien gemeinsam verbessern und erweitern können. Ob wir tatsächlich auch davon profitieren werden oder ob der Plan nur einen Nutzen für [FROM.GetName] hat, wird sich zeigen."
 wuw_GER_diplomacy.95.a: "Das klingt gerecht."
 wuw_GER_diplomacy.95.b: "Sie denken wohl, wir sind dumm."
 wuw_GER_diplomacy.96.t: "[FROM.GetNameDefCap] stimmt industrieller Zusammenarbeit zu"
 wuw_GER_diplomacy.96.desc: "[FROM.GetNameDefCap] hat unseren Vorschlag der industriellen Zusammenarbeit angenommen. Unsere Industrie wird zukünftig Hand in Hand arbeiten, um sich zu vergrößern und effizienter zu werden."
 wuw_GER_diplomacy.96.a: "Großartig!"
 wuw_GER_diplomacy.97.t: "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 wuw_GER_diplomacy.97.desc: "[FROM.GetNameDefCap] hat unseren Vorschlag der industriellen Zusammenarbeit abgelehnt. Obwohl dieses Abkommen sowohl für uns als auch für sie sehr vorteilhaft wäre, sieht man dies scheinbar nicht. Unser Plan ist damit gescheitert, doch wir können zumindest noch einen Teil unseres Vorhabens verwirklichen, indem wir unsere industrielle Expansion aus eigener Kraft bewerkstelligen."
 wuw_GER_diplomacy.97.a: "Wir werden unsere Industrie selbst ausbauen."
 wuw_GER_diplomacy.98.t: "[FROM.GetNameDefCap] lädt uns zum Technologieaustausch ein"
 wuw_GER_diplomacy.98.desc: "Unsere Genossen in [FROM.GetName] haben vorgeschlagen, eine Initiative zu gründen, in der wir unser Wissen in Sachen Industrie und Produktion bündeln. Diese Initiative sieht vor, dass wir unser Wissen mit ihnen teilen und im Gegenzug ihr Wissen erhalten. Dieser Austausch könnte sowohl unseren Arbeitern als auch unseren Produktionsanlagen zugutekommen."
 wuw_GER_diplomacy.98.a: "Dist eine großartige Initiative."
 wuw_GER_diplomacy.98.b: "Man kann ihnen nicht trauen."
 wuw_GER_diplomacy.99.t: "[FROM.GetNameDefCap] tritt der Technologieaustauschinitiative bei"
 wuw_GER_diplomacy.99.desc: "Sehr zu unserer Freude scheint die [FROM.GetAdjective]e Regierung den Nutzen unseres vorgeschlagenen Technologieaustauschs erkannt zu haben. Wir werden von nun an Zugang zu ihrem technologischen Wissen haben und sie zu unserem. Dies sollte zu großen Fortschritten in den Bereichen Industrie und Produktion führen."
 wuw_GER_diplomacy.99.a: "Großartig!"
 wuw_GER_diplomacy.101.t: "[FROM.GetNameDefCap] lehnt Technologieaustauschinitiative ab"
 wuw_GER_diplomacy.101.desc: "Trotzt der offensichtlichen Vorteile hat es [FROM.GetNameDef] abgelehnt, unserer Technologieaustauschinitiative beizutreten. Man gibt an, man könne uns nicht trauen, und hat klargemacht, dass wir nicht erneut fragen müssen."
 wuw_GER_diplomacy.101.a: "Unvernünftige Narren …"
 wuw_GER_diplomacy.102.t: "[FROM.GetNameDefCap] stimmt Nichtangriffspakt zu"
 wuw_GER_diplomacy.102.desc: "Unser Vorschlag eines Nichtangriffspakts ist in [FROM.GetName] auf Zustimmung gestoßen. Von nun an werden wir beide von Aggressionen gegeneinander absehen. Wir sind sicher, dies wird von großem Nutzen für unsere Nationen sein."
 wuw_GER_diplomacy.102.a: "Großartig!"
 wuw_GER_diplomacy.103.t: "[FROM.GetNameDefCap] lehnt Nichtangriffspakt ab"
 wuw_GER_diplomacy.103.desc: "Trotz der offensichtlichen Vorteile hat [FROM.GetNameDef] den vorgeschlagenen Nichtangriffspakt abgelehnt. Wir wissen nicht, was die Gründe dafür waren, doch diese Ablehnung ist recht beunruhigend. Wir sollten sie genaustens im Auge behalten ..."
 wuw_GER_diplomacy.103.a: "Beunruhigend ..."
 wuw_GER_diplomacy.104.t: "[FROM.GetNameDefCap] stimmt Errichtung einer Interessensphären zu"
 wuw_GER_diplomacy.104.desc: "[FROM.GetNameDefCap] hat uns mitgeteilt, dass man unserer Idee zur Errichtung einer Interessensphäre zustimmt. Dies wird das Risiko von Konflikten um Territorien in unserer unmittelbaren Umgebung verringern."
 wuw_GER_diplomacy.104.a: "Großartig!"
 wuw_GER_diplomacy.105.t: "[FROM.GetNameDefCap] lehnt Errichtung einer Interessensphären ab"
 wuw_GER_diplomacy.105.desc: "[FROM.GetNameDefCap] hat uns mitgeteilt, dass man unsere Interessensphäre nicht anerkennt. Vielmehr hat man klargemacht, dass man selbst und ohne unsere Einmischung über die eigene Interessensphäre entscheiden wird. Dies könnte zu einigen Spannungen in der Region führen."
 wuw_GER_diplomacy.105.a: "Wie unhöflich!"
 wuw_GER_diplomacy.107.t: "[FROM.GetNameDefCap] bietet Industriekapazitäten gegen Ressourcen an"
 wuw_GER_diplomacy.107.desc: "Wir haben ein Angebot aus [FROM.GetName] erhalten. Man ist an einem langfristigen Handel von Ressourcen interessiert und bietet an, im Gegenzug einen Teil der eigenen Industrie in unser Land zu verlagern. Derzeit hat man ein Auge auf die Ressourcen in [FROM.FROM.GetName] geworfen, von denen man einen Teil erhalten möchte."
 wuw_GER_diplomacy.107.a: "Warum nicht?"
 wuw_GER_diplomacy.107.b: "Momentan ist kein guter Zeitpunkt."
 wuw_GER_diplomacy.107.c: "Das Angebot ist unfair. Schlagt so etwas nie wieder vor!"
 wuw_GER_diplomacy.108.t: "[FROM.GetNameDefCap] stimmt Industrieverlagerung zu"
 wuw_GER_diplomacy.108.desc: "Wir haben eine Antwort aus [FROM.GetName] bezüglich unserer Anfrage nach der Verlagerung unserer Industrie im Tausch für einige Ressourcen erhalten. Es scheint, dass wir uns über die Vorteile dieses Abkommens einig sind, weshalb man dem Abkommen zugestimmt hat. Wir werden die Ressourcen in Kürze erhalten."
 wuw_GER_diplomacy.108.a: "Großartig!"
 wuw_GER_diplomacy.109.t: "[FROM.GetNameDefCap] lehnt Industrieverlagerung ab"
 wuw_GER_diplomacy.109.desc: "Obwohl [FROM.GetName] unserem Vorschlag größtenteils neutral gegenübersteht, hat man sich letztlich dazu entschieden, unseren Vorschlag, unsere Industrie in ihr Land zu verlagern und im Gegenzug Ressourcen zu erhalten, abzulehnen. Man gibt an, momentan sei kein guter Zeitpunkt, lässt es aber so klingen, als ob in Zukunft eventuell eine Einigung erzielt werden könnte, sobald wir unsere Beziehungen weiter verbessert haben."
 wuw_GER_diplomacy.109.a: "Wenn es beim ersten Mal nicht klappt ..."
 wuw_GER_diplomacy.110.t: "[FROM.GetNameDefCap] lehnt das Industrieverlagerungsabkommen entschieden ab"
 wuw_GER_diplomacy.110.desc: "Das sehr faire Angebot, das wir [FROM.GetName] unterbreiteten, ist scheinbar auf pure Ablehnung gestoßen. Doch nicht nur das: Man hat uns auch deutlich zu verstehen gegeben, dass man nicht wünscht, dass wir uns in dieser Angelegenheit jemals wieder mit ihnen in Verbindung setzen. Wenn wir diese Ressourcen haben wollen, müssen wir vielleicht ... andere Wege finden."
 wuw_GER_diplomacy.110.a: "Egoistische Narren ..."
 GER_SOV_have_had_enough_tt: "§REntfernt die §YEntscheidungen§!, um Zivilindustrie im Austausch für Ressourcen in die §Y[SOV.GetNameWithFlag]§! zu verlegen.§!"
 wuw_GER_diplomacy.111.t: "Deutsch-rumänisches Wirtschaftsabkommen"
 wuw_GER_diplomacy.111.desc: "Die [FROM.GetAdjective]en Diplomaten bestehen darauf, dass wir ihren Vorschlag für ein deutsch-rumänisches Wirtschaftsabkommen unterzeichnen. Sie behaupten, dieses Abkommen käme beiden Ländern zugute, da sie unsere natürlichen Ressourcen für ihre Industrie benötigen und wir einen besseren Preis für deutsche Rüstungsgüter erhalten. Dieses Abkommen scheint für uns nicht so vorteilhaft zu sein, wie die Deutschen behaupten, aber wenn wir es ablehnen, werden sie sicherlich verärgert sein ..."
 wuw_GER_diplomacy.111.a: "Wir haben keine andere Wahl, als das Angebot zu akzeptieren ..."
 wuw_GER_diplomacy.111.b: "Wir können das nicht akzeptieren, ganz egal, wie die Konsequenzen aussehen werden!"
 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader] scheint ein vernünftiger Anführer zu sein, der sich um das Wohlergehen des eigenen Landes kümmert. Zufälligerweise liegt diese einseitige Vereinbarung auch im Interesse unseres Landes. Wir werden die zusätzlichen Ressourcen aus [FROM.GetName] für einen guten Zweck einsetzen."
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader] scheint in [FROM.GetLeader.GetHerHis]er Herrschaft äußerst unvernünftig und irrational zu handeln und schert sich nicht im Geringsten darum, was das Beste für das eigene Land ist. Das [FROM.GetAdjective]e Volk wird darunter jedoch leiden ..."
 wuw_GER_diplomacy.113.b: "Dann gibt es Krieg!"
 wuw_GER_diplomacy.117.a: "Wir können uns ihnen nicht widersetzen ..."
 wuw_GER_diplomacy.117.b: "Wir werden uns niemals unterwerfen lassen!"
 wuw_GER_diplomacy.118.t: "[FROM.GetNameDefCap] unterwirft sich"
 wuw_GER_diplomacy.118.desc: "[FROM.GetLeader], das [FROM.GetAdjective]e Staatsoberhaupt, hat angekündigt, [FROM.GetNameDef] werde sich unserer Herrschaft unterwerfen. Man ist nicht stark genug, um sich uns zu widersetzen, und ein Krieg würde nur noch mehr Zerstörung über Land und Volk bringen."
 wuw_GER_diplomacy.119.t: "[FROM.GetNameDefCap] verweigert die Unterwerfung"
 wuw_GER_diplomacy.119.desc: "Das sture [FROM.GetAdjective]e Volk hat unseren Vorschlag abgelehnt, unser beider Länder zu vereinen. Ist dies etwa der Dank für all das, was wir für es getan haben?"
 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader] möchte den Kongo aufteilen"
 wuw_GER_weltpolitik.4.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat sich wegen ehemaliger [FROM.GetAdjective]er Kolonien an uns gewandt, da man sich durch den Versailler Vertrag beraubt fühlt. Man verlangt, dass wir einen Pakt mit der [GER.GetAdjective]en Nation unterzeichnen, um den Kongo in Interessenbereiche aufzuteilen und gemeinsam eine solche Forderung durchzusetzen. Sollten wir dem nachkommen und den Pakt unterzeichnen?"
 wuw_GER_weltpolitik.4.a: "Es ist eine für beide Seiten vorteilhafte Vereinbarung."
 wuw_GER_weltpolitik.4.b: "Wir werden diese Aggression nicht unterstützen."
 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader] fordert, dass wir den Kongo aufgeben"
 wuw_GER_weltpolitik.5.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], ist heute zusammen mit [GER.GetLeader] an uns herangetreten und hat gefordert, dass wir den Kongo an jene beiden Staaten, die sie vertreten, abtreten. Sollen wir gegen sie kämpfen oder sollen wir nachgeben und ihnen den Kongo überlassen?"
 wuw_GER_weltpolitik.5.a: "Leider haben wir kaum eine andere Wahl."
 wuw_GER_weltpolitik.5.b: "Wir können das nicht akzeptieren."
 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader] lehnt ab"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader] hat erklärt, dass [FROM.GetLeader.GetSheHe] im Namen aller tapferen Bürger von [FROM.GetName] spricht, wenn [FROM.GetLeader.GetSheHe] sagt, man werde unsere haarsträubende Idee, den Kongo - einen Staat, der keinerlei Verbindungen zu uns hat - aufzuteilen, nicht unterstützen. Es scheint, dass die Entscheidung endgültig ist."
 wuw_GER_weltpolitik.6.a: "In diesem Fall werden wir uns alles nehmen!"
 wuw_GER_weltpolitik.6.b: "Wir sollten nicht weiter darauf beharren."
 wuw_GER_weltpolitik.7.t: "[BEL.GetNameDefCap] plant, unsere Freiheit aufzugeben"
 wuw_GER_weltpolitik.7.desc: "Das [BEL.GetAdjective]e Staatsoberhaupt [BEL.GetLeader] hat den gemeinsamen [GER.GetAdjective]en und [ENG.GetAdjective]en Forderungen nachgegeben und damit beschlossen, jenes Abkommen zu unterzeichnen, das unsere Nation unter ihnen aufteilt. Dies wird effektiv jede Art von Unabhängigkeit beenden, die wir derzeit genießen. Sollten wir ein solches Schicksal ohne Weiteres hinnehmen?"
 wuw_GER_weltpolitik.7.a: "Wir können dagegen nicht ankämpfen ..."
 wuw_GER_weltpolitik.7.b: "Wir müssen um unsere Freiheit kämpfen. Zu den Waffen!"
 wuw_GER_weltpolitik.8.t: "[BEL.GetNameDefCap] gibt den Kongo auf"
 wuw_GER_weltpolitik.8.desc: "Das [BEL.GetAdjective]e Staatsoberhaupt [BEL.GetLeader] hat unserer Forderung nachgegeben und erklärt, der Kongo gehöre mit sofortiger Wirkung uns. Es bleibt jedoch noch abzuwarten, ob dies von den Menschen und Gouverneuren des Kongos ebenfalls akzeptiert wird. Zumindest hat [BEL.GetNameDef] bereits nachgegeben."
 wuw_GER_weltpolitik.8.a: "Ausgezeichnet."
 wuw_GER_weltpolitik.9.t: "[BEL.GetNameDefCap] weigert sich, den Kongo aufzugeben"
 wuw_GER_weltpolitik.9.desc: "Das [BEL.GetAdjective]e Staatsoberhaupt [BEL.GetLeader] hat beschlossen, sich unserer Forderung zu widersetzen, und erklärt, die [BEL.GetAdjective]e Armee werde nicht nachgeben und bis zum letzten Mann um den Kongo kämpfen. Da weiß jemand offenbar nicht, mit wem er sich anlegt ..."
 wuw_GER_weltpolitik.9.a: "Dann werden wir sie eben vernichten!"
 wuw_GER_weltpolitik.9.b: "Es gibt keinen Grund, noch weiter darauf zu beharren."
 wuw_GER_weltpolitik.10.t: "Die Kongo-Krise"
 wuw_GER_weltpolitik.10.desc: "Der Vertrag wurde offiziell unterzeichnet und das Territorium des Kongos damit offiziell an uns abgetreten. Doch im Kongo selbst gibt es noch Widerstand, um den wir uns kümmern müssen ..."
 wuw_GER_weltpolitik.10.a: "Wir nehmen uns ihn mit Gewalt."
 wuw_GER_weltpolitik.10.b: "Heute ist ein guter Tag."
 wuw_GER_weltpolitik.11.t: "Die Kongo-Krise"
 wuw_GER_weltpolitik.11.desc: "Unsere Gouverneure im Kongo berichten, dass sie das Schicksal, das wir für sie gewählt haben, nicht akzeptieren und auf die [COG.GetAdjective]e Autonomie bestehen werden. Wir werden ihren Widerstand brechen müssen, wenn wir unsere Vereinbarung mit [ENG.GetName] und [GER.GetName] einhalten wollen, sofern sie dies als Akt des Widerstands unsererseits ansehen."
 wuw_GER_weltpolitik.11.a: "Damit unser Volk leben kann, müssen sie vernichtet werden!"
 wuw_GER_chinese_diplomacy.5.t: "Das chinesisch-deutsche Forschungsprogramm"
 wuw_GER_chinese_diplomacy.5.desc: "[FROM.GetNameDefCap], unser mächtiger Verbündeter im Westen, hat eine Delegation entsandt. Diese hat darum gebeten, dass wir bei der Entwicklung neuer Technologien zusammenarbeiten und uns ihrem geplanten „Chinesisch-Deutschen Forschungsprogramm“ anschließen. Sollen wir dem nachkommen?"
 wuw_GER_chinese_diplomacy.5.a: "Eine großartige Initiative!"
 wuw_GER_chinese_diplomacy.5.b: "Wir haben nicht das Gefühl, dass uns das helfen wird."
 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetNameDefCap] stimmt einer Zusammenarbeit zu"
 wuw_GER_chinese_diplomacy.6.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat großes Interesse an dem von uns vorgeschlagenen chinesisch-deutschen Forschungsprogramm bekundet und zugestimmt. Machen wir uns gleich an die Arbeit!"
 wuw_GER_chinese_diplomacy.6.a: "Hervorragend!"
 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetNameDefCap] lehnt Kooperation ab"
 wuw_GER_chinese_diplomacy.7.desc: "Das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat entschlossen, unser Angebot abzulehnen, und begründet dies damit, man käme auch ohne westliche Technologie zurecht. Es ist, wie es ist ..."
 wuw_GER_chinese_diplomacy.7.a: "Sie wissen nicht, was ihnen entgeht."
 wuw_GER_weltpolitik.12.t: "[FROM.GetNameDefCap] fordert die Rückgabe ehemaliger Kolonien"
 wuw_GER_weltpolitik.12.desc: "\nDas [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] ist mit einem interessanten Angebot an uns herangetreten. Man bittet um die Rückgabe der alten [FROM.GetAdjective]en Kolonien und bietet uns im Austausch bessere Beziehungen zwischen unseren Ländern sowie die offizielle Unterstützung unserer Regierung auf globaler Ebene an. Auch wenn die [FROM.GetAdjective]e Führung vermutlich mehr Nutzen daraus zieht, könnte dies nicht doch auch zu unserem Besten sein?"
 wuw_GER_weltpolitik.12.a: "Wir tun alles für unsere Freunde."
 wuw_GER_weltpolitik.12.b: "Nein, die Territorien gehören jetzt uns."
 wuw_GER_weltpolitik.13.t: "[FROM.GetNameDefCap] gibt unsere Kolonien zurück"
 wuw_GER_weltpolitik.13.desc: "\nDas [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat unserer Bitte stattgegeben und uns unsere ehemaligen Kolonien zurückgegeben, da man meint, in unseren Händen seien sie besser aufgehoben. Die Menschen feiern auf den Straßen und das [ROOT.GetAdjective]e Kolonialreich ist endlich wieder auf der Landkarte zu sehen!"
 wuw_GER_weltpolitik.13.a: "Der Imperialismus steht wieder auf der Speisekarte!"
 wuw_GER_weltpolitik.14.t: "[FROM.GetNameDefCap] weigert sich, unsere Kolonien zurückzugeben"
 wuw_GER_weltpolitik.14.desc: "\nDas [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat die Forderung, unsere ehemaligen Kolonien zurückzugeben, abgelehnt und begründet dies damit, es handle sich dabei um ein einseitiges Geschäft, bei dem die [FROM.GetAdjective]e Führung wenig bis gar nichts zu gewinnen hätte."
 wuw_GER_weltpolitik.14.a: "Es sollte wohl nicht sein ..."
 wuw_GER_weltpolitik.15.t: "[FROM.GetNameDefCap] überträgt Territorium an [GER.GetName]"
 wuw_GER_weltpolitik.15.desc: "\nDas [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] hat in einer überraschenden Wendung der Ereignisse beschlossen, alle ehemaligen [GER.GetAdjective]en Kolonien zurückzugeben, einschließlich derer, die von uns gehalten wurden. Leider können wir nicht viel dagegen tun, aber wir können zumindest eine Entschädigung von ihnen verlangen."
 wuw_GER_weltpolitik.15.a: "Wir verlangen eine Entschädigung!"
 wuw_GER_reichskommissariats.1.t: "Die Verwaltung von Belgien-Nordfrankreich"
 wuw_GER_reichskommissariats.1.desc: "Da wir nun eine neue Zivilverwaltung in Belgien und Nordfrankreich eingerichtet haben, müssen wir nicht nur entscheiden, welchen Zweck unser neuer Untertan erfüllen soll, sondern auch, wer die Bevölkerung führen und sicherstellen wird, dass unsere Politik eine ordnungsgemäße Umsetzung erfährt. Sollen wir einen [ROOT.GetAdjective]en Politiker zum Reichskommissar ernennen oder lieber einen lokalen Kollaborateur einsetzen?"
