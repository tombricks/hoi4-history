 WW_hungary.71.a: "Da haben sie sich verkalkuliert ..."
 WW_hungary.72.t: "[FROM.GetNameDefCap] fordert Kontrolle über unsere [SIL.GetAdjective]en Territorien"
 WW_hungary.72.desc: "Der voreilige [FROM.GetLeader] hat vor Kurzem unsere, wie er es ausdrückt, unrechtmäßige Besatzung des [FROM.GetAdjective]en Schlesiens verurteilt. Nun erhielten wir ein [FROM.GetAdjective]es Ultimatum. Die Truppen marschieren bereits an unseren Grenzen auf. Wie sollen wir reagieren?"
 WW_hungary.72.a: "Das ist kein Blutvergießen wert."
 WW_hungary.72.b: "Dann kommt doch und holt es euch!"
 WW_hungary.73.t: "[FROM.GetNameDefCap] tritt [SIL.GetAdjective]e Territorien ab"
 WW_hungary.73.desc: "Der vernünftige [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, die Territorien in Schlesien abzutreten. Seine Truppen werden sich aus der Gegend zurückziehen. Erneut tragen wir den Sieg davon!"
 WW_hungary.73.a: "Welch herrlicher Tag!"
 WW_hungary.74.t: "[FROM.GetNameDefCap] beharrt auf Schlesien"
 WW_hungary.74.desc: "Obwohl dies nicht völlig unerwartet kommt, hat der törichte [FROM.GetLeader] von [FROM.GetName] nach unserem Ultimatum die Truppen des Landes alarmiert: Ein Gesandter teilte uns mit, er werde in dieser Sache keinen Millimeter weichen."
 WW_hungary.74.a: "Sie werden ihre Entscheidung noch bereuen!"
 WW_hungary.74.b: "Wir müssen nachgeben."
 WW_hungary.75.t: "[FROM.GetNameDef] fordert das Heilige Land"
 WW_hungary.75.desc: "Der unbesonnene [FROM.GetLeader] fordert die Besatzung des Heiligen Landes durch [FROM.GetAdjective]e Truppen, und er verlangt, dass wir das Territorium übergeben und unsere Truppen aus der Region abziehen. Die Lage könnte außer Kontrolle geraten, wenn wir nicht vorsichtig sind. Wie sollen wir reagieren?"
 WW_hungary.75.a: "Sollen die Verteidiger des Katholizismus es doch haben."
 WW_hungary.75.b: "Wie viele Kreuzzüge sind gleich noch gescheitert?"
 WW_hungary.76.t: "[FROM.GetNameDefCap] tritt das Heilige Land ab"
 WW_hungary.76.desc: "Der vernünftige [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, die Territorien in Palästina an uns abzutreten. Seine Truppen werden sich aus der Gegend zurückziehen. Erneut tragen wir den Sieg davon!"
 WW_hungary.76.a: "Welch herrlicher Tag!"
 WW_hungary.77.t: "[FROM.GetNameDefCap] beharrt auf dem Heiligen Land"
 WW_hungary.77.desc: "Obwohl dies nicht völlig unerwartet kommt, hat der törichte [FROM.GetLeader] von [FROM.GetName] nach unserem Ultimatum die Truppen des Landes alarmiert: Ein Gesandter teilte uns mit, er werde in dieser Sache keinen Millimeter weichen."
 WW_hungary.77.a: "Sie werden ihre Entscheidung noch bereuen!"
 WW_hungary.77.b: "Wir müssen nachgeben."
 WW_hungary.78.t: "[FROM.GetNameDefCap] weist uns ein neues Staatsoberhaupt zu"
 WW_hungary.78.desc: "[FROM.GetNameDefCap] hat einen neuen Papst als Oberhaupt unserer Nation ernannt. Dies wird unser Regime mit Sicherheit stärken."
 WW_hungary.78.a: "Das wird es."
 WW_hungary.79.t: "[FROM.GetNameDefCap] weist uns ein neues Staatsoberhaupt zu"
 WW_hungary.79.desc: "[FROM.GetNameDefCap] hat einen neuen Monarchen als Oberhaupt unserer Nation ernannt. Dies wird unser Regime mit Sicherheit stärken."
 WW_hungary.79.a: "Das wird es."
 WW_hungary.80.t: "[HUN.GetNameDefCap] möchte uns integrieren"
 WW_hungary.80.desc: "[HUN.GetNameDefCap] hat entschlossen, dass es höchste Zeit ist, unsere Länder wieder in die Krone von Österreich-Ungarn einzugliedern. Diese Tatsache werden wir wohl einfach hinnehmen müssen ..."
 WW_hungary.80.a: "Wie es sich gehört."
 WW_hungary.80.b: "Lebendig kriegen die uns nie!"
 WW_hungary.81.t: "[FROM.GetNameDefCap] akzeptiert die Integration"
 WW_hungary.81.desc: "[FROM.GetNameDefCap] hat entschlossen, unserer Forderung nachzukommen, die eigenen Lande wieder in die Krone von Österreich-Ungarn einzugliedern. Heute ist ein großer Tag für das Kaiserreich!"
 WW_hungary.81.a: "Und alles ist gut auf der Welt."
 WW_hungary.82.t: "[FROM.GetNameDefCap] verweigert die Integration"
 WW_hungary.82.desc: "[FROM.GetNameDefCap] hat entschlossen, sich unserer Forderung zu verweigern, die eigenen Lande wieder in die Krone von Österreich-Ungarn zu integrieren. Wir müssen also auf Gewalt zurückgreifen ..."
 WW_hungary.82.a: "Das werden sie uns büßen."
 WW_hungary.83.t: "[FROM.GetNameDefCap] bietet an, [975.GetName] zu kaufen"
 WW_hungary.83.desc: "Die [HUN.GetAdjective]e Regierung betrachtet [975.GetName] nach wie vor als wesentlichen Teil ihres Reiches, und sie beharrt darauf, dass die Region als ehemaliger Teil Ungarns zur Kaiserzeit wieder zurückgegeben werden sollte. Nun unterbreitet sie uns ein Angebot, die Region von uns zurückzukaufen, und das zu einem guten Preis."
 WW_hungary.83.a: "Wir nehmen jedes Geld, das wir bekommen können."
 WW_hungary.83.b: "[975.GetName] ist [ROOT.GetAdjective]!"
 WW_hungary.84.t: "[FROM.GetNameDefCap] verkauft uns [975.GetName]"
 WW_hungary.84.desc: "Der vernünftige [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, [975.GetName] an uns abzutreten, und die vereinbarte Bezahlung erhalten. Heute ist ein großer Tag für das [ROOT.GetAdjective]e Volk!"
 WW_hungary.84.a: "Perfekt."
 WW_hungary.85.t: "[From.GetNameDefCap] schlägt unser Angebot aus"
 WW_hungary.85.desc: "Obwohl dies nicht völlig unerwartet kommt, hat der törichte [FROM.GetLeader] von [FROM.GetName] unser Angebot ausgeschlagen und uns durch einen Gesandten mitteilen lassen, er werde in der Sache [975.GetName] keinen Millimeter weichen."
 WW_hungary.85.a: "Sie werden ihre Entscheidung noch bereuen!"
 WW_hungary.85.b: "Sie sagen Nein, und das werden wir respektieren."
 WW_hungary.86.t: "[FROM.GetNameDefCap] zettelt einen Aufstand in [975.GetName] an"
 WW_hungary.86.desc: "Rebellen, die [FROM.GetAdjective]en paramilitärischen Organisationen angehören, haben wichtige Gebäude in der Region [975.GetName] in ihre Gewalt gebracht und halten ein hastiges Referendum darüber ab, ob das Gebiet sich wieder [FROM.GetName] anschließen soll. Die manipulierten Ergebnisse sprechen sich sehr dafür aus. Unsere Truppen sind in der Nähe in Alarmbereitschaft. Sie erwarten unseren Befehl. Ist ein Eingreifen die richtige Vorgehensweise?"
 WW_hungary.86.a: "Uns fehlt die Truppenstärke, um gegen sie vorzugehen."
 WW_hungary.86.b: "Sie werden ihre Entscheidung noch bereuen!"
 WW_hungary.87.t: "[FROM.GetNameDefCap] möchte unserem Bündnis beitreten"
 WW_hungary.87.desc: "[FROM.GetLeader] sprach uns nach einem Besuch unserer Hauptstadt an, angeblich im Namen des [FROM.GetAdjective]en Volkes, das eine militärische Allianz unserer Länder wünsche, mit dem Ziel, das Volk der [ROOT.GetAdjective]en wie auch der [FROM.GetAdjective]en Nation zu beschützen."
 WW_hungary.87.a: "Sie dürfen sich uns gern anschließen."
 WW_hungary.87.b: "Wir brauchen sie nicht."
 WW_hungary.88.t: "[FROM.GetNameDefCap] gestattet uns den Beitritt"
 WW_hungary.88.desc: "[FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, ein neues Militärbündnis zu gründen und die Verbindung zwischen unseren Nationen zu stärken. Unser Volk feiert auf den Straßen diesen Anlass, der die Wiedergeburt des [ROOT.GetAdjective]en Staates bedeutet und den Anfang einer neuen, sichereren Ära für seine Bewohner."
 WW_hungary.88.a: "Bauen wir unsere Zukunft gemeinsam auf!"
 WW_hungary.89.t: "[FROM.GetNameDefCap] verwehrt uns den Beitritt"
 WW_hungary.89.desc: "[FROM.GetLeader] von [FROM.GetName] verweigert uns unsere Bitte und blockiert so de facto alle Gelegenheiten zur Zusammenarbeit unserer Staaten in näherer Zukunft. Wir werden uns andere Bündnisse suchen oder uns allein durchschlagen müssen."
 WW_hungary.89.a: "Es sollte nicht sein."
 WW_hungary.90.t: "Die Krönung eines Apostolischen Königs"
 WW_hungary.90.desc: "Nachdem entschlossen wurde, dass die Monarchie offiziell wiedereingeführt werden soll, stehen wir vor einem Problem. Es zeigen sich keine guten Kandidaten, und doch muss der Regent sich bald entscheiden. Er könnte sich selbst krönen, obschon das auf wenig Gegenliebe stieße. Vielleicht könnte er auch seinen Sohn István Horthy krönen, der beim Volk sehr beliebt ist. Wer soll die Position bekleiden?"
 WW_hungary.90.a: "Miklós Horthy ist die logische Wahl."
 WW_hungary.90.b: "István Horthy genießt die Unterstützung des Volkes."
 WW_hungary.91.t: "[FROM.GetNameDefCap] schlägt eine Union vor"
 WW_hungary.91.desc: "Die [HUN.GetAdjective]e Regierung unterbreitet uns ein interessantes Angebot, unsere beiden Länder zu einem zu vereinen. Natürlich soll dies zu ihren Bedingungen geschehen, weswegen ihre Regierung über beide herrschen würde, aber vielleicht wäre das ja die sicherste Option?"
 WW_hungary.91.a: "Na schön. Wir akzeptieren."
 WW_hungary.91.b: "Wie kann man nur so überheblich sein."
 WW_hungary.92.t: "[FROM.GetNameDefCap] stimmt der Union zu"
 WW_hungary.92.desc: "Der vernünftige [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, uns die Kontrolle über die Regierung zu überlassen. Dies ist der Beginn der Vereinigung unserer Nationen unter einem König. Erneut tragen wir den Sieg davon!"
 WW_hungary.92.a: "Großartig!"
 WW_hungary.93.t: "[From.GetNameDef] lehnt die Union ab"
 WW_hungary.93.desc: "Obwohl dies nicht völlig unerwartet kommt, hat der törichte [FROM.GetLeader] von [FROM.GetName] nach unserem Vorschlag die Truppen des Landes alarmiert: Ein Gesandter teilte uns mit, er werde in dieser Sache keinen Millimeter weichen, denn „Rumänien ist und bleibt Rumänien!“."
 WW_hungary.93.a: "Das ist ihre Entscheidung."
 WW_hungary.94.t: "Wahl eines neuen [ROOT.GetAdjective]en Präsidenten"
 WW_hungary.94.desc: "Da sich der Staub des Bürgerkriegs allmählich gelegt hat, braucht das Land dringend einen gewählten Volksvertreter. Auf der einen Seite gibt es Mihály Károlyi, einen konservativen Politiker und früheren Premierminister von Ungarn. Auf der anderen Seite stehen die Kommunisten, von denen einige für die Rückkehr von Béla Kun, dem Staatsoberhaupt der ehemaligen Ungarischen Räterepublik, eintreten, während andere den Stalinisten Mátyás Rákosi unterstützen, der sich erst vor Kurzem durch seinen Kampfeinsatz an der Front ausgezeichnet hat. Wer soll das Land in die Zukunft führen?"
 WW_hungary.94.a: "Béla Kun muss erneut die Macht übernehmen."
 WW_hungary.94.b: "Mátyás Rákosi hat sich den Respekt des Volkes verdient."
 WW_hungary.94.c: "Mihály Károlyi soll uns führen."
 WW_hungary.95.t: "Die erste Präsidentschaftswahl in der Zweiten Republik"
 WW_hungary.95.desc: "Es ist an der Zeit, Präsidentschaftswahlen abzuhalten und dafür zu sorgen, dass unsere demokratischen Grundsätze in der Mitte Europas hell erstrahlen. Die wichtigsten Kandidaten sind Mihály Károlyi, Präsident der Ersten Republik, Árpád Szakasits, Vorsitzender der ungarischen Sozialdemokraten, sowie János Zichy, Vorsitzender der Ungarischen Christlichen Wirtschafts- und Sozialpartei und Mitglied der Ungarischen Akademie der Wissenschaften. Welche Zukunft erwartet Ungarn?"
 WW_hungary.95.a: "Mihály Károlyi weiß, wie man ein Land regiert."
 WW_hungary.95.b: "Árpád Szakasits kann einen guten Mittelweg finden."
 WW_hungary.95.c: "János Zichy kann uns dabei helfen, wieder auf die Beine zu kommen."
 WW_hungary.96.t: "[FROM.GetNameDefCap] fordert Kontrolle über unsere [SLO.GetAdjective]en Territorien"
 WW_hungary.96.desc: "Der voreilige [FROM.GetLeader] hat vor Kurzem unsere, wie er es ausdrückt, unrechtmäßige Besatzung der [FROM.GetAdjective]en Slowakei verurteilt. Nun erhielten wir ein [FROM.GetAdjective]es Ultimatum. Die Truppen marschieren bereits an unseren Grenzen auf. Wie sollen wir reagieren?"
 WW_hungary.96.a: "Das ist kein Blutvergießen wert."
 WW_hungary.96.b: "Dann kommt doch und holt es euch!"
 WW_hungary.97.t: "[FROM.GetNameDefCap] tritt [SLO.GetAdjective]e Territorien ab"
 WW_hungary.97.desc: "Der vernünftige [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, die Territorien in der Slowakei abzutreten. Seine Truppen werden sich aus der Gegend zurückziehen. Erneut tragen wir den Sieg davon!"
 WW_hungary.97.a: "Welch herrlicher Tag!"
 WW_hungary.98.t: "[FROM.GetNameDefCap] beharrt auf der Slowakei"
 WW_hungary.98.desc: "Obwohl dies nicht völlig unerwartet kommt, hat der törichte [FROM.GetLeader] von [FROM.GetName] nach unserem Ultimatum die Truppen des Landes alarmiert: Ein Gesandter teilte uns mit, man werde in dieser Sache keinen Millimeter weichen."
 WW_hungary.98.a: "Sie werden ihre Entscheidung noch bereuen!"
 WW_hungary.98.b: "Wir müssen nachgeben."
 WW_hungary.99.t: "Ungarn fordert die Herrschaft über Szeklerland"
 WW_hungary.99.desc: "Das Gebiet, das den Großteil von [76.GetName] umfasst und dem [HUN.GetAdjective]en Volk als Székelyföld bekannt ist, wird überwiegend von seinen Brüdern, den Szekler-Ungarn, bewohnt. Diese sprechen einen eigenen Dialekt und haben eine eigene einzigartige Kultur, weshalb [HUN.GetLeader] erklärt hat, sie müssten kein integraler Teil der ungarischen Nation sein. Man will dieses Volk jedoch beschützen und hat uns deshalb darum gebeten, die Kontrolle darüber abzutreten."
 WW_hungary.99.a: "Für eine gerechtere Welt!"
 WW_hungary.99.b: "Die leiden ganz klar unter Wahnvorstellungen."
 WW_hungary.100.t: "[FROM.GetNameDefCap] übergibt das Székelyföld-Protektorat"
 WW_hungary.100.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], ist unserer Forderung nachgekommen und hat Székelyföld als autonome Region übergeben. Wir sind nun mit dem Schutz und der Verbesserung der Region betraut."
 WW_hungary.100.a: "Endlich wiedervereint!"
 WW_hungary.101.t: "[FROM.GetName] verweigert die Übergabe des Székelyföld-Protektorats"
 WW_hungary.101.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat unsere Forderung, dem Székelyföld-Protektorat Autonomie zu gewähren, abgelehnt. Das Volk der Szekler ist seinen Feinden weiterhin schutzlos ausgeliefert. Da sich die derzeitigen Herren der Region nur wenig um sie kümmern, kam die Frage auf, ob wir eingreifen und sie besetzen sollten?"
 WW_hungary.101.a: "Sie werden ihre Entscheidung bereuen."
 WW_hungary.101.b: "Es gibt nicht viel, was wir tun können."
 WW_hungary.102.t: "Der Marsch auf Budapest"
 WW_hungary.102.desc: "Nach monatelangen Protesten gegen die Regentschaft von Miklós Horthy hat die faschistische Bewegung, inspiriert durch den Aufstand der Pfeilkreuzler und Mussolinis Marsch auf Rom, damit begonnen, in Richtung unserer Hauptstadt zu marschieren, um den Rücktritt von Horthy zugunsten von Gyula Gömbös zu fordern."
 WW_hungary.102.a: "Gömbös muss Notbefugnisse erhalten!"
 WW_hungary.103.t: "Ferenc Szálasis Staatsstreich"
 WW_hungary.103.desc: "Nachdem Gömbös die Partei des Nationalen Willens bewaffnet hatte und mit ihr nach Budapest marschiert war, um die Regierung zu übernehmen, hat er nun keine Verwendung mehr für sie und tut alles in seiner Macht Stehende, um ihre Macht zu beschränken. Heute Morgen jedoch umzingelte die Partei den Palais Sándor in Budapest und forderte den Rücktritt von Gömbös zugunsten ihres Anführers Ferenc Szálasi. Die MOVE hat daraufhin begonnen, die Stadt einzukesseln. Das Land steht kurz vor dem Zusammenbruch. Was sollen wir tun?"
 WW_hungary.103.a: "Er muss zurücktreten. Szálasi soll der neue Nemzetvezető sein!"
 WW_hungary.103.b: "Wir lassen uns auf ihre Forderungen ein, aber unter einer Bedingung."
 WW_hungary.104.t: "[FROM.GetNameDefCap] fordert Kroatien"
 WW_hungary.104.desc: "Der voreilige [FROM.GetLeader] hat vor Kurzem unsere, wie er es ausdrückt, unrechtmäßige Besatzung unserer kroatischen Lande verurteilt. Nun erhielten wir ein [FROM.GetAdjective]es Ultimatum. Die Truppen marschieren bereits an unseren Grenzen auf. Wie sollen wir reagieren?"
 WW_hungary.104.a: "Das ist kein Blutvergießen wert."
 WW_hungary.104.b: "Dann kommt doch und holt es euch!"
 WW_hungary.105.t: "[FROM.GetNameDefCap] übergibt Kroatien"
 WW_hungary.105.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich vernünftigerweise bereit erklärt, die Territorien in Kroatien abzutreten. Seine Truppen werden sich aus der Gegend zurückziehen. Erneut tragen wir den Sieg davon!"
 WW_hungary.105.a: "Welch herrlicher Tag!"
 WW_hungary.106.t: "[FROM.GetNameDefCap] bleibt unerbittlich"
 WW_hungary.106.desc: "Obwohl dies nicht völlig unerwartet kommt, hat der törichte [FROM.GetLeader] von [FROM.GetName] nach unserem Ultimatum die Truppen des Landes alarmiert: Ein Gesandter teilte uns mit, man werde in dieser Sache keinen Millimeter weichen."
 WW_hungary.106.a: "Sie werden ihre Entscheidung noch bereuen!"
 WW_hungary.106.b: "Wir müssen nachgeben."
 WW_hungary.108.t: "[FROM.GetNameDefCap] will Hermann Göring zum König krönen"
 WW_hungary.108.desc: "\nDa die [FROM.GetAdjective]e Führung unter [FROM.GetLeader] eng mit uns verbunden ist, hat sie darum gebeten, einen deutschen König zu krönen, der den nun symbolischen Platz auf dem [FROM.GetAdjective]en Thron einnehmen soll. Dafür hat sie Hermann Göring ausgewählt. Ihre Historiker haben bereits damit begonnen, eine Verbindung zwischen ihm und dem alten ungarischen König Árpád herbeizuschreiben. Erlauben wir ihm, nach [FROM.GetName] zu gehen?"
 WW_hungary.108.a: "Wir erlauben es."
 WW_hungary.108.b: "Das wäre nicht angemessen."
 WW_hungary.109.t: "[FROM.GetLeader] erlaubt Görings Krönung"
 WW_hungary.109.desc: "Der große [GER.GetLeader] hat es Hermann Göring erlaubt, in unser Land zu kommen und zum neuen konstitutionellen König unseres Volkes zu werden. Unsere Bande werden immer enger, und endlich ist der Thron nicht mehr verwaist."
 WW_hungary.109.a: "Wir sind dankbar."
 WW_hungary.110.t: "[FROM.GetLeader] verbietet Görings Krönung"
 WW_hungary.110.desc: "Der paranoide [FROM.GetLeader] hat beschlossen, Hermann Göring trotz des ständigen Drängens und der guten Argumente nicht in unser Land zu schicken. Wir werden ohne einen König auskommen und Szálasi zum Führer der Nation machen müssen."
 WW_hungary.110.a: "Das Königreich scheint es nicht mehr zu geben."
 WW_hungary.111.t: "Referendum zum Beitritt in den [HUN.GetAdjective]en Staat"
 WW_hungary.111.desc: "Seit einem Monat läuft in [664.GetName] ein öffentliches Referendum, bei dem entschieden werden soll, ob man Teil von [HUN.GetName] wird oder nicht. Da das Referendum von internationalen Beobachtern gebilligt wurde, kann man davon ausgehen, dass es keinen großen Wahlbetrug gegeben hat. Die Ergebnisse sind nun allerdings da und ein Großteil der Bevölkerung hat für einen Austritt aus unserem Land und für den Beitritt zu [HUN.GetName] gestimmt. Akzeptieren wir diesen Wunsch?"
 WW_hungary.111.a: "Wenn dies der Wille des Volkes ist ..."
 WW_hungary.111.b: "Das Referendum ist unrechtmäßig!"
 WW_hungary.112.t: "[FROM.GetNameDefCap] akzeptiert das Referendum"
 WW_hungary.112.desc: "Die [FROM.GetAdjective]e Regierung hat öffentlich ihre Unterstützung für die Bevölkerung von [664.GetName] und deren Wunsch nach Selbstbestimmung zum Ausdruck gebracht. „Es ist an der Zeit, dass die Menschen selbst entscheiden können, in welchem Staat sie leben wollen“, erklärte [FROM.GetLeader] Anfang dieser Woche und gab damit die Ansprüche auf das Gebiet im Wesentlichen auf."
 WW_hungary.112.a: "Eine vernünftige Antwort."
 WW_hungary.113.t: "[FROM.GetNameDefCap] erklärt das Referendum für unrechtmäßig"
 WW_hungary.113.desc: "Die [FROM.GetAdjective]e Regierung hat in einer öffentlichen Kundgebung klargemacht, dass sie die Ergebnisse des Referendums, das Anfang des Monats in der Region [664.GetName] abgehalten wurde, nicht anerkennt und die internationalen Beobachter der Wahlmanipulation beschuldigt, da diese eindeutig gegenüber der [ROOT.GetAdjective]en Regierung voreingenommen waren."
 WW_hungary.113.a: "Wir werden das akzeptieren müssen."
