 wuw_GER_reichskommissariats.23.t: "Die Stellung der amerikanischen Westküste"
 wuw_GER_reichskommissariats.23.desc: "Mit der Eroberung der amerikanischen Westküste stellt sich die Frage, wie wir mit dieser Region verfahren sollen. Ein Plan sieht vor, das Gebiet in Nordamerika einzugliedern. Andere schlagen hingegen vor, es könne an den kolumbischen Staat angefügt werden. Wiederum andere machen sich dafür stark, dass es an [JAP.GetName] übergeben wird. Wie sollen wir in dieser Sache entscheiden?"
 wuw_GER_reichskommissariats.23.a: "Wir sollten unsere Vereinbarungen mit Japan einhalten."
 wuw_GER_reichskommissariats.23.b: "Es sollte in Nordamerika eingegliedert werden."
 wuw_GER_reichskommissariats.23.c: "Es sollte in Kolumbus eingegliedert werden."
 wuw_GER_reichskommissariats.24.t: "Die Verwaltung von Arabien"
 wuw_GER_reichskommissariats.24.desc: "Da wir eine neue Zivilverwaltung in Arabien eingerichtet haben, müssen wir nicht nur entscheiden, welchen Zweck unser neuer Untertan erfüllen soll, sondern auch, wer die Bevölkerung führen und sicherstellen wird, dass unsere Politik eine ordnungsgemäße Umsetzung erfährt. Sollen wir einen [ROOT.GetAdjective]en Politiker zum Reichskommissar ernennen oder lieber einen örtlichen Kollaborateur einsetzen?"
