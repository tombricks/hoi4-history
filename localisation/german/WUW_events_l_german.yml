 WW_hungary.54.t: "[FROM.GetNameDefCap] weist uns einen habsburgischen Monarchen zu"
 WW_hungary.54.desc: "[FROM.GetNameDefCap] hat Vasyl Vyshyvanyi von Habsburg zum neuen König unserer Nation ernannt. Dies wird unser Regime mit Sicherheit stärken."
 WW_hungary.54.a: "Das wird es."
 WW_hungary.55.t: "Österreich-Ungarn bietet „Schutz“"
 WW_hungary.55.desc: "Nach den jüngsten dramatischen Umwälzungen in der politischen Landschaft des Balkans ist wiederholt die Frage nach unserer Beziehung zum neuen österreichisch-ungarischen Reich aufgekommen. Heute hat der ungarische Botschafter eine offizielle diplomatische Note überreicht, in der wir aufgefordert werden, unsere Position gegenüber dem Reich zu erklären. Die Habsburger sagen, Böhmen und Mähren gehörten als alte Gebiete der Krone ihnen.\n\n[HUN.GetLeader] hat jedoch angedeutet, eine Kompromisslösung zu akzeptieren, bei der er nominell Staatschef unseres Landes wäre, jedoch wenig echte Macht besäße."
 WW_hungary.55.a: "Wir werden ins Reich zurückkehren."
 WW_hungary.55.b: "Wir geben unsere Freiheit niemals auf!"
 WW_hungary.56.t: "Böhmen kehrt zur Krone zurück"
 WW_hungary.56.desc: "Nach Verhandlungen auf höchster Ebene, die bis tief in die Nacht andauerten, hat die [CZE.GetAdjective]e Regierung entschieden, unser Angebot anzunehmen, und Albrecht Franz zum König von Böhmen, Markgraf von Mähren und Herzog von Teschen ernannt. Die Soldaten der ehemaligen tschechischen Armee haben ihrem neuen König und Kaiser einen Eid geschworen, und die Zivilverwaltung der Reiche wurde nominell eingegliedert."
 WW_hungary.56.a: "Ein weiterer Schritt, um unser Geburtsrecht zurückzuerobern."
 WW_hungary.57.t: "[CZE.GetNameDef] lehnt Avancen ab"
 WW_hungary.57.desc: "[CZE.GetNameDef] hat sich geweigert, eine Vereinbarung oder ein Abkommen über unsere zukünftige Beziehung auch nur in Erwägung zu ziehen. Als unser Botschafter im Außenministerium eintraf, um über die zuvor von uns übermittelte diplomatische Note zu sprechen, wurde ihm lediglich gesagt, es gäbe nichts zu besprechen ... und er wurde wieder hinauskomplimentiert. Der [CZE.GetAdjective]e Botschafter in unserem Land hat erklärt, seine Regierung strebe zwar eine friedliche und freundschaftliche Beziehung zwischen unseren Nationen an, jedoch keine Möglichkeit bestünde, [CZE.GetName] in das österreichisch-ungarische Reich einzugliedern."
 WW_hungary.57.a: "Ein Jammer."
 WW_hungary.58.t: "[FROM.GetNameDefCap] fordert Kontrolle über Galizien und die Bukowina"
 WW_hungary.58.desc: "Der voreilige [FROM.GetLeader] hat vor Kurzem unsere, wie er es ausdrückt, unrechtmäßige Besatzung unserer galizischen und bukowinischen Lande verurteilt. Nun erhielten wir ein [FROM.GetAdjective]es Ultimatum. Die Truppen marschieren bereits an unseren Grenzen auf. Wie sollen wir reagieren?"
 WW_hungary.58.a: "Das ist kein Blutvergießen wert."
 WW_hungary.58.b: "Dann kommt doch und holt es euch!"
 WW_hungary.59.t: "[FROM.GetNameDefCap] tritt Territorien in Galizien und in der Bukowina ab"
 WW_hungary.59.desc: "Der vernünftige [FROM.GetLeader] von [FROM.GetName] hat sich bereit erklärt, die Territorien in Galizien und in der Bukowina abzutreten. Seine Truppen werden sich aus der Gegend zurückziehen. Erneut tragen wir den Sieg davon!"
 WW_hungary.59.a: "Welch herrlicher Tag!"
 WW_hungary.60.t: "[FROM.GetNameDefCap] bleibt unerbittlich"
 WW_hungary.60.desc: "Obwohl dies nicht völlig unerwartet kommt, hat der törichte [FROM.GetLeader] von [FROM.GetName] nach unserem Ultimatum die Truppen des Landes alarmiert: Ein Gesandter teilte uns mit, er werde in dieser Sache keinen Millimeter weichen."
 WW_hungary.60.a: "Sie werden ihre Entscheidung noch bereuen!"
 WW_hungary.60.b: "Wir müssen nachgeben."
 WW_hungary.61.t: "[FROM.GetNameDefCap] stellt die Herrschaft der de Iturbides wieder her"
 WW_hungary.61.desc: "[FROM.GetNameDefCap] hat María Josepha Sophia de Iturbide zur neuen Königin unserer Nation ernannt. Dies wird unser Regime mit Sicherheit stärken."
 WW_hungary.61.a: "Das wird es."
 WW_hungary.62.t: "[FROM.GetLeader] verlangt, dass wir die Kaiserherrschaft wiederherstellen"
 WW_hungary.62.desc: "Kaiser [FROM.GetLeader] von [FROM.GetNameDefCap] fordert, dass wir die Iturbide-Habsburg-Herrschaft über unsere Lande wiederherstellen, wie sie von 1821 bis 1823 und 1864 bis 1867 Bestand hatte, und erneut einen Monarchen krönen. Dies würde uns auf ihre Seite bringen, und wir dürften ihrem Bündnis beitreten, ohne unsere Unabhängigkeit vollständig aufgeben zu müssen."
 WW_hungary.62.a: "Wurde ohnehin höchste Zeit."
 WW_hungary.62.b: "Für wen halten die sich?!"
 WW_hungary.63.t: "[FROM.GetNameDef] stimmt der Kaiserherrschaft zu"
 WW_hungary.63.desc: "Die weise Führung in [FROM.GetNameDef] hat beschlossen, wie von uns gefordert María Josepha Sophia de Iturbide zu ihrer Kaiserin zu krönen und zugunsten ihrer neuen Herrscherin zurückzutreten."
 WW_hungary.63.a: "Sie haben die richtige Entscheidung getroffen."
 WW_hungary.64.t: "[FROM.GetNameDefCap] lehnt die Kaiserherrschaft ab"
 WW_hungary.64.desc: "Die dekadente Führung in [FROM.GetName] weigert sich, zurückzutreten, da sie sich aus unerfindlichen Gründen für weiser hält, als ein Monarch von Gottes Gnaden es ist. Wir werden sie zerschmettern und María Josepha Sophia de Iturbide auf ihren Thron setzen - ob es ihnen gefällt oder nicht!"
 WW_hungary.64.a: "Sie haben die falsche Entscheidung getroffen."
 WW_hungary.65.t: "[FROM.GetNameDefCap] weist uns einen habsburgischen Monarchen zu"
 WW_hungary.65.desc: "[FROM.GetNameDefCap] hat Joseph Francis von Habsburg zum neuen König unserer Nation ernannt. Dies wird unser Regime mit Sicherheit stärken."
 WW_hungary.65.a: "Das wird es."
 WW_hungary.66.t: "[FROM.GetLeader] verlangt, dass wir die Herrschaft der Habsburger wiederherstellen"
 WW_hungary.66.desc: "Kaiser [FROM.GetLeader] von [FROM.GetNameDef] fordert, dass wir die Herrschaft der Habsburger über unsere Lande wiederherstellen, wie sie bis zur Auflösung der österreichisch-ungarischen Monarchie Bestand hatte, und erneut einen Habsburg zum Monarchen krönen. Sie versprechen uns allerdings mehr Autonomie als zuvor und schwingen große Reden über eine sogenannte „Dreiermonarchie“. Wie reagieren wir?"
 WW_hungary.66.a: "Genau das haben wir schon immer gewollt!"
 WW_hungary.66.b: "Für wen halten die sich?!"
 WW_hungary.67.t: "[FROM.GetNameDefCap] akzeptiert einen habsburgischen Monarchen"
 WW_hungary.67.desc: "Die weise Führung in [FROM.GetName] hat beschlossen, wie von uns gefordert einen habsburgischen Monarchen zu krönen und zugunsten ihres neuen Königs zurückzutreten."
 WW_hungary.67.a: "Sie haben die richtige Entscheidung getroffen."
 WW_hungary.68.t: "[FROM.GetNameDefCap] lehnt einen habsburgischen Monarchen ab"
 WW_hungary.68.desc: "Die dekadente Führung in [FROM.GetName] entschloss sich, weiter auf ihrem Posten zu hocken, da sie sich aus unerfindlichen Gründen für weiser hält, als ein Monarch von Gottes Gnaden es ist. Wir werden sie zerschmettern und Joseph Francis auf ihren Thron setzen - ob es ihnen gefällt oder nicht!"
 WW_hungary.68.a: "Da haben sie sich verkalkuliert ..."
 WW_hungary.69.t: "[FROM.GetLeader] verlangt, dass wir die Herrschaft der Habsburger wiederherstellen"
 WW_hungary.69.desc: "Kaiser [FROM.GetLeader] von [FROM.GetNameDef] fordert, dass wir die Herrschaft der Habsburger über unsere Lande wiederherstellen, wie sie bis zu unserer Vereinigung mit Italien Bestand hatte, und erneut einen Habsburg zum Monarchen krönen. Sie versprechen uns allerdings mehr Autonomie als zuvor. Wie reagieren wir?"
 WW_hungary.69.a: "Wir würden uns gern anschließen."
