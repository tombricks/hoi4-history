l_german:
 infrastructure: "Infrastruktur"
 infrastructure_plural: "Infrastruktur"
 infrastructure_desc: "Mit diesem Gebäude wird die staatliche Infrastruktur verbessert. Es erhöht Ihre Nachschubstärke in strategischen Regionen, die Geschwindigkeit Ihrer Divisionen sowie Ihre Rohstoffgewinnung."
 arms_factory: "Militärfabrik"
 arms_factory_plural: "Militärfabriken"
 arms_factory_desc: "Dieses Gebäude ermöglicht der Region die Produktion neuer militärischer Ausrüstung. Kann bei Bedarf in eine Zivilfabrik umgewandelt werden."
 dockyard: "Schiffswerft"
 dockyard_plural: "Schiffswerften"
 dockyard_desc: "Dieses Gebäude liefert dem Staat Industrie zum Bau neuer Schiffe."
 dam: "Damm"
 dam_plural: "Dämme"
 dam_desc: "Staudämme versorgen einen Staat mit zusätzlicher Energie und verbessern die Industrie- und Rohstoffproduktion."
 dam_mountain: "$dam$"
 dam_mountain_plural: "$dam_plural$"
 dam_mountain_desc: "$dam_desc$"
 canal_kiel: "Kiel-Kanal-Schleusen"
 canal_kiel_plural: "$canal_kiel$"
 canal_kiel_desc: "Die Schleusen des Kiel-Kanals sorgen dafür, dass der Kanal mit voller Kapazität betrieben werden kann. Ihre Zerstörung würde die Schifffahrt und den Schiffsverkehr für lange Zeit behindern."
 canal_panama: "Panamakanal-Schleusen"
 canal_panama_plural: "$canal_panama$"
 canal_panama_desc: "Die Schleusen des Panamakanals sorgen dafür, dass er mit voller Kapazität betrieben werden kann. Ihre Zerstörung würde die Schifffahrt und den Schiffsverkehr für lange Zeit behindern."
 industrial_complex: "Zivilfabrik"
 industrial_complex_plural: "Zivilfabriken"
 industrial_complex_desc: "Dieses Gebäude ermöglicht der Region die Produktion von Zivilgütern oder den Bau neuer Gebäude. Kann bei Bedarf in eine Militärfabrik umgewandelt werden."
 air_base: "Luftstützpunkt"
 air_base_plural: "Luftstützpunkt"
 air_base_desc: "Dieses Gebäude ermöglicht den Einsatz von Luftstreitkräften in dieser Region."
 naval_base: "Marinestützpunkt"
 naval_base_plural: "Marinestützpunkte"
 naval_base_desc: "Vergrößert die Reichweite Ihrer Flotte und repariert sie. Ermöglicht den Nachschub und Ressourcenexport nach Übersee. Je höher die Stufe, desto größer die Nachschublieferungen."
 bunker: "Landbefestigung"
 bunker_plural: "Landbefestigungen"
 bunker_desc: "Verursacht im Kampf für jede Befestigungsstufe einen Angriffsmalus von $VALUE|+%0$ beim Angreifer."
 coastal_bunker: "Küstenbefestigung"
 coastal_bunker_plural: "Küstenbefestigungen"
 coastal_bunker_desc: "Verursacht während einer Invasion für jede Befestigungsstufe einen Angriffsmalus von $VALUE|+%0$ beim Angreifer."
 anti_air_building: "Flugabwehrgeschütze"
 anti_air_building_plural: "Flak"
 anti_air_building_desc: "Dieses Gebäude bietet dem Staat Schutz vor feindlichen Bombern und die Möglichkeit, das Feuer auf angreifende Flugzeuge zu eröffnen."
 synthetic_refinery: "Synthetische Raffinerie"
 synthetic_refinery_plural: "Synthetische Raffinerien"
 #synthetic_refinery_desc: "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc: "Dieses Gebäude produziert"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 radar_station: "Radarstation"
 radar_station_plural: "Radarstationen"
 radar_station_desc: "Mit Hilfe von Radar können Sie Informationen über feindliche Truppen in Staaten in der Nähe sammeln.\nJe höher die Radarstufe in einem Staat, desto höher die effektive Reichweite des Radars.\nRadar ermöglicht dem Staat zudem eine bessere Erkennung feindlicher Lufteinheiten, wodurch Ihre Flugzeuge eine höhere Chance haben, sie anzugreifen.\nRadar verbessert auch die Ortung von feindlichen Flotten auf See."
 rocket_site: "Raketenbasis"
 rocket_site_plural: "Raketenbasen"
 rocket_site_desc: "Dieses Gebäude ermöglicht der Region die Produktion und den Einsatz von Raketen."
 nuclear_reactor_heavy_water: "Schwerwasseratomreaktor"
 nuclear_reactor_heavy_water_plural: "Schwerwasseratomreaktoren"
 nuclear_reactor_heavy_water_desc: "Dieses Gebäude ermöglicht der Region die Produktion von angereichertem Uran zur Verwendung in Atomwaffen.\nAtomreaktoren, die schweres Wasser verwenden, sind etwas billiger zu bauen als Graphitreaktoren, produzieren aber weniger Material, das sich zur Herstellung von Atomwaffen verwenden lässt."
 nuclear_reactor: "Atomreaktor"
 nuclear_reactor_plural: "Atomreaktoren"
 nuclear_reactor_desc: "Dieses Gebäude ermöglicht der Region die Produktion von angereichertem Uran zur Verwendung in Atomwaffen."
 commercial_nuclear_reactor: "Ziviler Atomreaktor"
 commercial_nuclear_reactor_plural: "Zivile Atomreaktoren"
 commercial_nuclear_reactor_desc: "Dieses Gebäude versorgt den Staat mit angereichertem Uran für Atomwaffen und produziert Strom für die zivile Wirtschaft."
 nuclear_facility: "Nuklearforschungsstandort"
 nuclear_facility_plural: "Nuklearforschungsstandorte"
 nuclear_facility_desc: "Dieser Standort für die Nuklearforschung kann Forschungsprojekte durchführen, die im Zusammenhang mit der Atomkraft stehen."
 air_facility: "Standort für Aerodynamik und Luftfahrt"
 air_facility_plural: "Standorte für Aerodynamik und Luftfahrt"
 air_facility_desc: "Dieser Standort für Aerodynamik und Luftfahrt kann Forschungsprojekte für Flugzeuge, Raketen und die dazugehörige Elektronik durchführen."
 naval_facility: "Standort für Schiffsbautechnik"
 naval_facility_plural: "Standorte für Schiffsbautechnik"
 naval_facility_desc: "Dieser Standort für Schiffsbautechnik kann Forschungsprojekte für Überwasserschiffe und U-Boote durchführen.\nEin Standort für Schiffsbautechnik kann nur in einer Küstenprovinz erstellt werden."
 mega_gun_emplacement: "Großkaliberwaffe (Mehrfachladung)"
 mega_gun_emplacement_plural: "Großkaliberwaffen (Mehrfachladung)"
 mega_gun_emplacement_desc: "Dieses großkalibrige Geschütz, das mit einer Mehrfachladung arbeitet, wurde entwickelt, um bei der Bombardierung unvergleichliche Reichweiten zu erzielen. Durch eine Reihe unterirdischer Tunnel beschleunigt man die Geschosse auf Überschallgeschwindigkeit, bevor man sie auf weit entfernte Ziele abfeuert."
 stronghold_network: "Befestigungsnetzwerk"
 stronghold_network_plural: "Befestigungsnetzwerke"
 stronghold_network_desc: "Ein ausgedehntes Verteidigungssystem aus massiven Bunkern und stark befestigten Stellungen. Es soll feindliche Vorstöße abwehren und strategisch wichtige Gebiete sichern."
 land_facility: "Standort für Landkriegsführung"
 land_facility_plural: "Standorte für die Landkriegsführung"
 land_facility_desc: "Experimentelle Standorte für Landkriegsführung können Forschungsprojekte durchführen, die verschiedene Aspekte der Landkriegsführung abdecken (beispielsweise zu Spezialpanzern oder zur Artillerie)."
 landmark_statue_of_liberty: "Die Freiheitsstatue"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "Die kolossale Freiheitsstatue thront stolz über dem New Yorker Hafen und ist eine wichtige Anlaufstelle für alle, die ein neues Leben in den Vereinigten Staaten beginnen wollen. Sie verkörpert den amerikanischen Traum von Freiheit und dem Streben nach Glück."
 landmark_big_ben: "Big Ben"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "Der Westminster „Clock Tower“, der Uhrturm, der auch als „Big Ben“ bekannt ist, ist ein britisches Wahrzeichen. Er ist eines der bekanntesten Symbole des Vereinigten Königreichs und der parlamentarischen Demokratie. Er wurde 1859 im Stil der Neugotik errichtet und ist der dritthöchste Turm Großbritanniens."
 landmark_colosseum: "Das Kolosseum"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "Das Kolosseum liegt im Zentrum Roms und ist das größte antike Amphitheater, das jemals gebaut wurde. Seit der Fertigstellung durch Kaiser Titus wird es von den Römern zur Unterhaltung genutzt."
 landmark_cristo_redentor: "Die Christusstatue"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "Die im Jahr 1931 fertiggestellte Christusstatue thront über Rio de Janeiro. Sie ist das Nationalsymbol von Brasilien und genießt bei den Katholiken der Region große Bedeutung."
 landmark_eiffel_tower: "Der Eiffelturm"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "Der Eiffelturm ist nach seinem Erbauer Gustave Eiffel benannt und wurde 1889 fertiggestellt. Die Eiserne Lady steht auf dem Champ de Mars in Paris. Sie ist ein Symbol für den französischen Nationalstolz und weltweit als kulturelle Ikone Frankreichs berühmt geworden."
 landmark_kremlin: "Der Kreml"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "Der Moskauer Kreml ist eine befestigte Anlage, in deren Inneren auch der große Kremlpalast untergebracht ist, der als königliche Residenz des russischen Zaren dient. Der Kreml überblickt die Moskwa im Süden, die Basilius-Kathedrale und den Roten Platz im Osten und den Alexandergarten im Westen. Heutzutage steht er für die Autorität des Staates und seine Kontrolle über das Volk."
 landmark_berlin_reichstag: "Der Reichstag"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "Der Plenarbereich Reichstagsgebäude, auch kurz Reichstag genannt, ist ein historisches Regierungsgebäude der Legislative am Platz der Republik in Berlin. Bis zum Reichstagsbrand im Jahr 1933 tagte dort der Bundesrat des Kaiserreichs. Auch architektonisch gesehen ist das Gebäude eine symbolträchtige Landmarke und hat einen festen Platz in den Köpfen und Herzen der Menschen."
 landmark_hofburg_palace: "Schloss Hofburg"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "Die Hofburg war einst die kaiserliche Hauptresidenz der Habsburger-Dynastie und ist zum Heldenplatz hin ausgerichtet. Vielleicht kann der Palast eines Tages erneut von den Herrschern Österreichs genutzt werden, sei es für einen Präsidenten oder einen König."
 landmark_berlin_volkshalle: "Volkshalle"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc: "Die Volkshalle zeugt von dem unbeugsamen Geist unseres Volkes und seinem stolzen Willen, die Welt zu beherrschen. Sie ist ein Symbol, das der Welt vor Augen führt, dass durch eine Eroberung alles möglich ist und unser Vaterland selbst jenes erreichen kann, was unmöglich schien."
